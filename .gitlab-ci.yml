.base_deploy: &base_deploy
  extends: .base_deploy_template
  after_script:
    - docker image rmi $DESTINATION_IMAGE
    - docker image rmi $DESTINATION_INSTALL_IMAGE
    - git checkout ${CI_JOB_NAME} && git reset ${CI_COMMIT_SHA}
    - git push --force $(echo ${CI_REPOSITORY_URL} | sed -r "s/^(.+gitlab-ci-token:).+(\@.+)$/\1${REGISTRY_CLEANER_TOKEN}\2/") ${CI_JOB_NAME}
  needs:
    - "Matrix Tests"
    - "Hooks Configuration Tests"
    - "Tests"
    - "Build CE"
    - "Build EE"
    - "Build FE"
    - "Build Modules Images CE"
    - "Build Modules Images EE"
    - "Build Modules Images FE"
    - "Go Generate"
  tags:
    - werf-distributed
  dependencies:
    - "Build CE"
    - "Build EE"
    - "Build FE"
    - "Build Modules Images CE"
    - "Build Modules Images EE"
    - "Build Modules Images FE"
  parallel:
    matrix:
    - WERF_ENV: CE
    - WERF_ENV: EE
    - WERF_ENV: FE

alpha:
  <<: *base_deploy
  environment:
    name: alpha
  only:
    - tags
    - master
    - /^release-.*$/

beta:
  <<: *base_deploy
  environment:
    name: beta
  only:
    - tags

early-access:
  <<: *base_deploy
  environment:
    name: early-access
  only:
    - tags

stable:
  <<: *base_deploy
  environment:
    name: stable
  only:
    - tags

rock-solid:
  <<: *base_deploy
  environment:
    name: rock-solid
  only:
    - tags

