from: {{ .Images.BASE_ALT }}
import:
- artifact: dev-alt-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - lib64/libz.so*
  - lib64/libexpat.so*
  - lib64/libssl.so.*
  - lib64/libcrypto.so.*
  - etc/pki
  - usr/share/ca-certificates/ca-bundle.crt
  - usr/bin/python3
  - usr/bin/python3.9
  - usr/lib/python3
  - usr/lib64/python3
  - usr/lib64/python3.9
  - usr/lib64/libffi.so*
  - usr/share/vim
  - etc/vim
  - etc/bash_completion.d
  - etc/bashrc.d/bash_completion.sh
  - usr/share/bash-completion
  - usr/bin/vim-console

  {{- include "base components imports" . }}

