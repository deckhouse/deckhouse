giterminismConfigVersion: 1
config:
  goTemplateRendering: # The rules for the Go-template functions
    allowEnvVariables:
      - /CI_.+/
      - /REPO_MCM_.+/
      - SOURCE_REPO
      - GOPROXY
      - WERF_DISABLE_META_TAGS
      - CLOUD_PROVIDERS_SOURCE_REPO
      - OBSERVABILITY_SOURCE_REPO
      - DISTRO_PACKAGES_PROXY
      - CARGO_PROXY
      - DECKHOUSE_PRIVATE_REPO
      - COSIGN_LOGIN
      - COSIGN_PASSWORD
      - ACTIONS_ID_TOKEN_REQUEST_TOKEN
      - ACTIONS_ID_TOKEN_REQUEST_URL
      - SVACE_ENABLED
      - SVACE_ANALYZE_HOST
      - SVACE_ANALYZE_SSH_USER
    allowUncommittedFiles: ["tools/build_includes/*"]
  secrets:
    allowValueIds:
      - SOURCE_REPO
      - GOPROXY
      - CLOUD_PROVIDERS_SOURCE_REPO
      - CARGO_PROXY
      - DECKHOUSE_PRIVATE_REPO
      - COSIGN_LOGIN
      - COSIGN_PASSWORD
      - VAULT_ADDR
      - ACTIONS_ID_TOKEN_REQUEST_TOKEN
      - ACTIONS_ID_TOKEN_REQUEST_URL
  stapel:
    mount:
      allowBuildDir: true
      allowFromPaths:
        - ~/go-pkg-cache
        - ~/.docker
