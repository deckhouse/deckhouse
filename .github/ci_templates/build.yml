      (make generate)
      (cd modules/500-upmeter/hooks/smokemini/internal/snapshot && go generate -v)

  - name: Check generated code
    run: |
      git diff --exit-code || (echo 'Regenerated code does not match source, please run "make generate"' && exit 1)
