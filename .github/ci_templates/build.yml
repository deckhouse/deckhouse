  {!{ tmpl.Exec "login_readonly_registry_step" . | strings.Indent 2 }!}
  {!{ tmpl.Exec "werf_install_step"            . | strings.Indent 2 }!}

  - name: Set up Go 1.24
    uses: actions/setup-go@v5
    with:
      go-version: '1.24'
      cache: false

