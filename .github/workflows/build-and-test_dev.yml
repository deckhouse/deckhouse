      - name: Build and push deckhouse images
        id: build
        env:
          WERF_DISABLE_PUBLISH_TAG_CACHE_SYNC: 1
          DECKHOUSE_DEV_REGISTRY_USER : ${{ steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_USER }}
