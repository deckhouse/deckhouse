            BRANCH_REGISTRY_PATH="${DECKHOUSE_DEV_REGISTRY_HOST}/${REGISTRY_PATH}"
          fi

          if [[ -z ${DECKHOUSE_REGISTRY_HOST:-} ]] ; then
