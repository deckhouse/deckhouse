          cat <<EOF >Dockerfile
          FROM scratch
          COPY version.json version.json
          EOF
          docker build . -t "${SUSPEND_VERSION_IMAGE}"

          push_rmi 'release-channel suspend' "${SUSPEND_VERSION_IMAGE}"

