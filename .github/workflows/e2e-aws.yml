        id: images-tags-json
        uses: actions/cache@v2.1.7
        with:
          path: modules/images_tags_${{env.WERF_ENV}}.json
          key: images_tags_json-${{env.WERF_ENV}}-${{needs.git_info.outputs.github_sha}}
