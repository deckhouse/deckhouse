# on push to tags
{!{- $ctx := dict -}!}
{!{- $ctx = coll.Merge $ctx . }!}

name: Build and test for release

on:
  workflow_dispatch:
    inputs:
      issue_id:
        description: 'Id of issue where label was set'
        required: false
      issue_number:
        description: 'Number of issue where label was set'
        required: false
      comment_id:
        description: 'Id of comment in issue where to put workflow run status'
        required: false
      editions:
        description: 'Comma-separated list of editions to build'
        required: false
        type: string
      svace_enabled:
        description: 'Enable svace build and analyze'
        type: boolean
        required: false

env:
{!{ tmpl.Exec "werf_envs" | strings.Indent 2 }!}

# Cancel in-progress jobs for the same tag/branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pull-requests: read

jobs:
{!{ tmpl.Exec "git_info_job" $ctx | strings.Indent 2 }!}
  detect_editions:
    name: Detect editions
    runs-on: "regular"
    outputs:
      BUILD_CE: ${{steps.detect_editions.outputs.BUILD_CE}}
      BUILD_EE: ${{steps.detect_editions.outputs.BUILD_EE}}
      BUILD_BE: ${{steps.detect_editions.outputs.BUILD_BE}}
      BUILD_SE: ${{steps.detect_editions.outputs.BUILD_SE}}
      BUILD_SE-plus: ${{steps.detect_editions.outputs.BUILD_SE-plus}}
    steps:
      - name: Detect editions
        id: detect_editions
        env:
          EDITIONS: ${{ github.event.inputs.editions }}
        run: |
          echo "Input allowed editions: '${EDITIONS}'"

          EMPTY_EDITIONS=yes

          for edition in CE EE BE SE SE-plus ; do
            if grep -i ",${edition}," <<<",${EDITIONS}," 2>/dev/null 1>&2 ; then
              echo "  - enable build of ${edition} edition."
              echo "BUILD_${edition}=true" >> $GITHUB_OUTPUT
              EMPTY_EDITIONS=no
            fi
          done

          if [[ $EMPTY_EDITIONS == "yes" ]] ; then
            echo "No editions requested. Building only FE."
          fi

  check_branch_name:
    name: Check branch name
    runs-on: ubuntu-latest
    steps:
{!{ tmpl.Exec "checkout_step" . | strings.Indent 4 }!}
      with:
        fetch-depth: 0
    - name: Check branch name
      id: check_branch_name
      env:
        CI_COMMIT_TAG: ${{needs.git_info.outputs.ci_commit_tag}}
      run: |
        if [ -z "${CI_COMMIT_TAG}" ]; then
          exit 0 # Skip job if there is no tag
        fi
        TAG_NAME="${GITHUB_REF#refs/tags/}" # Remove "refs/tags/" prefix
        echo "TAG_NAME=${TAG_NAME}"
        MAJOR=$(echo "$TAG_NAME" | cut -d'.' -f1 | tr -d 'v')
        MINOR=$(echo "$TAG_NAME" | cut -d'.' -f2)
        RELEASE_BRANCH_NAME="release-${MAJOR}.${MINOR}"
        echo "RELEASE_BRANCH_NAME=${RELEASE_BRANCH_NAME}"
        echo "GITHUB_SHA=${GITHUB_SHA}"
        echo "Current commit in branch:"
        git branch -r --contains ${GITHUB_SHA}
        # grep returns exit code 1 if branch not found
        git branch -r --contains ${GITHUB_SHA} | grep ${RELEASE_BRANCH_NAME}

{!{ tmpl.Exec "check_changelog_template" $ctx | strings.Indent 2 }!}

  build_fe:
    name: Build FE
    needs:
      - git_info
      - check_changelog
    env:
      WERF_ENV: "FE"
      SVACE_ANALYZE_HOST: "${{ secrets.SVACE_ANALYZE_HOST }}"
      SVACE_ANALYZE_SSH_USER: "${{ secrets.SVACE_ANALYZE_SSH_USER }}"
      SVACE_ENABLED: ${{ github.event.inputs.svace_enabled }}
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}
{!{ tmpl.Exec "send_fail_report" . | strings.Indent 6 }!}

  build_ee:
    name: Build EE
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (needs.detect_editions.outputs.BUILD_EE == 'true') }}
    needs:
      - git_info
      - build_fe
      - detect_editions
    env:
      WERF_ENV: "EE"
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}
{!{ tmpl.Exec "send_fail_report" . | strings.Indent 6 }!}

  build_se:
    name: Build SE
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (needs.detect_editions.outputs.BUILD_SE == 'true') }}
    needs:
      - git_info
      - build_fe
      - detect_editions
    env:
      WERF_ENV: "SE"
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}

  build_se_plus:
    name: Build SE-plus
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (needs.detect_editions.outputs.BUILD_SE-plus == 'true') }}
    needs:
      - git_info
      - build_fe
      - detect_editions
    env:
      WERF_ENV: "SE-plus"
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}

  build_be:
    name: Build BE
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (needs.detect_editions.outputs.BUILD_BE == 'true') }}
    needs:
      - git_info
      - build_fe
      - detect_editions
    env:
      WERF_ENV: "BE"
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}

  build_ce:
    name: Build CE
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (needs.detect_editions.outputs.BUILD_CE == 'true') }}
    needs:
      - git_info
      - build_fe
      - detect_editions
    env:
      WERF_ENV: "CE"
{!{ tmpl.Exec "build_template" (slice $ctx "release") | strings.Indent 4 }!}

  analyze_deckhouse:
    if: ${{ github.event.inputs.svace_enabled == 'true' }}
    name: Deckhouse static analysis
    needs:
      - build_fe
    runs-on: [self-hosted, regular]
    steps:
{!{- $secrets := slice -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACE_ANALYZE_HOST" "SVACE_ANALYZE_HOST" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACE_ANALYZE_SSH_USER" "SVACE_ANALYZE_SSH_USER" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACER_URL" "SVACER_URL" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACER_IMPORT_USER" "SVACER_IMPORT_USER" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACER_IMPORT_PASSWORD" "SVACER_IMPORT_PASSWORD" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/24cb1d7c-717a-4f92-8547-26f632916a7a/Svace_CI" "SVACE_ANALYZE_SSH_PRIVATE_KEY" "SVACE_ANALYZE_SSH_PRIVATE_KEY" ) $secrets -}!}
{!{ tmpl.Exec "import_secrets" $secrets | strings.Indent 6 }!}
      - uses: deckhouse/modules-actions/svace_analyze@v4
        with:
          project_group: "DKP"
          ci_commit_ref_name: ${{ github.ref_name }}
          ci_commit_hash: ${{ github.sha }}
          svace_analyze_host: "${{ steps.secrets.outputs.SVACE_ANALYZE_HOST }}"
          svace_analyze_ssh_user: "${{ steps.secrets.outputs.SVACE_ANALYZE_SSH_USER }}"
          svacer_url: "${{ steps.secrets.outputs.SVACER_URL }}"
          svacer_import_user: "${{ steps.secrets.outputs.SVACER_IMPORT_USER }}"
          svacer_import_password: "${{ steps.secrets.outputs.SVACER_IMPORT_PASSWORD }}"
          svace_analyze_ssh_private_key: "${{ steps.secrets.outputs.SVACE_ANALYZE_SSH_PRIVATE_KEY }}"

  list_changed_modules:
    name: List changed modules
    continue-on-error: true
    if: ${{ startsWith(github.ref, 'refs/tags/v') && github.repository == 'deckhouse/deckhouse' }}
    needs:
      - git_info
      - build_fe
    runs-on: [self-hosted, regular]
    steps:
      - uses: {!{ index (ds "actions") "actions/setup-python" }!}
        with:
          python-version: '3.12.3'
      {!{ tmpl.Exec "checkout_step" . | strings.Indent 6 }!}
      {!{ tmpl.Exec "login_readonly_registry_step" $ctx | strings.Indent 6 }!}
      - name: Check tag
        id: check-tag
        uses: {!{ index (ds "actions") "actions/github-script" }!}
        with:
          result-encoding: string
          script: |
            const tag = context.ref.replace("refs/tags/", "");
            const patchNumber = Number(tag.split(".")[2]);
            return patchNumber >= 1;
      - name: List changed modules from latest released version
        id: list_changed_modules
        if: ${{ steps.check-tag.outputs.result == 'true' }}
        env:
          IMAGE_TO: "${{ secrets.DECKHOUSE_REGISTRY_READ_HOST }}/deckhouse/fe:${{ github.ref_name }}"
          COMPARE_MAX_ATTEMPTS: 10
          COMPARE_RETRY_DELAY: 30
        run: |
          RELEASE_BRANCH=$(echo $GITHUB_REF_NAME | awk -F '.' '{printf "%s.%s", $1, $2}')
          LAST_TWO_TAGS="$(git ls-remote --tags origin | grep -F tags/${RELEASE_BRANCH} | awk -F '/' '{print $3}' | sort -V | tail -n 2)"
          tag_count=$(echo "$LAST_TWO_TAGS" | wc -w)
          if [ "$tag_count" -gt 1 ]; then
            TAG_FROM=$(echo $LAST_TWO_TAGS | awk '{print $1}')
            export IMAGE_FROM="${{ secrets.DECKHOUSE_REGISTRY_READ_HOST }}/deckhouse/fe:${TAG_FROM}"
            python .github/scripts/python/compare_version_modules.py
          else
            echo "No released versions exist. Skipping."
          fi
      {!{ tmpl.Exec "send_fail_report" . | strings.Indent 6 }!}

  compare_internal_modules:
    name: Compare internal modules
    needs:
      - build_fe
      - build_ee
      - build_ce
      - build_be
      - build_se
      - build_se_plus
    if: ${{ always() && needs.build_fe.result == 'success' }}
    runs-on: regular
    steps:
      - uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.12.3'
      {!{ tmpl.Exec "checkout_step" . | strings.Indent 6 }!}
      - name: Get artifacts
        uses: {!{ index (ds "actions") "actions/download-artifact" }!}
      - name: Compare modules
        run: python .github/scripts/python/compare_internal_modules.py
