name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
      release_branch: 
        description: 'Release branch for the release (e.g., release-1.67.9)'
        required: true
      release_name:
        description: 'Release name'
        required: true
      release_body:
        description: 'Description for the release'
        required: true

jobs:
  create-release:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python release script
        env:
          GITHUB_API_URL: https://api.github.com
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.inputs.tag_name }}
          RELEASE_BRANCH: ${{ github.event.inputs.release_branch }}
          RELEASE_NAME: ${{ github.event.inputs.release_name }}
          RELEASE_BODY: ${{ github.event.inputs.release_body }}
          MILESTONE_TITLE: ${{ github.event.inputs.tag_name }}
        shell: bash
        run: |
          python .github/workflows/create_release.py
