name: Trivy DB Download
on:
  schedule:
  - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      trivy_version:
        description: Trivy Version Tag
        required: true
        default: v0.63.0

# Always run a single job at a time.
# Note: Concurrency is currently in beta and subject to change.
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#concurrency
concurrency:
  group: trivy-db-download

permissions:
  contents: read
  id-token: write

jobs:
# {!{ tmpl.Exec "skip_tests_repos" . | strings.Indent 2 }!}
  download-and-repush-images:
    name: Download and repush images
    # needs:
    #   - skip_tests_repos
    runs-on: [self-hosted, regular]
    permissions:
      contents: read
      id-token: write
    steps:
{!{ tmpl.Exec "checkout_step" . | strings.Indent 6 }!}
{!{- $secrets := slice -}!}
{!{- $secrets = append ( slice "projects/data/6db2f1ee-9b6f-4f4f-8381-2fb43060478a/github/registry_host" "DECKHOUSE_DEV_REGISTRY_HOST" "DECKHOUSE_DEV_REGISTRY_HOST" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/101ceaca-97cd-462f-aed5-070d9b9de175/dev-registry/writetoken" "login" "DECKHOUSE_DEV_REGISTRY_USER" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/101ceaca-97cd-462f-aed5-070d9b9de175/dev-registry/writetoken" "password" "DECKHOUSE_DEV_REGISTRY_PASSWORD" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/6db2f1ee-9b6f-4f4f-8381-2fb43060478a/github/fox_pull_secret" "SOURCE_REPO_GIT" "SOURCE_REPO_GIT" ) $secrets -}!}
{!{- $secrets = append ( slice "projects/data/6db2f1ee-9b6f-4f4f-8381-2fb43060478a/github/fox_pull_secret" "DECKHOUSE_PRIVATE_REPO" "DECKHOUSE_PRIVATE_REPO" ) $secrets -}!}
{!{ tmpl.Exec "import_secrets" $secrets | strings.Indent 6 }!}
{!{ tmpl.Exec "login_rw_registry_step" . | strings.Indent 6 }!}
{!{ tmpl.Exec "login_rw_cse_registry_step" . | strings.Indent 6 }!}
{!{ tmpl.Exec "login_dev_cse_registry_step" . | strings.Indent 6 }!}
{!{ tmpl.Exec "login_dev_registry_step" . | strings.Indent 6 }!}
{!{ tmpl.Exec "add_ssh_keys" . | strings.Indent 6 }!}
      - name: Download custom trivy-db binary and copy image
        env:
          TRIVY_VERSION: ${{ github.event.inputs.trivy_version }}
          DECKHOUSE_REGISTRY_HOST: ${{secrets.DECKHOUSE_REGISTRY_HOST}}
          DECKHOUSE_REGISTRY_USER: ${{secrets.DECKHOUSE_REGISTRY_USER}}
          DECKHOUSE_REGISTRY_PASSWORD: ${{secrets.DECKHOUSE_REGISTRY_PASSWORD}}

          DECKHOUSE_CSE_REGISTRY_HOST: ${{secrets.DECKHOUSE_CSE_REGISTRY_HOST}}
          DECKHOUSE_CSE_REGISTRY_USER: ${{secrets.DECKHOUSE_CSE_REGISTRY_USER}}
          DECKHOUSE_CSE_REGISTRY_PASSWORD: ${{secrets.DECKHOUSE_CSE_REGISTRY_PASSWORD}}

          DECKHOUSE_DEV_REGISTRY_HOST: ${{steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_HOST}}
          DECKHOUSE_DEV_REGISTRY_USER: ${{steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_USER}}
          DECKHOUSE_DEV_REGISTRY_PASSWORD: ${{steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_PASSWORD}}

          DECKHOUSE_DEV_CSE_REGISTRY_HOST: ${{secrets.DECKHOUSE_DEV_CSE_REGISTRY_HOST}}
          DECKHOUSE_CSE_DEV_REGISTRY_USER: ${{secrets.DECKHOUSE_CSE_DEV_REGISTRY_USER}}
          DECKHOUSE_CSE_DEV_REGISTRY_PASSWORD: ${{secrets.DECKHOUSE_CSE_DEV_REGISTRY_PASSWORD}}

          GHCR_HOST: "ghcr.io"
          GHCR_IO_REGISTRY_USER: ${{secrets.GHCR_IO_REGISTRY_USER}}
          GHCR_IO_REGISTRY_PASSWORD: ${{secrets.GHCR_IO_REGISTRY_PASSWORD}}
        run: |
          rm -rf ./trivy-db
          git clone --depth 1 --branch ${TRIVY_VERSION} git@${{ steps.secrets.outputs.DECKHOUSE_PRIVATE_REPO }}:deckhouse/trivy-db.git trivy-db-patch
          git clone --depth 1 --branch ${TRIVY_VERSION} ${{ steps.secrets.outputs.SOURCE_REPO_GIT }}/aquasecurity/trivy-db.git
          cd trivy-db
          git apply --verbose --whitespace=fix ../trivy-db-patch/patches/${TRIVY_VERSION}/*.patch
          cp ../.github/scripts/trivy-db-update-vulnerability-references.sh ./update-vulnerability-references.sh
          cp ../.github/scripts/trivy-db-update.sh ./update.sh
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            export TRIVY_DB_UPDATE_WITH_DATE=true
          fi
          ./update.sh ${{secrets.DECKHOUSE_REGISTRY_HOST}}/deckhouse/ee
          ./update.sh ${{secrets.DECKHOUSE_REGISTRY_HOST}}/deckhouse/fe
          ./update.sh ${{secrets.DECKHOUSE_CSE_REGISTRY_HOST}}/deckhouse/cse
          ./update.sh ${{steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_HOST}}/sys/deckhouse-oss
          ./update.sh ${{secrets.DECKHOUSE_DEV_CSE_REGISTRY_HOST}}/sys/deckhouse-cse
          ./update-vulnerability-references.sh ${{secrets.DECKHOUSE_REGISTRY_HOST}}/deckhouse/ee
          ./update-vulnerability-references.sh ${{secrets.DECKHOUSE_REGISTRY_HOST}}/deckhouse/fe
          ./update-vulnerability-references.sh ${{secrets.DECKHOUSE_CSE_REGISTRY_HOST}}/deckhouse/cse
          ./update-vulnerability-references.sh ${{steps.secrets.outputs.DECKHOUSE_DEV_REGISTRY_HOST}}/sys/deckhouse-oss
          ./update-vulnerability-references.sh ${{secrets.DECKHOUSE_DEV_CSE_REGISTRY_HOST}}/sys/deckhouse-cse
{!{ tmpl.Exec "send_fail_report" . | strings.Indent 6 }!}
