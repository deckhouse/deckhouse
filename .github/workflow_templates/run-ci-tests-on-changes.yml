name: Run Ci Tests On Changes
on:
  push:
    paths:
      - '.github/scripts/js/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm ci
      working-directory: .github/scripts/js

    - name: Run Jest tests
      run: npm test
      working-directory: .github/scripts/js