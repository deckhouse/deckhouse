name: Create Release Milestone

on:
  workflow_dispatch:
    inputs:
      release_number:
        description: 'release number, example: 1.69'
        required: true
env:
  PYTHON_VERSION: '3.12'

jobs:
  create-release-milestone-and-branch:
    runs-on: ubuntu-latest
    steps:
      {!{ tmpl.Exec "checkout_step" . | strings.Indent 6 }!}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install pygithub
      - name: Create milestone
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_NUMBER: ${{ github.event.inputs.release_number }}
        shell: bash
        run: |
          python .github/scripts/python/release_create-milestone.py
      - name: Send notification
        if: success()
        env:
          LOOP_TOKEN: ${{secrets.LOOP_CVE_REPORTS_SEND_TOKEN}}
          LOOP_CHANNEL_ID: ${{secrets.LOOP_CVE_CHANEL_ID}}
          LOOP_MESSAGE: ""
        run: |
          bash .github/scripts/python/loop-notifier.py
