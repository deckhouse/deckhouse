version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    labels:
      - "type/dependencies"
      - "area/core"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1

  - package-ecosystem: "gomod"
    directory: "/dhctl"
    labels:
      - "type/dependencies"
      - "area/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 1

  # Do not update actions because we use templating yet dependabot tries to update autogenerated files
  - package-ecosystem: "github-actions"
    directory: "/"
    labels:
      - "type/dependencies"
      - "area/dx"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 0
