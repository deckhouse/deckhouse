{!{ define "werf_envs" }!}
# <template: werf_envs>
WERF_CHANNEL: "ea"
WERF_ENV: "FE"
TEST_TIMEOUT: "15m"
# Use fixed string 'sys/deckhouse-oss' for repo name. ${CI_PROJECT_PATH} is not available here in GitHub.
DEV_REGISTRY_PATH: "${{ secrets.DECKHOUSE_DEV_REGISTRY_HOST }}/sys/deckhouse-oss"
# Registry for additional repositories used for testing Github Actions workflows.
GHA_TEST_REGISTRY_PATH: "ghcr.io/${{ github.repository }}"
# </template: werf_envs>
{!{- end -}!}

{!{ define "git_source_envs" }!}
# <template: git_source_envs>
SOURCE_REPO: "${{secrets.SOURCE_REPO}}"
SOURCE_REPO_AUTH_USER: "${{secrets.SOURCE_REPO_AUTH_USER}}"
SOURCE_REPO_AUTH_PASSWORD: "${{secrets.SOURCE_REPO_AUTH_PASSWORD}}"
# </template: git_source_envs>
{!{- end -}!}
