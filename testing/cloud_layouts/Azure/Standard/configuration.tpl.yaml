---
apiVersion: deckhouse.io/v1
kind: ClusterConfiguration
clusterType: Cloud
cloud:
  provider: Azure
  prefix: "candi-${PREFIX}"
podSubnetCIDR: 10.111.0.0/16
serviceSubnetCIDR: 10.222.0.0/16
kubernetesVersion: "${KUBERNETES_VERSION}"
defaultCRI: "${CRI}"
clusterDomain: "cluster.local"
---
apiVersion: deckhouse.io/v1
kind: InitConfiguration
deckhouse:
  devBranch: "${DEV_BRANCH}"
  imagesRepo: dev-registry.deckhouse.io/sys/deckhouse-oss
  registryDockerCfg: "${DECKHOUSE_DOCKERCFG}"
---
apiVersion: deckhouse.io/v1
kind: AzureClusterConfiguration
layout: Standard
sshPublicKey: "ssh-rsa  root@3500d8e6274f"
vNetCIDR: 10.50.0.0/16
standard:
  natGatewayPublicIpCount: 1
subnetCIDR: 10.50.0.0/24
masterNodeGroup:
  replicas: ${MASTERS_COUNT}
  zones:
    - "1"
    - "3"
  instanceClass:
    machineSize: Standard_F4
    urn: OpenLogic:CentOS:8_3:8.3.2021020400
    enableExternalIP: true
provider:
  subscriptionId: "${SUBSCRIPTION_ID}"
  clientId: "${CLIENT_ID}"
  clientSecret: "${CLIENT_SECRET}"
  tenantId: "${TENANT_ID}"
  location: "westeurope"
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: deckhouse
spec:
  version: 1
  enabled: true
  settings:
    highAvailability: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: flant-integration
spec:
  enabled: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: global
spec:
  enabled: true
  settings:
    modules:
      publicDomainTemplate: "%s.k8s.smoke.flant.com"
      placement:
        customTolerationKeys:
          - node
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: node-manager
spec:
  enabled: true
  settings:
    earlyOomEnabled: false
  version: 2
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: istio
spec:
  version: 2
  enabled: true
  settings:
