---
apiVersion: deckhouse.io/v1
kind: VsphereInstanceClass
metadata:
  name: system
spec:
  numCPUs: 4
  memory: 8192
  rootDiskSize: 40
  mainNetwork: DPortGroup-lab-vms
  datastore: SPB-5/vsan-spb-5-datastore
---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  nodeType: CloudEphemeral
  cloudInstances:
    zones:
    - spb5-zone
    minPerZone: 1
    maxPerZone: 1
    classReference:
      kind: VsphereInstanceClass
      name: system
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
    - effect: NoExecute
      key: dedicated.deckhouse.io
      value: system
  chaos:
    mode: Disabled
---
apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: main
spec:
  ingressClass: nginx
  inlet: HostPort
  hostPort:
    httpPort: 80
    httpsPort: 443
  nodeSelector:
    node-role.kubernetes.io/master: ''
  tolerations:
    - effect: NoSchedule
      operator: Exists
