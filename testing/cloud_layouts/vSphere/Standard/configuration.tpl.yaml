---
apiVersion: deckhouse.io/v1
kind: ClusterConfiguration
clusterType: Cloud
cloud:
  provider: vSphere
  prefix: '${PREFIX}'
podSubnetCIDR: 10.111.0.0/16
serviceSubnetCIDR: 10.222.0.0/16
kubernetesVersion: '${KUBERNETES_VERSION}'
defaultCRI: '${CRI}'
clusterDomain: "cluster.local"
---
apiVersion: deckhouse.io/v1
kind: InitConfiguration
deckhouse:
  imagesRepo: dev-registry.deckhouse.io/sys/deckhouse-oss
  registryDockerCfg: '${DECKHOUSE_DOCKERCFG}'
  devBranch: '${DEV_BRANCH}'
---
apiVersion: deckhouse.io/v1
kind: VsphereClusterConfiguration
sshPublicKey: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIHv4oItTf1HuXU5T7Ly8/8Fpaxzf0cuAmLElP9R+R+A0 root@9c60180db21d"
layout: Standard
vmFolderPath: 'flant-e2e-tests/${PREFIX}'
regionTagCategory: k8s-e2e-region
zoneTagCategory: k8s-e2e-zone
region: spb5-region
zones:
- spb5-zone
internalNetworkNames:
- DPortGroup-lab-vms
internalNetworkCIDR: 192.168.240.0/24
baseResourcePool: cloud-layout-tests
masterNodeGroup:
  replicas: ${MASTERS_COUNT}
  instanceClass:
    numCPUs: 4
    memory: 8192
    template: vm-teamplates/redos8-cloudinit-2cfg
    mainNetwork: DPortGroup-lab-vms
    datastore: vsan-spb-5-datastore
    rootDiskSize: 50
    runtimeOptions:
      nestedHardwareVirtualization: false
provider:
  server: vcenter01.${VSPHERE_BASE_DOMAIN}
  username: e2e-autotests@vsphere.local
  password: '${VSPHERE_PASSWORD}'
  insecure: true
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: deckhouse
spec:
  version: 1
  enabled: true
  settings:
    highAvailability: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: flant-integration
spec:
  enabled: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: keepalived
spec:
  enabled: true
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: global
spec:
  enabled: true
  settings:
    modules:
      publicDomainTemplate: "%s.k8s.smoke.flant.com"
      placement:
        customTolerationKeys:
          - node
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: istio
spec:
  version: 2
  enabled: true
  settings:
