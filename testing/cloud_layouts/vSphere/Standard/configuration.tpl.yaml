---
apiVersion: deckhouse.io/v1
kind: ClusterConfiguration
clusterType: Cloud
cloud:
  provider: vSphere
  prefix: '${PREFIX}'
podSubnetCIDR: 10.111.0.0/16
serviceSubnetCIDR: 10.222.0.0/16
kubernetesVersion: '${KUBERNETES_VERSION}'
defaultCRI: '${CRI}'
clusterDomain: "cluster.local"
---
apiVersion: deckhouse.io/v1
kind: InitConfiguration
deckhouse:
  imagesRepo: dev-registry.deckhouse.io/sys/deckhouse-oss
  registryDockerCfg: '${DECKHOUSE_DOCKERCFG}'
  devBranch: '${DEV_BRANCH}'
---
apiVersion: deckhouse.io/v1
kind: VsphereClusterConfiguration
sshPublicKey: "ssh-rsa "
layout: Standard
vmFolderPath: 'flant-e2e-tests/${PREFIX}'
regionTagCategory: k8s-region
zoneTagCategory: k8s-zone
region: test-region
zones:
- spb5
externalNetworkNames:
- DPortGroup-lab-vms
internalNetworkNames:
- DPortGroup-internal-private-vms[DONT-USE]
internalNetworkCIDR: 172.16.25.0/24
baseResourcePool: cloud-layout-tests
masterNodeGroup:
  replicas: ${MASTERS_COUNT}
  instanceClass:
    numCPUs: 4
    memory: 8192
    template:  vm-templates/ubuntu-noble-server-cloudimg-amd64
    mainNetwork: DPortGroup-lab-vms
    additionalNetworks:
    - DPortGroup-internal-private-vms[DONT-USE]
    datastore: vsan-spb-5-datastore
    rootDiskSize: 50
    runtimeOptions:
      nestedHardwareVirtualization: false
provider:
  server: vcenter01.mvp.lab
  username: e2e-autotests@vsphere.local
  password: '${VSPHERE_PASSWORD}'
  insecure: true
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: deckhouse
spec:
  version: 1
  enabled: true
  settings:
    highAvailability: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: flant-integration
spec:
  enabled: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: keepalived
spec:
  enabled: true
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: network-gateway
spec:
  enabled: true
  version: 1
  settings:
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    tolerations:
      - operator: Exists
    publicAddress: 192.168.240.241
    subnet: 172.16.25.0/24
    dns:
      servers:
        - 192.168.230.11
      search:
        - ${VSPHERE_BASE_DOMAIN}
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: global
spec:
  enabled: true
  settings:
    modules:
      publicDomainTemplate: "%s.k8s.smoke.flant.com"
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: istio
spec:
  version: 2
  enabled: true
  settings:
