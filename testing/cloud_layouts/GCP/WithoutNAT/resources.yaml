---
apiVersion: deckhouse.io/v1alpha1
kind: NodeGroup
metadata:
  name: system
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: GCPInstanceClass
      name: system
    maxPerZone: 1
    minPerZone: 1
    zones:
    - europe-west3-a
  disruptions:
    approvalMode: Manual
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
    - effect: NoExecute
      key: dedicated.deckhouse.io
      value: system
  nodeType: Cloud
---
apiVersion: deckhouse.io/v1alpha1
kind: GCPInstanceClass
metadata:
  name: system
spec:
  diskSizeGb: 40
  machineType: n2-standard-4
