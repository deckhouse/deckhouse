---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system-a
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: AWSInstanceClass
      name: system
    maxPerZone: 1
    minPerZone: 1
    zones:
    - eu-central-1a
  disruptions:
    approvalMode: Manual
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
    - effect: NoExecute
      key: dedicated.deckhouse.io
      value: system
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: AWSInstanceClass
metadata:
  name: system
spec:
  diskSizeGb: 30
  diskType: gp2
  instanceType: m5.xlarge
---
apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: nginx
spec:
  ingressClass: nginx
  inlet: LoadBalancer
  tolerations:
  - key: dedicated.deckhouse.io
    value: system
