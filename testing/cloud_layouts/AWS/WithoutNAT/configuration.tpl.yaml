---
apiVersion: deckhouse.io/v1
kind: ClusterConfiguration
clusterType: Cloud
cloud:
  provider: AWS
  prefix: '${PREFIX}'
podSubnetCIDR: 10.111.0.0/16
serviceSubnetCIDR: 10.222.0.0/16
kubernetesVersion: '${KUBERNETES_VERSION}'
defaultCRI: '${CRI}'
clusterDomain: "cluster.local"
---
apiVersion: deckhouse.io/v1
kind: InitConfiguration
deckhouse:
  imagesRepo: dev-registry.deckhouse.io/sys/deckhouse-oss
  registryDockerCfg: '${DECKHOUSE_DOCKERCFG}'
  devBranch: '${DEV_BRANCH}'
---
apiVersion: deckhouse.io/v1
kind: AWSClusterConfiguration
layout: WithoutNAT
provider:
  providerAccessKeyId: '${AWS_ACCESS_KEY}'
  providerSecretAccessKey: '${AWS_SECRET_ACCESS_KEY}'
  region: eu-central-1
masterNodeGroup:
  replicas: ${MASTERS_COUNT}
  instanceClass:
    instanceType: m5a.xlarge
    ami: ami-049842bfd58f656fb # CentOS Stream 9
nodeGroups:
- name: cloud-permanent
  nodeTemplate:
    labels:
      node-role.kubernetes.io/worker: ''
  replicas: 1
  instanceClass:
    instanceType: t2.medium
    ami: ami-049842bfd58f656fb # CentOS Stream 9
nodeNetworkCIDR: "172.16.0.0/22"
vpcNetworkCIDR: "172.16.0.0/16"
sshPublicKey: "ssh-rsa  root@3500d8e6274f"
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: deckhouse
spec:
  version: 1
  enabled: true
  settings:
    highAvailability: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: flant-integration
spec:
  enabled: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: global
spec:
  enabled: true
  settings:
    modules:
      publicDomainTemplate: "%s.k8s.smoke.flant.com"
      placement:
        customTolerationKeys:
          - node
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: node-manager
spec:
  enabled: true
  settings:
    earlyOomEnabled: false
  version: 2
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: monitoring-kubernetes
spec:
  enabled: true
  settings:
    ebpfExporterEnabled: false
  version: 1
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: istio
spec:
  version: 2
  enabled: true
  settings:
