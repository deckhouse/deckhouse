apiVersion: deckhouse.io/v1
kind: ClusterConfiguration
clusterType: Cloud
cloud:
  provider: VCD
  prefix: '${PREFIX}'
podSubnetCIDR: 10.111.0.0/16
serviceSubnetCIDR: 10.222.0.0/16
kubernetesVersion: '${KUBERNETES_VERSION}'
defaultCRI: '${CRI}'
clusterDomain: "cluster.local"
---
apiVersion: deckhouse.io/v1
kind: InitConfiguration
deckhouse:
  imagesRepo: dev-registry.deckhouse.io/sys/deckhouse-oss
  registryDockerCfg: '${DECKHOUSE_DOCKERCFG}'
  devBranch: '${DEV_BRANCH}'
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: global
spec:
  enabled: true
  settings:
    modules:
      publicDomainTemplate: "%s.k8s.smoke.flant.com"
      placement:
        customTolerationKeys:
          - node
  version: 2

---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: cni-cilium
spec:
  enabled: true

---
apiVersion: deckhouse.io/v1
kind: VCDClusterConfiguration
layout: Standard
internalNetworkCIDR: 192.168.254.0/23 # 192.168.254.0/24 - dhctp, 192.168.255.0/24 - metalb
masterNodeGroup:
  instanceClass:
    storageProfile: Fast vHDD
    sizingPolicy: ${VCD_ORG}-MSK
    etcdDiskSizeGb: 10
    rootDiskSizeGb: 50
    template: private-templates/Ubuntu 24.04 Server (20240628)
  replicas: ${MASTERS_COUNT}
provider:
  password: ${VCD_PASSWORD}
  server: ${VCD_SERVER}
  username: ${VCD_USERNAME}
  insecure: true
organization: ${VCD_ORG}
virtualApplicationName: deckhouse-e2e
virtualDataCenter: ${VCD_ORG}-MSK1-S1-vDC2
mainNetwork:  deckhouse-e2e
sshPublicKey: "ssh-rsa  root@04c20a0dffea"
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: deckhouse
spec:
  version: 1
  enabled: true
  settings:
    highAvailability: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: flant-integration
spec:
  enabled: false
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleConfig
metadata:
  name: istio
spec:
  version: 3
  enabled: true
  settings:
---
apiVersion: v1
kind: Secret
metadata:
  name: prom-rules-mutating
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
type: kubernetes.io/tls
data:
  ca.crt: 	
  tls.crt: 
  tls.key: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prom-rules-mutating
  labels:
    app: prom-rules-mutating
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prom-rules-mutating
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prom-rules-mutating
    spec:
      nodeSelector:
        node.deckhouse.io/group: master
      imagePullSecrets:
        - name: flant-regcred
      containers:
        - name: shell-operator
          image: registry.flant.com/deckhouse/ssdlc-tools/tools-base-images/prod-image:e2e_prometheus_rules_mutating-v0.1.0
          imagePullPolicy: Always
          env:
            - name: SHELL_OPERATOR_LISTEN_PORT
              value: "11115"
            - name: VALIDATING_WEBHOOK_LISTEN_PORT
              value: "11114"
            - name: SHELL_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: Debug
            - name: VALIDATING_WEBHOOK_SERVICE_NAME
              value: mutating-service
            - name: VALIDATING_WEBHOOK_CONFIGURATION_NAME
              value: "prom-rules-mutating"
          livenessProbe:
            httpGet:
              port: 11114
              path: /healthz
              scheme: HTTPS
          volumeMounts:
            - name: validating-certs
              mountPath: /validating-certs/
              readOnly: true
      serviceAccountName: prom-rules-mutating
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      tolerations:
        - operator: "Exists"
      volumes:
        - name: validating-certs
          secret:
            secretName: prom-rules-mutating
---
apiVersion: v1
kind: Service
metadata:
  name: mutating-service
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
spec:
  ports:
    - name: webhook
      port: 443
      targetPort: 11114
      protocol: TCP
  selector:
    app: prom-rules-mutating
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prom-rules-mutating
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prom-rules-mutating
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
rules:
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["create", "list", "update"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["create", "list", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prom-rules-mutating
  annotations:
    dhctl.deckhouse.io/bootstrap-resource-place: before-deckhouse
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prom-rules-mutating
subjects:
  - kind: ServiceAccount
    name: prom-rules-mutating
    namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: flant-regcred
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: '${FOX_DOCKERCFG}'