---
apiVersion: deckhouse.io/v1
kind: VCDInstanceClass
metadata:
  name: autoscaler
spec:
  rootDiskSizeGb: 30
  sizingPolicy: ${VCD_ORG}-MSK
  storageProfile: Fast vHDD
  template: private-templates/debian-12

---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: autoscaler
spec:
  cloudInstances:
    classReference:
      kind: VCDInstanceClass
      name: autoscaler
    maxPerZone: 1
    minPerZone: 0
  disruptions:
    approvalMode: Manual
  nodeTemplate:
    labels:
      node-role/autoscaler: ""
    taints:
      - effect: NoExecute
        key: node
        value: autoscaler
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: VCDInstanceClass
metadata:
  name: system
spec:
  rootDiskSizeGb: 30
  sizingPolicy: ${VCD_ORG}-MSK
  storageProfile: Fast vHDD
  template: private-templates/debian-12

---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system
spec:
  nodeType: CloudEphemeral
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
      - effect: NoExecute
        key: dedicated.deckhouse.io
        value: system
  cloudInstances:
    minPerZone: 1
    maxPerZone: 1
    classReference:
      kind: VCDInstanceClass
      name: system
  chaos:
    mode: Disabled

---
apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: main
spec:
  ingressClass: nginx
  inlet: HostPort
  hostPort:
    httpPort: 80
    httpsPort: 443
  nodeSelector:
    node-role.kubernetes.io/master: ''
  tolerations:
    - effect: NoSchedule
      operator: Exists
