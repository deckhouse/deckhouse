version: 0.1
log:
  fields:
    service: registry
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
    delete:
      enabled: true
    maintenance:
      uploadpurging:
        enabled: true
        age: 2h
        interval: 15m
        dryrun: false
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
auth:
  token:
    realm: "http://${bastion_ip}:5001/auth"
    service: "docker-registry"
    issuer: "auth-service"
    rootcertbundle: /ssl/server.pem
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
