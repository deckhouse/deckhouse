---
apiVersion: deckhouse.io/v1
kind: NodeGroup
metadata:
  name: system-a
spec:
  chaos:
    mode: Disabled
  cloudInstances:
    classReference:
      kind: YandexInstanceClass
      name: system
    maxPerZone: 1
    minPerZone: 1
    zones:
    - ru-central1-a
  disruptions:
    approvalMode: Manual
  kubelet:
    resourceReservation:
      mode: Auto
    topologyManager:
      enabled: true
  nodeTemplate:
    labels:
      node-role.deckhouse.io/system: ""
    taints:
    - effect: NoExecute
      key: dedicated.deckhouse.io
      value: system
  nodeType: CloudEphemeral
---
apiVersion: deckhouse.io/v1
kind: YandexInstanceClass
metadata:
  name: system
spec:
  cores: 4
  diskSizeGB: 30
  diskType: network-ssd
  memory: 8192
  # openSUSE Leap 15.4
  imageID: fd8brdtkb9hike6n0aau
---
apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
 name: nginx
spec:
  ingressClass: nginx
  inlet: LoadBalancer
  nodeSelector:
    node-role.kubernetes.io/master: ''
  tolerations:
    - effect: NoSchedule
      operator: Exists
