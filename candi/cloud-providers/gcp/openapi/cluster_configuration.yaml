kind: GCPClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, layout, provider, masterNodeGroup, sshKey]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [GCPClusterConfiguration]
      subnetworkCIDR:
        type: string
        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
      sshKey:
        type: string
      labels:
        type: object
        additionalProperties:
          type: string
      peeredVPCs:
        type: array
        items:
          type: string
      masterNodeGroup:
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
          additionalNetworkTags:
            type: array
            items:
              type: string
          additionalLabels:
            additionalProperties:
              type: string
          instanceClass:
            type: object
            required: [machineType, image]
            properties:
              machineType:
                type: string
                example: n1-standard-4
              image:
                type: string
                example: projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20190911
              diskSizeGb:
                description: Instance disk size in gigabytes.
                example: 20
                type: integer
              disableExternalIP:
                type: boolean
                enum: [true, false]
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            additionalNetworkTags:
              type: array
              items:
                type: string
            additionalLabels:
              additionalProperties:
                type: string
            instanceClass:
              required: [machineType, image]
              type: object
              properties:
                machineType:
                  type: string
                image:
                  type: string
                diskSizeGb:
                  description: Instance disk size in gigabytes.
                  example: 20
                  type: integer
                disableExternalIP:
                  type: boolean
                  enum: [true, false]
      layout:
        type: string
        enum: [Standard, WithoutNAT]
      standard:
        type: object
        additionalProperties: false
        required: []
        properties:
          cloudNATAddresses:
            type: array
            items:
              type: string
      withoutNAT:
        type: object
        additionalProperties: false
        required: []
        properties: {}
      provider:
        type: object
        additionalProperties: false
        required: [region, serviceAccountJSON]
        properties:
          region:
            type: string
          serviceAccountJSON:
            type: string
    oneOf:
    - required: [layout]
      properties:
        layout:
          enum: [Standard]
    - required: [layout]
      properties:
        layout:
          enum: [WithoutNAT]
        masterNodeGroup:
          properties:
            instanceClass:
              properties:
                disableExternalIP:
                  enum: [false]
        nodeGroups:
          type: array
          items:
            type: object
            properties:
              instanceClass:
                type: object
                properties:
                  disableExternalIP:
                    type: boolean
                    enum: [false]
