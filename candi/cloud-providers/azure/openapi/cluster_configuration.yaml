kind: AzureClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, layout, provider, vNetCIDR, subnetCIDR, masterNodeGroup, sshPublicKey]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [AzureClusterConfiguration]
      layout:
        type: string
        enum: [Standard]
      standard:
        type: object
        properties:
          natGatewayPublicIpCount:
            type: integer
      sshPublicKey:
        type: string
      vNetCIDR:
        type: string
        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
        example: 10.0.0.0/16
      subnetCIDR:
        type: string
        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
        example: 10.1.2.0/24
      peeredVNets:
        type: array
        items:
          type: object
          required: [resourceGroupName, vnetName]
          properties:
            resourceGroupName:
              type: string
            vnetName:
              type: string
      masterNodeGroup:
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
          zones:
            type: array
            items:
              type: string
          instanceClass:
            type: object
            required: [machineSize, urn]
            properties:
              machineSize:
                type: string
                example: Standard_F4
              urn:
                type: string
              enableExternalIP:
                type: boolean
                enum: [true, false]
              diskSizeGb:
                description: Instance disk size in gigabytes.
                example: 40
                type: integer
              diskType:
                example: StandardSSD_LRS
                type: string
              additionalTags:
                type: object
                additionalProperties:
                  type: string
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            zones:
              type: array
              items:
                type: string
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            instanceClass:
              required: [machineSize, urn]
              type: object
              properties:
                machineSize:
                  type: string
                  example: Standard_F4
                urn:
                  type: string
                enableExternalIP:
                  type: boolean
                  enum: [true, false]
                diskSizeGb:
                  description: Instance disk size in gigabytes.
                  example: 40
                  type: integer
                diskType:
                  example: StandardSSD_LRS
                  type: string
                additionalTags:
                  type: object
                  additionalProperties:
                    type: string
      provider:
        type: object
        additionalProperties: false
        required: [subscriptionId, clientId, clientSecret, tenantId, location]
        properties:
          location:
            type: string
          subscriptionId:
            type: string
          clientId:
            type: string
          clientSecret:
            type: string
          tenantId:
            type: string
    oneOf:
    - required: [layout]
      properties:
        layout:
          enum: [Standard]
