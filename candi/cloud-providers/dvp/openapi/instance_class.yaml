apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dvpinstanceclasses.deckhouse.io
  labels:
    heritage: deckhouse
    module: cloud-provider-dvp
spec:
  group: deckhouse.io
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required: [virtualMachine, rootDisk]
              properties:
                virtualMachine:
                  type: object
                  description: |
                    Virtual machine settings for the created master node.
                  required: [cpu, memory, virtualMachineClassName]
                  properties:
                    cpu:
                      description: |
                        CPU settings for the virtual machine.
                      type: object
                      required: [cores]
                      properties:
                        cores:
                          description: |
                            Number of CPU cores for the virtual machine.
                          minimum: 1
                          format: int32
                          type: integer
                          x-doc-example: "4"
                        coreFraction:
                          type: string
                          default: "100%"
                          pattern: ^100%$|^[1-9][0-9]?%$
                          description: |
                            Guaranteed share of CPU fraction that will be allocated to the virtual machine.
                          x-doc-example: "100%"
                    memory:
                      type: object
                      description: |
                        Specifies the memory settings for the virtual machine.
                      required:
                        - size
                      properties:
                        size:
                          type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          description: |
                            Amount of memory resources allowed for the virtual machine.
                          x-doc-example: "4Gi"
                    virtualMachineClassName:
                      type: string
                      description: |
                        The name of the VirtualMachineClass.

                        Intended for centralized configuration of preferred virtual machine parameters. It allows you to specify CPU instruction sets, resource configuration policies for CPU and memory, and define the ratio between these resources.
                    bootloader:
                      type: string
                      enum:
                        - BIOS
                        - EFI
                        - EFIWithSecureBoot
                      default: EFI
                      description: |
                        Defines a bootloader for the virtual machine.

                        * `BIOS`: Use BIOS.
                        * `EFI`: Use Unified Extensible Firmware (EFI/UEFI).
                        * `EFIWithSecureBoot`: Use UEFI/EFI with the Secure Boot support.
                rootDisk:
                  type: object
                  description: |
                    Specifies settings for the root disk of the virtual machine.
                  required:
                    - size
                    - image
                  properties:
                    size:
                      type: string
                      pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                      description: |
                        Root disk size.
                      x-doc-example: "10Gi"
                    storageClass:
                      type: string
                      description: |
                        The name of the existing StorageClass will be used to create the virtual machine's root disk.

                        If the value is not specified, the StorageClass will be used according to the [global storageClass parameter](/products/kubernetes-platform/documentation/v1/reference/api/global.html#parameters-modules-storageclass) setting.
                    image:
                      type: object
                      description: |
                        Image parameters that will be used to create the virtual machine's root disk.
                      required:
                        - kind
                        - name
                      properties:
                        kind:
                          type: string
                          description: |
                            The kind of the image source.
                          enum:
                            - "ClusterVirtualImage"
                            - "VirtualImage"
                            - "VirtualDisk"
                        name:
                          type: string
                          description: |
                            The name of the image that will be used to create the root disk.

                            > The installation requires Linux OS images with cloud-init pre-installed.
                additionalDisks:
                  type: array
                  description: |
                    Parameters for additional virtual machine disks.
                  items:
                    type: object
                    required: ["size", "storageClass"]
                    properties:
                      size:
                        type: string
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        description: |
                          Size of the additional disk.
                        x-doc-example: "10Gi"
                      storageClass:
                        type: string
                        description: |
                          Name of the existing StorageClass that will be used to create the additional disk.
  scope: Cluster
  names:
    plural: dvpinstanceclasses
    singular: dvpinstanceclass
    kind: DVPInstanceClass
    categories:
      - cloudinstanceclasses
