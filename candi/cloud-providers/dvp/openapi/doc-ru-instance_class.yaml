spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                virtualMachine:
                  description: |
                    Настройки виртуальной машины для созданного узла.
                  properties:
                    cpu:
                      description: |
                        Настройка процессора для виртуальной машины.
                      properties:
                        cores:
                          description: |
                            Количество ядер процессора для виртуальной машины.
                        coreFraction:
                          description: |
                            Гарантированная доля ЦП, которая будет выделена ВМ. Указывается в процентах.
                            Поддерживаемые значения: `5%`, `10%`, `25%`, `50%`, `100%`.
                    memory:
                      description: |
                        Определяет параметры памяти для виртуальной машины.
                      properties:
                        size:
                          description: |
                            Количество ресурсов памяти, разрешенных для ВМ.
                    bootloader:
                      description: >
                        Определяет загрузчик для виртуальной машины.


                        * `BIOS`: Используется BIOS.

                        * `EFI`: Используется Unified Extensible Firmware (EFI/UEFI).

                        * `EFIWithSecureBoot`: Используется UEFI/EFI c Secure Boot support.
                rootDisk:
                  description: |
                    Указывает настройки для корневого диска виртуальной машины.
                  properties:
                    size:
                      description: |
                        Размер корневого диска.
                    storageClass:
                      description: |
                        Имя существующего StorageClass будет использоваться для создания корневого диска ВМ.
                    image:
                      description: |
                        Параметры образа, который будет использоваться для создания корневого диска ВМ.
                      properties:
                        kind:
                          description: |
                            Тип источника изображения.
                        name:
                          description: |
                            Имя образа, который будет использоваться для создания корневого диска.
                            > Для установки требуются образы ОС linux с предустановленным cloud-init
