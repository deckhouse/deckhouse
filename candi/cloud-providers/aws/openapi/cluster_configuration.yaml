kind: AWSClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, layout, provider, masterNodeGroup, sshPublicKey]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [AWSClusterConfiguration]
      masterNodeGroup:
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
          instanceClass:
            type: object
            required: [instanceType, ami]
            properties:
              instanceType:
                type: string
              ami:
                type: string
              additionalSecurityGroups:
                type: array
                items:
                  type: string
              diskType:
                description: Instance EBS disk type.
                example: "gp2"
                type: string
                enum: [gp2, io2, io1, st1, sc1]
              diskSizeGb:
                description: Instance disk size in gigabytes.
                example: 20
                type: integer
          zones:
            type: array
            items:
              type: string
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            instanceClass:
              required: [instanceType, ami]
              type: object
              properties:
                instanceType:
                  type: string
                ami:
                  type: string
                additionalSecurityGroups:
                  type: array
                  items:
                    type: string
                diskType:
                  description: Instance EBS disk type.
                  example: "gp2"
                  type: string
                  enum: [gp2, io2, io1, st1, sc1]
                diskSizeGb:
                  description: Instance disk size in gigabytes.
                  example: 20
                  type: integer
            zones:
              type: array
              items:
                type: string
      layout:
        type: string
      standard:
        type: object
        additionalProperties: false
        required: []
        properties:
          associatePublicIPToMasters:
            type: boolean
            default: true
      withoutNAT:
        type: object
        additionalProperties: false
        required: []
        properties: {}
      vpcNetworkCIDR:
        type: string
        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
      nodeNetworkCIDR:
        type: string
        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
      existingVPCID:
        type: string
      sshPublicKey:
        type: string
      provider:
        type: object
        additionalProperties: false
        required: [providerAccessKeyId, providerSecretAccessKey, region]
        properties:
          providerAccessKeyId:
            type: string
          providerSecretAccessKey:
            type: string
          region:
            type: string
    allOf:
    - oneOf:
      - required: [layout, standard]
        properties:
          layout:
            enum: [Standard]
            type: string
      - required: [layout]
        properties:
          layout:
            enum: [WithoutNAT]
            type: string
    - oneOf:
      - required: [vpcNetworkCIDR]
      - required: [existingVPCID]
