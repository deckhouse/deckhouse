                  enum: [ 5,20,50,100 ]
                  type: integer
                gpus:
                  description: |
                    Number of GPUs on a Yandex Compute Instance.
                  example: 4
                  x-doc-default: 0
                  type: integer
                memory:
                  description: |
                    Amount of primary memory in MB provision on a Yandex Compute Instance.
                  example: 8192
                  type: integer
                imageID:
