kind: YandexClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1alpha1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, masterNodeGroup, nodeNetworkCIDR, sshPublicKey, layout, provider]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [YandexClusterConfiguration]
      sshPublicKey:
        type: string
      masterNodeGroup:
        type: object
        additionalProperties: false
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
          instanceClass:
            type: object
            additionalProperties: false
            required: [cores, memory, imageID]
            properties:
              cores:
                type: integer
              coreFraction:
                type: integer
              memory:
                type: integer
              imageID:
                type: string
              diskSizeGB:
                type: integer
              externalIPAddresses:
                type: array
                items:
                  type: string
                  pattern: '^([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})|(Auto)$'
              externalSubnetID:
                type: string
              zones:
                type: array
                items:
                  enum:
                  - ru-central1-a
                  - ru-central1-b
                  - ru-central1-c
                uniqueItems: true
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            instanceClass:
              required: [cores, memory, imageID]
              type: object
              properties:
                cores:
                  type: integer
                coreFraction:
                  type: integer
                memory:
                  type: integer
                imageID:
                  type: string
                diskSizeGB:
                  type: integer
                externalIPAddresses:
                  type: array
                  items:
                    type: string
                    pattern: '^([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3})|(Auto)$'
                externalSubnetID:
                  type: string
                zones:
                  type: array
                  items:
                    enum:
                    - ru-central1-a
                    - ru-central1-b
                    - ru-central1-c
                  uniqueItems: true
      existingNetworkID:
        type: string
      nodeNetworkCIDR:
        type: string
        pattern: '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}/[0-9]{1,2}$'
      dhcpOptions:
        type: object
        properties:
          domainName:
            type: string
          domainNameServers:
            type: array
            items:
              type: string
              pattern: '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$'
      layout:
        type: string
      withNATInstance:
        type: object
        additionalProperties: false
        properties:
          natInstanceExternalAddress:
            type: string
            pattern: '^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$'
          internalSubnetID:
            type: string
          externalSubnetID:
            type: string
      provider:
        type: object
        additionalProperties: false
        properties:
          cloudID:
            type: string
          folderID:
            type: string
          serviceAccountJSON:
            type: string
        required:
        - cloudID
        - folderID
        - serviceAccountJSON
    oneOf:
    - required: [layout]
      properties:
        layout:
          enum:
          - Standard
          - WithoutNAT
          type: string
    - required: [layout, withNATInstance]
      properties:
        layout:
          enum: [WithNATInstance]
          type: string
