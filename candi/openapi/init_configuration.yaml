kind: InitConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, deckhouse]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1, deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [InitConfiguration]
      deckhouse:
        type: object
        oneOf:
        - required: [devBranch]
        - required: [releaseChannel]
        properties:
          imagesRepo:
            type: string
            minLength: 1
            default: registry.deckhouse.io/deckhouse/ce
          registryDockerCfg:
            type: string
            minLength: 1
            default: eyJhdXRocyI6IHsgInJlZ2lzdHJ5LmRlY2tob3VzZS5pbyI6IHt9fX0=
          registryCA:
            type: string
          registryScheme:
            type: string
            enum: [HTTP, HTTPS]
            default: HTTPS
          releaseChannel:
            type: string
            enum: [Alpha, Beta, EarlyAccess, Stable, RockSolid]
          devBranch:
            type: string
          bundle:
            type: string
            enum: [Minimal, Managed, Default]
            default: Default
          logLevel:
            type: string
            enum: [Debug, Info, Error]
            default: Info
          configOverrides:
            type: object
