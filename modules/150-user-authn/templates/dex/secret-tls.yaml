---
apiVersion: v1
kind: Secret
metadata:
  name: dex-tls
  namespace: d8-user-authn
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.userAuthn.internal.dexTLS.crt | b64enc }}
  tls.key: {{ .Values.userAuthn.internal.dexTLS.key | b64enc }}
{{ if .Values.userAuthn.internal.dexTLS.ca }}
  ca.crt: {{ .Values.userAuthn.internal.dexTLS.ca | b64enc }}
{{- end }}
