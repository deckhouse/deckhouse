---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    alb-istio.network.deckhouse.io/auto-create-xlistenerset: "true"
    alb-istio.network.deckhouse.io/limit-rps: "50"
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
    alb-istio.network.deckhouse.io/tls-secrets: d8-{{ .Chart.Name }}/{{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
  {{- end }}
  name: dex
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "dex")) | nindent 2 }}
spec:
  hostnames:
  - {{ include "helm_lib_module_public_domain" (list . "dex") }}
  parentRefs:
  - group: gateway.networking.x-k8s.io
    kind: XListenerSet
    name: d8-default-listener-set
    namespace: d8-{{ .Chart.Name }}
    sectionName: dex
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: dex
      port: 443
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
