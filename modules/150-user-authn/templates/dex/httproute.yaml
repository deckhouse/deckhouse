---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
    alb-istio.network.deckhouse.io/tls-secrets: d8-{{ .Chart.Name }}/{{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
  {{- end }}
  name: dex
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "dex")) | nindent 2 }}
spec:
  hostnames:
  - {{ include "helm_lib_module_public_domain" (list . "dex") }}
  parentRefs:
  {{- range $parentRef := $.Values.global.modules.gatewayAPIParentRefs }}
  - group: {{ $parentRef.group }}
    kind: {{ $parentRef.kind }}
    name: {{ $parentRef.name }}
    {{- if eq $parentRef.kind "Gateway" }}
    namespace: d8-alb-istio
    {{- else }}
    namespace: d8-{{ $.Chart.Name }}
    {{- end }}
  {{- end }}
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: dex
      port: 443
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
