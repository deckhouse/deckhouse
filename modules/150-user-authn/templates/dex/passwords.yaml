{{- $context := . }}
{{- range $crd := $context.Values.userAuthn.internal.dexUsersCRDs }}
{{ $pass := $crd.spec.password }}
{{- if hasPrefix "$2" $pass }}
{{ $pass = $pass | b64enc }}
{{- end }}
---
apiVersion: dex.coreos.com/v1
kind: Password
metadata:
  name: {{ $crd.encodedName }}
  namespace: d8-{{ $context.Chart.Name }}
  {{- include "helm_lib_module_labels" (list $context (dict "app" "dex")) | nindent 2 }}
email: {{ $crd.spec.email | lower | quote }}
hash: {{ $pass | quote }}
username: {{ $crd.name | quote }}
userID: {{ $crd.name | quote }}
  {{- if $crd.spec.groups }}
groups:
{{- range $group := $crd.spec.groups }}
- {{ $group | quote }}
{{- end }}
  {{- end }}
{{- end }}
{{- with $context.Values.userAuthn.passwordPolicy }}
{{ if . }}
---
apiVersion: admissionregistration.k8s.io/v1alpha1
kind: ValidatingAdmissionPolicy
metadata:
  name: user-password-immutable
  {{- include "helm_lib_module_labels" (list $context (dict "app" "dex")) | nindent 2 }}
spec:
  matchConstraints:
    resourceRules:
      - apiGroups: ["deckhouse.io"]
        apiVersions: ["v1", "v1alpha1"]
        operations: ["UPDATE"]
        resources: ["users"]
  validations:
    - expression: "object.spec.password == oldObject.spec.password"
      message: "password policy is enabled, user password field cannot be changed manually"
  failurePolicy: Fail
  paramKind: {}
---
apiVersion: admissionregistration.k8s.io/v1alpha1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: user-password-immutable-binding
  {{- include "helm_lib_module_labels" (list $context (dict "app" "dex")) | nindent 2 }}
spec:
  policyName: user-password-immutable
  matchResources:
    resourceRules:
      - apiGroups: ["deckhouse.io"]
        apiVersions: ["v1", "v1alpha1"]
        resources: ["users"]
        operations: ["UPDATE"]
{{- end }}
{{- end }}