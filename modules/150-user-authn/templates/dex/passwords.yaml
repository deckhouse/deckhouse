{{- $context := . }}
{{- range $crd := $context.Values.userAuthn.internal.dexUsersCRDs }}
---
apiVersion: dex.coreos.com/v1
kind: Password
metadata:
  name: {{ $crd.encodedName }}
  namespace: d8-{{ $context.Chart.Name }}
{{ include "helm_lib_module_labels" (list $context (dict "app" "dex")) | indent 2 }}
email: {{ $crd.spec.email | quote }}
hash: {{ $crd.spec.password | b64enc | quote }}
username: {{ $crd.name | quote }}
userID: {{ $crd.spec.userID }}
  {{- if $crd.spec.groups }}
groups: {{ $crd.spec.groups }}
  {{- end }}
{{- end }}
