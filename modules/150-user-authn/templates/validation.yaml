{{- if and (include "helm_lib_kind_exists" (list . "ValidatingAdmissionPolicy")) (include "helm_lib_kind_exists" (list . "ValidatingAdmissionPolicyBinding")) }}
{{- $policyName := "system-users.deckhouse.io" }}
---
apiVersion: {{ include "helm_lib_get_api_version_by_kind" (list . "ValidatingAdmissionPolicy") }}
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ $policyName }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse") ) | nindent 2 }}
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - apiGroups:   ["deckhouse.io"]
        apiVersions: ["*"]
        operations:  ["CREATE", "UPDATE"]
        resources:   ["users"]
  validations:
    - expression: '!( request.userInfo.username != "system:serviceaccount:d8-system:deckhouse"
        && !object.spec.email.matches("^[\\w\\+\\-\\.]+@(?:[\\w-]+\\.)+[\\w-]{2,}$") )'
      reason: Forbidden
---
apiVersion: {{ include "helm_lib_get_api_version_by_kind" (list . "ValidatingAdmissionPolicyBinding") }}
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ $policyName }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse") ) | nindent 2 }}
spec:
  policyName: {{ $policyName }}
  validationActions: [Deny]
{{- if .Values.userAuthn.passwordPolicy }}
{{- $passwordPolicyName := "user-password-immutable.deckhouse.io" }}
---
apiVersion: {{ include "helm_lib_get_api_version_by_kind" (list . "ValidatingAdmissionPolicy") }}
kind: ValidatingAdmissionPolicy
metadata:
  name: {{ $passwordPolicyName }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse")) | nindent 2 }}
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - apiGroups:   ["deckhouse.io"]
        apiVersions: ["*"]
        operations:  ["CREATE", "UPDATE"]
        resources:   ["users"]
  validations:
    - expression: "oldObject == null || object.spec.password == oldObject.spec.password"
      message: "password policy is enabled, user password field cannot be changed manually"
---
apiVersion: {{ include "helm_lib_get_api_version_by_kind" (list . "ValidatingAdmissionPolicy") }}
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: {{ $passwordPolicyName }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse")) | nindent 2 }}
spec:
  policyName: {{ $passwordPolicyName }}
  validationActions: [Deny]
{{- end }}
{{- end }}
