---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/150-{{ $.ModuleName }}/images/{{ $.ImageName }}/src/web/
  to: /src/web/
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/150-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
    - git clone --branch v2.41.1 --depth 1 ${SOURCE_REPO}/dexidp/dex.git /src/dex
    - cd /src/dex
    - git apply /patches/*.patch --verbose

---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd src/
    - go build -ldflags="-s -w" -o basic-auth-proxy ./cmd/main.go
    - chown 64535:64535 basic-auth-proxy
    - chmod 0700 basic-auth-proxy
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/basic-auth-proxy
    to: /basic-auth-proxy
    before: setup
docker:
  ENTRYPOINT: ["/basic-auth-proxy"]