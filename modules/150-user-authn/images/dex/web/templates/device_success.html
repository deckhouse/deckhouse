{{ template "header.html" . }}

<div class="content">
  <h2 class="content-title">
      {{ if eq (extra "lang") "en" }}
      Login Successful for {{ .ClientName }}
      {{ else }}
      Успешный вход для {{ .ClientName }}
      {{ end }}
  </h2>
  <div class="content-text">
      {{ if eq (extra "lang") "en" }}
      Return to your device to continue
      {{ else }}
      Продолжите на вашем устройстве
      {{ end }}
  </div>
</div>
