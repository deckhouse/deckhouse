---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/150-{{ $.ModuleName }}/images/{{ $.ImageName }}/src/url-exec-prober/
  to: /src/url-exec-prober
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/150-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
    - git clone --depth 1 --branch v7.5.1 {{ .SOURCE_REPO }}/oauth2-proxy/oauth2-proxy.git /src/oauth2-proxy
    - cd /src/oauth2-proxy
    - git apply /patches/*.patch --verbose
    - rm -rf docs

---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64

    - cd /src/oauth2-proxy
    - go mod tidy
    - go build -ldflags '-s -w' -o oauth2-proxy github.com/oauth2-proxy/oauth2-proxy/v7

    - cd /src/url-exec-prober/
    - go mod tidy
    - go build -ldflags '-s -w' -o url-exec-prober main.go

    - chown 64535:64535 /src/url-exec-prober/url-exec-prober /src/oauth2-proxy/oauth2-proxy
    - chmod 0700 /src/url-exec-prober/url-exec-prober /src/oauth2-proxy/oauth2-proxy
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/oauth2-proxy/oauth2-proxy
    to: /usr/local/bin/oauth2-proxy
    before: setup
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/url-exec-prober/url-exec-prober
    to: /usr/local/bin/url-exec-prober
    before: setup
docker:
  ENTRYPOINT: [ "--upstream=http://0.0.0.0:8080/", "--http-address=0.0.0.0:4180" ]
