---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-oauth2-proxy-artifact
    add: /src/oauth2-proxy
    to: /bin/oauth2_proxy
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-url-exec-prober-artifact
    add: /src/url-exec-prober
    to: /usr/local/bin/url-exec-prober
    before: setup
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: [ "/bin/oauth2_proxy" ]
    cmd: [ "--upstream=http://0.0.0.0:8080/", "--http-address=0.0.0.0:4180" ]
---
image: {{ .ModuleName }}/{{ .ImageName }}-oauth2-proxy-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches/
    to: /patches
    stageDependencies:
      install:
        - '**/*'
  - url: {{ $.SOURCE_REPO }}/oauth2-proxy/oauth2-proxy.git
    to: /src
    tag: v7.5.1
    stageDependencies:
      install:
        - '**/*.go'
        - '**/go.mod'
        - '**/go.sum'
shell:
  install:
    - cd /src
    - git apply --verbose /patches/*.patch
    - rm -rf .git docs
---
image: {{ .ModuleName }}/{{ .ImageName }}-oauth2-proxy-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alt-svace" }}
final: false
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-oauth2-proxy-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY) CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd /src
    {{- $_ := set $ "ProjectName" (printf "%s/%s/oauth2-proxy" $.ModuleName $.ImageName ) }}
    - |
      {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags '-s -w' -o oauth2-proxy .`) | indent 6 }}
    - chown 64535:64535 oauth2-proxy
    - chmod 0700 oauth2-proxy
---
image: {{ .ModuleName }}/{{ .ImageName }}-url-exec-prober-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/url-exec-prober
  to: /src
  includePaths:
  - '**/*.go'
  - '**/go.mod'
  - '**/go.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - '**/go.mod'
    - '**/go.sum'
---
image: {{ .ModuleName }}/{{ .ImageName }}-url-exec-prober-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alt-svace" }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-url-exec-prober-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY) CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd /src
    {{- $_ := set $ "ProjectName" (printf "%s/%s/url-exec-prober" $.ModuleName $.ImageName ) }}
    - |
      {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags '-s -w' -o url-exec-prober main.go`) | indent 6 }}
    - chown 64535:64535 url-exec-prober
    - chmod 0700 url-exec-prober
