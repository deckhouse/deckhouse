---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-basic-auth-proxy-artifact
    add: /src/basic-auth-proxy
    to: /basic-auth-proxy
    before: setup
imageSpec:
  config:
    entrypoint: [ "/basic-auth-proxy" ]
---
image: {{ .ModuleName }}/{{ .ImageName }}-basic-auth-proxy-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/app
  to: /src
  includePaths:
  - '**/*.go'
  - '**/go.mod'
  - '**/go.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - '**/go.mod'
    - '**/go.sum'
---
image: {{ .ModuleName }}/{{ .ImageName }}-basic-auth-proxy-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/alt-go-svace" }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-basic-auth-proxy-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - cd /src
    - export CGO_ENABLED=0 GOOS=linux
    - |
      {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags '-s -w' -o basic-auth-proxy ./cmd/main.go`) | indent 6 }}
    - chown 64535:64535 basic-auth-proxy
    - chmod 0700 basic-auth-proxy
