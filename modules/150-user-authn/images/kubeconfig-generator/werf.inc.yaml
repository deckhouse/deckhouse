---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/150-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
    - git clone {{ .SOURCE_REPO }}/mintel/dex-k8s-authenticator.git /src/
    - cd /src/
    - git checkout 378a39dd93bed9f56a5a1b1a799a208c61ead83f
    - git apply /patches/*.patch --verbose --whitespace=fix
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd /src/
    - go mod tidy
    - go build -ldflags '-s -w' -o dex-k8s-authenticator .
    - chown 64535:64535 dex-k8s-authenticator
    - chmod 0700 dex-k8s-authenticator
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/dex-k8s-authenticator
    to: /usr/local/bin/
    before: setup
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /etc/nsswitch.conf
    to: /etc/
    before: setup
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/html
    to: /app/html
    before: setup
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/templates
    to: /app/templates
    before: setup
docker:
  ENTRYPOINT: [ "--upstream=http://0.0.0.0:8080/", "--http-address=0.0.0.0:4180" ]
