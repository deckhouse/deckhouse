                            x-kubernetes-int-or-string: true
                          description: 'Upper limit of resources for the `redis` container (CPU/memory)'
                        requests:
                          type: object
                          additionalProperties:
                            anyOf:
                            - type: integer
                            - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          description: 'Guaranteed minimum resources for the `redis` container (CPU/memory).'
                additionalApplications:
                  type: array
                  description: |
                    A list of additional applications for which user authentication is required.
                  items:
                    type: object
                    required:
                      - domain
