                        x-kubernetes-int-or-string: true
                      description: 'Guaranteed minimum resources for the `dex-authenticator` container (CPU/memory). This field is kept for backward compatibility.'
                    redis:
                      type: object
                      description: |-
                        Resources of the `redis` container (CPU/memory) — requests/limits.
                      properties:
                        limits:
                          type: object
                          additionalProperties:
                            anyOf:
                            - type: integer
