spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Содержит информацию о статическом пользователе.

            [Пример использования...](usage.html#пример-создания-статического-пользователя)
          properties:
            spec:
              properties:
                email:
                  description: |
                    Email пользователя.

                    **Важно!** При использовании совместно с модулем [user-authz](https://deckhouse.ru/modules/user-authz/) для выдачи прав конкретному пользователю в качестве имени пользователя в custom resource [ClusterAuthorizationRule](https://deckhouse.ru/modules/user-authz/cr.html#clusterauthorizationrule) необходимо указывать `email`.
                password:
                  description: |
                    Хэш пароля пользователя в явном виде или закодированный в Base64.

                    Для получения хэша пароля в Base64 можно воспользоваться командой `echo -n '<PASSWORD>' | htpasswd -BinC 10 "" | cut -d: -f2 | tr -d '\n' | base64 -w0; echo`. Также можно воспользоваться онлайн-сервисом (например, https://bcrypt-generator.com/).

                    > **Важно.** Если используется политика паролей с контролем сложности выше `None`, пользователь будет обязан сменить установленный таким образом пароль после первого успешного входа в систему.
                userID:
                  description: |
                    Уникальное имя (ID) пользователя.
                groups:
                  description: |
                    Список групп, в которых у пользователя есть членство.

                    Т.к. параметр устарел, добавление пользователя в группы теперь осуществляется через ресурс [Group](#group).
                ttl:
                  description: |
                    Время жизни учетной записи пользователя (TTL).

                    Задается в виде строки с указанием часов и минут: 30m, 1h, 2h30m, 24h.

                    Указать TTL можно только 1 раз. При повторном изменении TTL дата `expireAt` не обновляется.
            status:
              type: object
              properties:
                expireAt:
                  type: string
                  description: |
                    Дата окончания действия учетной записи пользователя:
                    * Появляется только при заполнении поля `.spec.ttl`.
                    * При достижении этой даты учетная запись будет удалена.
                    * Синхронизируется раз в 5 минут. Возможен временной лаг между датой в этом поле и датой фактического удаления пользователя.
                groups:
                  description: |
                    Список групп, в которых у пользователя есть членство.
                lock:
                  type: object
                  description: |
                    Информация о блокировке учётной записи пользователя.
                    Если объект присутствует и `state: true`, пользователь не может аутентифицироваться
                    до указанного времени или пока блокировка не будет снята администратором.
                  properties:
                    state:
                      type: boolean
                      description: |
                        Показывает, заблокирован ли в данный момент пользователь.
                        - `true` — учётная запись заблокирована.
                        - `false` — учётная запись активна.
                    reason:
                      type: string
                      enum:
                        - PasswordPolicyLockout
                      description: |
                        Машиночитаемая причина блокировки учётной записи.
                        Используется для проверки политик и автоматических обработчиков.
                    message:
                      type: string
                      description: |
                        Человекочитаемое описание причины блокировки.
                    until:
                      type: string
                      format: date-time
                      description: |
                        Время (в формате RFC3339), до которого учётная запись будет оставаться заблокированной.
                        После наступления этого времени блокировка снимается автоматически.
