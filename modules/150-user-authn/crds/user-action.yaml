apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: useractions.deckhouse.io
  labels:
    heritage: deckhouse
    module: user-authn
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: useractions
    singular: useraction
    kind: UserAction
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: false
      deprecated: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Describes an action to be applied to a user (password reset, 2FA reset, lock/unlock).
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - user
                - type
              properties:
                user:
                  type: string
                  description: "The name (username) of the target User resource."
                  x-doc-examples: ['jane.doe']
                type:
                  type: string
                  description: "The type of user action (ResetPassword, Reset2FA, Lock, Unlock)."
                initiatorType:
                  type: string
                  description: "Indicates who initiated this action (admin/system/self)."
                resetPassword:
                  type: object
                  description: "Parameters for password reset."
                  properties:
                    newPasswordHash:
                      type: string
                      description: "The bcrypt hash of the new password."
                lock:
                  type: object
                  description: "Parameters for locking the user."
                  properties:
                    for:
                      type: string
                      description: "Lock duration, e.g. 30s, 10m, 1h."
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: "The current phase of the action."
                  enum:
                    - "Succeeded"
                    - "Failed"
                message:
                  type: string
                  description: "Optional message about the result or failure of the action."
                completedAt:
                  type: string
                  description: "The time when the action was completed."
      subresources: &subresources
        status: {}
      additionalPrinterColumns: &additionalPrinterColumns
        - name: User
          type: string
          jsonPath: .spec.user
        - name: Type
          type: string
          jsonPath: .spec.type
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: CompletedAt
          type: string
          jsonPath: .status.completedAt
    - name: v1
      served: true
      storage: true
      schema:
