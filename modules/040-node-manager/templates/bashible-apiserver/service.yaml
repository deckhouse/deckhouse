apiVersion: v1
kind: Service
metadata:
  name: bashible-api
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "bashible-apiserver")) | nindent 2 }}
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 4221
  selector:
    app: "bashible-apiserver"
