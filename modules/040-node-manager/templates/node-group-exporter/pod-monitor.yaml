{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: node-group-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main" "app" "node-group-exporter")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    tlsConfig:
      insecureSkipVerify: true
    honorLabels: true
    scrapeTimeout: {{ include "helm_lib_prometheus_target_scrape_timeout_seconds" (list . 20) }}
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
  selector:
    matchLabels:
      app: node-group-exporter
  namespaceSelector:
    matchNames:
    - d8-cloud-instance-manager
{{- end }}

