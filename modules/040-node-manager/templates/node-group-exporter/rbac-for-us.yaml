---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-group-exporter
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "node-group-exporter")) | nindent 2 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:node-manager:node-group-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "node-group-exporter")) | nindent 2 }}
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["deckhouse.io"]
  resources: ["nodegroups"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:node-manager:node-group-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "node-group-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:node-manager:node-group-exporter
subjects:
- kind: ServiceAccount
  name: node-group-exporter
  namespace: d8-cloud-instance-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:node-manager:node-group-exporter:rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "node-group-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
subjects:
- kind: ServiceAccount
  name: node-group-exporter
  namespace: d8-cloud-instance-manager

