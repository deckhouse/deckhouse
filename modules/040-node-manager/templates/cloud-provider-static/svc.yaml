{{- if .Values.nodeManager.internal.capsControllerManagerEnabled }}
---
apiVersion: v1
kind: Service
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-provider-static")) | nindent 2 }}
  name: cloud-provider-static-webhook-service
  namespace: d8-cloud-instance-manager
spec:
  ports:
    - port: 443
      targetPort: webhook-server
  selector:
    cluster.x-k8s.io/provider: infrastructure-static
{{- end }}
