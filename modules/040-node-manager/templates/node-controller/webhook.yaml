---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: node-controller-validating-webhook-configuration
  {{- include "helm_lib_module_labels" (list . (dict "app" "node-controller")) | nindent 2 }}
webhooks:
- name: nodegroup.validation.node-controller.deckhouse.io
  admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: {{ .Values.nodeManager.internal.nodeControllerWebhookCert.ca | b64enc }}
    service:
      name: node-controller-webhook
      namespace: d8-cloud-instance-manager
      path: /validate-deckhouse-io-v1-nodegroup
  failurePolicy: Fail
  matchPolicy: Equivalent
  sideEffects: None
  rules:
  - apiGroups:
    - deckhouse.io
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - nodegroups
    scope: Cluster
