{{- define "early_oom_resources" }}
cpu: 25m
memory: 1Mi
{{- end }}

{{- if .Values.nodeManager.earlyOomEnabled }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: early-oom
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "early-oom")) | nindent 2 }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: early-oom
  template:
    metadata:
      labels:
        app: early-oom
      name: early-oom
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-node-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      containers:
      - name: psi-monitor
        image: {{ include "helm_lib_module_image" (list . "earlyOom") }}
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /host_proc
            name: proc
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" 10 | nindent 12 }}
            {{- include "early_oom_resources" . | nindent 12 }}
          limits:
            # Guaranteed QoS
            {{- include "early_oom_resources" . | nindent 12 }}
      volumes:
        - name: proc
          hostPath:
            path: /proc
            type: Directory
      imagePullSecrets:
      - name: deckhouse-registry
{{- end }}
