---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bashible
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
rules:
- apiGroups: [""]
  resourceNames:
  - bashible-bashbooster
  - node-users

{{- range $bundle := list "ubuntu-lts" "centos-7" }}
  {{- range $kubernetes_version := list "1.14" "1.15" "1.16" "1.17" "1.18" }}
  - bashible-bundle-{{ $bundle }}-{{ $kubernetes_version }}
  {{- end }}
{{- end }}

{{- range $.Values.nodeManager.internal.nodeGroups }}
  {{- range $bundle := list "ubuntu-lts" "centos-7" }}
    {{- range $.Values.nodeManager.internal.nodeGroups }}
  - bashible-{{ .name }}-{{ $bundle }}
  - bashible-bundle-{{ $bundle }}-{{ .name }}
    {{- end }}
  {{- end }}
{{- end }}

  resources:
  - secrets
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: bashible-mcm-bootstrapped-nodes
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
rules:
- apiGroups:
  - machine.sapcloud.io
  resources:
  - machines/status
  verbs:
  - patch
  - update

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: node-manager:bashible-mcm-bootstrapped-masters
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
rules:
- apiGroups: [""]
  resourceNames:
  - d8-masters-kubernetes-data-device-path
  resources:
  - secrets
  verbs:
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bashible
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bashible
subjects:
- kind: Group
  name: system:bootstrappers:d8-node-manager
  apiGroup: rbac.authorization.k8s.io
- kind: Group
  name: system:nodes
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bashible-mcm-bootstrapped-nodes
  namespace: d8-cloud-instance-manager
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bashible-mcm-bootstrapped-nodes
subjects:
- kind: Group
  name: system:bootstrappers:d8-node-manager
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: node-manager:bashible-mcm-bootstrapped-masters
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . ) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: node-manager:bashible-mcm-bootstrapped-masters
subjects:
- kind: Group
  name: system:bootstrappers:d8-node-manager
  apiGroup: rbac.authorization.k8s.io
