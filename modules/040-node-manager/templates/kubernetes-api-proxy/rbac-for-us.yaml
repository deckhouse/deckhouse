apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: node-manager:kubernetes-api-proxy
  namespace: default
  {{- include "helm_lib_module_labels" (list . (dict "app" "kubernetes-api-proxy")) | nindent 2 }}
rules:
  - apiGroups: ["discovery.k8s.io"]
    resources: ["endpointslices"]
    resourceNames: ["kubernetes"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: node-manager:kubernetes-api-proxy
  namespace: default
  {{- include "helm_lib_module_labels" (list . (dict "app" "kubernetes-api-proxy")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: node-manager:kubernetes-api-proxy
subjects:
  - kind: User
    name: kubernetes-api-proxy
