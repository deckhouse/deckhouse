{{- range $ng := .Values.nodeManager.internal.nodeGroups }}
  {{- if or (eq $ng.nodeType "CloudEphemeral") (eq $ng.nodeType "Cloud") }}
  {{- else }}
    {{- if hasKey $ng "staticInstances" }}
      {{- include "node_group_static_or_hybrid_machine_deployment" (list $ $ng) }}
    {{- end }}
  {{- end }}
{{- end }}
