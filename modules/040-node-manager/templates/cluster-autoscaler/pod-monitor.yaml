{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
  {{- if include "cluster_autoscaler_enabled" . }}
    {{- if hasKey $.Values.nodeManager.internal "cloudProvider" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cluster-autoscaler
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main" "app" "cluster-autoscaler")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      cert:
        secret:
          name: prometheus-scraper-tls
          key: tls.crt
      keySecret:
        name: prometheus-scraper-tls
        key: tls.key
    relabelings:
    - regex: endpoint
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
  selector:
    matchLabels:
      app: cluster-autoscaler
  namespaceSelector:
    matchNames:
    - d8-cloud-instance-manager
    {{- end }}
  {{- end }}
{{- end }}
