# permissions for end users to view staticinstances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: staticinstance-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: cloud-provider-static
    app.kubernetes.io/part-of: cloud-provider-static
    app.kubernetes.io/managed-by: kustomize
  name: staticinstance-viewer-role
rules:
- apiGroups:
  - deckhouse.io
  resources:
  - staticinstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deckhouse.io
  resources:
  - staticinstances/status
  verbs:
  - get
