# permissions for end users to view staticclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: staticcluster-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: cloud-provider-static
    app.kubernetes.io/part-of: cloud-provider-static
    app.kubernetes.io/managed-by: kustomize
  name: staticcluster-viewer-role
rules:
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - staticclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.cluster.x-k8s.io
  resources:
  - staticclusters/status
  verbs:
  - get
