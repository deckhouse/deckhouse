commonLabels:
  cluster.x-k8s.io/v1beta1: v1alpha1

# This kustomization.yaml is not intended to be run by itself,
# since it depends on service name and namespace that are out of this kustomize package.
# It should be run by config/default
resources:
- bases/infrastructure.cluster.x-k8s.io_staticclusters.yaml
- bases/infrastructure.cluster.x-k8s.io_staticmachines.yaml
- bases/infrastructure.cluster.x-k8s.io_staticmachinetemplates.yaml
- bases/deckhouse.io_staticinstances.yaml
- bases/deckhouse.io_sshcredentials.yaml
- bases/infrastructure.cluster.x-k8s.io_staticcontrolplanes.yaml
#+kubebuilder:scaffold:crdkustomizeresource

patches:
# [WEBHOOK] To enable webhook, uncomment all the sections with [WEBHOOK] prefix.
# patches here are for enabling the conversion webhook for each CRD
#- path: patches/webhook_in_staticclusters.yaml
- path: patches/webhook_in_staticmachines.yaml
- path: patches/webhook_in_staticmachinetemplates.yaml
- path: patches/webhook_in_staticinstances.yaml
- path: patches/webhook_in_sshcredentials.yaml
#- path: patches/webhook_in_staticcontrolplanes.yaml
#+kubebuilder:scaffold:crdkustomizewebhookpatch

# [CERTMANAGER] To enable cert-manager, uncomment all the sections with [CERTMANAGER] prefix.
# patches here are for enabling the CA injection for each CRD
#- path: patches/cainjection_in_staticclusters.yaml
- path: patches/cainjection_in_staticmachines.yaml
- path: patches/cainjection_in_staticmachinetemplates.yaml
- path: patches/cainjection_in_staticinstances.yaml
- path: patches/cainjection_in_sshcredentials.yaml
#- path: patches/cainjection_in_staticcontrolplanes.yaml
#+kubebuilder:scaffold:crdkustomizecainjectionpatch

# the following config is for teaching kustomize how to do kustomization for CRDs.
configurations:
- kustomizeconfig.yaml
