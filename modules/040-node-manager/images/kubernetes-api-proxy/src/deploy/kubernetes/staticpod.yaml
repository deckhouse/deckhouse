apiVersion: v1
kind: Pod
metadata:
  name: kubernetes-api-proxy
  namespace: kube-system
spec:
  priorityClassName: system-node-critical
  priority: 2000001000
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  volumes:
    - name: ca-cert
      hostPath:
        path: /etc/kubernetes/pki/ca.crt
        type: File
    - name: cl-cert
      hostPath:
        path: /etc/kubernetes/kap/apl.crt
        type: File
    - name: cl-key
      hostPath:
        path: /etc/kubernetes/kap/apl.key
        type: File
    - name: upstreams
      hostPath:
        path: /etc/kubernetes/kap/upstreams.json
        type: FileOrCreate
  containers:
    - name: kubernetes-api-proxy
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
        seccompProfile:
          type: RuntimeDefault
      image: kubernetes-api-proxy:0.0.1
      imagePullPolicy: IfNotPresent
      args:
        - "--listen-address=127.0.0.1"
        - "--listen-port=6445"
        - "--health-listen=:6480"
        - "--log-level=debug"
        - "--as-static-pod=true"
        - "--fallback-file=/var/run/kubernetes.io/kap/upstreams.json"
      ports:
        - name: https
          containerPort: 6445
          hostPort: 6445
          protocol: TCP
        - name: health
          containerPort: 6480
          protocol: TCP
      readinessProbe:
        httpGet:
          path: /readyz
          port: health
        initialDelaySeconds: 2
        periodSeconds: 5
      livenessProbe:
        httpGet:
          path: /healthz
          port: health
        initialDelaySeconds: 2
        periodSeconds: 10
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 256Mi
      volumeMounts:
        - name: cl-cert
          mountPath: /var/run/kubernetes.io/kap/cl.crt
          readOnly: true
        - name: cl-key
          mountPath: /var/run/kubernetes.io/kap/cl.key
          readOnly: true
        - name: ca-cert
          mountPath: /var/run/kubernetes.io/kap/ca.crt
          readOnly: true
        - name: upstreams
          mountPath: /var/run/kubernetes.io/kap/upstreams.json
