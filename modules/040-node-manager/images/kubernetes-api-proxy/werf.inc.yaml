---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/040-node-manager/images/kubernetes-api-proxy/src
  to: /src
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download -x
  setup:
  - cd /src
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o kubernetes-api-proxy ./cmd/kubernetes-api-proxy/main.go
  - chown 64535:64535 /src/kubernetes-api-proxy
  - chmod 0700 /src/kubernetes-api-proxy
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/kubernetes-api-proxy
  to: /kubernetes-api-proxy
  before: setup
imageSpec:
  config:
    entrypoint: ["/kubernetes-api-proxy"]
