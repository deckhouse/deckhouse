---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/040-node-manager/images/fencing-agent/src
  to: /src
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download -x
  setup:
  - cd /src
  - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o fencing-agent ./cmd/main.go`) | indent 6 }}
  - chown 64535:64535 /src/fencing-agent
  - chmod 0700 /src/fencing-agent
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/fencing-agent
  to: /fencing-agent
  before: setup
imageSpec:
  config:
    entrypoint: ["/fencing-agent"]
