apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-controller
  namespace: d8-cloud-instance-manager
  labels:
    app: node-controller
    heritage: deckhouse
    module: node-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-controller
  template:
    metadata:
      labels:
        app: node-controller
        heritage: deckhouse
        module: node-manager
    spec:
      serviceAccountName: node-controller
      priorityClassName: system-cluster-critical
      containers:
        - name: controller
          # Image will be set by Deckhouse templating
          image: {{ .Values.global.modulesImages.registry }}:{{ .Values.global.modulesImages.tags.nodeManager.nodeController }}
          args:
            - --leader-elect=true
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
            - --webhook-port=9443
            - --enable-webhooks=true
          ports:
            - name: webhook
              containerPort: 9443
              protocol: TCP
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: webhook-certs
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: node-controller-webhook-certs
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              preference:
                matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: Exists
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
        - key: node-role.kubernetes.io/master
          operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: node-controller
  namespace: d8-cloud-instance-manager
  labels:
    app: node-controller
    heritage: deckhouse
    module: node-manager
spec:
  ports:
    - name: webhook
      port: 443
      targetPort: webhook
    - name: metrics
      port: 8080
      targetPort: metrics
  selector:
    app: node-controller
