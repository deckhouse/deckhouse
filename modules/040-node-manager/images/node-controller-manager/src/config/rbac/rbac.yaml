apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-controller
  namespace: d8-cloud-instance-manager
  labels:
    app: node-controller
    heritage: deckhouse
    module: node-manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:node-manager:node-controller
  labels:
    app: node-controller
    heritage: deckhouse
    module: node-manager
rules:
  # NodeGroups - full access
  - apiGroups: ["deckhouse.io"]
    resources: ["nodegroups"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["deckhouse.io"]
    resources: ["nodegroups/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["deckhouse.io"]
    resources: ["nodegroups/finalizers"]
    verbs: ["update"]
  
  # Nodes - read and update
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Events - for recording events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  
  # Coordination for leader election
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:node-manager:node-controller
  labels:
    app: node-controller
    heritage: deckhouse
    module: node-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:node-manager:node-controller
subjects:
  - kind: ServiceAccount
    name: node-controller
    namespace: d8-cloud-instance-manager
