---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
docker:
  ENTRYPOINT: ["/caps-controller-manager"]
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /caps-controller-manager
  to: /caps-controller-manager
  before: setup
- artifact: ssh-static
  add: /ssh/bin
  to: /bin
  before: setup
  includePaths:
    - ssh
---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/040-{{ .ModuleName }}/images/{{ .ImageName }}/src
  to: /src
  excludePaths:
  - "**/*.md"
  - "**/*.yaml"
  - hack
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - go.mod
    - go.sum
    - "**/*.go"
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ $.GOPROXY }}
  - cd /src
  - go mod download
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -o /caps-controller-manager cmd/main.go
  - chown 64535:64535 /caps-controller-manager
  - chmod 0700 /caps-controller-manager
