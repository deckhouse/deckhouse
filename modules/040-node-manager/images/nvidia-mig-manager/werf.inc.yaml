{{- $version := "0.12.1" }}
---
image: {{ .ModuleName }}/nvidia-mig-manager
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /
  includePaths:
    - nvidia-mig-parted
    - nvidia-mig-manager
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /usr/lib64
  includePaths:
    - libc.so.6
    - libresolv.so.2
    - ld-linux-x86-64.so.2
    - libpthread.so.0
    - librt.so.1
    - libdl.so.2
    - libm.so.6
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /
  includePaths:
    - lib64
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /busybox
  before: setup
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v{{ $version }} $(cat /run/secrets/SOURCE_REPO)/NVIDIA/mig-parted.git /src
  - cd /src
  - rm -rf .git hack test
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: nvcr.io/nvidia/cuda:12.9.0-base-ubi9
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  - yum install -y wget make git gcc && rm -rf /var/cache/yum/*
  - wget https://busybox.net/downloads/binaries/1.35.0-i686-linux-musl/busybox && chmod a+x /busybox
  - wget -nv -O - https://storage.googleapis.com/golang/go1.22.6.linux-amd64.tar.gz | tar -C /usr/local -xz
  install:
  - export GOPATH=/go
  - export PATH=$GOPATH/bin:/usr/local/go/bin:$PATH
  - export GIT_COMMIT=$(cat /src/.GIT_HASH)
  - cd /src
  - export CLI_VERSION_PACKAGE=github.com/NVIDIA/mig-parted/internal/info
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64
  - make PREFIX=/ cmds
  - chmod 0700 /nvidia-mig-parted /nvidia-mig-manager
