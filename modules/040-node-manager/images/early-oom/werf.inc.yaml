---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/040-node-manager/images/early-oom/src
  to: /src
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) CGO_ENABLED=0 GOOS=linux GOARCH=amd64 
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-w -s" -o psi-monitor psi-monitor.go`) | indent 6 }}
  - chown 64535:64535 psi-monitor
  - chmod 0700 psi-monitor
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/psi-monitor
  to: /psi-monitor
  before: setup
imageSpec:
  config:
    entrypoint: ["/psi-monitor"]
