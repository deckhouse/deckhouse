apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodegroupconfigurations.deckhouse.io
  labels:
    heritage: deckhouse
    module: node-manager
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: nodegroupconfigurations
    singular: nodegroupconfiguration
    kind: NodeGroupConfiguration
    shortNames:
      - ngc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema: &schema
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - content
                - nodeGroups
                - bundles
              properties:
                content:
                  type: string
                  description: The content of the step. Can be either Go Template or plain bash.
                weight:
                  type: integer
                  default: 100
                  description: Order of the step execution.
                nodeGroups:
                  type: array
                  minItems: 1
                  description: List of NodeGroups to apply the step for. You can set `'*'` for selecting all NodeGroups.
                  x-doc-examples:
                    - ["master", "worker"]
                    - ["worker"]
                    - ["*"]
                  items:
                    type: string
                bundles:
                  type: array
                  minItems: 1
                  x-doc-examples:
                    - ["ubuntu-lts", "centos-7"]
                    - ["ubuntu-lts"]
                    - ["*"]
                  description: |
                    Bundles for step execution. You can set `'*'` for selecting all bundles.

                    See the list of possible bundles in the [allowedBundles](configuration.html#parameters-allowedbundles) module parameter.
                  items:
                    type: string
      additionalPrinterColumns:
        - name: Weight
          jsonPath: .spec.weight
          type: integer
        - name: NodeGroups
          jsonPath: .spec.nodeGroups
          type: string
        - name: Bundle
          jsonPath: .spec.bundles
          type: string
