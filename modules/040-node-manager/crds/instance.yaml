apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: instances.deckhouse.io
  labels:
    heritage: deckhouse
    module: node-manager
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: instances
    singular: instance
    kind: Instance
  preserveUnknownFields: false
  versions:
    - name: v1alpha2
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: MachineStatus
          type: string
          description: "Status of the infrastructure machine"
          jsonPath: .status.machineStatus
        - name: BashibleStatus
          type: string
          description: "Status of the bashible configuration management"
          jsonPath: .status.bashibleStatus
        - name: Phase
          type: string
          description: "Lifecycle phase of the instance"
          jsonPath: .status.phase
        - name: Age
          type: date
          description: "Time since creation."
          jsonPath: .metadata.creationTimestamp
        - name: Message
          type: string
          description: "Error message or detailed status description"
          jsonPath: .status.message
          priority: 1
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Instance describes the full lifecycle of a server in the Deckhouse platform, aggregating status from Machine (infrastructure) and Bashible (configuration).
          properties:
            spec:
              type: object
              description: Specification of the Instance, including references to related resources.
              properties:
                nodeRef:
                  type: object
                  description: Reference to the Kubernetes Node object.
                  properties:
                    name:
                      type: string
                      description: Name of the Node.
                machineRef:
                  type: object
                  description: Reference to the infrastructure machine (CAPI or MCM).
                  properties:
                    apiVersion:
                      type: string
                    kind:
                      type: string
                    name:
                      type: string
                    namespace:
                      type: string
                classReference:
                  description: Reference to the InstanceClass object (e.g., AWSInstanceClass, YandexInstanceClass).
                  type: object
                  properties:
                    kind:
                      type: string
                      description: The kind of the InstanceClass (e.g., OpenStackInstanceClass, AWSInstanceClass).
                    name:
                      type: string
                      description: The name of the InstanceClass.
            status:
              type: object
              description: Most recently observed status of the Instance.
              properties:
                phase:
                  type: string
                  description: |
                    The high-level lifecycle phase of the Instance.
                    Mapping: Pending -> Provisioning -> Provisioned -> Running -> Terminating.
                  enum:
                    - Pending
                    - Provisioning
                    - Provisioned
                    - Running
                    - Terminating
                    - Unknown
                machineStatus:
                  type: string
                  description: |
                    Aggregated status of the infrastructure machine.
                    Derived from MachineReady condition.
                  enum:
                    - Progressing
                    - Error
                    - Ready
                    - Blocked
                    - Rebooting
                bashibleStatus:
                  type: string
                  description: |
                    Aggregated status of the bashible configuration process.
                    Derived from BashibleReady condition.
                  enum:
                    - Error
                    - Unknown
                    - Ready
                    - WaitingApproval
                message:
                  type: string
                  description: |
                    A human-readable message indicating details about the current status or error.
                    Displayed in CLI only when using -o wide.
                conditions:
                  description: Detailed conditions of the instance (MachineReady, BashibleReady, etc.).
                  type: array
                  x-kubernetes-list-map-keys:
                    - type
                  x-kubernetes-list-type: map
                  items:
                    type: object
                    properties:
                      type:
                        description: Type of the condition (e.g., MachineReady, BashibleReady).
                        type: string
                      status:
                        description: Status of the condition (True, False, Unknown).
                        type: string
                      severity:
                        type: string
                      lastTransitionTime:
                        description: Last time the condition transitioned from one status to another.
                        type: string
                        format: date-time
                      reason:
                        description: The reason for the condition's last transition.
                        type: string
                      message:
                        description: A human-readable message indicating details about the transition.
                        type: string
                      observedGeneration:
                        description: The generation observed by the controller.
                        type: integer
                        format: int64
                    required:
                      - type
                      - status
                      - lastTransitionTime
                      - reason
    - name: v1alpha1
      served: false
      storage: false
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Describes an implementation-independent ephemeral machine resource.
          properties:
            status:
              type: object
              properties:
                nodeRef:
                  type: object
                  description: Reference to the kubernetes node object.
                  properties:
                    name:
                      type: string
                      description: Node name
                classReference:
                  description: |
                    The reference to the `InstanceClass` object. It is unique for each `cloud-provider-*` module.
                  type: object
                  properties:
                    kind:
                      description: |
                        The object type (e.g., `OpenStackInstanceClass`). The object type is specified in the documentation of the corresponding `cloud-provider-` module.
                      type: string
                      enum:
                        - OpenStackInstanceClass
                        - GCPInstanceClass
                        - VsphereInstanceClass
                        - AWSInstanceClass
                        - YandexInstanceClass
                        - AzureInstanceClass
                        - VCDInstanceClass
                        - ZvirtInstanceClass
                        - DynamixInstanceClass
                        - HuaweiCloudInstanceClass
                        - DVPInstanceClass
                    name:
                      description: |
                        The name of the required `InstanceClass` object (e.g., `finland-medium`).
                      type: string
                machineRef:
                  type: object
                  description: Reference to instance in the cloud.
                  properties:
                    apiVersion:
                      type: string
                      description: APIVersion defines the versioned schema of this representation of an reference object.
                    kind:
                      type: string
                      description: Kind is a string value representing the REST resource referenced object represents.
                    name:
                      type: string
                      description: Name of referenced object.
                    namespace:
                      type: string
                      description: Namespace of referenced object.
                currentStatus:
                  type: object
                  description: Current status of the instance object.
                  properties:
                    lastUpdateTime:
                      description: Last update time of current status.
                      format: date-time
                      type: string
                    phase:
                      description: InstancePhase is a label for the condition of a instance at the current time.
                      type: string
                lastOperation:
                  description: Last operation refers to the status of the last operation performed.
                  properties:
                    description:
                      description: Description of the current operation.
                      type: string
                    lastUpdateTime:
                      description: Last update time of current operation.
                      format: date-time
                      type: string
                    state:
                      description: State of operation.
                      type: string
                    type:
                      description: Type of operation.
                      type: string
                  type: object
                bootstrapStatus:
                  type: object
                  description: Information about instance bootstrapping process.
                  properties:
                    logsEndpoint:
                      type: string
                      description: http endpoint for getting bootstrap logs.
                    description:
                      type: string
                      description: Description about getting logs.
      additionalPrinterColumns:
        - name: Status
          type: string
          description: Current status of the instance.
          jsonPath: .status.currentStatus.phase
        - name: Age
          type: date
          description: >
            CreationTimestamp is a timestamp representing the server time when this object was created.
            It is not guaranteed to be set in happens-before order across separate operations.
            Clients may not set this value. It is represented in RFC3339 form and is in UTC.
            Populated by the system. Read-only. Null for lists. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#metadata
          jsonPath: .metadata.creationTimestamp
