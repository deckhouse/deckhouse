spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Содержит данные SSH, необходимые для подключения к хосту для первоначальной настройки при использовании Cluster API Provider Static.

            `StaticInstance` ссылается на этот ресурс.
          properties:
            apiVersion:
              description: Версия API объекта.
            kind:
              description: Тип объекта.
            name:
              description: Имя объекта.
            spec:
              description: Желаемое состояние объекта SSHCredentials.
              properties:
                privateSSHKey:
                  description: |
                    Закрытый ключ SSH в формате PEM, закодированный в Base64.
                sshExtraArgs:
                  description: |
                    Список дополнительных параметров для SSH-клиента (`openssh`).
                sshPort:
                  description: |
                    Порт для подключения по SSH.
                sudoPassword:
                  description: |
                    Пароль пользователя для использования `sudo`.
                user:
                  description: |
                    Имя пользователя для подключения по SSH.
