apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Описывает объект машины для Cluster API Provider Static.
          properties:
            apiVersion:
              description: Версия API объекта.
            kind:
              description: Тип объекта.
            name:
              description: Имя объекта.
            spec:
              description: Желаемое состояние объекта StaticInstance.
              properties:
                address:
                  description: |
                    IP-адрес сервера.
                credentialsRef:
                  description: |
                    Ссылка на ресурс [SSHCredentials](cr.html#sshcredentials).

                    В ресурсе `SSHCredentials` указываются параметры, необходимые для подключения по SSH от Cluster API Provider Static к серверу (виртуальной машине).
                  properties:
                    apiVersion:
                      description: Версия API ресурса.
                    kind:
                      description: Kind ресурса.
                    name:
                      description: Имя ресурса.
