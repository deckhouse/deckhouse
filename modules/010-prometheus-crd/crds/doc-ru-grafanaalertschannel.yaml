apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: grafanaalertschannels.deckhouse.io
  labels:
    heritage: deckhouse
    module: prometheus
    app: grafana
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: grafanaalertschannels
    singular: grafanaalertschannel
    kind: GrafanaAlertsChannel
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: Ресурс для добавления каналов оповещения в Grafana.
          required: ['spec']
          properties:
            spec:
              type: object
              required:
              - type
              - alertManager
              properties:
                description:
                  type: string
                  default: ""
                  description: Небольшое необязательное описание для этого канала предупреждений.
                type:
                  type: string
                  enum: ["PrometheusAlertManager"]
                disableResolveMessage:
                  type: boolean
                  default: false
                  description: Отключение отправки алерта о разрешении [OK] когда состояние алерт возвращается в неактивное состояние.
                isDefault:
                  type: boolean
                  default: false
                  description: Использование этого канала для всех алертов.
                alertManager:
                  type: object
                  description: Настройка канала внешнего Prometheus Alert Manager.
                  required:
                  - address
                  properties:
                    address:
                      type: string
                      x-examples: [ "http://alerts.mycompany.com", "https://alerts.company.com", "http://192.168.1.1" ]
                      pattern: "^https?://[^\\s/$.?#].[^\\s]*$"
                      description: URL внешнего Alertmanager.
                    auth:
                      type: object
                      description: Параметры авторизации.
                      required:
                      - basic
                      properties:
                        basic:
                          type: object
                          description: Basic authorization параметры.
                          required:
                          - username
                          - password
                          properties:
                            username:
                              description: Имя пользователя.
                              type: string
                            password:
                              description: Пароль.
                              type: string
                              format: password
      additionalPrinterColumns:
        - jsonPath: .spec.type
          name: Type
          description: Тип канала.
          type: string
        - jsonPath: .spec.description
          name: Description
          description: Описание канала.
          type: string
