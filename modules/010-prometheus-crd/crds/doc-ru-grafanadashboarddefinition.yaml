spec:
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: |
            Ресурс хранения и управления Dashboard в Grafana.
          properties:
            spec:
              properties:
                folder:
                  description: |
                    Каталог, в который попадёт данный dashboard. Если такого каталога нет, он будет создан.
                definition:
                  description: |
                    JSON-манифест dashboard.

                    > **Важно!** Следите, чтобы помимо `uid` в манифесте не было "местного" `id` по адресу `.id`.
      additionalPrinterColumns: &additionalPrinterColumns
        - jsonPath: .spec.folder
          name: Folder
          description: 'Папка в Grafana.'
    - name: v1
      schema: *schema
      additionalPrinterColumns: *additionalPrinterColumns
