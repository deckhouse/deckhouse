  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Ресурс для подключения дополнительных Alertmanager'ов к Prometheus.
          properties:
            spec:
              properties:
                type:
                  description: Тип Alertmanager'а.
                external:
                  properties:
                    address:
                      description: 'URL внешнего сервиса Alertmanager.'
                    service:
                      description: 'Сервис Alertmanager внутри кластера Kubernetes.'
                    properties:
                        namespace:
                          description: 'Пространство имён сервиса Alertmanager.'
                          name:
                          description: 'Имя сервиса Alertmanager.'
                          path:
                          description: 'Префикс URL-адреса в сервисе для отправки оповещений.'
                    auth:
                      description: 'Настройки авторизации.'
                      properties:
                        basic:
                          description: 'Настройки Basic-авторизации.'
                          properties:
                            username:
                              description: 'Имя пользователя.'
                            password:
                              description: 'Пароль пользователя.'
                            bearerToken:
                              description: 'Bearer-токен.'
                    tls:
                      description: 'Настройки TLS.'
                      properties:
                        ca:
                          description: CA-сертификат.
                        cert:
                          description: Сертификат клиента.
                        key:
                          description: Ключ клиента.
                        insecureSkipVerify:
                          description: Отключение проверки сертификата.
                internal:
                  type: object
                  properties:
                    inhibitRules:
                      description: Список правил запрета. Правила будут применяться только к оповещениям,
                        соответствующим пространству имен ресурса.
                      items:
                        description: Правило запрета определяет правило, которое позволяет
                          отключать оповещения, если другие оповещения уже срабатывают. [Подробнее...](https://prometheus.io/docs/alerting/latest/configuration/#inhibit_rule)
                        properties:
                          equal:
                            description: Метки, которые должны иметь одинаковое значение в исходном
                              и целевом оповещении, чтобы запрет вступил в силу.
                            items:
                              type: string
                            type: array
                          sourceMatch:
                            description: Выражения, для которых должно существовать
                              одно или несколько оповещений, чтобы запрет вступил в силу.
                              Оператор обеспечивает соответствие оповещения пространству имен ресурса.
                            items:
                              description: Средство сопоставления выражений определяет, как сопоставлять метки оповещений.
                              properties:
                                name:
                                  description: Лейбл выражения.
                                  minLength: 1
                                  type: string
                                regex:
                                  description: Тип сравнения — по равенству (false) или по регулярному выражению
                                    (true).
                                  type: boolean
                                value:
                                  description: Значение лейбла для сравнения.
                                  type: string
                              required:
                              - name
                              type: object
                            type: array
                          targetMatch:
                            description: Совпадения, которые должны быть проверены в оповещениях,
                              которые будут отключены. Оператор обеспечивает соответствие предупреждения
                              пространству имен ресурса.
