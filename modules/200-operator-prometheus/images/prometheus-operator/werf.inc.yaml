{{- $version := "0.68.0" }}
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/operator
  to: /bin/operator
  before: setup
docker:
  ENTRYPOINT: ["/bin/operator"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch "v{{ $version }}" {{ .SOURCE_REPO }}/prometheus-operator/prometheus-operator.git .
  - git apply /patches/*.patch --verbose  
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
    - export GOPROXY={{ .GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0
    - cd /src
    - go mod tidy
    - export VERSION=$(cat VERSION | tr -d " \t\n\r")
    - export GO_BUILD_LDFLAGS="-X github.com/prometheus/common/version.Version=${VERSION} -X github.com/prometheus/common/version.BuildUser=deckhouse"
    - go build -ldflags="-s -w ${GO_BUILD_LDFLAGS}" -o operator cmd/operator/main.go
    - chmod 0700 /src/operator
    - go build -ldflags="-s -w ${GO_BUILD_LDFLAGS}" -o prometheus-config-reloader cmd/prometheus-config-reloader/main.go
    - chmod 0700 /src/prometheus-config-reloader
    - chown -R 64535:64535 /src/
