properties:
  upstreamNameservers:
    description: |
      Список IP-адресов рекурсивных DNS-серверов, которые CoreDNS будет использовать для разрешения внешних доменов.

      По умолчанию используется список из `/etc/resolv.conf`.
  transportProtocolMode:
    description: |
      Режим определяющий транспортный протокол взаимодействия с вышестоящим DNS-сервером:
      - `PreferUDP` - Используется UDP даже если первоначальный запрос пришел по TCP. Однако, если DNS-ответ превысил 512 байт, а значит, согласно [RFC 1035](https://datatracker.ietf.org/doc/html/rfc1035.html#section-4.2.1) был усечён и помечен битом TC, то на основании [RFC 5966](https://datatracker.ietf.org/doc/html/rfc5966), запрос будет повторно отправлен по TCP. В случае других проблем с UDP, запрос повторно по TCP отправлен не будет.
      - `ForceTCP` - Всегда используется TCP, даже если исходный запрос пришел по UDP.
      - `Standard` - Используется тот же протокол (TCP или UDP), что и в исходном запросе.
  hosts:
    description: |
      Статический список хостов в стиле `/etc/hosts`.
  stubZones:
    description: |
      Список дополнительных зон для обслуживания CoreDNS.
    items:
      properties:
        zone:
          description: |
            Зона CoreDNS.
        upstreamNameservers:
          description: |
            Список IP-адресов рекурсивных DNS-серверов, которые CoreDNS будет использовать для разрешения доменов в этой зоне.
        cacheTTLSeconds:
          description: |
            Максимальный TTL в секундах для успешных запросов.
        transportProtocolMode:
          description: |
            Режим определяющий транспортный протокол взаимодействия с вышестоящим DNS-сервером:
            - `PreferUDP` - Используется UDP даже если первоначальный запрос пришел по TCP. Однако, если DNS-ответ превысил 512 байт, а значит, согласно [RFC 1035](https://datatracker.ietf.org/doc/html/rfc1035.html#section-4.2.1) был усечён и помечен битом TC, то на основании [RFC 5966](https://datatracker.ietf.org/doc/html/rfc5966), запрос будет повторно отправлен по TCP. В случае других проблем с UDP, запрос повторно по TCP отправлен не будет.
            - `ForceTCP` - Всегда используется TCP, даже если исходный запрос пришел по UDP.
            - `Standard` - Используется тот же протокол (TCP или UDP), что и в исходном запросе.
  enableLogs:
    description: |
      Включение логирования в CoreDNS.
  clusterDomainAliases:
    description: |
      Список альтернативных доменов кластера, разрешаемых наравне с `global.discovery.clusterDomain`.
