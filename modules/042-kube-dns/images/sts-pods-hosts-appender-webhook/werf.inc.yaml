---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
git:
- add: /{{ $.ModulePath }}/modules/042-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
import:
  - artifact: {{ .ModuleName }}/sts-pods-hosts-appender-webhook-src-artifact
    add: /src
    to: /src
    before: install
shell:
  install:
    - cd src/
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o sts-pods-hosts-appender-webhook main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/sts-pods-hosts-appender-webhook
    to: /sts-pods-hosts-appender-webhook
    before: setup
docker:
  ENTRYPOINT: ["/sts-pods-hosts-appender-webhook"]