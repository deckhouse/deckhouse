---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}/modules/042-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd src/
    - go mod tidy
    - go build -ldflags="-s -w" -o sts-pods-hosts-appender-webhook main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/sts-pods-hosts-appender-webhook
    to: /sts-pods-hosts-appender-webhook
    before: setup
docker:
  ENTRYPOINT: ["/sts-pods-hosts-appender-webhook"]
