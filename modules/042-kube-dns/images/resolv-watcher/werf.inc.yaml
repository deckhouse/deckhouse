---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}/modules/042-kube-dns/images/{{ $.ImageName }}/src/
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd src/
    - CGO_ENABLED=0 go build -ldflags="-s -w" -o resolv-watcher main.go
    - chown 64535:64535 /src/{{ $.ImageName }}
    - chmod 0700 /src/{{ $.ImageName }}
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/{{ $.ImageName }}
    to: /{{ $.ImageName }}
    before: setup
docker:
  ENTRYPOINT: ["/{{ $.ImageName }}"]