---
artifact: {{ .ModuleName }}/sts-pods-hosts-appender-init-container-src-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
git:
- add: /{{ $.ModulePath }}/modules/042-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
artifact: {{ .ModuleName }}/sts-pods-hosts-appender-init-container-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  install:
    - CGO_ENABLED=0 go build -ldflags="-s -w" -o render-etc-hosts-with-cluster-domain-aliases main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/sts-pods-hosts-appender-init-container
    to: /sts-pods-hosts-appender-init-container
    before: setup
docker:
  ENTRYPOINT: ["/sts-pods-hosts-appender-init-container"]