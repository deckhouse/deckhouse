---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/042-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY=$(cat /run/secrets/GOPROXY) CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - cd src/
    - go build -ldflags="-s -w" -o render-etc-hosts-with-cluster-domain-aliases main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/render-etc-hosts-with-cluster-domain-aliases
    to: /render-etc-hosts-with-cluster-domain-aliases
    before: setup
imageSpec:
  config:
    entrypoint: ["/render-etc-hosts-with-cluster-domain-aliases"]
