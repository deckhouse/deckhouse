---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-ping-config
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "monitoring-ping")) | nindent 2 }}
data:
  targets.json: |
    {{ dict "cluster_targets" .Values.monitoringPing.internal.targets.cluster_targets | toJson | nindent 4 }}
  external_targets.json: |
    {{ dict "targets" .Values.monitoringPing.externalTargets | toJson | nindent 4 }}
