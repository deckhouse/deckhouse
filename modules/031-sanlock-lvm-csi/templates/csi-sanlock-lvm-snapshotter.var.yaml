{{ $kubeVersion := semver .Values.global.discovery.kubernetesVersion }}

kind: Service
apiVersion: v1
metadata:
  name: csi-sanlock-lvm-snapshotter
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  selector:
    app: csi-sanlock-lvm-snapshotter
  ports:
    - name: dummy
      port: 12345

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: csi-sanlock-lvm-snapshotter
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  serviceName: "csi-sanlock-lvm-snapshotter"
  replicas: 1
  selector:
    matchLabels:
      app: csi-sanlock-lvm-snapshotter
  template:
    metadata:
      labels:
        app: csi-sanlock-lvm-snapshotter
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - csi-sanlock-lvm-plugin
              topologyKey: kubernetes.io/hostname
      serviceAccountName: csi-snapshotter
      containers:
        - name: csi-snapshotter
          image: {{ include "helm_lib_module_common_image" (list $ (list "csiExternalSnapshotter" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
          imagePullPolicy: IfNotPresent
          args:
            - -v=5
            - --csi-address=/csi/csi.sock
          securityContext:
            # This is necessary only for systems with SELinux, where
            # non-privileged sidecar containers cannot access unix domain socket
            # created by privileged CSI driver container.
            privileged: true
          volumeMounts:
            - mountPath: /csi
              name: socket-dir
      volumes:
        - hostPath:
            path: /var/lib/kubelet/plugins/csi-sanlock-lvm
            type: DirectoryOrCreate
          name: socket-dir
