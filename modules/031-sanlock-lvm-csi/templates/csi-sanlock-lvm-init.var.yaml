apiVersion: v1
kind: Pod
metadata:
  name: csi-sanlock-lvm-init
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | indent 2 }}
spec:
  {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 2 }}
  {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 2 }}
  containers:
    - name: init
      image: {{ include "helm_lib_module_image" (list . "csiSanlockLvmLvmctrld") }}
      imagePullPolicy: IfNotPresent
      command: ["sh", "-c", "sanlock daemon -w 0; lvmlockd --host-id 2000; bash"]
      stdin: true
      stdinOnce: true
      tty: true
      volumeMounts:
        - mountPath: /dev
          name: dev-dir
        - mountPath: /lib/modules
          name: modules-dir
          readOnly: true
      securityContext:
        privileged: true
        capabilities:
          add:
            - SYS_MODULE
          drop:
            - ALL
  restartPolicy: Never

  volumes:
    - hostPath:
        path: /dev
        type: Directory
      name: dev-dir
    - hostPath:
        path: /lib/modules
        type: Directory
      name: modules-dir
