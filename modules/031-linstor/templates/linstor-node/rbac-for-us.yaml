# Source https://github.com/piraeusdatastore/piraeus-operator/blob/master/charts/piraeus/templates/satellite-rbac.yml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linstor-node
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-node")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:{{ .Chart.Name }}:linstor-node
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-node")) | nindent 2 }}
rules:
  - apiGroups:
      - security.openshift.io
    resources:
      - securitycontextconstraints
    resourceNames:
      - privileged
    verbs:
      - use
  # For rbac-proxy
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["subjectaccessreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:linstor-node
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-node")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: linstor-node
    namespace: d8-{{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:linstor-node
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:linstor-node-rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-node")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: linstor-node
    namespace: d8-{{ .Chart.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
