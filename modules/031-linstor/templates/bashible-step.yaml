apiVersion: deckhouse.io/v1alpha1
kind: NodeGroupConfiguration
metadata:
  name: add-drbd-to-blacklist.sh
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
spec:
  weight: 100
  nodeGroups: ["*"]
  bundles: ["*"]
  content: |
    # Copyright 2021 Flant JSC
