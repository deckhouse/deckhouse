# Source https://github.com/piraeusdatastore/linstor-affinity-controller/blob/main/charts/linstor-affinity-controller/templates/rbac.yaml
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: linstor-affinity-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-affinity-controller")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:linstor-affinity-controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-affinity-controller")) | nindent 2 }}
rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - "storage.k8s.io"
    resources:
      - storageclasses
    verbs:
      - get
  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - create
      - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:linstor-affinity-controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-affinity-controller")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: linstor-affinity-controller
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:linstor-affinity-controller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: linstor-affinity-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-affinity-controller")) | nindent 2 }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - get
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: linstor-affinity-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-affinity-controller")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: linstor-affinity-controller
subjects:
  - kind: ServiceAccount
    name: linstor-affinity-controller
    namespace: d8-{{ .Chart.Name }}

