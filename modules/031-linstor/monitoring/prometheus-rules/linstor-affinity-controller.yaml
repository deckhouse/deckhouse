- name: kubernetes.linstor.affinity-controller_state
  rules:
    - alert: D8LinstorAffinityControllerPodIsNotReady
      expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="d8-linstor", pod=~"linstor-affinity-controller-.*"}) != 1
      labels:
        severity_level: "6"
        tier: cluster
      for: 10m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_linstor_affinity_controller_health: "D8LinstorAffinityControllerHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_linstor_affinity_controller_health: "D8LinstorAffinityControllerHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The linstor-affinity-controller Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-linstor describe deploy linstor-affinity-controller`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-linstor describe pod -l app=linstor-affinity-controller`

    - alert: D8LinstorAffinityControllerPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="d8-linstor",phase="Running",pod=~"linstor-affinity-controller-.*"})
      labels:
        severity_level: "6"
        tier: cluster
      for: 2m
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_create_group_if_not_exists__d8_linstor_affinity_controller_health: "D8LinstorAffinityControllerHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        plk_grouped_by__d8_linstor_affinity_controller_health: "D8LinstorAffinityControllerHealth,tier=~tier,prometheus=deckhouse,kubernetes=~kubernetes"
        summary: The linstor-affinity-controller Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-linstor describe deploy linstor-affinity-controller`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-linstor describe pod -l app=linstor-affinity-controller`
