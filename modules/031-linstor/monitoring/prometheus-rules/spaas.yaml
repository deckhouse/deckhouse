- name: kubernetes.drbd.spaas_state
  rules:
    - alert: D8DrbdSpaasPodIsNotReady
      expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="d8-linstor", pod=~"spaas-.*"}) != 1
      for: 10m
      labels:
        severity_level: "6"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_labels_as_annotations: "pod"
        plk_create_group_if_not_exists__d8_drbd_spaas_health: "D8DrbdSpaasHealth,tier=cluster,d8_module=linstor,d8_component=spaas"
        plk_grouped_by__d8_drbd_spaas_health: "D8DrbdSpaasHealth,tier=~tier,prometheus=deckhouse"
        summary: The spaas Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-linstor describe deploy spaas`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-linstor describe pod -l app=spaas`

    - alert: D8DrbdSpaasPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="d8-linstor",phase="Running",pod=~"spaas-.*"})
      for: 2m
      labels:
        severity_level: "6"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_create_group_if_not_exists__d8_drbd_spaas_health: "D8DrbdSpaasHealth,tier=cluster,d8_module=linstor,d8_component=spaas"
        plk_grouped_by__d8_drbd_spaas_health: "D8DrbdSpaasHealth,tier=~tier,prometheus=deckhouse"
        summary: The spaas Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n d8-linstor describe deploy spaas`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-linstor describe pod -l app=spaas`
