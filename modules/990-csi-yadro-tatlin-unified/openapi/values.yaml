x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      pythonVersions:
        type: array
        default: []
        items:
          type: string
      dataNodesChecksum:
        type: string
        default: "default_data_nodes_checksum"
      customWebhookCert:
        type: object
        default: {}
        x-required-for-helm:
          - crt
          - key
          - ca
        properties:
          crt:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          key:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          ca:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
      customSchedulerExtenderCert:
        type: object
        default: {}
        x-required-for-helm:
          - crt
          - key
          - ca
        properties:
          crt:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          key:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
          ca:
            type: string
            x-examples: ["YjY0ZW5jX3N0cmluZwo="]
      shedulerExtenderEnabled:
        type: boolean
        default: false
  registry:
    type: object
    description: "System field, overwritten by Deckhouse. Don't use"
