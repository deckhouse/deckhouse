type: object
properties:
  logLevel:
    type: string
    enum:
      - ERROR
      - WARN
      - INFO
      - DEBUG
      - TRACE
    description: Module log level.
    default: DEBUG
  iSCSI:
    type: object
    default: {}
    properties:
      enableCHAP:
        type: boolean
        default: false
        description: Enable CHAP authentication for iSCSI. CHAP password will be autogenerated by csi driver.
