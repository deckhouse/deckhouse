linters-settings:
  container:
    exclude-rules:
      liveness-probe:
        - kind: Deployment
          name: api
          container: api
        - kind: Deployment
          name: auth
          container: auth
        - kind: Deployment
          name: web
          container: web
      readiness-probe:
        - kind: Deployment
          name: api
          container: api
        - kind: Deployment
          name: auth
          container: auth
        - kind: Deployment
          name: metrics-scraper
          container: metrics-scraper
        - kind: Deployment
          name: web
          container: web
  module:
    conversions:
      disable: true
  templates:
    exclude-rules:
      service-port:
        - api
        - auth
        - metrics-scraper
        - web
