---
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ .Images.BASE_ALT_P11 }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/dashboard-metrics-scraper
  to: /bin/metrics-sidecar
  before: setup
docker:
  ENTRYPOINT: ["/bin/metrics-sidecar"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: common/src-artifact
shell:
  install:
  - cd /src
  - git clone --depth 1 -b v1.0.6 {{ .SOURCE_REPO }}/kubernetes-sigs/dashboard-metrics-scraper.git .
  - rm -r vendor
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod tidy
  - go build -ldflags '-s -w' .
  - chown -R 64535:64535 /src
  - chmod 0755 /src/dashboard-metrics-scraper
