# #####################################################################
# Based on https://github.com/kubernetes/dashboard/blob/kubernetes-dashboard-7.10.4/modules/metrics-scraper/Dockerfile
# #####################################################################
{{- $version := "1.2.2" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /dashboard-metrics-scraper
  before: setup
imageSpec:
  config:
    entrypoint: ["/dashboard-metrics-scraper"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src/modules/metrics-scraper
  - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -trimpath -ldflags="-s -w -X k8s.io/dashboard/metrics-scraper/pkg/environment.Version=v{{ $version }}" -o /dashboard-metrics-scraper .`) | indent 6 }}
  - chown 64535:64535 /dashboard-metrics-scraper
  - chmod 0755 /dashboard-metrics-scraper
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 -b metrics-scraper/v{{ $version }} $(cat /run/secrets/SOURCE_REPO)/kubernetes/dashboard .
  - rm -r .git .github charts docs hack
