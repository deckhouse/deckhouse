# #####################################################################
# Based on https://github.com/kubernetes/dashboard/blob/release/v7.9.0/modules/auth/Dockerfile
# #####################################################################
---
image: {{ .ModuleName }}/{{ .ImageName }}
# fromImage: common/distroless
from: {{ .Images.BASE_ALPINE }}
shell:
  beforeInstall:
  - apk add --no-cache bash curl wget lsof
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /dashboard-auth
  before: setup
docker:
  ENTRYPOINT: ["/dashboard-auth"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/src-artifact
  add: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src/modules/auth
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod download
  - go build -trimpath -ldflags="-s -w -X k8s.io/dashboard/auth/pkg/environment.Version=v`cat /src/version`" -o /dashboard-auth .
  - chown 64535:64535 /dashboard-auth
  - chmod 0755 /dashboard-auth
