# #####################################################################
# Based on https://github.com/kubernetes/dashboard/blob/release/v7.9.0/modules/api/Dockerfile
# #####################################################################
{{- $dashboardVersion := "7.9.0" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}
# fromImage: common/distroless
from: {{ .Images.BASE_ALPINE }}
shell:
  beforeInstall:
  - apk add --no-cache bash curl wget lsof
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /dashboard-api
  before: setup
docker:
  ENTRYPOINT: ["/dashboard-api"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/src-artifact
  add: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src/modules/api
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod download
  - go build -trimpath -ldflags="-s -w -X k8s.io/dashboard/api/pkg/environment.Version=v`cat /src/version`" -o /dashboard-api .
  - chown 64535:64535 /dashboard-api
  - chmod 0755 /dashboard-api
---
artifact: {{ .ModuleName }}/src-artifact
fromArtifact: common/src-artifact
shell:
  install:
  - cd /src
  - git clone --depth 1 -b kubernetes-dashboard-{{ $dashboardVersion }} {{ .SOURCE_REPO }}/kubernetes/dashboard .
  - echo "{{ $dashboardVersion }}" > /src/version
