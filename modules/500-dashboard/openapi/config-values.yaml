x-config-version: 3
type: object
properties:
  ingressClass:
    type: string
    pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$'
    description: |
      The class of the Ingress controller used for the dashboard.

      By default, the `modules.ingressClass` global value is used.
  auth:
    type: object
    description: |
      Options related to authentication or authorization in the application.
    default: {}
    properties:
      externalAuthentication:
        type: object
        description: |
          Parameters to enable external authentication based on the Ingress NGINX [external-auth](https://kubernetes.github.io/ingress-nginx/examples/auth/external-auth/) mechanism that uses the Nginx [auth_request](https://nginx.org/en/docs/http/ngx_http_auth_request_module.html) module.

          External authentication is enabled automatically if the [user-authn](https://deckhouse.io/modules/user-authn/) module is enabled.

          > **Warning.** For security reasons, this mode only works if `https.mode` (global or for a module) is not set to `Disabled`.
        properties:
          authURL:
            type: string
            description: |
              The URL of the authentication service. If the user is authenticated, the service should return an HTTP 200 response code.
          authSignInURL:
            type: string
            description: |
              The URL to redirect the user for authentication (if the authentication service returned a non-200 HTTP response code).
          useBearerTokens:
            type: boolean
            x-doc-default: false
            description: |
              The dashboard must use the user ID to work with the Kubernetes API (the authentication service must return the Authorization HTTP header that contains the bearer-token – the dashboard will use this token to make requests to the Kubernetes API server).
      allowedUserEmails:
        type: array
        items:
          type: string
        description: |
          An array of emails of users that can access module's public web interfaces.

          This parameter is used if the `user-authn` module is enabled or the `externalAuthentication` parameter is set.
      allowedUserGroups:
        type: array
        items:
          type: string
        description: |
          An array of user groups that can access the dashboard.

          This parameter is used if the `user-authn` module is enabled or the `externalAuthentication` parameter is set.

          > **Warning.** Note that you must add those groups to the appropriate field in the DexProvider config if this module is used together with the [user-authn](https://deckhouse.io/modules/user-authn/) one.
      whitelistSourceRanges:
        type: array
        items:
          type: string
        x-examples:
          - [ "1.1.1.1/32" ]
        description: |
          The CIDR range for which authentication to access the dashboard is allowed.
  https:
    type: object
    x-examples:
      - mode: CustomCertificate
        customCertificate:
          secretName: "foobar"
      - mode: CertManager
        certManager:
          clusterIssuerName: letsencrypt
    description: |
      What certificate type to use with the dashboard.

      This parameter completely overrides the `global.modules.https` settings.
    properties:
      mode:
        type: string
        enum:
          - Disabled
          - CertManager
          - CustomCertificate
          - OnlyInURI
        description: |
          The HTTPS usage mode:
          * `CertManager` — the dashboard will use HTTPS and get a certificate from the ClusterIssuer defined in the `certManager.clusterIssuerName` parameter;
          * `CustomCertificate` — the dashboard will use the certificate from the `d8-system` namespace for HTTPS;
          * `Disabled` — dashboard will not work in this mode;
          * `OnlyInURI` — the dashboard will work over HTTP (thinking that there is an external HTTPS load balancer in front of it that terminates HTTPS traffic). All the links in the [user-authn](https://deckhouse.io/modules/user-authn/) will be generated using the HTTPS scheme. Load balancer should provide a redirect from HTTP to HTTPS.
      certManager:
        type: object
        properties:
          clusterIssuerName:
            type: string
            description: |
              What ClusterIssuer to use for the dashboard. Currently, `letsencrypt`, `letsencrypt-staging`, `selfsigned` are available; also, you can define your own.

            x-doc-default: "letsencrypt"
      customCertificate:
        type: object
        properties:
          secretName:
            type: string
            description: |
              The name of the Secret in the `d8-system` namespace to use with the dashboard (this Secret must have the [kubernetes.io/tls](https://kubernetes.github.io/ingress-nginx/user-guide/tls/#tls-secrets) format).

            x-doc-default: 'false'
  highAvailability:
    type: boolean
    x-examples: [true]
    description: |
      Manually enable the high availability mode.

      By default, Deckhouse automatically decides whether to enable the HA mode. Click [here](/products/kubernetes-platform/documentation/v1/reference/api/global.html#parameters) to learn more about the HA mode for modules.
  nodeSelector:
    type: object
    description: |
      The same as in the Pods' `spec.nodeSelector` parameter in Kubernetes.

      If the parameter is omitted or `false`, it will be determined [automatically](https://deckhouse.io/products/kubernetes-platform/documentation/v1/#advanced-scheduling).
    additionalProperties:
      type: string
  tolerations:
    type: array
    description: |
      The same as in the Pods' `spec.tolerations` parameter in Kubernetes.

      If the parameter is omitted or `false`, it will be determined [automatically](https://deckhouse.io/products/kubernetes-platform/documentation/v1/#advanced-scheduling).
    items:
      type: object
      properties:
        effect:
          type: string
        key:
          type: string
        operator:
          type: string
        tolerationSeconds:
          type: integer
          format: int64
        value:
          type: string
