apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: moduleconfigs.deckhouse.io
  labels:
    heritage: deckhouse
    module: deckhouse-config
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    kind: ModuleConfig
    plural: moduleconfigs
    singular: moduleconfig
    shortNames:
    - mc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration of the Deckhouse module. The name of the ModuleConfig resource must match the name of the module (for example, `control-plane-manager` for the `control-plane-manager` module).
          required:
            - spec
          properties:
            spec:
              type: object
              properties:
                enabled:
                  type: boolean
                  description: |
                    Enables or disables a module.
                  x-doc-examples: ['false']
                version:
                  type: number
                  description: |
                    Version of settings schema.
                  x-doc-examples: ['1']
                settings:
                  type: object
                  description: |
                    Module settings.
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                state:
                  type: string
                  description: "Module enabled state"
                version:
                  type: string
                  description: "Version of settings schema in use"
                status:
                  type: string
                  description: "Module state explanation, version warning or last error"
                type:
                  type: string
                  description: "Type of module: embedded or external module"
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: State
          type: string
          description: "Module enabled state"
          jsonPath: .status.state
        - name: Version
          type: string
          description: "Version of settings schema in use"
          jsonPath: .status.version
        - name: Age
          type: date
          description: 'CreationTimestamp is a timestamp representing the server time
            when this object was created. It is not guaranteed to be set in happens-before
            order across separate operations. Clients may not set this value. It is represented
            in RFC3339 form and is in UTC. Populated by the system. Read-only. Null for
            lists. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#metadata'
          jsonPath: .metadata.creationTimestamp
        - name: Type
          type: string
          description: "Type of module: embedded or external module"
          jsonPath: .status.type
        - name: Status
          type: string
          description: "Module state explanation, version warning or last error"
          jsonPath: .status.status
