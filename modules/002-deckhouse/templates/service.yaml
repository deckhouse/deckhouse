---
apiVersion: v1
kind: Service
metadata:
  name: deckhouse
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse")) | nindent 2 }}
spec:
  publishNotReadyAddresses: true
  ports:
    - name: self
      port: 8080
      targetPort: 9650
      protocol: TCP
    - name: webhook
      port: 9651
      targetPort: 9651
      protocol: TCP
  selector:
    app: deckhouse
