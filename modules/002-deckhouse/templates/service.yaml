---
apiVersion: v1
kind: Service
metadata:
  name: deckhouse
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse" "service-helm-fix" "true")) | nindent 2 }}
spec:
  ports:
    - name: self
      port: 8080
      targetPort: self
      protocol: TCP
    - name: webhook
      port: 4223
      targetPort: webhook
      protocol: TCP
