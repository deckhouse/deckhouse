{{- if .Values.global.internal.cniMigrationEnabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cni-migration-manager
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-manager")) | nindent 2 }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cni-migration-agent
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-agent")) | nindent 2 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:cni-migration-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-manager")) | nindent 2 }}
rules:
  - apiGroups: ["network.deckhouse.io"]
    resources: ["cnimigrations", "cninodemigrations"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["network.deckhouse.io"]
    resources: ["cnimigrations/status", "cninodemigrations/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["deckhouse.io"]
    resources: ["moduleconfigs"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations", "mutatingwebhookconfigurations"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:cni-migration-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-manager")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:cni-migration-manager
subjects:
  - kind: ServiceAccount
    name: cni-migration-manager
    namespace: d8-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:cni-migration-agent
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-agent")) | nindent 2 }}
rules:
  - apiGroups: ["network.deckhouse.io"]
    resources: ["cnimigrations"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["network.deckhouse.io"]
    resources: ["cninodemigrations"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["network.deckhouse.io"]
    resources: ["cninodemigrations/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:cni-migration-agent
  {{- include "helm_lib_module_labels" (list . (dict "app" "cni-migration-agent")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:cni-migration-agent
subjects:
  - kind: ServiceAccount
    name: cni-migration-agent
    namespace: d8-system
{{- end }}
