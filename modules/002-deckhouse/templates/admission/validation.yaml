{{/* KubeDNS is not installed on the bootstrap phase and kube-apiserver will fail on a DNS resolution request */}}
{{/*   because it doesn't know `deckhouse.d8-system.svc` address yet.*/}}
{{- if .Values.global.clusterIsBootstrapped }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: deckhouse-webhook
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse-webhook")) | nindent 2 }}
webhooks:
  - name: deckhouse-registry.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "*"
        resources:
          - "secrets"
        scope: "Namespaced"
        operations:
          - CREATE
          - UPDATE
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: d8-system
    objectSelector:
      matchLabels:
        name: deckhouse-registry
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1/deckhouse-registry-secret
  - name: modules.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "modules"
        operations:
          - CREATE
          - UPDATE
          - DELETE
        scope: Cluster
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Ignore
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1alpha1/modules
  - name: module-configs.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "moduleconfigs"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1alpha1/module-configs
  - name: applicationss.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "applications"
        operations:
          - UPDATE
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1alpha1/applications
  - name: update-policies.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha2"
        resources:
          - "moduleupdatepolicies"
        operations:
          - DELETE
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1alpha1/update-policies
  - name: cluster-configuration.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "*"
        resources:
          - "secrets"
        scope: "Namespaced"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: kube-system
    objectSelector:
      matchLabels:
        name: d8-cluster-configuration
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1/configuration-secret
  - name: provider-configuration.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "*"
        resources:
          - "secrets"
        scope: "Namespaced"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: kube-system
    objectSelector:
      matchLabels:
        name: d8-provider-cluster-configuration
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1/provider-configuration-secret
  - name: static-configuration.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "*"
        resources:
          - "secrets"
        scope: "Namespaced"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    namespaceSelector:
      matchLabels:
        kubernetes.io/metadata.name: kube-system
    objectSelector:
      matchLabels:
        name: d8-static-cluster-configuration
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1/static-configuration-secret
  - name: deckhouse-releases.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "deckhousereleases"
        operations:
          - CREATE
          - UPDATE
        scope: Cluster
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 4223
        path: /validate/v1alpha1/deckhouse-releases
{{- end }}
