---
apiVersion: v1
kind: Service
metadata:
  name: deckhouse-leader
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse" "migration.deckhouse.io/fix-services-broken-by-helm" "done")) | nindent 2 }}
spec:
  publishNotReadyAddresses: true
  selector:
    app: deckhouse
    leader: "true"
  ports:
    - name: self
      port: 8080
      targetPort: self
      protocol: TCP
    - name: webhook
      port: 4223
      targetPort: webhook
      protocol: TCP
