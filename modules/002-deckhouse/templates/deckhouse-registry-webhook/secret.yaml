apiVersion: v1
kind: Secret
metadata:
  name: deckhouse-registry-webhook-tls
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse-registry-webhook")) | nindent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.deckhouse.internal.deckhouseRegistryWebhookCert.crt | b64enc | quote }}
  tls.key: {{ .Values.deckhouse.internal.deckhouseRegistryWebhookCert.key | b64enc | quote }}
  ca.crt: {{ .Values.deckhouse.internal.deckhouseRegistryWebhookCert.ca  | b64enc | quote }}
