---
apiVersion: v1
kind: Service
metadata:
  name: deckhouse-registry-webhook
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse-registry-webhook")) | nindent 2 }}
spec:
  ports:
    - name: deckhouse-registry-webhook
      port: 443
      targetPort: webhook
      protocol: TCP
  selector:
    app: deckhouse-registry-webhook
