---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ .ModulePath }}
  to: /src/available_hooks
  includePaths:
    - 'modules/*/webhooks/'
    - 'ee/modules/*/webhooks/'
# - 'ee/fe/modules/*/webhooks/'
- add: /{{ .ModulePath }}modules/002-deckhouse/images/webhook-handler/entrypoint.sh
  to: /src/entrypoint.sh
- add: /{{ .ModulePath }}shell_lib/semver.sh
  to: /src/{{ .ModulePath }}frameworks/shell/semver.sh
- add: /{{ .ModulePath }}python_lib
  to: /src/frameworks/python
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/shell-operator
import:
  - artifact: yq4-artifact
    add: /usr/local/bin/yq
    to: /usr/local/bin/yq
    before: install
  - artifact: semver-artifact
    add: /usr/local/bin/semver
    to: /usr/local/bin/semver
    before: setup
  - image: prometheus/prometheus
    add: /bin/promtool
    to: /usr/local/bin/promtool
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/bin
    to: /usr/bin
    before: setup
    includePaths:
    - python3
    - python3.12
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib/python3
    to: /usr/lib/python3
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib64/python3
    to: /usr/lib64/python3
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib64/python3.12
    to: /usr/lib64/python3.12
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /
    before: setup
docker:
  ENV:
    PYTHONPATH: /frameworks/python
  ENTRYPOINT: ["/entrypoint.sh"]

---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
from: {{ $.Images.BASE_ALT_P11 }}
shell:
  beforeInstall:
{{- include "alt packages proxy" . | nindent 2 }}
  - apt-get update
  - apt-get install -y python3
  - rm -rf /var/lib/apt/lists/* /var/cache/apt/* && mkdir -p /var/lib/apt/lists/partial /var/cache/apt/archives/partial
