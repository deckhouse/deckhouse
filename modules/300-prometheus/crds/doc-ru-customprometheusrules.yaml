spec:
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: |
            Ресурс хранения `PrometheusRule`.

          properties:
            spec:
              properties:
                groups:
                  description: |
                    Описание группы алертов.

                    Структура групп полностью совпадает с аналогичной в prometheus-operator.
                  items:
                    description: Список последовательно применяемых recording- и alerting-правил.
                    properties:
                      rules:
                        items:
                          description: Alerting- или recording-правило.
    - name: v1
      served: true
      storage: false
      schema: *schema
