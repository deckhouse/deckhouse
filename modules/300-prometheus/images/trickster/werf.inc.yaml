{{ $tricksterVersion := "1.1.5" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
shell:
  install:
  - git clone --depth 1 --branch v{{ $tricksterVersion }} {{ $.SOURCE_REPO }}/trickstercache/trickster.git /src
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go mod edit -go 1.23
  - go mod tidy && go mod vendor
  - make build
  - chown -R 64535:64535 /src/
  - chmod 0700 "/src/OPATH/trickster"
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-entrypoint-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/entrypoint
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-entrypoint-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-entrypoint-src-artifact
  add: /src
  to: /app
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /app
  - GOPROXY={{ .GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o entrypoint
  - chown -R 64535:64535 /app/
  - chmod 0700 /app/entrypoint
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/OPATH/trickster
  to: /usr/local/bin/trickster
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-entrypoint-artifact
  add: /app/entrypoint
  to: /usr/local/bin/entrypoint
  before: setup
docker:
  ENTRYPOINT:
    - "entrypoint"
