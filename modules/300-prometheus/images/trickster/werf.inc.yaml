---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-entrypoint-artifact
  add: /src/entrypoint
  to: /entrypoint
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/OPATH/trickster
  to: /trickster
  before: setup
docker:
  ENTRYPOINT: ["/entrypoint"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/entrypoint
  to: /src/entrypoint
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'    
shell:
  install:
  - git clone --depth 1 --branch v1.1.5 {{ .SOURCE_REPO }}/trickstercache/trickster.git /src/trickster
  - cd /src/trickster
  - git apply /patches/*.patch --verbose
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/trickster
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod tidy
  - make build
  - chown -R 64535:64535 /src
  - chmod 0700 /src/OPATH/trickster
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-entrypoint-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/entrypoint
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod tidy
  - go build -ldflags="-s -w" -o entrypoint
  - chown -R 64535:64535 /src
  - chmod 0700 /src/entrypoint
