---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src
  to: /bin
  before: setup
  includePaths:
  - 'promtool'
  - 'prometheus'
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/consoles
  to: /usr/share/prometheus/consoles
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/console_libraries
  to: /usr/share/prometheus/console_libraries
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/documentation/examples/prometheus.yml
  to: /etc/prometheus/prometheus.yml
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /empty
  to: /prometheus
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: install
  includePaths:
  - '**/*'
imageSpec:
  config:
    entrypoint: ["/bin/prometheus"]
    expose: ["9090"]
    volumes: ["/prometheus"]
    workingDir: "/prometheus"
    cmd: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.path=/prometheus", "--web.console.libraries=/usr/share/prometheus/console_libraries", "--web.console.templates=/usr/share/prometheus/consoles"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v0.17.0 {{ .SOURCE_REPO }}/prometheus/promu.git /src/promu
  - git clone --depth 1 --branch v2.55.1 {{ .SOURCE_REPO }}/prometheus/prometheus-deps.git /src/prometheus-deps
  - git clone --depth 1 --branch v2.55.1 {{ .SOURCE_REPO }}/prometheus/prometheus.git /src/prometheus
  - cd /src/prometheus
  - git apply /patches/*.patch --verbose
  - rm -rf web/ui/*
  - cp -r /src/prometheus-deps/web/ui/* web/ui/.
  - scripts/compress_assets.sh
  - rm -r documentation/examples/remote_storage
---
image: {{ .ModuleName }}/{{ .ImageName }}-promu-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/promu
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go build -ldflags="-s -w" -o promu ./main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-promu-artifact
  add: /src/promu
  to: /bin/promu
  before: install
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/prometheus
  to: /src
  before: install
shell:
  install:
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go generate -tags plugins ./plugins
  - /bin/promu build --prefix /src
  - mkdir -p /empty
  - chown 64535:64535 /src/prometheus /src/promtool
  - chmod 0700 /src/prometheus /src/promtool
---
image: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
fromImage: common/relocate-artifact
final: false
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y curl
  install:
  - |
    /binary_replace.sh -i "\
      /usr/bin/curl \
      /bin/sh \
      /bin/df \
      " -o /relocate
