image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/shell-operator
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-wheel-artifact
  add: /
  to: /
  before: install
  includePaths:
  - lib
  - usr
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/hooks
  to: /hooks
---
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-wheel-artifact
fromImage: base/python
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: common/wheel-artifact
  add: /wheels
  to: /wheels
  before: install
shell:
  install:
  - pip3 install -f file:///wheels --no-index -r requirements.txt
