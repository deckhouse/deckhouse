image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/shell-operator
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/bin
    to: /usr/bin
    before: setup
    includePaths:
    - python3
    - python3.12
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib/python3
    to: /usr/lib/python3
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib64/python3
    to: /usr/lib64/python3
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/lib64/python3.12
    to: /usr/lib64/python3.12
    before: setup
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/hooks
  to: /hooks
  stageDependencies:
    install:
    - '**/*'

---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
from: common/alt-p11-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
shell:
  beforeInstall:
    - apt-get update
    - apt-get install -y python3 python3-module-pip-run
  install:
    - pip3 install -r /requirements.txt
