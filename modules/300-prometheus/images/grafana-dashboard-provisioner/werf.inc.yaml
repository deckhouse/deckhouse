---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/shell-operator
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-wheel-artifact
  add: /
  to: /
  before: install
  includePaths:
  - lib/ld-musl-x86_64*
  - usr/bin/python3*
  - usr/lib/python3*
  - usr/lib/libc.so
  excludePaths:
  - usr/lib/python3.12/site-packages/pip-25*
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/src/hooks
  to: /hooks
{{- include "image mount points" . }}  
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-wheel-artifact
fromImage: base/python
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/src/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: common/wheel-artifact
  add: /wheels
  to: /wheels
  before: install
shell:
  install:
  - pip3 install -f file:///wheels --no-index -r /requirements.txt
