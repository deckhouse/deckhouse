image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/shell-operator
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /
  to: /
  includePaths:
  - lib/ld-musl-x86_64.so.1
  - usr/bin/python*
  - usr/lib/python*
  - usr/lib/libc.so
  before: install
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/hooks
  to: /hooks
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt-p11-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: base/python
  add: /
  to: /
  before: install
  includePaths:
  - lib
  - usr
shell:
  beforeInstall:
  - apt-get install -y git
  install:
  - git clone --depth 1 {{ $.SOURCE_REPO }}/python-modules/wheels /wheels
  - pip3 install -f file:///wheels --no-index -r requirements.txt
  - rm -rf /wheels
