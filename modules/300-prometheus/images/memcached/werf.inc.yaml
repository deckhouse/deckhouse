{{ $memcachedExporterVersion := "0.15.0" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-exporter
from: {{ $.Images.BASE_GOLANG_23_ALPINE_DEV }}
final: false
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache git openssh-client
  - apk add --upgrade curl=8.11.1-r0 libcrypto3=3.3.2-r1 libssl3=3.3.2-r1 expat=2.6.4-r0
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  install:
  - git clone --depth 1 --branch v{{ $memcachedExporterVersion }} {{ $.SOURCE_REPO }}/prometheus/memcached_exporter.git /src
  - git apply /patches/*.patch --verbose
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-exporter
from: {{ $.Images.BASE_GOLANG_23_ALPINE_DEV }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact-exporter
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=/usr/bin/musl-gcc
  - cd /src
  - make build
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
from: {{ $.Images.BASE_ALT_DEV }}
final: false
shell:
  install:
    - apt-get install memcached
    - /binary_replace.sh -i "/usr/bin/memcached" -o /relocate
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-exporter
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-exporter
    add: /src/memcached_exporter
    to: /usr/bin/memcached_exporter
    before: install
docker:
  EXPOSE:
    - "9150"
  ENTRYPOINT:
    - "/usr/bin/memcached_exporter"
