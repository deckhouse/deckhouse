{{ $memcachedExporterVersion := "0.15.0" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-exporter-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/300-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ $memcachedExporterVersion }} {{ $.SOURCE_REPO }}/prometheus/memcached_exporter.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-exporter-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-exporter-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "alpine packages proxy" $ | nindent 2 }}
  - apk add --no-cache make curl git
  install:
  - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=/usr/bin/musl-gcc
  - cd /src
  - make build
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/relocate-artifact
final: false
shell:
  beforeInstall:
  - apt-get update -y
  - apt-get install -y memcached
  install:
  - /binary_replace.sh -i "/usr/bin/memcached" -o /relocate
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-exporter
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-exporter-artifact
    add: /src/memcached_exporter
    to: /usr/bin/memcached_exporter
    before: install
docker:
  EXPOSE:
    - "9150"
  ENTRYPOINT:
    - "/usr/bin/memcached_exporter"
