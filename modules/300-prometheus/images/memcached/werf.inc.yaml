{{ $memcachedExporterVersion := "0.14.4" }}
{{- $source := "https://github.com" }}
{{- if $.DistroPackagesProxy }}
  {{- $source = printf "http://%s/repository/github-com" $.DistroPackagesProxy }}
{{- end }}
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
shell:
  install:
  - git clone --depth 1 --branch v{{ $memcachedExporterVersion }} {{ .SOURCE_REPO }}/prometheus/memcached_exporter.git /src
  - cd /src
  - sed -i 's|https://github.com|{{ $source }}|g' ./Makefile.common
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-builder
from: {{ .Images.BASE_GOLANG_23_BULLSEYE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "debian packages proxy" . | nindent 2 }}
  - apt-get -y --no-install-recommends install gcc musl musl-tools make
  install:
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=1 GOOS=linux GOARCH=amd64 CC=/usr/bin/musl-gcc
  - cd /src
  - make build
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
fromArtifact: relocate-artifact
shell:
  install:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y memcached
  - /binary_replace.sh -i "/usr/bin/memcached" -o /relocate
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
---
image: {{ .ModuleName }}/{{ .ImageName }}-exporter
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-builder
  add: /src/memcached_exporter
  to: /usr/bin/memcached_exporter
  before: install
docker:
  EXPOSE:
  - "9150"
  ENTRYPOINT:
  - "/usr/bin/memcached_exporter"
