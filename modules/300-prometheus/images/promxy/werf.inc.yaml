{{- $PromxyVersion := "v0.0.91" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
git:
  - add: /modules/300-prometheus/images/{{ $.ImageName }}
    to: /
    stageDependencies:
      setup:
        - "**/*"
    includePaths:
      - patches
shell:
  install:
    - git clone --depth 1 --branch {{ $PromxyVersion }} {{ .SOURCE_REPO }}/jacksontj/promxy.git /src
    - cd /src
    - git apply /patches/*.patch --verbose
    - rm -r .git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go mod download -x
    - go mod vendor
    - go build -o promxy ./cmd/promxy
    - chown -R 64535:64535 /src/promxy
    - chmod 0700 /src/promxy
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/promxy
    to: /app/promxy
    after: setup
docker:
  ENTRYPOINT: ["/app/promxy"]
