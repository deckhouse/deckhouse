---
apiVersion: v1
kind: Service
metadata:
  name: alerts-receiver-webhook
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "alerts-receiver-webhook")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: alerts-receiver-webhook
