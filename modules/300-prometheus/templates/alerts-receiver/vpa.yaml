{{- define "alertmanager_resources" }}
cpu: 25m
memory: 25Mi
{{- end }}

{{- if ($.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
  {{- if (hasKey .Values.prometheus.internal.alertmanagers "internal") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: alertmanager-alerts-receiver
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list $ (dict "app" "alertmanager-alerts-receiver")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: alertmanager-alerts-receiver
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: alertmanager
      minAllowed:
        {{- include "alertmanager_resources" $ | nindent 8 }}
      maxAllowed:
        cpu: 50m
        memory: 50Mi
    {{- include "helm_lib_vpa_kube_rbac_proxy_resources" $ | nindent 4 }}
  {{- end }}
{{- end }}
