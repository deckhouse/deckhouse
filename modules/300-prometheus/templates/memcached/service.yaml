---
apiVersion: v1
kind: Service
metadata:
  name: memcached
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "memcached")) | nindent 2 }}
spec:
  clusterIP: None
  ports:
    - name: memcached
      port: 11211
      targetPort: 11211
  selector:
    app: memcached
