{{- if .Values.prometheus.internal.prometheusPlusPlus  }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-cpp
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "prometheus-cpp" "prometheus-cpp" "main")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    protocol: TCP
    targetPort: https
  selector:
    prometheus-cpp: main
    app.kubernetes.io/name: prometheus-cpp
{{- if (include "helm_lib_ha_enabled" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-main-0
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    prometheus-cpp: main
    app.kubernetes.io/name: prometheus-cpp
    statefulset.kubernetes.io/pod-name: prometheus-cpp-main-0
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-cpp-main-1
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "prometheus-cpp")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    prometheus-cpp: main
    app.kubernetes.io/name: prometheus-cpp
    statefulset.kubernetes.io/pod-name: prometheus-cpp-main-1
{{- end }}
{{- end }}
