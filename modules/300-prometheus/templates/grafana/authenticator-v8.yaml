{{- if .Values.prometheus.internal.deployDexAuthenticator }}
---
apiVersion: deckhouse.io/v1
kind: DexAuthenticator
metadata:
  name: "grafana-v8"
  namespace: "d8-monitoring"
  {{- include "helm_lib_module_labels" (list . (dict "app" "dex-authenticator" "name" "grafana-v8" )) | nindent 2 }}
spec:
  applicationDomain: {{ include "helm_lib_module_public_domain" (list . "grafana-v8") }}
  {{- if (include "helm_lib_module_https_ingress_tls_enabled" .) }}
  applicationIngressCertificateSecretName: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
  {{- end }}
  applicationIngressClassName: {{ include "helm_lib_module_ingress_class" . | quote }}
  signOutURL: "/logout"
  {{- with .Values.prometheus.auth.allowedUserGroups }}
  allowedGroups:
  {{- . | toYaml | nindent 2 }}
  {{- end }}
  {{- if (not (include "helm_lib_ha_enabled" .)) }}
  highAvailability: false
  {{- end }}
{{- end }}
