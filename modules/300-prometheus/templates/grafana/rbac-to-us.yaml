{{- if .Values.global.modules.publicDomainTemplate }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-grafana-http
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana")) | nindent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets/http"]
  resourceNames: ["grafana"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-grafana-http
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-grafana-http
subjects:
- kind: Group
  name: ingress-nginx:auth
{{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-grafana-prometheus-metrics
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana")) | nindent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets/prometheus-metrics"]
  resourceNames: ["grafana"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-grafana-prometheus-metrics
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-grafana-prometheus-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
- kind: ServiceAccount
  name: prometheus
  namespace: d8-monitoring
