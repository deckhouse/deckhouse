---
apiVersion: v1
kind: Service
metadata:
  name: grafana-v10
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana-v10")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: grafana-v10