{{- if (.Values.global.enabledModules | has "alb-istio") }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    alb-istio.network.deckhouse.io/auth-signin: https://{{ include "helm_lib_module_public_domain" (list . "grafana") }}/dex-authenticator/sign_in
    alb-istio.network.deckhouse.io/auth-url: {{ .Values.prometheus.auth.externalAuthentication.authURL | quote }}
    alb-istio.network.deckhouse.io/backend-tls-settings: '{"mode": "MUTUAL", "caCertificates": "/etc/kube-rbac-proxy-client-ssl/ca.crt", "clientCertificate": "/etc/kube-rbac-proxy-client-ssl/client.crt", "privateKey": "/etc/kube-rbac-proxy-client-ssl/client.key", "insecureSkipVerify": true}'
    alb-istio.network.deckhouse.io/tls-secrets: d8-monitoring/{{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
  name: grafana-v10
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "grafana-v10")) | nindent 2 }}
spec:
  hostnames:
  - {{ include "helm_lib_module_public_domain" (list . "grafana") }}
  parentRefs:
  {{- range $parentRef := $.Values.global.modules.gatewayAPIParentRefs }}
  - group: {{ $parentRef.group }}
    kind: {{ $parentRef.kind }}
    name: {{ $parentRef.name }}
    {{- if eq $parentRef.kind "Gateway" }}
    namespace: d8-alb-istio
    {{- else }}
    namespace: d8-monitoring
    {{- end }}
  {{- end }}
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: grafana-v10
      port: 443
      weight: 1
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          replaceFullPath: /
          type: ReplaceFullPath
    matches:
    - path:
        type: Exact
        value: /login
  - backendRefs:
    - group: ""
      kind: Service
      name: grafana-v10
      port: 443
      weight: 1
    filters:
    - requestHeaderModifier:
        set:
        - name: X-Content-Type-Options
          value: nosniff
      type: RequestHeaderModifier
    matches:
    - path:
        type: PathPrefix
        value: /
{{- end }}
