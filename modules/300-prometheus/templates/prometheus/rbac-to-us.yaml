---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-prometheus-http
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | nindent 2 }}
rules:
- apiGroups: ["monitoring.coreos.com"]
  resources: ["prometheuses/http"]
  resourceNames: ["main", "longterm"]
  verbs: ["get", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-prometheus-http
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-prometheus-http
subjects:
- kind: User
  name: d8-monitoring:scraper
- kind: ServiceAccount
  name: prometheus
  namespace: d8-monitoring
- kind: ServiceAccount
  name: aggregating-proxy
  namespace: d8-monitoring
- kind: Group
  name: ingress-nginx:auth
{{- if (.Values.global.enabledModules | has "upmeter") }}
- kind: ServiceAccount
  name: upmeter-agent
  namespace: d8-upmeter
{{- end }}
{{ /* Leave this binding for a while to ensure smooth transition from prometheus to the aggregating-proxy in flant-integration module */ }}
{{- if and (.Values.global.enabledModules | has "flant-integration") (.Values.global.enabledModules | has "observability" | not) }}
- kind: ServiceAccount
  name: pricing
  namespace: d8-flant-integration
{{- end }}
