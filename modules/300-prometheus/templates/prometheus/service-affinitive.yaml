{{- if (include "helm_lib_ha_enabled" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-affinitive
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "app" "prometheus")) | indent 2 }}
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  ports:
  - name: https
    port: 9090
    targetPort: https
  selector:
    app: prometheus
    prometheus: main
{{- end }}
