{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.prometheus.auth.password | b64enc | quote }}
{{- end }}
