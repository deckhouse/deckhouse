---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/031-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-dir-manager
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
    - export "CGO_ENABLED=0"
    - export "GOOS=linux"
    - export "GOARCH=amd64"
    - cd /src
    - echo "Build manager"
    - GOPROXY={{ $.GOPROXY }} go build -o /tmp/manager main.go
    - chmod 0777 /tmp/manager
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
 - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-dir-manager
   add: /tmp/manager
   to: /manager
   after: install
