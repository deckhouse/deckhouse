{{- with $.Values.systemRegistry.internal.orchestrator }}
{{- with ((.state).bashible).config }}
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-bashible-config
  namespace: d8-system
  annotations:
    helm.sh/resource-policy: keep
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "name" "registry-bashible-config")) | nindent 2 }}
data:
  config: {{ . | toYaml | b64enc }}
{{- end }}
{{- end }}
