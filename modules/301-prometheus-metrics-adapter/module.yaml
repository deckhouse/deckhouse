name: prometheus-metrics-adapter
stage: General Availability
subsystems:
  - observability
namespace: d8-monitoring
requirements:
  modules:
    prometheus: ">= 0.0.0"
descriptions:
  en: Enables HPA and VPA autoscalers to use monitoring metrics for scaling decisions. Implements Kubernetes resource metrics API, custom metrics API, and external metrics API.
  ru: Позволяет HPA и VPA автоскейлерам использовать метрики мониторинга для принятия решений о масштабировании. Реализует API метрик ресурсов Kubernetes, API пользовательских метрик и API внешних метрик.
