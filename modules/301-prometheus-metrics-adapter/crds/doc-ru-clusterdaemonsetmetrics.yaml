apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusterdaemonsetmetrics.deckhouse.io
  labels:
    heritage: deckhouse
    module: prometheus-metrics-adapter
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    kind: ClusterDaemonSetMetric
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: 'Настройка пользовательских метрик, связанных с DaemonSet в prometheus-metrics-adapter.'
          properties:
            spec:
              properties:
                query:
                  description: |
                    PromQL-запрос должен возвращать однозначное значение для вашей метрики. Используйте операторы группировки, такие как sum() by(), max() by() и другие. Также применяйте ключевые слова: <<.LabelMatchers>> — для выбора меток (укажите их через запятую), и <<.GroupBy>> — для группировки по меткам. Пример: max(mymetric{<<.LabelMatchers>>,queue="messages"}) by(<<.GroupBy>>)
    - name: v1beta1
      schema: *schema