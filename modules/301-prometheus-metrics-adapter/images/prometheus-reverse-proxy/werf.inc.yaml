---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/prometheus-reverse-proxy
  to: /prometheus-reverse-proxy
  before: setup
git:  
{{- include "image mount points" . }}  
imageSpec:
  config:
    entrypoint: [ "/prometheus-reverse-proxy" ]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/301-{{ $.ModuleName }}/images/{{ $.ImageName }}/app
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" ./cmd/prometheus-reverse-proxy`) | indent 6 }}
  - chown -R 64535:64535 /src/
  - chmod 0700 /src/prometheus-reverse-proxy
