{{- if not (.Values.global.enabledModules | has "user-authn") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth-frontend
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.ui.internal.auth.frontend.password | b64enc | quote }}
{{- end }}
