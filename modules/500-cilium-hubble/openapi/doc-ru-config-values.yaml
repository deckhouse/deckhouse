type: object
properties:
  debugLogging:
    description: Включает отладочный уровень логирования для компонентов Hubble.
  ingressClass:
    description: |
      Класс Ingress-контроллера, который используется для Hubble.

      Опциональный параметр, по умолчанию используется глобальное значение `modules.ingressClass`.
  nodeSelector:
    description: |
      Структура, аналогичная `spec.nodeSelector` пода Kubernetes.

      Если значение не указано или указано `false`, то Deckhouse попытается вычислить значение `nodeSelector` [автоматически](https://deckhouse.ru/products/kubernetes-platform/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  tolerations:
    description: |
      Структура, аналогичная `spec.tolerations` пода Kubernetes.

      Если значение не указано или указано `false`, то Deckhouse попытается вычислить значение `tolerations` [автоматически](https://deckhouse.ru/products/kubernetes-platform/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  auth:
    description: |
      Опции, связанные с аутентификацией и авторизацией доступа к веб-интерфейсу Hubble.
    properties:
      externalAuthentication:
        description: |
          Параметры для подключения внешней аутентификации (используется механизм NGINX Ingress [external-auth](https://kubernetes.github.io/ingress-nginx/examples/auth/external-auth/), работающий на основе модуля Nginx [auth_request](https://nginx.org/en/docs/http/ngx_http_auth_request_module.html).

          > Внешняя аутентификация включается автоматически, если включен модуль [user-authn](https://deckhouse.io/modules/user-authn/).
        properties:
          authURL:
            description: |
              URL сервиса аутентификации.

              Если пользователь прошел аутентификацию, сервис должен возвращать код ответа HTTP 200.
          authSignInURL:
            description: |
              URL, куда будет перенаправлен пользователь для прохождения аутентификации (если сервис аутентификации вернул код ответа HTTP, отличный от 200).
      allowedUserEmails:
        description: |
          Массив адресов электронной почты, пользователям которых разрешен доступ к веб-интерфейсу.

          Используется, если включен модуль [`user-authn`](../../modules/user-authn/) или задан параметр `externalAuthentication`.
      allowedUserGroups:
        description: |
          Список групп, пользователям которых разрешен доступ к веб-интерфейсу Hubble.

          Используется, если включен модуль `user-authn` или задан параметр `externalAuthentication`.
      whitelistSourceRanges:
        description: Список адресов (CIDR), которым разрешен доступ к веб-интерфейсу Hubble.
  https:
    description: |
      Тип используемого сертификата.

      При использовании этого параметра полностью переопределяются глобальные настройки `global.modules.https`.
    properties:
      mode:
        description: |
          Режимы работы HTTPS:
          - `CertManager` — доступ по HTTPS с заказом сертификата согласно ClusterIssuer, заданному в параметре `certManager.clusterIssuerName`.
          - `CustomCertificate` — доступ по HTTPS с использованием сертификата из пространства имен `d8-system`.
          - `Disabled` — доступ только по HTTP.
          - `OnlyInURI` — доступ по HTTP с внешним HTTPS-балансировщиком. Балансировщик терминирует HTTPS, и все ссылки в `user-authn` будут генерироваться с HTTPS-схемой. Балансировщик должен обеспечивать перенаправление с HTTP на HTTPS.
      certManager:
        description: "Настройки для certmanager."
        properties:
          clusterIssuerName:
            description: |
              Тип ClusterIssuer, используемого для заказа SSL-сертификата. В данный момент доступны `letsencrypt`, `letsencrypt-staging`, `selfsigned`, но вы можете определить свои.
      customCertificate:
        description: Настройки для использования пользовательского сертификата.
        properties:
          secretName:
            description: |
              Имя Secret в пространстве имен `d8-system`, который будет использоваться для веб-интерфейса Hubble.

              Secret должен быть в формате [kubernetes.io/tls](https://kubernetes.github.io/ingress-nginx/user-guide/tls/#tls-secrets).
  extendedMetrics:
    description: |
      Конфигурация для экспорта расширенных метрик с агентов Cilium.
      Расширенные метрики позволяют получить более глубокое понимание поведения сети кластера.

      > **Внимание.** Изменение этого параметра приведет к перезапуску агентов Cilium.

      Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/metrics/#monitoring-metrics).
    properties:
      enabled:
        description: |
          Включает экспорт расширенных метрик с агентов Cilium.
      collectors:
        description: |
          Список расширенных метрик Hubble для экспорта. Каждый коллектор представляет собой определённый тип метрики.
          Доступные метрики включают `DNS`, `Drop`, `Flow`, `FlowsToWorld`, `HTTP`, `HTTPv2`, `ICMP`, `Kafka` и `TCP`.

          Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/metrics/#hubble-exported-metrics).
        items:
          properties:
            name:
              description: Название расширенной метрики для экспорта.
            contextOptions:
              description: |
                Необязательные параметры контекста для метрик Hubble.
                Параметры контекста позволяют настраивать поведение сбора метрик.

                > **Внимание.** Большое количество меток в метриках может привести к снижению производительности Prometheus.

                Для получения дополнительной информации о поддерживаемых параметрах смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/metrics/#context-options).
  flowLogs:
    description: |
      Конфигурация для экспорта журналов событий с агентов Cilium.
      Журналы событий предоставляют детальную информацию о сетевых событиях Cilium.

      > **Внимание.** Изменение этого параметра приведет к перезапуску агентов Cilium.

      Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/hubble/configuration/export/#configuring-hubble-exporter).
    properties:
      enabled:
        description: |
          Включает ведение журналов событий для агентов Cilium.
          Файл журнала расположен на файловой системе узла по пути `/var/run/cilium/hubble/events.log`.
      allowList:
        description: |
          Список разрешённых фильтров для ведения журналов событий.
          Экспортироваться будут только события, соответствующие этим фильтрам.

          > **Внимание.** Заполняйте этот список внимательно — некорректное значение фильтра может привести к тому, что агент Cilium не запустится.

          Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/hubble/configuration/export/#performance-tuning).
      denyList:
        description: |
          Список запрещённых фильтров для ведения журналов событий.
          События, соответствующие этим фильтрам, будут исключены из экспорта.

          > **Внимание.** Заполняйте этот список внимательно — некорректное значение фильтра может привести к тому, что агент Cilium не запустится.

          Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/hubble/configuration/export/#performance-tuning).
      fieldMaskList:
        description: |
          Список полей, которые должны отображаться в событиях.

          > **Внимание.** Заполняйте этот список внимательно — некорректное значение фильтра может привести к тому, что агент Cilium не запустится.

          Для получения дополнительной информации смотрите [документацию Cilium](https://docs.cilium.io/en/v1.17/observability/hubble/configuration/export/#field-mask).
      fileMaxSizeMb:
        description: Размер в МБ, при достижении которого будет выполняться ротация файла экспорта Hubble.
