{{- $hubbleUIVersion := "0.12.1" }}
# Source repo  settings. Delete after clone repo to fox
{{- $_ := set . "SOURCE_REPO" "https://github.com" }}
---
# Based on https://github.com/cilium/hubble-ui/blob/v0.12.1/backend/Dockerfile
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache git bash make
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - export "GOARCH=amd64"
  - mkdir -p /go/src/github.com/cilium/hubble-ui
  - git clone --depth 1 --branch v{{ $hubbleUIVersion }} {{ $.SOURCE_REPO }}/cilium/hubble-ui.git /go/src/github.com/cilium/hubble-ui
  - cd /go/src/github.com/cilium/hubble-ui/backend
  - CGO_ENABLED=0 go build -ldflags "-s -w" -o backend
  - mkdir -p /tmp/install
  - cp -t /tmp/install/ /go/src/github.com/cilium/hubble-ui/backend/backend
  - chown 64535:64535 /tmp/install/backend
  - chmod 0700 /tmp/install/backend
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-cert-artifact
from: {{ $.Images.BASE_ALPINE }}
shell:
  beforeInstall:
    - apk add --no-cache ca-certificates
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-cert-artifact
  add: /etc/ssl/certs/ca-certificates.crt
  to: /etc/ssl/certs/ca-certificates.crt
  before: install
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /tmp/install/backend
  to: /usr/local/bin/hubble-ui-backend
  before: install
docker:
  USER: 64535
  ENTRYPOINT: ["/usr/local/bin/hubble-ui-backend"]
