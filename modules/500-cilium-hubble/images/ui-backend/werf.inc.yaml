{{- $hubbleUIVersion := "0.13.1" }}
# Based on https://github.com/cilium/cilium/blob/v1.14.14/install/kubernetes/cilium/values.yaml#L1344
# and https://github.com/cilium/hubble-ui/blob/v0.13.1/backend/Dockerfile
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ $hubbleUIVersion }} {{ $.SOURCE_REPO }}/cilium/hubble-ui.git /src/hubble-ui
  - cd /src/hubble-ui/backend
  - find /patches -name '*.patch' | xargs git apply --verbose
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache git bash make
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - export "GOARCH=amd64"
  - cd /src/hubble-ui/backend
  - go mod tidy && go mod vendor && go mod verify
  - CGO_ENABLED=0 go build -ldflags "-s -w" -o backend
  - chown 64535:64535 /src/hubble-ui/backend/backend
  - chmod 0700 /src/hubble-ui/backend/backend
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /src/hubble-ui/backend/backend
  to: /usr/local/bin/hubble-ui-backend
  before: install
docker:
  USER: 64535
  ENTRYPOINT: ["/usr/local/bin/hubble-ui-backend"]
