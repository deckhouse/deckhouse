{{- $hubbleUIVersion := "0.13.1" }}
{{- $hubbleUIFrontVersion := "0.13.1" }}
{{- $hubbleUIBackVersion := "0.13.1" }}
---
# Based on https://github.com/cilium/cilium/blob/v1.17.0/install/kubernetes/cilium/values.yaml#L1691
# and on https://github.com/cilium/cilium/blob/v1.17.0/install/kubernetes/cilium/values.yaml#L1725
# and on https://github.com/cilium/hubble-ui/blob/v0.13.1/Dockerfile
# and on https://github.com/cilium/hubble-ui/blob/v0.13.1/backend/Dockerfile
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/static
  to: /src/server/public
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ $hubbleUIVersion }} {{ $.SOURCE_REPO }}/cilium/hubble-ui.git /src/hubble-ui
  - cd /src/hubble-ui
  - git apply /patches/*.patch --verbose
  - rm -r /src/hubble-ui/.git
  - chown -R 64535:64535 /src/server/public

---
image: {{ $.ModuleName }}/{{ $.ImageName }}-backend-build-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src/hubble-ui
  to: /src/hubble-ui
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - export "GOARCH=amd64"
  - cd /src/hubble-ui/backend
  - go mod download -x && go mod vendor && go mod verify
  - CGO_ENABLED=0 go build -ldflags "-s -w" -o backend
  - chown 64535:64535 /src/hubble-ui/backend/backend
  - chmod 0700 /src/hubble-ui/backend/backend
---
############################################################################
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-frontend
fromImage: common/nginx-static
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src/server/public
  to: /app
  before: install
imageSpec:
  config:
    entrypoint: [ "/opt/nginx-static/sbin/nginx", "-g", "daemon off;" ]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-backend
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-backend-build-artifact
  add: /src/hubble-ui/backend/backend
  to: /usr/local/bin/hubble-ui-backend
  before: install
imageSpec:
  config:
    entrypoint: ["/usr/local/bin/hubble-ui-backend"]
