---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: hubble-ui
  namespace: d8-cni-cilium
  {{- include "helm_lib_module_labels" (list . (dict "app" "hubble-ui")) | nindent 2 }}
spec:
  minAvailable: {{ include "helm_lib_is_ha_to_value" (list . 1 0) }}
  selector:
    matchLabels:
      app: hubble-ui
