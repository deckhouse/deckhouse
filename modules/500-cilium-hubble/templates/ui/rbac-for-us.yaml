apiVersion: v1
kind: ServiceAccount
metadata:
  name: "ui"
  namespace: d8-cni-cilium
  {{- include "helm_lib_module_labels" (list . (dict "app" "hubble-ui")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cilium-hubble:ui:reader
  {{- include "helm_lib_module_labels" (list . (dict "app" "hubble-ui")) | nindent 2 }}
rules:
  - apiGroups:
      - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - componentstatuses
      - endpoints
      - namespaces
      - nodes
      - pods
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - cilium.io
    resources:
      - ciliumbgppeeringpolicies
      - ciliumbgppeeringpolicies/status
      - ciliumcidrgroups
      - ciliumcidrgroups/status
      - ciliumclusterwideenvoyconfigs
      - ciliumclusterwideenvoyconfigs/status
      - ciliumclusterwidenetworkpolicies
      - ciliumclusterwidenetworkpolicies/status
      - ciliumegressgatewaypolicies
      - ciliumegressgatewaypolicies/status
      - ciliumendpoints
      - ciliumendpoints/status
      - ciliumendpointslices
      - ciliumendpointslices/status
      - ciliumenvoyconfigs
      - ciliumenvoyconfigs/status
      - ciliumexternalworkloads
      - ciliumexternalworkloads/status
      - ciliumidentities
      - ciliumidentities/status
      - ciliuml2announcementpolicies
      - ciliuml2announcementpolicies/status
      - ciliumloadbalancerippools
      - ciliumloadbalancerippools/status
      - ciliumlocalredirectpolicies
      - ciliumlocalredirectpolicies/status
      - ciliumnetworkpolicies
      - ciliumnetworkpolicies/status
      - ciliumnodeconfigs
      - ciliumnodeconfigs/status
      - ciliumnodes
      - ciliumnodes/status
      - ciliumpodippools
      - ciliumpodippools/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cilium-hubble:ui:reader
  {{- include "helm_lib_module_labels" (list . (dict "app" "hubble-ui")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:cilium-hubble:ui:reader
subjects:
  - kind: ServiceAccount
    name: ui
    namespace: d8-cni-cilium
