{{- if and (not (.Values.global.enabledModules | has "user-authn")) .Values.global.clusterIsBootstrapped }}
---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-basic-auth
  namespace: d8-cni-cilium
  {{- include "helm_lib_module_labels" (list . (dict "app" "cilium-hubble")) | nindent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.ciliumHubble.auth.password | b64enc | quote }}
{{- end }}
