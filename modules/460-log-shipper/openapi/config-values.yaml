type: object
properties:
  debug:
    type: boolean
    default: false
    description: |
      Enable or disable agent debug logging. Default: `false`.
  resourcesRequests:
    required: ["mode"]
    type: object
    description: |
      Max amounts of CPU and memory resources that the pod can request when selecting a node (if the VPA is disabled, then these values become the default ones).
    default: {}
    oneOf:
      - properties:
          mode:
            enum: ["VPA"]
          vpa: {}
      - properties:
          mode:
            enum: ["Static"]
          static: {}
    properties:
      mode:
        type: string
        description: |
          The mode for managing resource requests.
        enum: ["VPA", "Static"]
        default: "VPA"
      vpa:
        type: object
        description: |
          Parameters of the vpa mode.
        required:
          - mode
          - cpu
          - memory
        default: {}
        properties:
          mode:
            type: string
            description: |
              The VPA usage mode.
            enum: ["Initial", "Auto"]
            default: "Auto"
          cpu:
            type: object
            description: |
              CPU-related parameters.
            default: {}
            properties:
              max:
                oneOf:
                  - type: string
                    pattern: "^[0-9]+m?$"
                  - type: number
                x-examples: [3, "300m"]
                description: |
                  Maximum allowed CPU requests.
                default: "500m"
              min:
                oneOf:
                  - type: string
                    pattern: "^[0-9]+m?$"
                  - type: number
                x-examples: [5, "500m"]
                description: |
                  Minimum allowed CPU requests.
                default: "50m"
          memory:
            type: object
            description: |
              The amount of memory requested.
            default: {}
            properties:
              max:
                oneOf:
                  - type: string
                    pattern: "^[0-9]+(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$"
                  - type: number
                x-examples: ["32Mi", 3000]
                description: |
                  Maximum allowed memory requests.
                default: "2048Mi"
              min:
                oneOf:
                  - type: string
                    pattern: "^[0-9]+(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$"
                  - type: number
                x-examples: ["4Mi", 400]
                description: |
                  Minimum allowed memory requests.
                default: "64Mi"
      static:
        type: object
        description: |
          Static mode settings.
        required:
          - cpu
          - memory
        default: {}
        properties:
          cpu:
            oneOf:
              - type: string
                pattern: "^[0-9]+m?$"
              - type: number
            description: |
              CPU requests.
            default: "50m"
          memory:
            oneOf:
              - type: string
                pattern: "^[0-9]+(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$"
              - type: number
            description: |
              Memory requests.
            default: "64Mi"
