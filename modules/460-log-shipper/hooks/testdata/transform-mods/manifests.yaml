---
apiVersion: deckhouse.io/v1alpha1
kind: ClusterLoggingConfig
metadata:
  name: test-source
spec:
  type: File
  file:
    include: ["/var/log/kube-audit/audit.log"]
  destinationRefs:
    - test-kafka-dest
---
apiVersion: deckhouse.io/v1alpha1
kind: ClusterLogDestination
metadata:
  name: test-kafka-dest
spec:
  type: Kafka
  kafka:
    bootstrapServers:
    - "192.168.1.1:9200"
    topic: "logs"
    keyField: host
    sasl:
      mechanism: PLAIN
      username: test
      password: test
  transform:
  - action: replaceDot
    label: test
  - action: del
    label: example.pod
  - action: fixNestedJson
    label: test
  - action: del
    label: example
