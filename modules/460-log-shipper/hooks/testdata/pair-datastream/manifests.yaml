---
apiVersion: deckhouse.io/v1alpha1
kind: ClusterLoggingConfig
metadata:
  name: test-source
spec:
  type: KubernetesPods
  kubernetesPods:
    namespaceSelector:
      matchNames:
        - tests-whispers
    labelSelector:
      matchLabels:
        app: test
      matchExpressions:
        - key: "tier"
          operator: "In"
          values: ["cache"]
  logFilter:
    - field: foo
      operator: Exists
    - field: fo
      operator: DoesNotExist
    - operator: In
      field: foo
      values:
        - wvrr
    - operator: NotIn
      field: foo
      values:
        - wvrr
    - operator: Regex
      field: foo
      values:
        - ^wvrr
    - operator: NotRegex
      field: foo
      values:
        - ^wvrr
  destinationRefs:
    - test-es-dest
---
apiVersion: deckhouse.io/v1alpha1
kind: ClusterLogDestination
metadata:
  name: test-es-dest
spec:
  type: Elasticsearch
  elasticsearch:
    index: "logs-%F"
    pipeline: "testpipe"
    endpoint: "http://192.168.1.1:9200"
    dataStreamEnabled: true
    tls:
      caFile: 
      clientCrt:
        crtFile: 
        keyFile: 
      verifyHostname: false
    auth:
      strategy: Basic
      user: elastic
      password: c2VjcmV0
  extraLabels:
    foo: bar
    app: "{{ ap_p[0].a }}"
