---
image: {{ $.ModuleName }}/{{ $.ImageName }}
from: {{ $.Images.BASE_ALT_P11 }}
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-reloader-artifact
    add: /reloader
    to: /usr/bin/reloader
    before: install
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /relocate
    to: /
    before: install
docker:
  ENTRYPOINT: ["/usr/bin/vector"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
fromCacheVersion: "2024-10-15 14:30"
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/reloader
  to: /src/reloader
  includePaths:
  - '**/*'
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v0.41.1 {{ .SOURCE_REPO }}/vectordotdev/vector.git /src/vector
  - cd /src/vector
  - git apply /patches/*.patch --verbose
  # trivy fs . --scanners vuln
  - rm -r /src/vector/website /src/vector/scripts/integration
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_ALT_P11 }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/vector
  to: /src
  before: install
shell:
  beforeInstall:
  # fix alt packages on 2024-10-31 to get rust version 1.79
  - sed -i "s|http://ftp.altlinux.org/pub/distributions/ALTLinux p11/branch/x86_64 classic|http://ftp.altlinux.org/pub/distributions/archive/p11/date/2024/10/31/ x86_64 classic|g" /etc/apt/sources.list.d/alt.list
  - sed -i "s|http://ftp.altlinux.org/pub/distributions/ALTLinux p11/branch/x86_64-i586 classic|http://ftp.altlinux.org/pub/distributions/archive/p11/date/2024/10/31/ x86_64-i586 classic|g" /etc/apt/sources.list.d/alt.list
  - sed -i "s|http://ftp.altlinux.org/pub/distributions/ALTLinux p11/branch/noarch classic|http://ftp.altlinux.org/pub/distributions/archive/p11/date/2024/10/31/ noarch classic|g" /etc/apt/sources.list.d/alt.list
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y build-essential git openssl-devel wget perl-IPC-Cmd protobuf-compiler libsasl2-devel unzip zlib-devel rust rust-cargo
  install:
  - export CARGO_NET_GIT_FETCH_WITH_CLI=true
  - cd /src
{{- if $.CargoProxy }}
  - echo '[source.crates-io]' >> .cargo/config.toml
  - echo 'replace-with = "crates-io-mirror"' >> .cargo/config.toml
  - echo '[registries.crates-io-mirror]' >> .cargo/config.toml
  - echo 'index = "sparse+http://{{ $.CargoProxy }}/index/"' >> .cargo/config.toml
{{- end }}
  - sed -i "s|https://github.com|{{ $.SOURCE_REPO }}|g" Cargo.toml
  - git config --global url."{{ .SOURCE_REPO }}".insteadOf https://github.com
  - |
    cargo build \
    --release \
    -j $(($(nproc) /2)) \
    --no-default-features \
    --features "api,api-client,enrichment-tables,sources-host_metrics,sources-internal_metrics,sources-file,sources-kubernetes_logs,transforms,sinks-prometheus,sinks-blackhole,sinks-elasticsearch,sinks-file,sinks-loki,sinks-socket,sinks-console,sinks-vector,sinks-kafka,sinks-splunk_hec,unix,rdkafka?/gssapi-vendored"
  - strip target/release/vector
  - mkdir -p /relocate/etc /relocate/usr/bin
  - cp target/release/vector /relocate/usr/bin/vector
  - cp -pr /etc/pki /relocate/etc
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-reloader-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/reloader
  to: /src
  before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go build -ldflags="-s -w" -o /reloader main.go
  - chown 64535:64535 /reloader
  - chmod 755 /reloader
