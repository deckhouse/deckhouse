{{- $version := "v0.2.1" }}
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/nginx-static
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
git:
- add: /{{ $.ModulePath }}modules/800-{{ $.ModuleName }}/images/{{ $.ImageName }}/nginx.conf
  to: /opt/nginx-static/conf/nginx.conf
  stageDependencies:
    setup:
    - '**/*'
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /app
    to: /app
    before: setup
docker:
  ENTRYPOINT: [ "/opt/nginx-static/sbin/nginx", "-g", "daemon off;" ]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_22_BULLSEYE_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/800-{{ $.ModuleName }}/images/{{ $.ImageName }}/static
    to: /static
    stageDependencies:
      setup:
        - '**/*'
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-frontend-artifact
    add: /app/dist
    to: /app
    before: setup
shell:
  setup:
    - export GOPROXY={{ $.GOPROXY }}
    - git clone --depth 1 --branch {{ $version }} {{ $.SOURCE_REPO }}/deckhouse/deckhouse-cli.git
    - sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d v3.38.0
    - cd /deckhouse-cli
    - task build:dist:all
    - mkdir -p /app/files/d8-cli
    - mv dist/{{ $version }}/* /app/files/d8-cli
    - jq '[.[] | .version="{{ $version }}"]' /static/tools.json > /app/tools.json
    - mv /static/robots.txt /app
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-frontend-artifact
from: {{ .Images.BASE_NODE_20_ALPINE_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/800-{{ $.ModuleName }}/images/{{ $.ImageName }}/frontend
    to: /app
    stageDependencies:
      setup:
        - '**/*'
shell:
  setup:
    - cd /app
    - npm install
    - npm run build
