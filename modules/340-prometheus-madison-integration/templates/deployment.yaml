{{- if hasKey .Values.prometheusMadisonIntegration "madisonAuthKey" }}
  {{- range $.Values.prometheusMadisonIntegration.internal.madisonBackends }}
{{- if ($.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: madison-proxy-{{ . | sha256sum }}
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list $ (dict "app" "madison-proxy" "madison-backend" .)) | indent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: madison-proxy-{{ . | sha256sum }}
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: madison-proxy-{{ . | sha256sum }}
  namespace: d8-monitoring
{{ include "helm_lib_module_labels" (list $ (dict "app" "madison-proxy" "madison-backend" .)) | indent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: madison-proxy
      madison-backend: {{ . }}
  template:
    metadata:
      labels:
        app: madison-proxy
        madison-backend: {{ . }}
    spec:
{{- include "helm_lib_node_selector" (tuple $ "monitoring") | indent 6 }}
{{- include "helm_lib_tolerations" (tuple $ "monitoring") | indent 6 }}
{{- include "helm_lib_priority_class" (tuple $ "cluster-medium") | indent 6 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: madison-proxy
              topologyKey: kubernetes.io/hostname
      containers:
      - name: nginx
        image: {{ $.Values.global.modulesImages.registry }}/prometheus-madison-integration/madison-proxy:{{ $.Values.global.modulesImages.tags.prometheusMadisonIntegration.madisonProxy }}
        env:
        - name: MADISON_BACKEND
          value: {{ . }}
        - name: MADISON_AUTH_KEY
          valueFrom:
            secretKeyRef:
              name: madison-proxy
              key: auth-key
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        - containerPort: 10253
          name: healthz
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10253
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
            scheme: HTTP
          timeoutSeconds: 5
      imagePullSecrets:
      - name: deckhouse-registry
  {{- end }}
{{- end }}
