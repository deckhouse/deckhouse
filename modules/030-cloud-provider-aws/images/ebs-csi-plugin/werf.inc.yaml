---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver/bin/aws-ebs-csi-driver
  to: /bin/aws-ebs-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - 'bin/*'
  - 'sbin/*'
  - 'lib64/*'
docker:
  ENTRYPOINT: ["/bin/aws-ebs-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
git:
- url: https://github.com/kubernetes-sigs/aws-ebs-csi-driver.git
  to: /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver
  tag: v1.3.0
  stageDependencies:
    install:
    - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache ca-certificates e2fsprogs findmnt xfsprogs blkid e2fsprogs-extra util-linux make git
  install:
  - cd /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver
  - make linux/amd64
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                       e2fsprogs xfsprogs \
                       mount btrfs-progs