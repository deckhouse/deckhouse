---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver/bin/aws-ebs-csi-driver
  to: /bin/aws-ebs-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - etc/mke2fs.conf
  - bin/mount
  - bin/umount
  - bin/findmnt
  - bin/dmesg
  - sbin/badblocks
  - sbin/blockdev
  - 'sbin/blk*'
  - 'sbin/btrfs*'
  - sbin/debugfs
  - sbin/dumpe2fs
  - 'sbin/e2*'
  - sbin/findfs
  - 'sbin/fsck*'
  - 'sbin/fsfreeze'
  - 'sbin/fstrim'
  - sbin/mke2fs
  - 'sbin/mkfs*'
  - sbin/resize2fs
  - sbin/tune2fs
  - sbin/xfs_repair
  - sbin/wipefs
  - usr/bin/chattr
  - usr/bin/lsattr
  - usr/sbin/e2freefrag
  - usr/sbin/e4crypt
  - usr/sbin/e4defrag
  - usr/sbin/filefrag
  - usr/sbin/nvme
  - usr/sbin/xfs*
  # - 'lib64/libb*'
  # - 'lib64/libc*'
  # - 'lib64/libd*'
  # - 'lib64/libe*'
  # - 'lib64/libm*'
  # - 'lib64/libp*'
  # - 'lib64/libu*'
  - 'lib64/lib*'
  - 'lib64/ld*'
docker:
  ENTRYPOINT: ["/bin/aws-ebs-csi-driver"]
---
{{ $csiBuildPath := "/go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver" }}
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
shell:
  beforeInstall:
  - |
    apk add --no-cache ca-certificates make git \
      util-linux findmnt blkid\
      e2fsprogs e2fsprogs-extra \
      xfsprogs xfsprogs-extra \
      btrfs-progs btrfs-progs-extra
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p {{ $csiBuildPath }}
  - git clone --depth 1 --branch v1.3.0 https://github.com/kubernetes-sigs/aws-ebs-csi-driver.git {{ $csiBuildPath }}
  - cd {{ $csiBuildPath }}
  - make linux/amd64
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                      util-linux \
                      e2fsprogs xfsprogs \
                      mount btrfs-progs