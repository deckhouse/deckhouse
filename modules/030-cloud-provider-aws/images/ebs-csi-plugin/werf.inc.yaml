---
image: {{ $.ModuleName }}/{{ $.ImageName }}-1-3-0
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/bin/aws-ebs-csi-driver
  to: /bin/aws-ebs-csi-driver
  before: setup
docker:
  ENTRYPOINT: ["/bin/aws-ebs-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache make bash git mercurial patch rsync
  install:
  - mkdir /src
  - wget https://github.com/kubernetes-sigs/aws-ebs-csi-driver/archive/v1.3.0.tar.gz -O - | tar -xz --strip-components=1 -C /src/
  - cd /src
  - make bin/aws-ebs-csi-driver
  - chown 64535:64535 /src/bin/aws-ebs-csi-driver
  - chmod 0755 /src/bin/aws-ebs-csi-driver
