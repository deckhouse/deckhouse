---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/bin/aws-ebs-csi-driver
  to: /bin/aws-ebs-csi-driver
  before: setup
- image: common/busybox-static
  add: /build/busybox
  to: /bin/busybox
  before: setup
- image: common/util-linux-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - bin/fdisk
  - bin/findmnt
  - bin/mount
  - bin/umount
  - bin/mountpoint
  - bin/lsblk
  - bin/mountpoint
  - sbin/blkid
  - sbin/fsck
  - sbin/cfdisk
  - sbin/mkfs
  - sbin/sfdisk
  - sbin/wipefs
- image: common/e2fsprogs-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - sbin/badblocks
  - sbin/dumpe2fs
  - sbin/e2fsck
  - sbin/e2label
  - sbin/e2scrub
  - sbin/e2undo
  - sbin/e4defrag
  - sbin/fsck.ext2
  - sbin/fsck.ext4
  - sbin/mke2fs
  - sbin/mklost+found
  - sbin/tune2fs
  - sbin/debugfs
  - sbin/e2freefrag
  - sbin/e2image
  - sbin/e2mmpstatus
  - sbin/e2scrub_all
  - sbin/e4crypt
  - sbin/filefrag
  - sbin/fsck.ext3
  - sbin/logsave
  - sbin/mkfs.ext2
  - sbin/mkfs.ext3
  - sbin/mkfs.ext4
  - sbin/resize2fs
- image: common/xfsprogs-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - 'sbin/xfs_*'
  - 'sbin/*.xfs'
shell:
  setup:
    - /bin/busybox --install -s
docker:
  ENTRYPOINT: ["/bin/aws-ebs-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
git:
- url: https://github.com/kubernetes-sigs/aws-ebs-csi-driver.git
  to: /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver
  tag: v1.3.0
  # stageDependencies:
  #   install:
  #   - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache ca-certificates e2fsprogs findmnt xfsprogs blkid e2fsprogs-extra util-linux make git
  install:
  - cd /go/src/github.com/kubernetes-sigs/aws-ebs-csi-driver
  - make linux/amd64
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
