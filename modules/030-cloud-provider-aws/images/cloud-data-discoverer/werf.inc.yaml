---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /discoverer
    to: /discoverer
    before: setup
imageSpec:
  config:
    entrypoint: ["/discoverer"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
  - add: /{{ $.ModulePath }}modules/030-cloud-provider-aws/images/cloud-data-discoverer/src
    to:  /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
  - add: /go_lib/cloud-data
    to: /deckhouse/go_lib/cloud-data
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - go_lib/**/*.go
shell:
  install:
    - cd /src
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /deckhouse/go_lib/cloud-data
    to: /deckhouse/go_lib/cloud-data
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }}
    - go mod download
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /discoverer
    - chown 64535:64535 /discoverer
    - chmod 0755 /discoverer
