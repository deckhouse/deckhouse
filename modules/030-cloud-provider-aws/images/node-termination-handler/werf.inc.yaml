---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /node-termination-handler
    to: /node-termination-handler
    before: setup
imageSpec:
  config:
    entrypoint: ["/node-termination-handler"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v1.25.3 $(cat /run/secrets/SOURCE_REPO)/aws/aws-node-termination-handler.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git vendor
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  setup:
  - cd /src
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /node-termination-handler ./cmd/node-termination-handler.go
  - chown 64535:64535 /node-termination-handler
  - chmod 0755 /node-termination-handler
