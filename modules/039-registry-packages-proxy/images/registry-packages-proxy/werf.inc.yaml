---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /registry-packages-proxy
  before: setup
git:  
{{- include "image mount points" . }}  
imageSpec:
  config:
    entrypoint: ["/registry-packages-proxy"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
final: false
fromImage: builder/src
git:
- add: /{{ .ModulePath }}modules/039-{{ .ModuleName }}/images/{{ .ImageName }}/src
  to: /src
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
- add: /{{ .ModulePath }}go_lib/registry-packages-proxy
  to: /go_lib/registry-packages-proxy
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /go_lib/registry-packages-proxy
  to: /go_lib/registry-packages-proxy
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  setup:
  - cd /src
  - go test ./... -v
  - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64 
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /registry-packages-proxy cmd/registry-packages-proxy/*.go`) | indent 6 }}
  - chown 64535:64535 /registry-packages-proxy
  - chmod 0755 /registry-packages-proxy
mount:
{{ include "mount points for golang builds" . }}
