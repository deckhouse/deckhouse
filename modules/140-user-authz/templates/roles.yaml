{{- define "auth_rules_namespaces" }}
{{- $crds := . }}
{{- $result := list }}
{{- range $crd := $crds }}
{{- $result = append $result $crd.namespace }}
{{- end }}
{{- dict "namespaces" ( $result | uniq ) | toJson }}
{{- end }}

{{- define "user_authz_rules_for_not_recommended_objects_for_roles" }}
- apiGroups:
  - apps
  - extensions
  resources:
  - daemonsets
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - ""
  - extensions
  resources:
  - replicationcontrollers
  verbs:
  {{- include "user_authz_verbs" "r" }}
{{- end -}}

{{- define "user_authz_common_rules_for_roles" }}
  {{- $role := . -}}
  {{- $mode := "" }}
  {{- if or (eq $role "User") (eq $role "PrivilegedUser") }}
    {{- $mode = "r" }}
  {{- else if or (eq $role "Admin") (eq $role "Editor") }}
    {{- $mode = "rw" }}
  {{- end }}
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - ""
  - events.k8s.io
  resources:
  - events
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - limitranges
  - persistentvolumeclaims
  - services
  - serviceaccounts
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - ""
  resources:
  - namespaces
  - resourcequotas
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - apps
  - extensions
  resources:
  - replicasets
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
{{- include "user_authz_verbs" "r" }}
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  - nodes
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - autoscaling.k8s.io
  resources:
  - verticalpodautoscalers
  verbs:
  {{- include "user_authz_verbs" $mode }}
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  {{- include "user_authz_verbs" "r" }}
- apiGroups:
  - ""
  resources:
  - nodes
  - persistentvolumes
  verbs:
  {{- include "user_authz_verbs" "r" }}
  {{- include "user_authz_rules_for_not_recommended_objects_for_roles" . }}
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  {{- include "user_authz_verbs" $mode }}
{{- end -}}


{{- define "user_authz_user_rules_for_roles" }}
{{- end -}}

{{- define "user_authz_privileged_user_rules_for_roles" }}
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - delete
  - deletecollection
- apiGroups:
  - ""
  resources:
  - pods/attach
  - pods/exec
  verbs:
  - create
  - get
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  {{- include "user_authz_verbs" "r" }}
{{- end -}}

{{- define "user_authz_editor_rules_for_roles" }}
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  {{- include "user_authz_verbs" "w" }}
{{- end -}}

{{- define "user_authz_admin_rules_for_roles" }}
- apiGroups:
  - apps
  - extensions
  resources:
  - replicasets
  verbs:
  - delete
  - deletecollection
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - patch
  - update
{{- end -}}

{{- range $namespace := ( include "auth_rules_namespaces" .Values.userAuthz.internal.authRuleCrds | fromJson ).namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:scale
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
- apiGroups:
  - apps
  - extensions
  resources:
  - deployments/scale
  - statefulsets/scale
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:port-forward
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods/portforward
  verbs:
  - get
  - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:user
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
{{- include "user_authz_common_rules_for_roles" "User" }}
{{- include "user_authz_user_rules_for_roles" $ }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:privileged-user
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
{{- include "user_authz_common_rules_for_roles" "PrivilegedUser" }}
{{- include "user_authz_user_rules_for_roles" $ }}
{{- include "user_authz_privileged_user_rules_for_roles" $ }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:editor
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
{{- include "user_authz_common_rules_for_roles" "Editor" }}
{{- include "user_authz_user_rules_for_roles" $ }}
{{- include "user_authz_privileged_user_rules_for_roles" $ }}
{{- include "user_authz_editor_rules_for_roles" $ }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: user-authz:admin
  namespace: {{ $namespace }}
  {{- include "helm_lib_module_labels" (list $) | nindent 2 }}
rules:
{{- include "user_authz_common_rules_for_roles" "Admin" }}
{{- include "user_authz_user_rules_for_roles" $ }}
{{- include "user_authz_privileged_user_rules_for_roles" $ }}
{{- include "user_authz_editor_rules_for_roles" $ }}
{{- include "user_authz_admin_rules_for_roles" $ }}

{{- end }}
