apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:manage:security:viewer
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: manage
    rbac.deckhouse.io/level: scope
    rbac.deckhouse.io/scope: security
    rbac.deckhouse.io/aggregate-to-role: user
    rbac.deckhouse.io/aggregate-to-security: "true"
    rbac.deckhouse.io/aggregate-to-all-as: viewer
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.deckhouse.io/aggregate-to-security: "true"
        rbac.deckhouse.io/aggregate-to-role: viewer
rules: []