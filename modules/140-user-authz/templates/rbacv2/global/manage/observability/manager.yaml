apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:manage:observability:manager
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: manage
    rbac.deckhouse.io/level: scope
    rbac.deckhouse.io/scope: observability
    rbac.deckhouse.io/aggregate-to-role: admin
    rbac.deckhouse.io/aggregate-to-observability: "true"
    rbac.deckhouse.io/aggregate-to-all-as: manager
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.deckhouse.io/aggregate-to-observability: "true"
        rbac.deckhouse.io/aggregate-to-role: manager
rules: []