apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:manage:storage:admin
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: manage
    rbac.deckhouse.io/level: scope
    rbac.deckhouse.io/scope: storage
    rbac.deckhouse.io/aggregate-to-role: disaster-admin
    rbac.deckhouse.io/aggregate-to-storage: "true"
    rbac.deckhouse.io/aggregate-to-all-as: admin
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.deckhouse.io/aggregate-to-storage: "true"
      rbac.deckhouse.io/aggregate-to-role: admin
rules: []