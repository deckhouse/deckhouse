apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:manage:infrastructure:user
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: manage
    rbac.deckhouse.io/level: scope
    rbac.deckhouse.io/scope: infrastructure
    rbac.deckhouse.io/aggregate-to-role: manager
    rbac.deckhouse.io/aggregate-to-infrastructure: "true"
    rbac.deckhouse.io/aggregate-to-all-as: user
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.deckhouse.io/aggregate-to-infrastructure: "true"
        rbac.deckhouse.io/aggregate-to-role: user
rules: []