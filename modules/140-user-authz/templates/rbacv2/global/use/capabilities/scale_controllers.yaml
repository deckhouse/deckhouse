apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:use:capability:kubernetes:scale_controllers
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: use
    rbac.deckhouse.io/aggregate-to-role: user
rules:
  - apiGroups:
      - ""
    resources:
      - replicationcontrollers/scale
    verbs:
      - update
      - patch
  - apiGroups:
      - apps
    resources:
      - deployments/scale
      - replicasets/scale
      - statefulsets/scale
    verbs:
      - update
      - patch