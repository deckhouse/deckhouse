apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:use:capability:kubernetes:proxy_resources
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: use
    rbac.deckhouse.io/aggregate-to-role: user
rules:
  - apiGroups:
      - ""
    resources:
      - pods/proxy
      - services/proxy
    verbs:
      - create