apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:use:role:manager
  labels:
    heritage: deckhouse
    module: user-authz
    rbac.deckhouse.io/kind: use
aggregationRule:
  clusterRoleSelectors:
    - matchLabels:
        rbac.deckhouse.io/kind: use
        rbac.deckhouse.io/aggregate-to-all-as: manager
rules: []
