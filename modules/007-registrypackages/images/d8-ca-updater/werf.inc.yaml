{{- $version := "20.02.25" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - certs/
  - d8-ca-updater
  - ca-bundle.crt
  - install
  - uninstall
  before: install
imageSpec:
  config:
    labels: {"distro": "all", "version": "all", "d8-ca-updater": "{{ $version }}" }
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
final: false
fromImage: common/alt-p11-artifact
git:
- add: /{{ $.ModulePath }}modules{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/ca-certificates
  to: /ca-certificates
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: common/python-static
  add: /opt/python-static/bin
  to: /usr/bin
  before: install
  includePaths:
  - python3*
  - python3
- image: common/python-static
  add: /opt/python-static/lib
  to: /usr/lib
  before: install
  includePaths:
  - python3*
shell:
  beforeInstall:
  - apt-get install -y perl-Encode-compat perl-Time-Piece git
  install:
  - git clone --depth 1 {{ $.SOURCE_REPO }}/python-modules/wheels /wheels
  - pip3 install -f file:///wheels --no-index -r /requirements.txt
  - rm -rf /wheels
  - mv /mk-ca-bundle.pl /ca-certificates/mozilla
  - cd ca-certificates/mozilla
  - perl mk-ca-bundle.pl -n
  - mv ca-bundle.crt /ca-bundle.crt
  - python3 certdata2pem.py
  - mv *.crt /certs/
  - chmod +x /d8-ca-updater /install /uninstall
