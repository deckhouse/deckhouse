{{- $version := "2.40.1" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - mount
  - umount
  - swapoff
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    mount: {{ $version }}
    umount: {{ $version }}
    swapoff: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALT_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  setup:
    - git clone -b v{{ $version }} --depth 1 {{ $.SOURCE_REPO }}/util-linux/util-linux.git src
    - cd /src
    - ./autogen.sh 
    - ./configure  --enable-static-programs=mount,umount,swapoff --disable-shared --disable-liblastlog2
    - make LDFLAGS='-all-static' mount.static umount.static swapoff
    - strip ./mount.static && strip ./umount.static && strip ./swapoff
    - mv ./mount.static /mount && mv ./umount.static /umount && mv ./swapoff /swapoff
    - chmod +x /mount /umount /swapoff /install /uninstall
