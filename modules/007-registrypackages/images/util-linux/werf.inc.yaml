{{- $version := "2.39.2" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - mount
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    mount: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALT_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  setup:
    - git clone -b v2.40.1 --depth 1 {{ $.SOURCE_REPO }}/util-linux/util-linux.git src
    - cd /src
    - ./autogen.sh 
    - ./configure  --enable-static-programs=mount --disable-liblastlog2
    - CFLAGS='-static' LDFLAGS="-static" make mount
    - mv ./mount /mount
    - chmod +x /mount /install /uninstall
