{{/* Important! The iptables binaries from artifact are also used in kube-router image of network-policy-engine module and cni-simple-bridge. */}}
{{- $version := "1.8.9" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    iptables: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /src/scripts
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone -b libmnl-1.0.5 --depth 1 {{ $.SOURCE_REPO }}/netfilter/libmnl /src/libmnl
  - git clone -b libnftnl-1.2.6 --depth 1  {{ $.SOURCE_REPO }}/netfilter/libnftnl /src/libnftnl
  - git clone -b v{{ $version }} --depth 1  {{ $.SOURCE_REPO }}/netfilter/iptables /src/iptables
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make gettext-dev autoconf automake libtool clang g++ linux-headers bash pkgconf bzip2-dev libnl3 libc-dev libnl3-dev coreutils libuv utmps-libs glib-dev libmnl-static nghttp2-libs musl libbz2 gdbm pcre gcc perl-error zlib-dev libstdc++ ncurses-libs zlib file-dev linux-headers mpdecimal
  install:
  - export PKG_CONFIG_PATH=/opt/deckhouse/bin/.libs/pkgconfig
  - cd /src/libmnl
  - ./autogen.sh
  - ./configure --enable-static --libdir=/opt/deckhouse/bin/.libs
  - make && make install
  - cd /src/libnftnl
  - ./autogen.sh
  - ./configure --enable-static --libdir=/opt/deckhouse/bin/.libs
  - make && make install
  - cd /src/iptables
  - ./autogen.sh
  - ./configure --enable-static --disable-shared --libdir=/opt/deckhouse/bin/.libs
  - make LDFLAGS='-all-static'
  - strip ./iptables/xtables-legacy-multi && strip ./iptables/xtables-nft-multi
  - mv ./iptables/xtables-legacy-multi /xtables-legacy-multi && mv ./iptables/xtables-nft-multi /xtables-nft-multi
  - mv /src/scripts/* /
  - chmod +x /xtables-legacy-multi /xtables-nft-multi /install /uninstall
