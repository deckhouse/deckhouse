{{- $version := "1.8.8" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact-iptables-wrapper
  add: /src/iptables-wrapper
  to: /iptables-wrapper
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    iptables: {{ $version }}
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact-iptables-wrapper
from: {{ $.Images.BASE_GOLANG_19_ALPINE_DEV }}
git:
- add: /{{ $.ModulePath }}/modules/000-common/images/iptables-wrapper/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - git clone {{ .SOURCE_REPO }}/kubernetes-sigs/iptables-wrappers.git /src
  - cd /src
  - git reset --hard 680003b3c6e93b471a59ecc9ae87a8f9054b82f3
  install:
  - cd /src
  - find /patches -name '*.patch' | xargs git apply --verbose
  - GOPROXY={{ .GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o iptables-wrapper main.go
  - chown 64535:64535 iptables-wrapper
  - chmod 0755 iptables-wrapper
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALT_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  setup:
    - export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig
    - apt-get update && apt-get install libtool -y
    - git clone -b libmnl-1.0.5 --depth 1 git://git.netfilter.org/libmnl /src-libmnl
    - cd /src-libmnl
    - ./autogen.sh
    - ./configure --enable-static
    - make && make install
    - git clone -b libnftnl-1.2.6 --depth 1 git://git.netfilter.org/libnftnl /src-libnftnl
    - cd /src-libnftnl
    - ./autogen.sh
    - ./configure --enable-static
    - make && make install
    - git clone -b v{{ $version }} --depth 1 git://git.netfilter.org/iptables /src
    - cd /src
    - ./autogen.sh
    - ./configure --enable-static --disable-shared
    - make LDFLAGS='-all-static'
    - strip ./iptables/xtables-legacy-multi && strip ./iptables/xtables-nft-multi
    - mv ./iptables/xtables-legacy-multi /xtables-legacy-multi && mv ./iptables/xtables-nft-multi /xtables-nft-multi
    - chmod +x /xtables-legacy-multi /xtables-nft-multi /install /uninstall
