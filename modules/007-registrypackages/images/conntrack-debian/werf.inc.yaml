{{- $version := "1.4.6-2" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ env "BASE_SCRATCH" }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - conntrack_amd64.deb
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    maintainer: '"Deckhouse maintainers https://deckhouse.io"'
    distro: debian
    version: all
    conntrack: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ env "BASE_ALPINE" }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  - curl -sfL "http://ftp.debian.org/debian/pool/main/c/conntrack-tools/conntrack_{{ $version }}_amd64.deb" --output /conntrack_amd64.deb

