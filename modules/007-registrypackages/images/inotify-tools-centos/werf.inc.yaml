{{- $version := dict "7" "3.14-9" "8" "3.14-19" }}
{{- range $centos_version, $_ := .CandiVersionMap.bashible.centos }}
  {{- $image_version := index $version $centos_version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}{{ $centos_version }}-{{ $image_version }}
from: {{ env "BASE_SCRATCH" }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}{{ $centos_version }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - inotify-tools.x86_64.rpm
  - install
  - uninstall
  before: setup
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}{{ $centos_version }}-artifact-{{ $image_version }}
from: {{ env "BASE_ALPINE" }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  {{- if eq $centos_version "7" }}
  - curl -sL "https://mirrors.xtom.ee/epel/7/x86_64/Packages/i/inotify-tools-{{ index $version $centos_version }}.el7.x86_64.rpm" --output /inotify-tools.x86_64.rpm
  {{- else if eq $centos_version "8" }}
  - curl -sL "https://mirrors.xtom.ee/epel/8/Everything/x86_64/Packages/i/inotify-tools-{{ index $version $centos_version }}.el8.x86_64.rpm" --output /inotify-tools.x86_64.rpm
  {{- end }}
{{- end }}
