{{- $version := "1.6" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
git:
- add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /
  includePaths:
  - install
  - uninstall
  stageDependencies:
    setup:
    - '**/*'
import:
- artifact: jq
  add: /usr/bin/jq
  to: /jq
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    jq: {{ $version }}
