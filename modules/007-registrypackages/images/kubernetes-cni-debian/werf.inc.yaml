{{- $cni_versions := list }}
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $cni_versions = $value.cniVersion | toString | append $cni_versions }}
{{- end }}
{{- range $value := $cni_versions | uniq }}
  {{- $version := $value | toString }}
  {{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - kubernetes-cni_amd64.deb
  - flannel
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: debian
    version: all
    kubernetes-cni: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALPINE }}
git:
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  beforeInstall:
  - apk add --no-cache curl
  setup:
  - DEB_PACKAGE="https://packages.cloud.google.com/apt/$(curl https://packages.cloud.google.com/apt/dists/kubernetes-xenial/main/binary-amd64/Packages | grep kubernetes-cni_{{ $version }}-00  | awk '{print $2}')"
  - curl -sfL ${DEB_PACKAGE} --output /kubernetes-cni_amd64.deb
  - curl -sfL https://github.com/flannel-io/cni-plugin/releases/download/v1.1.2/cni-plugin-flannel-linux-amd64-v1.1.2.tgz | tar -xz ./flannel-amd64 && mv flannel-amd64 flannel
{{- end }}
