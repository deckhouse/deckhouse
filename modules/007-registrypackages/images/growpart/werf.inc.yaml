{{- $version := "0.33" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - growpart
  - install
  - uninstall
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-fdisk-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - fdisk
  - sfdisk
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    growpart: {{ $version }}
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact-{{ $image_version }}
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /src/scripts
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone -b v2.40.1 --depth 1 {{ $.SOURCE_REPO }}/util-linux/util-linux.git  /src/util-linux
  - git clone -b {{ $version }} --depth 1 {{ $.SOURCE_REPO }}/canonical/cloud-utils.git /src/cloud-utils
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-fdisk-{{ $image_version }}
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make gettext-dev autoconf automake libtool flex bison clang binutils g++ linux-headers
  install:
  - cd /src/util-linux
  - export LDFLAGS="-Wl,-z,now -Wl,-z,relro -static -s" 
  - export CFLAGS="-fPIC -pie -fstack-protector-all -O2 -D_FORTIFY_SOURCE=2 -static -s"
  - ./autogen.sh && ./configure --enable-static --enable-static-programs=fdisk,sfdisk --disable-pylibmount --without-python --disable-liblastlog2
  - make fdisk.static sfdisk.static && strip ./fdisk.static && strip ./sfdisk.static
  - mv ./fdisk.static /fdisk && mv ./sfdisk.static /sfdisk 
  - chmod +x /fdisk /sfdisk
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
shell:
  setup:
    - mv /src/cloud-utils/bin/growpart /growpart
    - mv /src/scripts/* /
    - chmod +x /growpart /install /uninstall
