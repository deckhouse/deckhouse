{{- $version := "08.04.25" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: builder/scratch
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /
  to: /
  includePaths:
  - pause.tar
  - install
  - uninstall
  before: setup
imageSpec:
  config:
    labels: {"distro": "all", "version": "all", "pause": "{{ $version }}" }
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/alpine
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/scripts
  to: /
  stageDependencies:
    setup:
    - '**/*'
import:
- image: common/crane
  add: /crane
  to: /crane
  before: setup
dependencies:
- image: common/pause
  before: setup
  imports:
  - type: ImageDigest
    targetEnv: IMAGE_DIGEST
  - type: ImageRepo
    targetEnv: IMAGE_REPO
mount:
- fromPath: ~/.docker
  to: /root/.docker
shell:
  setup:
  - case "$IMAGE_REPO" in *.local/*) export param="--insecure" ;; esac
  - /crane pull $IMAGE_REPO@$IMAGE_DIGEST $param /pause.tar
