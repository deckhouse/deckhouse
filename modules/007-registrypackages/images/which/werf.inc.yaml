{{- $version := "2.23" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
fromImage: builder/scratch
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - which
  - install
  - uninstall
  before: setup
imageSpec:
  config:
    labels: {"distro": "all", "version": "all", "which": "{{ $version }}" }
    clearUser: true
    clearWorkingDir: true
    clearCmd: true
    clearEntrypoint: true
    removeEnv: ["/.*/"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
final: false
fromImage: builder/alpine
git:
- add: /{{ $.ModulePath }}/modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /src/scripts
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone -b v{{ $version }} --depth 1 $(cat /run/secrets/SOURCE_REPO)/gnu/which.git  /src/which
  - rm -rf /src/which/.git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
fromImage: builder/alpine
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: setup
shell:
  install:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make build-base gcc binutils
  setup:
  - cd /src/which
  - export CFLAGS="-static -O2 -s"
  - export LDFLAGS="-static"
  - ./configure --disable-nls --disable-rpath
  - make
  - strip ./which
  - ./which --version
  - mv ./which /which
  - mv /src/scripts/* /
  - chmod +x /which /install /uninstall