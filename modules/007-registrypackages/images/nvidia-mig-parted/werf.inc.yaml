{{- $version := "0.12.1" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - install
  - uninstall
  - nvidia-mig-parted
  before: setup
imageSpec:
  config:
    labels: { "distro": "all", "version": "all", "nvidia-mig-parted": "{{ $version }}" }
    clearUser: true
    clearWorkingDir: true
    clearCmd: true
    clearEntrypoint: true
    removeEnv: ["/.*/"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
final: false
from: {{ $.Images.BASE_ALPINE }}
git:
- add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /
  includePaths:
  - install
  - uninstall
  stageDependencies:
    setup:
    - '**/*'
import:
- image: node-manager/nvidia-mig-manager-build-artifact
  add: /usr/bin/nvidia-mig-parted
  to: /nvidia-mig-parted
  before: setup
shell:
  setup:
  - chmod +x /nvidia-mig-parted /install /uninstall
