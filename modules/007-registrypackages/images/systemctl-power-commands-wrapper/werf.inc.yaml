{{- $version := "0.2" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}/modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /src/scripts
  stageDependencies:
    setup:
    - '**/*'
- add: /{{ $.ModulePath }}/modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src/wrapper
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  - 'Makefile'
  stageDependencies:
    install:
    - 'go.mod'
    - 'go.sum'
    setup:
    - '**/*.go'
    - 'Makefile'
shell:
  install:
  - cd /src/wrapper
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  install:
  - cd /src/wrapper
  # - make
  - CGO_ENABLED=0 GOOS=linux go build -ldflags "-s -w" -o systemctl-power-commands-wrapper main.go
  - mv ./systemctl-power-commands-wrapper /
  - mv /src/scripts/* /
  - chmod +x /systemctl-power-commands-wrapper /install /uninstall
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
fromImage: builder/scratch
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - systemctl-power-commands-wrapper
  - install
  - uninstall
  before: setup
imageSpec:
  config:
    labels: {"distro": "all", "version": "all", "systemctl-power-commands-wrapper": "{{ $version }}" }
    clearUser: true
    clearWorkingDir: true
    clearCmd: true
    clearEntrypoint: true
    removeEnv: ["/.*/"]
