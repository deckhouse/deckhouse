{{- $version := "1.7.3.4" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - socat
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    socat: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}/modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /src/scripts
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone --depth 1 --branch tag-{{ $version }}  {{ $.SOURCE_REPO }}/socat.git /src/socat
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALT }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get update && apt-get install yodl make autoconf automake glibc-devel-static build-essential -y
  install:
  - cd /src/socat
  - autoconf
  - CC='/usr/bin/gcc -static' CFLAGS="-fPIC" CPPFLAGS="-I/build -DNETDB_INTERNAL=-1" ./configure
  - make
  - strip ./socat
  - mv ./socat /socat
  - mv /src/scripts/* /
  - chmod +x /socat /install /uninstall
