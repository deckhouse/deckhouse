{{- $version := "1.5.11" }}
{{- $image_version := $version | replace "." "-" }}

---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ env "BASE_SCRATCH" }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - containerd
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    maintainer: '"Deckhouse maintainers https://deckhouse.io"'
    distro: all
    version: all
    containerd: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ env "BASE_GOLANG_16_BUSTER" }}
git:
- add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
  to: /
  stageDependencies:
    setup:
    - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apt-get update
  - apt-get install -y patch libbtrfs-dev
  install:
  - mkdir -p /src
  - cd /src
  - git clone https://github.com/containerd/containerd.git
  - cd containerd
  - git checkout tags/v{{ $version }}
  - git config --global user.email "builder@deckhouse.io"
  - git cherry-pick 5f3ce9512b74718ac9519196ba70dfb1ee075fbe # Do not append []string{""} to command to preserve Docker and Werf compatibility
  - make bin/containerd
  - mv bin/containerd /containerd
  setup:
  - chmod +x /containerd /install /uninstall
