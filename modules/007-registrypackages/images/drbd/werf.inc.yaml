{{- $version := "9.2.4" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}

import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
    add: /
    to: /
    includePaths:
      - drbd
      - install
      - uninstall
    before: setup
docker:
  LABEL:
    distro: all
    version: all
    drbd: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALPINE }}

git:
  - url: https://github.com/LINBIT/drbd/
    add: /
    to: /drbd
    tag: drbd-{{ $version }}
  - add: /modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /scripts
shell:
  setup:
    - mv /scripts/* /
    - chmod +x /install
    - chmod +x /uninstall
    - echo 'GIT-hash:123456' > /drbd/drbd/.drbd_git_revision
