{{- $version := "0.7.1" }}
{{- $image_version := $version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
from: {{ $.Images.BASE_SCRATCH }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /
  to: /
  includePaths:
  - nc
  - install
  - uninstall
  before: setup
docker:
  LABEL:
    distro: all
    version: all
    nc: {{ $version }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
from: {{ $.Images.BASE_ALT_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/007-{{ $.ModuleName }}/images/{{ $.ImageName }}/scripts
    to: /
    stageDependencies:
      setup:
      - '**/*'
shell:
  setup:
    - git clone https://git.launchpad.net/ubuntu/+source/netcat src
    - cd src && for i in `cat ./debian/patches/series`; do   echo "** patch $i" 1>&2;   cat "./debian/patches/$i"; done | patch -p1
    - make linux LDFLAGS='-static' DFLAGS='-DDEBIAN_VERSION=\"Flant\"'
    - make && make install
    - mv ./nc /nc
    - chmod +x /nc /install /uninstall
