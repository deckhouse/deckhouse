{{ $eventsExporterVersion:= "0.0.4" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/340-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ $eventsExporterVersion }} {{ $.SOURCE_REPO }}/nabokihms/events_exporter.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf /src/.git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go build -a -ldflags '-s -w -extldflags "-static"' -o events_exporter main.go
  - chown -R 64535:64535 /src/
  - chmod 0700 /src/events_exporter
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/events_exporter
    to: /events_exporter
    before: setup
docker:
  ENTRYPOINT:
    - "/events_exporter"