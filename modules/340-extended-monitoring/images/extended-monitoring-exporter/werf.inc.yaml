---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
docker:
  ENTRYPOINT: ["/image-availability-exporter"]
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /image-availability-exporter
    to: /image-availability-exporter
    after: setup
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_21_ALPINE_DEV }}
git:
  - add: /{{ .ModulePath }}modules/030-{{ .ModuleName }}/images/{{ .ImageName }}/src
    to: /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
      - hack
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - go.mod
        - go.sum
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - GOPROXY={{ $.GOPROXY }} go mod download
  setup:
    - cd /src
    - CGO_ENABLED=0 GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o /image-availability-exporter .
    - chown 64535:64535 /src/image-availability-exporter
    - chmod 0700 /src/image-availability-exporter
