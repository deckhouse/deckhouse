---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
docker:
  ENTRYPOINT: ["/extended-monitoring-exporter"]
import:
  - artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
    add: /extended-monitoring-exporter
    after: setup
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: common/src-artifact
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src
  to: /src
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
shell:
  install:
  - cd /src
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go mod download
    - go build -ldflags="-s -w" -o /extended-monitoring-exporter main.go
    - chown 64535:64535 /extended-monitoring-exporter
    - chmod 0700 /extended-monitoring-exporter
