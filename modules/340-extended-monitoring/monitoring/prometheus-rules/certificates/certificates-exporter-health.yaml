- name: d8.extended-monitoring.x504-certificate-exporter.availability
  rules:

  - alert: D8CertExporterTargetDown
    expr: max by (job) (up{job="x504-certificate-exporter"} == 0)
    for: 1m
    labels:
      severity_level: "8"
      d8_module: extended-monitoring
      d8_component: x504-certificate-exporter
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_create_group_if_not_exists__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      plk_grouped_by__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      plk_ignore_labels: "job"
      description: |
        Check the Pod status: `kubectl -n d8-monitoring get pod -l app=x504-certificate-exporter`

        Or check the Pod logs: `kubectl -n d8-monitoring logs -l app=x504-certificate-exporter -c x504-certificate-exporter`
      summary: Prometheus cannot scrape the x504-certificate-exporter metrics.

  - alert: D8CertExporterTargetAbsent
    expr: absent(up{job="x504-certificate-exporter"}) == 1
    for: 15m
    labels:
      severity_level: "8"
      d8_module: extended-monitoring
      d8_component: x504-certificate-exporter
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_ignore_labels: "job"
      plk_create_group_if_not_exists__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      plk_grouped_by__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      description: |
        Check the Pod status: `kubectl -n d8-monitoring get pod -l app=x504-certificate-exporter`

        Or check the Pod logs: `kubectl -n d8-monitoring logs -l app=x504-certificate-exporter -c x504-certificate-exporter`
      summary: There is no `x504-certificate-exporter` target in Prometheus.

  - alert: D8CertExporterPodIsNotReady
    expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="d8-monitoring", pod=~"x504-certificate-exporter-.*"}) != 1
    for: 30m
    labels:
      severity_level: "8"
      d8_module: extended-monitoring
      d8_component: x504-certificate-exporter
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_labels_as_annotations: "pod"
      plk_create_group_if_not_exists__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      plk_grouped_by__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      summary: The x504-certificate-exporter Pod is NOT Ready.
      description: |
        The recommended course of action:
        1. Retrieve details of the Deployment: `kubectl -n d8-monitoring describe deploy x504-certificate-exporter`
        2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-monitoring describe pod -l app=x504-certificate-exporter`

  - alert: D8CertExporterPodIsNotRunning
    expr: absent(kube_pod_status_phase{namespace="d8-monitoring",phase="Running",pod=~"x504-certificate-exporter-.*"})
    for: 30m
    labels:
      severity_level: "8"
      d8_module: extended-monitoring
      d8_component: x504-certificate-exporter
    annotations:
      plk_protocol_version: "1"
      plk_markup_format: "markdown"
      plk_create_group_if_not_exists__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      plk_grouped_by__d8_cert_exporter_malfunctioning: "D8CertExporterMalfunctioning,prometheus=deckhouse,kubernetes=~kubernetes"
      summary: The x504-certificate-exporter Pod is NOT Running.
      description: |
        The recommended course of action:
        1. Retrieve details of the Deployment: `kubectl -n d8-monitoring describe deploy x504-certificate-exporter`
        2. View the status of the Pod and try to figure out why it is not running: `kubectl -n d8-monitoring describe pod -l app=x504-certificate-exporter`
