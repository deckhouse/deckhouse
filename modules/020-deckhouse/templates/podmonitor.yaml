{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: deckhouse
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: self
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_container_port_number]
      regex: "9650"
      action: keep
    - regex: endpoint|namespace|container
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
    - targetLabel: scrape_source
      replacement: self
  - port: custom
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
    - regex: endpoint|namespace|container
      action: labeldrop
    - targetLabel: tier
      replacement: cluster
    - targetLabel: scrape_source
      replacement: custom
  selector:
    matchLabels:
      app: deckhouse
  namespaceSelector:
    matchNames:
    - d8-system
{{- end }}
