linter-settings:
  oss:
    disable: true
  container:
    exclude-rules:
      dns-policy:
        - kind: Deployment
          name: cloud-controller-manager
  probes:
    exclude-rules:
      liveness:
        - kind: Deployment
          name: cloud-data-discoverer
          container: kube-rbac-proxy
      readiness:
        - kind: Deployment
          name: cloud-data-discoverer
          container: kube-rbac-proxy
