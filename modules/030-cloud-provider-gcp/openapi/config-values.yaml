type: object
properties:
  storageClass:
    type: object
    properties:
      exclude:
        type: array
        items:
          type: string
        description: |
          A list of StorageClass names (or regex expressions for names) to exclude from the creation in the cluster;
        x-examples:
        - ["pd-standard.*", "pd-ssd-replicated"]
      default:
        type: string
        description: |-
          The name of StorageClass that will be used.

          If the parameter is omitted, the default StorageClass is either:

          * existing StorageClass present in the cluster that has the default annotation;
          * the first StorageClass created by the module (in accordance with the order listed in the table above).
        x-examples:
        - "pd-ssd-not-replicated"
