apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gcpinstanceclasses.deckhouse.io
  labels:
    heritage: deckhouse
    module: cloud-provider-gcp
spec:
  group: deckhouse.io
  versions:
    - name: v1alpha1
      served: true
      storage: true
  preserveUnknownFields: false
  scope: Cluster
  names:
    plural: gcpinstanceclasses
    singular: gcpinstanceclass
    kind: GCPInstanceClass
    categories:
    - cloudinstanceclasses
  validation:
    openAPIV3Schema:
      type: object
      description: GCPInstanceClass defines GCP-specific properties for to-be-provisioned Instances.
      required:
      - spec
      properties:
        spec:
          type: object
          required:
          - machineType
          - image
          properties:
            machineType:
              description: Machine type of GCP instance.
              example: n1-standard-4
              type: string
            image:
              description: Image to use whilst provisioning GCP servers.
              example: https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20190911
              type: string
            preemptible:
              description: Should instances be preemtible.
              type: boolean
            diskType:
              description: Instance disk type.
              example: "pd-ssd"
              type: string
              enum:
              - "pd-standard"
              - "pd-ssd"
            diskSizeGb:
              description: Instance disk size in gigabytes.
              example: 20
              type: integer
            cloudInitSteps:
              type: object
              properties:
                version:
                  description: cloud-init-steps version
                  example: "ubuntu-18.04-1.0"
                  type: string
                options:
                  description: "Options to pass to cloud-init-steps. Vary between different cloud-init-steps versions"
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
