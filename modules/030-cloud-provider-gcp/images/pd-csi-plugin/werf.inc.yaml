---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/bin/gce-pd-csi-driver
  to: /gce-pd-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - 'bin/*'
  - 'sbin/*'
  - 'lib64/*'
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-mad-hack
  add: /lib/udev/scsi_id
  to: /lib/udev_containerized/scsi_id
  before: setup
docker:
  ENTRYPOINT: ["/gce-pd-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_BUSTER }}
git:
- url: https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver
  to: /src
  tag: v1.3.3
  stageDependencies:
    install:
    - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apt-get update
  - |  
    apt-get install -y --no-install-recommends \
      util-linux e2fsprogs mount ca-certificates udev \
      xfsprogs nvme-cli xxd && \
      apt-get clean -y && \
      rm -rf /var/cache/debconf/* /var/lib/apt/lists/* /var/log/* /tmp/* /var/tmp/*
  install:
  - cd /src
  - GCE_PD_CSI_STAGING_VERSION=v1.3.3 make gce-pd-driver
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                       e2fsprogs xfsprogs \
                       mount btrfs-progs udev
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-mad-hack
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      ln -fs /bin/rm /usr/sbin/rm \
        && apt-get install -y udev
