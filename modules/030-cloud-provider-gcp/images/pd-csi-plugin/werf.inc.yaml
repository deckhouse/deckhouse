---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/bin/gce-pd-csi-driver
  to: /gce-pd-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - etc/mke2fs.conf
  - 'bin/btrfs*'
  - bin/mount
  - bin/umount
  - bin/findmnt
  - bin/dmesg
  - sbin/badblocks
  - 'sbin/blk*'
  - sbin/debugfs
  - sbin/dumpe2fs
  - 'sbin/e2*'
  - 'sbin/fsck*'
  - 'sbin/fsfreeze'
  - 'sbin/fstrim'
  - sbin/mke2fs
  - 'sbin/mkfs*'
  - sbin/resize2fs
  - sbin/tune2fs
  - sbin/xfs_repair
  - sbin/wipefs
  - usr/bin/chattr
  - usr/bin/lsattr
  - usr/sbin/e2freefrag
  - usr/sbin/e4crypt
  - usr/sbin/e4defrag
  - usr/sbin/filefrag
  - usr/sbin/nvme
  - usr/sbin/xfs*
  - usr/bin/xxd
  - 'lib64/libb*'
  - 'lib64/libc*'
  - 'lib64/libm*'
  - 'lib64/libp*'
  - 'lib64/libu*'
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-mad-hack
  add: /lib/udev/scsi_id
  to: /lib/udev_containerized/scsi_id
  before: setup
docker:
  ENTRYPOINT: ["/gce-pd-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_BUSTER }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apt-get update
  - |  
    apt-get install -y --no-install-recommends \
      util-linux e2fsprogs mount ca-certificates udev \
      xfsprogs nvme-cli xxd && \
      apt-get clean -y && \
      rm -rf /var/cache/debconf/* /var/lib/apt/lists/* /var/log/* /tmp/* /var/tmp/*
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p /src
  - git clone --depth 1 --branch v1.3.3 https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver.git /src
  - cd /src
  - GCE_PD_CSI_STAGING_VERSION=v1.3.3 make gce-pd-driver
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                       e2fsprogs xfsprogs \
                       mount btrfs-progs udev
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-mad-hack
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      ln -fs /bin/rm /usr/sbin/rm \
        && apt-get install -y udev
