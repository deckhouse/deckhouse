---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/bin/gce-pd-csi-driver
  to: /gce-pd-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-ubuntu-base-artifact
  add: /lib/udev/scsi_id 
  to: /lib/udev_containerized/scsi_id
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-ubuntu-base-artifact
  add: /
  to: /
  includePaths:
  - '/etc/mke2fs.conf'
  - '/bin/*mount'
  - '/sbin/blkid'
  - '/sbin/fsck*'
  - '/sbin/mkfs*'
  - '/sbin/fsck.xfs'
  - '/sbin/blockdev'
  - '/sbin/dumpe2fs'
  - '/sbin/xfs_repair'
  - '/usr/lib/xfsprogs/xfs*'
  - '/usr/sbin/xfs*'
  - '/usr/bin/xxd'
  - '/bin/udevadm'
docker:
  ENTRYPOINT: ["/gce-pd-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_ALPINE }}
git:
- url: https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver
  to: /src
  tag: v1.3.3
  stageDependencies:
    install:
    - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache make bash git mercurial patch rsync
  install:
  - cd /src
  - GOOS=linux GCE_PD_CSI_STAGING_VERSION=v1.3.3 make gce-pd-driver
  - chown 64535:64535 bin/gce-pd-csi-driver
  - chmod 0755 bin/gce-pd-csi-driver
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-ubuntu-base-artifact
from: {{ $.Images.BASE_UBUNTU }}
shell:
  beforeInstall:
  - apt-get update
  - apt-get install -y --no-install-recommends util-linux e2fsprogs mount ca-certificates udev xfsprogs && apt-get clean -y && rm -rf /var/cache/debconf/* /var/lib/apt/lists/* /var/log/* /tmp/* /var/tmp/*