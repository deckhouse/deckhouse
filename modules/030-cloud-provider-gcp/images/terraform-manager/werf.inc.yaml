---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi
  to: /candi
  excludePaths:
  - '**/terraform_versions.yml'
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi/terraform_versions.yml
  to: /terraform-manager/terraform_versions.yml
import:
- image: terraform-provider-gcp
  add: /terraform-provider-gcp
  to: /terraform-manager/terraform-provider-gcp
  before: setup

{{ include "image_spec_for_infrastructure_manager" . }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v{{ .TF.gcp.version }} $(cat /run/secrets/SOURCE_REPO)/hashicorp/terraform-provider-google.git .
  - git apply /patches/*.patch --verbose
  - rm -rf .git scripts/diff.go
---
image: terraform-provider-gcp
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o terraform-provider-gcp -ldflags="-s -w -extldflags \"-static\" -X github.com/hashicorp/terraform-provider-google/version.ProviderVersion={{ .TF.gcp.version }}"
  - mv terraform-provider-gcp /terraform-provider-gcp
  - strip /terraform-provider-gcp
  - chmod -R 755 /terraform-provider-gcp
  - chown 64535:64535 /terraform-provider-gcp
