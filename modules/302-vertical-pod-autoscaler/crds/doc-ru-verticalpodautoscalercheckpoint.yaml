spec:
  versions:
  - name: v1
    schema:
      openAPIV3Schema: &schema
        description: Контрольная точка внутреннего состояния VPA, используемая для восстановления после перезапуска механизма рекомендаций.
        properties:
          apiVersion:
            description: |-
              Определяет версионированную схему представления этого объекта. Серверы должны преобразовывать распознанные схемы в последнее внутреннее значение и могут отклонять непризнанные значения.

              Больше информации [в документации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources).
          kind:
            description: |-
              Значение, представляющее REST-ресурс, который описывает данный объект. Серверы могут определить его из конечной точки, к которой клиент отправляет запросы. Не может быть изменено. Используется в CamelCase.

              Больше информации [в документации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds).
          metadata:
          spec:
            description: |-
              Спецификация чекпоинта.

              Больше информации [в документации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status).
            properties:
              containerName:
                description: |-
                  Название контейнера, для которого был создан чекпоинт.
              vpaObjectName:
                description: |-
                  Название объекта VPA, в котором хранится объект VerticalPodAutoscalerCheckpoint.
          status:
            description: Данные чекпоинта.
            properties:
              cpuHistogram:
                description: |-
                  Чекпоинт гистограммы (histogram) для потребления CPU.
                properties:
                  bucketWeights:
                    description: Отображение от индекса корзины к весу корзины.
                  referenceTimestamp:
                    description: Опорная временная метка для образцов, собранных
                      в этой гистограмме.
                  totalWeight:
                    description: Сумма образцов, используемая в качестве знаменателя
                      для весов из BucketWeights.
              firstSampleStart:
                description: Временная метка первого образца из гистограмм.
              lastSampleStart:
                description: Временная метка последнего образца из гистограмм.
              lastUpdateTime:
                description: Время, когда статус был обновлен в последний раз.
              memoryHistogram:
                description: Контрольная точка гистограммы для анализа потребления памяти.
                properties:
                  bucketWeights:
                    description: Отображение от индекса бакета (bucket) к весу бакета.
                  referenceTimestamp:
                    description: Опорная временная метка для образцов, собранных
                      в этой гистограмме.
                  totalWeight:
                    description: Сумма образцов, используемая в качестве знаменателя
                      для весов из BucketWeights.
              totalSamplesCount:
                description: Общее количество образцов в гистограммах.
              version:
                description: Версия формата сохраненных данных.
  - name: v1beta2
    schema:
      openAPIV3Schema: *schema
    served: true
    storage: false
    deprecated: true
