spec:
  versions:
  - name: v1
    schema:
      openAPIV3Schema: &schema
        description: Контрольная точка внутреннего состояния VPA, используемая для восстановления после перезапуска механизма рекомендаций.
        properties:
          apiVersion:
            description: |-
              Определяет версионированную схему представления этого объекта. Серверы должны преобразовывать распознанные схемы в последнее внутреннее значение и могут отклонять непризнанные значения.
              
              [Больше информации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources).
          kind:
            description: |-
              Значение, представляющее REST-ресурс, который описывает данный объект. Серверы могут определить его из конечной точки, к которой клиент отправляет запросы. Не может быть изменено. Используется в CamelCase. 
              
              [Больше информации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds).
          metadata:
          spec:
            description: |-
              Спецификация чекпоинта. 
               
              [Больше информации](https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status).
            properties:
              containerName:
                description: |-
                  Название контейнера, для которого был создан чекпоинт. 
              vpaObjectName:
                description: |-
                  Название объекта VPA, в котором хранится объект VerticalPodAutoscalerCheckpoint.
          status:
            description: Данные чекпоинта.
            properties:
              cpuHistogram:
                description: |-
                  Чекпоинт гистограммы (histogram) для потребления CPU.
                properties:
                  bucketWeights:
                    description: Отображение от индекса корзины к весу корзины.
                  referenceTimestamp:
                    description: Reference timestamp for samples collected within
                      this histogram.
                  totalWeight:
                    description: Sum of samples to be used as denominator for weights
                      from BucketWeights.
              firstSampleStart:
                description: Timestamp of the fist sample from the histograms.
              lastSampleStart:
                description: Timestamp of the last sample from the histograms.
              lastUpdateTime:
                description: The time when the status was last refreshed.
              memoryHistogram:
                description: Checkpoint of histogram for consumption of memory.
                properties:
                  bucketWeights:
                    description: Map from bucket index to bucket weight.
                  referenceTimestamp:
                    description: Reference timestamp for samples collected within
                      this histogram.
                  totalWeight:
                    description: Sum of samples to be used as denominator for weights
                      from BucketWeights.
              totalSamplesCount:
                description: Total number of samples in the histograms.
              version:
                description: Version of the format of the stored data.
  - name: v1beta2
    schema:
      openAPIV3Schema: *schema
    served: true
    storage: false
    deprecated: true
