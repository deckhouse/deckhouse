{{- define "updater_resources" }}
cpu: 25m
memory: 100Mi
{{- end }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-updater
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "vpa-updater")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-updater
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
    - containerName: "updater"
      minAllowed:
        {{- include "updater_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 200m
        memory: 1000Mi
    {{- include "helm_lib_vpa_kube_rbac_proxy_resources" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "vpa-updater")) | nindent 2 }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: vpa-updater
  template:
    metadata:
      labels:
        app: vpa-updater
        tier: vpa-controller
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_nobody" . | nindent 6 }}
      automountServiceAccountToken: true
      serviceAccountName: d8-vertical-pod-autoscaler-updater
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: updater
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "updater") }}
        command:
        - /updater
        - --address=127.0.0.1:8943 # prometheus metrics address
        - --eviction-tolerance=0.1
        - --eviction-rate-limit=1
        {{- if eq .Values.global.deckhouseVersion "dev" }}
        - --min-replicas=1
        {{- else }}
        - --min-replicas=2
        {{- end }}
        - --stderrthreshold=0
        - --updater-interval={{ printf "%vs" $.Values.global.discovery.prometheusScrapeInterval }}
        - --feature-gates=InPlaceOrRecreate=true
        - --v=4
        ports:
        - containerPort: 8943
          name: http-metrics
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- include "updater_resources" . | nindent 12 }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list $ "kubeRbacProxy") }}
        args:
          - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):4204"
          - "--v=2"
          - "--logtostderr=true"
          - "--stale-cache-interval=1h30m"
          - "--livez-path=/livez"
        env:
          - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KUBE_RBAC_PROXY_CONFIG
            value: |
              upstreams:
              - upstream: http://127.0.0.1:8943/metrics
                path: /metrics
                authorization:
                  resourceAttributes:
                    namespace: kube-system
                    apiGroup: apps
                    apiVersion: v1
                    resource: deployments
                    subresource: prometheus-metrics
                    name: vpa-updater
        ports:
          - containerPort: 4204
            name: https-metrics
        livenessProbe:
          httpGet:
            path: /livez
            port: 4204
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /livez
            port: 4204
            scheme: HTTPS
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- include "helm_lib_container_kube_rbac_proxy_resources" . | nindent 12 }}
