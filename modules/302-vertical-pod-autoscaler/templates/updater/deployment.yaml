---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: vpa-updater
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "vpa-updater")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: vpa-updater
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "admission-controller"
      maxAllowed:
        cpu: 100m
        memory: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpa-updater
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "vpa-updater")) | nindent 2 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpa-updater
  template:
    metadata:
      labels:
        app: vpa-updater
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_nobody" . | nindent 6 }}
      serviceAccountName: d8-vertical-pod-autoscaler-updater
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: updater
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.verticalPodAutoscaler.updater }}"
        command:
        - /updater
        - --address=:8943
        - --eviction-tolerance=0.1
        - --min-replicas=2
        - --stderrthreshold=0
        - --updater-interval={{ printf "%vs" $.Values.global.discovery.prometheusScrapeInterval }}
        - --v=4
        ports:
        - containerPort: 8080
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
