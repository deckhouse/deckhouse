                  type: object
                  description: |
                    Additional headers to add to all request. (map: key (string)).
                  additionalProperties:
                    type: string
                  x-kubernetes-preserve-unknown-fields: true
                additionalLogFields:
                  type: object
                  description: |
                    Additional fields to add to nginx logs. (map: key (string)).
                  additionalProperties:
                    type: string
