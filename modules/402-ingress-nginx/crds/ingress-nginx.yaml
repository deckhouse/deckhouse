                        type: string
                      x-kubernetes-preserve-unknown-fields: true
                hostPort:
                  type: object
                  description: |
                    `HostPort` inlet settings.
                  anyOf:
                    - {required: ["httpPort"]}
                    - {required: ["httpsPort"]}
                  properties:
