fromImage: builder/alpine-3.21
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src/ingress-nginx/images/nginx/rootfs/
  to: /
  before: install
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
