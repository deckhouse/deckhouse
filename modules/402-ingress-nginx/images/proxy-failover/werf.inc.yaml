---
artifact: {{ .ModuleName }}/build-entrypoint-artifact
from: {{ .Images.BASE_GOLANG_19_ALPINE }}
git:
- add: /{{ $.ModulePath }}modules/402-{{ $.ModuleName }}/images/{{ $.ImageName }}/
  to: /src
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags='-extldflags "-static" -s -w' -o entrypoint main.go
  - chown -R 64535:64535 entrypoint
  - chmod 0700 entrypoint
---
artifact: {{ .ModuleName }}/build-nginx-static-artifact
from: {{ .Images.BASE_UBUNTU }}
git:
- add: /{{ $.ModulePath }}modules/402-{{ $.ModuleName }}/images/{{ $.ImageName }}/conf/
  to: /opt/nginx-static/conf
  stageDependencies:
    install:
    - '**/*.tpl'
shell:
  install:
  - mkdir build && cd build
  - apt update && apt install -y --no-install-recommends libxslt1-dev libxml2-dev zlib1g-dev libpcre3-dev libbz2-dev libssl-dev git wget build-essential
  - export NGINX_VERSION=1.24.0 OPENSSL_VERSION=3.1.3
  - wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
  - tar -xzf nginx-${NGINX_VERSION}.tar.gz
  - cd nginx-${NGINX_VERSION}
  - wget --no-check-certificate https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
  - tar -xzf openssl-${OPENSSL_VERSION}.tar.gz
  - ./configure --prefix=/opt/nginx-static --with-cc-opt="-static -static-libgcc" --with-ld-opt="-static" --with-cpu-opt=generic --with-pcre --with-mail --with-ipv6 --with-poll_module --with-select_module --with-select_module --with-poll_module --with-http_ssl_module --with-http_realip_module --with-http_addition_module --with-http_sub_module --with-http_dav_module --with-http_flv_module --with-http_mp4_module --with-http_gunzip_module --with-http_gzip_static_module --with-http_auth_request_module --with-http_random_index_module --with-http_secure_link_module --with-http_degradation_module --with-http_stub_status_module --with-mail --with-mail_ssl_module --with-openssl=./openssl-${OPENSSL_VERSION}
  - make -j1
  - make -j1 install
  - chown -R 64535:64535 /opt/nginx-static
  - chmod 0700 /opt/nginx-static/sbin/nginx
  - chmod -R 0600 /opt/nginx-static/conf
  - rm /opt/nginx-static/conf/nginx.conf
---
image: {{ .ModuleName }}/{{ .ImageName }}
# fromImage: common/distroless
from: {{ .Images.BASE_ALPINE }}
import:
- artifact: {{ .ModuleName }}/build-entrypoint-artifact
  add: /src/entrypoint
  to: /entrypoint
  before: setup
- artifact: {{ .ModuleName }}/build-nginx-static-artifact
  add: /opt/nginx-static/
  before: setup
docker:
  ENTRYPOINT: ["/entrypoint"]
