---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  includePaths:
    - '**/*.go'
    - '**/*.mod'
    - '**/*.sum'
  stageDependencies:
    install:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
---
image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - go mod download
  - GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o geoip-updater
  - chown -R 64535:64535 geoip-updater
  - chmod 0700 geoip-updater
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/geoip-updater
  to: /geoip-updater
  before: setup
docker:
  ENTRYPOINT: ["/geoip-updater"]
