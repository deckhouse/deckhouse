---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: builder/src
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v0.8.0 $(cat /run/secrets/SOURCE_REPO)/nginxinc/nginx-prometheus-exporter.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf ./vendor ./.git
---
image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags '-s -w -X main.version=0.8.0 -X main.gitCommit=f0173677183c840e90a56e48082e36ac687e1a30' -o exporter .
  - chown -R 64535:64535 exporter
  - chmod 0700 exporter
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/exporter
  to: /exporter
  before: setup
imageSpec:
  config:
    entrypoint: ["/exporter"]
