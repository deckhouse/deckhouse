---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
fromCacheVersion: "2025-09-18"
import:
- image: tools/coreutils
  add: /
  to: /
  before: setup
  includePaths:
  - usr/bin/coreutils
  - usr/bin/mkdir
  - usr/bin/touch
  - usr/bin/ln
- image: tools/bash
  add: /usr/bin/bash
  to: /bin/bash
  before: setup
git:
{{- include "image mount points" $ }}
