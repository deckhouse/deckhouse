apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: test-lbwpp
spec:
  config:
    load-balance: ewma
  ingressClass: nginx
  controllerVersion: "1.10"
  inlet: LoadBalancerWithProxyProtocol
  resourcesRequests:
    mode: Static
  loadBalancerWithProxyProtocol:
    annotations:
      my: annotation
      second: true
    sourceRanges:
      - 1.1.1.1
      - 2.2.2.2
    acceptClientIPHeadersFrom:
    - 0.0.0.0/0
  maxReplicas: 6
  minReplicas: 2
  additionalHeaders:
    X-Foo: bar
