apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: test-next
spec:
  ingressClass: test
  controllerVersion: "1.10"
  inlet: "HostPortWithProxyProtocol"
  geoIP2:
    maxmindLicenseKey: abc12345
    maxmindEditionIDs: ["GeoIPTest", "GeoIPTest2"]
