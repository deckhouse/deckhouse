apiVersion: deckhouse.io/v1
kind: IngressNginxController
metadata:
  name: test
spec:
  config:
    use-proxy-protocol: true
    load-balance: ewma
    hide-headers: foo, bar
  ingressClass: nginx
  additionalLogFields:
    my-cookie: "$cookie_MY_COOKIE"
  validationEnabled: true
  controllerVersion: "1.9"
  inlet: LoadBalancer
  hsts: true
  hstsOptions:
    maxAge: "123456789123456789"
  resourcesRequests:
    mode: Static
    static:
      cpu: 100m
      memory: 200Mi
  loadBalancer:
    annotations:
      my: annotation
      second: true
    sourceRanges:
      - 1.1.1.1
      - 2.2.2.2
  maxReplicas: 6
  minReplicas: 2
