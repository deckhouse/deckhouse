apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: kruise-controller-manager
  namespace: d8-ingress-nginx
spec:
  {{- include "helm_lib_deployment_strategy_and_replicas_for_ha" . | nindent 2 }}
  selector:
    matchLabels:
      control-plane: controller-manager
  minReadySeconds: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --enable-leader-election
            - --metrics-addr=:8080
            - --health-probe-addr=:8000
            - --logtostderr=true
            - --leader-election-namespace=d8-ingress-nginx
            - --namespace=d8-ingress-nginx
            - --v=4
            - --feature-gates=ResourcesDeletionProtection=true
            - --sync-period=0
            - --advancedcronjob-workers=0
            - --broadcastjob-workers=0
            - --cloneset-workers=0
            - --crr-workers=0
            - --imagepulljob-workers=0
            - --nodeimage-workers=0
            - --nodepodprobe-workers=0
            - --persistentpodstate-workers=0
            - --podprobemarker-workers=0
            - --podunavailablebudget-workers=0
            - --resourcedistribution-workers=0
            - --sidecarset-workers=0
            - --statefulset-workers=0
            - --uniteddeployment-workers=0
            - --workloadspread-workers=0
          command:
            - /manager
          image: openkruise/kruise-manager:v1.3.0
          imagePullPolicy: Always
          name: manager
          env:
            - name: KUBE_CACHE_MUTATION_DETECTOR
              value: "true"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WEBHOOK_PORT
              value: "9876"
            - name: WEBHOOK_CONFIGURATION_FAILURE_POLICY_PODS
              value: Ignore
          ports:
            - containerPort: 9876
              name: webhook-server
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8000
              name: health
              protocol: TCP
          readinessProbe:
            httpGet:
              path: readyz
              port: 8000
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      hostNetwork: false
      terminationGracePeriodSeconds: 10
      serviceAccountName: kruise-manager
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: control-plane
                      operator: In
                      values:
                        - controller-manager
                topologyKey: kubernetes.io/hostname
              weight: 100
