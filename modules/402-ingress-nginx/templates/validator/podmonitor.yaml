{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ingress-nginx-validator
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | nindent 2 }}
spec:
  podMetricsEndpoints:
  - port: https-metrics
    path: /metrics
    interval: 30s
    scheme: https
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    tlsConfig:
      insecureSkipVerify: true
    honorLabels: true
    relabelings:
    - regex: endpoint|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: nginx-ingress-controller
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - sourceLabels: [__meta_kubernetes_pod_label_name]
      targetLabel: controller
    - targetLabel: scrape_source
      replacement: validator
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
    metricRelabelings:
    - action: keep
      sourceLabels: [__name__]
      regex: "nginx_ingress_controller_admission_.*"
  selector:
    matchLabels:
      app: validator
  namespaceSelector:
    matchNames:
    - d8-ingress-nginx
{{- end }}
