---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-geoproxy-role
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "geoproxy")) | nindent 2 }}
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets/prometheus-metrics"]
    resourceNames: ["geoproxy"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-geoproxy-role-binding
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "geoproxy")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-geoproxy-role
subjects:
  - kind: User
    name: d8-monitoring:scraper
  - kind: ServiceAccount
    name: prometheus
    namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-geoproxy-from-controller
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "geoproxy")) | nindent 2 }}
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    resourceNames: ["geoproxy"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-geoproxy-from-controller
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "geoproxy")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-geoproxy-from-controller
subjects:
  - kind: ServiceAccount
    name: ingress-nginx
    namespace: d8-{{ $.Chart.Name }}



