{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: geoproxy-metrics
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "geoproxy" "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    honorLabels: true
    relabelings:
    - targetLabel: tier
      replacement: cluster
  selector:
    matchLabels:
      app: geoproxy
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
{{- end }}
