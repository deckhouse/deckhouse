{{- $context := . }}
{{- range $crd := $context.Values.ingressNginx.internal.ingressControllers }}
{{- $crdChecksum := toJson $crd | sha256sum }}
  {{- if eq $crd.spec.inlet "HostWithFailover" }}
    {{- if ($context.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: proxy-{{ $crd.name }}-failover
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context (dict "app" "proxy-failover" "name" $crd.name)) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps.kruise.io/v1alpha1"
    kind: DaemonSet
    name: proxy-{{ $crd.name }}-failover
  updatePolicy:
    updateMode: "Off"
    {{- end }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: proxy-{{ $crd.name }}-failover
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context (dict "app" "proxy-failover" "name" $crd.name)) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: proxy-failover
      name: {{ $crd.name }}
---
apiVersion: apps.kruise.io/v1alpha1
kind: DaemonSet
metadata:
  name: proxy-{{ $crd.name }}-failover
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context (dict "app" "proxy-failover" "name" $crd.name)) | nindent 2 }}
  annotations:
    ingress-nginx-controller.deckhouse.io/checksum: {{ $crdChecksum }}
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: proxy-failover
      name: {{ $crd.name }}
  template:
    metadata:
      annotations:
        {{ include "helm_lib_prevent_ds_eviction_annotation" . | nindent 8 }}
      labels:
        app: proxy-failover
        name: {{ $crd.name }}
    spec:
      automountServiceAccountToken: true
  {{- if $crd.spec.nodeSelector }}
      nodeSelector:
        {{- $crd.spec.nodeSelector | toYaml | nindent 8 }}
  {{- else }}
      {{- include "helm_lib_node_selector" (tuple $context "frontend") | nindent 6 }}
  {{- end }}
  {{- if $crd.spec.tolerations }}
      tolerations:
      {{- $crd.spec.tolerations | toYaml | nindent 6 }}
  {{- else }}
      {{- include "helm_lib_tolerations" (tuple $context "frontend") | nindent 6 }}
  {{- end }}
      {{- include "helm_lib_priority_class" (tuple $context "system-cluster-critical") | nindent 6 }}
      {{ include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      serviceAccountName: ingress-nginx
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      terminationGracePeriodSeconds: 300
      volumes:
        - name: additional-config
          configMap:
            name: proxy-{{ $crd.name }}-failover-config
        - name: xtables-lock
          hostPath:
            path: /run/xtables.lock
            type: FileOrCreate
        - name: write-files
          emptyDir: {}
        - name: tmp-nginx
          emptyDir: {}
        - name: sbin-iptables
          emptyDir: {}
      initContainers:
      - name: touch-files
        image: {{ include "helm_lib_module_common_image" (list $context "init") }}
        {{ include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 8 }}
          readOnlyRootFilesystem: true
        imagePullPolicy: IfNotPresent
        command:
          - /bin/touch
          - /tmp/nginx.conf
        volumeMounts:
          - name: write-files
            mountPath: /tmp
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}
      - name: sbin-iptables
        image: {{ include "helm_lib_module_common_image" (list $context "init") }}
        {{ include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 8 }}
          readOnlyRootFilesystem: true
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -ec
        - |
          for cmd in \
            iptables iptables-save iptables-restore \
            ip6tables ip6tables-save ip6tables-restore \
            iptables-legacy iptables-legacy-save iptables-legacy-restore \
            ip6tables-legacy ip6tables-legacy-save ip6tables-legacy-restore \
            iptables-nft iptables-nft-save iptables-nft-restore \
            ip6tables-nft ip6tables-nft-save ip6tables-nft-restore; do
              ln -f -s /iptables-wrapper "/tmp/${cmd}"
          done
          ln -f -s /sbin/xtables-legacy-multi /tmp/xtables-legacy-multi
          ln -f -s /sbin/xtables-nft-multi /tmp/xtables-nft-multi
        volumeMounts:
          - name: sbin-iptables
            mountPath: /tmp
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}
      containers:
      - image: {{ include "helm_lib_module_image" (list $context "proxyFailover") }}
        name: controller
        env:
        - name: CONTROLLER_NAME
          value: {{ $crd.name }}
        livenessProbe:
          httpGet:
            path: /status
            port: 10255
            host: 127.0.0.1
          initialDelaySeconds: 3
        readinessProbe:
          httpGet:
            path: /status
            port: 10255
            host: 127.0.0.1
          initialDelaySeconds: 3
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}
            memory: 500Mi
            cpu: 350m
        {{ include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 8 }}
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - NET_RAW
            - NET_ADMIN
            - NET_BIND_SERVICE
        volumeMounts:
          - name: additional-config
            mountPath: "/opt/nginx-static/additional-conf"
            readOnly: true
          - mountPath: /opt/nginx-static/conf/nginx.conf
            name: write-files
            subPath: nginx.conf
          - mountPath: /opt/nginx-static/logs
            name: tmp-nginx
          - mountPath: /opt/nginx-static/client_body_temp
            name: tmp-nginx
          - mountPath: /opt/nginx-static/proxy_temp
            name: tmp-nginx
          - mountPath: /opt/nginx-static/fastcgi_temp
            name: tmp-nginx
          - mountPath: /opt/nginx-static/uwsgi_temp
            name: tmp-nginx
          - mountPath: /opt/nginx-static/scgi_temp
            name: tmp-nginx
      - image: {{ include "helm_lib_module_image" (list $context "proxyFailoverIptables") }}
        name: iptables-loop
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            memory: 20Mi
            cpu: 10m
        # containers messing with iptables and iptables-wrapper have to be run as root because iptables-legacy binary requires to be run as root (setsuid isn't an option).
        {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 8 }}
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - NET_RAW
            - NET_ADMIN
        volumeMounts:
          - mountPath: /run/xtables.lock
            name: xtables-lock
            readOnly: false
          - mountPath: /usr/sbin
            name: sbin-iptables
      - name: nginx-exporter
        image: {{ include "helm_lib_module_image" (list $context "nginxExporter") }}
        args:
        - "-web.listen-address=127.0.0.1:10354"
        - "-nginx.scrape-uri=http://127.0.0.1:10253/nginx_status"
        - "-nginx.ssl-verify=false"
        - "-nginx.retries=10"
        - "-nginx.retry-interval=6s"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 10354
            host: 127.0.0.1
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}
            memory: 20Mi
            cpu: 10m
        {{ include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 8 }}
          readOnlyRootFilesystem: true
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list $context "kubeRbacProxy") }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):4208"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:10354/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-ingress-nginx
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonsets
                  subresource: prometheus-metrics
                  name: proxy-failover
        ports:
        - containerPort: 4208
          name: https-metrics
          hostPort: 4208
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}
            memory: 20Mi
            cpu: 10m
      imagePullSecrets:
      - name: deckhouse-registry
  {{- end }}
{{- end }}
