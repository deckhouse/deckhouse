{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: proxy-failover
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list $ (dict "prometheus" "main")) | nindent 2 }}
spec:
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    tlsConfig:
      insecureSkipVerify: true
    honorLabels: true
    relabelings:
    - regex: endpoint|container
      action: labeldrop
    - targetLabel: job
      replacement: proxy-failover
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
    - sourceLabels: [pod]
      targetLabel: controller
      regex: proxy-(\w+)-failover-[\w\d]+
      replacement: ${1}
  selector:
    matchLabels:
      app: proxy-failover
  namespaceSelector:
    matchNames:
    - d8-ingress-nginx
{{- end }}
