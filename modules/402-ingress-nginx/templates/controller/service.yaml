{{- $context := . }}

{{- $lbKeyByInlet := dict "LoadBalancer" "loadBalancer" "LoadBalancerWithProxyProtocol" "loadBalancerWithProxyProtocol" "LoadBalancerWithSSLPassthrough" "loadBalancerWithSSLPassthrough" }}

{{- range $crd := $context.Values.ingressNginx.internal.ingressControllers }}
  {{- $inlet := $crd.spec.inlet | default "" | toString }}
  {{- $lbKey := get $lbKeyByInlet $inlet }}
  {{- if $lbKey }}

    {{- $lb := (index $crd.spec $lbKey) | default dict }}
    {{- $annotations := $lb.annotations | default dict }}
    {{- $sourceRanges := $lb.sourceRanges | default list }}
    {{- $loadBalancerClass := $lb.loadBalancerClass | default "" }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $crd.name }}-load-balancer
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context (dict "app" "controller" "name" $crd.name "deckhouse-service-type" "provider-managed" "network.deckhouse.io/ingress-nginx-class" (default "" $crd.spec.ingressClass) )) | nindent 2 }}
  {{- if $annotations }}
  annotations:
    {{- range $key, $value := $annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
    {{- if $sourceRanges }}
  loadBalancerSourceRanges:
    {{- $sourceRanges | toYaml | nindent 4 }}
    {{- end }}
  ports:
  - name: http
    port: {{ $lb.httpPort | default 80 }}
    targetPort: 80
    protocol: TCP
  - name: https
    port: {{ $lb.httpsPort | default 443 }}
    targetPort: 443
    protocol: TCP
    {{- if $loadBalancerClass }}
  loadBalancerClass: {{ $loadBalancerClass }}
    {{- end }}
  selector:
    app: controller
    name: {{ $crd.name }}
  {{- end }}
{{- end }}
