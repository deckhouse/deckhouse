{{- $context := . }}
{{- range $crd := $context.Values.ingressNginx.internal.ingressControllers }}
    {{ range $secret := $crd.spec.additionalImagePullSecrets }}
        {{- if (not $secret.name) }}
---
apiVersion: v1
kind: Secret
metadata:
  name: custom-registry-{{ $crd.name }}-{{ $secret.dockerCfgJSON | sha256sum }}
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context ) | nindent 2 }}
data:
  .dockerconfigjson: {{ $secret.dockerCfgJSON }}
type: kubernetes.io/dockerconfigjson
        {{- end }}
    {{- end }}
{{- end }}
