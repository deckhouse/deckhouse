---
# Source: kruise/templates/manager.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kruise-manager
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
---
# Source: kruise/templates/manager.yaml
apiVersion: v1
kind: Secret
metadata:
  name: kruise-webhook-certs
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
---
# Source: kruise/templates/manager.yaml
apiVersion: v1
kind: Service
metadata:
  name: kruise-webhook-service
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
spec:
  ports:
    - port: 443
      targetPort: 9876
  selector:
    control-plane: controller-manager
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kruise-controller-manager
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list . ) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      control-plane: controller-manager
      app: kruise
---
# Source: kruise/templates/manager.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kruise-controller-manager
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list . (dict "control-plane" "controller-manager")) | nindent 2 }}
spec:
  {{- include "helm_lib_deployment_strategy_and_replicas_for_ha" . | nindent 2 }}
  selector:
    matchLabels:
      control-plane: controller-manager
      app: kruise
  minReadySeconds: 3
  template:
    metadata:
      labels:
        control-plane: controller-manager
        app: kruise
    spec:
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      containers:
        - args:
            - --enable-leader-election
            - --metrics-addr=:8080
            - --health-probe-addr=:8000
            - --logtostderr=true
            - --leader-election-namespace=d8-ingress-nginx
            - --namespace=d8-ingress-nginx
            - --v=2
            - --feature-gates=ResourcesDeletionProtection=true
            - --sync-period=0
            - --advancedcronjob-workers=0
            - --broadcastjob-workers=0
            - --cloneset-workers=0
            - --crr-workers=0
            - --imagepulljob-workers=0
            - --nodeimage-workers=0
            - --nodepodprobe-workers=0
            - --persistentpodstate-workers=0
            - --podprobemarker-workers=0
            - --podunavailablebudget-workers=0
            - --resourcedistribution-workers=0
            - --sidecarset-workers=0
            - --statefulset-workers=0
            - --uniteddeployment-workers=0
            - --workloadspread-workers=0
          command:
            - /manager
          image: {{ include "helm_lib_module_image" (list . "kruise" "ingress-nginx") }}
          imagePullPolicy: Always
          name: kruise
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 10 }}
          env:
            - name: KUBE_CACHE_MUTATION_DETECTOR
              value: "true"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: WEBHOOK_PORT
              value: "9876"
            - name: WEBHOOK_CONFIGURATION_FAILURE_POLICY_PODS
              value: Ignore
          ports:
            - containerPort: 9876
              name: webhook-server
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 8000
              name: health
              protocol: TCP
          readinessProbe:
            httpGet:
              path: readyz
              port: 8000
          resources:
            limits:
              cpu: 200m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
      hostNetwork: false
      terminationGracePeriodSeconds: 10
      serviceAccountName: kruise-manager
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: control-plane
                      operator: In
                      values:
                        - controller-manager
                topologyKey: kubernetes.io/hostname
              weight: 100
