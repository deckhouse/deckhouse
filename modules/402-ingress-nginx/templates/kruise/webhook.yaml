---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: kruise-mutating-webhook-configuration
  annotations:
    template: ""
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: kruise-webhook-service
        namespace: d8-ingress-nginx
        path: /mutate-apps-kruise-io-v1alpha1-daemonset
    failurePolicy: Fail
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 30
    name: mdaemonset.kb.io
    rules:
      - apiGroups:
          - apps.kruise.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - daemonsets
  - clientConfig:
      caBundle: Cg==
      service:
        name: kruise-webhook-service
        namespace: d8-ingress-nginx
        path: /mutate-pod
    failurePolicy: Ignore
    admissionReviewVersions:
      - v1
    sideEffects: None
    timeoutSeconds: 30
    name: mpod.kb.io
    namespaceSelector:
      matchExpressions:
        - key: control-plane
          operator: DoesNotExist
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
