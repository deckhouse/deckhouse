{{- define "iptables_wrapper_init_resources" }}
cpu: 10m
memory: 10Mi
{{- end }}

{{- $context := . }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: failover-cleaner
  namespace: d8-ingress-nginx
  {{- include "helm_lib_module_labels" (list $context (dict "app" "failover-cleaner")) | nindent 2 }}
spec:
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      name: failover-cleaner
  template:
    metadata:
      labels:
        name: failover-cleaner
        app: failover-cleaner
    spec:
      terminationGracePeriodSeconds: 0
      dnsPolicy: ClusterFirstWithHostNet
      nodeSelector:
        ingress-nginx-controller.deckhouse.io/need-hostwithfailover-cleanup: "true"
      {{- include "helm_lib_priority_class" (tuple $context "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple $context "any-node") | nindent 6 }}
      # containers messing with iptables and iptables-wrapper have to be run as root because iptables-legacy binary requires to be run as root (setsuid isn't an option).
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" $context | nindent 6 }}
      serviceAccountName: failover-cleaner
      hostNetwork: true
      volumes:
      - name: xtables-lock
        hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
      - name: sbin
        emptyDir:
          medium: Memory
          sizeLimit: 4Mi
      initContainers:
      - name: iptables-wrapper-init
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all_and_add" (list . (list "NET_ADMIN" "NET_RAW")) | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "iptablesWrapperInit") }}
        command:
        - /bin/bash
        - -ec
        - |
          /usr/bin/cp /iptables-wrapper /sbin/ -rv
          /usr/bin/cp /_sbin/* /sbin/ -rv
          /usr/bin/cp /relocate/sbin/* /sbin/ -rv
          /sbin/iptables --version
          /usr/bin/rm /sbin/iptables-wrapper -v
        volumeMounts:
        - mountPath: /sbin
          name: sbin
        - name: xtables-lock
          mountPath: /run/xtables.lock
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
        {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "iptables_wrapper_init_resources" . | nindent 12 }}
        {{- end }}
      containers:
      - image: {{ include "helm_lib_module_image" (list $context "failoverCleaner") }}
        name: failover-cleaner
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all_and_add" (list . (list "NET_ADMIN" "NET_RAW")) | nindent 8 }}
        volumeMounts:
          - mountPath: /run/xtables.lock
            name: xtables-lock
            readOnly: false
          - mountPath: /sbin
            name: sbin
            readOnly: true
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" $context | nindent 12 }}        
      imagePullSecrets:
      - name: deckhouse-registry
