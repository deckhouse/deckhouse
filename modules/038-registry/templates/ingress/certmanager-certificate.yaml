{{- /*
    Secret: "registry-ingress-tls"
    Condition: created if mode == "CertManager"
    How it works:
        - creates a certificate using cert-manager
          issuerRef.name = "https.certManager.clusterIssuerName"
*/ -}}
{{- $orchestrator := .Values.registry.internal.orchestrator -}}
{{- if (($orchestrator).state).ingress_enabled -}}
{{- if and (.Values.global.modules.publicDomainTemplate) (.Values.global.enabledModules | has "cert-manager") -}}
{{- if eq (include "helm_lib_module_https_mode" .) "CertManager" -}}


---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: registry-ingress
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "registry")) | nindent 2 }}
spec:
  certificateOwnerRef: false
  secretName: {{ include "helm_lib_module_https_secret_name" (list . "registry-ingress-tls") }}
  {{ include "helm_lib_module_generate_common_name" (list . "registry") | nindent 2 }}
  dnsNames:
    - {{ include "helm_lib_module_public_domain" (list . "registry") }}
  issuerRef:
    name: {{ include "helm_lib_module_https_cert_manager_cluster_issuer_name" . }}
    kind: ClusterIssuer

{{- end }}
{{- end }}
{{- end }}
