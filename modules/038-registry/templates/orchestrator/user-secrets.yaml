{{- with .Values.registry.internal.orchestrator -}}
{{- $hash := .hash -}}
{{- range (.state).users -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-user-{{ .name }}
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "type" "registry-user" )) | nindent 2 }}
  annotations:
    registry.deckhouse.io/config-hash: {{ $hash | quote }}
type: registry/user
data:
  name: {{ .name | b64enc }}
  password: {{ .password | b64enc }}
  passwordHash: {{ .password_hash | b64enc }}

{{ end }}
{{- end }}
