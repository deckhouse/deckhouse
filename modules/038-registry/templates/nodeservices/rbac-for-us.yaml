apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Chart.Name }}-nodeservices
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}

---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}:nodeservices
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "update", "create", "patch"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Chart.Name }}:nodeservices
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
subjects:
- kind: ServiceAccount
  name: {{ .Chart.Name }}-nodeservices
  namespace: d8-system
roleRef:
  kind: Role
  name: {{ .Chart.Name }}:nodeservices
  apiGroup: rbac.authorization.k8s.io

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:nodeservices
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:nodeservices
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-nodeservices
    namespace: d8-system
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:nodeservices
  apiGroup: rbac.authorization.k8s.io

---
# For creating resource "tokenreviews" in API group "authentication.k8s.io" at the cluster scope
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:nodeservices:rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
subjects:
  - kind: ServiceAccount
    name: {{ .Chart.Name }}-nodeservices
    namespace: d8-system
