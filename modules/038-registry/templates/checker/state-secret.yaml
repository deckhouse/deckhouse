{{- with .Values.registry.internal.checker -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-checker-state
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "type" "checker-state" )) | nindent 2 }}
type: registry-checker/state
data:
  state: {{ .state | toYaml | b64enc }}
  params: {{ .params | toYaml | b64enc }}
{{- end }}
