properties:
  commanderUrl:
    description: |
      URL-адрес коммандера.
  insecureSkipVerify:
    description: |
      Не проверять валидность сертификата, используемого сервером коммандера.

      Параметр игнорируется, если для подключения к коммандеру используется протокол HTTP.
  ca:
    description: |
      Открытый ключ центра сертификации, которым выпущен сертификат, используемый сервером коммандера.

      Параметр игнорируется, если для подключения к коммандеру используется протокол HTTP.
  logLevel:
    description: |
      Уровень логирования.
  nodeSelector:
    description: |
      Структура, аналогичная `spec.nodeSelector` пода Kubernetes.

      Если ничего не указано или указано `false`, будет использоваться автоматика.
  tolerations:
    description: |
      Структура, аналогичная `spec.tolerations` пода Kubernetes.

      Если ничего не указано или указано `false`, будет использоваться автоматика.
