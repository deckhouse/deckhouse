---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: admission-webhook-client-key-pair
  namespace: d8-system
  {{ include "helm_lib_module_labels" (list . ) | nindent 2 }}
data:
  tls.crt: {{ .Values.controlPlaneManager.internal.admissionWebhookClient.cert | b64enc }}
  tls.key: {{ .Values.controlPlaneManager.internal.admissionWebhookClient.key | b64enc }}
