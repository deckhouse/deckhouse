x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    x-required-for-helm:
    - effectiveKubernetesVersion
    - pkiChecksum
    - rolloutEpoch
    - kubeSchedulerExtenders
    properties:
      audit:
        type: object
        default: {}
        properties:
          webhookURL:
            type: string
          webhookCA:
            type: string
      etcdQuotaBackendBytes:
        type: string
        x-examples: [ "123456789" ]
      effectiveKubernetesVersion:
        type: string
        enum: ["1.29", "1.30", "1.31", "1.32", "1.33"]
        x-examples: ["1.30"]
      etcdServers:
        type: array
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-:\/]+$'
      mastersNode:
        type: array
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-]+$'
          maxLength: 63
      pkiChecksum:
        type: string
        pattern: '^[0-9a-zA-Z]+$'
      rolloutEpoch:
        type: integer
      auditPolicy:
        type: string
      secretEncryptionKey:
        type: string
        minLength: 44
        maxLength: 44
      arguments:
        type: object
        properties:
          nodeMonitorGracePeriod:
            type: [integer, string]
          nodeMonitorPeriod:
            type: [integer, string]
          podEvictionTimeout:
            type: [integer, string]
          defaultUnreachableTolerationSeconds:
            type: [integer, string]
          nodeStatusUpdateFrequency:
            type: [integer, string]
      kubeSchedulerExtenders:
        type: array
        items:
          type: object
          properties:
            urlPrefix:
              type: string
            weight:
              type: integer
            timeout:
              type: integer
            ignorable:
              type: boolean
            caData:
              type: string
        default: []
      enabledFeatureGates:
        type: array
        items:
          type: string
          pattern: '^[a-zA-Z]+$'
        default: []