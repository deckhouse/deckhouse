x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    x-required-for-helm:
    - effectiveKubernetesVersion
    - pkiChecksum
    - rolloutEpoch
    - kubeSchedulerExtenders
    properties:
      audit:
        type: object
        default: {}
        properties:
          webhookURL:
            type: string
          webhookCA:
            type: string
      etcdQuotaBackendBytes:
        type: string
        x-examples: [ "123456789" ]
      effectiveKubernetesVersion:
        type: string
        enum: ["1.30", "1.31", "1.32", "1.33", "1.34"]
        x-examples: ["1.30"]
      etcdServers:
        type: array
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-:\/]+$'
      mastersNode:
        type: array
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-]+$'
          maxLength: 63
      nodesCount:
        type: integer
        minimum: 0
        x-examples: [3]
      hasEtcdArbiterNode:
        type: boolean
        default: false
        x-examples: [false]
      pkiChecksum:
        type: string
        pattern: '^[0-9a-zA-Z]+$'
      rolloutEpoch:
        type: integer
      auditPolicy:
        type: string
      secretEncryptionKey:
        type: string
        minLength: 44
        maxLength: 44
      arguments:
        type: object
        properties:
          nodeMonitorGracePeriod:
            type: [integer, string]
          nodeMonitorPeriod:
            type: [integer, string]
          podEvictionTimeout:
            type: [integer, string]
          defaultUnreachableTolerationSeconds:
            type: [integer, string]
          nodeStatusUpdateFrequency:
            type: [integer, string]
      kubeSchedulerExtenders:
        type: array
        items:
          type: object
          properties:
            urlPrefix:
              type: string
            filterVerb:
              type: string
            preemptVerb:
              type: string
            prioritizeVerb:
              type: string
            weight:
              type: integer
            timeout:
              type: integer
            ignorable:
              type: boolean
            caData:
              type: string
        default: []
      allowedFeatureGates:
        type: object
        default: {}
        properties:
          apiserver:
            type: array
            items:
              type: string
              pattern: '^[a-zA-Z]+$'
            default: []
          kubelet:
            type: array
            items:
              type: string
              pattern: '^[a-zA-Z]+$'
            default: []
          kubeControllerManager:
            type: array
            items:
              type: string
              pattern: '^[a-zA-Z]+$'
            default: []
          kubeScheduler:
            type: array
            items:
              type: string
              pattern: '^[a-zA-Z]+$'
            default: []
