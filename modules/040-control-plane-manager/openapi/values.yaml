x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    x-required-for-helm:
    - effectiveKubernetesVersion
    - pkiChecksum
    - rolloutEpoch
    properties:
      etcdQuotaBackendBytes:
        type: string
        x-examples: [ "123456789" ]
      effectiveKubernetesVersion:
        type: string
        enum: ["1.19", "1.20", "1.21", "1.22", "1.23", "1.24"]
        x-examples: ["1.23"]
      etcdServers:
        type: array
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-:\/]+$'
      pkiChecksum:
        type: string
        pattern: '^[0-9a-zA-Z]+$'
      rolloutEpoch:
        type: integer
      auditPolicy:
        type: string
      secretEncryptionKey:
        type: string
        minLength: 44
        maxLength: 44
      arguments:
        type: object
        properties:
          nodeMonitorGracePeriod:
            type: [integer, string]
          nodeMonitorPeriod:
            type: [integer, string]
          podEvictionTimeout:
            type: [integer, string]
          defaultUnreachableTolerationSeconds:
            type: [integer, string]
          nodeStatusUpdateFrequency:
            type: [integer, string]
