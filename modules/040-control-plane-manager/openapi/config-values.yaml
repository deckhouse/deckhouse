type: object
properties:
  apiserver:
    type: object
    default: {}
    description: |
      `kube-apiserver` parameters.
    properties:
      saTokenAPIAudiences:
        type: array
        description: |
          A list of api audiences to use when provisioning ServiceAccount Tokens
        x-examples:
          - [ "foo", "istio-ca" ]
        items:
          type: string
      admissionPlugins:
        type: array
        description: |
          Enable additional [admission plugins](https://kubernetes.io/docs/reference/access-authn-authz/admission-controllers).

          Always enabled admission plugins in addition to the ones enabled by Kubernetes itself:
          1. ExtendedResourceToleration
          2. EventRateLimit with the following config:

          apiVersion: eventratelimit.admission.k8s.io/v1alpha1
          kind: Configuration
          limits:
          - type: Namespace
            qps: 50
            burst: 100
            cacheSize: 2000
        x-examples:
          - ["AlwaysPullImages", "NamespaceAutoProvision"]
        items:
          type: string
          enum:
            - AlwaysPullImages
            - NamespaceAutoProvision
            - OwnerReferencesPermissionEnforcement
            - PodNodeSelector
            - PodTolerationRestriction
      bindToWildcard:
        type: boolean
        default: false
        description: |
          Specifies whether to listen on `0.0.0.0`.

          By default, the API server listens on the hostIP. The latter usually corresponds to the Internal node address; however, the actual IP depends on the cluster type (Static or Cloud) and the layout selected.
      certSANs:
        type: array
        description: |
          Array of [SANs](https://en.wikipedia.org/wiki/Subject_Alternative_Name), with which the API server certificate will be generated.

          In addition to the passed list, the following list is always used:
          * `kubernetes`
          * `kubernetes.default`
          * `kubernetes.default.svc`
          * `kubernetes.default.svc.cluster.local`
          * `192.168.0.1`
          * `127.0.0.1`
          * *current_hostname*
          * *hostIP*
        x-examples:
          - ["my-site.com", "192.168.67.76"]
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-]+$'
      authn:
        type: object
        default: {}
        description: |
          Optional authentication parameters for Kubernetes API clients. By default, they are taken from [`user-authn`](https://deckhouse.io/en/documentation/v1/modules/150-user-authn/) module ConfigMap.
        properties:
          oidcIssuerURL:
            type: string
            description: |
              OIDC provider URL.
            x-examples:
              - "https://my-super-site.tech/"
          oidcIssuerAddress:
            type: string
            description: |
              OIDC provider network address alias.
            x-examples:
              - "1.2.3.4"
              - ""
          oidcCA:
            type: string
            description: |
              OIDC provider CA.
          webhookURL:
            type: string
            description: |
              Authentication webhook URL.
            x-examples:
              - "https://127.0.0.1:40443/"
          webhookCA:
            type: string
            description: |
              Authorization webhook CA.
      authz:
        type: object
        default: {}
        description: |
          Optional authorization parameters for Kubernetes API clients. By default, they are taken from [`user-authz`](https://deckhouse.io/en/documentation/v1/modules/140-user-authz/) module ConfigMap.
        properties:
          webhookURL:
            type: string
            description: |
              Authorization webhook URL.
            x-examples:
              - "https://127.0.0.1:40443/"
          webhookCA:
            type: string
            description: |
              Authorization webhook CA.
      loadBalancer:
        type: object
        description: |
          If set, a service of the `LoadBalancer` type will be created (`d8-control-plane-apiserver` in the `kube-system` ns).
        properties:
          annotations:
            type: object
            additionalProperties:
              type: string
            description: |
              Annotations to attach to a service to fine-tune the load balancer.
              > **Caution!** The module does not take into account the specifics of setting annotations in various cloud environments. If the annotations for load balancer provisioning are only applied when creating a service, you will need to delete and add the `apiserver.loadBalancer` parameter to update such parameters.
          sourceRanges:
            type: array
            description: |
              A list of CIDRs that are allowed to connect to the API.

              The cloud provider may not support this option or ignore it.
            items:
              type: string
              pattern: '^[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}\.[0-9]{1,}\/[0-9]+$'
          port:
            type: integer
            default: 443
            minimum: 1
            maximum: 65534
            description: |
              External LoadBalancer TCP port.
      auditPolicyEnabled:
        type: boolean
        default: false
        # FIXME doc content
        description: |
          Set the [audit policies](faq.html#how-do-i-configure-additional-audit-policies) using the configuration from the `Secret` (`audit-policy` in the `kube-system` namespace).
      basicAuditPolicyEnabled:
        type: boolean
        default: true
        description: |
          Enforce basic Deckhouse audit policies.
      auditLog:
        type: object
        default:
          output: File
        description: Audit policy settings
        required:
          - output
        properties:
          output:
            type: string
            description: Audit logs target stream.
            default: File
            enum:
              - File
              - Stdout
          path:
            type: string
            description: Directory path for logs if the output is "File", otherwise ignored.
            # Avoid trailing slash
            pattern: ^[a-zA-Z0-9_/.-]+[a-zA-Z0-9_.-]$
            default: /var/log/kube-audit
      encryptingAtRestEnabled:
        type: boolean
        default: false
        description: |
          Enables [encrypting secret data at rest](https://kubernetes.io/docs/tasks/administer-cluster/encrypt-data/).
          Generates secret `kube-system/d8-secret-encryption-key` with encryption key.
          > **Note!** This mode cannot be disabled !!!
  etcd:
    type: object
    description: |
      `etcd` parameters.
    properties:
      externalMembersNames:
        type: array
        description: |
          `etcd` external members array (they will not be deleted).
        x-examples:
          - ["main-master-1", "my-external-member"]
        items:
          type: string
          pattern: '^[0-9a-zA-Z\.-:\-\/]+$'
  nodeMonitorGracePeriodSeconds:
    type: integer
    default: 40
    description: |
      The number of seconds after which the node will enter the `Unreachable` status in case of lost connection.
  failedNodePodEvictionTimeoutSeconds:
    type: integer
    default: 300
    description: |
      The number of seconds after which pods will be deleted from the node with the `Unreachable` status.
      > **Note!** If you change the parameter, the pods  must be restarted.
