---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
from: {{ $.Images.BASE_GOLANG_21_ALPINE }}
git:
  - add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
    to: /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - go mod download
  setup:
    - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }}
    - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
    - cd /src
    - go build -ldflags="-s -w" -o etcd-backup .
    - chmod +x /src/etcd-backup
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
    add: /src/etcd-backup
    to: /etcd-backup
    before: install
docker:
  ENTRYPOINT: ["/etcd-backup"]
