---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: common/pause
  add: /pause
  to: /pause
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/kube-apiserver-healthcheck
  to: /usr/local/bin/kube-apiserver-healthcheck
  before: setup
imageSpec:
  config:
    entrypoint: ["/usr/local/bin/kube-apiserver-healthcheck"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
final: false
import:
- image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0 
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -o kube-apiserver-healthcheck main.go`) | indent 6 }}
  - chown 64535:64535 kube-apiserver-healthcheck
  - chmod 0700 kube-apiserver-healthcheck
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/
  to: /src
  includePaths:
  - go.mod
  - go.sum
  - main.go
