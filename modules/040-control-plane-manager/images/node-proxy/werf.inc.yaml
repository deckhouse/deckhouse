---
image: {{ .ModuleName }}/{{ $.ImageName }}-sidecar-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
    to: /src
    stageDependencies:
      install:
        - '**/*'
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-sidecar-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-sidecar-src-artifact
    add: /src
    to: /src
    before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o node-proxy-sidecar main.go
    - chown 64535:64535 node-proxy-sidecar
    - chmod 0700 node-proxy-sidecar
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-sidecar
fromImage: {{ $.ModuleName }}/{{ $.ImageName }}-sidecar-artifact
docker:
  ENTRYPOINT: ["/bin/node-proxy-sidecar"]
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/config.cfg
    to: /config.cfg
    stageDependencies:
      install:
        - '**/*'
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/haproxy-static
docker:
  ENTRYPOINT: ["/bin/haproxy", "-W", "-db", "-f", "/config.cfg"]
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-sidecar-artifact
  add: /src/node-proxy-sidecar
  to: /bin/node-proxy-sidecar
  before: install
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/config.cfg
    to: /config.cfg
    stageDependencies:
      install:
        - '**/*'
