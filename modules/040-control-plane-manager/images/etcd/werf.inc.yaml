---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: common/pause
    add: /pause
    to: /pause
    before: setup
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /
    to: /usr/bin
    includePaths:
    - etcd
    - etcdctl
    before: setup
docker:
  ENTRYPOINT: ["/usr/bin/etcd"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_19_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - apk add git
    - mkdir /src && cd /src
    - git clone -b v3.5.9 --depth 1 {{ env "SOURCE_REPO" | default "https://github.com"}}/etcd-io/etcd.git .
    - cd server && GOPROXY={{ env "GOPROXY" }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /etcd . && cd ..
    - cd etcdctl && GOPROXY={{ env "GOPROXY" }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /etcdctl . && cd ..

