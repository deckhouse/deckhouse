---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/nginx-static
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/kubernetes-api-proxy-reloader
  to: /kubernetes-api-proxy-reloader
  before: install
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - cd /src
    - GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o kubernetes-api-proxy-reloader cmd/main.go
    - chown 64535:64535 kubernetes-api-proxy-reloader
    - chmod 0700 kubernetes-api-proxy-reloader
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/reloader
    to: /src
    stageDependencies:
      install:
        - '**/*'
---
image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone $(cat /run/secrets/SOURCE_REPO)/envoyproxy/envoy.git /src/envoy
---
image: {{ .ModuleName }}/envoy-artifact
fromImage: builder/debian
final: true
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  beforeInstall:
  - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends  autoconf curl libtool patch git gnupg apt-transport-https python3-pip virtualenv
  install:
  - curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor >bazel-archive-keyring.gpg
  - mv bazel-archive-keyring.gpg /usr/share/keyrings
  - echo "deb [arch=amd64 signed-by=/usr/share/keyrings/bazel-archive-keyring.gpg] https://storage.googleapis.com/bazel-apt stable jdk1.8" |  tee /etc/apt/sources.list.d/bazel.list
  - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y bazel bazel-7.7.1
  setup:
  - cd /src/envoy
  - python3 tools/github/write_current_source_version.py
  - bazel build -c opt envoy
