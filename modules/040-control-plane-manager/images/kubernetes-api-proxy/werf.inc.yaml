---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/nginx-static
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/kubernetes-api-proxy-reloader
  to: /kubernetes-api-proxy-reloader
  before: install
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - cd /src
    - GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o kubernetes-api-proxy-reloader cmd/main.go
    - chown 64535:64535 kubernetes-api-proxy-reloader
    - chmod 0700 kubernetes-api-proxy-reloader
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/reloader
    to: /src
    stageDependencies:
      install:
        - '**/*'
---
image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone $(cat /run/secrets/SOURCE_REPO)/envoyproxy/envoy.git /src/envoy
---
image: {{ .ModuleName }}/envoy-artifact
fromImage: cni-cilium/base-cilium-dev
final: true
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
  add: /src
  to: /src
  before: install
- image: libs/glibc-v2.41
  add: /lib64/libm.so.6
  to: /usr/lib64/libm.so.6
  before: install
- image: libs/glibc-v2.41
  add: /lib64/libc.so.6
  to: /usr/lib64/libc.so.6
  before: install
- image: libs/glibc-v2.41
  add: /lib64/ld-linux-x86-64.so.2
  to: /usr/lib64/ld-linux-x86-64.so.2
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  setup:
  - cd /src/envoy
  - bazel build -c opt //source/exe:envoy-static --linkopt=-Wl,--rpath=/usr/lib64
