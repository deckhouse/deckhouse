---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/nginx-static
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /{{ .ImageName }}
  to: /kubernetes-api-proxy-reloader
  before: install
imageSpec:
  config:
    entrypoint: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
---
{{- $context := . }}
{{- $_ := set $context "build" (dict "file" "cmd/main.go") }}
{{- include "artifact-golang" $context }}
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/reloader
    to: /src
    stageDependencies:
      install:
        - '**/*'
shell:
  install:
  - cd /src
