---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/nginx-static
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/kubernetes-api-proxy-reloader
  to: /kubernetes-api-proxy-reloader
  before: install
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
import:
  - image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - cd /src
    - GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o kubernetes-api-proxy-reloader cmd/main.go
    - chown 64535:64535 kubernetes-api-proxy-reloader
    - chmod 0700 kubernetes-api-proxy-reloader
---
image: {{ .ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/040-{{ $.ModuleName }}/images/{{ $.ImageName }}/reloader
    to: /src
    stageDependencies:
      install:
        - '**/*'
---
image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone $(cat /run/secrets/SOURCE_REPO)/envoyproxy/envoy.git /src/envoy
---
image: {{ .ModuleName }}/envoy-artifact
fromImage: builder/debian
final: true
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-envoy-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  beforeInstall:
  - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends autoconf automake build-essential cmake curl git gnupg libtool python3 python3-pip unzip virtualenv zip zlib1g-dev libncurses-dev apt-transport-https ca-certificates
  install:
  - curl -L https://github.com/bazelbuild/bazelisk/releases/download/v1.20.0/bazelisk-linux-amd64 -o /usr/local/bin/bazel
  - chmod +x /usr/local/bin/bazel
  setup:
  - cd /src/envoy
  - bazel build -c opt //source/exe:envoy-static
