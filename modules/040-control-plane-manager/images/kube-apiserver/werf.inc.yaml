{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- $patch := toString $value.patch }}
  {{- $image_version := printf "%s.%s" $version $patch | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
fromImage: common/distroless
import:
- image: common/pause
  add: /pause
  to: /pause
  before: setup
- artifact: common/kubernetes-artifact-{{ $image_version }}
  add: /src/_output/bin/kube-apiserver
  to: /usr/bin/kube-apiserver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-nsswitch
  add: /etc/nsswitch.conf
  to: /etc/nsswitch.conf
  before: setup
docker:
  ENTRYPOINT: ["/usr/bin/kube-apiserver"]
{{- end }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-nsswitch
from: {{ $.Images.BASE_ALPINE}}
shell:
  beforeInstall:
  # set up nsswitch.conf for Go's "netgo" implementation
  # Go stdlib completely ignores /etc/hosts file without it
  # https://github.com/golang/go/issues/22846
  - "echo 'hosts: files dns' > /etc/nsswitch.conf"
