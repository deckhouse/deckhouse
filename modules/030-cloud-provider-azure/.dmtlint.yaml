linters-settings:
  module:
    oss:
      disable: true
  openapi:
    exclude-rules:
      enum:
        - "properties.storageClass.properties.provision.items.properties.type"
  container:
    exclude-rules:
      dns-policy:
        - kind: Deployment
          name: cloud-controller-manager
      liveness-probe:
        - kind: Deployment
          name: cloud-data-discoverer
          container: kube-rbac-proxy
      readiness-probe:
        - kind: Deployment
          name: cloud-data-discoverer
          container: kube-rbac-proxy
