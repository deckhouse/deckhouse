---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/_output/amd64/azurediskplugin
  to: /azurediskplugin
  before: setup
- image: common/busybox-static
  add: /build/busybox
  to: /bin/busybox
  before: setup
- image: common/util-linux-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - bin/fdisk
  - bin/findmnt
  - bin/mount
  - bin/umount
  - bin/mountpoint
  - bin/lsblk
  - bin/mountpoint
  - sbin/blockdev
  - sbin/blkid
  - sbin/fsck
  - sbin/cfdisk
  - sbin/mkfs
  - sbin/sfdisk
  - sbin/wipefs
- image: common/e2fsprogs-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - sbin/badblocks
  - sbin/dumpe2fs
  - sbin/e2fsck
  - sbin/e2label
  - sbin/e2scrub
  - sbin/e2undo
  - sbin/e4defrag
  - sbin/fsck.ext2
  - sbin/fsck.ext4
  - sbin/mke2fs
  - sbin/mklost+found
  - sbin/tune2fs
  - sbin/debugfs
  - sbin/e2freefrag
  - sbin/e2image
  - sbin/e2mmpstatus
  - sbin/e2scrub_all
  - sbin/e4crypt
  - sbin/filefrag
  - sbin/fsck.ext3
  - sbin/logsave
  - sbin/mkfs.ext2
  - sbin/mkfs.ext3
  - sbin/mkfs.ext4
  - sbin/resize2fs
- image: common/xfsprogs-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - 'sbin/xfs_*'
  - 'sbin/*.xfs'
shell:
  setup:
    - /bin/busybox --install -s
docker:
  ENTRYPOINT: ["/azurediskplugin"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
git:
- url: https://github.com/kubernetes-sigs/azuredisk-csi-driver/
  to: /src
  tag: v1.17.0
  stageDependencies:
    install:
    - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk upgrade --available --no-cache && apk add --no-cache util-linux e2fsprogs e2fsprogs-extra ca-certificates udev xfsprogs xfsprogs-extra btrfs-progs btrfs-progs-extra make git
  install:
  - cd /src
  - make azuredisk