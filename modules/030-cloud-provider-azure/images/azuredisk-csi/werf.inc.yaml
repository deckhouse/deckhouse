---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/_output/amd64/azurediskplugin
  to: /azurediskplugin
  before: setup
- image: common/alt
  add: /relocate
  to: /
  before: install
  includePaths:
  - '**/*'
docker:
  ENTRYPOINT: ["/azurediskplugin"]
---
{{ $csiBuildPath := "/src" }}
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - |
    apk add --no-cache ca-certificates make git \
      util-linux udev\
      e2fsprogs e2fsprogs-extra \
      xfsprogs xfsprogs-extra \
      btrfs-progs btrfs-progs-extra
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p {{ $csiBuildPath }}
  - git clone --depth 1 --branch v1.17.0 https://github.com/kubernetes-sigs/azuredisk-csi-driver.git {{ $csiBuildPath }}
  - cd {{ $csiBuildPath }}
  - make azuredisk