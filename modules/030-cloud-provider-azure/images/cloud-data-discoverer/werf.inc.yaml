---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /discoverer
    to: /discoverer
    before: setup
imageSpec:
  config:
    entrypoint: ["/discoverer"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
final: false
fromImage: common/src-artifact
shell:
  install:
    - git clone --depth 1 --branch {{ $value.ccm.azure }} {{ $.SOURCE_REPO }}/deckhouse/yandex-cloud-controller-manager.git /src
    - cd /src
    - rm -rf .git
---
{{ $discovererAbsPath := "/deckhouse/modules/030-cloud-provider-azure/images/cloud-data-discoverer" }}
{{ $discovererRelPath := printf "%smodules/030-cloud-provider-azure/images/cloud-data-discoverer" .ModulePath }}
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
shell:
  install:
    - cd {{ $discovererAbsPath }}
    - go mod download
  setup:
    - cd {{ $discovererAbsPath }}
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /discoverer
    - chown 64535:64535 /discoverer
    - chmod 0755 /discoverer
git:
- add: /{{ $discovererRelPath }}
  to:  {{ $discovererAbsPath }}
  excludePaths:
    - "**/*.md"
    - "**/*.yaml"
    - hack
  stageDependencies:
    install:
      - go.mod
      - go.sum
    setup:
      - "**/*.go"
- add: /go_lib/cloud-data
  to: /deckhouse/go_lib/cloud-data
  excludePaths:
    - "**/*.md"
    - "**/*.yaml"
    - hack
    - {{ $discovererRelPath }}
  stageDependencies:
    install:
      - go.mod
      - go.sum
    setup:
      - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
