apiVersion: v1
kind: ConfigMap
metadata:
  name: device-plugin-config
  namespace: d8-nvidia-gpu
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu")) | nindent 2 }}
data:
  Exclusive: |-
    version: v1
    flags:
      migStrategy: none
  MPS: |-
    version: v1
    flags:
      migStrategy: none
    sharing:
      mps:
        renameByDefault: false
        resources:
        - name: nvidia.com/gpu
          replicas: 4
  Mig: |-
    version: v1
    flags:
      migStrategy: mixed
  TimeSlicing: |-
    version: v1
    flags:
      migStrategy: none
    sharing:
      timeSlicing:
        renameByDefault: false
        failRequestsGreaterThanOne: true
        resources:
          - name: nvidia.com/gpu
            replicas: 4
