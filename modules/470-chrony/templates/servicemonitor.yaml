---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chrony-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "chrony-exporter" "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  sampleLimit: 1500
  endpoints:
    - port: https-metrics
      scheme: https
      honorLabels: true
      relabelings:
      - regex: endpoint|namespace|pod|service
        action: labeldrop
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: node
      - targetLabel: tier
        replacement: cluster
  selector:
    matchLabels:
      app: chrony-master
  namespaceSelector:
    matchNames:
      - d8-chrony
