---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chrony-exporter-master
  namespace: d8-chrony
  {{- include "helm_lib_module_labels" (list . (dict "app" "chrony-exporter")) | nindent 2 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chrony-exporter
  namespace: d8-chrony
  {{- include "helm_lib_module_labels" (list . (dict "app" "chrony-exporter")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
