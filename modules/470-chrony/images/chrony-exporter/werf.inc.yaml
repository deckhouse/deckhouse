{{- $chronyExproterVersion := "0.11.0"}}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  includePaths:
  - '**/*.patch'
  stageDependencies:
    install:
    - '**/*.patch'
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v{{$chronyExproterVersion}} {{ .SOURCE_REPO }}/SuperQ/chrony_exporter.git .
  - git apply /patches/*.patch --verbose
  - rm -rf .git 
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
- from: tmp_dir
  to: /root/.cache/go-build
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /chrony_exporter
  before: install
- image: prometheus/prometheus-promu-artifact
  add: /src/promu
  to: /bin/promu
  before: install
shell:
  install:
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=1 GOOS=linux GOARCH=amd64
  - cd /chrony_exporter
  - promu build
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /chrony_exporter/chrony_exporter
  to: /bin/chrony_exporter
  before: install
docker:
  EXPOSE:
  - "9123"
  ENTRYPOINT:
  - "/bin/chrony_exporter"
