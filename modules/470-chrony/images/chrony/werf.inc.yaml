{{- $version := "4.6" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/470-{{ $.ModuleName }}/images/{{ $.ImageName }}/
  to: /src/config-builder
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
shell:
  beforeInstall:
  - git clone --depth 1 --branch {{ $version }} {{ $.SOURCE_REPO }}/chrony/chrony.git /src/chrony
---
artifact: {{ .ModuleName }}/build-chrony-static-artifact
from: {{ .Images.BASE_ALPINE }}
fromCacheVersion: 20240926-1
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src/chrony
  to: /src
  before: install
shell:
  beforeInstall:
{{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache gcc make bash g++ bison
  install:
  - echo "{{ $version }}" > version.txt
  - cd /src
  - CFLAGS="-static" LDFLAGS="-static" ./configure --prefix=/opt/chrony-static
  - make -j1
  - make -j1 install
  - chown -R 64535:64535 /opt/chrony-static
  - chmod +x /opt/chrony-static/bin/chronyc
  - chmod +x /opt/chrony-static/sbin/chronyd
---
artifact: {{ .ModuleName }}/build-entrypoint-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src/config-builder
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags='-extldflags "-static" -s -w' -o entrypoint main.go
  - chown -R 64535:64535 entrypoint
  - chmod +x entrypoint
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/build-chrony-static-artifact
  add: /opt/chrony-static
  before: setup
- artifact: {{ .ModuleName }}/build-chrony-static-artifact
  add: /sbin/tini-static
  to: /tini
  before: setup
- artifact: {{ .ModuleName }}/build-entrypoint-artifact
  add: /src/entrypoint
  to: /entrypoint
  before: setup
docker:
  ENTRYPOINT: ["/tini", "--"]
  CMD: ["/entrypoint"]
