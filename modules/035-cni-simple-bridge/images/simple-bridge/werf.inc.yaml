{{- $iptables_version := "1.8.9" }}
{{- $iptables_image_version := $iptables_version | replace "." "-" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: registrypackages/iptables-artifact-{{ $iptables_image_version }}
  add: /
  to: /sbin
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /sbin/iptables-wrapper
  before: setup
- image: common/python-static
  add: /opt/python-static/bin
  to: /usr/bin
  before: setup
  includePaths:
  - python3*
  - python3
  owner: root
  group: root
- image: common/python-static
  add: /opt/python-static/lib
  to: /usr/lib
  before: setup
  includePaths:
  - python3*
  owner: root
  group: root
- image: registrypackages/d8-curl-artifact-8-9-1
  add: /d8-curl
  to: /usr/bin/curl
  before: setup
- image: common/jq-artifact
  add: /usr/bin/jq
  to: /usr/bin/jq
  before: setup
imageSpec:
  config:
    entrypoint: ["/sbin/iptables-wrapper"]
---
{{ $simpleBridgeBinaries := "/bin/awk /bin/cat /bin/rm /bin/echo /usr/bin/tee /bin/sleep /bin/hostname /bin/bash /bin/grep /sbin/ip /usr/sbin/bridge" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
final: false
fromImage: common/relocate-artifact
git:
- add: /{{ $.ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}/rootfs
  to: /relocate
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - /binary_replace.sh -i "{{ $simpleBridgeBinaries }}" -o /relocate
  - |
    for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore; do
      rm -f "/relocate/sbin/${cmd}"
      ln -s /sbin/iptables-wrapper "/relocate/sbin/${cmd}"
    done
