image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-simple-bridge-binaries-artifact
  add: /relocate
  to: /
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-simple-bridge-binaries-artifact
  add: /lib64/iptables
  to: /lib64/iptables
  before: setup
docker:
  ENTRYPOINT: ["/iptables-wrapper-installer.sh"]
---
{{ $csiBinaries := "/bin/awk /bin/chmod /bin/cat /bin/rm /bin/ln /usr/sbin/update-alternatives /bin/true /bin/echo /usr/bin/tee /bin/sleep /bin/hostname /usr/bin/python3 /usr/bin/curl /usr/bin/jq /bin/bash /bin/grep /sbin/ip /usr/sbin/bridge /usr/bin/iptables* /sbin/iptables* /sbin/ip6tables*" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-simple-bridge-binaries-artifact
fromImage: common/alt
git:
- add: /{{ $.ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}/rootfs
  to: /relocate
  stageDependencies:
    install:
    - '**/*'
  excludePaths:
    - werf.inc.yaml
- add: /{{ $.ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /
  stageDependencies:
    install:
    - '**/*'
  includePaths:
    - iptables-wrapper-installer.sh
shell:
  beforeInstall:
    - apt-get update
    - apt-get install -y curl jq bash grep iptables iproute2 python3 -y
  install:
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate