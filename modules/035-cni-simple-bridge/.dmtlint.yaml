linters-settings:
  module:
    oss:
      disable: true
  container:
    exclude-rules:
      read-only-root-filesystem:
        - kind: DaemonSet
          name: simple-bridge
          container: simple-bridge
      liveness-probe:
        - kind: DaemonSet
          name: flannel
          container: simple-bridge
      readiness-probe:
        - kind: DaemonSet
          name: flannel
          container: simple-bridge
  license:
    exclude-rules:
      files:
        - /images/simple-bridge/rootfs/bin/simple-bridge
  templates:
    exclude-rules:
      pdb:
        - kind: DaemonSet
          name: simple-bridge
