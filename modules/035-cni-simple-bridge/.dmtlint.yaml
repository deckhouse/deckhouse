linters-settings:
  module:
    oss:
      disable: true
    exclude-rules:
      license:
        files:
          - images/simple-bridge/rootfs/bin/simple-bridge
  container:
    exclude-rules:
      read-only-root-filesystem:
        - kind: DaemonSet
          name: simple-bridge
          container: simple-bridge
      liveness-probe:
        - kind: DaemonSet
          name: simple-bridge
          container: simple-bridge
      readiness-probe:
        - kind: DaemonSet
          name: simple-bridge
          container: simple-bridge
  templates:
    exclude-rules:
      pdb:
        - kind: DaemonSet
          name: simple-bridge

