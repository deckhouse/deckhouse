---
apiVersion: v1
kind: Secret
metadata:
  name: d8-snapshot-validation-webhook-certs
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
type: kubernetes.io/tls
data:
  {{- with .Values.snapshotController.internal.webhookCert }}
  tls.crt: {{ b64enc .cert }}
  tls.key: {{ b64enc .key }}
  ca.crt: {{ b64enc .ca }}
  {{- end }}
