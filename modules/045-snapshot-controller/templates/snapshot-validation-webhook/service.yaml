apiVersion: v1
kind: Service
metadata:
  name: snapshot-validation-webhook
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "snapshot-validation-webhook")) | nindent 2 }}
spec:
  selector:
    app: snapshot-validation-webhook
  ports:
    - protocol: TCP
      port: 4443
      targetPort: 4443
