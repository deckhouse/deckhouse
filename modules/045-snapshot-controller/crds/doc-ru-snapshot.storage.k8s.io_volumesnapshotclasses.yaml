spec:
  versions:
  - additionalPrinterColumns:
    description: |
      Определяет, должен ли VolumeSnapshotContent, созданный с использованием данного VolumeSnapshotClass, быть удалён при удалении связанного с ним VolumeSnapshot.
    name: v1
    schema:
      openAPIV3Schema:
        description: |
          VolumeSnapshotClass определяет параметры, которые используются подсистемой хранения при создании снимка тома. Конкретный VolumeSnapshotClass указывается по имени в объекте VolumeSnapshot. Объекты VolumeSnapshotClass не являются namespace-ресурсами.
        properties:
          apiVersion:
            description: |
              APIVersion определяет версию схемы этого объекта. Серверы могут преобразовывать распознаваемые схемы во внутренний формат и отклонять неизвестные схемы. Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
          deletionPolicy:
            description: |
              deletionPolicy определяет, должен ли объект VolumeSnapshotContent, созданный с использованием этого VolumeSnapshotClass, быть удалён при удалении связанного VolumeSnapshot.

              Поддерживаемые значения:
              - `Retain` — VolumeSnapshotContent и физический снимок сохраняются;
              - `Delete` — VolumeSnapshotContent и физический снимок удаляются.

              Обязательное поле.
          driver:
            description: |
              Имя драйвера хранения, обрабатывающего данный VolumeSnapshotClass. Обязательное поле.
          kind:
            description: |
              Kind — строка, представляющая тип REST-ресурса. Серверы могут определять её на основе конечной точки запроса клиента. Не подлежит изменению. В формате CamelCase. Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
          parameters:
            description: |
              Набор параметров в формате ключ-значение, специфичных для драйвера хранения, используемых при создании снимков. Эти значения непрозрачны для Kubernetes.
            additionalProperties:
              description: |
                Значения параметров в формате строк, определяемые драйвером хранения.
              type: string
