- name: kubernetes.snapshot-controller.webhook_state
  rules:
    - alert: D8SnapshotValidationWebhookPodIsNotReady
      expr: min by (pod) (kube_pod_status_ready{condition="true", namespace="kube-system", pod=~"d8-snapshot-validation-webhook-.*"}) != 1
      labels:
        severity_level: "8"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_pending_until_firing_for: "30m"
        plk_labels_as_annotations: "pod"
        plk_grouped_by__main: "D8SnapshotValidationWebhookHealth,tier=~tier,prometheus=deckhouse"
        summary: The d8-snapshot-validation-webhook Pod is NOT Ready.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n kube-system describe deploy d8-snapshot-validation-webhook`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n kube-system describe pod -l app=d8-snapshot-validation-webhook`

    - alert: D8SnapshotValidationWebhookPodIsNotRunning
      expr: absent(kube_pod_status_phase{namespace="kube-system",phase="Running",pod=~"d8-snapshot-validation-webhook-.*"})
      labels:
        severity_level: "8"
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_pending_until_firing_for: "30m"
        plk_grouped_by__main: "D8SnapshotValidationWebhookHealth,tier=~tier,prometheus=deckhouse"
        summary: The d8-snapshot-validation-webhook Pod is NOT Running.
        description: |
          The recommended course of action:
          1. Retrieve details of the Deployment: `kubectl -n kube-system describe deploy d8-snapshot-validation-webhook`
          2. View the status of the Pod and try to figure out why it is not running: `kubectl -n kube-system describe pod -l app=d8-snapshot-validation-webhook`

    - alert: D8SnapshotValidationWebhookHealth
      expr: count(ALERTS{alertname=~"D8SnapshotValidationWebhookPodIsNotReady|D8SnapshotValidationWebhookPodIsNotRunning", alertstate="firing"})
      labels:
        tier: cluster
      annotations:
        plk_protocol_version: "1"
        plk_markup_format: "markdown"
        plk_alert_type: "group"
        summary: The d8-snapshot-validation-webhook does not work.
        description: Refer to the relevant alerts for more information.
