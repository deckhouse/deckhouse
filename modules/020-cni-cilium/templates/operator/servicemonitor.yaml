---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: operator
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "operator")) | nindent 2 }}
spec:
  jobLabel: app
  sampleLimit: 1000
  endpoints:
  - port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      cert:
        secret:
          name: prometheus-scraper-tls
          key: tls.crt
      keySecret:
        name: prometheus-scraper-tls
        key: tls.key
    honorLabels: true
    relabelings:
    - targetLabel: tier
      replacement: cluster
  selector:
    matchLabels:
      app: operator
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
