{{- if .Values.global.clusterIsBootstrapped }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: image-digest-check-webhook
  {{- include "helm_lib_module_labels" (list . (dict "app" "image-digest-check-webhook")) | nindent 2 }}
webhooks:
  - name: validate.image-digest-check-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "pods"
        operations:
          - CREATE
    admissionReviewVersions:
    - v1
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouseConfig.internal.webhookCert.ca | b64enc }}
      service:
        name: image-digest-check-webhook
        namespace: d8-system
        path: /validate
{{- end }}
