---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: image-digest-check-webhook
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "image-digest-check-webhook")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: image-digest-check-webhook
