---
apiVersion: v1
kind: Service
metadata:
  name: deckhouse-config-webhook
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse-config-webhook")) | nindent 2 }}
spec:
  ports:
    - name: image-digest-check-webhook
      port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    app: image-digest-check-webhook
