{{- if .Values.global.clusterIsBootstrapped }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: image-digest-check-webhook
  {{- include "helm_lib_module_labels" (list . (dict "app" "image-digest-check-webhook")) | nindent 2 }}
webhooks:
  - name: modules.deckhouse-webhook.deckhouse.io
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "v1"
        resources:
          - "pods"
        operations:
          - CREATE
        scope: Cluster
    admissionReviewVersions:
      - v1
    matchPolicy: Equivalent
    failurePolicy: Ignore
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouse.internal.admissionWebhookCert.ca | b64enc }}
      service:
        name: deckhouse
        namespace: d8-system
        port: 9651
        path: /validate/v1/image-digest
{{- end }}
