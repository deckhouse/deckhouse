apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: deckhouse-config-webhook
  {{- include "helm_lib_module_labels" (list . (dict "app" "deckhouse-config-webhook")) | nindent 2 }}
webhooks:
  - name: validate.deckhouse-config-webhook.deckhouse.io
    rules:
      - apiGroups:
          - "deckhouse.io"
        apiVersions:
          - "v1alpha1"
        resources:
          - "moduleconfigs"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    admissionReviewVersions: ["v1", "v1beta1"]
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouseConfig.internal.webhookCert.ca | b64enc }}
      service:
        name: deckhouse-config-webhook
        namespace: d8-system
        path: /validate
  - name: validate-cm.deckhouse-config-webhook.deckhouse.io
    namespaceSelector:
      matchExpressions:
        - key: "kubernetes.io/metadata.name"
          operator: "In"
          values:
            - "d8-system"
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "v1"
        resources:
          - "configmaps"
        operations:
          - CREATE
          - UPDATE
          - DELETE
    admissionReviewVersions: ["v1", "v1beta1"]
    matchPolicy: Equivalent
    failurePolicy: Fail
    sideEffects: None
    clientConfig:
      caBundle: {{ .Values.deckhouseConfig.internal.webhookCert.ca | b64enc }}
      service:
        name: deckhouse-config-webhook
        namespace: d8-system
        path: /validate-cm
