apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cephclusterconnections.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-ceph
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: cephclusterconnections
    singular: cephclusterconnection
    kind: CephClusterConnection
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Ceph cluster connection parameters.
          x-kubernetes-validations:
            - rule: 'oldSelf == null || (has(self.spec.cephFS) == has(oldSelf.spec.cephFS) && (!has(self.spec.cephFS) || self.spec.cephFS == oldSelf.spec.cephFS))'
              message: "The spec.cephFS field is immutable (cannot be added, removed, or changed)."
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - clusterID
                - monitors
                - userID
                - userKey
              properties:
                clusterID:
                  description: |
                    Ceph cluster FSID/UUID.

                    Use `ceph fsid` to get Ceph cluster FSID/UUID.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: "The clusterID field is immutable."
                monitors:
                  description: |
                    List of ceph-mon IP addresses in the format `10.0.0.10:6789`.
                  type: array
                  items:
                    type: string
                userID:
                  description: |
                    Ceph user name.
                  type: string
                userKey:
                  description: |
                    Ceph user key.
                  type: string
                  minLength: 1
                cephFS:
                  description: |
                    CephFS specific parameters (Cluster wide).
                  type: object
                  properties:
                    subvolumeGroup:
                      description: |
                        CephFS subvolume group name.
                      type: string
                      x-kubernetes-validations:
                        - rule: self == oldSelf
                          message: Value is immutable.
                      minLength: 1
            status:
              type: object
              description: |
                Displays current information about the resources managed by the CephClusterConnection custom resource.
              properties:
                phase:
                  type: string
                  description: |
                    The current state of resources managed by the CephClusterConnection custom resource. Might be:
                    - Failed (if the controller received incorrect resource configuration or some errors occurred during the operation)
                    - Created (if everything went fine)
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the resources managed by the CephClusterConnection custom resource.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource
