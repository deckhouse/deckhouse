- name: d8.helm-releases-resource-versions
  rules:
  - alert: HelmReleasesHasResourcesWithDeprecatedVersions
    expr: |
      (count by (k8s_version) (resource_versions_compatibility == 1)) > 0
    labels:
      tier: cluster
      severity_level: "9"
    annotations:
      plk_markup_format: markdown
      plk_protocol_version: "1"
      plk_pending_until_firing_for: "10m"
      summary: At least one HELM release contains resources with deprecated apiVersion, which will be removed in kubernetes {{ $labels.k8s_version }}.
      description: |
        To observe all resources use the expr `max by (helm_release_namespace, helm_release_name, resource_namespace, resource_name, api_version, kind, k8s_version) (resource_versions_compatibility) == 1`

        You can find more details for migration in the deprecation guide: https://kubernetes.io/docs/reference/using-api/deprecation-guide/#v{{ $labels.k8s_version | reReplaceAll "\\." "-" }}.

  - alert: HelmReleaseHasResourcesWithUnsupportedVersions
    expr: |
      (count by (k8s_version) (resource_versions_compatibility == 2)) > 0
    labels:
      tier: cluster
      severity_level: "5"
    annotations:
      plk_markup_format: markdown
      plk_protocol_version: "1"
      plk_pending_until_firing_for: "1m"
      summary:
        At least one HELM release contains resources with unsupported apiVersion for kubernetes {{ $labels.k8s_version }}.
      description: |
        To observe all resources use the expr `max by (helm_release_namespace, helm_release_name, resource_namespace, resource_name, api_version, kind, k8s_version) (resource_versions_compatibility) == 2`

        You can find more details for migration in the deprecation guide: https://kubernetes.io/docs/reference/using-api/deprecation-guide/#v{{ $labels.k8s_version | reReplaceAll "\\." "-" }}.
