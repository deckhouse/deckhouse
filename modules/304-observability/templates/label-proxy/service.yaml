---
apiVersion: v1
kind: Service
metadata:
  name: label-proxy
  namespace: {{ .Values.observability.internal.namespace }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 9091
    protocol: TCP
    targetPort: http
  selector:
    app: label-proxy
