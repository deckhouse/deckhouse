{{- if .Values.observability.internal.deployFlags.labelProxy }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: label-proxy
  namespace: {{ .Values.observability.internal.namespace }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:observability:label-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:prometheus:label-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:observability:label-proxy
subjects:
- kind: ServiceAccount
  name: label-proxy
  namespace: {{ .Values.observability.internal.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:prometheus:label-proxy:rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
subjects:
- kind: ServiceAccount
  name: label-proxy
  namespace: {{ .Values.observability.internal.namespace }}
{{- end }}
