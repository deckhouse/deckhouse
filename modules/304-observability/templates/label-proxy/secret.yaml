{{- if .Values.observability.internal.deployFlags.labelProxy }}
apiVersion: v1
kind: Secret
metadata:
  name: label-proxy-tls
  namespace: {{ .Values.observability.internal.namespace }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "label-proxy")) | nindent 2 }}
type: kubernetes.io/tls
data:
  {{- with .Values.observability.internal.labelProxyCert }}
  tls.crt: {{ .crt | b64enc | quote }}
  tls.key: {{ .key | b64enc | quote }}
  ca.crt: {{ .ca  | b64enc | quote }}
  {{- end }}
{{- end }}
