{{- if .Values.observability.internal.deployFlags.labelProxy }}
---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-token
  namespace: {{ .Values.observability.internal.namespace }}
  labels:
    {{- include "helm_lib_module_labels" (list $ (dict "app" "label-proxy")) | nindent 2 }}
data:
  token: {{ .Values.observability.internal.prometheus.token | b64enc }}
{{- end }}
