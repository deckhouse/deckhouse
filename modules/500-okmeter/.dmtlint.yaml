linters-settings:
  module:
    oss:
      disable: true
  templates:
    exclude-rules:
      vpa:
        - kind: DaemonSet
          name: okmeter
  container:
    exclude-rules:
      liveness-probe:
        - kind: DaemonSet
          name: okmeter
          container: okagent
      readiness-probe:
        - kind: DaemonSet
          name: okmeter
          container: okagent
