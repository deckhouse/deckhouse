                    storageClass:
                      type: string
                  required:
                  - size
                  - storageClass
                  type: object
                type: array
              bootDiskImageRef:
                description: BootDiskImageRef holds the image to boot this VM from.
                properties:
                  kind:
                    default: VirtualImage
                    description: Kind is a block device type.
                    enum:
                    - ClusterVirtualImage
                    - VirtualImage
                    - VirtualDiskSnapshot
                    type: string
                  name:
                    description: Name of the attached resource.
                    type: string
                required:
                - kind
                - name
                type: object
              bootloader:
                default: EFI
                description: Bootloader holds the type of underlying firmware this
                  VM runs on. Must be kept in sync with DVP bootloader enum.
                enum:
                - BIOS
                - EFI
                - EFIWithSecureBoot
                type: string
              cpu:
                description: CPU holds number of cores and processing time allocated
                  to them.
                properties:
                  cores:
                    default: 4
                    description: Cores is the number of cores per socket.
                    minimum: 1
                    type: integer
                  cpuFraction:
                    default: 100%
                    description: |-
                      Fraction is a guaranteed share of CPU time that will be allocated to the VM.
                      Expressed as percentage.
                    pattern: ^100%$|^[1-9][0-9]?%$
                    type: string
                required:
                - cores
                - cpuFraction
                type: object
              memory:
                anyOf:
                - type: integer
                - type: string
                default: 8Gi
                description: Memory is this machine's RAM amount.
                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                x-kubernetes-int-or-string: true
              providerID:
                description: ProviderID is the UUID of the VM, prefixed with 'dvp://'
                  proto.
                type: string
              rootDiskSize:
                anyOf:
                - type: integer
                - type: string
                description: RootDiskSize holds the size of the bootable disk.
                pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                x-kubernetes-int-or-string: true
              rootDiskStorageClass:
                description: RootDiskStorageClass holds the name of the StorageClass
                  to use for bootable disk.
                type: string
              vmClassName:
                description: |-
                  VMClassName defines the name of the VirtualMachineClass resource describing requirements
                  for a virtual CPU, memory, and the resource allocation policy of this machine.
                type: string
            required:
            - bootDiskImageRef
            - cpu
            - memory
            - rootDiskSize
            - rootDiskStorageClass
            - vmClassName
            type: object
          status:
            description: DeckhouseMachineStatus defines the observed state of DeckhouseMachine.
            properties:
              addresses:
                description: Addresses holds a list of the host names, external IP
                  addresses, internal IP addresses, external DNS names, and/or internal
                  DNS names for the VM.
                items:
                  properties:
                    address:
                      description: Address in IPv4 or IPv6 notation.
                      type: string
                    type:
                      description: Type of address.
                      enum:
                      - Hostname
                      - ExternalIP
                      - InternalIP
                      - ExternalDNS
                      - InternalDNS
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                description: Conditions defines current service state of the ZvirtMachine.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
