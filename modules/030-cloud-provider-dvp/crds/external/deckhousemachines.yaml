                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              failureMessage:
                description: FailureMessage will describe an error if something goes
                  wrong during Machine lifecycle.
                type: string
              failureReason:
                description: FailureReason will contain an error type if something
                  goes wrong during Machine lifecycle.
                type: string
              initialization:
                description: |-
                  initialization provides observations of the Machine initialization process.
                  NOTE: Fields in this struct are part of the Cluster API contract and are used to orchestrate initial Machine provisioning.
                minProperties: 1
                properties:
                  bootstrapDataSecretCreated:
                    description: |-
                      bootstrapDataSecretCreated is true when the bootstrap provider reports that the Machine's boostrap secret is created.
                      NOTE: this field is part of the Cluster API contract, and it is used to orchestrate provisioning.
                      The value of this field is never updated after provisioning is completed.
                    type: boolean
                  infrastructureProvisioned:
                    description: |-
                      infrastructureProvisioned is true when the infrastructure provider reports that Machine's infrastructure is fully provisioned.
                      NOTE: this field is part of the Cluster API contract, and it is used to orchestrate provisioning.
                      The value of this field is never updated after provisioning is completed.
                    type: boolean
                type: object
              ready:
                description: Ready indicates the VM has been provisioned and is ready.
                type: boolean
            type: object
