apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: DeckhouseCluster
metadata:
  name: "dvp"
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict
      "app" "capdvp-controller-manager"
      "dvp.deckhouse.io/cluster-prefix" .Values.global.clusterConfiguration.cloud.prefix
  )) | nindent 2 }}