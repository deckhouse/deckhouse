image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: terraform-manager/base-terraform-manager-opentofu
git:
- add: /{{ .ModulePath }}modules/030-{{ .ModuleName }}/infrastructure
  to: /deckhouse/candi/cloud-providers/dvp
import:
- artifact: terraform-provider-kubernetes
  add: /terraform-provider-kubernetes
  to: /plugins/registry.terraform.io/{{ .TF.kubernetes.namespace }}/{{ .TF.kubernetes.type }}/{{ .TF.kubernetes.version }}/linux_amd64/terraform-provider-kubernetes
  before: setup
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v{{ .TF.kubernetes.version }} {{ $.SOURCE_REPO }}/hashicorp/terraform-provider-kubernetes.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git
---
image: terraform-provider-kubernetes
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash
  install:
  - export GOPROXY={{ $.GOPROXY }}
  - cd /src
  - go mod download
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -extldflags \"-static\" -X main.version={{ .TF.kubernetes.version }} -X main.commit=00000000" -o terraform-provider-kubernetes ./
  - mv /src/terraform-provider-kubernetes /terraform-provider-kubernetes
  - chmod -R 755 /terraform-provider-kubernetes
  - chown 64535:64535 /terraform-provider-kubernetes
