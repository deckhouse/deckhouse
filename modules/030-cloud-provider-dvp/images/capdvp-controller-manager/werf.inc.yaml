---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /capdvp-controller-manager
    to: /capdvp-controller-manager
    before: setup
imageSpec:
  config:
    entrypoint: ["/capdvp-controller-manager"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
  - add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
    to:  /src
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
  - add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/dvp-common
    to:  /src/dvp-common
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
shell:
  install:
  - cd /src
  - sed -i -e 's# ../../dvp-common# /src/dvp-common#g' go.mod
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
final: false
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  install:
    - export GOPROXY={{ $.GOPROXY }}
    - cd /src
    - go mod download
    - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - |
      {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags "-s -w" -o /capdvp-controller-manager cmd/main.go`) | indent 6 }}
    - chown 64535:64535 /capdvp-controller-manager
    - chmod 0755 /capdvp-controller-manager

