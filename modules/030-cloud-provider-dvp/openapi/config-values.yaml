type: object
properties:
  provider:
    description: |
      Settings to connect to the Deckhouse Kubernetes Platform API.
    type: object
    required:
      - kubeconfigDataBase64
      - namespace
    properties:
      kubeconfigDataBase64:
        type: string
        description: |
          Base64 encoded kubeconfig to connect to Deckhouse Kubernetes Platform API.
        x-examples:
          - ZXhhbXBsZQo=
      namespace:
        type: string
        description: |
          Namespace in which DKP cluster resources will be created.
          
          > Caution! If not explicitly specified, the default namespace for kubeconfig will be used.
        x-examples:
          - default

  zones:
    type: array
    description: |
      A set of zones in which nodes can be created.
      
      To use this setting, the `topology.kubernetes.io/zone` label must be set on DVP nodes.
      Read [more](https://kubernetes.io/docs/reference/labels-annotations-taints/#topologykubernetesioregion) about topological labels.
      
      > To set the required label for a DVP node, follow the NodeGroup [documentation](/modules/040-node-manager/cr.html#nodegroup-v1-spec-nodetemplate-labels).
    items:
      type: string
    x-examples:
      - [zone-a, zone-b]
