type: object
required:
  - provider
properties:
  provider:
    type: object
    required:
      - kubeconfigDataBase64
      - namespace
    properties:
      kubeconfigDataBase64:
        type: string
        description: |
          Base64-encoded kubeconfig used by DVP to access the target Kubernetes cluster.
        x-examples:
          - LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCg==
      namespace:
        type: string
        description: |
          Kubernetes namespace where cloud provider resources will be created.
        x-examples:
          - team-d8-cloud-providers
  zones:
    type: array
    description: |
      List of availability zones used by the cloud provider.
    items:
      type: string
    x-examples:
      - [zone-a, zone-b]
