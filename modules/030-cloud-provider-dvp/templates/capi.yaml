{{- $crds_external := .Files.Glob "crds/external/*.yaml" -}}
{{- $capi := .Files.Glob "capi/*" -}}
---
apiVersion: v1
kind: Secret
metadata:
  name: d8-node-manager-cloud-provider-capi
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
data:
{{- if $crds_external -}}
  {{ $crds_external.AsSecrets | nindent 2 }}
{{- end -}}
{{- if $capi -}}
  {{ $capi.AsSecrets | nindent 2 }}
{{- end -}}
