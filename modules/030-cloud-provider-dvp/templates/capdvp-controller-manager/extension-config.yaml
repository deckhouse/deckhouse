---
apiVersion: runtime.cluster.x-k8s.io/v1alpha1
kind: ExtensionConfig
metadata:
  name: capdvp-extension-config
  {{- include "helm_lib_module_labels" (list . (dict "app" "capdvp-controller-manager")) | nindent 2 }}
spec:
  clientConfig:
    service:
      name: capdvp-webhook-service
      namespace: d8-cloud-provider-dvp
      port: 9443
    caBundle: {{ .Values.nodeManager.internal.nodeControllerWebhookCert.ca | b64enc }}
