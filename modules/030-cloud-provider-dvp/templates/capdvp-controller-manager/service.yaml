---
apiVersion: v1
kind: Service
metadata:
  name: capdvp-webhook
  namespace: d8-cloud-provider-dvp
  {{- include "helm_lib_module_labels" (list . (dict "app" "capdvp-controller-manager")) | nindent 2 }}
spec:
  ports:
  - port: 9443
    targetPort: webhook-server
    protocol: TCP
  selector:
    app: capdvp-controller-manager
