---
apiVersion: v1
kind: Secret
type: kubernetes.io/tls
metadata:
  name: capdvp-controller-manager-webhook-tls
  namespace: d8-cloud-provider-dvp
  {{- include "helm_lib_module_labels" (list . (dict "app" "capdvp-controller-manager")) | nindent 2 }}
data:
  ca.crt: {{ .Values.nodeManager.internal.capdvpControllerManagerWebhookCert.ca | b64enc }}
  tls.crt: {{ .Values.nodeManager.internal.capdvpControllerWebhookCert.crt | b64enc }}
  tls.key: {{ .Values.nodeManager.internal.capdvpControllerWebhookCert.key | b64enc }}
