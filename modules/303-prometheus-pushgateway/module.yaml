name: prometheus-pushgateway
stage: General Availability
subsystems:
  - observability
namespace: kube-prometheus-pushgateway
requirements:
  modules:
    prometheus: ">= 0.0.0"
descriptions:
  en: Installs Prometheus Pushgateway into the cluster, designed to receive metrics from an application and pushes them to Prometheus.
  ru: Устанавливает в кластер Prometheus Pushgateway, предназначенный для приема метрик от приложения и отдачи их Prometheus.
