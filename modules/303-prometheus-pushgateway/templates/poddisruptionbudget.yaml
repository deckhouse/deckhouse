{{- range $instance := .Values.prometheusPushgateway.instances }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ $instance }}
  namespace: kube-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list $ (dict "app" $instance)) | indent 2 }}
spec:
  minAvailable: 0
  selector:
    matchLabels:
      app: {{ $instance }}
{{- end }}
