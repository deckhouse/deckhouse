---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Chart.Name }}
  namespace: kube-prometheus
{{ include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | indent 2 }}
spec:
  jobLabel: prometheus.deckhouse.io/target
  selector:
    matchLabels:
      prometheus.deckhouse.io/target: {{ .Chart.Name }}
  namespaceSelector:
    matchNames:
    - kube-{{ .Chart.Name }}
  endpoints:
  - port: http-metrics
    relabelings:
    - regex: namespace|pod|service|endpoint
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_service_label_app]
      targetLabel: pushgateway
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpoint_ready]
      regex: "true"
      action: keep
