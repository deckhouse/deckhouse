type: object
properties:
  nodeSelector:
    type: object
    default:
      kubernetes.io/os: linux
    additionalProperties:
      type: string
    description: |
      Specifies where shares can be mounted. Works the same way as the `spec.nodeSelector` parameter in Kubernetes Pods.
      If this parameter is omitted, Netapp shares can be mounted on any node in the cluster running the `Linux` OS.
