---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - '**/*'
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_NODE_14_ALPINE }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  - apk add --no-cache python2 python3 vips make build-base
  - cd /src
  - yarn install
  - yarn run build
  - chown -R 64535:64535 /src/dist
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/nginx-static
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/dist
  to: /opt/nginx-static/html
  before: setup
docker:
  ENTRYPOINT: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
