---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  excludePaths:
  - "**/*.md"
  - "**/*.yaml"
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
shell:
  install:
  - cd /src
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
  - cd /src
  - GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o /smoke-mini .
  - chown 64535:64535 /smoke-mini
  - chmod 0700 /smoke-mini
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /smoke-mini
  to: /smoke-mini
  before: setup
imageSpec:
  config:
    entrypoint: ["/smoke-mini"]
