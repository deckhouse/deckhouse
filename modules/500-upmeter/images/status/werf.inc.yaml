---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
      install:
      - '**/*'
---
image: {{ .ModuleName }}/build-status-artifact
final: false
from: node:14-alpine3.12@sha256:426384fb33a11d27dbbdc545f39bb8daacd3e7db7c60b52cd6bc0597e0045b8d
import:
- image: {{ .ModuleName }}/src-artifact
  add: /src
  to: /src
  before: setup
shell:
  install:
  - apk add --no-cache python3 vips make build-base
  - cd /src
  - npm ci
  - npm run build
  - chown -R 64535:64535 /src/dist
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/nginx-static
import:
- image: {{ .ModuleName }}/build-status-artifact
  add: /src/dist
  to: /opt/nginx-static/html
  before: setup
docker:
  ENTRYPOINT: ["/opt/nginx-static/sbin/nginx", "-g", "daemon off;"]
