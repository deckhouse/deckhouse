{{- if not .Values.upmeter.smokeMiniDisabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: smoke-mini
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "smoke-mini")) | nindent 2 }}
spec:
  maxUnavailable: {{ if .Values.upmeter.internal.smokeMini.pdb }}{{ .Values.upmeter.internal.smokeMini.pdb.maxUnavailable | default 1 }}{{ else }}1{{ end }}
  selector:
    matchLabels:
      app: smoke-mini
{{- end }}
