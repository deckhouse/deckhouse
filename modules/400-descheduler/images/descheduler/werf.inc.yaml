{{- $version := "ef0c2c1c47c6aa6afb0d08f4a2488d7df004c2f7" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/400-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone {{ $.SOURCE_REPO }}/kubernetes-sigs/descheduler.git /src
  - cd /src
  - git checkout {{ $version }}
  - git apply /patches/*.patch --verbose
  - rm -rf .git
---
image: {{ .ModuleName }}/build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - go mod download -x
  - go mod vendor
  - go build -ldflags "-s -w -X sigs.k8s.io/descheduler/pkg/version.version={{ $version }}" -o /descheduler sigs.k8s.io/descheduler/cmd/descheduler
  - chown 64535:64535 /descheduler
  - chmod 0700 /descheduler
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ .ModuleName }}/build-artifact
    add: /descheduler
    to: /descheduler
    before: setup
imageSpec:
  config:
    entrypoint: ["/descheduler"]
