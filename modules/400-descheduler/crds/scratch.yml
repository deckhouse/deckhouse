nodeFit:
  type: boolean

namespaces:
  properties:
    exclude:
      items:
        type: string
      type: array
    include:
      items:
        type: string
      type: array
  type: object

thresholdPriority:
  format: int32
  type: integer
thresholdPriorityClassName:
  type: string

labelSelector:
  properties:
    matchExpressions:
      items:
        properties:
          key:
            type: string
          operator:
            type: string
          values:
            items:
              type: string
            type: array
        required:
          - key
          - operator
        type: object
      type: array
    matchLabels:
      additionalProperties:
        type: string
      type: object
  type: object
