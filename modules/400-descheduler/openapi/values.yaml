x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      deschedulers:
        type: array
        default: []
        items:
          type: object
          properties:
            defaultEvictor:
              type: object
              properties:
                nodeSelector:
                  type: string
                labelSelector:
                  type: object
                  properties:
                    matchExpressions:
                      type: array
                      description: List of label expressions that a node should have to qualify for the filter condition.
                      items:
                        type: object
                        properties:
                          key:
                            type: string
                            description: A label name.
                          operator:
                            type: string
                            description: A comparison operator.
                            enum:
                              - In
                              - NotIn
                              - Exists
                              - DoesNotExist
                          values:
                            type: array
                            description: A label value.
                            items:
                              type: string
                              pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                              minLength: 1
                              maxLength: 63
                        oneOf:
                          - properties:
                              operator:
                                enum: [ Exists, DoesNotExist ]
                            required: [ key, operator ]
                            not:
                              required: [ values ]
                          - properties:
                              operator:
                                enum: [ In, NotIn ]
                            required: [ key, operator, values ]
                      x-doc-examples:
                        - - key: tier
                            operator: In
                            values:
                              - production
                              - staging
                          - key: tier
                            operator: NotIn
                            values: [ production ]
                    matchLabels:
                      type: object
                      additionalProperties:
                        type: string
                priorityThreshold:
                  type: object
                  properties:
                    name:
                      type: string
                    value:
                      type: integer
                  oneOf:
                    - required: ["name"]
                    - required: ["value"]
            strategies:
              type: object
              properties:
                lowNodeUtilization:
                  type: object
                  properties:
                    thresholds:
                      type: object
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
                    targetThresholds:
                      type: object
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
                highNodeUtilization:
                  type: object
                  properties:
                    thresholds:
                      type: object
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
              anyOf:
                - required: ["lowNodeUtilization"]
                - required: ["highNodeUtilization"]
          required:
            - strategies
