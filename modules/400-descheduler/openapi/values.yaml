x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      deschedulers:
        type: array
        default: []
        items:
          type: object
          default: {}
          properties:
            name:
              type: string
            nodeLabelSelector:
              type: string
            podLabelSelector:
              type: object
              description: Limiting the pods which are processed by labels.
              properties:
                matchExpressions:
                  type: array
                  description: List of label expressions that a node should have to qualify for the filter condition.
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        description: A label name.
                      operator:
                        type: string
                        description: A comparison operator.
                        enum:
                          - In
                          - NotIn
                          - Exists
                          - DoesNotExist
                      values:
                        type: array
                        description: A label value.
                        items:
                          type: string
                          pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                          minLength: 1
                          maxLength: 63
                    oneOf:
                      - properties:
                          operator:
                            enum: [ Exists, DoesNotExist ]
                        required: [ key, operator ]
                        not:
                          required: [ values ]
                      - properties:
                          operator:
                            enum: [ In, NotIn ]
                        required: [ key, operator, values ]
                  x-doc-examples:
                    - - key: tier
                        operator: In
                        values:
                          - production
                          - staging
                      - key: tier
                        operator: NotIn
                        values: [ production ]
                matchLabels:
                  type: object
                  additionalProperties:
                    type: string
            namespaceLabelSelector:
              type: object
              description: Limiting the pods which are processed by namespace labels.
              properties:
                matchExpressions:
                  type: array
                  description: List of label expressions that a node should have to qualify for the filter condition.
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                        description: A label name.
                      operator:
                        type: string
                        description: A comparison operator.
                        enum:
                          - In
                          - NotIn
                          - Exists
                          - DoesNotExist
                      values:
                        type: array
                        description: A label value.
                        items:
                          type: string
                          pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                          minLength: 1
                          maxLength: 63
                    oneOf:
                      - properties:
                          operator:
                            enum: [ Exists, DoesNotExist ]
                        required: [ key, operator ]
                        not:
                          required: [ values ]
                      - properties:
                          operator:
                            enum: [ In, NotIn ]
                        required: [ key, operator, values ]
                  x-doc-examples:
                    - - key: tier
                        operator: In
                        values:
                          - production
                          - staging
                      - key: tier
                        operator: NotIn
                        values: [ production ]
                matchLabels:
                  type: object
                  additionalProperties:
                    type: string
            priorityClassThreshold:
              type: object
              description: |
                Limiting the pods which are processed by priority class.
                Only pods under the threshold can be evicted.
                You can specify this threshold by setting `priorityClassThreshold.name` (setting the threshold to the value of the given priority class)
                or `priorityThreshold.value` (directly setting the threshold) parameters.
                By default, this threshold is set to the value of system-cluster-critical priority class.
              properties:
                name:
                  type: string
                value:
                  type: integer
              oneOf:
                - required: ["name"]
                - required: ["value"]
            strategies:
              type: object
              default: {}
              properties:
                lowNodeUtilization:
                  type: object
                  default: {}
                  properties:
                    enabled:
                      type: boolean
                    thresholds:
                      type: object
                      default: {}
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
                    targetThresholds:
                      type: object
                      default: {}
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
                highNodeUtilization:
                  type: object
                  default: {}
                  properties:
                    enabled:
                      type: boolean
                    thresholds:
                      type: object
                      default: {}
                      properties:
                        cpu:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: CPU fraction in percents
                        memory:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Memory fraction in percents
                        pods:
                          type: integer
                          minimal: 0
                          maximal: 100
                          description: Pods count in percents
                      additionalProperties: true
                removeDuplicates:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                removePodsViolatingNodeAffinity:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    nodeAffinityType:
                      type: array
                      items:
                        type: string
                        enum: ["requiredDuringSchedulingIgnoredDuringExecution", "preferredDuringSchedulingIgnoredDuringExecution"]
                      default: ["requiredDuringSchedulingIgnoredDuringExecution"]
                removePodsViolatingInterPodAntiAffinity:
                  type: object
                  properties:
                    enabled:
                      type: boolean
              anyOf:
                - required: ["lowNodeUtilization"]
                - required: ["highNodeUtilization"]
                - required: ["removeDuplicates"]
                - required: ["removePodsViolatingNodeAffinity"]
                - required: ["removePodsViolatingInterPodAntiAffinity"]
          required:
            - name
            - strategies
