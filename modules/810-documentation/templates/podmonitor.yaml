{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: documentation
  namespace: d8-monitoring
  labels:
    app: documentation
    prometheus: main
    heritage: deckhouse
    module: documentation
spec:
  jobLabel: app
  namespaceSelector:
    matchNames:
      - d8-system
  podMetricsEndpoints:
  - port: http-metrics
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    honorLabels: true
    relabelings:
    - targetLabel: tier
      replacement: cluster
    - targetLabel: job
      replacement: "documentation"
  selector:
    matchLabels:
      app: documentation
{{- end }}