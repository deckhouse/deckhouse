spec:
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: |
            describe iprulesets
          properties:
            spec:
              properties:
                rules:
                  description: |
                    ip rules declaration
                  items:
                    properties:
                      priority:
                        description: |
                          priority of rule
                      from:
                        description: |
                          Match packets from
                      to:
                        description: |
                          Match packets to
                      lookup:
                        description: |
                          In which table find route
                        properties:
                          ipRoutingTableID:
                            description: |
                              ID of routing table on node
                          routingTableName:
                            description: |
                              Name of CR RoutingTable
                nodeSelector:
                  description: |
                    nodeSelector of node on which inject iprule
