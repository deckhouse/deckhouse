apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: routingtables.network.deckhouse.io
  labels:
    heritage: deckhouse
    module: static-routing-manager
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: routingtables
    singular: routingtable
    kind: RoutingTable
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          routingtable crd
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - routes
            - nodeSelector
            x-kubernetes-validations:
            - message: ipRouteTableID is required once set
              rule: '!has(oldSelf.ipRouteTableID) || has(self.ipRouteTableID)'
            properties:
              ipRouteTableID:
                type: integer
                x-kubernetes-validations:
                - message: ipRouteTableID is immutable field
                  rule: self == oldSelf
                minimum: 0
                maximum: 4294967295
                description: |
                  ID of route table on node
              routes:
                type: array
                items:
                  type: object
                  description: |
                    Routes
                  required:
                  - destination
                  - gateway
                  properties:
                    destination:
                      type: string
                      format: cidr
                      description: |
                        description network
                    gateway:
                      type: string
                      format: ipv4
                      description: |
                        nexthop
              nodeSelector:
                type: object
                description: |
                  nodeSelector of node on which config iprouting
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              ipRouteTableID:
                type: integer
                minimum: 0
                maximum: 4294967295

