spec:
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: |
            describe routingtables and routes on node
          properties:
            spec:
              properties:
                nodeName:
                  description: |
                    The name of the node for which this CR is intended.
                rules:
                  description: |
                    ip rules declaration
                  items:
                    properties:
                      priority:
                        description: |
                          priority of rule
                      selectors:
                        properties:
                          not:
                            description: |
                              invert the selectors match rule
                          from:
                            description: |
                              Array of source prefixes
                            items:
                              description: |
                                select the source prefix to match.
                          to:
                            description: |
                              Array of destination prefixes
                            items:
                              description: |
                                select the destination prefix to match.
                          tos:
                            description: |
                              select the TOS (or diffserv/dscp) value to match.
                          fwMark:
                            description: |
                              select the fwMark value to match.
                          iif:
                            description: |
                              select the incoming device to match.
                          oif:
                            description: |
                              select the outgoing device (interface) to match..
                          ipProto:
                            description: |
                              Select the ip protocol value to match.
                              Available values stored in the file /etc/protocols.
                          sportRange:
                            description: |
                              Select the source port range to match. If there is only one port, fill in only the "start" field.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  the end of the range.
                          dportRange:
                            description: |
                              Select the destination port range to match. If there is only one port, fill in only the "start" field.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  the end of the range.
                          uidRange:
                            description: |
                              Select the range of uid (UserID) values to match.  If there is only one uid, fill in only the "start" field.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  the end of the range.
                      actions:
                        required:
                          - lookup
                        properties:
                          lookup:
                            description: |
                              the routing table identifier to lookup if the rule selectors matches.
                            properties:
                              ipRoutingTableID:
                                description: |
                                  ID of routing table on node
