spec:
  versions:
    - name: v1alpha1
      schema: &schema
        openAPIV3Schema:
          description: |
            describe routingtables and routes on node
          properties:
            spec:
              properties:
                nodeName:
                  description: |
                    The name of the node for which this CR is intended.
                rules:
                  description: |
                    ip rules declaration
                  items:
                    properties:
                      priority:
                        description: |
                          priority of rule
                      selector:
                        properties:
                          not:
                            description: |
                              invert the selector match rule
                          from:
                            description: |
                              Array of source prefixes
                            items:
                              description: |
                                select the source prefix to match.
                          to:
                            description: |
                              Array of destination prefixes
                            items:
                              description: |
                                select the destination prefix to match.
                          tos:
                            description: |
                              select the TOS (or diffserv/dscp) value to match.
                          fwmark:
                            description: |
                              select the fwmark value to match.
                          iif:
                            description: |
                              select the incoming device to match.
                          oif:
                            description: |
                              select the outgoing device (interface) to match.
                          uidrange:
                            description: |
                              select the range of uid (UserID) values to match.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  end of the range.
                          ipproto:
                            description: |
                              select the ip protocol value to match.
                          sportrange:
                            description: |
                              select the range of source ports to match.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  end of the range.
                          dportrange:
                            description: |
                              select the range of destination ports to match.
                            properties:
                              start:
                                description: |
                                  the beginning of the range.
                              end:
                                description: |
                                  end of the range.
                          tun_id:
                            description: |
                              select the virtual tunnel ID to match.
                      action:
                        required:
                          - lookup
                        properties:
                          lookup:
                            description: |
                              the routing table identifier to lookup if the rule selector matches.
                            properties:
                              ipRoutingTableID:
                                description: |
                                  ID of routing table on node
