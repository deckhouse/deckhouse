apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodeiprulesets.network.deckhouse.io
  labels:
    heritage: deckhouse
    module: static-routing-manager
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: nodeiprulesets
    singular: nodeipruleset
    kind: NodeIPRuleSet
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
      - jsonPath: .status.conditions[?(@.type=="Ready")].status
        name: Ready
        type: string
      - jsonPath: .spec.nodeName
        name: nodeName
        type: string
      - jsonPath: .metadata.ownerReferences[?(@.kind=="IPRuleSet")].name
        name: ipRuleSetName
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          describe routingtables and routes on node
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - nodeName
            - rules
            properties:
              nodeName:
                type: string
                x-kubernetes-validations:
                  - message: nodeName is immutable field
                    rule: self == oldSelf
                description: |
                  The name of the node for which this CR is intended.
              rules:
                type: array
                minItems: 1
                description: |
                  ip rules declaration
                items:
                  type: object
                  required:
                    - selectors
                    - actions
                    - priority
                  properties:
                    priority:
                      type: integer
                      minimum: 0
                      maximum: 4294967295
                      description: |
                        priority of rule
                    selectors:
                      type: object
                      minProperties: 1
                      properties:
                        not:
                          type: boolean
                          default: false
                          description: |
                            invert the selectors match rule
                        from:
                          type: array
                          description: |
                            Array of source prefixes
                          items:
                            type: string
                            format: cidr
                            description: |
                              Select the source prefix to match.
                        to:
                          type: array
                          description: |
                            Array of destination prefixes
                          items:
                            type: string
                            format: cidr
                            description: |
                              Select the destination prefix to match.
                        tos:
                          type: string
                          pattern: '^0[xX][0-9a-fA-F]{1,2}$'
                          description: |
                            Select the TOS (diffserv/dscp) value to match.
                            Available values stored in the file /etc/iproute2/rt_dsfield.
                        fwMark:
                          type: string
                          pattern: '^0[xX][0-9a-fA-F]{1,8}(/0[xX][0-9a-fA-F]{1,8})?$'
                          description: |
                            Select the fwMark value to match.
                        iif:
                          type: string
                          description: |
                            Select the incoming device to match.
                        oif:
                          type: string
                          description: |
                            Select the outgoing device (interface) to match.
                        ipProto:
                          type: integer
                          description: |
                            Select the ip protocol value to match.
                            Available values stored in the file /etc/protocols.
                        sportRange:
                          type: object
                          description: |
                            Select the source port range to match. If there is only one port, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end port should be greater than or equal to start port."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the end of the range.
                        dportRange:
                          type: object
                          description: |
                            Select the destination port range to match. If there is only one port, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end port should be greater than or equal to start port."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the end of the range.
                        uidRange:
                          type: object
                          description: |
                            Select the range of uid (UserID) values to match.  If there is only one uid, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end should be greater than or equal to start."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 4294967295
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 4294967295
                              description: |
                                the end of the range.
                    actions:
                      type: object
                      required:
                        - lookup
                      properties:
                        lookup:
                          type: object
                          required: [ipRoutingTableID]
                          description: |
                            the routing table identifier to lookup if the rule selectors matches.
                          properties:
                            ipRoutingTableID:
                              type: integer
                              minimum: 1
                              maximum: 4294967295
                              description: |
                                ID of routing table on node
          status:
            type: object
            properties:
              observedGeneration:
                description: ObservedGeneration is the latest generation observed
                    by the controller.
                format: int64
                type: integer
              appliedRules:
                type: array
                items:
                  type: object
                  required:
                    - selectors
                    - actions
                    - priority
                  properties:
                    priority:
                      type: integer
                      minimum: 0
                      maximum: 4294967295
                      description: |
                        priority of rule
                    selectors:
                      type: object
                      minProperties: 1
                      properties:
                        not:
                          type: boolean
                          default: false
                          description: |
                            invert the selectors match rule
                        from:
                          type: array
                          description: |
                            Array of source prefixes
                          items:
                            type: string
                            format: cidr
                            description: |
                              Select the source prefix to match.
                        to:
                          type: array
                          description: |
                            Array of destination prefixes
                          items:
                            type: string
                            format: cidr
                            description: |
                              Select the destination prefix to match.
                        tos:
                          type: string
                          pattern: '^0[xX][0-9a-fA-F]{1,2}$'
                          description: |
                            Select the TOS (diffserv/dscp) value to match.
                            Available values stored in the file /etc/iproute2/rt_dsfield.
                        fwMark:
                          type: string
                          pattern: '^0[xX][0-9a-fA-F]{1,8}(/0[xX][0-9a-fA-F]{1,8})?$'
                          description: |
                            Select the fwMark value to match.
                        iif:
                          type: string
                          description: |
                            Select the incoming device to match.
                        oif:
                          type: string
                          description: |
                            Select the outgoing device (interface) to match.
                        ipProto:
                          type: integer
                          description: |
                            Select the ip protocol value to match.
                            Available values stored in the file /etc/protocols.
                        sportRange:
                          type: object
                          description: |
                            Select the source port range to match. If there is only one port, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end port should be greater than or equal to start port."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the end of the range.
                        dportRange:
                          type: object
                          description: |
                            Select the destination port range to match. If there is only one port, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end port should be greater than or equal to start port."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 65535
                              description: |
                                the end of the range.
                        uidRange:
                          type: object
                          description: |
                            Select the range of uid (UserID) values to match.  If there is only one uid, fill in only the "start" field.
                          required:
                            - start
                          x-kubernetes-validations:
                            - rule: "has(self.end) && self.start <= self.end"
                              message: "end should be greater than or equal to start."
                          properties:
                            start:
                              type: integer
                              minimum: 0
                              maximum: 4294967295
                              description: |
                                the beginning of the range.
                            end:
                              type: integer
                              minimum: 0
                              maximum: 4294967295
                              description: |
                                the end of the range.
                    actions:
                      type: object
                      required:
                        - lookup
                      properties:
                        lookup:
                          type: object
                          required: [ipRoutingTableID]
                          description: |
                            the routing table identifier to lookup if the rule selectors matches.
                          properties:
                            ipRoutingTableID:
                              type: integer
                              minimum: 1
                              maximum: 4294967295
                              description: |
                                ID of routing table on node
              conditions:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - status
                    - reason
                  properties:
                    type:
                      description: Type of node group condition.
                      type: string
                    lastHeartbeatTime:
                      type: string
                      format: date-time
                      description: Last time the routes were checked.
                    status:
                      description: Status of the condition, one of True, False.
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                      description: Last time the condition transit from one status to another.
                    reason:
                      description: The reason for the condition's last transition
                        in CamelCase.
                      type: string
                    message:
                      description: Human readable message indicating details about last transition.
                      type: string
