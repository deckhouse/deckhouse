apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: noderoutingtables.network.deckhouse.io
  labels:
    heritage: deckhouse
    module: static-routing-manager
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: noderoutingtables
    kind: NodeRoutingTables
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          describe routingtables and routes on node
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - routingTables
            properties:
              routingTables:
                type: object
                description: |
                  routingTables
                additionalProperties:
                  type: object
                  description: |
                    Routes
                  properties:
                    routes:
                      type: array
                      items:
                        type: object
                        description: |
                          Routes
                        required:
                        - destination
                        - gateway
                        properties:
                          destination:
                            type: string
                            format: cidr
                            description: |
                              description network
                          gateway:
                            type: string
                            format: ipv4
                            description: |
                              nexthop
          status:
            type: object
            properties:
              reconcileStatus:
                type: string
              reconcileMessage:
                type: string



