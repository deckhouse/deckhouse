apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: routingtables.network.deckhouse.io
  labels:
    heritage: deckhouse
    module: static-routing-manager
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: routingtables
    singular: routingtable
    kind: RoutingTable
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - jsonPath: .status.ipRoutingTableID
      name: ipRoutingTableID
      type: integer
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: .status.readyNodeRoutingTables
      name: readyNodes
      type: integer
    - jsonPath: .status.affectedNodeRoutingTables
      name: desiredNodes
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          A resource describing the desired routing table and the routes it contains.
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - routes
            - nodeSelector
            x-kubernetes-validations:
            - message: ipRoutingTableID is required once set
              rule: '!has(oldSelf.ipRoutingTableID) || has(self.ipRoutingTableID)'
            properties:
              ipRoutingTableID:
                type: integer
                x-kubernetes-validations:
                - message: ipRoutingTableID is immutable field
                  rule: self == oldSelf
                minimum: 1
                maximum: 4294967295
                description: |
                  ID of the desired routing table.

                  If the value is not explicitly specified, it will be generated automatically.

                  Once a resource is created, you can only change the routing table ID by recreating the resource.
              routes:
                type: array
                minItems: 1
                items:
                  type: object
                  description: |
                    Desired routes.
                  required:
                  - destination
                  - gateway
                  properties:
                    destination:
                      type: string
                      format: cidr
                      description: |
                        Description network.
                    gateway:
                      type: string
                      format: ipv4
                      description: |
                        Nexthop.
              nodeSelector:
                type: object
                description: |
                  A set of labels that determine the nodes on which the desired routes should be created.
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              observedGeneration:
                description: ObservedGeneration is the latest generation observed
                  by the controller.
                format: int64
                type: integer
              ipRoutingTableID:
                type: integer
                minimum: 1
                maximum: 4294967295
              readyNodeRoutingTables:
                type: integer
              affectedNodeRoutingTables:
                type: integer
              conditions:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - status
                    - reason
                  properties:
                    type:
                      description: Type of node group condition.
                      type: string
                    lastHeartbeatTime:
                      type: string
                      format: date-time
                      description: Last time the routes were checked.
                    status:
                      description: Status of the condition, one of True, False.
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                      description: Last time the condition transit from one status to another.
                    reason:
                      description: The reason for the condition's last transition
                        in CamelCase.
                      type: string
                    message:
                      description: Human readable message indicating details about last transition.
                      type: string

