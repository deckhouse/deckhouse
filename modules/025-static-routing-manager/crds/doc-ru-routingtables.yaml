spec:
  scope: Cluster
  versions:
  - name: v1alpha1
    schema: &schema
      openAPIV3Schema:
        description: |
          Ресурс описывающий желаемую таблицу маршрутизации и содержащиеся в ней маршруты.
        properties:
          spec:
            properties:
              ipRouteTableID:
                description: |
                  ID желаемой таблицы маршрутизации.
                  Если значение не указано явно, то оно сгенерируется автоматически. И будет добавлено в status.
                  После создания ресурса изменить это поле нельзя.
                  При необходимости нужно пересоздать ресурс.
              routes:
                type: array
                items:
                  description: |
                    Желаемые маршруты.
                  properties:
                    destination:
                      description: |
                        Целевая подсеть.
                    gateway:
                      description: |
                        Шлюз, через которую достижима подсеть.
              nodeSelector:
                description: |
                  Набор лейблов, по которым определяются ноды, на которых необходимо создать желаемые маршруты.


