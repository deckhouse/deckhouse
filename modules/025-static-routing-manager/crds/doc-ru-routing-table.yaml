spec:
  scope: Cluster
  versions:
  - name: v1alpha1
    schema: &schema
      openAPIV3Schema:
        description: |
          routingtable crd
        properties:
          spec:
            properties:
              ipRouteTableID:
                description: |
                  ID of route table on node
              routes:
                type: array
                items:
                  description: |
                    Routes
                  properties:
                    destination:
                      description: |
                        description network
                    gateway:
                      description: |
                        nexthop
              nodeSelector:
                description: |
                  nodeSelector of node on which config iprouting


