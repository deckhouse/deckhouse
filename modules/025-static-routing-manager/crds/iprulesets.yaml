apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: iprulesets.network.deckhouse.io
  labels:
    heritage: deckhouse
    module: static-routing-manager
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: iprulesets
    singular: ipruleset
    kind: IPRuleSet
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          describe iprulesets
        required:
        - spec
        properties:
          spec:
            type: object
            required:
            - rules
            - nodeSelector
            properties:
              rules:
                type: array
                description: |
                  ip rules declaration
                items:
                  type: object
                  required:
                    - from
                    - to
                    - lookup
                  properties:
                    priority:
                      type: integer
                      minimum: 0
                      maximum: 32767
                      description: |
                        priority of rule
                    from:
                      type: string
                      format: cidr
                      description: |
                        Match packets from
                    to:
                      type: string
                      format: cidr
                      description: |
                        Match packets to
                    lookup:
                      type: object
                      description: |
                        In which table find route
                      oneOf:
                      - required: [ipRoutingTableID]
                      - required: [routingTableName]
                      properties:
                        ipRoutingTableID:
                          type: integer
                          minimum: 1
                          maximum: 4294967295
                          description: |
                            ID of routing table on node
                        routingTableName:
                          type: string
                          description: |
                            Name of CR RoutingTable
              nodeSelector:
                type: object
                description: |
                  nodeSelector of node on which inject iprule
                additionalProperties:
                  type: string
          status:
            type: object
            properties:
              ipRoutingTableID:
                type: integer
                minimum: 1
                maximum: 4294967295
              routingTableName:
                type: string
