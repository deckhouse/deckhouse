apiVersion: v1
kind: ServiceAccount
metadata:
  name: controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "controller")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "controller")) | nindent 2 }}
rules:
- apiGroups:
  - network.deckhouse.io
  resources:
  - iprulesets
  - routingtables
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:controller
  {{- include "helm_lib_module_labels" (list . (dict "app" "controller")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:controller
  apiGroup: rbac.authorization.k8s.io

