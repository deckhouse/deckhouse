apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:agent
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
rules:
- apiGroups:
  - network.deckhouse.io
  resources:
  - iprulesets
  - iprulesets/status
  - routingtables
  - routingtables/status
  verbs:
  - get
  - list
  - watch
  - patch
  - update
  - create
  - delete
  - deletecollection
- apiGroups:
    - internal.network.deckhouse.io
  resources:
    - sdninternalnodeiprulesets
    - sdninternalnodeiprulesets/status
    - sdninternalnoderoutingtables
    - sdninternalnoderoutingtables/status
  verbs:
    - get
    - list
    - watch
    - patch
    - update
    - create
    - delete
    - deletecollection
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:{{ .Chart.Name }}:agent
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: agent
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:agent
  apiGroup: rbac.authorization.k8s.io

