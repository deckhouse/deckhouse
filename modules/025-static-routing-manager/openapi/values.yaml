x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      nodeRoutingTables:
        type: array
        default: []
        items:
          type: object
          default: {}
          properties:
            name:
              type: string
            nodeName:
              type: string
            ownerRTName:
              type: string
            ownerRTUID:
              type: string
            ipRoutingTableID:
              type: integer
            routes:
              type: array
              default: []
              items:
                type: object
                default: {}
                properties:
                  destination:
                    type: string
                    format: cidr
                  gateway:
                    type: string
                    format: ipv4
      nodeIPRuleSets:
        type: array
        default: [ ]
        items:
          type: object
          default: { }
          properties:
            name:
              type: string
            nodeName:
              type: string
            ownerIRSName:
              type: string
            ownerIRSUID:
              type: string
            rules:
              type: array
              default: [ ]
              items:
                type: object
                default: { }
                properties:
                  priority:
                    type: integer
                  selectors:
                    type: object
                    properties:
                      not:
                        type: boolean
                      from:
                        type: array
                        items:
                          type: string
                          format: cidr
                      to:
                        type: array
                        items:
                          type: string
                          format: cidr
                      tos:
                        type: string
                        pattern: '^0[xX][0-9a-fA-F]{1,2}$'
                      fwMark:
                        type: string
                        pattern: '^0[xX][0-9a-fA-F]{1,8}(/0[xX][0-9a-fA-F]{1,8})?$'
                      iif:
                        type: string
                      oif:
                        type: string
                      ipProto:
                        type: integer
                      sportRange:
                        type: object
                        properties:
                          start:
                            type: integer
                          end:
                            type: integer
                      dportRange:
                        type: object
                        properties:
                          start:
                            type: integer
                          end:
                            type: integer
                      uidRange:
                        type: object
                        properties:
                          start:
                            type: integer
                          end:
                            type: integer
                  actions:
                    type: object
                    properties:
                      lookup:
                        type: object
                        properties:
                          ipRoutingTableID:
                            type: integer
                          routingTableName:
                            type: string
