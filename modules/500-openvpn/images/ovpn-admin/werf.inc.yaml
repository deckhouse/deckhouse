---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
- add: /{{ $.ModulePath }}/modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/templates
  to: /app/templates
  stageDependencies:
    install:
      - '**/*'
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-backend-artifact
  add: /src/ovpn-admin
  to: /app/ovpn-admin
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/version
  to: /app/version
  before: setup
- artifact: {{ .ModuleName }}/openvpn-artifact
  add: /src/openvpn/src/openvpn/openvpn
  to: /usr/sbin/openvpn
  before: setup
- artifact: {{ .ModuleName }}/openssl-artifact
  add: /openssl
  to: /
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-frontend-artifact
  add: /src/frontend/static
  to: /app/frontend/static
  before: setup
docker:
  WORKDIR: /app
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: common/src-artifact
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  includePaths:
  - '**/*.patch'
  stageDependencies:
    install:
    - '**/*.patch'
shell:
  install:
  - cd /src
  - git clone {{ .SOURCE_REPO }}/flant/ovpn-admin.git .
  - git checkout {{ $gitCommit }}
  - git apply /patches/*.patch --verbose
  - echo {{ $gitCommit }} > version
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-backend-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - go mod tidy
  - go build -ldflags="-s -w" .
  - chown -R 64535:64535 /src
  - chmod 0700 /src/ovpn-admin
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-frontend-artifact
from: {{ .Images.BASE_NODE_16_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  {{- include "node packages proxy" . | nindent 2 }}
  - cd /src/frontend
  - npm install
  - npm run build
