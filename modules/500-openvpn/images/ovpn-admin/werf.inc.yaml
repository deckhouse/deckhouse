{{- $gitCommit := "9024405232350b469e89ebbbfc5b0a0a1f400523" }}
---
artifact: {{ .ModuleName }}/ovpn-admin-src-artifact
from: {{ .Images.BASE_ALPINE }}
shell:
  install:
    - apk add --no-cache git
    - mkdir -p /src
    - cd /src
    - git clone https://github.com/flant/ovpn-admin.git .
    - git checkout {{ $gitCommit }}
    - echo {{ $gitCommit }} > version
---
artifact: {{ .ModuleName }}/ovpn-admin-backend-artifact
from: {{ .Images.BASE_GOLANG_19_ALPINE }}
import:
- artifact: {{ .ModuleName }}/ovpn-admin-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
    - cd /src
    - export GO_VERSION=${GOLANG_VERSION}
    - export GOPROXY={{ $.GOPROXY }}
    - go mod edit -go=1.20
    - go mod tidy
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /ovpn-admin
    - chown 64535:64535 /ovpn-admin
    - chmod 0755 /ovpn-admin
---
artifact: {{ .ModuleName }}/ovpn-admin-frontend-artifact
from: {{ .Images.BASE_NODE_16_ALPINE }}
import:
- artifact: {{ .ModuleName }}/ovpn-admin-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
    - cd /src/frontend
    - npm install
    - npm run build
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/ovpn-admin-backend-artifact
  add: /ovpn-admin
  to: /ovpn-admin
  before: setup
- artifact: {{ .ModuleName }}/ovpn-admin-frontend-artifact
  add: /src/frontend/static
  to: /app/frontend/static
  before: setup
- artifact: {{ .ModuleName }}/ovpn-admin-src-artifact
  add: /src/version
  to: /app/version
  before: setup
docker:
  ENTRYPOINT: ["/ovpn-admin"]
