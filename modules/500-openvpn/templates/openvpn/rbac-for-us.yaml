---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openvpn
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
  - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openvpn
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: openvpn
subjects:
- kind: ServiceAccount
  name: openvpn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: controller-clean-service
  namespace: d8-openvpn
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["delete", "get"]
    resourceNames:
      - {{ .Chart.Name }}-external
      - {{ .Chart.Name }}-external-udp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: controller-clean-service
  namespace: d8-openvpn
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: openvpn
    namespace: d8-openvpn
roleRef:
  kind: Role
  name: controller-clean-service
  apiGroup: rbac.authorization.k8s.io
