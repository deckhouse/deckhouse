type: object
properties:
  nodeSelector:
    description: |
      Структура, аналогичная `spec.nodeSelector` Kubernetes pod.

      Если ничего не указано или указано `false` — будет [использоваться автоматика](https://deckhouse.io/ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  tolerations:
    type: array
    description: |
      Структура, аналогичная  `spec.tolerations` в Kubernetes Pod.

      Если ничего не указано или указано `false` — будет [использоваться автоматика](https://deckhouse.io/ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  reloadOnCreate:
    type: boolean
    description: |
      Опция для перезапуска рабочей нагрузки в случае удаления и повторного применения измененного ресурса config map (cm) и secret. По умолчанию имеет значение 'true'.
