{{- $binaries := "/sbin/iptables /sbin/ip6tables /sbin/iptables-save /sbin/iptables-restore /sbin/ip6tables-save /sbin/ip6tables-restore /usr/sbin/conntrack /usr/lib64/conntrack-tools/ct_helper_*" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt
shell:
  beforeSetup:
    - apt-get update
    - |
      apt-get install -y iptables \
                        conntrack-tools
  setup:
    - /binary_replace.sh -i "{{ $binaries }}" -o /relocate
---
artifact: {{ .ModuleName }}/entrypoint-artifact
from: {{ .Images.BASE_GOLANG_20_ALPINE }}
git:
- add: /{{ .ModulePath }}modules/035-cni-flannel/images/flanneld/entrypoint
  to: /src
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
    - apk add --no-cache git
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /entrypoint main.go
---
artifact: {{ .ModuleName }}/flanneld-artifact
from: {{ .Images.BASE_GOLANG_20_ALPINE }}
shell:
  install:
    - apk add --no-cache git make bash gcc glib-static musl-dev linux-headers
    - mkdir -p /src
    - cd /src
    - git clone --depth 1 --branch v0.23.0 {{ $.SOURCE_REPO }}/flannel-io/flannel.git .
    - export GO_VERSION=${GOLANG_VERSION}
    - export GOPROXY={{ $.GOPROXY }}
    - make dist/flanneld
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/flanneld-artifact
  add: /src/dist/flanneld
  to: /opt/bin/flanneld
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- artifact: {{ .ModuleName }}/entrypoint-artifact
  add: /entrypoint
  to: /entrypoint
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /iptables-wrapper
  before: setup
docker:
  ENTRYPOINT: ["/entrypoint"]
