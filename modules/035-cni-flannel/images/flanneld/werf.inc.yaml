{{- $iptables_version := "1.8.9" }}
{{- $iptables_image_version := $iptables_version | replace "." "-" }}
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
from: {{ .Images.BASE_ALT_DEV }}
shell:
  install:
    - mkdir -p /relocate/sbin
    - |
      for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore; do
        ln -f -s /sbin/iptables-wrapper "/relocate/sbin/${cmd}"
      done
      # broken symlinks are not imported from the artifact
      touch /sbin/iptables-wrapper
    - |
      for mode in legacy nft; do
        for basecmd in iptables ip6tables; do
          for cmd in ${basecmd}-${mode} ${basecmd}-${mode}-save ${basecmd}-${mode}-restore; do
            ln -sf /sbin/xtables-${mode}-multi "/relocate/sbin/${cmd}"
          done
        done
      done
---
image: {{ .ModuleName }}/{{ .ImageName }}-entrypoint-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/entrypoint
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
    - export GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0
    - cd /src
    - go build -ldflags="-s -w" -o /entrypoint main.go
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/flannel
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
    - apk add --no-cache linux-headers
    - export GO_VERSION=${GOLANG_VERSION}
    - export GOPROXY={{ $.GOPROXY }}
    - cd /src
    - make dist/flanneld
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/035-{{ .ModuleName }}/images/flanneld/entrypoint
  to: /src/entrypoint
  stageDependencies:
    install:
      - '**/*'
- add: /{{ .ModulePath }}modules/035-{{ .ModuleName }}/images/flanneld/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - mkdir -p /src/flannel
  - cd /src/flannel
  - git clone --depth 1 --branch v0.26.2 {{ $.SOURCE_REPO }}/flannel-io/flannel.git . && rm -rf /src/.git
  - git apply /patches/*.patch --verbose
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- artifact: registrypackages/iptables-artifact-{{ $iptables_image_version }}
  add: /
  to: /sbin
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /sbin/iptables-wrapper
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/dist/flanneld
  to: /opt/bin/flanneld
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-entrypoint-artifact
  add: /entrypoint
  to: /entrypoint
  before: setup
docker:
  ENTRYPOINT: ["/entrypoint"]
