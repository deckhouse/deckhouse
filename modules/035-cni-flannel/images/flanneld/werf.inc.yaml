{{- $binaries := "/usr/sbin/conntrack /usr/lib64/libnetfilter_conntrack.so*" }}
{{- $iptables_version := "1.8.9" }}
{{- $iptables_image_version := $iptables_version | replace "." "-" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromArtifact: relocate-artifact
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y conntrack-tools
  install:
  - /binary_replace.sh -i "{{ $binaries }}" -o /relocate
  - |
    for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore iptables-legacy iptables-legacy-save iptables-legacy-restore ip6tables-legacy ip6tables-legacy-save ip6tables-legacy-restore iptables-nft iptables-nft-save iptables-nft-restore ip6tables-nft ip6tables-nft-save ip6tables-nft-restore; do
      ln -f -s /iptables-wrapper "/relocate/usr/sbin/${cmd}"
    done
    # broken symlinks are not imported from the artifact
    touch /iptables-wrapper
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ .ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}/entrypoint
  to: /src/entrypoint
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch v0.25.6 {{ $.SOURCE_REPO }}/flannel-io/flannel.git /src/flannel
---
artifact: {{ .ModuleName }}/artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash gcc glib-static musl-dev linux-headers
  install:
  - export GOPROXY={{ $.GOPROXY }}
  - cd /src/entrypoint
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /entrypoint main.go
  - cd /src/flannel
  - make dist/flanneld
  - cp dist/flanneld /
  - chown 64535:64535 /entrypoint /flanneld
  - chmod 755 /entrypoint /flanneld
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/artifact
  add: /flanneld
  to: /opt/bin/flanneld
  before: setup
- artifact: {{ .ModuleName }}/artifact
  add: /entrypoint
  to: /entrypoint
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /iptables-wrapper
  before: setup
- artifact: registrypackages/iptables-artifact-{{ $iptables_image_version }}
  add: /
  to: /usr/sbin/
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  before: setup
docker:
  ENTRYPOINT: ["/entrypoint"]
