{{- $iptables_version := "1.8.9" }}
{{- $flannel_version := "0.25.6" }}
{{- $iptables_image_version := $iptables_version | replace "." "-" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: common/src-artifact
git:
- add: /{{ .ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}/entrypoint
  to: /src/entrypoint
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch {{ $flannel_version }} {{ $.SOURCE_REPO }}/flannel-io/flannel.git /src/flannel
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
from: {{ $.Images.BASE_ALT_DEV }}
shell:
  install:
    - mkdir -p /relocate/sbin
    - |
      for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore; do
        ln -f -s /sbin/iptables-wrapper "/relocate/sbin/${cmd}"
      done
      # broken symlinks are not imported from the artifact
      touch /sbin/iptables-wrapper
    - |
      for mode in legacy nft; do
        for basecmd in iptables ip6tables; do
          for cmd in ${basecmd}-${mode} ${basecmd}-${mode}-save ${basecmd}-${mode}-restore; do
            ln -sf /sbin/xtables-${mode}-multi "/relocate/sbin/${cmd}"
          done
        done
      done
---
artifact: {{ .ModuleName }}/artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  install:
  - export GOPROXY={{ $.GOPROXY }}
  - cd /src/entrypoint
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /entrypoint main.go
  - cd /src/flannel
  - make dist/flanneld
  - cp dist/flanneld /
  - chown 64535:64535 /entrypoint /flanneld
  - chmod 755 /entrypoint /flanneld
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/artifact
  add: /flanneld
  to: /opt/bin/flanneld
  before: setup
- artifact: {{ .ModuleName }}/artifact
  add: /entrypoint
  to: /entrypoint
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /iptables-wrapper
  before: setup
- artifact: registrypackages/iptables-artifact-{{ $iptables_image_version }}
  add: /
  to: /usr/sbin/
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  before: setup
docker:
  ENTRYPOINT: [ "/entrypoint" ]
