linters-settings:
  container:
    exclude-rules:
      read-only-root-filesystem:
        - kind: DaemonSet
          name: flannel
          container: kube-flannel
  openapi:
    exclude-rules:
      enum:
        - "properties.internal.properties.podNetworkMode"
  probes:
    exclude-rules:
      liveness:
        - kind: DaemonSet
          name: flannel
          container: kube-flannel
      readiness:
        - kind: DaemonSet
          name: flannel
          container: kube-flannel
