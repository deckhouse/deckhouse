type: object
properties:
  dataNodes:
    description: Настройки для узлов Linstor с данными
    properties:
      nodeSelector:
        description: |
          Настройка аналогична `spec.nodeSelector` в Kubernetes.

          Если параметр не указан, pod'ы для Linstor будут запущены на всех узлах.

          ВНИМАНИЕ. При изменении этого параметра не происходит переразмещение данных. Если нода с данными перестанет соответствовать nodeSelector, то данные на ней будут недоступны.
