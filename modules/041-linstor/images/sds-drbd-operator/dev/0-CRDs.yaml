  scope: Cluster
  names:
    plural: linstorstoragepools
    singular: linstorstoragepool
    kind: LinstorStoragePool
    shortNames:
      - lsp
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: "linstor storage pool"
          properties:
            spec:
              type: object
              properties:
                lvmvolumegroupsnames:
                  type: array
                  items:
                    type: string
            status:
              type: object
