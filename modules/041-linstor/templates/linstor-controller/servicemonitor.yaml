{{- if (.Values.global.enabledModules | has "operator-prometheus-crd") }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: linstor-controller
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list $ (dict "prometheus" "main")) | nindent 2 }}
spec:
  endpoints:
  - port: metrics
    scheme: https
    path: /metrics
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    tlsConfig:
      insecureSkipVerify: true
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: linstor-controller
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpointslice_endpoint_conditions_ready]
      regex: "true"
      action: keep
  selector:
    matchLabels:
      app.kubernetes.io/instance: linstor
      app.kubernetes.io/managed-by: piraeus-operator
      app.kubernetes.io/name: piraeus-controller
  namespaceSelector:
    matchNames:
    - d8-linstor
{{- end }}
