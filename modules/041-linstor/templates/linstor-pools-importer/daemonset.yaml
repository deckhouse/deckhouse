{{- define "linstor_pools_importer_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: linstor-pools-importer
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-pools-importer" "workload-resource-policy.deckhouse.io" "every-node")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: linstor-pools-importer
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: linstor-pools-importer
      minAllowed:
        {{- include "linstor_pools_importer_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 25Mi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: linstor-pools-importer
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-pools-importer" )) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: linstor-pools-importer
  template:
    metadata:
      labels:
        app: linstor-pools-importer
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      imagePullSecrets:
        - name: deckhouse-registry
      serviceAccountName: linstor-pools-importer
      initContainers:
        - name: wait-for-linstor
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "linstorPoolsImporter") }}
          imagePullPolicy: "IfNotPresent"
          command:
            - /linstor-wait-until
            - satellite-online
            - $(NODE_NAME)
          env:
            - name: LS_CONTROLLERS
              value: https://linstor.d8-{{ .Chart.Name }}.svc:3371
            - name: LS_USER_CERTIFICATE
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: tls.crt
            - name: LS_USER_KEY
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: tls.key
            - name: LS_ROOT_CA
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: ca.crt
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
      containers:
        - name: linstor-pools-importer
          {{- include "helm_lib_module_container_security_context_privileged" . | nindent 10 }}
          image: {{ include "helm_lib_module_image" (list . "linstorPoolsImporter") }}
          imagePullPolicy: "IfNotPresent"
          env:
            - name: LS_CONTROLLERS
              value: https://linstor.d8-{{ .Chart.Name }}.svc:3371
            - name: LS_USER_CERTIFICATE
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: tls.crt
            - name: LS_USER_KEY
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: tls.key
            - name: LS_ROOT_CA
              valueFrom:
                secretKeyRef:
                  name: linstor-client-https-cert
                  key: ca.crt
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: device-dir
              mountPath: /dev
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
              {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "linstor_pools_importer_resources" . | nindent 14 }}
              {{- end }}
      volumes:
        - name: device-dir
          hostPath:
            path: /dev/
            type: ""
