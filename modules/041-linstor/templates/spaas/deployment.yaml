{{- define "spaas_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: spaas
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "spaas")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: spaas
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: spaas
      minAllowed:
        {{- include "spaas_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
{{- end }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  annotations:
    helm.sh/hook: post-upgrade, post-install
    helm.sh/hook-delete-policy: before-hook-creation
  name: spaas
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "spaas")) | nindent 2 }}
spec:
  minAvailable: {{ include "helm_lib_is_ha_to_value" (list . 1 0) }}
  selector:
    matchLabels:
      app: spaas
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spaas
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "spaas" )) | nindent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: spaas
  template:
    metadata:
      labels:
        app: spaas
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_nobody" . | nindent 6 }}
      {{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" "spaas")) | nindent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      containers:
      - name: spaas
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all" . | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "spaas") }}
        imagePullPolicy: IfNotPresent
        args:
        - --addr=:2020
        - --patchcache=/var/cache/spaas/patches
        - --tarcache=/var/cache/spaas/tarballs
        - --certfile=/etc/spaas/certs/tls.crt
        - --keyfile=/etc/spaas/certs/tls.key
        - --debug
        {{- if semverCompare ">=1.20-0" .Capabilities.KubeVersion.Version }}
        startupProbe:
          failureThreshold: 24
          httpGet:
            path: /api/v1/hello
            port: 2020
            scheme: HTTPS
        {{- end }}
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /api/v1/hello
            port: 2020
            scheme: HTTPS
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /api/v1/hello
            port: 2020
            scheme: HTTPS
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
            {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "spaas_resources" . | nindent 12 }}
            {{- end }}
        volumeMounts:
        - name: patches-dir
          mountPath: /var/cache/spaas/patches
        - name: tmp-dir
          mountPath: /tmp
        - name: certs
          mountPath: /etc/spaas/certs
          readOnly: true
      volumes:
      - name: patches-dir
        emptyDir: {}
      - name: tmp-dir
        emptyDir: {}
      - name: certs
        secret:
          secretName: spaas-certs
