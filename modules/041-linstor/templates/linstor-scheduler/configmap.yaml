---
apiVersion: v1
kind: ConfigMap
metadata:
  name: linstor-scheduler
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-scheduler")) | nindent 2 }}
data:
  {{- if semverCompare ">= 1.22" .Values.global.discovery.kubernetesVersion }}
  scheduler-config.yaml: |-
    {{- if semverCompare ">= 1.29" .Values.global.discovery.kubernetesVersion }}
    apiVersion: kubescheduler.config.k8s.io/v1
    {{- else if semverCompare ">= 1.23" .Values.global.discovery.kubernetesVersion }}
    apiVersion: kubescheduler.config.k8s.io/v1beta3
    {{- else }}
    apiVersion: kubescheduler.config.k8s.io/v1beta2
    {{- end }}
    kind: KubeSchedulerConfiguration
    profiles:
      - schedulerName: linstor
    extenders:
      - urlPrefix: http://localhost:8099
        filterVerb: filter
        prioritizeVerb: prioritize
        weight: 5
        enableHTTPS: false
        httpTimeout: 300000s
        nodeCacheCapable: false
  {{- else }}
  policy.cfg: |-
    {
      "kind": "Policy",
      "apiVersion": "v1",
      "extenders": [
        {
          "urlPrefix": "http://localhost:8099",
          "apiVersion": "v1beta1",
          "filterVerb": "filter",
          "prioritizeVerb": "prioritize",
          "weight": 5,
          "enableHttps": false,
          "nodeCacheCapable": false
        }
      ]
    }
  {{- end }}
