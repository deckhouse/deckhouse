apiVersion: v1
kind: Service
metadata:
  name: linstor-scheduler-admission
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-scheduler-admission")) | nindent 2 }}
spec:
  selector:
    app: linstor-scheduler-admission
  ports:
    - protocol: TCP
      port: 4443
      targetPort: 8080
