{{- define "csi_attacher_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "csi_provisioner_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "csi_resizer_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "linstor_csi_plugin_resources" }}
cpu: 35m
memory: 50Mi
{{- end }}

{{- define "csi_snapshotter_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- define "csi_livenessprobe_resources" }}
cpu: 10m
memory: 25Mi
{{- end }}

{{- $kubeVersion := semver .Values.global.discovery.kubernetesVersion -}}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: linstor-csi-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-csi-controller")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: linstor-csi-controller
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: csi-attacher
      minAllowed:
        {{- include "csi_attacher_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
    - containerName: csi-provisioner
      minAllowed:
        {{- include "csi_provisioner_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
    - containerName: csi-resizer
      minAllowed:
        {{- include "csi_resizer_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
    - containerName: linstor-csi-plugin
      minAllowed:
        {{- include "linstor_csi_plugin_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 70m
        memory: 100Mi
    - containerName: csi-snapshotter
      minAllowed:
        {{- include "csi_snapshotter_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
    - containerName: csi-livenessprobe
      minAllowed:
        {{- include "csi_livenessprobe_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 20m
        memory: 50Mi
{{- end }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: linstor-csi-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-csi-controller")) | nindent 2 }}
spec:
  minAvailable: {{ include "helm_lib_is_ha_to_value" (list . 1 0) }}
  selector:
    matchLabels:
      app: linstor-csi-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linstor-csi-controller
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "linstor-csi-controller" "workload-resource-policy.deckhouse.io" "system")) | nindent 2 }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: linstor-csi-controller
  strategy:
    type: RollingUpdate
    {{- if (include "helm_lib_ha_enabled" .) }}
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    {{- end }}
  template:
    metadata:
      labels:
        app: linstor-csi-controller
      name: linstor-csi-controller
      namespace: d8-{{ .Chart.Name }}
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      affinity:
{{- with (include "helm_lib_node_selector" (tuple . "system")) }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
{{- range $k, $v := index (fromYaml .) "nodeSelector" }}
                - key: {{ $k }}
                  operator: In
                  values:
                    - {{ $v | quote }}
{{- end }}
{{- else }}
        nodeAffinity: {}
{{- end }}
{{- with (index (fromYaml (include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app.kubernetes.io/component" "csi-controller" "app.kubernetes.io/instance" "linstor")))) "affinity") }}
        {{ toYaml . | nindent 8 }}
{{- else }}
        podAntiAffinity: {}
{{- end }}
      containers:
      - args:
          - --v=5
          - --csi-address=$(ADDRESS)
          - --timeout=1m
          - --leader-election=true
          - --leader-election-namespace=$(NAMESPACE)
          - --worker-threads=10
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        image: {{ include "helm_lib_module_common_image" (list . (list "csiExternalAttacher" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
        imagePullPolicy: IfNotPresent
        name: csi-attacher
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "csi_attacher_resources" . | nindent 12 }}
{{- end }}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      - args:
          - --csi-address=$(ADDRESS)
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
        image: {{ include "helm_lib_module_common_image" (list . (list "csiLivenessprobe" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
        imagePullPolicy: IfNotPresent
        name: csi-livenessprobe
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "csi_livenessprobe_resources" . | nindent 12 }}
{{- end }}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      - args:
          - --csi-address=$(ADDRESS)
          - --timeout=1m
          - --default-fstype=ext4
          - --feature-gates=Topology=true
          - --leader-election=true
          - --leader-election-namespace=$(NAMESPACE)
          - --enable-capacity
          - --extra-create-metadata
          - --capacity-ownerref-level=2
          - --worker-threads=10
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
        image: {{ include "helm_lib_module_common_image" (list . (list "csiExternalProvisioner" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
        imagePullPolicy: IfNotPresent
        name: csi-provisioner
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
              {{- include "csi_provisioner_resources" . | nindent 12 }}
{{- end }}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      - args:
          - --timeout=1m
          - --csi-address=$(ADDRESS)
          - --leader-election=true
          - --leader-election-namespace=$(NAMESPACE)
          - --worker-threads=10
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        image: {{ include "helm_lib_module_common_image" (list . (list "csiExternalSnapshotter" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
        imagePullPolicy: IfNotPresent
        name: csi-snapshotter
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "csi_snapshotter_resources" . | nindent 12 }}
{{- end }}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      - args:
          - --v=5
          - --csi-address=$(ADDRESS)
          - --timeout=1m
          - --handle-volume-inuse-error=false
          - --leader-election=true
          - --leader-election-namespace=$(NAMESPACE)
          - --workers=10
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        image: {{ include "helm_lib_module_common_image" (list . (list "csiExternalResizer" $kubeVersion.Major $kubeVersion.Minor | join "" )) }}
        imagePullPolicy: IfNotPresent
        name: csi-resizer
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "csi_resizer_resources" . | nindent 12 }}
{{- end }}
        securityContext: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      - args:
          - --csi-endpoint=unix://$(ADDRESS)
          - --node=$(KUBE_NODE_NAME)
          - --linstor-endpoint=$(LS_CONTROLLERS)
          - --log-level=info
        env:
          - name: ADDRESS
            value: /var/lib/csi/sockets/pluginproxy/./csi.sock
          - name: KUBE_NODE_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: spec.nodeName
          - name: LS_CONTROLLERS
            value: https://linstor.d8-{{ .Chart.Name }}.svc:3371
          - name: LS_ROOT_CA
            valueFrom:
              secretKeyRef:
                key: ca.crt
                name: linstor-client-https-cert
          - name: LS_USER_CERTIFICATE
            valueFrom:
              secretKeyRef:
                key: tls.crt
                name: linstor-client-https-cert
          - name: LS_USER_KEY
            valueFrom:
              secretKeyRef:
                key: tls.key
                name: linstor-client-https-cert
        image: {{ include "helm_lib_module_image" (list . "linstorCsi") }}
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 9808
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: linstor-csi-plugin
        ports:
          - containerPort: 9808
            name: healthz
            protocol: TCP
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "linstor_csi_plugin_resources" . | nindent 12 }}
{{- end }}
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /var/lib/csi/sockets/pluginproxy/
            name: socket-dir
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: deckhouse-registry
      initContainers:
        - command:
            - /linstor-wait-until
            - api-online
          env:
            - name: LS_CONTROLLERS
              value: https://linstor.d8-{{ .Chart.Name }}.svc:3371
            - name: LS_ROOT_CA
              valueFrom:
                secretKeyRef:
                  key: ca.crt
                  name: linstor-client-https-cert
            - name: LS_USER_CERTIFICATE
              valueFrom:
                secretKeyRef:
                  key: tls.crt
                  name: linstor-client-https-cert
            - name: LS_USER_KEY
              valueFrom:
                secretKeyRef:
                  key: tls.key
                  name: linstor-client-https-cert
          image: {{ include "helm_lib_module_image" (list . "linstorCsi") }}
          imagePullPolicy: IfNotPresent
          name: linstor-wait-api-online
          resources:
            requests:
              ephemeral-storage: 50Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          securityContext: {}
      restartPolicy: Always
      schedulerName: default-scheduler
      serviceAccount: csi
      serviceAccountName: csi
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: socket-dir
