---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: linstorstorageclasses.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: storage
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: linstorstorageclasses
    singular: linstorstorageclass
    kind: LinstorStorageClass
    shortNames:
      - lsc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: "empty linstor storage class"
          properties:
            spec:
              type: object
              properties:
                linstorstoragepool:
                  type: string
                placementcount:
                  type: integer
                reclaimpolicy:
                  type: string
                volumebindingmode:
                  type: string
                allowvolumeexpand:
                  type: boolean
                drbdoptions:
                  type: object
                  properties:
                    autoquorum:
                      type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [ 'Failed', 'Completed' ]
                reason:
                  type: string
