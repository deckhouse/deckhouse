{{- if and (not (.Values.global.enabledModules | has "user-authn")) .Values.global.clusterIsBootstrapped }}
---
apiVersion: v1
kind: Secret
metadata:
  name: deckhouse-web-basic-auth
  namespace: d8-system
{{ include "helm_lib_module_labels" (list . (dict "app" "deckhouse-web")) | indent 2 }}
type: Opaque
data:
  auth: {{ print "admin:{PLAIN}" .Values.deckhouseWeb.auth.password | b64enc | quote }}
{{- end }}
