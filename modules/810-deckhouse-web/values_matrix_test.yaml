global:
  enabledModules: ["vertical-pod-autoscaler-crd", "cert-manager"]
  modulesImages:
    registry: registry.flant.com
    registryDockercfg: cfg
    tags:
      deckhouseWeb:
        web: imagehash
  modules:
    publicDomainTemplate: "%s.example.com"
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
        - "test-1"
        - "test-2/master"
    https:
      __ConstantChoices__:
        - certManager:
            clusterIssuerName: letsencrypt
          mode: CertManager
        - mode: Disabled
        - mode: OnlyInURI
        - mode: CustomCertificate
          customCertificate:
            secretName: plainstring
  discovery:
    clusterControlPlaneIsHighlyAvailable: true
    d8SpecificNodeCountByRole:
      system: 1
    clusterVersion: 1.15.5
deckhouseWeb:
  auth:
    __ConstantChoices__:
    - externalAuthentication:
        authSignInURL: https://$host/dex-authenticator/sign_in
        authURL: https://deckhouse-web-dex-authenticator.d8-system.svc.cluster.local/dex-authenticator/auth
    - whitelistSourceRanges: ["1.1.1.1/32"]
