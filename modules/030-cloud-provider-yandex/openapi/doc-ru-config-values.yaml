properties:
  additionalExternalNetworkIDs:
    description: Список Network ID, которые будут считаться `ExternalIP` при перечислении адресов у Node.
  storageClass:
    properties:
      exclude:
        description: |
          Полные имена (или regex-выражения имен) StorageClass, которые не будут созданы в кластере.
      default:
        description: |-
          Имя StorageClass, который будет использоваться.

          Если параметр не задан, фактическим StorageClass'ом по умолчанию будет один из следующих:
            
            * присутствующий в кластере произвольный StorageClass с default-аннотацией.
            * первый в алфавитном порядке StorageClass, создаваемый модулем.

          **Внимание.** Если указать значение, отличное от текущего (используемого в существующей PVC), диск будет перезаказан, и все данные удалятся.
          
          Если указать `false`, будет принудительно использоваться emptyDir.  
