properties:
  cloudMetricsExporterEnabled:
    description: |
      Разворачивает в кластере экспортер метрик Яндекс Облака. Предворительно создает API-ключ для сбора метрик.
      Для схемы размещения `WithNATInstance` начинает сбор метрик для NAT-узла.
      Метрики для NAT-узла будут иметь лейбл `nat_instance=true`. Также модуль создает дашборду для NAT-узла в Grafana.
      Перед использованием, пожалуйста ознакомьтесь с [правилами тарификации Yandex Cloud Monitoring](https://cloud.yandex.ru/docs/monitoring/pricing).
  cloudMetricsExporterAPIKey:
    description: |
      API-ключ для экспортера метрик Яндекс Облака.
      Если параметр указан, то декхауз не будет автоматически создавать API-ключ, а будет использовать данный API-ключ.
      Используйте [эту инструкцию](https://cloud.yandex.ru/docs/iam/operations/api-key/create) для создания API-ключа.
      Сервисный аккаунту должна назначена роль `monitoring.viewer`.
  additionalExternalNetworkIDs:
    description: Список Network ID, которые будут считаться `ExternalIP` при перечислении адресов у Node.
  storageClass:
    properties:
      exclude:
        description: |
          Полные имена (или regex выражения имён) StorageClass, которые не будут созданы в кластере.
      default:
        description: |
          Имя StorageClass, который будет использоваться в кластере по умолчанию.

          Если параметр не задан, фактическим StorageClass'ом по умолчанию будет один из следующих:
            * Присутствующий в кластере произвольный StorageClass с default аннотацией.
            * Лексикографически первый StorageClass из [создаваемых модулем](#storage).
