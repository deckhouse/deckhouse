---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /go/bin/yandex-csi-driver
  to: /bin/yandex-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - etc/mke2fs.conf
  - bin/mount
  - bin/umount
  - bin/findmnt
  - bin/dmesg
  - sbin/badblocks
  - 'sbin/blk*'
  - sbin/debugfs
  - sbin/dumpe2fs
  - 'sbin/e2*'
  - 'sbin/fsck*'
  - 'sbin/fsfreeze'
  - 'sbin/fstrim'
  - sbin/mke2fs
  - 'sbin/mkfs*'
  - sbin/resize2fs
  - sbin/tune2fs
  - sbin/xfs_repair
  - sbin/wipefs
  - usr/bin/chattr
  - usr/bin/lsattr
  - usr/sbin/e2freefrag
  - usr/sbin/e4crypt
  - usr/sbin/e4defrag
  - usr/sbin/filefrag
  - usr/sbin/nvme
  - usr/sbin/xfs*
  - 'lib64/libb*'
  - 'lib64/libc*'
  - 'lib64/libm*'
  - 'lib64/libp*'
  - 'lib64/libu*'
docker:
  ENTRYPOINT: ["/bin/yandex-csi-driver"]
---
{{ $csiBuildPath := "/go/src/app" }}
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache ca-certificates git e2fsprogs findmnt xfsprogs blkid e2fsprogs-extra
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p {{ $csiBuildPath }}
  - git clone --depth 1 --branch v0.10.0 https://github.com/deckhouse/yandex-csi-driver.git {{ $csiBuildPath }}
  - cd {{ $csiBuildPath }}
  - |
    VERSION=$(cat VERSION)
    CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a \
    -ldflags '-X github.com/deckhouse/yandex-csi-driver/driver.version=${VERSION}' \
    -o /go/bin/yandex-csi-driver \
    github.com/deckhouse/yandex-csi-driver/cmd/yandex-csi-driver
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                        util-linux \
                        e2fsprogs xfsprogs \
                        mount


