---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /go/bin/yandex-csi-driver
  to: /bin/yandex-csi-driver
  before: setup
- image: common/busybox-static
  add: /build/busybox
  to: /bin/busybox
  before: setup
- image: common/util-linux-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - bin/fdisk
  - bin/findmnt
  - bin/mount
  - bin/umount
  - bin/mountpoint
  - bin/lsblk
  - bin/mountpoint
  - sbin/blkid
  - sbin/fsck
  - sbin/cfdisk
  - sbin/mkfs
  - sbin/sfdisk
  - sbin/wipefs
- image: common/e2fsprogs-static
  add: /build/staticbin
  to: /
  before: setup
  includePaths:
  - sbin/badblocks
  - sbin/dumpe2fs
  - sbin/e2fsck
  - sbin/e2label
  - sbin/e2scrub
  - sbin/e2undo
  - sbin/e4defrag
  - sbin/fsck.ext2
  - sbin/fsck.ext4
  - sbin/mke2fs
  - sbin/mklost+found
  - sbin/tune2fs
  - sbin/debugfs
  - sbin/e2freefrag
  - sbin/e2image
  - sbin/e2mmpstatus
  - sbin/e2scrub_all
  - sbin/e4crypt
  - sbin/filefrag
  - sbin/fsck.ext3
  - sbin/logsave
  - sbin/mkfs.ext2
  - sbin/mkfs.ext3
  - sbin/mkfs.ext4
  - sbin/resize2fs
shell:
  setup:
    - /bin/busybox --install -s
docker:
  ENTRYPOINT: ["/bin/yandex-csi-driver"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
git:
- url: https://github.com/deckhouse/yandex-csi-driver
  to: /go/src/app
  tag: v0.10.0
  # stageDependencies:
  #   install:
  #   - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache ca-certificates e2fsprogs findmnt xfsprogs blkid e2fsprogs-extra
  install:
  - cd /go/src/app
  - |
    VERSION=$(cat VERSION)
    CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a \
    -ldflags '-X github.com/deckhouse/yandex-csi-driver/driver.version=${VERSION}' \
    -o /go/bin/yandex-csi-driver \
    github.com/deckhouse/yandex-csi-driver/cmd/yandex-csi-driver
