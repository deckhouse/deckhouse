---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /go/bin/yandex-csi-driver
  to: /bin/yandex-csi-driver
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - 'bin/*'
  - 'sbin/*'
  - 'lib64/*'
  - 'lib/ld-linux-aarch64.so*'
- image: common/busybox-static
  add: /build/busybox
  to: /bin/busybox
  before: setup

