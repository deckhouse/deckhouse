image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi
  to: /candi
  excludePaths:
  - '**/terraform-versions.yml'
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi/terraform-versions.yml
  to: /terraform-manager/terraform-versions.yml
import:
- image: terraform-provider-yandex
  add: /terraform-provider-yandex
  to: /terraform-manager/terraform-provider-yandex
  before: setup

{{ include "image_spec_for_infrastructure_manager" . }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v{{ .TF.yandex.version }} $(cat /run/secrets/SOURCE_REPO)/yandex-cloud/terraform-provider-yandex.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git
---
image: terraform-provider-yandex
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - cd /src
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -extldflags '-static' -X github.com/yandex-cloud/terraform-provider-yandex/version.ProviderVersion={{ .TF.yandex.version }}" -o /terraform-provider-yandex .
  - strip /terraform-provider-yandex
  - chmod -R 755 /terraform-provider-yandex
  - chown 64535:64535 /terraform-provider-yandex
