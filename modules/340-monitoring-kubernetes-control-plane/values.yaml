monitoringKubernetesControlPlane:
  internal:
    proxy: {}
    kubeApiserver: {}
    kubeControllerManager: {}
    kubeScheduler: {}
    kubeEtcd: []

  discovery:
    kubeApiserver:
      pod: {}
      throughNode: {}
    kubeControllerManager:
      pod: {}
      throughNode: {}
    kubeScheduler:
      pod: {}
      throughNode: {}
    kubeEtcd:
      pod: {}
      throughNode: {}
    kubeEtcdEvents:
      pod: {}
      throughNode: {}

  defaults:
    kubeApiserver:
      accessType: DefaultService
      throughNode:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        proxyListenPort: 10361
      pod:
        podSelector: {}
        port: 6443
      metricsPath: /metrics

    kubeControllerManager:
      accessType: ThroughNode
      throughNode:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        localPort: 10257
        scheme: https
        authenticationMethod: ProxyServiceAccount
        proxyListenPort: 10362
      pod:
        podSelector: {}
      metricsPath: /metrics

    kubeScheduler:
      accessType: ThroughNode
      throughNode:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        localPort: 10259
        scheme: https
        authenticationMethod: ProxyServiceAccount
        proxyListenPort: 10363
      pod:
        podSelector: {}
      metricsPath: /metrics

    kubeEtcd:
      accessType: ThroughNode
      throughNode:
        nodeSelector:
          node-role.kubernetes.io/control-plane: ""
        localPort: 2379
        scheme: https
        authenticationMethod: HostPathCertificate
        hostPathCertificate: /etc/kubernetes/pki/apiserver-etcd-client.crt
        hostPathCertificateKey: /etc/kubernetes/pki/apiserver-etcd-client.key
      pod:
        podSelector: {}
        scheme: https
      metricsPath: /metrics
