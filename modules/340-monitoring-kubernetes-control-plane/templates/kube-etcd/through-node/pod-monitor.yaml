{{- $context := . }}
{{- range $instance := .Values.monitoringKubernetesControlPlane.internal.kubeEtcd }}
  {{- if eq $instance.accessType "ThroughNode" }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-etcd-{{ $instance.name | lower }}
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list $context (dict "prometheus" "main")) | nindent 2 }}
spec:
  podMetricsEndpoints:
  - scheme: https
    port: ke-{{ $instance.name | lower }}
    path: /metrics
    tlsConfig:
      insecureSkipVerify: true
      cert:
        secret:
          name: prometheus-scraper-tls
          key: tls.crt
      keySecret:
        name: prometheus-scraper-tls
        key: tls.key
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: kube-etcd3
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_pod_ready]
      regex: "true"
      action: keep
  selector:
    matchLabels:
      control-plane-proxy-kube-etcd-main: ""
  namespaceSelector:
    matchNames:
    - d8-monitoring
  {{- end }}
{{- end }}
