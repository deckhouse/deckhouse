apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: control-plane-proxy
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: control-plane-proxy
      heritage: deckhouse
  namespaceSelector:
    matchNames:
    - default
  endpoints:
  - scheme: https
    port: https-metrics
    path: /etcd/metrics
    tlsConfig:
      insecureSkipVerify: true
      cert:
        secret:
          name: etcd-client-tls
          key: tls.crt
      keySecret:
        name: etcd-client-tls
        key: tls.key
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: etcd
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpoint_ready]
      regex: "true"
      action: keep
  - scheme: https
    port: https-metrics
    path: /scheduler/metrics
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: kube-scheduler
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpoint_ready]
      regex: "true"
      action: keep
  - scheme: https
    port: https-metrics
    path: /controller-manager/metrics
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    relabelings:
    - regex: endpoint|namespace|pod|container
      action: labeldrop
    - targetLabel: job
      replacement: kube-controller-manager
    - targetLabel: tier
      replacement: cluster
    - sourceLabels: [__meta_kubernetes_endpoint_ready]
      regex: "true"
      action: keep
