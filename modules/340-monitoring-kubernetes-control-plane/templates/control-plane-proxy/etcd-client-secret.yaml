---
apiVersion: v1
kind: Secret
metadata:
  name: etcd-client-tls
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.monitoringKubernetesControlPlane.internal.etcdClientSecret.cert | b64enc }}
  tls.key: {{ .Values.monitoringKubernetesControlPlane.internal.etcdClientSecret.key | b64enc }}
  ca.crt: {{ .Values.monitoringKubernetesControlPlane.internal.etcdClientSecret.ca | b64enc }}
