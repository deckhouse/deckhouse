{{- if (.Values.terraformManager.autoConvergerEnabled) }}
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: terraform-auto-converger
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "terraform-auto-converger" "workload-resource-policy.deckhouse.io" "master")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: terraform-auto-converger
  updatePolicy:
    updateMode: "Initial"
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terraform-auto-converger
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "terraform-auto-converger")) | nindent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      module: {{ $.Chart.Name }}
      app: terraform-auto-converger
  template:
    metadata:
      labels:
        module: {{ $.Chart.Name }}
        app: terraform-auto-converger
    spec:
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_nobody" . | nindent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: terraform-auto-converger
      containers:
      - name: converger
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        args:
        - "converge-periodical"
        - "--logger-type=json"
        - --converge-interval={{.Values.terraformManager.autoConvergerPeriod}}
        - "--kube-client-from-cluster"
        image: "{{ .Values.global.modulesImages.registry }}:{{ include "terraform_manager_image" . }}"
        env:
        - name: DHCTL_CLI_KUBE_CLIENT_FROM_CLUSTER
          value: "true"
        - name: DHCTL_CLI_RUNNING_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        livenessProbe:
          httpGet:
            path: /healthz
            scheme: HTTP
            port: 9101
        readinessProbe:
          httpGet:
            path: /healthz
            scheme: HTTP
            port: 9101
          timeoutSeconds: 5
        volumeMounts:
          - mountPath: /tmp
            name: tmp
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: "{{ .Values.global.modulesImages.registry }}:{{ .Values.global.modulesImages.tags.common.kubeRbacProxy }}"
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):9100"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 9100
          name: https-metrics
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            excludePaths:
            - /healthz
            upstreams:
            - upstream: http://127.0.0.1:9101/
              path: /
              authorization:
                resourceAttributes:
                  namespace: d8-system
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: prometheus-metrics
                  name: terraform-auto-converger
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
{{- end }}
