properties:
  autoConvergerEnabled:
    description: |
      Включает периодическую проверку состояния Terraform'а и применение недеструктивных изменений.

      Периодичность проверки задается параметром [autoConvergerPeriod](#parameters-autoconvergerperiod).
  autoConvergerPeriod:
    description: |
      Промежуток времени, через который проверяется состояние Terraform'а.

      Задаётся в виде строки с указанием часов и минут: 30m, 1h, 2h30m, 24h.
  nodeSelector:
    description: |
      Структура, аналогичная `spec.nodeSelector` Kubernetes Pod.

      Если ничего не указано или указано `false` — будет [использоваться автоматика](https://deckhouse.ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  tolerations:
    description: |
      Структура, аналогичная  `spec.tolerations` в Kubernetes Pod.

      Если ничего не указано или указано `false` — будет [использоваться автоматика](https://deckhouse.ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
