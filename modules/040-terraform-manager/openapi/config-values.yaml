type: object
properties:
  autoConvergerEnabled:
    type: boolean
    default: true
    description: |
      Disables auto-applying of the Terraform state.
  autoConvergerPeriod:
    type: string
    default: "1h"
    pattern: '^\d+(?:m|h)$'
    description: |
      The time interval after which the state of Terraform is checked and applied.
  nodeSelector:
    type: object
    additionalProperties:
      type: string
    description: |
      The same as in the Pod's `spec.nodeSelector` parameter in Kubernetes.

      If the parameter is omitted or `false`, it will be determined [automatically](https://deckhouse.io/en/documentation/v1/#advanced-scheduling).
  tolerations:
    type: array
    description: |
      The same as in the Pods' `spec.tolerations` parameter in Kubernetes;

      If the parameter is omitted or `false`, it will be determined [automatically](https://deckhouse.io/en/documentation/v1/#advanced-scheduling).
    items:
      type: object
      properties:
        effect:
          type: string
        key:
          type: string
        operator:
          type: string
        tolerationSeconds:
          type: integer
          format: int64
        value:
          type: string
