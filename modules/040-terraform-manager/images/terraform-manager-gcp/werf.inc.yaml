---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
git:
- add: /{{ .ModulePath }}candi/cloud-providers/gcp
  to: /deckhouse/candi/cloud-providers/gcp
import:
- artifact: terraform-provider-gcp
  add: /terraform-provider-gcp/terraform-provider-gcp
  to: /usr/local/share/terraform/plugins/registry.terraform.io/{{ .TF.gcp.namespace }}/{{ .TF.gcp.type }}/{{ .TF.gcp.version }}/linux_amd64
  before: setup
---
artifact: terraform-provider-gcp
from: {{ .Images.BASE_GOLANG_ALPINE }}
git:
- url: {{ $.SOURCE_REPO }}/flant/terraform-provider-google
  add: /
  to: /terraform-provider-gcp
  tag: v{{ .TF.gcp.version }}-flant.1
  stageDependencies:
    install:
    - "**/*"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
ansible:
  beforeInstall:
  - apk:
      name:
      - git
      - ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*

  install:
  - command: go mod download
    args:
      chdir: /terraform-provider-gcp

  setup:
  - command: go build -o terraform-provider-gcp -ldflags="-s -w -extldflags \"-static\" -X github.com/hashicorp/terraform-provider-google/version.ProviderVersion={{ .TF.gcp.version }}"
    args:
      chdir: /terraform-provider-gcp
    environment:
      CGO_ENABLED: "0"
  - command: chown 64535:64535 /terraform-provider-gcp/terraform-provider-gcp
