apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: disallowed-daemonset-runAsUser-zero-container
  namespace: testns
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            runAsUser: 0

