apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-containers-all-allowed
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-root-user
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        runAsUser: 0
        runAsNonRoot: false
    - name: redis
      image: redis
      securityContext:
        runAsUser: 1000

