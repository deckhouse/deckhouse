apiVersion: v1
kind: Pod
metadata:
  name: allowed-persistentVolumeClaim-volume
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      persistentVolumeClaim:
        claimName: my-pvc

