apiVersion: v1
kind: Pod
metadata:
  name: disallowed-nfs-volume
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: nfs
          mountPath: /nfs
  volumes:
    - name: nfs
      nfs:
        server: nfs-server.example.com
        path: /exports

