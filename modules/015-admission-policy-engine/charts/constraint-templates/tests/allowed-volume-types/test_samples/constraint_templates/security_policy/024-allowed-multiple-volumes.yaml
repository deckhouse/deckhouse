apiVersion: v1
kind: Pod
metadata:
  name: allowed-multiple-volumes
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: config
          mountPath: /etc/config
        - name: hostpath
          mountPath: /hostpath
  volumes:
    - name: config
      configMap:
        name: my-config
    - name: hostpath
      hostPath:
        path: /var/lib

