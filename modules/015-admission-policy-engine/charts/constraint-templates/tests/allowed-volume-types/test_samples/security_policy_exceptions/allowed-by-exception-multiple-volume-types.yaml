apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-volume-types
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-multiple-volume-types
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: hostpath
          mountPath: /hostpath
        - name: nfs
          mountPath: /nfs
  volumes:
    - name: hostpath
      hostPath:
        path: /var/lib
    - name: nfs
      nfs:
        server: nfs-server.example.com
        path: /exports

