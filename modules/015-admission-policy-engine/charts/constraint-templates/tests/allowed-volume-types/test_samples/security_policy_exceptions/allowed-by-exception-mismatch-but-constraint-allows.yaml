apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-mismatch-but-constraint-allows
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-hostPath-volume
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: config
          mountPath: /etc/config
  volumes:
    - name: config
      configMap:
        name: my-config

