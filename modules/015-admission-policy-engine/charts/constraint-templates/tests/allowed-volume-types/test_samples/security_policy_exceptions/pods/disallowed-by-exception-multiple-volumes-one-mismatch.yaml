apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-multiple-volumes-one-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-hostPath-volume
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: hostpath
          mountPath: /hostpath
        - name: nfs
          mountPath: /nfs
  volumes:
    - name: hostpath
      hostPath:
        path: /var/lib
    - name: nfs
      nfs:
        server: nfs-server.example.com
        path: /exports

