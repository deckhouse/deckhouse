apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-hostPath-volume
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-hostPath-volume
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: hostpath
          mountPath: /hostpath
  volumes:
    - name: hostpath
      hostPath:
        path: /var/lib

