apiVersion: v1
kind: Pod
metadata:
  name: allowed-init-container-readonly
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        readOnlyRootFilesystem: true
  initContainers:
    - name: init
      image: busybox
      securityContext:
        readOnlyRootFilesystem: true

