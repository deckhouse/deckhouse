apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-containers-all-allowed
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-writable-root-filesystem
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        readOnlyRootFilesystem: false
    - name: redis
      image: redis

