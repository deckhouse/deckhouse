apiVersion: constraints.gatekeeper.sh/v1beta1
kind: D8HostProcesses
metadata:
  name: pss-deny-all
spec:
  enforcementAction: "deny"
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaceSelector:
      matchLabels:
        enforce: deny-all
  parameters:
    allowHostPID: false
    allowHostIPC: false

