kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: d8-allowed-host-paths
tests:
- name: pss-baseline
  template: ../../templates/security/allowed-host-paths.yaml
  constraint: constraint_pss_baseline.yaml
  cases:
  - name: 1-allowed-no-hostpath-volumes
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/pss_baseline/001-allowed-no-hostpath-volumes.yaml
    assertions:
    - violations: no
  - name: 4-disallowed-hostpath-proc
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/pss_baseline/004-disallowed-hostpath-proc.yaml
    assertions:
    - violations: yes
  - name: 3-disallowed-hostpath-proc-ro
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/pss_baseline/003-disallowed-hostpath-proc-ro.yaml
    assertions:
    - violations: yes
  - name: 2-disallowed-hostpath-etc
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/pss_baseline/002-disallowed-hostpath-etc.yaml
    assertions:
    - violations: yes
  - name: 5-disallowed-multiple-volumes-one-hostpath
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/pss_baseline/005-disallowed-multiple-volumes-one-hostpath.yaml
    assertions:
    - violations: yes
- name: security-policy
  template: ../../templates/security/allowed-host-paths.yaml
  constraint: constraint_security_policy.yaml
  cases:
  - name: 6-allowed-no-hostpath-volumes
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/006-allowed-no-hostpath-volumes.yaml
    assertions:
    - violations: no
  - name: 9-allowed-proc-rw-readwrite
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/009-allowed-proc-rw-readwrite.yaml
    assertions:
    - violations: no
  - name: 10-allowed-proc-rw-subpath-readwrite
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/010-allowed-proc-rw-subpath-readwrite.yaml
    assertions:
    - violations: no
  - name: 7-allowed-proc-ro-readonly
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/007-allowed-proc-ro-readonly.yaml
    assertions:
    - violations: no
  - name: 8-allowed-proc-rw-readonly
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/008-allowed-proc-rw-readonly.yaml
    assertions:
    - violations: no
  - name: 13-disallowed-proc-ro-readwrite
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/013-disallowed-proc-ro-readwrite.yaml
    assertions:
    - violations: yes
  - name: 12-disallowed-proc-not-allowed-prefix
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/012-disallowed-proc-not-allowed-prefix.yaml
    assertions:
    - violations: yes
  - name: 11-disallowed-etc-path
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/constraint_templates/security_policy/011-disallowed-etc-path.yaml
    assertions:
    - violations: yes
- name: security-policy-with-exception
  template: ../../templates/security/allowed-host-paths.yaml
  constraint: constraint_security_policy.yaml
  cases:
  - name: 25-28-allowed-by-exception-proc-etc-readwrite
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/025-allow-proc-etc.yaml
    object: test_samples/security_policy_exceptions/pods/028-allowed-by-exception-proc-etc-readwrite.yaml
    assertions:
    - violations: no
  - name: 24-27-allowed-by-exception-multiple-paths
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/024-allow-multiple-paths.yaml
    object: test_samples/security_policy_exceptions/pods/027-allowed-by-exception-multiple-paths.yaml
    assertions:
    - violations: no
  - name: 25-30-disallowed-by-exception-path-mismatch
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/025-allow-proc-etc.yaml
    object: test_samples/security_policy_exceptions/pods/030-disallowed-by-exception-path-mismatch.yaml
    assertions:
    - violations: yes
  - name: 25-31-disallowed-by-exception-readonly-mismatch
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/025-allow-proc-etc.yaml
    object: test_samples/security_policy_exceptions/pods/031-disallowed-by-exception-readonly-mismatch.yaml
    assertions:
    - violations: yes
  - name: 32-disallowed-no-exception-label
    inventory:
    - ../common/test_samples/ns.yaml
    object: test_samples/security_policy_exceptions/pods/032-disallowed-no-exception-label.yaml
    assertions:
    - violations: yes
  - name: 25-26-allowed-by-exception-mismatch-but-constraint-allows
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/025-allow-proc-etc.yaml
    object: test_samples/security_policy_exceptions/pods/026-allowed-by-exception-mismatch-but-constraint-allows.yaml
    assertions:
    - violations: no
  - name: 25-29-disallowed-by-exception-multiple-volumes-one-mismatch
    inventory:
    - ../common/test_samples/ns.yaml
    - test_samples/security_policy_exceptions/exceptions/025-allow-proc-etc.yaml
    object: test_samples/security_policy_exceptions/pods/029-disallowed-by-exception-multiple-volumes-one-mismatch.yaml
    assertions:
    - violations: yes
