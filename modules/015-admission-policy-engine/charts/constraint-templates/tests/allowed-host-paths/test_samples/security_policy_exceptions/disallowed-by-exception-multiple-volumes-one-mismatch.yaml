apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-multiple-volumes-one-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-proc-etc
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
          readOnly: false
        - name: other-volume
          mountPath: /host-other
          readOnly: false
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/etc
    - name: other-volume
      hostPath:
        path: /proc/other

