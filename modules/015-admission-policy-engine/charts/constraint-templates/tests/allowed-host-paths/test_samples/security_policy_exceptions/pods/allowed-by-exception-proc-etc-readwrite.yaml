apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-proc-etc-readwrite
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-proc-etc
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
          readOnly: false
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/etc

