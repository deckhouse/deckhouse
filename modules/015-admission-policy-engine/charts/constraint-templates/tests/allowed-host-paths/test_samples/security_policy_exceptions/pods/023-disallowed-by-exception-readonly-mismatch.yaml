apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-readonly-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-proc-etc
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
          readOnly: true
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/etc

