apiVersion: v1
kind: Pod
metadata:
  name: disallowed-proc-not-allowed-prefix
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/other

