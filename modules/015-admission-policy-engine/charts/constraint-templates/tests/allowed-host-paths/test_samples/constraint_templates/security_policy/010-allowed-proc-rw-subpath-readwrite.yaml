apiVersion: v1
kind: Pod
metadata:
  name: allowed-proc-rw-subpath-readwrite
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
          readOnly: false
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/rw/subdir

