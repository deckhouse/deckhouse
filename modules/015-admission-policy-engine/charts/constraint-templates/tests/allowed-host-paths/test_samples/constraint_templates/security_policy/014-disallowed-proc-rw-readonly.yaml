apiVersion: v1
kind: Pod
metadata:
  name: allowed-proc-rw-readonly
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - name: proc-volume
          mountPath: /host-proc
          readOnly: true
  volumes:
    - name: proc-volume
      hostPath:
        path: /proc/rw


