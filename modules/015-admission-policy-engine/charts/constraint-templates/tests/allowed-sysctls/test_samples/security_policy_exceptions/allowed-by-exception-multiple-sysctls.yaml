apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-sysctls
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-multiple-sysctls
spec:
  securityContext:
    sysctls:
    - name: net.core.rmem_max
      value: "16777216"
    - name: kernel.msgmax
      value: "65536"

