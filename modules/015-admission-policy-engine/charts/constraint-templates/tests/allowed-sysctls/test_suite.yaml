kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: d8-allowed-sysctls
tests:
  - name: pss-baseline
    template: ../../templates/security/allowed-sysctls.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-no-sysctls
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-no-sysctls.yaml
        assertions:
          - violations: no

      - name: allowed-kernel-shm-rmid-forced
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-kernel-shm-rmid-forced.yaml
        assertions:
          - violations: no

      - name: allowed-net-ipv4-tcp-syncookies
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-net-ipv4-tcp-syncookies.yaml
        assertions:
          - violations: no

      - name: allowed-multiple-sysctls
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-multiple-sysctls.yaml
        assertions:
          - violations: no

      - name: disallowed-net-core-rmem-max
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-net-core-rmem-max.yaml
        assertions:
          - violations: yes

      - name: disallowed-kernel-msgmax
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-kernel-msgmax.yaml
        assertions:
          - violations: yes

      - name: disallowed-multiple-sysctls-one-disallowed
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-multiple-sysctls-one-disallowed.yaml
        assertions:
          - violations: yes

  - name: security-policy
    template: ../../templates/security/allowed-sysctls.yaml
    constraint: constraint_security_policy.yaml
    cases:
      - name: allowed-no-sysctls
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/security_policy/allowed-no-sysctls.yaml
        assertions:
          - violations: no

      - name: allowed-kernel-shm-rmid-forced
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/security_policy/allowed-kernel-shm-rmid-forced.yaml
        assertions:
          - violations: no

      - name: allowed-net-core-rmem-max
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/security_policy/allowed-net-core-rmem-max.yaml
        assertions:
          - violations: no

      - name: disallowed-net-fake-sysctl
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/security_policy/disallowed-net-fake-sysctl.yaml
        assertions:
          - violations: yes

      - name: disallowed-multiple-sysctls-one-forbidden
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/security_policy/disallowed-multiple-sysctls-one-forbidden.yaml
        assertions:
          - violations: yes

  - name: pss-baseline-with-exception
    template: ../../templates/security/allowed-sysctls.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-by-exception-net-core-rmem-max
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-net-core-rmem-max.yaml
        object: test_samples/security_policy_exceptions/allowed-by-exception-net-core-rmem-max.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-multiple-sysctls
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-multiple-sysctls.yaml
        object: test_samples/security_policy_exceptions/allowed-by-exception-multiple-sysctls.yaml
        assertions:
          - violations: no

      - name: disallowed-by-exception-sysctl-mismatch
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-net-core-rmem-max.yaml
        object: test_samples/security_policy_exceptions/disallowed-by-exception-sysctl-mismatch.yaml
        assertions:
          - violations: yes

      - name: disallowed-no-exception-label
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/security_policy_exceptions/disallowed-no-exception-label.yaml
        assertions:
          - violations: yes

      - name: allowed-by-exception-mismatch-but-constraint-allows
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-net-core-rmem-max.yaml
        object: test_samples/security_policy_exceptions/allowed-by-exception-mismatch-but-constraint-allows.yaml
        assertions:
          - violations: no

      - name: disallowed-by-exception-multiple-sysctls-one-mismatch
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-net-core-rmem-max.yaml
        object: test_samples/security_policy_exceptions/disallowed-by-exception-multiple-sysctls-one-mismatch.yaml
        assertions:
          - violations: yes

  - name: security-policy-with-exception
    template: ../../templates/security/allowed-sysctls.yaml
    constraint: constraint_security_policy.yaml
    cases:
      - name: allowed-by-exception-forbidden-sysctl
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/allow-net-fake-sysctl.yaml
        object: test_samples/security_policy_exceptions/allowed-by-exception-forbidden-sysctl.yaml
        assertions:
          - violations: no

