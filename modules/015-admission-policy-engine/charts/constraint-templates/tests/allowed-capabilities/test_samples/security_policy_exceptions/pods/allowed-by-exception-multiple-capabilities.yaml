apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-capabilities
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-multiple-capabilities
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
            - SYS_ADMIN

