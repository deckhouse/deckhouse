apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-multiple-containers-one-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-net-admin
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
    - name: redis
      image: redis
      securityContext:
        capabilities:
          add:
            - SYS_ADMIN

