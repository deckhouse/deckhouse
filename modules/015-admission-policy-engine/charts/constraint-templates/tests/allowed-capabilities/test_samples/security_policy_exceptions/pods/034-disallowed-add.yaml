apiVersion: v1
kind: Pod
metadata:
  name: disallowed-no-exception-label
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-multiple-capabilities  
spec:
  securityContext:
    runAsGroup: 0
    runAsNonRoot: false
    runAsUser: 0
  containers:
    - name: nginx
      image: nginx
      securityContext:
        capabilities:
          drop: 
            - ALL
          add:
            - SYS_PTRACE
            - SYS_ADMIN
            - NET_ADMIN
