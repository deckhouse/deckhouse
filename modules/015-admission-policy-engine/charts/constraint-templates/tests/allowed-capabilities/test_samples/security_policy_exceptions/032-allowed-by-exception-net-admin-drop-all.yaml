apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-net-admin-drop-all
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-net-admin-drop-all
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        capabilities:
          add:
            - NET_ADMIN
          drop:
            - ALL

