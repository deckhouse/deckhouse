apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: allowed-daemonset-no-capabilities-drop-all
  namespace: testns
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            capabilities:
              drop:
              - ALL

