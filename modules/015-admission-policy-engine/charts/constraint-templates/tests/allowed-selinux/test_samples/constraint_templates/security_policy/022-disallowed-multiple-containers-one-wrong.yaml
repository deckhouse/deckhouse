apiVersion: v1
kind: Pod
metadata:
  name: disallowed-multiple-containers-one-wrong
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        seLinuxOptions:
          type: sometype
          level: somelevel
          role: somerole
          user: someuser
    - name: redis
      image: redis
      securityContext:
        seLinuxOptions:
          type: sometype
          level: somelevel
          role: somerole
          user: wronguser

