apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-custom-selinux-options-container
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-custom-selinux-options
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        seLinuxOptions:
          type: customtype
          level: customlevel
          role: customrole
          user: customuser

