apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-spc-t-container
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-spc-t
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        seLinuxOptions:
          type: spc_t

