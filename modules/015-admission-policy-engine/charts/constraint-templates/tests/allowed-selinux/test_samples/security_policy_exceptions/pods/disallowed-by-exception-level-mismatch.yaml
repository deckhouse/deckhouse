apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-level-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-custom-selinux-options
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        seLinuxOptions:
          type: customtype
          level: wronglevel
          role: customrole
          user: customuser

