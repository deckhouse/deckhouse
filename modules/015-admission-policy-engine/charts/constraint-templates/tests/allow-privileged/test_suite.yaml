kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: d8-privileged-container
tests:
  - name: pss-baseline
    template: ../../templates/security/allow-privileged.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-no-securityContext
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-no-securityContext.yaml
        assertions:
          - violations: no

      - name: allowed-privileged-false
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-privileged-false.yaml
        assertions:
          - violations: no

      - name: allowed-multiple-containers-no-privileged
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-multiple-containers-no-privileged.yaml
        assertions:
          - violations: no

      - name: disallowed-privileged-true
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-privileged-true.yaml
        assertions:
          - violations: yes

      - name: disallowed-multiple-containers-one-privileged-true
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-multiple-containers-one-privileged-true.yaml
        assertions:
          - violations: yes

      - name: disallowed-initContainer-privileged-true
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-initContainer-privileged-true.yaml
        assertions:
          - violations: yes

  - name: pss-baseline-with-exception
    template: ../../templates/security/allow-privileged.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-by-exception-privileged-true
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-true.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-privileged-true.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-privileged-false
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-false.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-privileged-false.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-multiple-containers-all-privileged-true
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-true.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-multiple-containers-all-privileged-true.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-privileged-mismatch-but-constraint-allows-false-no-securityContext
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-true.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-privileged-mismatch-but-constraint-allows-false.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-privileged-mismatch-but-constraint-allows-false-privileged-false
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-true.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-privileged-mismatch-but-constraint-allows-false-privileged-false.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-multiple-containers-one-mismatch-but-constraint-allows-false
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-privileged-true.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-multiple-containers-one-mismatch-but-constraint-allows-false.yaml
        assertions:
          - violations: no

      - name: disallowed-no-exception-label
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-no-exception-label.yaml
        assertions:
          - violations: yes

