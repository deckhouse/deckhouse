apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-containers-all-privileged-true
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-privileged-true
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        privileged: true
    - name: redis
      image: redis
      securityContext:
        privileged: true

