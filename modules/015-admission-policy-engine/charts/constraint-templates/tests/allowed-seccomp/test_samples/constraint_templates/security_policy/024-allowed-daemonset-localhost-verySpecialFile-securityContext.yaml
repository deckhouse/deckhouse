apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: allowed-daemonset-localhost-verySpecialFile-securityContext
  namespace: testns
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            seccompProfile:
              type: Localhost
              localhostProfile: verySpecialFile

