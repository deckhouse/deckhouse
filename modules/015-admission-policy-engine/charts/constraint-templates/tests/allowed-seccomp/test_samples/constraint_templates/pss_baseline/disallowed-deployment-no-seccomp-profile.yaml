apiVersion: apps/v1
kind: Deployment
metadata:
  name: disallowed-deployment-unconfined-securityContext
  namespace: testns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            seccompProfile:
              type: Unconfined

