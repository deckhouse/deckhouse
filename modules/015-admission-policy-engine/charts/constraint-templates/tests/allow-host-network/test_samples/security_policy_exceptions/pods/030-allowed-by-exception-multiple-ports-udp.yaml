apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-ports-udp
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-hostnetwork-true-multiple-ports
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 26000
          hostPort: 26000
          protocol: UDP

