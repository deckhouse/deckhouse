apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-port-on-constraint-edge-max
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-hostnetwork-true-port-on-constraint-edge-max
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 30000
          hostPort: 30000
          protocol: TCP

