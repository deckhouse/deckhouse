apiVersion: v1
kind: Pod
metadata:
  name: 045-allowed-exception-container-port
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-hostport-despite-empty-ranges  
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 5000
          protocol: TCP
