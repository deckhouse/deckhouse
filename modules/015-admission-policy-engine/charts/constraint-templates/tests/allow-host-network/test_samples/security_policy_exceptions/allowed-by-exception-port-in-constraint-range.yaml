apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-port-in-constraint-range
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-hostnetwork-true-port-in-constraint-range
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 9000
          hostPort: 25000
          protocol: TCP

