apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-ports-tcp
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-hostnetwork-true-multiple-ports
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 9000
          hostPort: 25000
          protocol: TCP

