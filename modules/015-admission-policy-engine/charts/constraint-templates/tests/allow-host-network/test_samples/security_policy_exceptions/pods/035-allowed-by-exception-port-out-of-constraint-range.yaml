apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-port-out-of-constraint-range
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-hostnetwork-true-port-out-of-constraint-range
spec:
  hostNetwork: true
  containers:
    - name: nginx
      image: nginx
      ports:
        - containerPort: 5000
          hostPort: 5000
          protocol: TCP

