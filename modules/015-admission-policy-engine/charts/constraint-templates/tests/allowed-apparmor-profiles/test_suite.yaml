kind: Suite
apiVersion: test.gatekeeper.sh/v1alpha1
metadata:
  name: d8-apparmor-profiles
tests:
  - name: pss-baseline
    template: ../../templates/security/allowed-apparmor-profiles.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-no-apparmor-profile
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-no-apparmor-profile.yaml
        assertions:
          - violations: no

      - name: allowed-runtime-default-securityContext
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-runtime-default-securityContext.yaml
        assertions:
          - violations: no

      - name: allowed-localhost-profile-securityContext
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-localhost-profile-securityContext.yaml
        assertions:
          - violations: no

      - name: allowed-runtime-default-annotation
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-runtime-default-annotation.yaml
        assertions:
          - violations: no

      - name: allowed-localhost-profile-annotation
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-localhost-profile-annotation.yaml
        assertions:
          - violations: no

      - name: allowed-pod-securityContext-runtime-default
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-pod-securityContext-runtime-default.yaml
        assertions:
          - violations: no

      - name: allowed-multiple-containers-all-allowed
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/allowed-multiple-containers-all-allowed.yaml
        assertions:
          - violations: no

      - name: disallowed-unconfined-securityContext
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-unconfined-securityContext.yaml
        assertions:
          - violations: yes

      - name: disallowed-unconfined-annotation
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-unconfined-annotation.yaml
        assertions:
          - violations: yes

      - name: disallowed-multiple-containers-one-unconfined
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-multiple-containers-one-unconfined.yaml
        assertions:
          - violations: yes

      - name: disallowed-initContainer-unconfined
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/constraint_templates/pss_baseline/disallowed-initContainer-unconfined.yaml
        assertions:
          - violations: yes

  - name: pss-baseline-with-exception
    template: ../../templates/security/allowed-apparmor-profiles.yaml
    constraint: constraint_pss_baseline.yaml
    cases:
      - name: allowed-by-exception-unconfined
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-unconfined.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-unconfined.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-runtime-default
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-runtime-default.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-runtime-default.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-localhost-profile
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-localhost-profile.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-localhost-profile.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-multiple-containers-all-allowed
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-multiple-profiles.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-multiple-containers-all-allowed.yaml
        assertions:
          - violations: no

      - name: disallowed-by-exception-profile-mismatch
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-runtime-default.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-by-exception-profile-mismatch.yaml
        assertions:
          - violations: yes

  - name: pss-baseline-restrictive-with-exception
    template: ../../templates/security/allowed-apparmor-profiles.yaml
    constraint: constraint_pss_deny_all.yaml
    cases:
      - name: disallowed-by-exception-localhost-profile-mismatch
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-localhost-profile.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-by-exception-localhost-profile-mismatch.yaml
        assertions:
          - violations: yes

      - name: allowed-by-exception-localhost-profile-restrictive
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-localhost-profile.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-localhost-profile.yaml
        assertions:
          - violations: no

      - name: allowed-by-exception-unconfined-restrictive
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-unconfined.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-unconfined.yaml
        assertions:
          - violations: no

      - name: disallowed-by-exception-profile-mismatch-restrictive
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-runtime-default.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-by-exception-profile-mismatch.yaml
        assertions:
          - violations: yes

      - name: disallowed-by-exception-multiple-containers-one-mismatch
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-runtime-default.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-by-exception-multiple-containers-one-mismatch.yaml
        assertions:
          - violations: yes

      - name: disallowed-no-exception-label
        inventory:
          - ../common/test_samples/ns.yaml
        object: test_samples/security_policy_exceptions/pods/disallowed-no-exception-label.yaml
        assertions:
          - violations: yes

      - name: allowed-by-exception-mismatch-but-constraint-allows
        inventory:
          - ../common/test_samples/ns.yaml
          - test_samples/security_policy_exceptions/exceptions/allow-unconfined.yaml
        object: test_samples/security_policy_exceptions/pods/allowed-by-exception-mismatch-but-constraint-allows.yaml
        assertions:
          - violations: no

