apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-containers-all-allowed
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-multiple-profiles
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        appArmorProfile:
          type: RuntimeDefault
    - name: redis
      image: redis
      securityContext:
        appArmorProfile:
          type: Unconfined

