apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-multiple-containers-one-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-runtime-default
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        appArmorProfile:
          type: RuntimeDefault
    - name: redis
      image: redis
      securityContext:
        appArmorProfile:
          type: Unconfined

