apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-profile-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-runtime-default
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        appArmorProfile:
          type: Unconfined

