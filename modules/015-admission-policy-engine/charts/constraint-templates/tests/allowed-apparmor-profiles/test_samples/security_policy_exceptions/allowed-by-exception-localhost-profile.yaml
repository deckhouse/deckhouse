apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-localhost-profile
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-localhost-profile
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        appArmorProfile:
          type: Localhost
          localhostProfile: my-custom-profile

