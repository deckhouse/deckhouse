apiVersion: v1
kind: Pod
metadata:
  name: disallowed-multiple-containers-one-true
  namespace: testns
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        allowPrivilegeEscalation: false
    - name: redis
      image: redis
      securityContext:
        allowPrivilegeEscalation: true

