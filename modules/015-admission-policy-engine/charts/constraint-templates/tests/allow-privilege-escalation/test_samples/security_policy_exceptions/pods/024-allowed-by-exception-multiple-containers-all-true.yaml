apiVersion: v1
kind: Pod
metadata:
  name: allowed-by-exception-multiple-containers-all-true
  namespace: testns
  labels:
    security.deckhouse.io/security-policy-exception: allow-privilege-escalation-true
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        allowPrivilegeEscalation: true
    - name: redis
      image: redis
      securityContext:
        allowPrivilegeEscalation: true

