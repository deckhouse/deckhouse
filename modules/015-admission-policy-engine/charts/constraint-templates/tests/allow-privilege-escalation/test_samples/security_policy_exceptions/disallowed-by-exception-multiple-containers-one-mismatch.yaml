apiVersion: v1
kind: Pod
metadata:
  name: disallowed-by-exception-multiple-containers-one-mismatch
  namespace: testns
  labels:
    security.deckhouse.io/securityPolicyException: allow-privilege-escalation-true
spec:
  containers:
    - name: nginx
      image: nginx
      securityContext:
        allowPrivilegeEscalation: true
    - name: redis
      image: redis
      securityContext:
        allowPrivilegeEscalation: false

