apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8selinux
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "SELinux V2"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Defines an allow-list of seLinuxOptions configurations for pod
      containers. Corresponds to a PodSecurityPolicy requiring SELinux configs.
      For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#selinux
spec:
  crd:
    spec:
      names:
        kind: D8SeLinux
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Defines an allow-list of seLinuxOptions configurations for pod
            containers. Corresponds to a PodSecurityPolicy requiring SELinux configs.
            For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#selinux
          properties:
            allowedSELinuxOptions:
              type: array
              description: "An allow-list of SELinux options configurations."
              items:
                type: object
                description: "An allowed configuration of SELinux options for a pod container."
                properties:
                  level:
                    type: string
                    description: "An SELinux level."
                  role:
                    type: string
                    description: "An SELinux role."
                  type:
                    type: string
                    description: "An SELinux type."
                  user:
                    type: string
                    description: "An SELinux user."
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              # Disallow top-level custom SELinux options
              violation contains {"msg": msg, "details": {}} if {
                not input.review.operation == "DELETE"
                has_field(input.review.object.spec.securityContext, "seLinuxOptions")
                not allowed_by_any_seLinuxOptions(input.review.object.spec.securityContext.seLinuxOptions)
                msg := sprintf("SELinux options are not allowed, pod: %v. Allowed options: %v", [input.review.object.metadata.name, input.parameters.allowedSELinuxOptions])
              }

              # Disallow container-level custom SELinux options
              violation contains {"msg": msg, "details": {}} if {
                not input.review.operation == "DELETE"
                c := input_security_context[_]
                has_field(c.securityContext, "seLinuxOptions")
                not allowed_by_any_seLinuxOptions(c.securityContext.seLinuxOptions)
                msg := sprintf("SELinux options are not allowed, pod: %v, container %v. Allowed options: %v", [input.review.object.metadata.name, c.name, input.parameters.allowedSELinuxOptions])
              }

              allowed_by_any_seLinuxOptions(options) if {
                allowed_by_securitypolicyexception(options)
              }

              allowed_by_any_seLinuxOptions(options) if {
                allowed_by_securitypolicy(options)
              }

              allowed_by_securitypolicyexception(options) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                exception_params := exception.spec.securityContext.seLinuxOptions.allowedValues[_]
                seLinuxOptions_fields_allowed(options, exception_params)
              }

              allowed_by_securitypolicy(options) if {
                params := input.parameters.allowedSELinuxOptions[_]
                seLinuxOptions_fields_allowed(options, params)
              }

              seLinuxOptions_fields_allowed(options, params) if {
                field_allowed("level", options, params)
                field_allowed("role", options, params)
                field_allowed("type", options, params)
                field_allowed("user", options, params)
              }

              field_allowed(field, options, params) if {
                count(options[field]) == 0
              }

              field_allowed(field, options, params) if {
                params[field] == options[field]
              }

              field_allowed(field, options, params) if {
                not has_field(options, field)
              }

              input_security_context contains c if {
                c := input.review.object.spec.containers[_]
                has_field(c.securityContext, "seLinuxOptions")
              }

              input_security_context contains c if {
                c := input.review.object.spec.initContainers[_]
                has_field(c.securityContext, "seLinuxOptions")
              }

              input_security_context contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
                has_field(c.securityContext, "seLinuxOptions")
              }

              # has_field returns whether an object has a field
              has_field(object, field) if {
                object[field]
              }
