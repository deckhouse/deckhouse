apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8privilegedcontainer
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Privileged Container"
    description: >-
      Controls the ability of any container to enable privileged mode.
      Corresponds to the `privileged` field in a PodSecurityPolicy. For more
      information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#privileged
spec:
  crd:
    spec:
      names:
        kind: D8PrivilegedContainer
      validation:
        openAPIV3Schema:
          type: object
          description: >-
            Controls the ability of any container to enable privileged mode.
            Corresponds to the `privileged` field in a PodSecurityPolicy. For more
            information, see
            https://kubernetes.io/docs/concepts/security/pod-security-standards/
  targets:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation[{"details": {}, "msg": msg}] if {
                c := input_containers[_]
                not allowed_by_any(c)
                msg := sprintf("Privileged container is not allowed: %v, securityContext: %v", [c.name, c.securityContext])
              }

              allowed_by_any(c) if {
                allowed_by_securitypolicyexception(c)
              }

              allowed_by_any(c) if {
                allowed_by_securitypolicy(c)
              }

              allowed_by_securitypolicyexception(c) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/securityPolicyException"]
                exception := data.inventory.cluster["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                exception.spec.securityContext.privileged.allowedValue == c.securityContext.privileged
              }

              allowed_by_securitypolicy(c) if {
                not c.securityContext.privileged
              }

              input_containers contains c if {
                c := input.review.object.spec.containers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.initContainers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
              }
