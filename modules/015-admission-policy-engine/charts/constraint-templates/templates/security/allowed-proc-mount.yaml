apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8allowedprocmount
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Proc Mount"
    metadata.gatekeeper.sh/version: 1.0.1
    description: >-
      Controls the allowed `procMount` types for the container. Corresponds to
      the `allowedProcMountTypes` field in a PodSecurityPolicy. For more
      information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#allowedprocmounttypes
spec:
  crd:
    spec:
      names:
        kind: D8AllowedProcMount
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Controls the allowed `procMount` types for the container. Corresponds to
            the `allowedProcMountTypes` field in a PodSecurityPolicy. For more
            information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#allowedprocmounttypes
          properties:
            allowedProcMount:
              type: string
              description: >-
                Defines the strategy for the security exposure of certain paths
                in `/proc` by the container runtime. Setting to `Default` uses
                the runtime defaults, where `Unmasked` bypasses the default
                behavior.
              enum:
                - Default
                - Unmasked
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation contains {"msg": msg, "details": {}} if {
                not input.review.operation == "DELETE"
                c := input_containers[_]
                not allowed_by_any_procMount(c)
                allowed_by_policy := sprintf("Allowed procMount types: %v", [get_allowed_proc_mount(input)])
                actual_value := get_actual_proc_mount(c)
                exception_allowed := get_exception_allowed_proc_mount(c)
                msg := build_proc_mount_message(c.name, allowed_by_policy, actual_value, exception_allowed)
              }

              get_actual_proc_mount(c) := out if {
                has_field(c, "securityContext")
                has_field(c.securityContext, "procMount")
                out := sprintf("Actual procMount: %v", [c.securityContext.procMount])
              }

              get_actual_proc_mount(c) := "Actual procMount: not set (defaults to Default)" if {
                not has_field(c, "securityContext")
              }

              get_actual_proc_mount(c) := "Actual procMount: not set (defaults to Default)" if {
                has_field(c, "securityContext")
                not has_field(c.securityContext, "procMount")
              }

              get_exception_allowed_proc_mount(c) := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "procMount")
                has_field(exception.spec.securityContext.procMount, "allowedValues")
                allowed_procMount := exception.spec.securityContext.procMount.allowedValues
                out := sprintf("SecurityPolicyException allowed procMount types: %v", [allowed_procMount])
              }

              get_exception_allowed_proc_mount(_) := "" if {
                not input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
              }

              get_exception_allowed_proc_mount(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                not data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
              }

              get_exception_allowed_proc_mount(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                not has_field(exception.spec, "securityContext")
              }

              get_exception_allowed_proc_mount(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                not has_field(exception.spec.securityContext, "procMount")
              }

              get_exception_allowed_proc_mount(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "procMount")
                not has_field(exception.spec.securityContext.procMount, "allowedValues")
              }

              build_proc_mount_message(name, allowed_by_policy, actual_value, exception_allowed) := msg if {
                exception_allowed != ""
                msg := sprintf("ProcMount type is not allowed, container: %v. | %v | %v | %v", [name, actual_value, allowed_by_policy, exception_allowed])
              }

              build_proc_mount_message(name, allowed_by_policy, actual_value, exception_allowed) := msg if {
                exception_allowed == ""
                msg := sprintf("ProcMount type is not allowed, container: %v. | %v | %v", [name, actual_value, allowed_by_policy])
              }

              has_field(object, field) if {
                object[field]
              }

              has_field(object, field) := false if {
                not object[field]
              }

              allowed_by_any_procMount(c) if {
                allowed_by_securitypolicyexception(c)
              }

              allowed_by_any_procMount(c) if {
                allowed_by_securitypolicy(c)
              }

              allowed_by_securitypolicyexception(c) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "procMount")
                has_field(exception.spec.securityContext.procMount, "allowedValues")
                allowed_procMount := exception.spec.securityContext.procMount.allowedValues
                lower(c.securityContext.procMount) in {pm | pm := lower(allowed_procMount[_])}
              }

              allowed_by_securitypolicy(c) if {
                allowedProcMount := get_allowed_proc_mount(input)
                input_proc_mount_type_allowed(allowedProcMount, c)
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "default"
                count(c.securityContext.procMount) == 0
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "default"
                lower(c.securityContext.procMount) == "default"
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "unmasked"
              }

              input_containers contains c if {
                c := input.review.object.spec.containers[_]
                c.securityContext.procMount
              }

              input_containers contains c if {
                c := input.review.object.spec.initContainers[_]
                c.securityContext.procMount
              }

              input_containers contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
                c.securityContext.procMount
              }

              get_allowed_proc_mount(arg) := out if {
                not arg.parameters
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                not arg.parameters.allowedProcMount
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                arg.parameters.allowedProcMount
                not valid_proc_mount(arg.parameters.allowedProcMount)
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                valid_proc_mount(arg.parameters.allowedProcMount)
                out = lower(arg.parameters.allowedProcMount)
              }

              valid_proc_mount(str) if {
                lower(str) == "default"
              }

              valid_proc_mount(str) if {
                lower(str) == "unmasked"
              }
