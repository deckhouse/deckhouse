apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8allowedprocmount
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Proc Mount"
    metadata.gatekeeper.sh/version: 1.0.1
    description: >-
      Controls the allowed `procMount` types for the container. Corresponds to
      the `allowedProcMountTypes` field in a PodSecurityPolicy. For more
      information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#allowedprocmounttypes
spec:
  crd:
    spec:
      names:
        kind: D8AllowedProcMount
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Controls the allowed `procMount` types for the container. Corresponds to
            the `allowedProcMountTypes` field in a PodSecurityPolicy. For more
            information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#allowedprocmounttypes
          properties:
            allowedProcMount:
              type: string
              description: >-
                Defines the strategy for the security exposure of certain paths
                in `/proc` by the container runtime. Setting to `Default` uses
                the runtime defaults, where `Unmasked` bypasses the default
                behavior.
              enum:
                - Default
                - Unmasked
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation contains {"msg": msg, "details": {}} if {
                c := input_containers[_]
                not allowed_by_any_procMount(c)
                msg := sprintf("ProcMount type is not allowed, container: %v. Allowed procMount types: %v", [c.name, get_allowed_proc_mount(input)])
              }

              allowed_by_any_procMount(c) if {
                allowed_by_securitypolicyexception(c)
              }

              allowed_by_any_procMount(c) if {
                allowed_by_securitypolicy(c)
              }

              allowed_by_securitypolicyexception(c) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                exception := data.inventory.cluster["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                allowed_procMount := exception.spec.securityContext.procMount.allowedValues
                lower(c.securityContext.procMount) in {pm | pm := lower(allowed_procMount[_])}
              }

              allowed_by_securitypolicy(c) if {
                allowedProcMount := get_allowed_proc_mount(input)
                input_proc_mount_type_allowed(allowedProcMount, c)
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "default"
                count(c.securityContext.procMount) == 0
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "default"
                lower(c.securityContext.procMount) == "default"
              }

              input_proc_mount_type_allowed(allowedProcMount, c) if {
                allowedProcMount == "unmasked"
              }

              input_containers contains c if {
                c := input.review.object.spec.containers[_]
                c.securityContext.procMount
              }

              input_containers contains c if {
                c := input.review.object.spec.initContainers[_]
                c.securityContext.procMount
              }

              input_containers contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
                c.securityContext.procMount
              }

              get_allowed_proc_mount(arg) := out if {
                not arg.parameters
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                not arg.parameters.allowedProcMount
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                arg.parameters.allowedProcMount
                not valid_proc_mount(arg.parameters.allowedProcMount)
                out = "default"
              }

              get_allowed_proc_mount(arg) := out if {
                valid_proc_mount(arg.parameters.allowedProcMount)
                out = lower(arg.parameters.allowedProcMount)
              }

              valid_proc_mount(str) if {
                lower(str) == "default"
              }

              valid_proc_mount(str) if {
                lower(str) == "unmasked"
              }
