apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8hostprocesses
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Host Processes"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Disallows sharing of host PID and/or IPC namespaces by pod containers.
      Corresponds to the `hostPID` and `hostIPC` fields in a PodSecurityPolicy.
      For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
spec:
  crd:
    spec:
      names:
        kind: D8HostProcesses
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Disallows sharing of host PID and/or IPC namespaces by pod containers.
            Corresponds to the `hostPID` and `hostIPC` fields in a PodSecurityPolicy.
            For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
          properties:
            allowHostPID:
              type: boolean
              description: "Allowed access to host PID namespacse."
            allowHostIPC:
              type: boolean
              description: "Allowed access to host IPC namespacse."
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation contains {"msg": msg, "details": {}} if {
                not input.review.operation == "DELETE"
                fields := ["hostPID", "hostIPC"]
                field := fields[_]
                msg := check_violations(input.review.object, field)
              }

              check_violations(obj, field) := msg if {
                not allowed_by_any(obj, field)
                msg := sprintf("Sharing the %v namespace is not allowed: %v", [field, input.review.object.metadata.name])
              }

              allowed_by_any(obj, field) if {
                allowed_by_securitypolicyexeption(obj, field)
              }

              allowed_by_any(obj, field) if {
                allowed_by_securitypolicy(obj, field)
              }

              allowed_by_securitypolicyexeption(obj, field) if {
                label := obj.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := obj.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                obj.spec[field] == exception.spec.network[field].allowedValue
              }

              allowed_by_securitypolicyexeption(obj, field) if {
                not obj.spec[field]
              }

              allowed_by_securitypolicy(obj, "hostIPC") if {
                not obj.spec.hostIPC
                input.parameters.allowHostIPC
              }

              allowed_by_securitypolicy(obj, "hostIPC") if {
                obj.spec.hostIPC
                input.parameters.allowHostIPC
              }

              allowed_by_securitypolicy(obj, "hostPID") if {
                not obj.spec.hostPID
                input.parameters.allowHostPID
              }

              allowed_by_securitypolicy(obj, "hostPID") if {
                obj.spec.hostPID
                input.parameters.allowHostPID
              }
