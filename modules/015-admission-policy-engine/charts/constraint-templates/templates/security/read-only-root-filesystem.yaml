apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8readonlyrootfilesystem
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Read Only Root Filesystem"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Requires the use of a read-only root file system by pod containers.
      Corresponds to the `readOnlyRootFilesystem` field in a
      PodSecurityPolicy. For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#volumes-and-file-systems
spec:
  crd:
    spec:
      names:
        kind: D8ReadOnlyRootFilesystem
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Requires the use of a read-only root file system by pod containers.
            Corresponds to the `readOnlyRootFilesystem` field in a
            PodSecurityPolicy. For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#volumes-and-file-systems
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation contains {"msg": msg, "details": {}} if {
                not input.review.operation == "DELETE"
                c := input_containers[_]
                not allowed_by_any(c)
                allowed_by_policy := "readOnlyRootFilesystem: true"
                actual_value := get_actual_readonly_root_filesystem(c)
                exception_allowed := get_exception_allowed(c)
                msg := build_message(c.name, allowed_by_policy, actual_value, exception_allowed)
              }

              get_actual_readonly_root_filesystem(c) := out if {
                has_field(c, "securityContext")
                has_field(c.securityContext, "readOnlyRootFilesystem")
                out := sprintf("readOnlyRootFilesystem: %v", [c.securityContext.readOnlyRootFilesystem])
              }

              get_actual_readonly_root_filesystem(c) := "readOnlyRootFilesystem: not set (defaults to false)" if {
                not has_field(c, "securityContext")
              }

              get_actual_readonly_root_filesystem(c) := "readOnlyRootFilesystem: not set (defaults to false)" if {
                has_field(c, "securityContext")
                not has_field(c.securityContext, "readOnlyRootFilesystem")
              }

              get_exception_allowed(c) := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "readOnlyRootFilesystem")
                exception.spec.securityContext.readOnlyRootFilesystem.allowedValue
                out := sprintf("SecurityPolicyException allowed: readOnlyRootFilesystem: %v", [exception.spec.securityContext.readOnlyRootFilesystem.allowedValue])
              }

              get_exception_allowed(_) := "" if {
                not input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
              }

              get_exception_allowed(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                not data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
              }

              get_exception_allowed(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                not has_field(exception.spec, "securityContext")
              }

              get_exception_allowed(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                not has_field(exception.spec.securityContext, "readOnlyRootFilesystem")
              }

              get_exception_allowed(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "readOnlyRootFilesystem")
                not exception.spec.securityContext.readOnlyRootFilesystem.allowedValue
                exception.spec.securityContext.readOnlyRootFilesystem.allowedValue != false
              }

              build_message(name, allowed_by_policy, actual_value, exception_allowed) := msg if {
                exception_allowed != ""
                msg := sprintf("only read-only root filesystem container is allowed: %v. | %v | %v | %v", [name, actual_value, allowed_by_policy, exception_allowed])
              }

              build_message(name, allowed_by_policy, actual_value, exception_allowed) := msg if {
                exception_allowed == ""
                msg := sprintf("only read-only root filesystem container is allowed: %v. | %v | %v", [name, actual_value, allowed_by_policy])
              }

              allowed_by_any(c) if {
                allowed_by_securitypolicyexception(c)
              }

              allowed_by_any(c) if {
                allowed_by_securitypolicy(c)
              }

              allowed_by_securitypolicyexception(container) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "readOnlyRootFilesystem")
                exception.spec.securityContext.readOnlyRootFilesystem.allowedValue
                allowed_value_by_exception := exception.spec.securityContext.readOnlyRootFilesystem.allowedValue
                is_allowed_by_exception(container, allowed_value_by_exception)
              }

              is_allowed_by_exception(container, allowed_value_by_exception) if {
                allowed_value_by_exception == true
                has_field(container, "securityContext")
                has_field(container.securityContext, "readOnlyRootFilesystem")
                container.securityContext.readOnlyRootFilesystem == true
              }

              is_allowed_by_exception(container, allowed_value_by_exception) if {
                allowed_value_by_exception == false
                has_field(container, "securityContext")
                has_field(container.securityContext, "readOnlyRootFilesystem")
                container.securityContext.readOnlyRootFilesystem == false
              }

              is_allowed_by_exception(container, allowed_value_by_exception) if {
                allowed_value_by_exception == false
                not has_field(container, "securityContext")
              }

              is_allowed_by_exception(container, allowed_value_by_exception) if {
                allowed_value_by_exception == false
                has_field(container, "securityContext")
                not has_field(container.securityContext, "readOnlyRootFilesystem")
              }

              allowed_by_securitypolicy(c) if {
                c.securityContext.readOnlyRootFilesystem == true
              }

              input_containers contains c if {
                c := input.review.object.spec.containers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.initContainers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
              }

              # has_field returns whether an object has a field
              has_field(object, field) if {
                object[field]
              }
