apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8allowedusers
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Allowed Users"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Controls the user and group IDs of the container and some volumes.
      Corresponds to the `runAsUser`, `runAsGroup`, `supplementalGroups`, and
      `fsGroup` fields in a PodSecurityPolicy. For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#users-and-groups
spec:
  crd:
    spec:
      names:
        kind: D8AllowedUsers
      validation:
        openAPIV3Schema:
          type: object
          description: >-
            Controls the user and group IDs of the container and some volumes.
            Corresponds to the `runAsUser`, `runAsGroup`, `supplementalGroups`, and
            `fsGroup` fields in a PodSecurityPolicy. For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#users-and-groups
          properties:
            runAsUser:
              type: object
              description: "Controls which user ID values are allowed in a Pod or container-level SecurityContext."
              properties:
                rule:
                  type: string
                  description: "A strategy for applying the runAsUser restriction."
                  enum:
                    - MustRunAs
                    - MustRunAsNonRoot
                    - RunAsAny
                ranges:
                  type: array
                  description: "A list of user ID ranges affected by the rule."
                  items:
                    type: object
                    description: "The range of user IDs affected by the rule."
                    properties:
                      min:
                        type: integer
                        description: "The minimum user ID in the range, inclusive."
                      max:
                        type: integer
                        description: "The maximum user ID in the range, inclusive."
            runAsGroup:
              type: object
              description: "Controls which group ID values are allowed in a Pod or container-level SecurityContext."
              properties:
                rule:
                  type: string
                  description: "A strategy for applying the runAsGroup restriction."
                  enum:
                    - MustRunAs
                    - MayRunAs
                    - RunAsAny
                ranges:
                  type: array
                  description: "A list of group ID ranges affected by the rule."
                  items:
                    type: object
                    description: "The range of group IDs affected by the rule."
                    properties:
                      min:
                        type: integer
                        description: "The minimum group ID in the range, inclusive."
                      max:
                        type: integer
                        description: "The maximum group ID in the range, inclusive."
            supplementalGroups:
              type: object
              description: "Controls the supplementalGroups values that are allowed in a Pod or container-level SecurityContext."
              properties:
                rule:
                  type: string
                  description: "A strategy for applying the supplementalGroups restriction."
                  enum:
                    - MustRunAs
                    - MayRunAs
                    - RunAsAny
                ranges:
                  type: array
                  description: "A list of group ID ranges affected by the rule."
                  items:
                    type: object
                    description: "The range of group IDs affected by the rule."
                    properties:
                      min:
                        type: integer
                        description: "The minimum group ID in the range, inclusive."
                      max:
                        type: integer
                        description: "The maximum group ID in the range, inclusive."
            fsGroup:
              type: object
              description: "Controls the fsGroup values that are allowed in a Pod or container-level SecurityContext."
              properties:
                rule:
                  type: string
                  description: "A strategy for applying the fsGroup restriction."
                  enum:
                    - MustRunAs
                    - MayRunAs
                    - RunAsAny
                ranges:
                  type: array
                  description: "A list of group ID ranges affected by the rule."
                  items:
                    type: object
                    description: "The range of group IDs affected by the rule."
                    properties:
                      min:
                        type: integer
                        description: "The minimum group ID in the range, inclusive."
                      max:
                        type: integer
                        description: "The maximum group ID in the range, inclusive."
  targets:
    - target: admission.k8s.gatekeeper.sh
      code:
        - engine: Rego
          source:
            version: "v1"
            rego: |
              package d8.security_policies

              violation contains {"msg": msg} if {
                not input.review.operation == "DELETE"
                fields := ["runAsUser", "runAsGroup", "supplementalGroups", "fsGroup"]
                field := fields[_]
                container := input_containers[_]
                not allowed_by_securitypolicyexception(container)
                msg := get_type_violation(field, container)
              }

              allowed_by_securitypolicyexception(container) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsUser")
                has_field(exception.spec.securityContext.runAsUser, "allowedValues")
                not has_field(exception.spec.securityContext, "runAsNonRoot")
                allowed_users := exception.spec.securityContext.runAsUser.allowedValues
                container_user := get_field_value("runAsUser", container, input.review)
                container_user in allowed_users
              }

              allowed_by_securitypolicyexception(container) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsUser")
                has_field(exception.spec.securityContext.runAsUser, "allowedValues")
                has_field(exception.spec.securityContext, "runAsNonRoot")
                allowed_users := exception.spec.securityContext.runAsUser.allowedValues
                run_as_non_root := exception.spec.securityContext.runAsNonRoot.allowedValue
                container_user := get_field_value("runAsUser", container, input.review)
                container_run_as_non_root := get_field_value("runAsNonRoot", container, input.review)
                container_user in allowed_users
                run_as_non_root == container_run_as_non_root
              }

              get_type_violation(field, container) := msg if {
                field == "runAsUser"
                params := input.parameters[field]
                msg := get_user_violation(params, container)
              }

              get_type_violation(field, container) := msg if {
                field != "runAsUser"
                params := input.parameters[field]
                msg := get_violation(field, params, container)
              }

              # RunAsUser (separate due to "MustRunAsNonRoot")
              get_user_violation(params, container) := msg if {
                rule := params.rule
                provided_user := get_field_value("runAsUser", container, input.review)
                not accept_users(rule, provided_user)
                exception_has_mismatched_runAsNonRoot(container, provided_user)
                allowed_by_policy := sprintf("Allowed runAsUser: %v", [params])
                actual_value := sprintf("Actual runAsUser: %v", [provided_user])
                exception_allowed := exception_allowed_users_value
                msg := build_user_message(container.name, actual_value, allowed_by_policy, exception_allowed)
              }

              # RunAsUser (separate due to "MustRunAsNonRoot")
              get_user_violation(params, container) := msg if {
                rule := params.rule
                provided_user := get_field_value("runAsUser", container, input.review)
                not accept_users(rule, provided_user)
                not exception_has_mismatched_runAsNonRoot(container, provided_user)
                allowed_by_policy := sprintf("Allowed runAsUser: %v", [params])
                actual_value := sprintf("Actual runAsUser: %v", [provided_user])
                exception_allowed := exception_allowed_users_value
                msg := build_user_message(container.name, actual_value, allowed_by_policy, exception_allowed)
              }

              exception_has_mismatched_runAsNonRoot(container, provided_user) if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsUser")
                has_field(exception.spec.securityContext.runAsUser, "allowedValues")
                has_field(exception.spec.securityContext, "runAsNonRoot")
                allowed_users := exception.spec.securityContext.runAsUser.allowedValues
                provided_user in allowed_users
                run_as_non_root := exception.spec.securityContext.runAsNonRoot.allowedValue
                container_run_as_non_root := get_field_value("runAsNonRoot", container, input.review)
                run_as_non_root != container_run_as_non_root
              }

              get_user_violation(params, container) := msg if {
                not get_field_value("runAsUser", container, input.review)
                params.rule == "MustRunAs"
                allowed_by_policy := sprintf("Allowed runAsUser: %v", [params])
                actual_value := "Actual runAsUser: not set"
                exception_allowed := exception_allowed_users_value
                msg := build_user_message(container.name, actual_value, allowed_by_policy, exception_allowed)
              }

              get_user_violation(params, container) := msg if {
                params.rule == "MustRunAsNonRoot"
                not get_field_value("runAsUser", container, input.review)
                not get_field_value("runAsNonRoot", container, input.review)
                allowed_by_policy := sprintf("Allowed runAsUser: %v", [params])
                actual_value := "Actual runAsUser: not set, runAsNonRoot: not set"
                exception_allowed := exception_allowed_users_value
                msg := build_user_message(container.name, actual_value, allowed_by_policy, exception_allowed)
              }

              exception_allowed_users_value := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsUser")
                has_field(exception.spec.securityContext.runAsUser, "allowedValues")
                has_field(exception.spec.securityContext, "runAsNonRoot")
                allowed_users := exception.spec.securityContext.runAsUser.allowedValues
                run_as_non_root := exception.spec.securityContext.runAsNonRoot.allowedValue
                out := sprintf("SecurityPolicyException allowed: runAsUser: %v, runAsNonRoot: %v", [allowed_users, run_as_non_root])
              }

              exception_allowed_users_value := "" if {
                not input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                not data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                not has_field(exception.spec, "securityContext")
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                not has_field(exception.spec.securityContext, "runAsUser")
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsUser")
                not has_field(exception.spec.securityContext.runAsUser, "allowedValues")
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                not has_field(exception.spec.securityContext, "runAsNonRoot")
              }

              exception_allowed_users_value := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsNonRoot")
                not exception.spec.securityContext.runAsNonRoot.allowedValue
                exception.spec.securityContext.runAsNonRoot.allowedValue != false
              }

              build_user_message(name, actual_value, allowed_by_policy, exception_allowed) := msg if {
                exception_allowed != ""
                msg := sprintf("Container %v is attempting to run as disallowed user. | %v | %v | %v", [name, actual_value, allowed_by_policy, exception_allowed])
              }

              build_user_message(name, actual_value, allowed_by_policy, exception_allowed) := msg if {
                exception_allowed == ""
                msg := sprintf("Container %v is attempting to run as disallowed user. | %v | %v", [name, actual_value, allowed_by_policy])
              }

              accept_users("RunAsAny", _) := true

              accept_users("MustRunAsNonRoot", provided_user) := res if res := provided_user != 0

              accept_users("MustRunAs", provided_user) := res if {
                ranges := input.parameters.runAsUser.ranges
                res := is_in_range(provided_user, ranges)
              }

              # Group Options
              get_violation(field, params, container) := msg if {
                rule := params.rule
                provided_value := get_field_value(field, container, input.review)
                not is_array(provided_value)
                not accept_value(rule, provided_value, params.ranges)
                allowed_by_policy := sprintf("Allowed %v: %v", [field, params])
                actual_value := sprintf("Actual %v: %v", [field, provided_value])
                exception_allowed := get_exception_allowed_group(field)
                msg := build_group_message(container.name, field, actual_value, allowed_by_policy, exception_allowed)
              }

              # SupplementalGroups is array value
              get_violation(field, params, container) := msg if {
                rule := params.rule
                array_value := get_field_value(field, container, input.review)
                is_array(array_value)
                provided_value := array_value[_]
                not accept_value(rule, provided_value, params.ranges)
                allowed_by_policy := sprintf("Allowed %v: %v", [field, params])
                actual_value := sprintf("Actual %v: %v", [field, array_value])
                exception_allowed := get_exception_allowed_group(field)
                msg := build_group_message(container.name, field, actual_value, allowed_by_policy, exception_allowed)
              }

              get_violation(field, params, container) := msg if {
                not get_field_value(field, container, input.review)
                params.rule == "MustRunAs"
                allowed_by_policy := sprintf("Allowed %v: %v", [field, params])
                actual_value := sprintf("Actual %v: not set", [field])
                exception_allowed := get_exception_allowed_group(field)
                msg := build_group_message(container.name, field, actual_value, allowed_by_policy, exception_allowed)
              }

              get_exception_allowed_group(field) := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "runAsGroup")
                has_field(exception.spec.securityContext.runAsGroup, "allowedValues")
                field == "runAsGroup"
                allowed := exception.spec.securityContext.runAsGroup.allowedValues
                out := sprintf("SecurityPolicyException allowed: %v: %v", [field, allowed])
              }

              get_exception_allowed_group(field) := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "supplementalGroups")
                has_field(exception.spec.securityContext.supplementalGroups, "allowedValues")
                field == "supplementalGroups"
                allowed := exception.spec.securityContext.supplementalGroups.allowedValues
                out := sprintf("SecurityPolicyException allowed: %v: %v", [field, allowed])
              }

              get_exception_allowed_group(field) := out if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                has_field(exception.spec.securityContext, "fsGroup")
                has_field(exception.spec.securityContext.fsGroup, "allowedValues")
                field == "fsGroup"
                allowed := exception.spec.securityContext.fsGroup.allowedValues
                out := sprintf("SecurityPolicyException allowed: %v: %v", [field, allowed])
              }

              get_exception_allowed_group(_) := "" if {
                not input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
              }

              get_exception_allowed_group(_) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                not data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                not has_field(exception.spec, "securityContext")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "runAsGroup"
                not has_field(exception.spec.securityContext, "runAsGroup")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "runAsGroup"
                has_field(exception.spec.securityContext, "runAsGroup")
                not has_field(exception.spec.securityContext.runAsGroup, "allowedValues")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "supplementalGroups"
                not has_field(exception.spec.securityContext, "supplementalGroups")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "supplementalGroups"
                has_field(exception.spec.securityContext, "supplementalGroups")
                not has_field(exception.spec.securityContext.supplementalGroups, "allowedValues")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "fsGroup"
                not has_field(exception.spec.securityContext, "fsGroup")
              }

              get_exception_allowed_group(field) := "" if {
                label := input.review.object.metadata.labels["security.deckhouse.io/security-policy-exception"]
                namespace := input.review.object.metadata.namespace
                exception := data.inventory.namespace[namespace]["deckhouse.io/v1alpha1"].SecurityPolicyException[label]
                has_field(exception.spec, "securityContext")
                field == "fsGroup"
                has_field(exception.spec.securityContext, "fsGroup")
                not has_field(exception.spec.securityContext.fsGroup, "allowedValues")
              }

              build_group_message(name, field, actual_value, allowed_by_policy, exception_allowed) := msg if {
                exception_allowed != ""
                msg := sprintf("Container %v is attempting to run as disallowed %v. | %v | %v | %v", [name, field, actual_value, allowed_by_policy, exception_allowed])
              }

              build_group_message(name, field, actual_value, allowed_by_policy, exception_allowed) := msg if {
                exception_allowed == ""
                msg := sprintf("Container %v is attempting to run as disallowed %v. | %v | %v", [name, field, actual_value, allowed_by_policy])
              }

              accept_value("RunAsAny", _, _) := true

              accept_value("MayRunAs", provided_value, ranges) := res if res := is_in_range(provided_value, ranges)

              accept_value("MustRunAs", provided_value, ranges) := res if res := is_in_range(provided_value, ranges)

              # If container level is provided, that takes precedence
              get_field_value(field, container, _) := out if {
                container_value := get_seccontext_field(field, container)
                out := container_value
              }

              # If no container level exists, use pod level
              get_field_value(field, container, review) := out if {
                not has_seccontext_field(field, container)
                review.kind.kind == "Pod"
                pod_value := get_seccontext_field(field, review.object.spec)
                out := pod_value
              }

              # Helper Functions
              is_in_range(val, ranges) := res if {
                matching := {1 | val >= ranges[j].min; val <= ranges[j].max}
                res := count(matching) > 0
              }

              has_seccontext_field(field, obj) if {
                get_seccontext_field(field, obj)
              }

              has_seccontext_field(field, obj) if {
                get_seccontext_field(field, obj) == false
              }

              get_seccontext_field(field, obj) := out if {
                out = obj.securityContext[field]
              }

              input_containers contains c if {
                c := input.review.object.spec.containers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.initContainers[_]
              }

              input_containers contains c if {
                c := input.review.object.spec.ephemeralContainers[_]
              }

              # has_field returns whether an object has a field
              has_field(object, field) if {
                object[field]
              }

              has_field(object, field) := false if {
                not object[field]
              }
