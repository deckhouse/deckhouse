apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8hostnetwork
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Host Networking"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Controls usage of host network namespace by pod containers. Specific
      ports must be specified. Corresponds to the `hostNetwork` and
      `hostPorts` fields in a PodSecurityPolicy. For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
spec:
  crd:
    spec:
      names:
        kind: D8HostNetwork
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Controls usage of host network namespace by pod containers. Specific
            ports must be specified. Corresponds to the `hostNetwork` and
            `hostPorts` fields in a PodSecurityPolicy. For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
          properties:
            allowHostNetwork:
              description: "Determines if the policy allows the use of HostNetwork in the pod spec."
              type: boolean
            ranges:
              type: array
              description: "A list of of hostPort ranges allowed by the rule."
              items:
                type: object
                description: "The range of hostPorts allowed by the rule."
                properties:
                  min:
                    description: "The start of the allowed port range, inclusive."
                    type: integer
                  max:
                    description: "The end of the allowed port range, inclusive."
                    type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package d8.security_policies


        violation[{"msg": msg, "details": {}}] {
          check_host_network_violation
          msg := sprintf("Host network usage is not allowed for pod %v.", [input.review.object.metadata.name])
        }

        violation[{"msg": msg, "details": {}}] {
          check_host_ports_violation
          msg := sprintf("Host ports are not allowed for pod %v.", [input.review.object.metadata.name])
        }

        check_host_network_violation {
          not has_host_network_exception(input.review.object)
          input.spec.hostNetwork
          not input.parameters.allowHostNetwork
        }

        check_host_ports_violation {
          not has_host_ports_exception(input.review.object)
          hostPort := input_containers[_].ports[_].hostPort
          not in_range(input.parameters.ranges, hostPort)
        }

        has_host_network_exception(obj) {
          label := obj.metadata.labels["security.deckhouse.io/securityPolicyException"]
          exception := data.inventory.cluster["securityPolicyException.inventory.deckhouse.io/v1alpha1"].[label]

          exception != null
          exception.spec.network.hostNetwork.allowedValue == input.parameters.allowHostNetwork
        }

        has_host_ports_exception(obj) {
          label := obj.metadata.labels["security.deckhouse.io/securityPolicyException"]
          exception := data.inventory.cluster["securityPolicyException.inventory.deckhouse.io/v1alpha1"].[label]

          exception != null
          hostPorts := {port | port := input_containers[_].ports[_].hostPort}
          {port | port := hostPorts} <= {p | p := exception.spec.network.hostPorts.allowedValues[_].port}
        }

        input_containers[c] {
          c := input.review.object.spec.containers[_]
        }
        input_containers[c] {
          c := input.review.object.spec.initContainers[_]
        }
        input_containers[c] {
          c := input.review.object.spec.ephemeralContainers[_]
        }

        in_range(ranges, port) {
          some r
          ranges[r].min <= port
          ranges[r].max >= port
        }