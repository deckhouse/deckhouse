apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: d8hostnetwork
  labels:
    heritage: deckhouse
    module: admission-policy-engine
    security.deckhouse.io: security-policy
  annotations:
    metadata.gatekeeper.sh/title: "Host Networking"
    metadata.gatekeeper.sh/version: 1.0.0
    description: >-
      Controls usage of host network namespace by pod containers. Specific
      ports must be specified. Corresponds to the `hostNetwork` and
      `hostPorts` fields in a PodSecurityPolicy. For more information, see
      https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
spec:
  crd:
    spec:
      names:
        kind: D8HostNetwork
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          type: object
          description: >-
            Controls usage of host network namespace by pod containers. Specific
            ports must be specified. Corresponds to the `hostNetwork` and
            `hostPorts` fields in a PodSecurityPolicy. For more information, see
            https://kubernetes.io/docs/concepts/policy/pod-security-policy/#host-namespaces
          properties:
            allowHostNetwork:
              description: "Determines if the policy allows the use of HostNetwork in the pod spec."
              type: boolean
            ranges:
              type: array
              description: "A list of of hostPort ranges allowed by the rule."
              items:
                type: object
                description: "The range of hostPorts allowed by the rule."
                properties:
                  min:
                    description: "The start of the allowed port range, inclusive."
                    type: integer
                  max:
                    description: "The end of the allowed port range, inclusive."
                    type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package d8.security_policies
        import future.keywords.every

        violation[{"msg": msg, "details": {}}] {
            not allowed_by_any(input.review.object)
            msg := sprintf("The specified hostNetwork and/or hostPort are not allowed, pod: %v. Allowed values: %v", [input.review.object.metadata.name, input.parameters])
        }

        allowed_by_any(obj){
          allowed_by_securitypolicyexeption(obj)
        }
        # or
        allowed_by_any(obj){
          allowed_by_securitypolicy(obj)
        }

        allowed_by_securitypolicyexeption(obj) {
          label := obj.metadata.labels["security.deckhouse.io/securityPolicyException"]
          exception := data.inventory.cluster["deckhouse.io/v1alpha1"].SecurityPolicyException[label]

          allowed_hostnetwork_by_exception(obj, exception)
          allowed_hostports_by_exception(exception)
        }

        allowed_hostnetwork_by_exception(obj, exception){
            exception.spec.network.hostNetwork.allowedValue == obj.spec.hostNetwork
        }

        allowed_hostports_by_exception(exception){
          object_ports := [{"port": entry.hostPort, "protocol": entry.protocol} | entry := input_containers[_].ports[_]] 
          allowed_ports := [{"port": entry.port, "protocol": entry.protocol} | entry := exception.spec.network.hostPorts[_]]
          every port in object_ports {
            port in allowed_ports
          }
        }


        allowed_by_securitypolicy(obj) {
            allowed_hostnetwork_by_securitypolicy(obj)
            allowed_hostports_by_securitypolicy
        }

        allowed_hostnetwork_by_securitypolicy(obj){
            input.parameters.allowHostNetwork 
            not obj.spec.hostNetwork
        }
        allowed_hostports_by_securitypolicy(){
          hostPort := input_containers[_].ports[_].hostPort
          in_range(input.parameters.ranges, hostPort)
        }

        in_range(ranges, port) {
          matching := {1 | port >= ranges[j].min; port <= ranges[j].max}
          count(matching) > 0
        }

        input_containers[c] {
          c := input.review.object.spec.containers[_]
        }
        # or
        input_containers[c] {
          c := input.review.object.spec.initContainers[_]
        }
        # or
        input_containers[c] {
          c := input.review.object.spec.ephemeralContainers[_]
        }
