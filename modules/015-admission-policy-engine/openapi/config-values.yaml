type: object
properties:
  podSecurityStandards:
    type: object
    default: {}
    description: "Pod Security Standards policy settings."
    properties:
      enforcementAction:
        type: string
        default: "Deny"
        description: |
          Enforcement action which will control what to do with the result of a constraint.
          - Deny — Deny action.
          - Dryrun — No action. Применяется при отладке. Информацию о событии можно посмотреть в Grafana или в консоли с помощью kubectl.
          - Warn — Same as `Dryrun`, но дополнительно к информации о событии будет выведена информация о том, why that constraint would have been denied, если установить `Deny` вместо `Warn`.
        enum:
          - Warn
          - Deny
          - Dryrun
      policies:
        type: object
        properties:
          hostPorts:
            type: object
            default: {}
            description: "HostPort constraint settings."
            properties:
              knownRanges:
                type: array
                description: "Set the range of known ports which will be allowed in a hostPort binding."
                items:
                  type: object
                  properties:
                    min:
                      type: integer
                    max:
                      type: integer

