{{- if .Capabilities.APIVersions.Has "deckhouse.io/v1alpha1/ClusterLoggingConfig" }}
---
apiVersion: v1
kind: Service
metadata:
  name: tmptmp
  namespace: d8-admission-policy-engine
spec:
  ports:
    - name: https-webhook-server
      port: 443
      targetPort: webhook-server
  selector:
    app: 'gatekeeper'
    control-plane: controller-manager
    gatekeeper.sh/operation: webhook
{{- end }}
