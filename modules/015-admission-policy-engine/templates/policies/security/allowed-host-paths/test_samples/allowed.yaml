apiVersion: v1
kind: Pod
metadata:
  name: opa-allowed
  namespace: testns
  labels:
    app: opa-allowed
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: /cache
          name: cache-volume
          readOnly: true
  volumes:
    - name: cache-volume
      hostPath:
        path: /tmp/bar
