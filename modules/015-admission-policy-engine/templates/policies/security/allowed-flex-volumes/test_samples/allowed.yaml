apiVersion: v1
kind: Pod
metadata:
  name: opa-allowed
  namespace: testns
  labels:
    app: flex-volume-driver
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - mountPath: /test
      name: test-volume
      readOnly: true
  volumes:
  - name: test-volume
    flexVolume:
      driver: "example/lvm"
