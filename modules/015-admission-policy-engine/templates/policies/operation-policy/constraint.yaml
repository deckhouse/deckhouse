spec:
  enforcementAction: {{ $cr.spec.enforcementAction | default "deny" | lower }}
  match:
    kinds:
      {{- range $cr.spec.policies.requiredLabels.watchKinds }}
      {{ $arrk := regexSplit "/" . -1 }}
