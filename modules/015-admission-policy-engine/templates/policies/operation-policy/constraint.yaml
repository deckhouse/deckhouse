        kinds: [{{ index $arrk 1 }}]
      {{- end }}
    {{- include "constraint_selector" (list $cr) }}
  parameters:
    labels:
      {{- $cr.spec.policies.requiredLabels.labels | toYaml | nindent 6 }}
