{{- if and (.Values.admissionPolicyEngine.internal.bootstrapped) (.Values.admissionPolicyEngine.verifyImageSignatures.enabled) }}
---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: D8VerifyImageSignature
metadata:
  name: verify-image-signature
  {{- include "helm_lib_module_labels" (list . (dict "app" "ratify" "app.kubernetes.io/part-of" "gatekeeper")) | nindent 2 }}
spec:
  enforcementAction: deny
  match:
    scope: Namespaced
    namespaceSelector:
      matchLabels:
        security.deckhouse.io/ratify-provider: ""
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Pod
{{- end }}
