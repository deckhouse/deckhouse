apiVersion: v1
kind: Secret
metadata:
  name: admission-webhook-certs
  namespace: d8-neuvector
  {{- include "helm_lib_module_labels" (list . (dict "app" "neuvector")) | nindent 2 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.neuvectorManager.internal.admissionWebhookCert.crt | b64enc | quote }}
  tls.key: {{ .Values.neuvectorManager.internal.admissionWebhookCert.key | b64enc | quote }}
  ca.crt: {{ .Values.neuvectorManager.internal.admissionWebhookCert.ca  | b64enc | quote }}
