---
apiVersion: v1
kind: Service
metadata:
  name: neuvector
  namespace: d8-neuvector
  {{- include "helm_lib_module_labels" (list . (dict "app" "neuvector")) | nindent 2 }}
spec:
  selector:
    app: neuvector
  ports:
    - name: webhook
      port: 9443
      targetPort: webhook
      protocol: TCP
