{{- $commit := "05fe7b3cd32f2b0340ea0068e140b6d3f0a4ea07" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
final: false
fromImage: common/src-artifact
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - mkdir /wheels
  - cd /wheels
  - git init .
  - git remote add origin $(cat /run/secrets/SOURCE_REPO)/python-modules/wheels
  - git fetch origin {{ $commit }}
  - git checkout {{ $commit }}
  - rm -rf /wheels/.git
