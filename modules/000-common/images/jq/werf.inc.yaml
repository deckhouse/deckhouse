---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 $(cat /run/secrets/SOURCE_REPO)/jqlang/jq --branch "jq-{{.CandiVersionMap.jq.version}}" . && rm -rf /src/.git
  - rm -r docs
  - mkdir -p docs/content/manual
  - touch docs/content/manual/manual.yml
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ $.Images.BASE_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache oniguruma-dev automake autoconf libtool build-base git
  install:
  - cd /src
  - autoreconf -fi
  - |
    ./configure \
      --prefix=/usr \
      --sysconfdir=/etc \
      --mandir=/usr/share/man \
      --localstatedir=/var \
      --disable-docs
  - make LDFLAGS=-all-static
  - make prefix=/usr install
