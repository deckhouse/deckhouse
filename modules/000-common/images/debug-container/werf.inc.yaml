- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /usr/bin
  to: /usr/bin
  includePaths:
  - xtables-legacy-multi
  - xtables-nft-multi
  - iptables-*
  - ip6tables-*
  before: install
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
