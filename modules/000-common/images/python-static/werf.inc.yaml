{{- $PythonVersion := "v3.12.9" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src/Setup.local
  to: /Setup.local
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone -b {{ $PythonVersion }} --single-branch --depth=1 {{ .SOURCE_REPO }}/python/cpython.git /src
  - cd /src
  - rm -r .git
  - mv /Setup.local Modules/Setup.local
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_BOOKWORM }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "debian packages proxy" . | nindent 2 }}
  - apt-get install -y build-essential gdb lcov pkg-config libbz2-dev libffi-dev libgdbm-dev libgdbm-compat-dev liblzma-dev libncurses5-dev libreadline6-dev libsqlite3-dev libssl-dev lzma lzma-dev tk-dev uuid-dev zlib1g-dev
  install:
  - cd /src
  - ./configure LDFLAGS="-static" --disable-shared --prefix=/opt/python-static --with-ensurepip=install
  - make LDFLAGS="-static" LINKFORSHARED=" " -j ${BUILD_THREADS}
  - make install -j 4
  - rm -rf /opt/python-static/share
  - rm -rf /opt/python-static/include
  - strip /opt/python-static/bin/python3.12
  - rm -f /opt/python-static/lib/libpython*.a
  - rm -rf /opt/python-static/lib/python3.12/test
  - rm -rf /opt/python-static/lib/python3.12/unittest
  - rm -rf /opt/python-static/lib/python3.12/config-3.12-*
  - find /opt/python-static/lib/python3.12 -type d -name __pycache__ | xargs rm -rf
  - find /opt/python-static/lib/python3.12 -type f -name *.exe -delete
  - chown -R 64535:64535 /opt/python-static
  - chmod 0700 /opt/python-static/bin/python3
  - chmod 0700 /opt/python-static/bin/pip3
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /opt/python-static
  to: /opt/python-static
  before: setup
