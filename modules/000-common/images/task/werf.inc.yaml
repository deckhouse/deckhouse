---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v3.41.0 $(cat /run/secrets/SOURCE_REPO)/go-task/task .
  - rm -rf .git website
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine-1.23" "builder/golang-alpine-svace-1.23" }}
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - go test ./... -v
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /task cmd/task/task.go`) | indent 6 }}
  - chown 64535:64535 /task
  - chmod 0755 /task
