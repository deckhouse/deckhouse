---
{{- $context := . }}
{{- $_ := set $context "git" (dict "tag" "2.1.0" "path" "fsaintjacques/semver-tool") }}
{{ include "src-artifact" $context }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ $.Images.BASE_ALPINE }}
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make
  install:
  - cd /src
  - make install
