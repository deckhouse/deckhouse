{{- $shellOperatorVersion := "v1.9.3"}}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: base/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/shell-operator
  to: /shell-operator
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/shell_lib.sh
  to: /shell_lib.sh
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/frameworks
  to: /frameworks
  before: setup
{{- $k8sVersion := "1.31" }}
{{- $image_version := printf "%s.%d" $k8sVersion (index $.CandiVersionMap "k8s" $k8sVersion "patch") | replace "." "-" }}
- image: common/kubernetes-artifact-{{ $image_version }}
  add: /src/_output/bin/kubectl
  to: /usr/bin/kubectl
  before: setup
- image: tools/tini
  add: /usr/bin/tini
  before: setup
- image: tools/bash
  add: /usr/bin/bash
  to: /bin/bash
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/sh
  to: /bin/sh
  before: setup
- image: tools/jq
  add: /usr/bin/jq
  before: setup
- image: tools/sed
  add: /usr/bin/sed
  before: setup
- image: tools/grep
  add: /usr/bin/grep
  before: setup
- image: tools/gawk
  add: /
  to: /
  includePaths:
  - usr/bin/awk
  - usr/bin/gawk
  before: setup
- image: tools/findutils
  add: /usr/bin/find
  before: setup
- image: tools/coreutils
  add: /
  to: /
  includePaths:
  - usr/bin/[
  - usr/bin/b2sum
  - usr/bin/base32
  - usr/bin/base64
  - usr/bin/basename
  - usr/bin/basenc
  - usr/bin/cat
  - usr/bin/chcon
  - usr/bin/chgrp
  - usr/bin/chmod
  - usr/bin/chown
  - usr/bin/chroot
  - usr/bin/cksum
  - usr/bin/comm
  - usr/bin/coreutils
  - usr/bin/cp
  - usr/bin/csplit
  - usr/bin/cut
  - usr/bin/date
  - usr/bin/dd
  - usr/bin/df
  - usr/bin/dir
  - usr/bin/dircolors
  - usr/bin/dirname
  - usr/bin/du
  - usr/bin/echo
  - usr/bin/env
  - usr/bin/expand
  - usr/bin/expr
  - usr/bin/factor
  - usr/bin/false
  - usr/bin/fmt
  - usr/bin/fold
  - usr/bin/groups
  - usr/bin/head
  - usr/bin/hostid
  - usr/bin/id
  - usr/bin/install
  - usr/bin/join
  - usr/bin/kill
  - usr/bin/link
  - usr/bin/ln
  - usr/bin/logname
  - usr/bin/ls
  - usr/bin/md5sum
  - usr/bin/mkdir
  - usr/bin/mkfifo
  - usr/bin/mknod
  - usr/bin/mktemp
  - usr/bin/mv
  - usr/bin/nice
  - usr/bin/nl
  - usr/bin/nohup
  - usr/bin/nproc
  - usr/bin/numfmt
  - usr/bin/od
  - usr/bin/paste
  - usr/bin/pathchk
  - usr/bin/pinky
  - usr/bin/pr
  - usr/bin/printenv
  - usr/bin/printf
  - usr/bin/ptx
  - usr/bin/pwd
  - usr/bin/readlink
  - usr/bin/realpath
  - usr/bin/rm
  - usr/bin/rmdir
  - usr/bin/runcon
  - usr/bin/seq
  - usr/bin/sha1sum
  - usr/bin/sha224sum
  - usr/bin/sha256sum
