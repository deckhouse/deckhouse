{{- $shellOperatorVersion := "v1.7.1"}}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: base/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/shell-operator
  to: /shell-operator
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/shell_lib.sh
  to: /shell_lib.sh
  before: setup
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /shell-operator/frameworks
  to: /frameworks
  before: setup
{{- $k8sVersion := "1.31" }}
{{- $image_version := printf "%s.%d" $k8sVersion (index $.CandiVersionMap "k8s" $k8sVersion "patch") | replace "." "-" }}
- image: common/kubernetes-artifact-{{ $image_version }}
  add: /src/_output/bin/kubectl
  to: /usr/bin/kubectl
  before: setup
- image: tools/tini
  add: /usr/bin/tini
  before: setup
- image: tools/bash
  add: /usr/bin/bash
  to: /bin/bash
  before: setup
- image: tools/jq
  add: /usr/bin/jq
  before: setup
- image: tools/sed
  add: /usr/bin/sed
  before: setup
- image: tools/gawk
  add: /
  to: /
  includePaths:
  - usr/bin/*awk*
  before: setup
- image: tools/findutils
  add: /usr/bin/find
  before: setup
imageSpec:
  config:
    entrypoint: ["/usr/bin/tini", "--", "/shell-operator"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: builder/src
final: false
shell:
  install:
  - git clone --branch {{ $shellOperatorVersion }} --depth 1 {{ $.SOURCE_REPO }}/flant/shell-operator.git /src
  - rm -r /src/.git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
- from: tmp_dir
  to: /root/.cache/go-build
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache automake autoconf libtool build-base git
  install:
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux
  - cd /src
  - go mod download -x
  - go build -ldflags="-s -w -X 'github.com/flant/shell-operator/pkg/app.Version={{ $shellOperatorVersion }}'" -o shell-operator ./cmd/shell-operator
  - mkdir -p /shell-operator
  - cp -r shell_lib.sh frameworks shell-operator /shell-operator
  - chown -R 64535:64535 /shell-operator
  - chmod 700 /shell-operator/shell-operator
