{{ $csiBINARYES := "/bin/chmod /bin/mount /bin/mkdir /bin/rmdir /bin/umount /bin/findmnt /bin/lsblk /sbin/badblocks /sbin/blockdev /sbin/blk* /sbin/btrfs* /sbin/dumpe2fs /sbin/e2* /sbin/findfs /sbin/fsck* /sbin/fsfreeze /sbin/fstrim /sbin/mke2fs /sbin/mkfs* /sbin/resize2fs /sbin/xfs_repair /usr/sbin/nvme /usr/sbin/parted /usr/sbin/xfs*" }}
image: {{ .ModuleName }}/{{ .ImageName }}
from: {{ $.Images.BASE_ALT }}
git:
- add: /{{ $.ModulePath }}/modules/000-{{ $.ModuleName }}/images/{{ $.ImageName }}/binary_replace.sh
  to: /binary_replace.sh
  stageDependencies:
    setup:
      - '**/*'
shell:
  beforeSetup:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                        util-linux \
                        mount nvme udev parted \
                        e2fsprogs xfsprogs btrfs-progs
  setup:
    - chmod +x /binary_replace.sh
    - /binary_replace.sh -i "{{ $csiBINARYES }}" -o /relocate
