# Based on https://github.com/kubernetes-csi/external-provisioner/blob/master/Dockerfile
{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- if $value.csi.provisioner }}
    {{- $src_version := toString $value.csi.provisioner }}
    {{- $patches := (printf "/%smodules/%s-%s/images/%s" $.ModulePath $.ModulePriority $.ModuleName $.ImageName) }}
    {{- $patch := false }}
    {{- range $path, $_ := $.Files.Glob (printf "%s/*" $patches) }}
      {{- if contains $src_version $path }}
        {{- $patch = true }}
      {{- end }}
    {{- end }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
  add: /csi-provisioner
  to: /csi-provisioner
  before: setup
git:
{{- include "image mount points" $ }}
imageSpec:
  config:
    entrypoint: ["/csi-provisioner"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $version | replace "." "-" }}
fromImage: common/src-artifact
final: false
    {{- if $patch }}
git:
- add: {{ $patches }}/patches/{{ $src_version }}
  to: /patches
  stageDependencies:
    install:
    - '**/*'
    {{- end }}
secrets:
- id: SOURCE_REPO
  value: {{ $.SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch {{ $src_version }} $(cat /run/secrets/SOURCE_REPO)/kubernetes-csi/external-provisioner.git .
  {{- if $patch }}
  - git apply /patches/*.patch --verbose
  {{- end }}
  - rm -rf vendor
  - rm -rf .git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
fromImage: builder/golang-alpine
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $version | replace "." "-" }}
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ $.GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" $ | nindent 2 }}
  - apk add --no-cache make bash git
  install:
  - export GO_VERSION=${GOLANG_VERSION} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - make build
  - cp bin/csi-provisioner /csi-provisioner
  - chown 64535:64535 /csi-provisioner
  - chmod 0755 /csi-provisioner
  {{- end }}
{{- end }}
