# This rule is not used by the project src itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to projects.deckhouse.io.projects.deckhouse.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: src
    app.kubernetes.io/managed-by: kustomize
  name: clusterobjectsgrant-viewer-role
rules:
- apiGroups:
  - projects.deckhouse.io.projects.deckhouse.io
  resources:
  - clusterobjectsgrants
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - projects.deckhouse.io.projects.deckhouse.io
  resources:
  - clusterobjectsgrants/status
  verbs:
  - get
