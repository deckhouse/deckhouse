---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/multitenancy-manager
    to: /multitenancy-manager
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src/templates
    to: /templates
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src/helmlib
    to: /helmlib
    before: setup
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: [ "/multitenancy-manager" ]
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
    to: /src
    includePaths:
      - '**/*.go'
      - '**/go.mod'
      - '**/go.sum'
      - '**/helmlib/*.yaml'
      - '**/helmlib/*.tpl'
      - '**/templates/*.yaml'
    stageDependencies:
      install:
        - '**/*.go'
        - '**/go.mod'
        - '**/go.sum'
        - '**/helmlib/*.yaml'
        - '**/helmlib/*.tpl'
        - '**/templates/*.yaml'
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alpine-svace" }}
final: false
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - export GOPROXY=$(cat /run/secrets/GOPROXY)
    - cd /src
    - export CGO_ENABLED=0 GOOS=linux
    - |
      {{- $buildContext := deepCopy $ -}}
      {{- $_ := set $buildContext "SvaceBuildOptions" "--enable-ptrace-all" -}}
      {{- $_ := set $buildContext "BuildCommand" `go build -ldflags '-s -w' -o multitenancy-manager ./cmd/main.go` -}}
      {{- include "image-build.build" $buildContext | indent 6 }}
    - chown 64535:64535 multitenancy-manager
    - chmod 0700 multitenancy-manager
