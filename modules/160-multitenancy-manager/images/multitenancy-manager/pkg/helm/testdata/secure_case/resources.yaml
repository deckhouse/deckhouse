---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    heritage: multitenancy-manager
    projects.deckhouse.io/project: test
    projects.deckhouse.io/project-template: secure
  name: test

---
apiVersion: deckhouse.io/v1alpha1
kind: AuthorizationRule
metadata:
  labels:
    heritage: multitenancy-manager
    projects.deckhouse.io/project: test
    projects.deckhouse.io/project-template: secure
  name: user-gmail-com
  namespace: test
spec:
  accessLevel: Admin
  subjects:
  - kind: User
    name: user@gmail.com

---
apiVersion: v1
kind: ResourceQuota
metadata:
  labels:
    heritage: multitenancy-manager
    projects.deckhouse.io/project: test
    projects.deckhouse.io/project-template: secure
  name: all-pods
  namespace: test
spec:
  hard:
    limits.memory: 15Gi
    requests.cpu: 1

---
apiVersion: deckhouse.io/v1alpha1
kind: OperationPolicy
metadata:
  labels:
    heritage: multitenancy-manager
    projects.deckhouse.io/project: test
    projects.deckhouse.io/project-template: secure
  name: required-requests-9f86d081
  namespace: test
spec:
  match:
    namespaceSelector:
      labelSelector:
        matchLabels:
          kubernetes.io/metadata.name: test
  policies:
    requiredResources:
      requests:
      - cpu
      - memory

