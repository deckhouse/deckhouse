type: object
properties:
  allowNamespacesWithoutProjects:
    type: boolean
    default: true
    description: |
      If this option is disabled - prohibit to create a namespace which is not a part of a Project.

  highAvailability:
    type: boolean
    x-examples: [true]
    description: |
      Manually enable the high availability mode.

      By default, Deckhouse automatically decides whether to enable the HA mode. Click [here](../../deckhouse-configure-global.html#parameters) to learn more about the HA mode for modules.

x-deckhouse-validation:
  - expression: "!(has(properties.allowNamespacesWithoutProjects) && properties.allowNamespacesWithoutProjects == false)"
    message: |
      The `allowNamespacesWithoutProjects` parameter should be enabled.