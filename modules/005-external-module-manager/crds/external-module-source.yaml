apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: externalmodulesources.deckhouse.io
  labels:
    heritage: deckhouse
    module: external-module-manager
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: externalmodulesources
    singular: externalmodulesource
    kind: ExternalModuleSource
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - registry
              properties:
                registry:
                  type: object
                  required:
                    - repo
                  properties:
                    repo:
                      type: string
                      description: Repository address.
                      x-examples:
                        - registry.deckhouse.io/deckhouse/external-modules
                    dockerCfg:
                      type: string
                      description: Container registry access token in Base64.
            status:
              type: object
              properties:
                syncTime:
                  type: string
                  description: 'When the repository was synchronized.'
                availableModules:
                  type: array
                  items:
                    type: string
                message:
                  type: string
                moduleErrors:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      error:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: syncTime
          jsonPath: .status.syncTime
          type: date
          format: date-time
          description: 'When the repository was synchronized.'
