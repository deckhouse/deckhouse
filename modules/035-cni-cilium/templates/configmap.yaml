---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cilium-config
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list .) | indent 2 }}
data:
  identity-allocation-mode: crd

{{- if .Values.cniCilium.debugLogging }}
  debug: "true"
{{- end }}

  agent-health-port: "9876"
  prometheus-serve-addr: "127.0.0.1:9090"
  operator-prometheus-serve-addr: "127.0.0.1:9092"
  operator-api-serve-addr: "127.0.0.1:9234"
  enable-metrics: "true"

  enable-ipv4: "true"
  enable-ipv6: "false"

{{- if .Values.cniCilium.cleanState }}
  clean-cilium-state: "true"
{{- end }}
  enable-bpf-tproxy: "true"

  bpf-lb-bypass-fib-lookup: "false" # TODO: https://docs.cilium.io/en/v1.11/gettingstarted/kubeproxy-free/#nodeport-with-fhrp-vpc

  tunnel: "disabled"

  enable-ipv4-masquerade: "true"
  enable-bpf-masquerade: "true"

  enable-xt-socket-fallback: "true"
  install-iptables-rules: "true"
  install-no-conntrack-iptables-rules: "true"

{{- if .Values.cniCilium.createNodeRoutes }}
  auto-direct-node-routes: "true"
{{- end }}
  enable-bandwidth-manager: "true"

  enable-local-redirect-policy: "true"

  ipv4-native-routing-cidr: {{ .Values.global.discovery.podSubnet }}

  enable-host-firewall: "true"

  kube-proxy-replacement: "strict"
  kube-proxy-replacement-healthz-bind-address: "0.0.0.0:10256"

  enable-host-reachable-services: "true"
  bpf-lb-sock-hostns-only: "true"
  enable-health-check-nodeport: "true"
  node-port-bind-protection: "true"
  enable-auto-protect-node-port-range: "true"
  bpf-lb-mode: "hybrid"
  bpf-lb-algorithm: "maglev"
  enable-service-topology: "true"

  bpf-lb-maglev-hash-seed: {{ .Values.cniCilium.internal.maglevHash | quote }}
  enable-session-affinity: "true"
{{- if .Values.cniCilium.svcSourceRangeCheck }}
  enable-svc-source-range-check: "true"
{{- end }}

  sockops-enable: "true"
  enable-endpoint-health-checking: "true"
  enable-health-checking: "true"
{{- if .Values.cniCilium.policyAuditMode }}
  policy-audit-mode: "true"
{{- end }}

  ipam: kubernetes
  k8s-require-ipv4-pod-cidr: "true"

  enable-ipv4-egress-gateway: "true"

  enable-k8s-endpoint-slice: "true"

  enable-cilium-endpoint-slice: "true"

  enable-k8s-terminating-endpoint: "true"
  enable-remote-node-identity: "true"

  bpf-map-dynamic-size-ratio: "0.005"
