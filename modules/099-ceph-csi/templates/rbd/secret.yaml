{{- range $cr := .Values.cephCsi.internal.crs }}
---
apiVersion: v1
kind: Secret
metadata:
  name: csi-rbd-{{ $cr.name }}
  namespace: d8-{{ $.Chart.Name }}
{{ include "helm_lib_module_labels" (list $ (dict "app" $.Chart.Name)) | indent 2 }}
stringData:
  userID: {{ $cr.spec.userID }}
  userKey: {{ $cr.spec.userKey }}
{{- end }}
