---
apiVersion: v1
kind: Service
metadata:
  name: cert-manager-webhook
  namespace: d8-cert-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "webhook")) | nindent 2 }}
  annotations:
    werf.io/weight: "10"
spec:
  type: ClusterIP
  selector:
    app: webhook
  ports:
  - name: https
    port: 443
    targetPort: webhook
