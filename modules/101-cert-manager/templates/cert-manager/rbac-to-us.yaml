---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-cert-manager-prometheus-metrics
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["deployments/prometheus-metrics"]
  resourceNames: ["cert-manager"]
  verbs: ["get"]
{{- if (.Values.global.enabledModules | has "prometheus") }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-cert-manager-prometheus-metrics
  namespace: d8-cert-manager
{{ include "helm_lib_module_labels" (list . (dict "app" "cert-manager")) | indent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-cert-manager-prometheus-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
{{- end }}
