name: cert-manager
stage: General Availability
critical: true
weight: 101
subsystems:
  - security
namespace: d8-cert-manager
descriptions:
  en: Manages TLS certificates in the cluster. Supports automatic certificate provisioning from various CAs, certificate renewal, and monitoring of certificate validity.
  ru: Управляет TLS-сертификатами в кластере. Поддерживает автоматическое получение сертификатов из различных CA, обновление сертификатов и мониторинг их действительности.
