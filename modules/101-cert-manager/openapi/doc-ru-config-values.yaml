description: Обязательных настроек нет.
properties:
  nodeSelector:
    description: |
      Структура, аналогичная `spec.nodeSelector` пода Kubernetes.

      Если значение не указано или указано `false`, будет использоваться автоматика.
  tolerations:
    description: |
      Структура, аналогичная `spec.tolerations` пода Kubernetes.

      Если значение не указано или указано `false`, будет использоваться автоматика.
  cloudDNSServiceAccount:
    description: |
      Service Account из того же проекта с ролью Администратора DNS.
  email:
    description: |
      Email проекта, на который LetsEncrypt будет слать уведомления.
  cleanupOrphanSecrets:
    description: |
      Удалять Secret с сертификатом автоматически, если соответствующий ресурс Certificate удален из кластера.
  disableLetsencrypt:
    description: |
      Не создавать ClusterIssuer `letsencrypt` и `letsencrypt-staging` в кластере (если `true`).
  maxConcurrentChallenges:
    description: |
      Максимальное количество одновременных Challenges в статусе `Processing`
  enableCAInjector:
    description: |
      Включить CAInjector. Он необходим только для инъекции CA-сертификатов в `ValidatingWebhookConfiguration`, `MutatingWebhookConfiguration`, `CustomResourceDefinition` и `APIService`.
      Deckhouse не использует CAInjector, поэтому включать нужно только в том случае, если вы используете в своих сервисах пользовательские инъекции CA.

  ingressClassHttp01:
    type: string
    x-examples: ["nginx"]
    description: |
      Имя `ingressClass` используемого для подтверждения владения доменом методом ACME HTTP-01.
      Если параметр не указан, то используется `ingressClass` по умолчанию.

  recursiveSettings:
    description: |
      Параметры использования рекурсивных DNS-серверов, которые применяются для проверки существования записи в DNS, перед запуском процесса подтверждения владения доменом методом ACME DNS-01.
    x-examples:
      - nameservers: ["8.8.8.8:53", "https://1.1.1.1"]
        useOnlyRecursive: true
    properties:
      nameservers:
        description: |
          Список рекурсивных DNS-серверов (IP:порт или HTTPS-URL).
      useOnlyRecursive:
        description: |
          Если значение true, для проверки существования записи в DNS перед запуском процесса подтверждения владения доменом будут использоваться только указанные рекурсивные DNS-серверы.
