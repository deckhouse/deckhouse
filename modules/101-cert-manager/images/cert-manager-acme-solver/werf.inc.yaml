{{- $version := "1.16.2" }}
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/cert-manager-controller-artifact-{{ $version | replace "." "-" }}
  add: /acmesolver-linux-amd64
  to: /bin/acmesolver
  before: setup
imageSpec:
  config:
    entrypoint: ["/bin/acmesolver"]
