{{- $LokiVersion := "v2.9.10" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /modules/462-loki/images/{{ $.ImageName }}
    to: /
    stageDependencies:
      install:
        - "**/*"
    includePaths:
      - patches
shell:
  install:
    - git clone --depth 1 --branch {{ $LokiVersion }} {{ .SOURCE_REPO }}/grafana/loki.git /src
    - cd /src
    - git apply --verbose /patches/*.patch
    - rm -r .git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    before: install
mount:
{{ include "mount points for golang builds" . }}
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
    - go mod download -x
    - go mod vendor
    - go build -o loki ./cmd/loki
    - chown -R 64535:64535 /src/loki
    - chmod 0700 /src/loki
---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /src/loki
    to: /usr/bin/loki
    after: setup
imageSpec:
  config:
    entrypoint: ["/usr/bin/loki"]
