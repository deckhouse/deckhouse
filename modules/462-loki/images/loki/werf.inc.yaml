---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /loki/loki
  to: /usr/bin/loki
  before: setup
docker:
  ENTRYPOINT: [ "/usr/bin/loki" ]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/462-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
      - '**/*'
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v2.9.10 {{ $.SOURCE_REPO }}/grafana/loki/ .
  - for patchfile in /patches/*.patch ; do echo "Apply ${patchfile} ... "; git apply ${patchfile}; done
---
artifact: {{ $.ModuleName } }/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }}
  - go get golang.org/x/net@v0.17.0
  - go mod tidy
  - go mod vendor
  setup:
  - cd /src
  - go build -ldflags="-s -w" -o loki cmd/loki/main.go
  - chown 64535:64535 /loki/
  - chmod 0700 /loki/loki
