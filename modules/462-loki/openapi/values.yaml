x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      effectiveStorageClass:
        default: false
        oneOf:
          - type: string
          - type: boolean
            enum: [false]
      grafanaToken:
        type: string
        default: ""
      logShipperToken:
        type: string
        default: ""
      diskSize:
        type: integer
        default: 0
      cleanupThreshold:
        type: integer
        default: 0
