spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: VirtualMachineIPAddressLease представляет ссобой ресурс отражающий ссобой факт выделенного IP адреса для VirtualMachineIPAddressClaim
          properties:
            apiVersion:
              description: APIVersion определяет версионную схему этого представления объекта.
            kind:
              description: Kind определяет ссобой тип ресурса, который представляет этот объект.
            spec:
              description: VirtualMachineIPAddressLeaseSpec определяет желаемое состояние VirtualMachineIPAddressLease
              properties:
                claimRef:
                  description: ClaimRef представляет собой ссылку на существующий VirtualMachineIPAddressClaim
                  properties:
                    name:
                      description: Name это имя ресурса, на который делается ссылка
                    namespace:
                      description: Namespace это неймспейс ресурса, на который делается ссылка
            status:
              description: VirtualMachineIPAddressLeaseStatus определяет наблюдаемое состояние VirtualMachineIPAddressLease
              properties:
                phase:
                  description: Phase представляет текущее состояние выданной аренды IP-адреса.
