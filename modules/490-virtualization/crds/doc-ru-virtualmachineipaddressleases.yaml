spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Ресурс, отражающий факт выделенного IP-адреса для `VirtualMachineIPAddressClaim`.
          properties:
            spec:
              properties:
                claimRef:
                  description: Ссылка на существующий `VirtualMachineIPAddressClaim`.
                  properties:
                    name:
                      description: Имя ресурса
                    namespace:
                      description: Название пространства имен.
            status:
              description: VirtualMachineIPAddressLeaseStatus определяет наблюдаемое состояние VirtualMachineIPAddressLease
              properties:
                phase:
                  description: Phase представляет текущее состояние выданной аренды IP-адреса.
