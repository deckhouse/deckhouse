spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: Ресурс определяющий запрос IP-адреса для виртуальной машины.
          properties:
            spec:
              properties:
                address:
                  description: |
                    IP-адрес, который будет запрошен.

                    Если не указан, то будет назначен следующий доступный IP-адрес.
                leaseName:
                  description: |
                    Имя выпущенного `VirtualMachineIPAddressLease`.

                    Управляется автоматически.
                static:
                  description: Определяет, что `VirtualMachineIPAddressClaim` не должен удалиться с виртуальной машиной после первого использования.
            status:
              description: VirtualMachineIPAddressClaimStatus определяет наблюдаемое состояние VirtualMachineIPAddressClaim
              properties:
                phase:
                  description: Phase отображает текущее состоянии запроса IP адреса
                vmName:
                  description: VMName отображает виртуальную машину, которая в настоящее время использует этот IP адрес
