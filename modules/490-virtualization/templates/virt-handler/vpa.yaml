{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: virt-handler
  namespace: d8-virtualization
  {{- include "helm_lib_module_labels" (list . (dict "kubevirt.io" "virt-handler" "workload-resource-policy.deckhouse.io" "every-node")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: virt-handler
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: virt-handler
      minAllowed:
        cpu: 10m
        memory: 230Mi
      maxAllowed:
        cpu: 20m
        memory: 400Mi
{{- end }}
