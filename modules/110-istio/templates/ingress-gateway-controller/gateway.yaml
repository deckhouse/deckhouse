{{- $promParentRefs := list }}
{{- if and (hasKey .Values "prometheus") (hasKey .Values.prometheus "gatewayHTTPRoute") (hasKey .Values.prometheus.gatewayHTTPRoute "parentRefs") }}
  {{- $promParentRefs = .Values.prometheus.gatewayHTTPRoute.parentRefs }}
{{- end }}
{{- $certParentRefs := list }}
{{- if and (hasKey .Values "certManager") (hasKey .Values.certManager "http01Gateway") (hasKey .Values.certManager.http01Gateway "parentRefs") }}
  {{- $certParentRefs = .Values.certManager.http01Gateway.parentRefs }}
{{- end }}
{{- $useCustomGateway := or (gt (len $promParentRefs) 0) (gt (len $certParentRefs) 0) }}
{{- if and .Values.global.modules.publicDomainTemplate (hasKey .Values.global.modules "gatewayClass") .Values.global.modules.gatewayClass (gt (len .Values.istio.internal.ingressControllers) 0) (not $useCustomGateway) }}
  {{- $tlsEnabled := include "helm_lib_module_https_ingress_tls_enabled" . }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dex-grafana
  namespace: d8-ingress-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "ingress-gateway-controller")) | nindent 2 }}
spec:
  gatewayClassName: {{ .Values.global.modules.gatewayClass }}
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  {{- if $tlsEnabled }}
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
        namespace: d8-monitoring
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  {{- end }}
{{- if $tlsEnabled }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: dex-grafana-tls
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "ingress-gateway-controller")) | nindent 2 }}
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: d8-ingress-{{ .Chart.Name }}
  to:
  - group: ""
    kind: Secret
    name: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
{{- end }}
{{- end }}
