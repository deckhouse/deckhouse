{{- if and .Values.global.modules.publicDomainTemplate (hasKey .Values.global.modules "gatewayClass") .Values.global.modules.gatewayClass (gt (len .Values.istio.internal.ingressControllers) 0) }}
  {{- $tlsEnabled := include "helm_lib_module_https_ingress_tls_enabled" . }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dex-grafana
  namespace: d8-ingress-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "ingress-gateway-controller")) | nindent 2 }}
spec:
  gatewayClassName: {{ .Values.global.modules.gatewayClass }}
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  {{- if $tlsEnabled }}
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
      certificateRefs:
      - name: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
        namespace: d8-monitoring
    allowedRoutes:
      namespaces:
        from: All
      kinds:
      - kind: HTTPRoute
  {{- end }}
{{- if $tlsEnabled }}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: dex-grafana-tls
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "ingress-gateway-controller")) | nindent 2 }}
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: d8-ingress-{{ .Chart.Name }}
  to:
  - group: ""
    kind: Secret
    name: {{ include "helm_lib_module_https_secret_name" (list . "ingress-tls") }}
{{- end }}
{{- end }}
