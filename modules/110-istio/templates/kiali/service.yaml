---
apiVersion: v1
kind: Service
metadata:
  name: kiali
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "kiali")) | nindent 2 }}
spec:
  ports:
  - name: http
    protocol: TCP
    port: 20001
    targetPort: api-port
  - name: http-metrics
    protocol: TCP
    port: 9090
    targetPort: http-metrics
  selector:
    app: kiali
