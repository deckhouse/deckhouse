{{- range $version := (keys .Values.istio.internal.versionMap) }}
{{- $versionInfo := get $.Values.istio.internal.versionMap $version }}
{{- $revision := get $versionInfo "revision" }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: d8-istio-validator-{{ $revision }}
  {{- include "helm_lib_module_labels" (list $ (dict "istio.io/rev" $revision )) | nindent 2 }}
webhooks:
  - name: rev.validation.istio.io
    clientConfig:
      service:
        name: istiod-{{ $revision }}
        namespace: d8-istio
        path: "/validate"
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - security.istio.io
          - networking.istio.io
          - telemetry.istio.io
          - extensions.istio.io
        apiVersions:
          - "*"
        resources:
          - "*"
    failurePolicy: Ignore
    sideEffects: None
    admissionReviewVersions: ["v1"]
    objectSelector:
      matchExpressions:
        - key: istio.io/rev
          operator: In
          values:
          - "{{ $revision }}"
{{- end }}
