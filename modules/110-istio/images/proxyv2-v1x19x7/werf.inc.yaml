---
{{- $istioProxyVersion := "1.19.7" }}
---
# Based on https://github.com/istio/istio/blob/1.19.7/docker/Dockerfile.base
#      and https://github.com/istio/istio/blob/1.19.7/pilot/docker/Dockerfile.proxyv2
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/alt-p11
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-agent-artifact
  add: /tmp/istio/out/pilot-agent
  to: /usr/local/bin/pilot-agent
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/envoy
  to: /var/lib/istio/envoy
  includePaths:
  - envoy_bootstrap_tmpl.json
  - gcp_envoy_bootstrap_tmpl.json
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /usr/local/bin/envoy
  to: /usr/local/bin/envoy
  owner: 1337
  group: 1337
  after: setup
shell:
  beforeInstall:
  - |
    apt-get update && \
    apt-get install -y ca-certificates iptables iproute2
  - update-ca-trust
  - apt-get clean
  - rm -rf  /var/log/*log /var/lib/apt/lists/* /var/log/apt/* /var/lib/dpkg/*-old /var/cache/debconf/*-old
  - update-alternatives --set iptables /usr/sbin/iptables-legacy
  - update-alternatives --set ip6tables /usr/sbin/ip6tables-legacy
  install:
  - useradd -m --uid 1337 istio-proxy
  - echo istio-proxy ALL=NOPASSWD:ALL | tee -a /etc/sudoers
docker:
  ENV:
    ISTIO_META_ISTIO_PROXY_SHA: "istio-proxy:af5e0ef2c1473f0f4e61f78adf81c85ff6389f87"
    ISTIO_META_ISTIO_VERSION: "1.19.7"
  WORKDIR: "/"
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/pilot-agent"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
from: istio/proxyv2:1.19.7@sha256:680eac0faff1835f994ba9047750d7cfe989e868324a933a38d6a6cb80779b33
final: false
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-agent-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache openssh-client
  install:
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 --branch {{ $istioProxyVersion }} {{ $.SOURCE_REPO }}/istio/istio.git /tmp/istio/
  - cd /tmp/istio/
  - echo {{ $istioProxyVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/pilot/cmd/pilot-agent/
  - chmod 0555 /tmp/istio/out/pilot-agent
  - chown 1337:1337 /tmp/istio/out/pilot-agent
