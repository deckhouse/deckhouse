---
{{- $istioCniVersion := "1.21.6" }}
---
# Based on https://github.com/istio/istio/blob/1.21.6/cni/deployments/kubernetes/Dockerfile.install-cni
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /tmp/istio/out/istio-cni
  to: /opt/cni/bin/istio-cni
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /tmp/istio/out/install-cni
  to: /usr/local/bin/install-cni
  owner: 1337
  group: 1337
  after: setup
docker:
  ENV:
    PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/cni/bin"
  WORKDIR: "/opt/cni/bin"
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/install-cni"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache openssh-client
  install:
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 --branch {{ $istioCniVersion }} {{ $.SOURCE_REPO }}/istio/istio.git /tmp/istio/
  - cd /tmp/istio/
  - echo {{ $istioCniVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/cni/cmd/install-cni/
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/cni/cmd/istio-cni/
  - chmod 0700 /tmp/istio/out/install-cni /tmp/istio/out/istio-cni
  - chown 1337:1337 /tmp/istio/out/istio-cni
