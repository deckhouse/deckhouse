---
{{- $istioVersion := "1.21.6" }}
{{- $istioImageVersion := (printf "v%s" (replace "." "x" $istioVersion)) }} {{- /* 1.21.6 -> v1x21x6 */}}
---
# Based on https://github.com/istio/istio/blob/1.21.6/operator/docker/Dockerfile.operator
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/istio/out/operator
  to: /usr/local/bin/operator
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/manifests
  to: /var/lib/istio/manifests
  after: setup
docker:
  USER: "1337:1337"
  ENTRYPOINT: ["/usr/local/bin/operator"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
import:
- image: {{ .ModuleName }}/common-{{ $istioImageVersion }}-src-artifact
  add: /src/istio
  to: /src/istio
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src/istio/
  - echo {{ $istioVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /src/istio/out/ -tags=agent,disable_pgv /src/istio/operator/cmd/operator/
  - chmod 0700 /src/istio/out/operator
  - chown 1337:1337 /src/istio/out/operator
#TODO src from common-istioImageVersion
---
image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
final: false
from: istio/operator:1.21.6@sha256:436ac8dd5913cb82bdad5f3975a853fa76e73d0cd92d05f6f7fd78c0a32f1332
