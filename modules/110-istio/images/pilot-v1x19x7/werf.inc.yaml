---
{{- $istioPilotiVersion := "1.19.7" }}
---
# Based on https://github.com/istio/istio/blob/1.19.7/pilot/docker/Dockerfile.pilot
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /tmp/istio/out/pilot-discovery
  to: /usr/local/bin/pilot-discovery
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/envoy/
  to: /var/lib/istio/envoy/
  includePaths:
  - envoy_bootstrap_tmpl.json
  - gcp_envoy_bootstrap_tmpl.json
  after: setup
docker:
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/pilot-discovery"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
final: false
from: istio/pilot:1.19.7@sha256:c5feddb54bdc58ddb8b5ed462547b4a673f2b9c5163fe42cec0c0f0115c4c360
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache openssh-client
  install:
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 --branch {{ $istioPilotiVersion }} {{ $.SOURCE_REPO }}/istio/istio.git /tmp/istio/
  - cd /tmp/istio/
  - echo {{ $istioPilotiVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/pilot/cmd/pilot-discovery/
  - chmod 0700 /tmp/istio/out/pilot-discovery
  