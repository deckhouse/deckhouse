---
{{- $istioPilotiVersion := "1.21.6" }}
---
# Based on https://github.com/istio/istio/blob/1.21.6/pilot/docker/Dockerfile.pilot
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /tmp/istio/out/pilot-discovery
  to: /usr/local/bin/pilot-discovery
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/envoy/envoy_bootstrap_tmpl.json
  to: /var/lib/istio/envoy/envoy_bootstrap_tmpl.json
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/envoy/gcp_envoy_bootstrap_tmpl.json
  to: /var/lib/istio/envoy/gcp_envoy_bootstrap_tmpl.json
  after: setup
docker:
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/pilot-discovery"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
final: false
from: istio/pilot:1.21.6@sha256:c2aec3195dc7f50150c23d7dd891e6a15909f75db6fea9ddc954b63233c4406c
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - git clone --depth 1 --branch {{ $istioPilotiVersion }} https://github.com/istio/istio.git /tmp/istio/
  - cd /tmp/istio/
  - echo {{ $istioPilotiVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/pilot/cmd/pilot-discovery/
  - chown 0700 /tmp/istio/out/pilot-discovery
