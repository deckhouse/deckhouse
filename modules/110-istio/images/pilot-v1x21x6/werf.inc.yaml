---
{{- $istioVersion := "1.21.6" }}
{{- $istioImageVersion := (printf "v%s" (replace "." "x" $istioVersion)) }} {{- /* 1.21.6 -> v1x21x6 */}}
---
# Based on https://github.com/istio/istio/blob/1.21.6/pilot/docker/Dockerfile.pilot
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/istio/out/pilot-discovery
  to: /usr/local/bin/pilot-discovery
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/common-{{ $istioImageVersion }}-src-artifact
  add: /src/istio/tools/packaging/common/
  to: /var/lib/istio/envoy/
  includePaths:
  - envoy_bootstrap_tmpl.json
  - gcp_envoy_bootstrap_tmpl.json
  owner: 1337
  group: 1337
  after: setup
docker:
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/pilot-discovery"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
import:
- image: {{ .ModuleName }}/common-{{ $istioImageVersion }}-src-artifact
  add: /src/istio
  to: /src/istio
  before: setup
shell:
  setup:
  - cd /src/istio/
  - echo {{ $istioVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /src/istio/out/ -tags=agent,disable_pgv /src/istio/pilot/cmd/pilot-discovery/
  - chmod 0700 /src/istio/out/pilot-discovery
  - chown 1337:1337 /src/istio/out/pilot-discovery
