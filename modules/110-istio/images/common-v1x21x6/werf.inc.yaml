---
{{- $istioVersion := "1.21.6" }}
{{- $kialiVersion := "v1.81.0" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch {{ $istioVersion }} {{ $.SOURCE_REPO }}/istio/istio.git /src/istio/
  - cd /src/istio/
  - git apply --verbose /patches/001-istio-apply_go.patch /patches/002-istio-gomod_gosum.patch /patches/003-istio-server_fmtText.patch
  - rm -rf /src/istio/.git
  - git clone --depth 1 --branch {{ $kialiVersion }} {{ $.SOURCE_REPO }}/istio/kiali.git /src/kiali/
  - cd /src/kiali/
  - git apply --verbose /patches/001-kiali-go-mod.patch
  - rm -rf /src/kiali/.git

  # getting rid of unused vulnerable code
  - rm -rf /src/istio/samples
