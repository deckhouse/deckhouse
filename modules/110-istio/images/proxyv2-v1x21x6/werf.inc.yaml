---
{{- $istioProxyVersion := "1.21.6" }}
{{- $istioProxyCacheRev := "v1.29.7-39a2a56bbd5b3a591f69dbca51d3e30ef97e0e51-alt-v1" }}
{{- $istioProxyDepsRev := "v1.29.7-39a2a56bbd5b3a591f69dbca51d3e30ef97e0e51-alt-v1" }}
{{- $llvmRev := "llvmorg-14.0.6" }}
---
# Based on https://github.com/istio/istio/blob/1.21.6/docker/Dockerfile.base
#      and https://github.com/istio/istio/blob/1.21.6/pilot/docker/Dockerfile.proxyv2
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/alt-p11
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-agent-artifact
  add: /tmp/istio/out/pilot-agent
  to: /usr/local/bin/pilot-agent
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /var/lib/istio/envoy/
  to: /var/lib/istio/envoy/
  includePaths:
  - envoy_bootstrap_tmpl.json
  - gcp_envoy_bootstrap_tmpl.json
  owner: 1337
  group: 1337
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
  add: /usr/local/bin/envoy
  to: /usr/local/bin/envoy
  owner: 1337
  group: 1337
  after: setup
shell:
  beforeInstall:
  - |
    apt-get update && \
    apt-get install -y ca-certificates iptables iproute2
  - update-ca-trust
  - apt-get clean
  - rm -rf  /var/log/*log /var/lib/apt/lists/* /var/log/apt/* /var/lib/dpkg/*-old /var/cache/debconf/*-old
  - update-alternatives --set iptables /usr/sbin/iptables-legacy
  - update-alternatives --set ip6tables /usr/sbin/ip6tables-legacy
  install:
  - useradd -m --uid 1337 istio-proxy
  - echo istio-proxy ALL=NOPASSWD:ALL | tee -a /etc/sudoers
docker:
  ENV:
    ISTIO_META_ISTIO_PROXY_SHA: "istio-proxy:78bd2d9b284978e170a49cd13decd5f952544489"
    ISTIO_META_ISTIO_VERSION: "1.21.6"
  WORKDIR: "/"
  USER: 1337
  ENTRYPOINT: ["/usr/local/bin/pilot-agent"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-binary-artifact
from: istio/proxyv2:1.21.6@sha256:a0afbbc8488060f8059e7fa04576edde01915d40576132dae83479b3abe5ce15
final: false
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-agent-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE_DEV }}
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk add --no-cache openssh-client
  install:
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 --branch {{ $istioProxyVersion }} {{ $.SOURCE_REPO }}/istio/istio.git /tmp/istio/
  - cd /tmp/istio/
  - echo {{ $istioProxyVersion }} > version
  - export GOPROXY={{ $.GOPROXY }}
  - GOOS=linux GOARCH=amd64 LDFLAGS='-extldflags -static -s -w' common/scripts/gobuild.sh /tmp/istio/out/ -tags=agent,disable_pgv /tmp/istio/pilot/cmd/pilot-agent
  - chmod 0555 /tmp/istio/out/pilot-agent
  - chown 1337:1337 /tmp/istio/out/pilot-agent
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-envoy-artifact
fromImage: {{ $.ModuleName }}/base-istio-dev
final: false
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - |
    apt-get install -y \
    sudo \
    libcap-devel libpcap-devel \
    clang14.0 clang14.0-tools lld14.0 llvm14.0-devel \
    libcxxabi-devel \
    libcxx libcxx-static libcxxabi-static llvm14.0-devel
  # - ln -f -s llvm-17.0 "/usr/lib/llvm-17"
  - update-alternatives --install /usr/bin/python python /usr/bin/python3 1
  - apt-get autoclean && apt-get clean
  install:
  - sed -i "s/# root ALL=(ALL:ALL) ALL/root ALL=(ALL:ALL) ALL/" /etc/sudoers
  - echo 'Defaults env_keep += "GOPROXY GOPATH GOROOT GOOS GOARCH GO_VERSION CGO_ENABLED"' >> /etc/sudoers
  - echo 'Defaults env_keep += "TARGETARCH ARCH BAZEL_VERSION USE_BAZEL_VERSION BAZEL_OUTPUT_BASE"' >> /etc/sudoers
  - echo 'Defaults env_keep += "BAZEL_BUILD_OPTS PKG_BUILD V DEBUG DESTDIR"' >> /etc/sudoers
  # - groupadd -f -g 1337 istio && useradd -m -g istio -u 1337 istio
  # - chmod -R a+w /tmp
  - mkdir -p /istio/proxy
  - mkdir -p /src/llvm
  - mkdir -p /opt/libcxx
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 --branch {{ $istioProxyVersion }} {{ $.SOURCE_REPO }}/istio/proxy.git /istio/proxy
  - git clone --branch "{{ $llvmRev }}" {{ $.SOURCE_REPO }}/llvm/llvm-project.git /src/llvm

  # - chown -R 1337:1337 /istio/proxy
  beforeSetup:
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }}
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - ln -s -f /usr/lib/llvm-14.0/bin/clang /usr/bin/clang
  - ln -s -f /usr/lib/llvm-14.0/bin/clang++ /usr/bin/clang++
  - ln -s -f /usr/lib/llvm-14.0/bin/l /usr/bin/clang++
  - ln -s -f /usr/lib/llvm-14.0/bin/ld.lld /usr/bin/ld.lld

  setup:
  - mkdir -p /tmp/bazel-cache
  # - git clone --depth 1 --branch {{ $istioProxyCacheRev }} {{ $.SOURCE_REPO }}/istio/envoy-build-cache.git /tmp/bazel-cache
  # - chown -R 1337:1337 /tmp/bazel-cache
  - mkdir -p /tmp/bazel-deps
  # - git clone --depth 1 --branch {{ $istioProxyDepsRev }} {{ .SOURCE_REPO }}/istio/envoy-build-deps.git /tmp/bazel-deps
  # - chown -R 1337:1337 /tmp/bazel-deps
  #
  - cd /src/llvm/llvm
  - env
  - |
    cmake \
    -GNinja \
    -DLLVM_ENABLE_PROJECTS="libcxxabi;libcxx" \
    -DLLVM_USE_LINKER=lld \
    -DLLVM_USE_SANITIZER=Thread \
    -DCMAKE_BUILD_TYPE=Release \
    -DCMAKE_C_COMPILER=clang \
    -DCMAKE_CXX_COMPILER=clang++ \
    -DCMAKE_INSTALL_PREFIX="/opt/libcxx"
  - ninja install-cxx install-cxxabi

  - export BAZEL_VERSION="6.3.2" USE_BAZEL_VERSION="6.3.2"
  - export BAZEL_BUILD_OPTS="--disk_cache=/tmp/bazel-cache"
  - cd /istio/proxy
  - sed -i '/^build --enable_platform_specific_config/a build --linkopt=-L/opt/libcxx/lib'          envoy.bazelrc
  - sed -i '/^build --enable_platform_specific_config/a build --linkopt=-Wl,-rpath,/opt/libcxx/lib' envoy.bazelrc
  - sed -i 's|ENVOY_SHA = "94aa5f7f82fb543e7fbc011ea398ac12cc396817"|ENVOY_SHA = "5c3dc559371181d5baa4a7533c36f2370fc97581"|' WORKSPACE
  - sed -i 's|ENVOY_SHA256 = "092784be59d19e99343afc095c1a65eca916b0b3f218d48545a6f0d43cdd5885"|ENVOY_SHA256 = "17f36c4267570e64123e3f08cdf8fc9442634572c5dc87f3f4192d953a4d29bf"|' WORKSPACE
  - bazel build -- //...
