---
{{- $istioVersion := "1.25.2" }}
{{- $istioImageVersion := (printf "v%s" (replace "." "x" $istioVersion)) }} {{- /* 1.25.2 -> v1x25x2 */}}
---
# Based on https://github.com/istio/istio/blob/1.21.6/operator/docker/Dockerfile.operator
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/operator/out/operator
  to: /usr/local/bin/operator
  after: setup
- image: {{ .ModuleName }}/common-{{ $istioImageVersion }}-src-artifact
  add: /src/istio/manifests
  to: /var/lib/istio/manifests
  after: setup
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/operator/resources
  to: /var/lib/sail-operator/resources
  after: setup
imageSpec:
  config:
    user: "1337:1337"
    workingDir: "/"
    entrypoint: ["/usr/local/bin/operator"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
final: false
fromImage: builder/golang-alpine
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src/operator
  to: /src/operator
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache bash git binutils
  install:
  - cd /src/operator/
  - echo {{ $istioVersion }} > version
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64
  - export LDFLAGS='-extldflags -static -s -w'
  - go mod download
  - common/scripts/gobuild.sh /src/operator/out/ /src/operator/cmd/main.go
  - strip /src/operator/out/main
  - mv /src/operator/out/main /src/operator/out/operator
  - chmod 0700 /src/operator/out/operator
  - chown 1337:1337 /src/operator/out/operator
#=====================================================================================================
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch {{ $istioVersion }} $(cat /run/secrets/SOURCE_REPO)/istio/sail-operator.git /src/operator
  - rm -rf /src/operator/.git
  - find /src/operator/resources/ -mindepth 1 -maxdepth 1 -type d ! -name "v1.25.2" -exec rm -rf {} +
  # - rm -rf /src/operator/resources/v1.25.2/charts/istiod/templates/NOTES.txt /src/operator/resources/v1.25.2/charts/istiod/templates/autoscale.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/clusterrole.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/clusterrolebinding.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/configmap-jwks.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/mutatingwebhook.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/reader-clusterrole.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/reader-clusterrolebinding.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/remote-istiod-endpoints.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/remote-istiod-service.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/revision-tags.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/role.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/rolebinding.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/serviceaccount.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/validatingadmissionpolicy.yaml /src/operator/resources/v1.25.2/charts/istiod/templates/validatingwebhookconfiguration.yaml
  - rm -rf /src/operator/resources/v1.25.2/charts/istiod/templates/{NOTES.txt,autoscale.yaml,clusterrole.yaml,clusterrolebinding.yaml,configmap-jwks.yaml,mutatingwebhook.yaml,reader-clusterrole.yaml,reader-clusterrolebinding.yaml,remote-istiod-endpoints.yaml,remote-istiod-service.yaml,revision-tags.yaml,role.yaml,rolebinding.yaml,serviceaccount.yaml,validatingadmissionpolicy.yaml,validatingwebhookconfiguration.yaml}
---
