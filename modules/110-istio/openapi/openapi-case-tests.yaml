        replicasManagement:
          mode: Static
          static:
            replicas: 3
        resourcesManagement:
          vpa:
            memory:
              max: "2.000G"
              min: "1.123G"
    - controlPlane:
        replicasManagement:
          mode: HPA
          hpa:
            minReplicas: 2
            maxReplicas: 5
            metrics:
            - type: CPU
              targetAverageUtilization: 80
        resourcesManagement:
          static:
            requests:
              memory: "2G"
  values:
    - {}
