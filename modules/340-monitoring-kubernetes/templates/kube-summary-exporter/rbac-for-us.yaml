---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-summary-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "kube-summary-exporter")) | nindent 2 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:monitoring-kubernetes:kube-summary-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "kube-summary-exporter")) | nindent 2 }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  verbs: ["get", "list"]
- apiGroups: [""]
  resources:
  - nodes/proxy
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:monitoring-kubernetes:kube-summary-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "kube-summary-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:monitoring-kubernetes:kube-summary-exporter
subjects:
- kind: ServiceAccount
  name: kube-summary-exporter
  namespace: d8-monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:monitoring-kubernetes:kube-summary-exporter:rbac-proxy
  {{- include "helm_lib_module_labels" (list . (dict "app" "kube-summary-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:rbac-proxy
subjects:
- kind: ServiceAccount
  name: kube-summary-exporter
  namespace: d8-monitoring
