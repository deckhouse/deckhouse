---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kubelet
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: k8s-app
  endpoints:
  # API metrics
  - port: https-metrics
    scheme: https
    authorization:
      credentialsKey: metricsToken
    tlsConfig:
      insecureSkipVerify: true
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: node
    - targetLabel: scrape_endpoint
      replacement: kubelet
    - targetLabel: tier
      replacement: cluster
  # CRI metrics
  - port: https-metrics
    scheme: https
    authorization:
      credentialsKey: metricsToken
    tlsConfig:
      insecureSkipVerify: true
    path: /metrics/cadvisor
    honorLabels: true
    relabelings:
    - regex: endpoint|namespace|pod|service
      action: labeldrop
    - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
      targetLabel: node
    - targetLabel: scrape_endpoint
      replacement: cadvisor
    - targetLabel: tier
      replacement: cluster
    metricRelabelings:
    # For Containerd metrics, the `container` label is empty for pause containers, but Docker sets the POD value.
    # This relabeling rule is required to keep both CRI metrics in sync.
    - sourceLabels: [image, name, container]
      regex: '(.+);(.+);'
      action: replace
      targetLabel: container
      replacement: "POD"
    - sourceLabels: [namespace]
      regex: '^$'
      action: drop
    - sourceLabels: [pod]
      regex: '^$'
      action: drop
    - sourceLabels: [container]
      regex: '^$'
      action: drop
    - regex: container_name|pod_name|id|image|name
      action: labeldrop
  # Probes metrics
  - port: https-metrics
    scheme: https
    authorization:
      credentialsKey: metricsToken
    tlsConfig:
      insecureSkipVerify: true
    path: /metrics/probes
    honorLabels: true
    relabelings:
      - regex: endpoint|namespace|pod|service
        action: labeldrop
      - sourceLabels: [__meta_kubernetes_endpoint_address_target_name]
        targetLabel: node
      - targetLabel: scrape_endpoint
        replacement: probes
      - targetLabel: tier
        replacement: cluster
  selector:
    matchLabels:
      k8s-app: kubelet
  namespaceSelector:
    matchNames:
    - d8-monitoring
