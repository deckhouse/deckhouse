{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: ebpf-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "ebpf-exporter" "workload-resource-policy.deckhouse.io" "every-node")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: ebpf-exporter
  updatePolicy:
    updateMode: "Auto"
{{- end }}
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: ebpf-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "ebpf-exporter")) | nindent 2 }}
spec:
  {{- include "helm_lib_pdb_daemonset" . | nindent 2}}
  selector:
    matchLabels:
      app: ebpf-exporter
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebpf-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "ebpf-exporter")) | nindent 2 }}
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: ebpf-exporter
  template:
    metadata:
      labels:
        app: ebpf-exporter
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/ebpf-exporter/configmap.yaml") . | sha256sum }}
      name: ebpf-exporter
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      hostPID: true
      nodeSelector:
        monitoring-kubernetes.deckhouse.io/ebpf-supported: ""
      serviceAccountName: ebpf-exporter
      {{- include "helm_lib_priority_class" (tuple . "system-node-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      containers:
      - image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.monitoringKubernetes.ebpfExporter }}"
        name: ebpf-exporter
        {{- include "helm_lib_module_container_security_context_privileged" . | nindent 8 }}
        args:
        - --config.file=/config/config.yaml
        - --web.listen-address=127.0.0.1:9435
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly:  true
        - name: host-modules
          mountPath: /lib/modules
          readOnly: true
        - name: host-sys
          mountPath: /sys
          readOnly: true
        - name: host-usr-src
          mountPath: /usr/src
          readOnly: true
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.common.kubeRbacProxy }}"
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):9434"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:9435/metrics
              path: /metrics
              authorization:
                resourceAttributes:
                  namespace: d8-monitoring
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonsets
                  subresource: prometheus-metrics
                  name: ebpf-exporter
        ports:
        - containerPort: 9434
          name: https-metrics
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: ebpf-exporter-config
      - name: host-modules
        hostPath:
          path: /lib/modules
          type: Directory
      - name: host-sys
        hostPath:
          path: /sys
          type: Directory
      - name: host-usr-src
        hostPath:
          path: /usr/src
          type: Directory
      imagePullSecrets:
      - name: deckhouse-registry
