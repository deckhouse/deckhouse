x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      mode:
        type: string
        enum: ["Direct", "DirectWithNodeRoutes", "VXLAN"]
        default: "Direct"
        description: |
          Cilium work mode.

          * - `Direct` - without any packet encapsulation, routes on external router.
          * - `DirectWithNodeRoutes` - without any packet encapsulation,
               create routes to Pods on other Nodes.
               All Nodes must be located in the same L2 domain.
          * - `VXLAN` - VxLAN encapsulation.
      hubble:
        type: object
        default: {}
        properties:
          certs:
            type: object
            default: {}
            properties:
              ca:
                type: object
                default: {}
                properties:
                  cert:
                    type: string
                    x-examples: ["---CERT PEM---"]
                  key:
                    type: string
                    x-examples: ["---KEY PEM---"]
              server:
                type: object
                default: {}
                properties:
                  cert:
                    type: string
                    x-examples: ["---CERT PEM---"]
                  key:
                    type: string
                    x-examples: ["---KEY PEM---"]
                  ca:
                    type: string
                    x-examples: ["---ROOT PEM---"]


