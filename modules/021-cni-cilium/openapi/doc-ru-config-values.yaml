type: object
properties:
  debugLogging:
    description: Включает отладочный уровень логирования для компонентов Cilium.
  cleanState:
    description: |
      Включает очистку сохраненного статуса.

      Отключите, как только все компоненты Cilium запустятся со сброшенным статусом.
  mode:
    description: |
      Режим работы Cilium.

      * - `Direct` - напрямую, без инкапсуляции пакетов, роутинг осуществляется внешним роутером.
      * - `DirectWithNodeRoutes` - напрямую, без инкапсуляции пакетов,
           на каждой ноде создаются роуты к подам на соседних нодах.
           Все ноды должны находиться в одном L2 домене.
      * - `VXLAN` - инкапсуляция пакетов VxLAN.
  svcSourceRangeCheck:
    description: |
      Включает проверку source IP и его соответствие loadBalancerSourceRanges Service'а.

      Не включайте, если перед сервисами есть балансировщик или какие-либо виды SNAT.
  policyAuditMode:
    description: |
      Отключает влияние сетевых политик на трафик. Запрещённые соединения логгируются.
  bpfLBMode:
    description: |
      Режим работы балансировщика eBPF.

  resourcesManagement:
    description: |
      Настройки управления ресурсами cilium agent.
    properties:
      mode:
      vpa:
        description: |
          Параметры для режима VPA.
        properties:
          mode:
            description: |
              Режим работы VPA.
          cpu:
            min:
              description: |
                Минимально допустимый requests для cpu.
            max:
              description: |
                Максимально допустимый requests для cpu.
            limitRatio:
              description: |
                Коэффициент для вычисления limits процессора. Опционально используется для подсчёта первичного limits процессора у Pod'а. VPA при своей работе сохраняет пропорцию limits/requests и при вычислении подходящего, актуального requests настраивает limits в том же соотношении.
          memory:
            min:
              description: |
                Минимально допустимый requests для memory.
            max:
              description: |
                Максимально допустимый requests для memory.
            limitRatio:
              description: |
                Коэффициент для вычисления limits процессора. Опционально используется для подсчёта первичного limits процессора у Pod'а. VPA при своей работе сохраняет пропорцию limits/requests и при вычислении подходящего, актуального requests настраивает limits в том же соотношении.
      static:
        description: |
          Настройки управления ресурсами в статическом режиме.
        properties:
          requests:
            properties:
              cpu:
                description: |
                  Реквесты CPU.
              memory:
                description: |
                  Реквесты памяти.
          limits:
            properties:
              cpu:
                description: |
                  Лимиты CPU.
              memory:
                description: |
                  Лимиты памяти.
