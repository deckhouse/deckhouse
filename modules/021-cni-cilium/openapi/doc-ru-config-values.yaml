type: object # TODO
properties:
  debugLogging:
    description: Включает debug логирование для компонентов Cilium.
  cleanState:
    description: Очистить сохраненный статус. Отключите это опцию как только Cilium запуститься с данной опцией.
  createNodeRoutes:
    description: Create routes to Pods on other Nodes. All Nodes must be located in the same L2 domain.
  svcSourceRangeCheck:
    description: |
      Check source IP and validate it against Service's "loadBalancerSourceRanges".
      Do not enable behind a load balancer that performs any form of SNAT.
  policyAuditMode:
    description: |
      Do not enforce any Network Policy. Only log allowed/disallowed connections.
  bpfLBMode:
    description: |
      Select eBPF LoadBalancer mode.
