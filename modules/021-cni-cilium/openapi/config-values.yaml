type: object
properties:
  debugLogging:
    type: boolean
    default: false
    description: Enabled debug logging for Cilium components.
  labelsRegex:
    type: array
    description: |
      Labels regexes to reduce [identity cardinality](https://docs.cilium.io/en/stable/operations/performance/scalability/identity-relevant-labels/#limiting-identity-relevant-labels).

      Each label should be set in the format of YAML quoted string with special symbols escaping.
    x-doc-examples:
      - ["k8s:!app\\.kubernetes\\.io", "k8s:io\\.cilium\\.k8s\\.policy"]
    items:
      type: string
  createNodeRoutes:
    type: boolean
    description: |
      Create routes to Pods on other Nodes.

      All Nodes must be located in the same L2 domain.
  tunnelMode:
    type: string
    enum: ["Disabled", "VXLAN"]
    default: "Disabled"
    description: |
      Tunnel mode.

      > Note! After changing the parameter, it is necessary to restart all nodes, otherwise, there may be problems with the availability of Pods!

      > Note! VXLAN mode is not compatible with following bpfLBMode modes: Hybrid, DSR. bpfLBMode will be overriden to SNAT if the tunnelMode is VXLAN.
  svcSourceRangeCheck:
    type: boolean
    default: false
    description: |
      Check source IP and validate it against Service's "loadBalancerSourceRanges".

      Do not enable behind a load balancer that performs any form of SNAT.
  policyAuditMode:
    type: boolean
    default: false
    description: |
      Do not enforce any Network Policy. Just log allowed/disallowed connections.
  bpfLBMode:
    type: string
    default: "Hybrid"
    enum: ["SNAT", "Hybrid", "DSR"]
    description: |
      eBPF LoadBalancer mode.

  resourcesManagement:
    description: |
      cilium agent resources requests options.
    default: {}
    oneOf:
    - properties:
        mode:
          enum: [ "VPA" ]
        vpa: {}
    - properties:
        mode:
          enum: [ "Static" ]
        static: {}
    x-examples:
    - mode: VPA
      vpa:
        mode: Auto
        cpu:
          min: "50m"
          max: 2
          limitRatio: 1.5
        memory:
          min: "256Mi"
          max: "2Gi"
          limitRatio: 1.5
    - mode: Static
      static:
        requests:
          cpu: "55m"
          memory: "256Mi"
        limits:
          cpu: 2
          memory: "2Gi"
    properties:
      mode:
        type: string
        description: |
          The mode for managing resource requests.
          - `Static` — classical requests/limit.
          - `VPA` — managing using VPA.
        enum: ['VPA', 'Static']
        default: 'VPA'
      vpa:
        type: object
        default: {}
        description: |
          Parameters of the VPA mode.
        properties:
          mode:
            type: string
            description: |
              The VPA usage mode.
            enum: ['Initial', 'Auto']
            default: 'Initial'
          cpu:
            type: object
            default: {}
            description: |
              CPU-related parameters.
            properties:
              max:
                description: |
                  Maximum allowed CPU requests.
                default: 4
                oneOf:
                - type: string
                  pattern: "^[0-9]+m?$"
                - type: number
              min:
                description: |
                  Minimum allowed CPU requests.
                default: '100m'
                oneOf:
                - type: string
                  pattern: "^[0-9]+m?$"
                - type: number
              limitRatio:
                type: number
                examples: [1.5]
                description: |
                  The coefficient to calculate cpu limits.

                  It is optionally used to calculate initial limits for Pod. VPA for its part keeps the initial limits/requests ratio during further resource tunings.
          memory:
            type: object
            default: {}
            description: |
              The amount of memory requested.
            properties:
              max:
                description: |
                  Maximum allowed memory requests.
                default: '4Gi'
                oneOf:
                - type: string
                  pattern: '^[0-9]+(\.[0-9]+)?(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$'
                - type: number
              min:
                description: |
                  Minimum allowed memory requests.
                default: '128Mi'
                oneOf:
                - type: string
                  pattern: '^[0-9]+(\.[0-9]+)?(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$'
                - type: number
              limitRatio:
                type: number
                examples: [1.5]
                description: |
                  The coefficient to calculate memory limits.

                  It is optionally used to calculate initial limits for Pod. VPA for its part keeps the initial limits/requests ratio during further resource tunings.
      static:
        type: object
        description: |
          Static resource management settings.
        properties:
          requests:
            type: object
            description: |
              Requests configuration.
            properties:
              cpu:
                oneOf:
                - type: string
                  pattern: "^[0-9]+m?$"
                - type: number
                description: |
                  CPU requests.
              memory:
                oneOf:
                - type: string
                  pattern: '^[0-9]+(\.[0-9]+)?(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$'
                - type: number
                description: |
                  Memory requests.
          limits:
            type: object
            description: |
              Limits configuration.
            properties:
              cpu:
                oneOf:
                - type: string
                  pattern: "^[0-9]+m?$"
                - type: number
                description: |
                  CPU limits.
              memory:
                oneOf:
                - type: string
                  pattern: '^[0-9]+(\.[0-9]+)?(E|P|T|G|M|k|Ei|Pi|Ti|Gi|Mi|Ki)?$'
                - type: number
                description: |
                  Memory limits.
