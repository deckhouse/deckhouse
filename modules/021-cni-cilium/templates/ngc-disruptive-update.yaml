    # cilium-agent image hash: b4d9368c39dd0870380cfc588eb1d1a97755171c7323dc2f95bdd379800e9636

    function kubectl_exec() {
      kubectl --request-timeout 60s --kubeconfig=/etc/kubernetes/kubelet.conf ${@}
    }

    if kubectl_exec get node $(bb-d8-node-name) -o json | \
          jq -e '.metadata.annotations | has("network.deckhouse.io/cilium-1-17-migration-succeeded")' >/dev/null; then
      exit 0
    fi

    until
      is_migration_required="$(kubectl_exec get node $(bb-d8-node-name) -o json | \
      jq -e '.metadata.annotations."network.deckhouse.io/cilium-1-17-migration-disruptive-update-required"')";
    do
      bb-log-info "Waiting until the safe-agent-updater calculates the need for an disruptive-update and annotates the node."
      sleep 10
    done

    if ! $is_migration_required; then
      exit 0
    fi

    bb-deckhouse-get-disruptive-update-approval

    until
      kubectl_exec get node $(bb-d8-node-name) -o json | \
      jq -e '.metadata.annotations | has("network.deckhouse.io/cilium-1-17-migration-succeeded")' >/dev/null;
    do
      bb-log-info "Waiting until the safe-agent-updater completes the disruptive-update on node."
      sleep 10
    done
