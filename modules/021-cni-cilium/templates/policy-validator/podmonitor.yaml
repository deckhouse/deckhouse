---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: policy-validator
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "app" "cilium" "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
    - port: https-metrics
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      bearerTokenSecret:
        name: "prometheus-token"
        key: "token"
      honorLabels: true
      relabelings:
        - targetLabel: tier
          replacement: cluster
  selector:
    matchLabels:
      app: policy-validator
  namespaceSelector:
    matchNames:
      - d8-{{ .Chart.Name }}
