---
apiVersion: v1
kind: Secret
metadata:
  name: hubble-server-certs
  namespace: d8-{{ .Chart.Name }}
type: kubernetes.io/tls
data:
  ca.crt:  {{ $.Values.cniCilium.internal.hubbleServer.ca | b64enc }}
  tls.crt: {{ $.Values.cniCilium.internal.hubbleServer.cert | b64enc }}
  tls.key: {{ $.Values.cniCilium.internal.hubbleServer.key | b64enc }}
