---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: agent
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "agent")) | nindent 2 }}
spec:
  jobLabel: app
  endpoints:
  - port: https
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
    bearerTokenSecret:
      name: "prometheus-token"
      key: "token"
    honorLabels: true
    relabelings:
    - targetLabel: tier
      replacement: cluster
  selector:
    matchLabels:
      app: agent
  namespaceSelector:
    matchNames:
    - d8-{{ .Chart.Name }}
