apiVersion: v1
kind: ServiceAccount
metadata:
  name: safe-updater
  namespace: d8-{{ .Chart.Name }}
  {{ include "helm_lib_module_labels" (list . (dict "app" "safe-updater")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:safe-updater
  {{ include "helm_lib_module_labels" (list . (dict "app" "safe-updater")) | nindent 2 }}
rules:
- apiGroups:
    - ""
  resources:
    - namespaces
    - nodes
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - ""
  resources:
    - pods
  verbs:
    - get
    - list
    - watch
    - create
    - update
    - delete
    - patch
- apiGroups:
  - apps
  resources:
  - daemonsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
    - ""
  resources:
    - events
  verbs:
    - create
    - list
- apiGroups:
    - events.k8s.io
  resources:
    - events
  verbs:
    - create
    - update
    - list
    - delete
    - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:safe-updater
  {{ include "helm_lib_module_labels" (list . (dict "app" "safe-updater")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: safe-updater
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:safe-updater
  apiGroup: rbac.authorization.k8s.io
