{{- define "safe_updater_resources" }}
cpu: 10m
memory: 50Mi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: safe-updater
  namespace: d8-{{ .Chart.Name }}
  {{ include "helm_lib_module_labels" (list . (dict "app" "safe-updater")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: safe-updater
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        configmap-checksum: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum | quote }}
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app: safe-updater
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-node-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "with-uninitialized" "with-cloud-provider-uninitialized" "with-storage-problems") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      restartPolicy: Never
      terminationGracePeriodSeconds: 1
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: safe-updater
      initContainers:
      {{- include "helm_lib_module_init_container_check_linux_kernel" (tuple . ">= 4.9.17") | nindent 6 }}
      - name: prepull-image
        image: {{ include "helm_lib_module_image" (list . "cilium") }}
        command:
        - exit
        - 0
        terminationMessagePolicy: FallbackToLogsOnError
      - name: safe-updater
        image: {{ include "helm_lib_module_image" (list . "safeUpdater") }}
        imagePullPolicy: IfNotPresent
        command:
        - safe-updater
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        securityContext:
          privileged: false
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- include "safe_updater_resources" . | nindent 12 }}
      containers:
      - name: safe-updater
        image: {{ include "helm_lib_module_common_image" (list . "pause") }}
        resources:
          requests:
            cpu: "10m"
            memory: "1Mi"



