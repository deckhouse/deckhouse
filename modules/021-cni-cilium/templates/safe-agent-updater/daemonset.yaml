{{- define "safe_agent_updater_resources" }}
cpu: 10m
memory: 50Mi
{{- end }}
---
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: safe-agent-updater
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "safe-agent-updater")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: DaemonSet
    name: safe-agent-updater
  updatePolicy:
    updateMode: "Off"
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: safe-agent-updater
  namespace: d8-{{ .Chart.Name }}
  {{ include "helm_lib_module_labels" (list . (dict "app" "safe-agent-updater")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: safe-agent-updater
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        {{ include "helm_lib_prevent_ds_eviction_annotation" . | nindent 8 }}
        safe-agent-updater-daemonset-generation: {{ include "agent_daemonset_template" (list . "undefined") | sha256sum | quote }}
      labels:
        app: safe-agent-updater
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-node-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "with-uninitialized" "with-cloud-provider-uninitialized" "with-storage-problems") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 1
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: safe-agent-updater
      initContainers:
      - name: check-wg-kernel-compat
        image: {{ include "helm_lib_module_image" (list . "checkWgKernelCompat") }}
        imagePullPolicy: IfNotPresent
        env:
        - name: WG_KERNEL_CONSTRAINT
          value: ">= 6.8"
        command:
          - "/check-wg-kernel-compat"
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
        securityContext:
          readOnlyRootFilesystem: true
          seLinuxOptions:
            level: 's0'
            type: 'spc_t'
          capabilities:
            add:
              - NET_ADMIN
              - NET_RAW
              - SYS_MODULE
            drop:
              - ALL
          privileged: false
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - name: cni-path
          mountPath: /hostbin
      - name: check-linux-kernel
        image: {{ include "helm_lib_module_common_image" (list . "checkKernelVersion") }}
        {{- include "helm_lib_module_container_security_context_run_as_user_deckhouse_pss_restricted" . | nindent 8 }}
          readOnlyRootFilesystem: true
        env:
          - name: KERNEL_CONSTRAINT
            value: "{{ .Values.cniCilium.internal.minimalRequiredKernelVersionConstraint }}"
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      - name: prepull-image-cilium
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "agentDistroless") }}
        command:
        - "/usr/bin/true"
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      - name: prepull-image-kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "kubeRbacProxy") }}
        command:
        - "/bin/true"
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      - name: safe-agent-updater
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "safeAgentUpdater") }}
        imagePullPolicy: IfNotPresent
        command:
        - /safe-agent-updater
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: CILIUM_AGENT_DESIRED_IMAGE_HASH
          value: {{ include "helm_lib_module_image" (list . "agentDistroless") }}
        - name: KUBERNETES_SERVICE_HOST
          value: "127.0.0.1"
        - name: KUBERNETES_SERVICE_PORT
          value: "6445"
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
            {{- include "safe_agent_updater_resources" . | nindent 12 }}
        volumeMounts:
          - name: cni-path
            mountPath: /hostbin
      containers:
      - name: pause-cilium
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "agentDistroless") }}
        command:
        - /pause
        resources:
          requests:
            cpu: "10m"
            memory: "1Mi"
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      - name: pause-check-linux-kernel
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "checkKernelVersion") }}
        command:
        - /pause
        resources:
          requests:
            cpu: "10m"
            memory: "1Mi"
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      - name: pause-kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "kubeRbacProxy") }}
        command:
        - /pause
        resources:
          requests:
            cpu: "10m"
            memory: "1Mi"
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      {{- if eq .Values.cniCilium.internal.mode "VXLAN" }}
      - name: pause-handle-vxlan-offload
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list . "vxlanOffloadingFixer") }}
        command:
        - /pause
        resources:
          requests:
            cpu: "10m"
            memory: "1Mi"
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      {{- end }}
      volumes:
      - name: cni-path
        hostPath:
          path:  "/opt/cni/bin"
          type: DirectoryOrCreate
