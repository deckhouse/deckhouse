{{- $ciliumProxyRev := "fe8efeb16a7d233bffd05af9ea53599340d3f18e" }}
{{- $ciliumProxyCacheRev := "v1.31.5-1737535524-fe8efeb16a7d233bffd05af9ea53599340d3f18e-alt-v1" }}
{{- $ciliumProxyDepsRev := "v1.31.5-1737535524-fe8efeb16a7d233bffd05af9ea53599340d3f18e-alt-v1" }}
{{- $bazelVersions := "6.5.0" }}
{{- $envoySHA := "688c4bbe47f4d05bb8ed268f5172bb026cf03242" }}
---
# #####################################################################
# Build cilium-envoy binaries
# Original IMAGE_TAG of cilium-envoy is v1.31.5-1737535524-fe8efeb16a7d233bffd05af9ea53599340d3f18e
# Corresponding commit is fe8efeb16a7d233bffd05af9ea53599340d3f18e
# Based on https://github.com/cilium/cilium/blob/v1.17.0/images/cilium/Dockerfile#L9
# and https://github.com/cilium/proxy/blob/fe8efeb16a7d233bffd05af9ea53599340d3f18e/Dockerfile.builder
# and https://github.com/cilium/proxy/blob/fe8efeb16a7d233bffd05af9ea53599340d3f18e/Dockerfile
# and https://github.com/cilium/proxy/blob/fe8efeb16a7d233bffd05af9ea53599340d3f18e/.github/workflows/build-envoy-images-release.yaml
# #####################################################################
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone {{ $.SOURCE_REPO }}/cilium/proxy.git /src/proxy
  - cd /src/proxy
  - git checkout {{ $ciliumProxyRev }}
  #- git apply --verbose /patches/*.patch
  - rm -rf /src/proxy/.git
  #
  - git clone {{ $.SOURCE_REPO }}/envoyproxy/envoy.git /src/envoy
  - cd /src/envoy
  - git checkout {{ $envoySHA }}
  - git apply --verbose /src/proxy/patches/*.patch
  - rm -rf /src/envoy/.git
---
image: {{ .ModuleName }}/cilium-envoy-artifact
fromImage: {{ .ModuleName }}/base-cilium-dev
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - |
    apt-get install -y \
    sudo \
    libcap-devel \
    clang17.0 clang17.0-tools lldb17.0 lld17.0 llvm17.0-devel \
    libcxxabi-devel
  - ln -f -s llvm-17.0 "/usr/lib/llvm-17"
  - update-alternatives --install /usr/bin/python python /usr/bin/python3 1
  - apt-get autoclean && apt-get clean
  install:
  - mkdir -p /cilium && mv /src/proxy /cilium/
  - sed -i "s/# root ALL=(ALL:ALL) ALL/root ALL=(ALL:ALL) ALL/" /etc/sudoers
  - echo 'Defaults env_keep += "GOPROXY GOPATH GOROOT GOOS GOARCH GO_VERSION CGO_ENABLED"' >> /etc/sudoers
  - echo 'Defaults env_keep += "TARGETARCH ARCH BAZEL_VERSION USE_BAZEL_VERSION BAZEL_OUTPUT_BASE"' >> /etc/sudoers
  - echo 'Defaults env_keep += "BAZEL_BUILD_OPTS PKG_BUILD V DEBUG DESTDIR"' >> /etc/sudoers
  - echo 'Defaults env_keep += "SSH_AUTH_SOCK"' >> /etc/sudoers
  - groupadd -f -g 1337 cilium && useradd -m -g cilium -u 1337 cilium
  - mv -t /home/cilium/.cache /root/.cache/bazelisk /root/.cache/bazel
  - chown -R 1337:1337 /home/cilium/.cache
  - sudo -u cilium PATH=${PATH} echo "StrictHostKeyChecking accept-new" > /home/cilium/.ssh/config
  - chmod -R a+w /tmp
  - chown -R 1337:1337 /cilium/proxy
  - chown -R 1337:1337 /src/envoy
  setup:
  #
  - mkdir -p /tmp/bazel-cache
  #- git clone --depth 1 --branch {{ $ciliumProxyCacheRev }} {{ $.SOURCE_REPO }}/cilium/proxy-build-cache.git /tmp/bazel-cache
  - rm -rf /tmp/bazel-cache/.git
  - chown -R 1337:1337 /tmp/bazel-cache
  - mkdir -p /tmp/bazel-deps
  #- git clone --depth 1 --branch {{ $ciliumProxyDepsRev }} {{ $.SOURCE_REPO }}/cilium/proxy-build-deps.git /tmp/bazel-deps
  - rm -rf /tmp/bazel-deps/.git
  - chown -R 1337:1337 /tmp/bazel-deps
  #
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }}
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - cd /cilium/proxy
  - go mod vendor && go mod verify
  - sudo -u cilium PATH=${PATH} make -C proxylib all
  - sudo -u cilium PATH=${PATH} mkdir -p /tmp/install/usr/lib
  - mv proxylib/libcilium.so /tmp/install/usr/lib/libcilium.so
  #
  - export TARGETARCH=amd64 ARCH="x86_64"
  - export BAZEL_VERSION="{{ $bazelVersions }}" USE_BAZEL_VERSION="{{ $bazelVersions }}"
  #- export BAZEL_BUILD_OPTS="--disk_cache=/tmp/bazel-cache --nofetch"
  - export BAZEL_BUILD_OPTS="--disk_cache=/tmp/bazel-cache"
  #- export PKG_BUILD=1 V=$V DEBUG=$DEBUG DESTDIR=/tmp/install
  #- export PKG_BUILD=1
  - export V=$V DEBUG=$DEBUG DESTDIR=/tmp/install
  #
  - cd /cilium/proxy
  - sudo -u cilium echo "{{ $ciliumProxyRev }}" >SOURCE_VERSION
  #
  - sudo -u cilium sed -i "30,56d" WORKSPACE
  - sudo -u cilium sed -i '30i local_repository(' WORKSPACE
  - sudo -u cilium sed -i '31i \    name = "envoy",' WORKSPACE
  - sudo -u cilium sed -i '32i \    path = "/src/envoy",' WORKSPACE
  - sudo -u cilium sed -i '33i )' WORKSPACE
  #
  - sudo -u cilium sed -i 's/$(SUDO) apt info clang-17 || $(call add_clang_apt_source,$(shell lsb_release -cs))/rpm -q clang17.0/' Makefile
  - sudo -u cilium sed -i "/\$(SUDO) apt install -y clang-17 llvm-17-dev lld-17 clang-format-17/d" Makefile
  - sudo -u cilium sed -i '\#"/usr/include"#a \        "/usr/lib/llvm-17.0/lib64/clang/17/include",' bazel/toolchains/BUILD
  #
  #- sudo -u cilium PATH=${PATH} bazel fetch //:cilium-envoy-starter //:cilium-envoy
  #
  - export BAZEL_OUTPUT_BASE=$(sudo -u cilium PATH=${PATH} bazel info output_base)
  - sudo -u cilium PATH=${PATH} mkdir -p ${BAZEL_OUTPUT_BASE}/external
  #- sudo -u cilium PATH=${PATH} tar -zxf /tmp/bazel-deps/external.tar.gz -C ${BAZEL_OUTPUT_BASE}/external
  - rm -rf /tmp/bazel-deps
  #
  - sudo -u cilium PATH=${PATH} make bazel-bin/cilium-envoy-starter bazel-bin/cilium-envoy
  - sudo -u cilium PATH=${PATH} ./bazel/get_workspace_status
  - sudo -u cilium PATH=${PATH} make install
  - rm -rf /cilium/proxy/vendor
