---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
from: {{ $.Images.BASE_GOLANG_21_ALPINE }}
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /src
  excludePaths:
  - "**/*.md"
  - "**/*.yaml"
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "**/*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - go mod download
  setup:
  - export GOOS=linux GOARCH=amd64
  - export CGO_ENABLED=0
  - cd /src
  - go build -ldflags="-s -w" -o safe-updater .
---
image: {{ $.ModuleName }}/{{ .ImageName }}
from: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /src/cmd/bc/safe-updater
  to: /safe-updater
  before: install
docker:
  ENTRYPOINT: ["/safe-updater"]
