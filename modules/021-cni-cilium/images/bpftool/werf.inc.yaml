# #####################################################################
# Build BPFTOOL binaries (based on compilers)
# Original IMAGE_TAG is d3093f6aeefef8270306011109be623a7e80ad1b
# Corresponding commit 3f125f524cdf74e20c1ac73855042a9254747855 (https://github.com/cilium/image-tools/tree/3f125f524cdf74e20c1ac73855042a9254747855)
# Based on https://github.com/cilium/cilium/blob/v1.14.5/images/runtime/Dockerfile
# and https://github.com/cilium/image-tools/blob/3f125f524cdf74e20c1ac73855042a9254747855/images/bpftool/Dockerfile
# Original compilers IMAGE_TAG is 5569a29cea6b3ad50aeb03102aaf3dc03841197c
# #####################################################################
---
{{- $bpftoolRev := "93270357daa949e4bed375b40d0a100ce04f3399" }}
---
artifact: {{ $.ModuleName }}/bpftool-builder-artifact
fromImage: {{ $.ModuleName }}/compilers-artifact
shell:
  beforeInstall:
  - git clone {{ $.SOURCE_REPO }}/linux/kernel/git/bpf/bpf-next.git /src/linux
  - cd /src/linux
  - git checkout {{ $bpftoolRev }}
  install:
  - cd /src/linux/tools/bpf/bpftool
  - make -j "$(getconf _NPROCESSORS_ONLN)"
  - strip bpftool
  - mkdir -p /out/linux/amd64/bin
  - cp bpftool /out/linux/amd64/bin
---
artifact: {{ $.ModuleName }}/bpftool-artifact
from: {{ $.Images.BASE_UBUNTU }}
import:
- artifact: {{ $.ModuleName }}/bpftool-builder-artifact
  add: /out/linux/amd64/bin
  to: /usr/local/bin
  before: install
  includePaths:
  - bpftool
