---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-cert-artifact
from: {{ $.Images.BASE_ALPINE }}
shell:
  beforeInstall:
    - apk add --no-cache ca-certificates
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_19_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-llvm-artifact
  add: /usr/local/bin/llvm-objcopy
  to: /bin
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
git:
- add: /modules/021-{{ $.ModuleName }}/images/{{ $.ImageName }}/builder/scripts/*
  to: /go/src/github.com/cilium/cilium/images/builder
  stageDependencies:
    install:
    - '**/*'
shell:
  beforeInstall:
  - apt-get update
  - apt-get upgrade -y --no-install-recommends
  - |
    apt-get install -y --no-install-recommends \
    gcc-x86-64-linux-gnu \
    g++-x86-64-linux-gnu \
    libc6-dev-amd64-cross \
    binutils-x86-64-linux-gnu \
    # Dependencies to unzip protoc
    unzip \
    # Base Cilium-build dependencies
    binutils \
    coreutils \
    curl \
    gcc \
    git \
    libc6-dev \
    make
  - apt-get purge --auto-remove
  - apt-get clean
  - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
  install:
  - bash install-protoc.sh
  - bash install-protoplugins.sh
