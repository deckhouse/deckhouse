candi:
  features:
    - summary: Divided sysctl-tuner to 2 separate steps and enable unsafe sysctls in kubelet config.
      pull_request: https://github.com/deckhouse/deckhouse/pull/961
  fixes:
    - summary: Fix nodeUser password set error.
      pull_request: https://github.com/deckhouse/deckhouse/pull/925
cert-manager:
  fixes:
    - summary: Remove D8CertmanagerOrphanSecretsWithoutCorrespondingCertificateResources
      pull_request: https://github.com/deckhouse/deckhouse/pull/999
ci:
  fixes:
    - summary: Fix GitLab CI (.gitlab-ci-simple.yml)
      pull_request: https://github.com/deckhouse/deckhouse/pull/911
cloud-provider-openstack:
  fixes:
    - summary: Fix LE certificates ordering for balancers with PROXY PROTOCOL enabled
      pull_request: https://github.com/deckhouse/deckhouse/pull/917
cloud-provider-yandex:
  features:
    - summary: Support existing subnets in Yandex.Cloud
      pull_request: https://github.com/deckhouse/deckhouse/pull/934
deckhouse-web:
