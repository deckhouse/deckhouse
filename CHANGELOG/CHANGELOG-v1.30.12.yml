    - summary: Do not set external authentication by default.
      pull_request: https://github.com/deckhouse/deckhouse/pull/947
flant-integration:
  features:
    - summary: Disable Grafana alerts by default.
      pull_request: https://github.com/deckhouse/deckhouse/pull/975
ingress-nginx:
  fixes:
    - summary: remove pod in a background
      pull_request: https://github.com/deckhouse/deckhouse/pull/955
    - summary: Manual update for ingress controllers
      pull_request: https://github.com/deckhouse/deckhouse/pull/921
      impact: Ingress nginx controllers will be removed manually by a hook.
node-manager:
  fixes:
    - summary: Use step number with leading zeroes for custom steps.
      pull_request: https://github.com/deckhouse/deckhouse/pull/964
