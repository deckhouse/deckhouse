      pull_request: https://github.com/deckhouse/deckhouse/pull/14684
    - summary: Added implement metrics collector library.
      pull_request: https://github.com/deckhouse/deckhouse/pull/14472
    - summary: Disabled a module will delete its Pending ModuleReleases.
      pull_request: https://github.com/deckhouse/deckhouse/pull/14463
