deckhouse-controller:
  features:
    - summary: >-
        ModuleRelease supports from/to update constraints to skip step-by-step upgrades and jump to
        a target. release
      pull_request: https://github.com/deckhouse/deckhouse/pull/15298
      impact: >-
        Pending releases between the deployed version and the target endpoint are automatically
        marked Skipped; the endpoint is processed as a minor update (respects module readiness and
        update windows)
    - summary: ignore migrate module if disabled
      pull_request: https://github.com/deckhouse/deckhouse/pull/15297
    - summary: Added task queue performance improvements with linked list implementation.
      pull_request: https://github.com/deckhouse/deckhouse/pull/14848
    - summary: Added alerts for modules that are outdated by N minor versions.
      pull_request: https://github.com/deckhouse/deckhouse/pull/14833
      impact: >-
        New alerts will be triggered when modules in manual update mode fall behind the latest
        available version by 1, 2, or 3+ minor versions. This helps users maintain module
        compatibility with modules updates.
