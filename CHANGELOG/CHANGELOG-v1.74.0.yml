      pull_request: https://github.com/deckhouse/deckhouse/pull/16838
    - summary: fix e2e autoclean
      pull_request: https://github.com/deckhouse/deckhouse/pull/16702
      impact: low
    - summary: Update workflow manifests.
      pull_request: https://github.com/deckhouse/deckhouse/pull/16689
    - summary: Avoid duplication when creating a registry.
      pull_request: https://github.com/deckhouse/deckhouse/pull/16580
