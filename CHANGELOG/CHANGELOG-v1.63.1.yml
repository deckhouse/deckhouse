      pull_request: https://github.com/deckhouse/deckhouse/pull/9294
registrypackages:
  fixes:
    - summary: Downgrade iptables version from `1.8.10` to `1.8.9`.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9315
upmeter:
  fixes:
    - summary: Fixed status page CSS in air-gapped environments.
