candi:
  fixes:
    - summary: Fix for node bootstrap in CE.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9323
cloud-provider-vcd:
  fixes:
    - summary: Create virtual machine NIC before the VM starts.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9255
docs:
  features:
    - summary: Add docs about recovery of etcd cluster which can't run with force-new-cluster.
      pull_request: https://github.com/deckhouse/deckhouse/pull/9311
