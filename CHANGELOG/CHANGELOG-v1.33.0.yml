    - summary: Fixed missing modules in changelog (e.g. keepalived due to /ee/ regex)
      pull_request: https://github.com/deckhouse/deckhouse/pull/1654
    - summary: Fixed missing modules in changelog (e.g. keepalived due to /ee/ regex)
