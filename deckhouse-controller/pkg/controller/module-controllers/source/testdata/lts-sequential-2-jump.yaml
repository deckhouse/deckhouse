apiVersion: deckhouse.io/v1alpha1
kind: ModuleSource
metadata:
  name: lts-source
spec:
  registry:
    dockerCfg: YXNiCg==
    repo: dev-registry.deckhouse.io/deckhouse/modules
    scheme: HTTPS
status:
  modules:
    - name: test-module
---
apiVersion: deckhouse.io/v1alpha1
kind: Module
metadata:
  name: test-module
spec:
  properties:
    source: lts-source
    updatePolicy: lts-policy
    version: 1.0.0
status:
  phase: Available
  conditions:
  - type: EnabledByModuleConfig
    status: "True"
---
apiVersion: deckhouse.io/v1alpha2
kind: ModuleUpdatePolicy
metadata:
  name: lts-policy
spec:
  releaseChannel: lts
  update:
    mode: Auto
---
apiVersion: deckhouse.io/v1alpha1
kind: ModuleRelease
metadata:
  name: test-module-v1.0.0
  labels:
    module: test-module
    source: lts-source
spec:
  moduleName: test-module
  version: 1.0.0
  weight: 900
status:
  phase: Deployed
  approved: true
