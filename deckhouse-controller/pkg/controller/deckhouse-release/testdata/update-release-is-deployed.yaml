  updateSettings.json: {{ .Values.deckhouse.update | toJson | b64enc }}
{{- end }}
  clusterIsBootstrapped: {{ .Values.global.clusterIsBootstrapped | quote | b64enc }}
  imagesRegistry: {{ b64enc .Values.global.modulesImages.registry.base }}
---
