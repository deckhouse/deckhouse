spec:
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Определяет конфигурацию ресурса для скачивания конкретных версий модулей Deckhouse.
          required:
            - spec
          properties:
            spec:
              properties:
                source:
                  description: "Ссылка на объект ModuleSource с модулем."
                imageTag:
                  description: "Тег образа Docker для модуля, который будет скачан и установлен."
                scanInterval:
                  description: "Интервал сканирования для проверки изменения образа docker. Если образ изменился, модуль будет скачен и обновлен."
            status:
              properties:
                message:
                  type: string
                updatedAt:
                  type: string
                  description: "Когда модуль был скачан в последний раз."
                imageDigest:
                  type: string
                  description: "Чексумма образа docker."
