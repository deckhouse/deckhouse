---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: objectkeepers.deckhouse.io
  labels:
    heritage: deckhouse
    app.kubernetes.io/name: deckhouse
    app.kubernetes.io/part-of: deckhouse
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    kind: ObjectKeeper
    listKind: ObjectKeeperList
    plural: objectkeepers
    singular: objectkeeper
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.mode
      name: Mode
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.followObjectRef.name
      name: FollowObject
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
            type: string
          metadata:
            type: object
          spec:
            properties:
              followObjectRef:
                description: |-
                  References the namespaced object that controls retention.
                  Required when mode = FollowObject or FollowObjectWithTTL.
                  The ObjectKeeper will be controller deleted when the referenced object is deleted
                  (or after TTL expires if mode = FollowObjectWithTTL).
                properties:
                  apiVersion:
                    description: APIVersion of the object to follow.
                    type: string
                  kind:
                    description: Kind of the object to follow.
                    type: string
                  name:
                    description: Name of the object to follow.
                    type: string
                  namespace:
                    description: Namespace of the object to follow.
                    type: string
                  uid:
                    description: |-
                      UID of the object to follow (required for verification).
                      Used by ObjectKeeperController to detect object deletion or recreation.
                    type: string
                required:
                - apiVersion
                - kind
                - name
                - namespace
                - uid
                type: object
              mode:
                description: Mode controls retention behavior
                enum:
                - FollowObject
                - TTL
                - FollowObjectWithTTL
                type: string
              ttl:
                description: |-
                  TTL specifies how long the ObjectKeeper must live
                  Required when mode = TTL or FollowObjectWithTTL
                  The ObjectKeeper will expire after this duration
                  For FollowObjectWithTTL: TTL starts counting from object deletion time
                type: string
            required:
            - mode
            type: object
            x-kubernetes-validations:
            - message: followObjectRef is required when mode is FollowObject or FollowObjectWithTTL
              rule: 'self.mode in [''FollowObject'',''FollowObjectWithTTL''] ? has(self.followObjectRef)
                : true'
            - message: ttl is required when mode is TTL or FollowObjectWithTTL
              rule: 'self.mode in [''TTL'',''FollowObjectWithTTL''] ? has(self.ttl)
                : true'
            - message: followObjectRef must not be set when mode is TTL
              rule: 'self.mode == ''TTL'' ? !has(self.followObjectRef) : true'
            - message: ttl must not be set when mode is FollowObject
              rule: 'self.mode == ''FollowObject'' ? !has(self.ttl) : true'
          status:
            properties:
              conditions:
                description: Conditions represent the latest available observations
                  of the objectkeeper state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - "Unknown"
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              message:
                description: Message provides additional information about the status.
                type: string
              phase:
                description: Phase of the objectkeeper
                enum:
                - Pending
                - Tracking
                - Expiring
                type: string
              lostAt:
                description: Timestamp when the referenced object was no longer found.
                format: date-time
                type: string
            type: object
        required:
        - spec
        type: object
        description: |
          Defines the configuration of an ObjectKeeper resource.
    served: true
    storage: true
    subresources:
      status: {}
