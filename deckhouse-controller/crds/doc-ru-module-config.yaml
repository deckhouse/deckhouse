spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет конфигурацию модуля Deckhouse. Название ресурса ModuleConfig должно соответствовать названию модуля (например, `control-plane-manager` для модуля `control-plane-manager`).
          properties:
            spec:
              type: object
              properties:
                enabled:
                  description: |
                    Включить или выключить модуль.
                managementState:
                  description: |
                    Включить режим самообслуживания для разработки или отладки модуля.
                    
                    В этом режиме:
                    
                    - Изменения в конфигурации или хуках модуля не синхронизируются, в результате чего ресурсы не обновляются автоматически.
                    - Отключается мониторинг ресурсов модуля, в результате чего удалённые ресурсы не восстанавливаются.
                    - Ко всем ресурсам модуля применяется лейбл `selfService: true`.
                    - Срабатывает алерт `ModuleIsInSelfServiceMode`.
                    
                    При перезапуске Deckhouse модуль единовременно применяет последнее состояние, после чего продолжает работу в режиме самообслуживания.
                version:
                  description: |
                    Версия схемы настроек модуля.
                settings:
                  description: |
                    Настройки модуля.
                updatePolicy:
                  description: |
                    Политика обновления модуля.
                source:
                  description: |
                    Источник, из которого будет скачан модуль.
