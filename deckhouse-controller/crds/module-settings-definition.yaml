apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modulesettingsdefinitions.deckhouse.io
  labels:
    heritage: deckhouse
    app.kubernetes.io/name: deckhouse
    app.kubernetes.io/part-of: deckhouse
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: modulesettingsdefinitions
    singular: modulesettingsdefinition
    kind: ModuleSettingsDefinition
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: |
            It displays module settings.
            Defines a list of module settings versions.
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              description: Specification of the module settings.
              properties:
                versions:
                  type: array
                  description: List of module settings versions. Each version includes a name and a schema.
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: Module settings version.
                      schema:
                        type: object
                        description: Settings schema for the given module version.
                        # Preserve the contents of the embedded CRD validation schema
                        x-kubernetes-preserve-unknown-fields: true
                      conversions:
                        type: array
                        description: List of conversion rules for this version.
                        items:
                          type: object
                          description: A single conversion rule with expressions and descriptions.
                          properties:
                            expr:
                              type: array
                              description: Array of jq expressions to transform settings.
                              items:
                                type: string
                            descriptions:
                              type: object
                              description: Localized descriptions of the conversion.
                              properties:
                                ru:
                                  type: string
                                  description: Russian description of the conversion.
                                en:
                                  type: string
                                  description: English description of the conversion.
