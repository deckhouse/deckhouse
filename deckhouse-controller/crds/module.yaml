apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modules.deckhouse.io
  labels:
    heritage: deckhouse
    app.kubernetes.io/name: deckhouse
    app.kubernetes.io/part-of: deckhouse
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: modules
    singular: module
    kind: Module
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            The module representation.

          properties:
            properties:
              type: object
              properties:
                availableSources:
                  type: array
                  description: The module available sources.
                  items:
                    type: string
                weight:
                  type: integer
                  description: The module weight (priority).
                source:
                  type: string
                  description: The source that the module uses.
                stage:
                  type: string
                  description: The current stage of the module lifecycle.
                  enum:
                    - Sandbox
                    - Incubating
                    - Graduated
                    - Deprecated
                version:
                  type: string
                  description: The module version.
                releaseChannel:
                  type: string
                  description: The module release channel.
                updatePolicy:
                  type: string
                  description: The module update policy.
                description:
                  type: string
                  description: The module description.
                requirements:
                  type: object
                  additionalProperties:
                    type: string
                  description: The module requirements.
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: The module phase.
                  enum:
                    - Available
                    - Downloading
                    - Reconciling
                    - Installing
                    - HooksDisabled
                    - WaitSyncTasks
                    - Downloaded
                    - Conflict
                    - Ready
                    - Error
                hooksState:
                  type: string
                  description: The hooks status report.
                conditions:
                  x-kubernetes-patch-strategy: merge
                  x-kubernetes-patch-merge-key: type
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      message:
                        type: string
                      reason:
                        type: string
                      lastTransitionTime:
                        format: date-time
                        type: string
                      lastProbeTime:
                        format: date-time
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Weight
          jsonPath: .properties.weight
          type: integer
          description: The module weight (priority).
        - name: Release channel
          jsonPath: .properties.releaseChannel
          description: The release channel of the module.
          type: string
          priority: 1
        - name: Source
          jsonPath: .properties.source
          type: string
          description: The source of the module it provided by one.
        - name: Version
          jsonPath: .properties.version
          type: string
          description: The module`s version.
          priority: 1
        - name: Phase
          jsonPath: .status.phase
          type: string
          description: The module phase.
        - name: Enabled
          jsonPath: .status.conditions[?(@.type=='EnabledByModuleManager')].status
          description: The module`s enabled status
          type: string
        - name: Disabled Message
          jsonPath: .status.conditions[?(@.type=='EnabledByModuleManager')].message
          description: The modules` enabled information.
          type: string
          priority: 1
        - name: Ready
          jsonPath: .status.conditions[?(@.type=='IsReady')].status
          description: The module`s ready status.
          type: string
