              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the behavior of a PackageRepository.
            properties:
              registry:
                description: Configuration for the package registry.
                properties:
                  ca:
                    description: Certificate authority data for TLS verification.
                    type: string
                  dockerCfg:
                    description: Docker configuration for authentication.
                    type: string
                  repo:
                    description: Repository path in the registry.
                    type: string
                  scheme:
                    description: Scheme to use for accessing the registry (e.g., https).
                    type: string
                required:
                - repo
                type: object
              scanInterval:
                description: |
                  Interval for registry scan.

                  Defines the frequency of checking the container registry for new packages.
                pattern: '^(\d+h)?(\d+m)?(\d+s)?$'
