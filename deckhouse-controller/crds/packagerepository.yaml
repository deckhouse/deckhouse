kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: packagerepositories.deckhouse.io
spec:
  group: deckhouse.io
  names:
    kind: PackageRepository
    listKind: PackageRepositoryList
    plural: packagerepositories
    singular: packagerepository
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.syncTime
      name: Sync
      type: string
    - jsonPath: .status.conditions[?(@.type=='LastOperationScanFinished')].message
      name: MSG
      type: string
    - jsonPath: .status.packagesCount
      name: Packages
      priority: 1
      type: integer
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: PackageRepository is a source of packages for Deckhouse.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
