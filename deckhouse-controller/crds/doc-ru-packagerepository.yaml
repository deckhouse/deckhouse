spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            PackageRepository является источником пакетов для Deckhouse.
          properties:
            spec:
              description: |
                Определяет поведение ресурса.
              properties:
                registry:
                  description: |
                    Конфигурация для реестра пакетов.
                  properties:
                    ca:
                      description: |
                        Данные центра сертификации для проверки TLS.
                    dockerCfg:
                      description: |
                        Конфигурация Docker для аутентификации.
                    repo:
                      description: |
                        Путь к репозиторию в реестре.
                    scheme:
                      description: |
                        Схема для доступа к реестру (например, https).
                scanInterval:
                  description: |
                    Интервал сканирования реестра.

                    Определяет частоту проверки хранилища образов контейнеров на наличие новых пакетов.
            status:
              description: |
                Статус ресурса.
              properties:
                conditions:
                  description: |
                    Условия представляют последние доступные наблюдения за состоянием репозитория.
                  items:
                    properties:
                      lastTransitionTime:
                        description: |
                          Последнее время перехода условия из одного статуса в другой.
                      message:
                        description: |
                          Человеко-читаемое сообщение, указывающее детали перехода.
                      observedGeneration:
                        description: |
                          Поколение (.metadata.generation), на основе которого было установлено условие.
                    reason:
                        description: |
                          Программный идентификатор, указывающий причину последнего перехода условия.
                      status:
                        description: |
                          Статус условия, один из True, False, Unknown.
                      type:
                        description: |
                          Тип условия репозитория в CamelCase или в формате foo.example.com/CamelCase.
                message:
                  description: |
                    Человеко-читаемое сообщение о статусе репозитория.
                packages:
                  description: |
                    Список пакетов, доступных в этом репозитории.
                  items:
                    properties:
                      name:
                        description: |
                          Название пакета.
                      type:
                        description: |
                          Тип пакета.
                packagesCount:
                  description: |
                    Общее количество пакетов в этом репозитории.
                phase:
                  description: |
                    Текущая фаза репозитория.
                syncTime:
                  description: |
                    Последнее время синхронизации репозитория.
