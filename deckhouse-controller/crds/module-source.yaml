apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: modulesources.deckhouse.io
  labels:
    heritage: deckhouse
    app.kubernetes.io/name: deckhouse
    app.kubernetes.io/part-of: deckhouse
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: modulesources
    singular: modulesource
    kind: ModuleSource
    shortNames:
      - ms
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration of a source of Deckhouse modules.
          x-doc-examples:
            - apiVersion: deckhouse.io/v1alpha1
              kind: ModuleSource
              metadata:
                name: example
              spec:
                registry:
                  repo: registry.example.io/modules-source
                  dockerCfg: <base64 encoded credentials>
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - registry
              properties:
                releaseChannel:
                  type: string
                  description: Desirable default release channel for modules in the current source.
                  x-doc-deprecated: true
                registry:
                  type: object
                  required:
                    - repo
                  properties:
                    scheme:
                      type: string
                      default: "HTTPS"
                      description: Protocol to access the registry.
                      enum:
                        - HTTP
                        - HTTPS
                    repo:
                      type: string
                      description: URL of the container registry.
                      x-doc-examples: ['registry.example.io/deckhouse/modules']
                    dockerCfg:
                      type: string
                      description: Container registry access token in Base64.
                    ca:
                      type: string
                      description: |
                        Root CA certificate (PEM format) to validate the registryâ€™s HTTPS certificate (if self-signed certificates are used).
            status:
              type: object
              properties:
                syncTime:
                  type: string
                  description: "When the repository was synchronized."
                modulesCount:
                  type: integer
                  description: "Number of modules available."
                modules:
                  type: array
                  description: "List of modules available from the source and their update policies."
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                        description: "Module name."
                      policy:
                        type: string
                        description: "Policy name."
                      overridden:
                        type: boolean
                        description: "If ModulePullOverride for this module exists."
                message:
                  type: string
                moduleErrors:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      error:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: count
          type: integer
          jsonPath: .status.modulesCount
          description: "Number of modules available."
        - name: sync
          type: date
          jsonPath: .status.syncTime
          format: date-time
          description: 'When the repository was synchronized.'
        - name: msg
          type: string
          jsonPath: .status.message
          description: 'Error message if exists.'
