apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cninodemigrations.network.deckhouse.io
spec:
  group: network.deckhouse.io
  scope: Cluster
  names:
    plural: cninodemigrations
    singular: cninodemigration
    kind: CNINodeMigration
    shortNames:
      - cninm
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Defines the configuration for CNI migration on a specific node.
          properties:
            spec:
              type: object
              description: |
                Defines the desired state of CNI migration on a node.
            status:
              type: object
              description: |
                Defines the observed state of CNI migration on a node.
              properties:
                phase:
                  type: string
                  description: |
                    The current phase of the migration on the node.
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
                    required:
                      - type
                      - status
                      - lastTransitionTime
                      - reason
                      - message
                  description: |
                    A list of conditions for this migration.
