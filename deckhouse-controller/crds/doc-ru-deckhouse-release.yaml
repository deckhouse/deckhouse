spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет состояние и параметры применения релизов Deckhouse Kubernetes Platform (DKP) в кластере.

            Актуальные версии DKP по каналам обновлений — [releases.deckhouse.ru](https://releases.deckhouse.ru).
          properties:
            approved:
              description: |
                Разрешает или запрещает ручное обновление.

                Используется только в ручном режиме обновлений (update.mode: Manual).
                Игнорируется, если в конфигурации модуля `deckhouse` установлен режим обновления `Auto` (`update.mode: Auto`) или AutoPatch.
            spec:
              properties:
                version:
                  description: Версия Deckhouse.
                applyAfter:
                  description: Время, до которого отложено обновление, если релиз является частью canary-release. Если релиз ожидает применения, уточняйте причину в `.status.message`.
                requirements:
                  description: Требования для установки релиза. Если требования не выполняются, релиз может быть пропущен или заблокирован.
                    Причины смотрите в `.status.message` (например, требования активных модулей или версии Kubernetes).
                disruptions:
                  x-doc-deprecated: true
                  description: Изменения в релизе, которые могут привести к кратковременному простою в работе системных компонентов.
                changelog:
                  description: Изменения включенных модулей в данном релизе.
                changelogLink:
                  description: Ссылка на страницу со всеми изменениями данного релиза.
            status:
              properties:
                phase:
                  description: |                
                    Текущий статус релиза. 

                    Типичные значения:

                    - `Pending` — релиз создан, но еще не применен (ожидание ручного подтверждения, окон обновлений, canary-release, минимального времени уведомления);
                    - `Deployed` — DKP переключился на версию релиза (обновление модулей и компонентов может продолжаться асинхронно);
                    - `Superseded` — релиз устарел и больше не используется;
                    - `Suspended` — релиз отменен (как правило, до применения);
                    - `Skipped` — релиз пропущен из-за невыполненных требований (`requirements`).
                message:
                  description: Детальное сообщение об ошибки или статусе релиза.
                transitionTime:
                  description: Время изменения статуса релиза.
                approved:
                  description: |
                    Статус готовности релиза к обновлению. Используется только для режима обновления Manual (`update.mode: Manual`).
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: phase
          jsonPath: .status.phase
          type: string
          description: 'Показывает текущий статус релиза.'
        - name: transitionTime
          jsonPath: .status.transitionTime
          type: date
          description: 'Показывает, когда статус релиза изменился.'
        - name: message
          jsonPath: .status.message
          type: string
          description: 'Детали статуса релиза (почему релиз ожидает или пропущен).'
