spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Отображает базовую информацию о модуле Deckhouse.

            > Ресурс Module нельзя изменить, он предназначен только для получения информации о модуле (только для чтения).
          properties:
            properties:
              properties:
                weight:
                  description: |
                    _Вес_ (приоритет) модуля.
                state:
                  description: 'Состояние модуля (включен или выключен).'
                source:
                  description: 'Имя ModuleSource, если модуль скачан из него (иначе пусто).'
                description:
                  description: 'Описание модуля.'
