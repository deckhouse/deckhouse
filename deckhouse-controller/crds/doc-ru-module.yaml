spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Репрезентация модуля

          properties:
            properties:
              properties:
                weight:
                  description: |
                    _Вес_ (приоритет) модуля.
                availableSources:
                  description: Доступные источники скачивания модуля.
                source:
                  description: Источник из которого скачен модуль (иначе пусто).
                releaseChannel:
                  description: Релизный канал модуля.
                updatePolicy:
                  description: Имя политики обновления модуля.
                stage: 
                  description: Текущая стадия жизненного цикла модуля.
                version:
                  description: Версия модуля.
                requirements:
                  description: Структура содержащая требования, необходимые для включения модуля.
                  properties:
                    deckhouse:
                      description: Требование к версии Deckhouse.
                    kubernetes:
                      description: Требование к версии Kubernetes.
                    bootstrapped:
                      description: Требование к bootstrap-статусу кластера.
                    modules:
                      description: Требования к наличию других модулей.
                description:
                  description: Описание модуля.
