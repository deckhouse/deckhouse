project: deckhouse
configVersion: 1
cleanup:
  # All date calculations are based on the dates of the last commits in the branches.
  keepImagesBuiltWithinLastNHours: 24 # don't touch fresh builds for 24h
  disableKubernetesBasedPolicy: true
  keepPolicies:
  # keep dev builds
  - references:
      branch: /(?!release-.*)(?!main).*/
    imagesPerReference:
      last: 1
  # keep 4 pre-release builds
  - references:
      branch: /release-.*/
      limit:
        last: 4
    imagesPerReference:
      last: 3
  # keep 10 release builds
  - references:
      tag: /.*/
      limit:
        last: 10
    imagesPerReference:
      last: 1
  # Keep  main
  - references:
      branch: main
    imagesPerReference:
      last: 10
