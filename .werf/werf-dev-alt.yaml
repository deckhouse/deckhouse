---
image: dev-alt-artifact
final: false
fromImage: common/relocate-artifact
import:
- image: common/wheel-artifact
  add: /wheels
  to: /wheels
  before: install
- image: base/python
  add: /
  to: /
  before: install
  includePaths:
  - lib/ld-musl-x86_64*
  - usr/bin/python3*
  - usr/bin/pip3*
  - usr/lib/python3*
  - usr/lib/libc.so
shell:
  beforeInstall:
  - apt-get install -y ca-certificates openssl vim-console bash-completion gettext libexpat libcrypto3 glibc-pthread locale
  install:
  - pip3 install -f file:///wheels --no-index pyOpenSSL==24.3.0 cryptography==44.0.1
  - rm -rf /wheels
  - /binary_replace.sh -i "/usr/bin/envsubst" -o /relocate
---
