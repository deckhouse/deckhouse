---
artifact: {{ .ModuleName }}/metallb-src-artifact
fromArtifact: common/src-artifact
git:
- add: /{{ .ModulePath }}modules/380-{{ .ModuleName }}/images/artifact/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone -b v0.14.8 {{ $.SOURCE_REPO }}/metallb/metallb.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -r .git
---
artifact: {{ .ModuleName }}/metallb-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/metallb-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - cd /src/controller
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /controller
  - chown 64535:64535 /controller
  - chmod 0700 /controller
  - cd /src/speaker
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /speaker
  - chown 64535:64535 /speaker
  - chmod 0755 /speaker
