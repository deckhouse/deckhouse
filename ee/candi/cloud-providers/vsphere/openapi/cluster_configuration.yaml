kind: VsphereClusterConfiguration
apiVersions:
- apiVersion: deckhouse.io/v1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, masterNodeGroup, regionTagCategory, zoneTagCategory, sshPublicKey, vmFolderPath, region, zones, layout, provider]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1, deckhouse.io/v1alpha1]
      kind:
        type: string
        enum: [VsphereClusterConfiguration]
      masterNodeGroup:
        type: object
        additionalProperties: false
        required: [replicas, instanceClass]
        properties:
          replicas:
            type: integer
            minimum: 1
          zones:
            type: array
            items:
              type: string
            minItems: 1
            uniqueItems: true
          instanceClass:
            type: object
            additionalProperties: false
            required: [numCPUs, memory, template, mainNetwork, datastore]
            properties:
              numCPUs:
                type: integer
              memory:
                type: integer
              template:
                type: string
              mainNetwork:
                type: string
              datastore:
                type: string
              additionalNetworks:
                type: array
                items:
                  type: string
              rootDiskSize:
                type: integer
              resourcePool:
                type: string
              mainNetworkIPAddresses:
                type: array
                required: [address, gateway, nameservers]
                items:
                  type: object
                  properties:
                    address:
                      type: string
                      pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
                    gateway:
                      type: string
                      pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
                    nameservers:
                      type: object
                      properties:
                        addresses:
                          type: array
                          items:
                            type: string
                            pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
                        search:
                          type: array
                          items:
                            type: string
              runtimeOptions:
                type: object
                properties:
                  nestedHardwareVirtualization:
                    type: boolean
                  cpuShares:
                    type: integer
                  cpuLimit:
                    type: integer
                  cpuReservation:
                    type: integer
                  memoryShares:
                    type: integer
                    minimum: 0
                    maximum: 100
                  memoryLimit:
                    type: integer
                  memoryReservation:
                    type: integer
                    minimum: 0
                    maximum: 100
      nodeGroups:
        type: array
        items:
          type: object
          required: [name, replicas, instanceClass]
          properties:
            name:
              type: string
            replicas:
              type: integer
            nodeTemplate:
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                taints:
                  type: array
                  items:
                    type: object
                    properties:
                      effect:
                        type: string
                        enum: [NoSchedule, PreferNoSchedule, NoExecute]
                      key:
                        type: string
                      value:
                        type: string
            zones:
              type: array
              items:
                type: string
              minItems: 1
              uniqueItems: true
            instanceClass:
              type: object
              additionalProperties: false
              required: [numCPUs, memory, template, mainNetwork, datastore]
              properties:
                numCPUs:
                  type: integer
                memory:
                  type: integer
                template:
                  type: string
                mainNetwork:
                  type: string
                datastore:
                  type: string
                additionalNetworks:
                  type: array
                  items:
                    type: string
                rootDiskSize:
                  type: integer
                resourcePool:
                  type: string
                mainNetworkIPAddresses:
                  type: array
                  items:
                    type: object
                    required: [address, gateway, nameservers]
                    properties:
                      address:
                        type: string
                        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(3[0-2]|[1-2][0-9]|[0-9]))$'
                      gateway:
                        type: string
                        pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
                      nameservers:
                        type: object
                        properties:
                          addresses:
                            type: array
                            items:
                              type: string
                              pattern: '^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$'
                          search:
                            type: array
                            items:
                              type: string
                runtimeOptions:
                  type: object
                  properties:
                    nestedHardwareVirtualization:
                      type: boolean
                    cpuShares:
                      type: integer
                    cpuLimit:
                      type: integer
                    cpuReservation:
                      type: integer
                    memoryShares:
                      type: integer
                      minimum: 0
                      maximum: 100
                    memoryLimit:
                      type: integer
                    memoryReservation:
                      type: integer
                      minimum: 0
                      maximum: 100
      sshPublicKey:
        type: string
      regionTagCategory:
        type: string
      zoneTagCategory:
        type: string
      disableTimesync:
        type: boolean
      externalNetworkNames:
        type: array
        items:
          type: string
      internalNetworkNames:
        type: array
        items:
          type: string
      internalNetworkCIDR:
        type: string
      vmFolderPath:
        type: string
      region:
        type: string
      zones:
        type: array
        items:
          type: string
        minItems: 1
        uniqueItems: true
      baseResourcePool:
        type: string
      useNestedResourcePool:
        type: boolean
      layout:
        type: string
      provider:
        type: object
        additionalProperties: false
        properties:
          server:
            type: string
          username:
            type: string
          password:
            type: string
          insecure:
            type: boolean
        required:
        - server
        - username
        - password
      nsxt:
        type: object
        description: |
          Kubernetes load balancer support using NSX-T for the vSphere cloud controller manager.
        required: [defaultIpPoolName, tier1GatewayPath, user, password, host]
        properties:
          defaultIpPoolName:
            type: string
            description: |
              Name of the default ip pool used for the SVC's without `loadbalancer.vmware.io/class` annotation set.
          defaultTcpAppProfileName:
            type: string
            description: |
              Name of default NSX-T application profile used for TCP connections.
            default: "default-tcp-lb-app-profile"
          defaultUdpAppProfileName:
            type: string
            description: |
              Name of default NSX-T application profile used for UDP connections.
            default: "default-udp-lb-app-profile"
          size:
            type: string
            description: |
              Size of load balancer service.
            enum: ["SMALL", "MEDIUM", "LARGE", "XLARGE"]
            default: "MEDIUM"
          tier1GatewayPath:
            type: string
            description: |
              Policy path for the NSX-T tier1 gateway.
          user:
            type: string
            description: |
              NSX-T user name.
          password:
            type: string
            description: |
              NSX-T password.
          host:
            type: string
            description: |
              NSX-T host.
          insecureFlag:
            type: boolean
            description: |
              To be set to true if NSX-T uses locally signed cert without specifying a CA.
          loadBalancerClass:
            type: array
            description: |
              Load Balancer Classes
            items:
              required: [name, ipPoolName]
              properties:
                name:
                  type: string
                  description: |
                    Load Balancer Class name to use in SVC annotation `loadbalancer.vmware.io/class: <class name>`.
                ipPoolName:
                  type: string
                  description: |
                    Name of the ip pool.
                tcpAppProfileName:
                  type: string
                  description: |
                    Name of application profile used for TCP connections. If not set, `defaultTcpAppProfileName` used.
                udpAppProfileName:
                  type: string
                  description: |
                    Name of application profile used for UDP connections. If not set, `defaultUdpAppProfileName` used.
    oneOf:
    - required: [layout]
      properties:
        layout:
          enum:
          - Standard
          type: string
