kind: HuaweiCloudDiscoveryData
apiVersions:
- apiVersion: deckhouse.io/v1
  openAPISpec:
    type: object
    additionalProperties: false
    required: [apiVersion, kind, layout, podNetworkMode, instances, zones]
    properties:
      apiVersion:
        type: string
        enum: [deckhouse.io/v1]
      kind:
        type: string
        enum: [HuaweiCloudDiscoveryData]
      layout:
        type: string
        enum: [Standard]
      podNetworkMode:
        type: string
        enum: [VXLAN, DirectRouting, DirectRoutingWithPortSecurityEnabled]
      zones:
        type: array
        items:
          type: string
          minLength: 1
        minItems: 1
        uniqueItems: true
      instances:
        type: object
