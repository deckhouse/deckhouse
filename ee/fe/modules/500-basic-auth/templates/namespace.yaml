{{- define "labels" }}
extended-monitoring.deckhouse.io/enabled: ""
security.deckhouse.io/pod-policy: "restricted"
security.deckhouse.io/enable-security-policy-check: "true"
{{- end }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: kube-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (fromYaml (include "labels" .))) | nindent 2 }}
---
{{- include "helm_lib_kube_rbac_proxy_ca_certificate" (list . (printf "kube-%s" .Chart.Name)) }}
