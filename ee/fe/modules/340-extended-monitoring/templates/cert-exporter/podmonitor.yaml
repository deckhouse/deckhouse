{{- if .Values.extendedMonitoring.certificates.exporterEnabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cert-exporter
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
  - port: https-metrics
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
      cert:
        secret:
          name: prometheus-scraper-tls
          key: tls.crt
      keySecret:
        name: prometheus-scraper-tls
        key: tls.key
    honorLabels: true
    scrapeTimeout: 25s
  selector:
    matchLabels:
      app: cert-exporter
  namespaceSelector:
    matchNames:
    - d8-monitoring
{{- end }}
