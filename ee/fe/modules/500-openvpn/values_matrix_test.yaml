global:
  highAvailability:
    __ConstantChoices__: [true, false]
  enabledModules: ["vertical-pod-autoscaler-crd", "cert-manager", "prometheus", "priority-class"]
  modules:
    publicDomainTemplate: "%s.example.com"
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"
    https:
      __ConstantChoices__:
        - certManager:
            clusterIssuerName: letsencrypt
          mode: CertManager
        - mode: Disabled
        - mode: OnlyInURI
        - mode: CustomCertificate
          customCertificate:
            secretName: plainstring
  modulesImages:
    registry: registry.deckhouse.io
    registryDockercfg: Y2ZnCg==
    tags:
      common:
        kubeRbacProxy: hashstring
      openvpn:
        openvpn: hashstring
        ovpnAdmin: hashstring
  discovery:
    clusterControlPlaneIsHighlyAvailable:
      __ConstantChoices__: [true, false]
    d8SpecificNodeCountByRole:
      system:
        __ConstantChoices__: [1, 2, 3]
    kubernetesVersion: 1.15.5
    clusterDomain: cluster.local
openvpn:
  https:
    __ConstantChoices__:
      - certManager:
          clusterIssuerName: letsencrypt
        mode: CertManager
      - mode: Disabled
      - mode: OnlyInURI
      - mode: CustomCertificate
        customCertificate:
          secretName: plainstring
  internal:
    migrated: true
    customCertificateData:
      tls.crt: plainstring
      tls.key: plainstring
  auth:
    password: test
