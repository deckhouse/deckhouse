{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: {{ .Chart.Name }}
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ .Chart.Name }}
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: {{ .Chart.Name }}
      minAllowed:
        memory: 50Mi
        cpu: 50m
      maxAllowed:
        memory: 300Mi
        cpu: 350m
      mode: Auto
    - containerName: {{ .Chart.Name }}-admin
      minAllowed:
        memory: 50Mi
        cpu: 50m
      maxAllowed:
        memory: 512Mi
        cpu: 350m
      mode: Auto
    - containerName: kube-rbac-proxy
      minAllowed:
        memory: 20Mi
        cpu: 20m
      maxAllowed:
        memory: 100Mi
        cpu: 200m
      mode: Auto
{{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: d8-{{ .Chart.Name }}
  {{- if .Values.openvpn.internal.migrated }}
  annotations:
    easyrsa-migrated: "true"
  {{- end }}
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name)) | nindent 2 }}
spec:
  replicas: 1
  serviceName: openvpn
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/openvpn/configmap.yaml") . | sha256sum }}
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      terminationGracePeriodSeconds: 5
      serviceAccountName: openvpn
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "cluster-low") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
{{- if not .Values.openvpn.internal.migrated }}
      initContainers:
      - name: migration
        image: {{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.openvpn.easyrsaMigrator }}
        command: [ '/app/easyrsa-migrator' ]
        volumeMounts:
          - mountPath: /mnt/easyrsa
            name: certs
{{- end }}
      containers:
{{- if .Values.openvpn.tcpEnabled }}
# openvpn-tcp
      - name: openvpn-tcp
        {{- include "helm_lib_module_container_security_context_capabilities_drop_all_and_add" (list . (list "NET_ADMIN" "NET_RAW" "MKNOD" "SETGID" "SETUID")) | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.openvpn.openvpn }}"
        command: [ '/entrypoint.sh', 'tcp' ]
        ports:
        - name: ovpn-tcp
          containerPort: 1194
          protocol: TCP
          {{- if hasKey .Values.openvpn "inlet" }}
            {{- if eq .Values.openvpn.inlet "HostPort" }}
          hostPort: {{ .Values.openvpn.hostPort | default 5416 }}
            {{- end }}
          {{- end }}
        volumeMounts:
          - name: certs
            mountPath: /etc/openvpn/certs
          - name: ccd
            mountPath: /etc/openvpn/ccd
          - name: config
            mountPath: /etc/openvpn/openvpn-tcp.conf
            subPath: openvpn-tcp.conf
            readOnly: true
          - name: entrypoint
            mountPath: /entrypoint.sh
            subPath: entrypoint.sh
            readOnly: true
        resources:
          requests:
{{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | indent 12 }}
{{- end }}
{{- if .Values.openvpn.udpEnabled }}
# openvpn-udp
      - name: openvpn-udp
        {{- include "helm_lib_module_container_security_context_capabilities_drop_all_and_add" (list . (list "NET_ADMIN" "NET_RAW" "MKNOD" "SETGID" "SETUID")) | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.openvpn.openvpn }}"
        command: [ '/entrypoint.sh', 'udp' ]
        ports:
        - name: ovpn-udp
          containerPort: 1194
          protocol: UDP
          {{- if hasKey .Values.openvpn "inlet" }}
            {{- if eq .Values.openvpn.inlet "HostPort" }}
          hostPort: {{ .Values.openvpn.hostPort | default 5416 }}
            {{- end }}
          {{- end }}
        volumeMounts:
          - name: certs
            mountPath: /etc/openvpn/certs
          - name: ccd
            mountPath: /etc/openvpn/ccd
          - name: config
            mountPath: /etc/openvpn/openvpn-udp.conf
            subPath: openvpn-udp.conf
            readOnly: true
          - name: entrypoint
            mountPath: /entrypoint.sh
            subPath: entrypoint.sh
            readOnly: true
        resources:
          requests:
{{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | indent 12 }}
{{- end }}
# ovpn-admin
      - name: ovpn-admin
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all" . | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.openvpn.ovpnAdmin }}"
        command:
        - /bin/sh
        - -c
        - /app/ovpn-admin
            --storage.backend="kubernetes.secrets"
            --log.level="trace"
            --listen.host="127.0.0.1"
            --listen.port="8000"
            --role="master"
            {{- if hasKey .Values.openvpn "inlet" }}
              {{- if eq .Values.openvpn.inlet "LoadBalancer" }}
            --ovpn.server.behindLB
                {{- if .Values.openvpn.udpEnabled }}
                --ovpn.service="openvpn-external-udp"
                {{- end }}
                {{- if .Values.openvpn.tcpEnabled }}
            --ovpn.service="openvpn-external"
                {{- end }}
              {{- end }}
            {{- end }}
            {{- if .Values.openvpn.udpEnabled }}
            --mgmt=udp="127.0.0.1:9090"
            {{- end }}
            --mgmt=tcp="127.0.0.1:8989"
            --ccd --ccd.path="/mnt/ccd"
            {{- $externalHost := "" }}
            {{- if hasKey .Values.openvpn "inlet" }}
              {{- if eq .Values.openvpn.inlet "ExternalIP" }}{{ $externalHost = .Values.openvpn.externalIP }}{{- end }}
            {{- end }}
            {{- if hasKey .Values.openvpn "externalHost" }}{{ $externalHost = .Values.openvpn.externalHost }}{{- end }}
            {{- if ne $externalHost "" }}
              {{- if .Values.openvpn.udpEnabled }}
            --ovpn.server="{{ $externalHost }}:{{ .Values.openvpn.externalPort | default 5416 | quote }}:udp"
              {{- end }}
              {{- if .Values.openvpn.tcpEnabled }}
            --ovpn.server="{{ $externalHost }}:{{ .Values.openvpn.externalPort | default 5416 | quote }}:tcp"
              {{- end }}
            {{- end }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: EASYRSA_PATH
          value: /mnt/easyrsa
        volumeMounts:
          - mountPath: /mnt/easyrsa
            name: certs
            readOnly: false
          - name: ccd
            mountPath: /mnt/ccd
          - name: tmp
            mountPath: /tmp
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
# kube-rbac-proxy
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all" . | nindent 8 }}
        image: "{{ $.Values.global.modulesImages.registry }}:{{ $.Values.global.modulesImages.tags.common.kubeRbacProxy }}"
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):8443"
        - "--client-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:8000/
              path: /
              authorization:
                resourceAttributes:
                  namespace: d8-{{ .Chart.Name }}
                  apiGroup: apps
                  apiVersion: v1
                  resource: deployments
                  subresource: http
                  name: {{ .Chart.Name }}
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
      volumes:
      - name: config
        configMap:
          name: openvpn
          defaultMode: 0644
      - name: entrypoint
        configMap:
          name: openvpn
          defaultMode: 0755
      - name: tmp
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
      - name: dev-net
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
      - name: ccd
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
{{- if .Values.openvpn.internal.migrated }}
      - name: certs
        emptyDir:
          medium: Memory
          sizeLimit: 128Mi
{{- else }}
{{- $storageClass := .Values.openvpn.internal.effectiveStorageClass }}
{{- if $storageClass }}
  volumeClaimTemplates:
  - metadata:
      name: certs
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ $storageClass }}
      resources:
        requests:
          storage: 256Mi
{{- else }}
      - name: certs
        emptyDir: {}
{{- end }}
{{- end }}
