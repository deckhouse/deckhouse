kind: VsphereCloudProviderDiscoveryData
apiVersions:
  - apiVersion: deckhouse.io/v1alpha1
    openAPISpec:
      type: object
      description: |
        Contains information about data discovered from the vSphere cloud.
      required:
        - apiVersion
        - kind
      properties:
        apiVersion:
          type: string
          enum:
            - deckhouse.io/v1alpha1
        kind:
          type: string
          enum:
            - VsphereCloudProviderDiscoveryData
        datastores:
          type: array
          items:
            type: string
            minLength: 0
          description: |
            List of datastores discovered from vSphere.
          uniqueItems: true
        networks:
          type: array
          items:
            type: string
            minLength: 0
          description: |
            List of networks available in the vSphere environment.
          uniqueItems: true
        VMTemplatePaths:
          type: array
          items:
            type: string
            minLength: 0
          description: |
            Paths to available VM templates in vSphere.
          uniqueItems: true
        resourcePools:
          type: array
          items:
            type: string
            minLength: 0
          description: |
            List of available resource pools in vSphere.
          uniqueItems: true
        regionTagCategories:
          type: array
          items:
            type: object
            description: |
              Represents a category of tags used for identifying regions.
            required:
              - name
              - tags
            properties:
              name:
                type: string
                description: |
                  The name of the tag category (e.g., "k8s-region").
              tags:
                type: array
                items:
                  type: string
                description: |
                  List of tags belonging to this category.
                uniqueItems: true
          description: |
            List of tag categories used for identifying regions (vSphere Datacenters).
          uniqueItems: true
        zoneTagCategories:
          type: array
          items:
            type: object
            description: |
              Represents a category of tags used for identifying availability zones.
            required:
              - name
              - tags
            properties:
              name:
                type: string
                description: |
                  The name of the tag category (e.g., "k8s-zone").
              tags:
                type: array
                items:
                  type: string
                description: |
                  List of tags belonging to this category.
                uniqueItems: true
          description: |
            List of tag categories used for identifying availability zones.
          uniqueItems: true
