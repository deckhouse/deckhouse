{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- $image_version := toString $key | replace "." "-" }}
  {{- if $value.ccm.vsphere }}
    {{- $patches := (printf "/%smodules/%s-%s/images/%s" $.ModulePath $.ModulePriority $.ModuleName $.ImageName) }}
    {{- $patch := false }}
    {{- range $path, $_ := $.Files.Glob (printf "%s/*" $patches) }}
      {{- if contains $version $path }}
        {{- $patch = true }}
      {{- end }}
    {{- end }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $image_version }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
  add: /src/.build/bin/vsphere-cloud-controller-manager.linux_amd64
  to: /bin/vsphere-cloud-controller-manager
  before: setup
imageSpec:
  config:
    entrypoint: ["/bin/vsphere-cloud-controller-manager"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
fromImage: common/src-artifact
{{- if $patch }}
git:
- add: {{ $patches }}/patches/{{ $version }}
  to: /patches
  stageDependencies:
    install:
      - '**/*'
{{- end }}
shell:
  install:
  - git clone --depth 1 --branch {{ $value.ccm.vsphere }} https://github.com/kubernetes/cloud-provider-vsphere.git /src
  - cd /src
  {{- if $patch }}
  - git apply /patches/*.patch --verbose
  {{- end }}
  - rm -rf .git
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $image_version }}
final: false
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact-{{ $image_version }}
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ $.GOPROXY }}
  - go mod download
  setup:
  - cd /src
  - export GOPROXY={{ $.GOPROXY }}
  - go build VERSION={{ $value.ccm.vsphere }}
  - chown 64535:64535 /src/.build/bin/vsphere-cloud-controller-manager.linux_amd64
  - chmod 0755 /src/.build/bin/vsphere-cloud-controller-manager.linux_amd64
  {{- end }}
{{- end }}
