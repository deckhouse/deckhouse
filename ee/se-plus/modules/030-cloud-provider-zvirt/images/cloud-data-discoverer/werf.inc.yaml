---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /discoverer
    to: /discoverer
    before: setup
imageSpec:
  config:
    entrypoint: ["/discoverer"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
  - add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src
    to:  /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
  - add: /go_lib/cloud-data
    to: /src/go_lib/cloud-data
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
shell:
  install:
    - git clone --depth 1 --branch v0.0.1-flant {{ $.CLOUD_PROVIDERS_SOURCE_REPO }}/ovirt/go-ovirt /src/go-ovirt
    - cd /src
    - sed -i -e 's# /deckhouse/go_lib/cloud-data# /src/go_lib/cloud-data#g' go.mod
    - echo "replace github.com/ovirt/go-ovirt => /src/go-ovirt" >> go.mod
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
final: false
from: registry.deckhouse.io/base_images@sha256:aa3ff8b71423672b1c46588fecf2696a5548d978f1d43caf025cc53975f69b22
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }}
    - go mod download
  setup:
    - cd /src
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /discoverer
    - chown 64535:64535 /discoverer
    - chmod 0755 /discoverer
