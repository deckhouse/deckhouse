image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi
  to: /candi
  excludePaths:
  - '**/terraform_versions.yml'
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi/terraform_versions.yml
  to: /terraform-manager/terraform_versions.yml
import:
  - image: terraform-provider-ovirt
    add: /terraform-provider-ovirt
    to: /terraform-manager/terraform-provider-ovirt
    before: setup

{{ include "image_spec_for_infrastructure_manager" . }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v{{ .TF.ovirt.version }} $(cat /run/secrets/SOURCE_REPO)/oVirt/terraform-provider-ovirt.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git
---
image: terraform-provider-ovirt
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash
  install:
  - export GOPROXY=$(cat /run/secrets/GOPROXY)
  - cd /src
  - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 make build LDFLAGS="-s -w -extldflags \"-static\" -X main.version={{ .TF.ovirt.version }} -X main.commit=00000000"
  - mv /src/terraform-provider-ovirt /terraform-provider-ovirt
  - strip /terraform-provider-ovirt
  - chmod -R 755 /terraform-provider-ovirt
  - chown 64535:64535 /terraform-provider-ovirt
