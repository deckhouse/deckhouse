image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
- add: /{{ $.ModulePath }}modules/{{ .ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /
  includePaths:
  - '**/*.sh'
  stageDependencies:
    install:
    - '**/*.sh'
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /sbin/iptables-wrapper
  before: setup
docker:
  ENTRYPOINT: ["/iptables-loop.sh"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
from: {{ .Images.BASE_ALT_P11 }}
git:
- add: /tools/dev_images/additional_tools/alt/binary_replace.sh
  to: /binary_replace.sh
  stageDependencies:
    install:
    - '**/*'
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y glibc-utils iptables iptables-nft inotify-tools
  - rm -rf /var/lib/apt/lists/*
  install:
  - |
      /binary_replace.sh -i "\
        /bin/rm \
        /bin/mkfifo \
        /bin/mktemp \
        /bin/echo \
        /bin/sleep \
        /bin/bash \
        /sbin/ip \
        /usr/bin/iptables* \
        /sbin/iptables* \
        /sbin/ip6tables* \
        /sbin/xtables* \
        /sbin/arptables* \
        /usr/bin/inotifywait \
        " -o /relocate
  - |
      set -x
      for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore; do
        rm -f "/relocate/sbin/${cmd}"
        ln -s /sbin/iptables-wrapper "/relocate/sbin/${cmd}"
      done
