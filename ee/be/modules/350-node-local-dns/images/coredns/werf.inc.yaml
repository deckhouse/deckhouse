image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}
  to: /
  includePaths:
  - '**/*.sh'
  stageDependencies:
    install:
    - '**/*.sh'
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /sbin/iptables-wrapper
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/coredns
  to: /coredns
  before: setup
docker:
  ENTRYPOINT: ["/coredns"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v1.11.3 {{ .SOURCE_REPO }}/coredns/coredns.git .
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ .GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - cd /src
  - go mod tidy
  - go build -v -ldflags="-s -w" -o coredns
  - chmod -R 0700 /src/coredns
  - chown -R 64535:64535 /src/coredns
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
fromArtifact: relocate-artifact
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y curl jq iptables iptables-nft bind-utils
  - rm -rf /var/lib/apt/lists/* /var/cache/apt/* && mkdir -p /var/lib/apt/lists/partial /var/cache/apt/archives/partial
  install:
  - |
      /binary_replace.sh -i "\
        /usr/bin/dig \
        /bin/echo \
        /usr/bin/curl \
        /usr/bin/jq \
        /bin/bash \
        /bin/grep \
        /sbin/ip \
        /usr/bin/iptables* \
        /sbin/iptables* \
        /sbin/ip6tables* \
        /sbin/xtables* \
        /sbin/arptables* \
        " -o /relocate
  - |
      set -x
      for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore; do
        rm -f "/relocate/sbin/${cmd}"
        ln -s /sbin/iptables-wrapper "/relocate/sbin/${cmd}"
      done
