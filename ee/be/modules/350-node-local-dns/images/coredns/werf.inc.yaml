image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
- add: /{{ $.ModulePath }}modules/{{ .ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /
  includePaths:
  - '**/*.sh'
  stageDependencies:
    install:
    - '**/*.sh'
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /sbin/iptables-wrapper
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /coredns
  to: /coredns
  before: setup
docker:
  ENTRYPOINT: ["/coredns"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v1.11.3 {{ .SOURCE_REPO }}/coredns/coredns.git .
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }}
  - go mod tidy
  setup:
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - cd /src
  - go build -ldflags='-extldflags "-static" -s -w' -o /coredns
  - chmod 0700 /coredns
  - chown 64535:64535 /coredns
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-binaries-artifact
from: {{ .Images.BASE_ALT_P11 }}
git:
- add: /tools/dev_images/additional_tools/alt/binary_replace.sh
  to: /binary_replace.sh
shell:
  beforeInstall:
  {{- include "alt packages proxy" . | nindent 2 }}
  - apt-get install -y curl jq iptables iptables-nft glibc-utils
  install:
  - |
      /binary_replace.sh -i "\
        /usr/bin/dig \
        /bin/echo \
        /usr/bin/curl \
        /usr/bin/jq \
        /bin/bash \
        /bin/grep \
        /sbin/ip \
        /usr/bin/iptables* \
        /sbin/iptables* \
        /sbin/ip6tables* \
        /sbin/xtables* \
        /sbin/arptables* \
        " -o /relocate
