properties:
  enableLogs:
    description: |
      Включает логирование запросов для экземпляров node-local-dns.
  highAvailability:
    description: |
      Ручное управление режимом отказоустойчивости. В рамках данного модуля опция влияет на механизм кеширования DNS-записей на узлах:
      * `true`: по истечении TTL у отдельной DNS-записи, node-local-dns продолжит возвращать "устаревшее" значение немедленно и параллельно с этим будет запрашивать свежее значение у вышестоящего kube-dns. Таким образом, при проблемах с узлами, на которых работает kube-dns, приложения продолжат получать ответы на DNS-запросы с устаревшим TTL, но без задержки.
      * `false`: по истечении TTL у отдельной DNS-записи, node-local-dns продолжит возвращать "устаревшее" значение, но только после запроса к вышестоящему kube-dns. Таким образом, при проблемах с узлами, на которых работает kube-dns, приложения продолжат получать DNS-ответы с устаревшим TTL, но с возможной большой задержкой. Данный подход уместен в высокодинамичных окружениях, где часто пересоздаются Service и Namespace.

      По умолчанию режим отказоустойчивости определяется автоматически. [Подробнее](/products/kubernetes-platform/documentation/v1/reference/api/global.html#параметры) про режим отказоустойчивости.
