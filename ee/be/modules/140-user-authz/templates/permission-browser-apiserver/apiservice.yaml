{{- if .Values.userAuthz.enableMultiTenancy }}
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1alpha1.authorization.deckhouse.io
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
spec:
  service:
    name: permission-browser-apiserver
    namespace: d8-{{ .Chart.Name }}
    port: 443
  group: authorization.deckhouse.io
  version: v1alpha1
  insecureSkipTLSVerify: false
  caBundle: {{ .Values.userAuthz.internal.apiserverCertificate.ca | b64enc }}
  groupPriorityMinimum: 1000
  versionPriority: 15
{{- end }}

