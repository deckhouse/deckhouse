{{- define "permission_browser_resources" }}
cpu: 50m
memory: 100Mi
{{- end }}

{{- if .Values.userAuthz.enableMultiTenancy }}
  {{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: permission-browser-apiserver
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: apiserver
      minAllowed:
        {{- include "permission_browser_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 100m
        memory: 200Mi
  {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
spec:
  replicas: {{ include "helm_lib_is_ha_to_value" (list . 2 1) }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: permission-browser-apiserver
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: permission-browser-apiserver
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "system") | nindent 6 }}
      {{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" "permission-browser-apiserver")) | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      automountServiceAccountToken: true
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: permission-browser-apiserver
      containers:
      - name: apiserver
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list $ "permissionBrowserApiserver") }}
        args:
        - --secure-port=8443
        - --tls-cert-file=/etc/ssl/permission-browser-apiserver/tls.crt
        - --tls-private-key-file=/etc/ssl/permission-browser-apiserver/tls.key
        - --user-authz-config=/etc/user-authz-webhook/config.json
        - --authentication-kubeconfig=/etc/kubernetes/kubeconfig.yaml
        - --authorization-kubeconfig=/etc/kubernetes/kubeconfig.yaml
        - --v=2
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        volumeMounts:
        - mountPath: /etc/user-authz-webhook/
          name: user-authz-webhook-config
          readOnly: true
        - mountPath: /etc/ssl/permission-browser-apiserver
          name: permission-browser-apiserver-certs
          readOnly: true
        - mountPath: /etc/kubernetes
          name: kubeconfig
          readOnly: true
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /livez
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "permission_browser_resources" . | nindent 12 }}
{{- end }}
      volumes:
      - name: user-authz-webhook-config
        configMap:
          name: user-authz-webhook
      - name: permission-browser-apiserver-certs
        secret:
          secretName: permission-browser-apiserver
      - name: kubeconfig
        configMap:
          name: permission-browser-apiserver-kubeconfig
{{- end }}

