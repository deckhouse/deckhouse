{{- if .Values.userAuthz.enableMultiTenancy }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:permission-browser-apiserver
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
# Access to namespaces for multi-tenancy engine
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
# Access to RBAC resources for authorization checks
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch"]
# Access to discovery API for checking if resources are namespaced
- nonResourceURLs: ["/version", "/api", "/api/*", "/apis", "/apis/*"]
  verbs: ["get"]
# Access to admission webhooks for generic apiserver
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations", "validatingadmissionpolicies", "validatingadmissionpolicybindings"]
  verbs: ["get", "list", "watch"]
# Access to API priority and fairness for generic apiserver
- apiGroups: ["flowcontrol.apiserver.k8s.io"]
  resources: ["prioritylevelconfigurations", "flowschemas"]
  verbs: ["get", "list", "watch"]
---
# ClusterRole for clients who can create BulkSubjectAccessReviews
# This should be granted to UI service accounts or users who need bulk permission checks
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:bulk-sar-creator
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
- apiGroups: ["authorization.deckhouse.io"]
  resources: ["bulksubjectaccessreviews"]
  verbs: ["create"]
---
# ClusterRole for users who can only check their own permissions (self mode)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:self-bulk-sar-creator
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
- apiGroups: ["authorization.deckhouse.io"]
  resources: ["bulksubjectaccessreviews"]
  verbs: ["create"]
---
# ClusterRole for clients who can list/get accessible namespaces
# This enables UI/service accounts to discover which namespaces the user has access to
# without requiring cluster-wide namespace list permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:accessible-namespaces-reader
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
- apiGroups: ["authorization.deckhouse.io"]
  resources: ["accessiblenamespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:user-authz:accessible-namespaces-reader:system-authenticated
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:user-authz:accessible-namespaces-reader
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: system:authenticated
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:user-authz:permission-browser-apiserver
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:user-authz:permission-browser-apiserver
subjects:
- kind: ServiceAccount
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
---
# Role for delegated authentication
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:user-authz:permission-browser-apiserver:auth-delegator
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
---
# Role for reading authentication config
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: d8:user-authz:permission-browser-apiserver:authentication-reader
  namespace: kube-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
{{- end }}

