{{- if .Values.userAuthz.enableMultiTenancy }}
---
# ClusterRole for clients who can create BulkSubjectAccessReviews
# This should be granted to UI service accounts or users who need bulk permission checks
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:bulk-sar-creator
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
- apiGroups: ["authorization.deckhouse.io"]
  resources: ["bulksubjectaccessreviews"]
  verbs: ["create"]
---
# ClusterRole for users who can only check their own permissions (self mode)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:user-authz:self-bulk-sar-creator
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
rules:
- apiGroups: ["authorization.deckhouse.io"]
  resources: ["bulksubjectaccessreviews"]
  verbs: ["create"]
{{- end }}

