{{- if .Values.userAuthz.enableMultiTenancy }}
---
apiVersion: v1
kind: Secret
metadata:
  name: permission-browser-apiserver
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "permission-browser-apiserver")) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{ .Values.userAuthz.internal.apiserverCertificate.ca | b64enc }}
  tls.crt: {{ .Values.userAuthz.internal.apiserverCertificate.crt | b64enc }}
  tls.key: {{ .Values.userAuthz.internal.apiserverCertificate.key | b64enc }}
{{- end }}

