run:
  timeout: 5m
  go: '1.23'

linters:
  enable:
    - gofmt
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unused
    - misspell

linters-settings:
  gofmt:
    simplify: true
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow

issues:
  exclude-rules:
    # Exclude generated files
    - path: zz_generated\..*\.go
      linters:
        - all
    # Exclude test files from some linters
    - path: _test\.go
      linters:
        - errcheck
