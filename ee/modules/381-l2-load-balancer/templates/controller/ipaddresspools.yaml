{{- range $loadBalancer := .Values.l2LoadBalancer.internal.l2loadbalancers }}
---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: {{ $loadBalancer.name }}
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list $ (dict "app" "controller")) | nindent 2 }}
spec:
  addresses:
  {{- $loadBalancer.addressPool | toYaml | nindent 4 }}
  autoAssign: true
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: {{ $loadBalancer.name }}
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list $ (dict "app" "speaker")) | nindent 2 }}
spec:
  {{ if $loadBalancer.interfaces }}
  interfaces:
    {{ $loadBalancer.interfaces | toYaml | nindent 4 }}
  {{- end }}
  ipAddressPools:
    - {{ $loadBalancer.name }}
  nodeSelectors:
  - matchLabels:
      {{ $loadBalancer.nodeSelector | toYaml | nindent 6 }}
{{- end }}
