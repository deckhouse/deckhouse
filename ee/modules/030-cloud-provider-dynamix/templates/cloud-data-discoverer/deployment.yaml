{{- define "dynamix_cloud_data_discoverer_resources" }}
cpu: 25m
memory: 50Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cloud-data-discoverer
  namespace: d8-cloud-provider-dynamix
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: cloud-data-discoverer
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: "cloud-data-discoverer"
      minAllowed:
        {{- include "dynamix_cloud_data_discoverer_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 50m
        memory: 50Mi
    {{- include "helm_lib_vpa_kube_rbac_proxy_resources" . | nindent 4 }}
{{- end }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cloud-data-discoverer
  namespace: d8-cloud-provider-dynamix
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: cloud-data-discoverer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-data-discoverer
  namespace: d8-cloud-provider-dynamix
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cloud-data-discoverer
  template:
    metadata:
      labels:
        app: cloud-data-discoverer
      annotations:
        kubectl.kubernetes.io/default-exec-container: cloud-data-discoverer
        kubectl.kubernetes.io/default-logs-container: cloud-data-discoverer
        checksum/config: {{ printf "%s%s" (include (print $.Template.BasePath "/cloud-controller-manager/secret.yaml") . | toString) | sha256sum }}
    spec:
      automountServiceAccountToken: true
      imagePullSecrets:
      - name: deckhouse-registry
      {{- include "helm_lib_priority_class" (tuple . "cluster-low") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "with-uninitialized") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      dnsPolicy: {{ include "helm_lib_dns_policy_bootstraping_state" (list . "Default" "ClusterFirstWithHostNet") }}
      serviceAccountName: cloud-data-discoverer
      containers:
      - name: cloud-data-discoverer
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "cloudDataDiscoverer") }}
        args:
        - --discovery-period=1h
        - --listen-address=127.0.0.1:8081
        env:
          - name: DYNAMIX_APP_ID
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: appId
          - name: DYNAMIX_APP_SECRET
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: appSecret
          - name: DYNAMIX_OAUTH2_URL
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: oAuth2Url
          - name: DYNAMIX_CONTROLLER_URL
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: controllerUrl
          - name: DYNAMIX_INSECURE
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: insecure
          - name: DYNAMIX_ACCOUNT
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: account
          - name: DYNAMIX_LOCATION
            valueFrom:
              secretKeyRef:
                name: dynamix-credentials
                key: location
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTPS
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
          {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "dynamix_cloud_data_discoverer_resources" . | nindent 12 }}
          {{- end }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_pss_restricted_flexible" dict | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list . "kubeRbacProxy") }}
        args:
          - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):8080"
          - "--v=2"
          - "--logtostderr=true"
          - "--stale-cache-interval=1h30m"
          - "--livez-path=/livez"
        ports:
          - containerPort: 8080
            name: https-metrics
        env:
          - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KUBE_RBAC_PROXY_CONFIG
            value: |
              excludePaths:
              - /healthz
              upstreams:
              - upstream: http://127.0.0.1:8081/
                path: /
                authorization:
                  resourceAttributes:
                    namespace: d8-cloud-provider-dynamix
                    apiGroup: apps
                    apiVersion: v1
                    resource: deployments
                    subresource: prometheus-metrics
                    name: cloud-data-discoverer
        livenessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTPS
        readinessProbe:
          httpGet:
            path: /livez
            port: 8080
            scheme: HTTPS
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
          {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler-crd") }}
            {{- include "helm_lib_container_kube_rbac_proxy_resources" . | nindent 12 }}
          {{- end }}
