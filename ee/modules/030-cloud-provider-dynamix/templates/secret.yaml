{{- $providerClusterConfiguration := .Values.cloudProviderDynamix.internal.providerClusterConfiguration | required "internal.providerClusterConfiguration is required" }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dynamix-credentials
  namespace: d8-cloud-provider-dynamix
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | nindent 2 }}
type: Opaque
data:
  appId: {{ $providerClusterConfiguration.provider.appId | b64enc | quote }}
  appSecret: {{ $providerClusterConfiguration.provider.appSecret | b64enc | quote }}
  oAuth2Url: {{ $providerClusterConfiguration.provider.oAuth2Url | b64enc | quote }}
  controllerUrl: {{ $providerClusterConfiguration.provider.controllerUrl | b64enc | quote }}
  insecure: {{ $providerClusterConfiguration.provider.insecure | toString | b64enc | quote }}
