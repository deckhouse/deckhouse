                pools:
                  type: array
                  items:
                    type: string
                isEnabled:
                  type: boolean
                isDefault:
                  type: boolean
            description: List of storage classes.
      cniSecretData:
        type: string
      storageClasses:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            storageEndpoint:
              type: string
            pool:
              type: string
            allowVolumeExpansion:
              type: boolean
