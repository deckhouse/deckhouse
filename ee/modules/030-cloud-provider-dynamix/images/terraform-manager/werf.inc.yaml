image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: base/distroless
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi
  to: /candi
  excludePaths:
  - '**/terraform_versions.yml'
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/candi/terraform_versions.yml
  to: /terraform-manager/terraform_versions.yml
import:
  - image: terraform-provider-decort
    add: /terraform-provider-decort
    to: /terraform-manager/terraform-provider-decort
    before: setup

{{ include "image_spec_for_infrastructure_manager" . }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
- add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch {{ .TF.decort.version }} $(cat /run/secrets/SOURCE_REPO)/BASIS/terraform-provider-decort.git /src
  - cd /src
  - git apply /patches/*.patch --verbose
  - rm -rf .git
---
image: terraform-provider-decort
final: false
fromImage: builder/golang-alpine
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
    - cd /src
    - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -extldflags \"-static\" -X main.version={{ .TF.decort.version }} -X main.commit=00000000" -o terraform-provider-decort ./cmd/decort/
    - mv /src/terraform-provider-decort /terraform-provider-decort
    - strip /terraform-provider-decort
    - chmod -R 755 /terraform-provider-decort
    - chown 64535:64535 /terraform-provider-decort
