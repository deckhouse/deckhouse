---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
docker:
  ENTRYPOINT: ["/capd-controller-manager"]
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /capd-controller-manager
  to: /capd-controller-manager
  before: setup
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_22_ALPINE_DEV }}
git:
  - add: /{{ $.ModulePath }}modules/030-{{ $.ModuleName }}/images/dynamix-common
    to: /dynamix-common
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
  - add: /{{ $.ModulePath }}modules/030-{{ .ModuleName }}/images/{{ .ImageName }}/src
    to: /src
    excludePaths:
      - "**/*.md"
      - hack
    stageDependencies:
      install:
        - go.mod
        - go.sum
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
shell:
  install:
    - cd /src
    - export GOPROXY={{ $.GOPROXY }}
    - go mod download
  setup:
    - cd /src
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -o /capd-controller-manager cmd/main.go
    - chown 64535:64535 /capd-controller-manager
    - chmod 0700 /capd-controller-manager
