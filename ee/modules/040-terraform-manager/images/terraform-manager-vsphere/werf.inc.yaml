---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: {{ .ModuleName }}/base-terraform-manager
git:
- add: /{{ .ModulePath }}candi/cloud-providers/vsphere
  to: /deckhouse/candi/cloud-providers/vsphere
import:
- artifact: terraform-provider-vsphere
  add: /terraform-provider-vsphere/terraform-provider-vsphere
  to: /usr/local/share/terraform/plugins/registry.terraform.io/{{ .TF.vsphere.namespace }}/{{ .TF.vsphere.type }}/{{ .TF.vsphere.version }}/linux_amd64
  before: setup
---
artifact: terraform-provider-vsphere
from: {{ .Images.BASE_GOLANG_ALPINE }}
git:
- url: {{ $.SOURCE_REPO }}/deckhouse/3p-terraform-provider-vsphere
  add: /
  to: /terraform-provider-vsphere
  tag: v{{ .TF.vsphere.version }}-flant.1
  stageDependencies:
    install:
    - "**/*"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
ansible:
  beforeInstall:
  - apk:
      name:
      - git
      - ca-certificates
      update_cache: yes
  - command: rm -rf /var/cache/apk/*

  install:
  - command: go mod download
    args:
      chdir: /terraform-provider-vsphere

  setup:
  - command: go build -o terraform-provider-vsphere -ldflags="-s -w -extldflags \"-static\" -X github.com/hashicorp/terraform-provider-vsphere/version.ProviderVersion={{ .TF.vsphere.version }}"
    args:
      chdir: /terraform-provider-vsphere
    environment:
      CGO_ENABLED: "0"
  - command: chown 64535:64535 /terraform-provider-vsphere/terraform-provider-vsphere
