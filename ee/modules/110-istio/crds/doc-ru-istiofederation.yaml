spec:
  scope: Cluster
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Ресурс для настройки удаленного кластера как доверенного.
          properties:
            spec:
              properties:
                trustDomain:
                  description: |
                    TrustDomain удаленного кластера.
                   
                    Параметр обязателен для указания, но в текущей версии он не используется, поскольку Istio пока не поддерживает сопоставление TrustDomain с корневым сертификатом удостоверяющего центра (CA).
                metadataEndpoint:
                  description: |
                    HTTPS URL, по которому опубликованы метаданные удаленного кластера.
