apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istiofederations.deckhouse.io
  labels:
    heritage: deckhouse
    module: istio
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: istiofederations
    singular: istiofederation
    kind: IstioFederation
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            CR for setting remote cluster as trusted one.
          x-doc-d8Revision: ee
          required:
          - spec
          properties:
            spec:
              type: object
              x-doc-d8Revision: ee
              required:
              - trustDomain
              - metadataEndpoint
              properties:
                trustDomain:
                  type: string
                  x-doc-d8Revision: ee
                  description: |
                    The `TrustDomain` of the remote cluster.

                    A mandatory parameter, however, it isn't used currently since Istio cannot match TrustDomain with the root CA.
                  pattern: '^[0-9a-zA-Z._-]+$'
                  example: 'cluster.local'
                metadataEndpoint:
                  type: string
                  x-doc-d8Revision: ee
                  description: |
                    HTTPS endpoint with remote cluster metadata.
                  pattern: '^(https|file)://[0-9a-zA-Z._/-]+$'
                  example: 'https://istio.k8s.example.com/metadata/'
            status:
              type: object
              properties:
                metadataCache:
                  type: object
                  properties:
                    public:
                      type: object
                      properties:
                        rootCA:
                          type: string
                        authnKeyPub:
                          type: string
                        clusterUUID:
                          type: string
                    publicLastFetchTimestamp:
                      type: string
                      format: date-time
                    private:
                      type: object
                      properties:
                        ingressGateways:
                          type: array
                          items:
                            type: object
                            properties:
                              address:
                                type: string
                              port:
                                type: integer
                        publicServices:
                          type: array
                          items:
                            type: object
                            properties:
                              hostname:
                                type: string
                              ports:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    port:
                                      type: integer
                              virtualIP:
                                type: string
                    privateLastFetchTimestamp:
                      format: date-time
                      type: string
