apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: istiofederations.deckhouse.io
  labels:
    heritage: deckhouse
    module: istio
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: istiofederations
    singular: istiofederation
    kind: IstioFederation
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Custom resource for setting remote cluster as trusted one.
          x-doc-d8Editions:
            - ee
            - cse-pro
          required:
          - spec
          properties:
            spec:
              type: object
              x-doc-d8Editions:
                - ee
                - cse-pro
              required:
              - trustDomain
              - metadataEndpoint
              properties:
                trustDomain:
                  type: string
                  x-doc-d8Editions:
                    - ee
                    - cse-pro
                  description: |
                    The TrustDomain of the remote cluster.

                    A mandatory parameter, but it is not currently utilized, as Istio does not yet support mapping TrustDomain to a root Certificate Authority (CA).
                  pattern: '^[0-9a-zA-Z._-]+$'
                  x-doc-examples: ['cluster.local']
                metadataEndpoint:
                  type: string
                  x-doc-d8Editions:
                    - ee
                    - cse-pro
                  description: |
                    HTTPS endpoint with remote cluster metadata.
                  pattern: '^https://[0-9a-zA-Z._/-]+$'
                  x-doc-examples: ['https://istio.k8s.example.com/metadata/']
                metadata:
                  type: object
                  properties:
                    insecureSkipVerify:
                      type: boolean
                      x-doc-d8Editions:
                        - ee
                        - cse-pro
                      default: false
                      description: |
                        Skip validation certificate on HTTPS endpoint with remote cluster metadata.
                      x-doc-examples: [true]
                    ca:
                      type: string
                      x-doc-d8Editions:
                        - ee
                        - cse-pro
                      description: |
                        Certificate for validation HTTPS endpoint with remote cluster metadata.
                      x-doc-examples: ['-----BEGIN CERTIFICATE----- ..... -----END CERTIFICATE-----']
            status:
              type: object
              properties:
                metadataCache:
                  type: object
                  properties:
                    public:
                      type: object
                      properties:
                        rootCA:
                          type: string
                        authnKeyPub:
                          type: string
                        clusterUUID:
                          type: string
                    publicLastFetchTimestamp:
                      type: string
                      format: date-time
                    private:
                      type: object
                      properties:
                        ingressGateways:
                          type: array
                          items:
                            type: object
                            properties:
                              address:
                                type: string
                              port:
                                type: integer
                        publicServices:
                          type: array
                          items:
                            type: object
                            properties:
                              hostname:
                                type: string
                              ports:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    port:
                                      type: integer
                                    protocol:
                                      type: string
                    privateLastFetchTimestamp:
                      format: date-time
                      type: string
