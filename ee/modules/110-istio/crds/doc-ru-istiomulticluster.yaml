spec:
  scope: Cluster
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Custom resource для обозначения удаленного кластера как доверенного.
          properties:
            spec:
              properties:
                enableIngressGateway:
                  description: |
                    Использовать ли ingressgateway для доступа к удаленным подам.

                    Если поды между кластерами доступны друг другу напрямую («плоская» сеть), тогда выгодно не совершать лишний «хоп».
                  default: true
                metadata:
                  properties:
                    endpoint:
                      description: |
                        HTTPS-эндпоинт c метаданными удаленного кластера.
                    ca:
                      description: |
                        HTTPS сертификат удостоверяющего центра для чтения метаданных удаленного кластера.
                    insecureSkipVerify:
                      description: |
                        Включение или выключения проверки ертификат удостоверяющего центра для чтения метаданных удаленного кластера.
