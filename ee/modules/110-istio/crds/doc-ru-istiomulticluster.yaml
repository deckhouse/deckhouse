spec:
  scope: Cluster
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Ресурс для обозначения удаленного кластера как доверенного.
          properties:
            spec:
              properties:
                enableIngressGateway:
                  description: |
                    Использование IngressGateway для доступа к удаленным подам.

                    Если поды между кластерами могут быть напрямую связаны друг с другом (например, при использовании «плоской» сети — flat network), тогда использование дополнительного маршрута может быть неэффективным, и лучше избежать лишних переходов.
                  default: true
                metadata:
                  properties:
                    endpoint:
                      description: |
                        HTTPS-эндпоинт c метаданными удаленного кластера.
                    ca:
                      description: |
                        HTTPS-сертификат удостоверяющего центра для чтения метаданных удаленного кластера.
                    insecureSkipVerify:
                      description: |
                        Включение или выключение проверки сертификата удостоверяющего центра для чтения метаданных удаленного кластера.
