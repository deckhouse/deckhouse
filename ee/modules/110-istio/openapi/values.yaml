x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      versionMap:
        type: object
        default: {}
        additionalProperties:
          type: object
          properties:
            fullVersion:
              type: string
              x-examples: ["1.22.33"]
            revision:
              type: string
              x-examples: ["v1x22"]
            imageSuffix:
              type: string
              x-examples: ["V1x22x33"]
      revisionFullVersionMap:
        type: object
        additionalProperties:
          type: string
        default:
          "v1x13": "1.13.7"
          "v1x12": "1.12.6"
          "v1x10x1": "1.10.1"
        x-examples:
        - {"v1x77": "1.77.7"}
      deployDexAuthenticator:
        type: boolean
        x-examples: [true]
      ca:
        type: object
        default: {}
        properties:
          cert:
            type: string
            x-examples: ["---CERT PEM---"]
          key:
            type: string
            x-examples: ["---KEY PEM---"]
          chain:
            type: string
            x-examples: ["---CHAIN PEM---"]
          root:
            type: string
            x-examples: ["---ROOT PEM---"]
      federations:
        type: array
        default: []
        x-examples:
        - [{"name": "aaa", "trustDomain": "bbb", "spiffeEndpoint": "ccc", "ingressGateways": [{"address": "1.2.3.4", "port": 1234}], "publicServices": [{"hostname": "zzz.xxx.ccc", "ports": [{"name": "ddd", "port": 2345}], "virtualIP": "3.4.5.6"}]}]
      multiclusters:
        type: array
        default: []
        x-examples:
        - [{"name": "aaa", "spiffeEndpoint": "ccc", "enableIngressGateway": true, "apiHost": "aaa.sss.ddd", "networkName": "a-b-c-1-2-3", "apiJWT": "aAaA.bBbB.CcCc", "ingressGateways": [{"address": "1.2.3.4", "port": 1234}]}]
      remotePublicMetadata:
        type: object
        default: {}
        additionalProperties:
          type: object
          properties:
            name:
              type: string
            spiffeEndpoint:
              type: string
            enableIngressGateway:
              type: bool
            apiHost:
              type: string
            networkName:
              type: string
            apiJWT:
              type: string
            ingressGateways:
              type: array
              default: []
              items:
                type: object
                properties:
                  address:
                    type: string
                  port:
                    type: integer
            public:
              type: object
              default: {}
              properties:
                clusterUUID:
                  type: string
                authnKeyPub:
                  type: string
                rootCA:
                  type: string
      remoteAuthnKeypair:
        type: object
        default: {}
        properties:
          pub:
            type: string
            x-examples: ["---PUB KEY---"]
          priv:
            type: string
            x-examples: ["---PRIV KEY---"]
      deprecatedVersions:
        type: array
        items:
          type: object
          required:
          - version
          - alertSeverity
          properties:
            version:
              type: string
            alertSeverity:
              type: integer
              minimum: 1
              maximum: 9
        default:
          - version: "1.10.1"
            alertSeverity: 4
        x-examples:
          - [{version: "1.12", alertSeverity: 7}, {version: "1.13", alertSeverity: 9}]
      globalVersion:
        type: string
        x-examples: [1.10.1] # must be real
      globalRevision:
        type: string
        x-examples: [v1x10x1] # must be real
      isGlobalRevisionIstiodReady:
        type: boolean
        default: false
        x-examples: [true]
      versionsToInstall:
        type: array
        items:
          type: string
        default: []
        x-examples:
        - [1.10] # must be real
      operatorVersionsToInstall:
        type: array
        items:
          type: string
        default: []
        x-examples:
        - [1.10] # must be real
      applicationNamespaces:
        type: array
        items:
          type: string
        default: []
        x-examples:
        - ["myns"]
      multiclustersNeedIngressGateway:
        type: boolean
        default: false
        x-examples: [true]
      customCertificateData:
        type: object
        properties:
          tls.crt:
            type: string
            x-examples:
              - plainstring
          tls.key:
            type: string
            x-examples:
              - plainstring
          ca.crt:
            type: string
            x-examples:
              - plainstring
      auth:
        type: object
        default: {}
        properties:
          password:
            type: string
            x-examples: ["p4ssw0rd"]
