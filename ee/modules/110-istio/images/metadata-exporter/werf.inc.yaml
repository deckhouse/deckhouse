---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/alt-p11
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/metadata-exporter
  to: /metadata-exporter
  after: setup
shell:
  beforeInstall:
  - apt-get update && apt-get install -y curl
  - apt-get clean
  - rm -rf  /var/log/*log /var/lib/apt/lists/* /var/log/apt/* /var/lib/dpkg/*-old /var/cache/debconf/*-old
docker:
  ENTRYPOINT: ["/metadata-exporter"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
from: {{ .Images.BASE_GOLANG_16_ALPINE }}
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /src
  excludePaths:
  - "*.md"
  - "*.yaml"
  stageDependencies:
    install:
    - go.mod
    - go.sum
    setup:
    - "*.go"
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - go mod download
  setup:
  - cd /src
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /src/metadata-exporter main.go
  - chmod 0500 /src/metadata-exporter
