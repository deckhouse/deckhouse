---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
  add: /src/metadata-exporter
  to: /metadata-exporter
  owner: "64535"
  group: "64535"
  after: setup
- image: tools/curl-curl-8_12_1
  add: /usr/bin/curl-static
  to: /usr/bin/curl
  owner: "64535"
  group: "64535"
  before: setup
imageSpec:
  config:
    entrypoint: ["/metadata-exporter"]
---
image: {{ .ModuleName }}/{{ .ImageName }}-build-artifact
fromImage: builder/golang-alpine
final: false
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache bash git binutils
  install:
  - cd /src
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  setup:
  - cd /src
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - go build -ldflags="-s -w" -o /src/metadata-exporter main.go exporter.go models.go
  - chmod 0500 /src/metadata-exporter
  - chown -R 64535:64535 /src/metadata-exporter
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/src
  to: /src
  stageDependencies:
    install:
    - "**/*"
shell:
  install:
  - cd /src
