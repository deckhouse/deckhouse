{{- if or .Values.istio.federation.enabled .Values.istio.multicluster.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alliance-metadata-exporter
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "metadata-exporter")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:istio:alliance:metadata-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "metadata-exporter")) | nindent 2 }}
rules:
- apiGroups: [""]
  resources:
  - services # public services and ingressgateway service
  - nodes    # to discover ExternalIP
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: alliance:metadata-exporter
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "metadata-exporter")) | nindent 2 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups: [""]
    resources:
      - configmaps
    resourceNames:
      - metadata-exporter-ingressgateway-advertise
      - istio-ca-root-cert
    verbs:
      - get
      - list
      - watch
  - apiGroups: [""]
    resources:
      - secrets
    resourceNames:
      - d8-remote-clusters-public-metadata
      - d8-remote-authn-keypair
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:istio:alliance:metadata-exporter
  {{- include "helm_lib_module_labels" (list . (dict "app" "metadata-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:istio:alliance:metadata-exporter
subjects:
- kind: ServiceAccount
  name: alliance-metadata-exporter
  namespace: d8-{{ $.Chart.Name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: alliance:metadata-exporter
  namespace: d8-{{ $.Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "metadata-exporter")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: alliance:metadata-exporter
subjects:
- kind: ServiceAccount
  name: alliance-metadata-exporter
{{- end }}
