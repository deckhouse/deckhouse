{{- $whv := dict
  "caCert" .Values.istio.internal.ca.cert
  "globalRevision" .Values.istio.internal.globalRevision
}}
{{- define "core" }}
- name: {{.Prefix}}sidecar-injector.istio.io
  admissionReviewVersions: ["v1beta1", "v1"]
  clientConfig:
    caBundle: {{ .caCert | b64enc }}
    service:
      name: istiod-{{ .globalRevision }}
      namespace: d8-istio
      path: "/inject"
      port: 443
  reinvocationPolicy: Never
  failurePolicy: Fail
  matchPolicy: Exact
  rules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      operations: [ "CREATE" ]
      resources: ["pods"]
      scope: '*'
  sideEffects: None
  timeoutSeconds: 30
{{- end }}

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: d8-istio-sidecar-injector-global
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
webhooks:
{{- /* Case 1: Namespace selector enabled, and object selector is not injected */}}
{{- include "core" (mergeOverwrite (deepCopy $whv) (dict "Prefix" "namespace-") ) }}
  namespaceSelector:
    matchExpressions:
    - key: istio-injection
      operator: In
      values:
      - enabled
    - key: istio.io/rev
      operator: DoesNotExist
  objectSelector:
    matchExpressions:
    - key: sidecar.istio.io/inject
      operator: NotIn
      values:
      - "false"
{{- /* Case 2: no namespace label, but object selector is enabled (and revision label is not, which has priority) */}}
{{- include "core" (mergeOverwrite (deepCopy $whv) (dict "Prefix" "object-") ) }}
  namespaceSelector:
    matchExpressions:
      - key: istio-injection
        operator: DoesNotExist
      - key: istio.io/rev
        operator: DoesNotExist
  objectSelector:
    matchExpressions:
      - key: sidecar.istio.io/inject
        operator: In
        values:
          - "true"
      - key: istio.io/rev
        operator: DoesNotExist

