{{- if and (.Values.userAuthz.enableMultiTenancy) (.Values.userAuthz.controlPlaneConfigurator.enabled) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-configurator
  namespace: d8-{{ .Chart.Name }}
{{ include "helm_lib_module_labels" (list . (dict "app" "user-authz-webhook" "control-plane-configurator" "")) | indent 2 }}
data:
  url: https://127.0.0.1:40443/
  ca: |
{{ .Values.userAuthz.internal.webhookCA | indent 4 }}
{{- end }}
