  resources:
    - machines/status
  verbs:
    - get
    - patch
    - update
- apiGroups:
    - ""
  resources:
    - nodes
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - ""
  resources:
    - secrets
  verbs:
    - get
    - list
    - watch
- apiGroups:
    - deckhouse.io
  resources:
    - huaweicloudinstances
