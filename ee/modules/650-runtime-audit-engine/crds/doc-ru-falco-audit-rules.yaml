spec:
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              requiredEngineVersion:
                description: |
                  Используется для определения совместимости с версией Falco.
              requiredK8sAuditPluginVersion:
                description: |
                  Используется для определения совместимости с версией плагина для аудита Kubernetes.
              rules:
                description: |
                  Описывает правила Falco, которые будут применены во время мониторинга кластера.
                  Эти правила помогают обнаружить угрозы во время работы кластера по шаблонам поведения приложений и контейнеров.

                  Для подробной информации смотрите [документацию Falco](https://falco.org/docs/rules/) и [справочник](https://falco.org/docs/reference/rules/).
                items:
                  properties:
                    rule:
                      description: |
                        Правило по которому должно быть создано событие.
                        Сопровождается подробным описание того, что произошло.
                      properties:
                        name:
                          description: |
                            Короткое уникально имя для правила.
                        condition:
                          description: |
                            Фильтрующее выражение применяемое к событиям для проверки соответствия правилу.
                        desc:
                          description: |
                            Длинное описание того что должно обнаружить правило.
                        output:
                          description: |
                            Сообщение которое должно быть отправлено если событие произошло.
                        priority:
                          description: |
                            Уровень опасности события.
                        enabled:
                          description: |
                            Если значение `false`, правило не будет ни загружено, ни применено к событиям.
                        tags:
                          description: |
                            Список меток, применяемых к правилу.
                        source:
                          description: |
                            Источник по данным которого сработало правило.
                    macro:
                      description: |
                        Правило, которое может быстро переиспользовано в других правилах или макросах.
                        Макрос предоставляет возможность заменить сложные повторяющиеся выражения на имя макроса.
                      properties:
                        name:
                          description: |
                            Короткое уникальное имя для макроса.
                        condition:
                          description: |
                            Фильтрующее выражение применяемое к событиям для проверки соответствия правилу.
                    list:
                      description: |
                        Список значений, которые могут быть использованы в макросах, правилах и других списках.
                        В отличии от макросов и правил, у списков нет условий (condition).
                      properties:
                        name:
                          description: |
                            Уникальное имя списка.
                        items:
                          description: |
                            Список значений.
