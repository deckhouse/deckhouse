apiVersion: v1
kind: LimitRange
metadata:
  name: falco-leak-limiting
  namespace: d8-{{ $.Chart.Name }}
  {{ include "helm_lib_module_labels" (list . (dict "app" $.Chart.Name)) | nindent 2 }}
spec:
  limits:
    - type: Container
      default:
        memory: "1Gi"
      defaultRequest:
        memory: "10Mi"
      max:
        memory: "1Gi"
      min:
        memory: "10Mi"