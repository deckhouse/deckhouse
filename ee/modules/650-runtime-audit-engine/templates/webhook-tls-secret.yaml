---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Chart.Name }}-webhook-tls
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" $.Chart.Name)) | nindent 2 }}
type: kubernetes.io/tls
data:
  ca.crt: {{  .Values.runtimeAuditEngine.internal.webhookCertificate.ca  | b64enc }}
  tls.crt: {{ .Values.runtimeAuditEngine.internal.webhookCertificate.crt | b64enc }}
  tls.key: {{ .Values.runtimeAuditEngine.internal.webhookCertificate.key | b64enc }}
