---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/manager
  to: /manager
  before: setup
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/patches
  to: /patches
  includePaths:
  - '**/*.patch'
  stageDependencies:
    install:
    - '**/*.patch'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - cd /src
  - git clone --depth 1 --branch v0.1.1 $(cat /run/secrets/SOURCE_REPO)/falcosecurity/k8s-metacollector.git .
  - git apply /patches/*.patch --verbose
  - git describe --tags --always --dirty > GIT_VERSION
  - git rev-parse HEAD > GIT_HASH
  - rm -rf .git
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/alt-go-svace" }}
final: false
mount:
{{ include "mount points for golang builds" . }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  beforeInstall:
{{- if eq $.SVACE_ENABLED "true" }}
  - apt-get update
  - apt-get install -y make bash
{{- else }}
  {{- include "alpine packages proxy" . | nindent 2 }}
  - apk add --no-cache make bash
{{- end }}
  install:
  - cd /src
  - export GOPROXY=$(cat /run/secrets/GOPROXY) GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - export RELEASE="$(cat GIT_VERSION)" COMMIT="$(cat GIT_HASH)"
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `make build`) | indent 6 }}
  - chown 64535:64535 manager
  - chmod 0755 manager
