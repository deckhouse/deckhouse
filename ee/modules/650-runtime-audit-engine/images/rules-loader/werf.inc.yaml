---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/alt-p11
import:
- image: common/shell-operator-artifact
  add: /shell-operator/shell-operator
  to: /shell-operator
  before: setup
- image: common/shell-operator-artifact
  add: /shell-operator/shell_lib.sh
  to: /shell_lib.sh
  before: setup
- image: common/shell-operator-artifact
  add: /shell-operator/frameworks
  to: /frameworks
  before: setup
- image: common/shell-operator-artifact
  add: /jq/jq
  to: /usr/local/bin/jq
  before: setup
{{- $k8sVersion := "1.27" }}
{{- $image_version := printf "%s.%d" $k8sVersion (index $.CandiVersionMap "k8s" $k8sVersion "patch") | replace "." "-" }}
- image: common/kubernetes-artifact-{{ $image_version }}
  add: /src/_output/bin/kubectl
  to: /usr/local/bin/kubectl
  before: setup
- image: tini-artifact
  add: /tini/tini-static
  to: /sbin/tini
  before: install
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binary-artifact
  add: /opt/python-static/bin
  to: /usr/bin
  before: install
  includePaths:
  - python3.11
  - python3
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binary-artifact
  add: /opt/python-static/lib/python3.11
  to: /usr/lib/python3.11
  before: install
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binary-artifact
  add: /opt/python-static/lib/python3.11
  to: /usr/lib/python3
  before: install
- image: {{ $.ModuleName }}/falco-artifact
  add: /falco-package
  to: /
  includePaths:
  - usr/bin/
  - usr/share/
  before: install
git:
- add: /{{ $.ModulePath }}modules/650-{{ $.ModuleName }}/images/{{ $.ImageName }}/hooks
  to: /hooks
  stageDependencies:
    install:
    - '**/*'
docker:
  ENV:
    SHELL_OPERATOR_HOOKS_DIR: "/hooks"
    LOG_TYPE: json
    PYTHONPATH: "/hooks"
  ENTRYPOINT: ["tini", "--", "/shell-operator"]
  CMD: ["start"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binary-artifact
fromImage: common/alt-p11-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/650-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- artifact: common/python-static
  add: /opt/python-static
  to: /opt/python-static
  before: install
shell:
  install:
  - /opt/python-static/bin/pip3 install -r requirements.txt
