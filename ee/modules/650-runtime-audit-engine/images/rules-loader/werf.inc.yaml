---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/shell-operator
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /
  to: /
  includePaths:
  - lib/ld-musl-x86_64.so.1
  - usr/bin/python*
  - usr/lib/python*
  - usr/lib/libc.so
  before: install
- image: {{ $.ModuleName }}/falco-artifact
  add: /falco-package
  to: /
  includePaths:
  - usr/bin/
  - usr/share/
  before: install
- image: {{ $.ModuleName }}/falco-falcoctl-artifact
  add: /src/falcoctl
  to: /usr/bin/falcoctl
  before: install
git:
- add: /{{ $.ModulePath }}modules/650-{{ $.ModuleName }}/images/{{ $.ImageName }}/hooks
  to: /hooks
  stageDependencies:
    install:
    - '**/*'
imageSpec:
  config:
    env: { "SHELL_OPERATOR_HOOKS_DIR": "/hooks", "LOG_TYPE": "json", "PYTHONPATH": "/hooks" }
    entrypoint: ["tini", "--", "/shell-operator"]
    cmd: ["start"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt-p11-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/650-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: base/python
  add: /
  to: /
  before: install
  includePaths:
  - lib
  - usr
shell:
  beforeInstall:
  - apt-get install -y git
  install:
  - export SOURCE_REPO={{ .SOURCE_REPO }}
  - mkdir -p ~/.ssh && echo "StrictHostKeyChecking accept-new" > ~/.ssh/config
  - git clone --depth 1 {{ $.SOURCE_REPO }}/python-modules/wheels /wheels
  - pip3 install -f file:///wheels --no-index -r requirements.txt
  - rm -rf /wheels
