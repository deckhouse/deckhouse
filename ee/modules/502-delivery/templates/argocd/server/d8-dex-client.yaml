    - https://{{ include "helm_lib_module_public_domain" (list . "argocd") }}/auth/callback
  {{- with .Values.delivery.auth.allowedUserGroups }}
  allowedGroups:
  {{- . | toYaml | nindent 2 }}
  {{- end }}
