apiVersion: v1
kind: ConfigMap
metadata:
  {{- include "helm_lib_module_labels" (list . (dict "app.kubernetes.io/name" "argocd-cm" "app.kubernetes.io/part-of" "argocd" "app" "argocd-cm")) | nindent 2 }}
  name: argocd-cm
  namespace: d8-{{ .Chart.Name }}
data:
  url: https://{{ include "helm_lib_module_public_domain" (list . "argocd") }}
  oidc.config: |
    name: Dex
    issuer: https://{{ include "helm_lib_module_public_domain" (list . "dex") }}/
    clientID: dex-client-argocd@d8-{{ .Chart.Name }}
    clientSecret: $dex-client-argocd:clientSecret
  admin.enabled: {{ .Values.delivery.argocd.admin.enabled | quote }}
