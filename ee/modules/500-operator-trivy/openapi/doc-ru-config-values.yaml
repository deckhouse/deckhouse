type: object
properties:
  storageClass:
    description: |
      Имя storageClass'а, который будет использоваться.

      * Используется или [глобальный StorageClass](../../deckhouse-configure-global.html#parameters-storageclass), или `global.discovery.defaultStorageClass`, а если и их нет, данные сохраняются в emptyDir.
      * `global.discovery.defaultStorageClass` применяется только при включении модуля, смена StorageClass по умолчанию в кластере не приведет к перезаказу диска.
      * **ОСТОРОЖНО!** При указании этой опции в значение, отличное от текущего (из существующей PVC), диск будет перезаказан, а все данные удалены.
      * Если указать `false`, будет форсироваться использование emptyDir'а.

  severities:
    description: |
      Фильтрация отчетов уязвимостей по уровню их критичности.

  linkCVEtoBDU:
    description: |
      Включить конвертацию отчетов уязвимостей. Заменяет уязвимости из базы CVE на данные из базы BDU и выводит их в отчете.

  tolerations:
    description: |
      Опциональные tolerations для компонентов `operator-trivy` и заданий сканирования (Jobs).

      Структура, аналогичная `spec.tolerations` пода Kubernetes.

      Если значение не указано или указано `false`, будет [использоваться автоматика](https://deckhouse.ru/products/kubernetes-platform/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
  nodeSelector:
    description: |
      Опциональный селектор для компонентов `operator-trivy` и заданий сканирования (Jobs).

      Структура, аналогичная `spec.nodeSelector` пода Kubernetes.

      Если ничего не указано или указано `false`, будет [использоваться автоматика](https://deckhouse.ru/products/kubernetes-platform/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).

  reportResourceLabels:
    description: |
      Список дополнительных меток маркировки отчетов (VulnerabilityReport) Trivy.

      Значения этих меток будут соответствовать значениям меток сканируемых ресурсов.

  insecureRegistries:
    description: |
      Хранилище образов контейнеров (container registry), к которым разрешены незащищённые соединения.