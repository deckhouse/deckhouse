# Trivy version
{{- $trivyVersion := "v0.55.2" }}

---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /trivy
  to: /usr/local/bin/trivy
  before: setup
docker:
  ENTRYPOINT: [ "/usr/local/bin/trivy" ]
  USER: deckhouse:deckhouse
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
shell:
  install:
  - git clone --depth 1 --branch {{ $trivyVersion }} {{ .SOURCE_REPO }}/aquasecurity/trivy-db.git /src/trivy-db
  - git clone --depth 1 --branch {{ $trivyVersion }} git@{{ .DECKHOUSE_PRIVATE_REPO }}:deckhouse/trivy-db.git /src/trivy-db-patch
  - git clone --depth 1 --branch {{ $trivyVersion }} {{ .SOURCE_REPO }}/aquasecurity/trivy.git /src/trivy
  - git clone --depth 1 --branch {{ $trivyVersion }} git@{{ .DECKHOUSE_PRIVATE_REPO }}:deckhouse/trivy.git /src/trivy-patch
  - cd /src/trivy-db && git apply --verbose --whitespace=fix /src/trivy-db-patch/patches/{{ $trivyVersion }}/*.patch
  - cd /src/trivy && git apply --verbose --whitespace=fix /src/trivy-patch/patches/{{ $trivyVersion }}/*.patch
  - rm -rf /src/trivy/docs /src/trivy/integration
  - find /src/trivy -type d -name testdata | xargs rm -rf
  - rm -rf /src/trivy/.git /src/trivy-db/.git
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - export GOPROXY={{ .GOPROXY }}
  - cd /src/trivy
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /trivy ./cmd/trivy/main.go
  - chown 64535:64535 /trivy
  - chmod 0700 /trivy
