---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /trivy
  to: /trivy
  before: install
docker:
  ENTRYPOINT: ["/trivy"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
shell:
  install:
  - git clone --depth 1 --branch flant-latest {{ $.SOURCE_REPO }}/aquasecurity/trivy-db.git /src/trivy-db
  - git clone --depth 1 --branch v0.44.0-flant.3 {{ $.SOURCE_REPO }}/aquasecurity/trivy.git /src/trivy
  - cd /src/trivy
  - git apply /patches/*.patch --verbose
  - find . -type d -name "testdata" | xargs rm -rf
  - rm -rf docs
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - cd /src/trivy
  - go build -ldflags '-s -w -extldflags "-static"' -o /trivy ./cmd/trivy/main.go
  - chown 64535:64535 /trivy
  - chmod 0755 /trivy
