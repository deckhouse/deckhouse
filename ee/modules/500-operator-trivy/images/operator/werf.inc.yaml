---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
    add: /operator-trivy
    to: /operator-trivy
    before: setup
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
    add: /src/local
    to: /local
    before: setup
git:
{{- include "image mount points" . }}
imageSpec:
  config:
    entrypoint: [ "/operator-trivy" ]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
fromImage: {{ $.ModuleName }}/trivy-src-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/patches
  to: /patches
  stageDependencies:
    install:
    - '**/*'
- add: /{{ $.ModulePath }}modules/500-{{ $.ModuleName }}/images/{{ $.ImageName }}/bundle.tar.gz
  to: /bundle.tar.gz
  stageDependencies:
    install:
    - '**/*'
secrets:
- id: SOURCE_REPO
  value: {{ .SOURCE_REPO }}
shell:
  install:
  - git clone --depth 1 --branch v0.22.0 $(cat /run/secrets/SOURCE_REPO)/aquasecurity/trivy-operator.git /src/trivy-operator
  - rm -rf /src/trivy-operator/.git
  - mv /src/trivy-operator/* /src
  - rm -rf /src/trivy-operator
  - cd /src
  - git apply /patches/*.patch --verbose
  - mkdir ./local && tar zxvf /bundle.tar.gz -C ./local
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: {{ eq $.SVACE_ENABLED "false" | ternary "builder/golang-alpine" "builder/golang-alt-svace" }}
final: false
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
{{ include "mount points for golang builds" . }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - ln -s ./trivy-db ./original-trivy-db
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - |
    {{- include "image-build.build" (set $ "BuildCommand" `go build -ldflags="-s -w" -o /operator-trivy ./cmd/trivy-operator/main.go`) | indent 6 }}
  - chown 64535:64535 /operator-trivy
  - chmod 0700 /operator-trivy
