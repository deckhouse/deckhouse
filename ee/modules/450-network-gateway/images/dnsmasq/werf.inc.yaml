{{- $binaries := "/opt/python-static/python3 /lib64/libz.so* /lib64/libexpat.so* /usr/lib64/libffi.so* /lib64/libcrypto.so* /lib64/libssl.so* /usr/lib64/libsqlite3.so* /usr/sbin/dnsmasq /lib64/libnss_*" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
final: false
fromImage: common/relocate-artifact
import:
- image: common/python-static
  add: /
  to: /
  before: setup
  includePaths:
  - opt/python-static
  - usr/bin/pip3
  - usr/bin/python3
shell:
  install:
    - apt-get update
    - apt-get install -y dnsmasq
    - pip3 install pysqlite3 pyroute2 six ipcalc
    - /binary_replace.sh -i "{{ $binaries }}" -o /relocate
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
  - add: /{{ $.ModulePath }}modules/450-{{ $.ModuleName }}/images/{{ $.ImageName }}/prepare-config.py
    to: /prepare-config.py
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /relocate
    to: /
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /
    to: /
    before: install
    includePaths:
    - usr/lib/python3/site-packages
    - usr/lib64/python3
    - usr/lib64/python3.*
    - opt/python-static
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf
    before: install
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf.d
    before: install
