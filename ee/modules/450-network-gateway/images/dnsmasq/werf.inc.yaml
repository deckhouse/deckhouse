{{- $binaries := "/usr/lib64/libsqlite3.so* /usr/sbin/dnsmasq /lib64/libnss_*" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/relocate-artifact
final: false
git:
- add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: common/python
  add: /
  to: /
  before: install
  includePaths:
  - lib
  - usr/local
shell:
  beforeInstall:
  - apt-get install -y git dnsmasq libsqlite3
  install:
  - git clone --depth 1 {{ $.SOURCE_REPO }}/python-modules/wheels /wheels
  - pip3 install -f file:///wheels --no-index -r requirements.txt
  - rm -rf /wheels
  - /binary_replace.sh -i "{{ $binaries }}" -o /relocate
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
  - add: /{{ $.ModulePath }}modules/450-{{ $.ModuleName }}/images/{{ $.ImageName }}/prepare-config.py
    to: /prepare-config.py
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /relocate
    to: /
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf.d
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /usr/local
    to: /usr/local
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /lib/ld-musl-x86_64.so.1
    to: /lib/ld-musl-x86_64.so.1
    before: install
