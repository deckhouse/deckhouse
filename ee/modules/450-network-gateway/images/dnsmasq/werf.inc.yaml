{{- $binaries := "/lib64/libz.so* /lib64/libexpat.so* /usr/lib64/libffi.so* /lib64/libcrypto.so* /lib64/libssl.so* /usr/sbin/dnsmasq /lib64/libnss_*" }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
final: false
fromImage: common/relocate-artifact
git:
- add: /{{ $.ModulePath }}modules/450-{{ $.ModuleName }}/images/{{ $.ImageName }}/requirements.txt
  to: /requirements.txt
  stageDependencies:
    install:
    - '**/*'
import:
- image: common/python-static
  add: /opt/python-static
  to: /opt/python-static
  before: install
shell:
  install:
    - apt-get update
    - apt-get install -y dnsmasq git
    - git clone --depth 1 {{ .SOURCE_REPO }}/python-modules/wheels /wheels
    - /opt/python-static/bin/pip3 install -f file:///wheels --no-index -r requirements.txt
    - rm -rf /wheels
    - /binary_replace.sh -i "{{ $binaries }}" -o /relocate
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
git:
  - add: /{{ $.ModulePath }}modules/450-{{ $.ModuleName }}/images/{{ $.ImageName }}/prepare-config.py
    to: /prepare-config.py
import:
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /relocate
    to: /
    before: install
  - image: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /opt/python-static
    to: /opt/python-static
    before: install
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf
    before: install
  - artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
    add: /etc/dnsmasq.conf.d
    before: install
docker:
  ENV:
    PATH: "/opt/python-static/bin:$PATH"
