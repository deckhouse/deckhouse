x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      customCertificateData:
        type: object
        properties:
          tls.crt:
            type: string
            x-examples:
              - plainstring
          tls.key:
            type: string
            x-examples:
              - plainstring
          ca.crt:
            type: string
            x-examples:
              - plainstring
      state:
        type: object
        default: {}
        properties:
          staticpod_version:
            type: string
            default: "unknown"
          bashible_version:
            type: string
            default: "unknown"
          nodes:
            type: object
            additionalProperties: true
            x-kubernetes-preserve-unknown-fields: true
          config:
            type: object
            additionalProperties: true
            x-kubernetes-preserve-unknown-fields: true
          messages:
            type: array
            items:
              type: string
          nonexistent:
            type: boolean
            default: false
          nonexistent_value:
            type: string
