x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      customCertificateData:
        type: object
        properties:
          tls.crt:
            type: string
            x-examples:
              - plainstring
          tls.key:
            type: string
            x-examples:
              - plainstring
          ca.crt:
            type: string
            x-examples:
              - plainstring

      orchestrator:
        type: object
        default: {}
        properties:
          ready:
            type: boolean
          hash:
            type: string
          state:
            type: object
            default: {}
            properties:
              mode:
                type: string
                enum: [Unmanaged, Direct, Proxy, Local]
              target_mode:
                type: string
                enum: [Unmanaged, Direct, Proxy, Local]
              pki:
                type: object
                properties:
                  ca: &certKey
                    type: object
                    properties:
                      cert:
                        type: string
                      key:
                        type: string
                  token:
                    <<: *certKey
              secrets:
                type: object
                properties:
                  http:
                    type: string
              users:
                type: object
                properties:
                  ro: &user
                    type: object
                    properties:
                      name:
                        type: string
                      password:
                        type: string
                      password_hash:
                        type: string
                  rw:
                    <<: *user
                  mirror_puller:
                    <<: *user
                  mirror_pusher:
                    <<: *user
              in_cluster_proxy:
                type: object
                properties:
                  config:
                    type: object
                    properties:
                      version:
                        type: string
                      config:
                        type: object
                        properties:
                          ca:
                            type: string
                          auth_cert:
                            type: string
                          auth_key:
                            type: string
                          token_cert:
                            type: string
                          token_key:
                            type: string
                          distribution_cert:
                            type: string
                          distribution_key:
                            type: string
                          http_secret:
                            type: string
                          upstream:
                            type: object
                            properties:
                              scheme:
                                type: string
                              host:
                                type: string
                              path:
                                type: string
                              ca:
                                type: string
                              user:
                                <<: *user
              node_services:
                type: object
                properties:
                  run:
                    type: boolean
                    default: false
                  nodes:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        config:
                          type: object
                          additionalProperties: true
                          x-kubernetes-preserve-unknown-fields: true
                        version:
                         type: string
              ingress_enabled:
                type: boolean
              registry_service:
                type: string
              conditions:
                x-kubernetes-patch-strategy: merge
                x-kubernetes-patch-merge-key: type
                type: array
                default: []
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    message:
                      type: string
                    reason:
                      type: string
                    lastTransitionTime:
                      format: date-time
                      type: string
                    observedGeneration:
                      format: int64
                      type: integer

      bashible:
        type: object
        default: {}
        properties:
          input:
            type: object
            default: {}
            additionalProperties: true
            x-kubernetes-preserve-unknown-fields: true
          config:
            type: object
            default: {}
            additionalProperties: true
            x-kubernetes-preserve-unknown-fields: true
          status:
            type: object
            default: {}
            additionalProperties: true
            x-kubernetes-preserve-unknown-fields: true
