{{ $appRelPath := printf "%s/modules/038-%s/images/%s/app" $.ModulePath $.ModuleName $.ImageName }}
{{ $appAbsPath := printf "/deckhouse/ee/modules/038-%s/images/%s/app" $.ModuleName $.ImageName }}
---
image: "{{ $.ModuleName }}/{{ $.ImageName }}"
fromImage: common/distroless
import:
  - image: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: /tmp-tmp
    to: /tmp
    before: setup
  - image: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "/manager"
    to: /manager
    before: setup
  - image: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
    add: "/staticpod"
    to: /staticpod
    before: setup
  - image: common/pause
    add: /pause
    to: /pause
    before: setup
imageSpec:
  config:
    entrypoint: ["/manager"]
---
image: "{{ $.ModuleName }}/{{ $.ImageName }}-artifact"
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
final: false
shell:
  beforeInstall:
    - mkdir -m 1777 /tmp-tmp
  install:
    - export GOPROXY={{ $.GOPROXY }}
    - cd {{ $appAbsPath }}
    - go mod download
    - cd /deckhouse/go_lib/system-registry-manager
    - go mod download
    - cd /deckhouse/pkg/log
    - go mod download
  setup:
    - cd {{ $appAbsPath }}
    - go test ./...
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /manager ./cmd/manager
    - chown 64535:64535 /manager
    - chmod 0755 /manager
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /staticpod ./cmd/staticpod
    - chown 64535:64535 /staticpod
    - chmod 0755 /staticpod
git:
  - add: /{{ $appRelPath }}
    to:  {{ $appAbsPath }}
    includePaths:
      - '**/*.mod'
      - '**/*.sum'
      - '**/*.go'
      - 'internal/staticpod/templates/**'
    stageDependencies:
      install:
        - '**/*.mod'
        - '**/*.sum'
      setup:
        - "**/*.go"
        - 'internal/staticpod/templates/**'
  - add: /go_lib/system-registry-manager
    to: /deckhouse/go_lib/system-registry-manager
    includePaths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
    stageDependencies:
      install:
        - '**/*.mod'
        - '**/*.sum'
      setup:
        - "**/*.go"
  - add: /pkg/log
    to: /deckhouse/pkg/log
    includePaths:
      - '**/*.go'
      - '**/*.mod'
      - '**/*.sum'
    stageDependencies:
      install:
        - '**/*.mod'
        - '**/*.sum'
      setup:
        - "**/*.go"
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
