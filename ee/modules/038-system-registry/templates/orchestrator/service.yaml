---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "embedded-registry")) | nindent 2 }}
spec:
  clusterIP: None
  selector:
    component: system-registry
  ports:
    - name: registry
      port: 5001
      protocol: TCP
      targetPort: emb-reg-dist
