{{ $orchestrator := .Values.systemRegistry.internal.orchestrator }}
{{- if $orchestrator -}}
{{- $mode := ($orchestrator.state).registry_service -}}
{{- if $mode -}}

---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "embedded-registry")) | nindent 2 }}
  annotations:
    registry.deckhouse.io/config-hash: {{ $orchestrator.hash | quote }}
spec:
  clusterIP: None
  selector:
    component: system-registry
    type: {{ $mode }}
  ports:
    - name: registry
      port: 5001
      protocol: TCP
      targetPort: emb-reg-dist

{{- end }}
{{- end }}
