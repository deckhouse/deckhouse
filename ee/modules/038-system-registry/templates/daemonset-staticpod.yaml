{{- define "system_registry_staticpod_manager_resources" }}
cpu: 25m
memory: 40Mi
{{- end }}

{{- define "image_holder_resources" }}
cpu: 10m
memory: 10Mi
{{- end }}

{{- $images := dict }}

{{- $_ := set $images "auth" (include "helm_lib_module_image" (list . "dockerAuth")) }}
{{- $_ := set $images "distribution" (include "helm_lib_module_image" (list . "dockerDistribution")) }}
{{- $_ := set $images "mirrorer" (include "helm_lib_module_image" (list . "mirrorer")) }}


{{- with $.Values.systemRegistry.imagesOverride }}
{{- with .auth }}
{{- $_ := set $images "auth" . }}
{{- end }}
{{- with .distribution }}
{{- $_ := set $images "distribution" . }}
{{- end }}
{{- with .mirrorer }}
{{- $_ := set $images "mirrorer" . }}
{{- end }}
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: system-registry-staticpod-manager
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "system-registry-staticpod-manager" "workload-resource-policy.deckhouse.io" "master")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: system-registry-staticpod-manager
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: system-registry-staticpod-manager
      minAllowed:
        {{- include "system_registry_staticpod_manager_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 50m
        memory: 80Mi
    {{- range $name, $imageRef := $images }}
    - containerName: image-holder-{{ $name | kebabcase }}
      minAllowed:
        {{- include "image_holder_resources" $ | nindent 8 }}
      maxAllowed:
        cpu: 10m
        memory: 10Mi
    {{- end }}
    {{- include "helm_lib_vpa_kube_rbac_proxy_resources" . | nindent 4 }}
{{- end }}

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: system-registry-staticpod-manager
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "system-registry-staticpod-manager")) | nindent 2 }}
spec:
  selector:
    matchLabels:
      app: system-registry-staticpod-manager
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 0%
  template:
    metadata:
      labels:
        app: system-registry-staticpod-manager
      annotations:
        checksum/kube-rbac-proxy: {{ include "helm_lib_kube_rbac_proxy_ca_certificate" (list . "") | sha256sum }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - operator: In
                key: node.deckhouse.io/type
                values:
                - CloudPermanent
              - operator: In
                key: node.deckhouse.io/registry-data-device-ready
                values:
                - "true"
            - matchExpressions:
              - operator: In
                key: node.deckhouse.io/type
                values:
                - CloudStatic
                - Static
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "uninitialized") | nindent 6 }}
      imagePullSecrets:
      - name: deckhouse-registry
      serviceAccountName: {{ .Chart.Name }}
      containers:
      - name: system-registry-staticpod-manager
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem_capabilities_drop_all_and_add" (list . (list "SYS_CHROOT")) | nindent 8 }}
        {{- if and (hasKey $.Values.systemRegistry "imagesOverride") (hasKey $.Values.systemRegistry.imagesOverride "registryManager") (ne $.Values.systemRegistry.imagesOverride.registryManager "") }}
        image: {{ $.Values.systemRegistry.imagesOverride.registryManager }}
        imagePullPolicy: IfNotPresent
        {{- else }}
        image: {{ include "helm_lib_module_image" (list . "systemRegistryManager") }}
        {{- end }}
        command: ["/staticpod"]
        volumeMounts:
        - mountPath: /etc/kubernetes
          name: etc-kubernetes
        - mountPath: /tmp
          name: tmp
        env:
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: IMAGE_AUTH
          value: {{ index $images "auth" }}
        - name: IMAGE_DISTRIBUTION
          value: {{ index $images "distribution" }}
        - name: IMAGE_MIRRORER
          value: {{ index $images "mirrorer" }}
        {{- include "helm_lib_envs_for_proxy" . | nindent 8 }}
        ports:
        - name: http-healthz
          protocol: TCP
          containerPort: 8097
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8097
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /readyz
            scheme: HTTP
            port: 8097
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 8
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 50 | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "system_registry_staticpod_manager_resources" . | nindent 12 }}
{{- end }}
      - name: kube-rbac-proxy
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: {{ include "helm_lib_module_common_image" (list . "kubeRbacProxy") }}
        args:
        - "--secure-listen-address=$(KUBE_RBAC_PROXY_LISTEN_ADDRESS):8080"
        - "--v=2"
        - "--logtostderr=true"
        - "--stale-cache-interval=1h30m"
        env:
        - name: KUBE_RBAC_PROXY_LISTEN_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KUBE_RBAC_PROXY_CONFIG
          value: |
            upstreams:
            - upstream: http://127.0.0.1:8081/
              path: /
              authorization:
                resourceAttributes:
                  namespace: d8-system
                  apiGroup: apps
                  apiVersion: v1
                  resource: daemonset
                  subresource: prometheus-metrics
                  name: system-registry-staticpod-manager
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
          {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "helm_lib_container_kube_rbac_proxy_resources" . | nindent 12 }}
          {{- end }}
        ports:
        - containerPort: 8080
          name: https-metrics
      - name: image-holder-{{ $name | kebabcase }}
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: "{{ $imageRef }}"
        command:
        - /pause
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
          {{- if not ( $.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "image_holder_resources" $ | nindent 12 }}
          {{- end }}
      priorityClassName: system-cluster-critical
      volumes:
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes/
          type: DirectoryOrCreate
      - name: tmp
        emptyDir: {}
