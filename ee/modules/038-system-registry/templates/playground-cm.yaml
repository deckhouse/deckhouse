{{- $ctx := . }}
{{- with .Values.systemRegistry.internal.playground }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-playground
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ctx (dict "app" "system-registry-manager")) | nindent 2 }}
data:
  value: {{ .value | toString | quote }}
  state: |-
    {{- . | toYaml | nindent 4 }}
{{- end }}
