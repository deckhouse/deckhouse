---
apiVersion: v1
kind: Secret
metadata:
  name: registry-bashible-config
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "registry" "name" "registry-bashible-config")) | nindent 2 }}
data:
{{- with .Values.systemRegistry.internal.state }}
  version: {{ .bashible_version | b64enc }}
{{- else }}
  version: {{ "unknown" | b64enc }}
{{- end }}

{{- with .Values.systemRegistry.internal.state }}
  proxyEndpoints: {{ .proxyEndpoints | toYaml | b64enc }}
  hosts: {{ .hosts | toYaml | b64enc }}
  prepullHosts: {{ .prepullHosts | toYaml | b64enc }}
{{- else }}
  proxyEndpoints: {{ [] | toYaml | b64enc }}
  hosts: {{ [] | toYaml | b64enc }}
  prepullHosts: {{ [] | toYaml | b64enc }}
{{- end }}
