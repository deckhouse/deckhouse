{{- $orchestrator := .Values.systemRegistry.internal.orchestrator -}}
{{- if ((($orchestrator).state).node_services).run -}}
---
apiVersion: v1
kind: Service
metadata:
  name: registry-nodeservices-manager
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" "registry-nodeservices-manager")) | nindent 2 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: https-api
    protocol: TCP
    targetPort: https-api
    port: 4577
  - name: http-healthz
    protocol: TCP
    targetPort: http-healthz
    port: 8097
  selector:
    app: registry-nodeservices-manager
{{- end }}
