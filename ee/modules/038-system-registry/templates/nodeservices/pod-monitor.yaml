{{- if (.Values.global.enabledModules | has "operator-prometheus") }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: system-registry-manager-metrics
  namespace: d8-monitoring
  {{- include "helm_lib_module_labels" (list . (dict "prometheus" "main" "app" "system-registry-manager")) | nindent 2 }}
spec:
  jobLabel: app
  podMetricsEndpoints:
    - port: https-metrics
      path: /metrics
      scheme: https
      bearerTokenSecret:
        name: "prometheus-token"
        key: "token"
      tlsConfig:
        insecureSkipVerify: true
      # honorLabels: true
      # scrapeTimeout: {{ include "helm_lib_prometheus_target_scrape_timeout_seconds" (list . 25) }}
      relabelings:
      - regex: endpoint|namespace|container
        action: labeldrop
      - targetLabel: job
        replacement: system-registry-manager
      - sourceLabels: [__meta_kubernetes_pod_node_name]
        targetLabel: node
      - targetLabel: tier
        replacement: cluster
      - sourceLabels: [__meta_kubernetes_pod_ready]
        regex: "true"
        action: keep
  selector:
    matchLabels:
      app: system-registry-manager
  namespaceSelector:
    matchNames:
      - d8-system
{{- end }}
