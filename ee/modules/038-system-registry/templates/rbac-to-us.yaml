---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: access-to-system-registry-manager-metrics
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
rules:
- apiGroups: ["apps"]
  resources: ["daemonset/prometheus-metrics"]
  resourceNames: ["system-registry-manager"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: access-to-system-registry-manager-metrics
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list . (dict "app" .Chart.Name )) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: access-to-system-registry-manager-metrics
subjects:
- kind: User
  name: d8-monitoring:scraper
- kind: ServiceAccount
  name: prometheus
  namespace: d8-monitoring

