{{- with .Values.systemRegistry.internal.orchestrator -}}
{{- $hash := .hash -}}
{{- with (.state).secrets -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secrets
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "type" "registry-secrets" )) | nindent 2 }}
  annotations:
    registry.deckhouse.io/config-hash: {{ $hash | quote }}
type: registry/secrets
data:
  http: {{ .http | b64enc }}

{{- end }}
{{- end }}
