{{- with .Values.systemRegistry.internal.orchestrator -}}
{{- if .enabled -}}
{{- with .state -}}
{{- $version := .version -}}
{{- with (.data).secrets -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-secrets
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "type" "registry-secrets" )) | nindent 2 }}
  annotations:
    registry.deckhouse.io/config-version: {{ .version }}
type: registry/secrets
data:
  http: {{ .http | b64enc }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
