{{- with .Values.systemRegistry.internal.users -}}
{{- if .enabled -}}
{{- with .state -}}

{{- $version := .version -}}
{{- range .data -}}

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-user-{{ .name }}
  namespace: d8-system
  {{- include "helm_lib_module_labels" (list $ (dict "app" "registry" "type" "registry-user" )) | nindent 2 }}
  annotations:
    registry.deckhouse.io/config-version: {{ $version | quote }}
type: registry/user
data:
  name: {{ .name | b64enc }}
  password: {{ .password | b64enc }}
  passwordHash: {{ .passwordHash | b64enc }}

{{ end }}
{{- end }}
{{- end }}
{{- end }}
