---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: registry.deckhouse.io
  labels:
    heritage: deckhouse
    module: registry
spec:
  group: deckhouse.io
  scope: Cluster
  names:
    plural: registries
    singular: registry
    kind: Registry
    shortNames:
      - reg
  preserveUnknownFields: false
  versions:
  - name: v1alpha1
    served: true
    storage: true
    subresources:
      status: {}
    additionalPrinterColumns:
    - jsonPath: .spec.mode
      name: Mode
      type: string
    - jsonPath: .status.actualMode
      name: ActualMode
      type: string
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    schema: &schema
      openAPIV3Schema:
        type: object
        description: |
          A resource describing the desired registry configuration.
        required:
        - spec
        properties:
          spec:
            type: object
            properties:
              mode:
                type: string
                description: Registry mode
                enum:
                - Direct
                - Proxy
                - Local
                default: Direct
              direct:
                type: object
                properties:
                  imagesRepo:
                    type: string
                    pattern: "^nexus\\.company\\.my/deckhouse/(ee|ce/cse|[^/]+)$"
                  login:
                    type: string
                  password:
                    type: string
                  insecure:
                    type: boolean
                  ca:
                    type: string
                    format: byte
                  scheme:
                    type: string
                    enum: ["https"]
                    default: "https"
              proxy:
                type: object
                properties:
                  imagesRepo:
                    type: string
                    pattern: "^nexus\\.company\\.my/deckhouse/(ee|ce/cse|[^/]+)$"
                  license:
                    type: string
                  login:
                    type: string
                  password:
                    type: string
                  insecure:
                    type: boolean
                  ca:
                    type: string
                    format: byte
                  ttl:
                    type: string
                    pattern: "^[0-9]+[smhd]$"  # Matches durations like 12h, 30m
            oneOf:
              - required: [mode]
                properties:
                  mode:
                    enum: [Direct]
                  direct: {}
                not:
                  required: [proxy, local]
              - required: [mode]
                properties:
                  mode:
                    enum: [Proxy]
                  proxy: {}
                not:
                  required: [direct, local]
              - required: [mode]
                properties:
                  mode:
                    enum: [Local]
                not:
                  required: [direct, proxy]
          status:
            type: object
            properties:
              actualMode:
                description: Actual mode of registry
                type: string
                enum:
                - Direct
                - Proxy
                - Local
              observedGeneration:
                description: ObservedGeneration is the latest generation observed
                  by the controller.
                format: int64
                type: integer
              conditions:
                type: array
                items:
                  type: object
                  required:
                    - type
                    - status
                    - reason
                  properties:
                    type:
                      description: Type of condition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False or Unknown.
                      enum: ["True", "False", "Unknown"]
                    lastTransitionTime:
                      type: string
                      format: date-time
                      description: Last time the condition transit from one status to another.
                    reason:
                      description: The reason for the condition's last transition in CamelCase.
                      type: string
                    message:
                      description: Human readable message indicating details about last transition.
                      type: string

