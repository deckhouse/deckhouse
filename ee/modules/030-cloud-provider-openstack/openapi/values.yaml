              type: string
          additionalTags:
            type: array
            items:
              type: string
      podNetworkMode:
        type: string
      loadBalancer:
        type: object
        default: {}
        properties:
          subnetID:
            type: string
          floatingNetworkID:
            type: string
      tags:
        type: object
