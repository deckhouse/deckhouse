---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloud-data-discoverer
  namespace: d8-cloud-provider-openstack
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:cloud-provider-openstack:cloud-data-discoverer
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
rules:
- apiGroups:
  - deckhouse.io/v1alpha1
  resources:
  - clouddiscoverydatas
  verbs:
  - create
  - get
  - list
  - watch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:cloud-provider-openstack:cloud-data-discoverer
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-data-discoverer")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:cloud-provider-openstack:cloud-data-discoverer
subjects:
- kind: ServiceAccount
  name: cloud-data-discoverer
  namespace: d8-cloud-provider-openstack
