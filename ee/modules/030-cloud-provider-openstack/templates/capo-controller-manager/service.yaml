---
apiVersion: v1
kind: Service
metadata:
  name: capo-controller-manager-webhook-service
  namespace: d8-cloud-provider-openstack
  {{- include "helm_lib_module_labels" (list . (dict "app" "capo-controller-manager")) | nindent 2 }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: webhook-server
  selector:
    app: "capo-controller-manager"
