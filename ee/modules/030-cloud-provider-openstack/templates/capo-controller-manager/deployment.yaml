{{- define "openstack_controller_manager_resources" }}
cpu: 25m
memory: 50Mi
{{- end }}

{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: capo-controller-manager
  namespace: d8-cloud-provider-openstack
  {{- include "helm_lib_module_labels" (list . (dict "app" "capo-controller-manager")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: capo-controller-manager
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: "capo-controller-manager"
      minAllowed:
        {{- include "openstack_controller_manager_resources" . | nindent 8 }}
      maxAllowed:
        cpu: 50m
        memory: 50Mi
{{- end }}

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: capo-controller-manager
  namespace: d8-cloud-provider-openstack
  {{- include "helm_lib_module_labels" (list . (dict "app" "capo-controller-manager")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: capo-controller-manager

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capo-controller-manager
  namespace: d8-cloud-provider-openstack
  {{- include "helm_lib_module_labels" (list . (dict "app" "capo-controller-manager")) | nindent 2 }}
spec:
  {{- include "helm_lib_deployment_on_master_strategy_and_replicas_for_ha" . | nindent 2 }}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: capo-controller-manager
      cluster.x-k8s.io/provider: infrastructure-openstack
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: capo-controller-manager
        cluster.x-k8s.io/provider: infrastructure-openstack
        control-plane: controller-manager
    spec:
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node" "uninitialized") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_pod_anti_affinity_for_ha" (list . (dict "app" "capo-controller-manager")) | nindent 6 }}
      serviceAccountName: capo-controller-manager
      imagePullSecrets:
        - name: deckhouse-registry
      terminationGracePeriodSeconds: 10
      containers:
      - name: capo-controller-manager
        {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 8 }}
        image: {{ include "helm_lib_module_image" (list . "capoControllerManager") }}
        imagePullPolicy: IfNotPresent
        args:
          - "--leader-elect"
        env:
          - name: HUAWEICLOUD_CLOUD
            valueFrom:
              secretKeyRef:
                name: openstack-credentials
                key: cloud
          - name: HUAWEICLOUD_REGION
            valueFrom:
              secretKeyRef:
                name: openstack-credentials
                key: region
          - name: HUAWEICLOUD_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: openstack-credentials
                key: access-key
          - name: HUAWEICLOUD_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: openstack-credentials
                key: secret-key
          - name: HUAWEICLOUD_PROJECT_ID
            valueFrom:
              secretKeyRef:
                name: openstack-credentials
                key: project-id
        ports:
          - containerPort: 4201
            name: webhook-server
            protocol: TCP
        volumeMounts:
          - mountPath: /tmp/k8s-webhook-server/serving-certs
            name: cert
            readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_logs_with_extra" 10 | nindent 12 }}
{{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            {{- include "openstack_controller_manager_resources" . | nindent 12 }}

{{- end }}
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: capo-controller-manager-webhook-tls
