{{- range $key, $value := .CandiVersionMap.k8s }}
  {{- $version := toString $key }}
  {{- if $value.csi.openstack }}
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-{{ $version | replace "." "-" }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
  add: /src/cinder-csi-plugin
  to: /bin/cinder-csi-plugin
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - etc/mke2fs.conf
  - 'bin/btrfs*'
  - bin/mount
  - bin/umount
  - bin/findmnt
  - bin/dmesg
  - sbin/badblocks
  - 'sbin/blk*'
  - sbin/debugfs
  - sbin/dumpe2fs
  - 'sbin/e2*'
  - 'sbin/fsck*'
  - 'sbin/fsfreeze'
  - 'sbin/fstrim'
  - sbin/mke2fs
  - 'sbin/mkfs*'
  - sbin/resize2fs
  - sbin/tune2fs
  - sbin/xfs_repair
  - sbin/wipefs
  - usr/bin/chattr
  - usr/bin/lsattr
  - usr/sbin/e2freefrag
  - usr/sbin/e4crypt
  - usr/sbin/e4defrag
  - usr/sbin/filefrag
  - usr/sbin/nvme
  - usr/sbin/xfs*
  - usr/bin/xxd
  - 'lib64/libb*'
  - 'lib64/libc*'
  - 'lib64/libm*'
  - 'lib64/libp*'
  - 'lib64/libu*'
docker:
  ENTRYPOINT: ["/bin/cinder-csi-plugin"]
---
{{ $csiBuildPath := "/src" }}
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact-{{ $version | replace "." "-" }}
    {{- if semverCompare ">=1.27" $version }}
from: {{ $.Images.BASE_GOLANG_20_BUSTER }}
    {{- else if semverCompare ">=1.25" $version }}
from: {{ $.Images.BASE_GOLANG_19_BUSTER }}
    {{- else if semverCompare ">=1.23" $version }}
from: {{ $.Images.BASE_GOLANG_17_BUSTER }}
    {{- else }}
from: {{ $.Images.BASE_GOLANG_BUSTER }}
    {{- end }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apt update
  - |  
    apt-get install -y --no-install-recommends git make \
      util-linux e2fsprogs mount ca-certificates udev \
      xfsprogs
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p {{ $csiBuildPath }}
  - git clone https://github.com/kubernetes/cloud-provider-openstack.git {{ $csiBuildPath }}
  - cd {{ $csiBuildPath }}
  - git checkout tags/{{ $value.csi.openstack }}
  - git config --global user.email "builder@deckhouse.io"
    {{- if or (semverCompare "1.23" $version) (semverCompare "1.24" $version) }}
  - git cherry-pick 03db687b95ea168e0de9609a7eaad43243f88944
    {{- end }}
  - export VERSION={{ $value.csi.openstack }}
  - make cinder-csi-plugin
  {{- end }}
{{- end }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                        util-linux \
                        e2fsprogs xfsprogs \
                        mount btrfs-progs udev