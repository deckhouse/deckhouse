global:
  enabledModules: ["vertical-pod-autoscaler-crd", "priority-class"]
  modulesImages:
    registry: registry.deckhouse.io
    registryDockercfg: cfg
    tags:
      common:
        csiExternalProvisioner116: imagehash
        csiExternalAttacher116: imagehash
        csiExternalProvisioner119: imagehash
        csiExternalAttacher119: imagehash
        csiExternalResizer: imagehash
        csiNodeDriverRegistrar: imagehash
      cloudProviderOpenstack:
        cinderCsiPlugin116: imagehash
        cinderCsiPlugin119: imagehash
        cloudControllerManager116: imagehash
        cloudControllerManager119: imagehash
  discovery:
    d8SpecificNodeCountByRole:
      worker: 1
      master:
        __ConstantChoices__: ["1", "3"]
    podSubnet: 10.0.1.0/16
    kubernetesVersion:
      __ConstantChoices__: [1.19.10, 1.20.8, 1.21.10]
  modules:
    placement:
      __ConstantChoices__:
      - {}
      - customTolerationKeys:
          - "test-1"
          - "test-2/master"

cloudProviderOpenstack:
  internal:
    connection:
      __ConstantChoices__:
      - authURL: http://my.cloud.lalla/123/
        username: myuser
        password: myPaSs
        domainName: mydomain
        tenantName:
          __ConstantChoices__:
          - __EmptyItem__
          - mytenantname
        caCert: mycacert
        region: myreg
      - authURL: http://my.cloud.lalla/123/
        username: myuser
        password: myPaSs
        domainName: mydomain
        tenantID:
          __ConstantChoices__:
          - __EmptyItem__
          - mytenantid
        caCert: mycacert
        region: myreg
    internalNetworkNames:
      - myintnetname
      - myintnetname2
    externalNetworkNames:
      - myextnetname
      - myextnetname2
    podNetworkMode:
      __ConstantChoices__:
      - DirectRoutingWithPortSecurityEnabled
      - DirectRouting
      - VXLAN
    instances:
      sshKeyPairName: mysshkeypairname
      securityGroups: ["aaa","bbb"]
      mainNetwork: "aaa"
      imageName: "bbb"
      additionalTags: ["aaa", "bbb"]
    zones: ["zonea", "zoneb"]
    tags:
      aaa: bbb
      ccc: ddd
