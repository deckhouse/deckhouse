image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-coredns-artifact
  add: /src/coredns
  to: /coredns
  before: setup
docker:
  ENTRYPOINT: ["/coredns"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-coredns-artifact
from: {{ $.Images.BASE_GOLANG_20_ALPINE }}
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  shell:
  beforeInstall:
  - apk add --no-cache ca-certificates git
  install:
  - export GO_VERSION=${GOLANG_VERSION}
  - export GOPROXY={{ $.GOPROXY }}
  - mkdir -p /src
  - git clone --depth 1 --branch v1.9.3 {{ $.SOURCE_REPO }}/coredns/coredns.git /src 
  - cd /src
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -v -ldflags="-s -w" -o coredns
  # - chown 64535:64535 /src/coredns
  # - chmod 0755 /src/coredns
---
{{ $csiBinaries := "/bin/awk /bin/chmod /bin/cat /bin/rm /bin/ln /usr/sbin/update-alternatives /bin/true /bin/echo /usr/bin/tee /bin/sleep /bin/hostname /usr/bin/python3 /usr/bin/curl /usr/bin/jq /bin/bash /bin/grep /sbin/ip /usr/sbin/bridge /usr/bin/iptables* /sbin/iptables* /sbin/ip6tables*" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt
git:
- add: /{{ $.ModulePath }}modules/035-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /relocate
  stageDependencies:
    install:
    - '**/*'
  excludePaths:
    - werf.inc.yaml
shell:
  beforeInstall:
    - apt-get update
    - apt-get install -y curl jq bash grep iptables iproute2 python3 -y
  install:
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate
    # - chown 64535:64535 /*.sh
    # - chmod 0755 /*.sh