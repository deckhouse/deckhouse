image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /lib64/iptables
  to: /lib64/iptables
  before: setup
- image: common/iptables-wrapper
  add: /iptables-wrapper
  to: /iptables-wrapper
  before: setup
docker:
  ENTRYPOINT: ["/iptables-loop.sh"]
---
{{ $iptablesLoopBinaries := "/bin/rm /bin/mkfifo /bin/mktemp /bin/echo /bin/sleep /bin/bash /sbin/ip /usr/bin/iptables* /sbin/iptables* /sbin/ip6tables* /usr/bin/inotifywait /usr/sbin/nft" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt
git:
- add: /{{ $.ModulePath }}modules/350-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /relocate
  stageDependencies:
    install:
    - '**/*'
  includePaths:
    - '*.sh'
shell:
  beforeInstall:
    - apt-get update
    - apt-get install -y bash grep iptables iproute2 nftables inotify-tools -y
  install:
    - /binary_replace.sh -i "{{ $iptablesLoopBinaries }}" -o /relocate
    - |
      for cmd in iptables iptables-save iptables-restore ip6tables ip6tables-save ip6tables-restore xtables-nft-multi; do
        ln -f -s /iptables-wrapper "/relocate/sbin/${cmd}"
      done
      touch /iptables-wrapper