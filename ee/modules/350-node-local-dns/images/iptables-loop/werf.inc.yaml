image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
  add: /relocate
  to: /
  before: setup
docker:
  ENTRYPOINT: ["/iptables-loop.sh"]
---
{{ $csiBinaries := "/bin/chmod /bin/cat /bin/rm /bin/ln /usr/sbin/update-alternatives /bin/true /bin/mkfifo /bin/echo /usr/bin/tee /bin/sleep /bin/bash /bin/grep /sbin/ip /usr/bin/iptables* /sbin/iptables* /sbin/ip6tables* /usr/bin/inotifywait" }}
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-binaries-artifact
fromImage: common/alt
git:
- add: /{{ $.ModulePath }}modules/350-{{ $.ModuleName }}/images/{{ $.ImageName }}
  to: /relocate
  stageDependencies:
    install:
    - '**/*'
  includePaths:
    - '*.sh'
shell:
  beforeInstall:
    - apt-get update
    - apt-get install -y bash grep iptables iproute2 inotify-tools -y
  install:
    - /binary_replace.sh -i "{{ $csiBinaries }}" -o /relocate