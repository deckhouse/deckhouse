---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
git:
  - add: /{{ $.ModulePath }}modules/{{ $.ModulePriority }}-{{ $.ModuleName }}/images/{{ $.ImageName }}
    to: /src
    excludePaths:
      - "**/*.md"
      - "**/*.yaml"
    stageDependencies:
      install:
        - go.mod
        - go.sum
      setup:
        - "**/*.go"
shell:
  install:
    - cd /src
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
final: false
from: {{ $.Images.BASE_GOLANG_23_ALPINE }}
mount:
  - fromPath: ~/go-pkg-cache
    to: /go/pkg
import:
  - image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
    add: /src
    to: /src
    before: install
shell:
  install:
  - cd /src
  - go mod download
  setup:
  - export GO_VERSION=${GOLANG_VERSION} GOPROXY={{ $.GOPROXY }}
  - export GOOS=linux GOARCH=amd64 CGO_ENABLED=0
  - cd /src/cmd
  - go build -ldflags="-s -w" -o agent .
  - chmod +x /src/cmd/agent
---
image: {{ $.ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-build-artifact
  add: /src/cmd/agent
  to: /agent
  before: install
imageSpec:
  config:
    entrypoint: ["/agent"]
