spec:
  scope: Cluster
  versions:
  - name: v1alpha1
    schema: &schema
      openAPIV3Schema:
        description: |
          Ресурс, описывающий желаемую таблицу маршрутизации и содержащиеся в ней маршруты.
        properties:
          spec:
            properties:
              ipRoutingTableID:
                description: |
                  ID желаемой таблицы маршрутизации.

                  Если значение не указано явно, то оно сгенерируется автоматически и будет добавлено в поле `status`.

                  После создания ресурса изменить ID таблицы маршрутизации можно только пересоздав ресурс.
              routes:
                type: array
                items:
                  description: |
                    Желаемые маршруты.
                  properties:
                    destination:
                      description: |
                        Целевая подсеть.
                    gateway:
                      description: |
                        Шлюз, через который достижима подсеть.
                    dev:
                      description: |
                        Имя устройства вывода, через который достижима подсеть.
              nodeSelector:
                description: |
                   Набор лейблов, определяющих узлы, на которых необходимо создать желаемые маршруты.

                   > Значение должно быть допустимым значением метки: оно может содержать буквы (a-z, A-Z), цифры (0-9), тире (-), подчеркивания (_) и точки (.), должно начинаться и заканчиваться буквенно-цифровым символом (a-z, A-Z, 0-9) и не должно содержать «*».
