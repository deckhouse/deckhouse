type: object
properties:
  logLevel:
    type: string
    enum: ["Debug", "Info"]
    description: |
      The logging level of the module `static-routing-manager`.
    default: "Info"
    x-examples:
      - "Info"
  routingTableIDMin:
    type: integer
    minimum: 256
    maximum: 4294967295
    default: 10000
    x-examples:
      - 20000
    description: The minimal value for autogenerated iproute table id in `RoutingTables` without explicitly configured `spec.ipRoutingTableID`.
  routingTableIDMax:
    type: integer
    minimum: 256
    maximum: 4294967295
    default: 11000
    x-examples:
      - 21000
    description: The maximum value for autogenerated iproute table id in `RoutingTables` without explicitly configured `spec.ipRoutingTableID`.
