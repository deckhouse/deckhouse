---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infra-controller-manager
  namespace: d8-cloud-provider-vcd
  {{- include "helm_lib_module_labels" (list . (dict "app" "infra-controller-manager")) | nindent 2 }}
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: d8:cloud-provider-vcd:infra-controller-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "infra-controller-manager")) | nindent 2 }}
rules:
- apiGroups:
  - deckhouse.io
  resources:
  - vcdaffinityrules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - deckhouse.io
  resources:
  - vcdaffinityrules/finalizers
  verbs:
  - update
- apiGroups:
  - deckhouse.io
  resources:
  - vcdaffinityrules/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - watch
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: infra-controller-manager-leader-election
  namespace:  d8-cloud-provider-vcd
  {{- include "helm_lib_module_labels" (list . (dict "app" "infra-controller-manager")) | nindent 2 }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: d8:cloud-provider-vcd:infra-controller-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "infra-controller-manager")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: d8:cloud-provider-vcd:infra-controller-manager
subjects:
- kind: ServiceAccount
  name: infra-controller-manager
  namespace: d8-cloud-provider-vcd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: infra-controller-manager-leader-election
  namespace:  d8-cloud-provider-vcd
  {{- include "helm_lib_module_labels" (list . (dict "app" "infra-controller-manager")) | nindent 2 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: infra-controller-manager-leader-election
subjects:
- kind: ServiceAccount
  name: infra-controller-manager
  namespace:  d8-cloud-provider-vcd
