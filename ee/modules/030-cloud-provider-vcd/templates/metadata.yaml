{{- $providerClusterConfiguration := .Values.cloudProviderVcd.internal.providerClusterConfiguration | required "internal.providerClusterConfiguration is required" }}
{{- $metadata := dict -}}
{{- $_ := set $metadata "metadata" ($providerClusterConfiguration.metadata | default dict) }}
---
apiVersion: v1
kind: Secret
metadata:
  namespace: d8-cloud-provider-vcd
  {{- include "helm_lib_module_labels" (list .) | nindent 2 }}
  name: vcd-metadata
data:
  metadata.yaml: {{ $metadata | toYaml | b64enc | quote }}
