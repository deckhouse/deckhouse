---
apiVersion: v1
kind: Service
metadata:
  name: capcd-controller-manager-webhook-service
  namespace: d8-cloud-provider-vcd
  {{- include "helm_lib_module_labels" (list . (dict "app" "capcd-controller-manager")) | nindent 2 }}
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9444
  selector:
    app: "capcd-controller-manager"
