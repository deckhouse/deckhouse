linters-settings:
  module:
    oss:
      disable: true
  container:
    exclude-rules:
      read-only-root-filesystem:
        - kind: DaemonSet
          name: csi-node
          container: node-driver-registrar
        - kind: DaemonSet
          name: csi-node
          container: node
      dns-policy:
        - kind: Deployment
          name: cloud-controller-manager
      liveness-probe:
        - kind: Deployment
          name: csi-controller
          container: controller
        - kind: Deployment
          name: csi-controller
          container: provisioner
        - kind: Deployment
          name: csi-controller
          container: attacher
        - kind: Deployment
          name: csi-controller
          container: resizer
        - kind: Deployment
          name: csi-controller
          container: livenessprobe
        - kind: DaemonSet
          name: csi-node
          container: node-driver-registrar
        - kind: DaemonSet
          name: csi-node
          container: node
      readiness-probe:
        - kind: Deployment
          name: csi-controller
          container: controller
        - kind: Deployment
          name: csi-controller
          container: provisioner
        - kind: Deployment
          name: csi-controller
          container: attacher
        - kind: Deployment
          name: csi-controller
          container: resizer
        - kind: Deployment
          name: csi-controller
          container: livenessprobe
        - kind: DaemonSet
          name: csi-node
          container: node-driver-registrar
        - kind: DaemonSet
          name: csi-node
          container: node
  openapi:
    exclude-rules:
      enum:
        - "properties.internal.properties.providerClusterConfiguration.properties.apiVersion"
        - "properties.internal.properties.providerDiscoveryData.properties.apiVersion"
        - "properties.internal.properties.discoveryData.properties.apiVersion"
        - "properties.internal.properties.providerClusterConfiguration.properties.edgeGateway.properties.NSX-V.properties.externalNetworkType"
        - "properties.internal.properties.providerClusterConfiguration.properties.edgeGateway.properties.type"
