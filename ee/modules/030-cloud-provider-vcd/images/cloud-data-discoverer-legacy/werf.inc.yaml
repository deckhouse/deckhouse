---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /discoverer
  to: /discoverer
  before: setup
imageSpec:
  config:
    entrypoint: ["/discoverer"]
---
image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
final: false
fromImage: common/src-artifact
git:
  - add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/cloud-data-discoverer/src
    to: /src
  - add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src/go.mod
    to: /src/go.mod
  - add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src/go.sum
    to: /src/go.sum
  - add: /go_lib/cloud-data
    to: /src/go_lib/cloud-data
  - add: /pkg/log
    to: /src/pkg/log
shell:
  install:
  - cd /src
  - sed -i -e 's# /deckhouse/go_lib/cloud-data# /src/go_lib/cloud-data#g' go.mod
  - sed -i -e 's# /deckhouse/pkg/log# /src/pkg/log#g' go.mod
---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
final: false
fromImage: builder/golang-alpine
import:
- image: {{ $.ModuleName }}/{{ $.ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  install:
  - cd /src
  - export GOPROXY={{ $.GOPROXY }}
  - go mod download
  setup:
  - cd /src
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /discoverer
  - chown 64535:64535 /discoverer
  - chmod 0755 /discoverer
