---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    heritage: deckhouse
    module: deckhouse
  name: projects.deckhouse.io
spec:
  group: deckhouse.io
  names:
    kind: Project
    listKind: ProjectList
    plural: projects
    singular: project
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: false
      deprecated: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.sync
          name: Ready
          type: boolean
        - jsonPath: .spec.description
          name: Description
          type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                description:
                  description: |
                    Arbitrary description of the project's purpose. Specify an empty string if no description is required.
                  type: string
                projectTypeName:
                  description: |
                    The name of the [ProjectType](cr.html#projecttype) resource that defines which resources will be created in the project.
                  type: string
                template:
                  additionalProperties:
                    x-kubernetes-preserve-unknown-fields: true
                  description: |
                    Values passed to the [resources template](cr.html#projecttype-v1alpha1-spec-resourcestemplate) when creating the project.
                    Before creation, the values are validated against the [schema](cr.html#projecttype-v1alpha1-spec-openapi) of the template's input parameters.
                  type: object
            status:
              type: object
              properties:
                message:
                  description: Message indicating the cause of the current status.
                  type: string
                state:
                  description: Brief description of the project status, such as Ready, Error, Pending, etc.
                  type: string
                sync:
                  description: Indicates that the project parameters have been successfully applied after creation or modification.
                  type: boolean
    - name: v1alpha2
      served: true
      storage: true
      deprecated: false
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.sync
          name: Ready
          type: boolean
        - jsonPath: .spec.projectTemplateName
          name: Project template
          type: string
        - jsonPath: .spec.description
          name: Description
          type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                description:
                  description: |
                    Arbitrary description of the project's purpose. Specify an empty string if no description is required.
                  type: string
                projectTemplateName:
                  description: |
                    The name of the [ProjectTemplate](cr.html#projecttemplate) resource that defines which resources will be created in the project.
                  type: string
                parameters:
                  additionalProperties:
                    x-kubernetes-preserve-unknown-fields: true
                  description: |
                    Parameters passed to the [resources template](cr.html#projecttemplate-v1alpha1-spec-resourcestemplate) when creating the project.

                    Before creation, the values are validated against the [schema](cr.html#projecttemplate-v1alpha2-spec-parameters) of the template's input parameters.
                  type: object
                dedicatedNodes:
                  type: object
                  properties:
                    labelSelector:
                      description: A label selector is a label query over a set
                        of resources. The result of matchLabels and matchExpressions
                        are ANDed. An empty label selector matches all objects.
                        A null label selector matches no objects.
                      properties:
                        matchExpressions:
                          description: matchExpressions is a list of label selector
                            requirements. The requirements are ANDed.
                          items:
                            description: A label selector requirement is a selector
                              that contains values, a key, and an operator that
                              relates the key and values.
                            properties:
                              key:
                                description: key is the label key that the selector
                                  applies to.
                                type: string
                              operator:
                                description: operator represents a key's relationship
                                  to a set of values. Valid operators are In, NotIn,
                                  Exists and DoesNotExist.
                                type: string
                              values:
                                description: values is an array of string values.
                                  If the operator is In or NotIn, the values array
                                  must be non-empty. If the operator is Exists or
                                  DoesNotExist, the values array must be empty.
                                  This array is replaced during a strategic merge
                                  patch.
                                items:
                                  type: string
                                type: array
                            required:
                              - key
                              - operator
                            type: object
                          type: array
                        matchLabels:
                          additionalProperties:
                            type: string
                          description: matchLabels is a map of {key,value} pairs.
                            A single {key,value} in the matchLabels map is equivalent
                            to an element of matchExpressions, whose key field is
                            "key", the operator is "In", and the values array contains
                            only "value". The requirements are ANDed.
                          type: object
                      type: object
                      x-kubernetes-map-type: atomic
                    tolerations:
                      type: array
                      description: |
                        The same as in the Pods' `spec.tolerations` parameter in Kubernetes.

                        If the parameter is omitted or `false`, it will be determined [automatically](https://deckhouse.io/documentation/v1/#advanced-scheduling).
                      items:
                        type: object
                        properties:
                          effect:
                            type: string
                          key:
                            type: string
                          operator:
                            type: string
                          tolerationSeconds:
                            type: integer
                            format: int64
                          value:
                            type: string
            status:
              type: object
              properties:
                message:
                  description: Message indicating the cause of the current status.
                  type: string
                state:
                  description: Brief description of the project status, such as Ready, Error, Pending, etc.
                  type: string
                sync:
                  description: Indicates that the project parameters have been successfully applied after creation or modification.
                  type: boolean
