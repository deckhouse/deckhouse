spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: ""
          properties:
            spec:
              description: ""
              properties:
                description:
                  description: |
                    Произвольное описание назначения проекта. Укажите пустую строку, если описание не требуется.
                projectTypeName:
                  description: |
                    Имя ресурса [ProjectType](cr.html#projecttype), который определяет, какие ресурсы будут созданы в проекте.
                template:
                  description: |
                    Значения, передаваемые в [шаблон ресурсов](cr.html#projecttype-v1alpha1-spec-resourcestemplate) при создании проекта.
                    Перед созданием, значения согласовываются со [схемой](cr.html#projecttype-v1alpha1-spec-openapi) входных параметров шаблона ресурсов.
                dedicatedNodes:
                  description: ""
                  properties:
                    labelSelector:
                      description: |
                        Настройка фильтра меток (label) по ресурсам.

                        Если указаны одновременно `matchExpressions` и `matchLabels`, учитываются оба фильтра (операция `И`).

                         Пустое значение `labelSelector` соответствует всем объектам. Нулевое — никаким.
                      properties:
                        matchExpressions:
                          description: |
                            Список фильтров на основе выражений.

                            Итоговый результат — результат пересечения множеств, определяемых всеми фильтрами в списке (операция `И`).
                          items:
                            properties:
                              key:
                                description: Имя метки.
                              operator:
                                description: Оператор сравнения.
                              values:
                                description: Значение метки.
                        matchLabels:
                          description: |
                            Фильтр на основе совпадения/несовпадения меток.
                    tolerations:
                      description: |
                        Структура, аналогичная параметру `spec.tolerations` пода Kubernetes для главного контроллера.

                        Если ничего не указано или указано `false`, будет [использоваться автоматика](https://deckhouse.ru/documentation/v1/#выделение-узлов-под-определенный-вид-нагрузки).
            status:
              description: ""
              properties:
                message:
                  description: Сообщение, указывающее на причину появления текущего статуса.
                state:
                  description: Короткое описание состояния проекта, например, Ready, Error, Pending, и т.д.
                sync:
                  description: Указывает на то, что параметры проекта были успешно применены после создания или изменения.
    - name: v1alpha2
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                description:
                  description: |
                    Произвольное описание назначения проекта. Укажите пустую строку, если описание не требуется.
                projectTemplateName:
                  description: |
                    Имя ресурса [ProjectTemplate](cr.html#projecttemplate), который определяет, какие ресурсы будут созданы в проекте.
                parameters:
                  description: |
                    Значения, передаваемые в [шаблон ресурсов](cr.html#projecttemplate-v1alpha1-spec-resourcestemplate) при создании проекта.

                    Перед созданием, значения согласовываются со [схемой](cr.html#projecttemplate-v1alpha2-spec-parameters) входных параметров шаблона ресурсов.
            status:
              properties:
                message:
                  description: Сообщение, указывающее на причину появления текущего статуса.
                state:
                  description: Короткое описание состояния проекта, например, Ready, Error, Pending, и т.д.
                sync:
                  description: Указывает на то, что параметры проекта были успешно применены после создания или изменения.
