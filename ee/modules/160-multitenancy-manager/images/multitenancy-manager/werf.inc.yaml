---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/multitenancy-manager
  to: /multitenancy-manager
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/templates
  to: /templates
  before: setup
- artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/default
  to: /default
  before: setup  
docker:
  ENTRYPOINT: ["/multitenancy-manager"]
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromArtifact: src-artifact
git:
- add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/src
  to: /src
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  - '**/*.tpl'
  - '**/*.yaml'
  stageDependencies:
    install:
    - '**/*.go'
    - 'go.mod'
    - 'go.sum'
    - '**/*.tpl'
    - '**/*.yaml'
shell:
  install:
  - cd /src
---
artifact: {{ .ModuleName }}/{{ .ImageName }}-artifact
from: {{ .Images.BASE_GOLANG_23_ALPINE }}
import:
- artifact: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
shell:
  install:
  - cd /src
  - export GOPROXY={{ .GOPROXY }} CGO_ENABLED=0 GOOS=linux GOARCH=amd64 
  - go mod tidy
  - go build -ldflags="-s -w" -o multitenancy-manager ./cmd/main.go
  - chown -R 64535:64535 /src
  - chmod 0755 /src/multitenancy-manager
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
