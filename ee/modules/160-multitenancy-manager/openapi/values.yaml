x-extend:
  schema: config-values.yaml
type: object
properties:
  internal:
    type: object
    default: {}
    properties:
      projects:
        items:
          properties:
            projectName:
              type: string
            projectTemplateName:
              type: string
            parameters:
              description: Parameters for resources template
              additionalProperties: true
          type: object
        type: array
      projectTypes:
        additionalProperties:
          namespaceMetadata:
            description: NamespaceMetadata is metadata to apply to Project namespaces
            type: object
          openAPI:
            description: OpenApi spec for tempaltes
          resourcesTemplate:
            description: Resource templates
            type: string
          subjects:
            description: Subjects to apply access to project
            items:
              oneOf:
              - properties:
                  kind:
                    enum:
                    - ServiceAccount
                  name: {}
                  namespace: {}
                  role: {}
                required:
                - kind
                - name
                - namespace
                - role
              - properties:
                  kind:
                    enum:
                    - User
                    - Group
                  name: {}
                  role: {}
                required:
                - kind
                - name
                - role
              properties:
                kind:
                  enum:
                  - ServiceAccount
                  - User
                  - Group
                  type: string
                name:
                  minLength: 1
                  type: string
                namespace:
                  minLength: 1
                  pattern: '[a-z0-9]([-a-z0-9]*[a-z0-9])?'
                  type: string
                role:
                  enum:
                  - User
                  - PrivilegedUser
                  - Editor
                  - Admin
                  type: string
              type: object
            type: array
        type: object
      projectTemplates:
        properties:
          parametersSchema:
            description: OpenApi spec for tempaltes
            openAPIV3Schema:
              description: OpenAPI specification for template values (the [template](#projecttemplate-v1alpha1-spec-template) parameter).
              type: object
          resourcesTemplate:
            description: Resource templates
            type: string
        type: object
