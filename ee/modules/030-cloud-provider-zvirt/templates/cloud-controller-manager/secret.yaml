{{- define "zvirt_ccm_cloud_config" }}
  {{- $providerClusterConfiguration := .Values.cloudProviderZvirt.internal.providerClusterConfiguration | required "internal.providerClusterConfiguration is required" -}}
zvirt:
  host: {{ $providerClusterConfiguration.provider.server }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cloud-controller-manager
  namespace: d8-cloud-provider-zvirt
  {{- include "helm_lib_module_labels" (list . (dict "app" "cloud-controller-manager")) | nindent 2 }}
type: Opaque
data:
  cloud-config: {{ include "zvirt_ccm_cloud_config" . | b64enc | quote }}

