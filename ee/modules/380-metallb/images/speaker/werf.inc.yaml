---
artifact: {{ .ModuleName }}/speaker-artifact
from: {{ .Images.BASE_GOLANG_19_ALPINE }}
shell:
  install:
    - apk add --no-cache git
    - mkdir -p /src
    - cd /src
    - git clone --depth 1 -b v0.13.7 https://github.com/metallb/metallb.git .
    - cd speaker
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o /speaker
    - chown 64535:64535 /speaker
    - chmod 0700 /speaker
---
image: {{ .ModuleName }}/{{ .ImageName }}
fromImage: common/distroless
import:
- artifact: {{ .ModuleName }}/speaker-artifact
  add: /speaker
  to: /speaker
  before: setup
docker:
  ENTRYPOINT: ["/speaker"]
