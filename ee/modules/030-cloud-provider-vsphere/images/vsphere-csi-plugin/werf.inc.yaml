---
image: {{ $.ModuleName }}/{{ $.ImageName }}
fromImage: common/distroless
import:
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
  add: /src/vsphere-csi
  to: /bin/vsphere-csi
  before: setup
- artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
  add: /
  to: /
  before: setup
  includePaths:
  - 'bin/*'
  - 'sbin/*'
  - 'lib64/*'
docker:
  ENTRYPOINT: ["/bin/vsphere-csi"]
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-artifact
from: {{ $.Images.BASE_GOLANG_16_ALPINE }}
git:
- url: https://github.com/kubernetes-sigs/vsphere-csi-driver
  to: /src
  tag: v2.5.4
  stageDependencies:
  install:
  - '**/*'
mount:
- fromPath: ~/go-pkg-cache
  to: /go/pkg
shell:
  beforeInstall:
  - apk upgrade --available --no-cache && apk add --no-cache util-linux e2fsprogs e2fsprogs-extra ca-certificates udev xfsprogs xfsprogs-extra btrfs-progs btrfs-progs-extra make git
  install:
  - cd /src
  - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w" -o vsphere-csi cmd/vsphere-csi/main.go
---
artifact: {{ $.ModuleName }}/{{ $.ImageName }}-util-linux-artifact
from: {{ $.Images.BASE_ALT }}
shell:
  beforeInstall:
    - apt-get update
    - |
      apt-get install -y ca-certificates \
                       e2fsprogs xfsprogs \
                       mount btrfs-progs