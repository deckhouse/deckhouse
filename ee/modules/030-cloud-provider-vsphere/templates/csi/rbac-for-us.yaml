{{- include "helm_lib_csi_controller_rbac" . }}

{{- if ne .Values.cloudProviderVsphere.internal.compatibilityFlag "legacy" }}
# ===========
# vsphere csi reads cm with its "internal-feature-states"
# ===========
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-vsphere:csi
  {{- include "helm_lib_module_labels" (list . (dict "app" "csi-controller")) | nindent 2 }}
rules:
- apiGroups: [""]
  resources: ["nodes", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "update"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims/status"]
  verbs: ["patch"]
- apiGroups: [""]
  resources: ["persistentvolumes"]
  verbs: ["get", "list", "watch", "create", "update", "delete", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "watch", "list", "delete", "update", "create"]
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses", "csinodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["storage.k8s.io"]
  resources: ["volumeattachments"]
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: ["cns.vmware.com"]
  resources: ["triggercsifullsyncs"]
  verbs: ["create", "get", "update", "watch", "list"]
- apiGroups: ["cns.vmware.com"]
  resources: ["cnsvspherevolumemigrations"]
  verbs: ["create", "get", "list", "watch", "update", "delete"]
- apiGroups: ["cns.vmware.com"]
  resources: ["cnsvolumeinfoes"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "create", "update"]
- apiGroups: ["storage.k8s.io"]
  resources: ["volumeattachments/status"]
  verbs: ["patch"]
- apiGroups: ["cns.vmware.com"]
  resources: ["cnsvolumeoperationrequests"]
  verbs: ["create", "get", "list", "update", "delete"]
- apiGroups: [ "snapshot.storage.k8s.io" ]
  resources: [ "volumesnapshots" ]
  verbs: [ "get", "list" ]
- apiGroups: [ "snapshot.storage.k8s.io" ]
  resources: [ "volumesnapshotclasses" ]
  verbs: [ "watch", "get", "list" ]
- apiGroups: [ "snapshot.storage.k8s.io" ]
  resources: [ "volumesnapshotcontents" ]
  verbs: [ "create", "get", "list", "watch", "update", "delete", "patch"]
- apiGroups: [ "snapshot.storage.k8s.io" ]
  resources: [ "volumesnapshotcontents/status" ]
  verbs: [ "update", "patch" ]
- apiGroups: [ "cns.vmware.com" ]
  resources: [ "csinodetopologies" ]
  verbs: ["get", "update", "watch", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:cloud-provider-vsphere:csi
  namespace: d8-{{ .Chart.Name }}
  {{- include "helm_lib_module_labels" (list . (dict "app" "csi-controller")) | nindent 2 }}
subjects:
- kind: ServiceAccount
  name: csi
  namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:cloud-provider-vsphere:csi
  apiGroup: rbac.authorization.k8s.io
{{- end }}
