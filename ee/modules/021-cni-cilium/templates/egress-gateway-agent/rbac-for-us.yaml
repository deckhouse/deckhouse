apiVersion: v1
kind: ServiceAccount
metadata:
  name: egress-gateway-agent
  namespace: d8-{{ .Chart.Name }}
  {{ include "helm_lib_module_labels" (list . (dict "app" "egress-gateway-agent")) | nindent 2 }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:egress-gateway-agent
  {{ include "helm_lib_module_labels" (list . (dict "app" "egress-gateway-agent")) | nindent 2 }}
rules:
- apiGroups:
  - network.deckhouse.io
  resources:
  - egressgatewayinstances
  verbs:
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
    - network.deckhouse.io
  resources:
    - egressgatewayinstances/status
  verbs:
  - patch
  - update
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: d8:{{ .Chart.Name }}:egress-gateway-agent
  {{ include "helm_lib_module_labels" (list . (dict "app" "egress-gateway-agent")) | nindent 2 }}
subjects:
  - kind: ServiceAccount
    name: egress-gateway-agent
    namespace: d8-{{ .Chart.Name }}
roleRef:
  kind: ClusterRole
  name: d8:{{ .Chart.Name }}:egress-gateway-agent
  apiGroup: rbac.authorization.k8s.io
