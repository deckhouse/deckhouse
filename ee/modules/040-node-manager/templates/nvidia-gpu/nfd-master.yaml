{{- if include "nvidia_gpu_enabled" . }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: node-feature-discovery-master
  namespace: d8-cloud-instance-manager
    {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "master")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      role: master
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: node-feature-discovery-master
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "master")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: node-feature-discovery-master
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
    - containerName: master
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 500m
        memory: 512Mi
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-feature-discovery-master
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "master")) | nindent 2 }}
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      role: master
  template:
    metadata:
      labels:
        role: master
    spec:
      imagePullSecrets:
      - name: deckhouse-registry
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "master") | nindent 6 }}
      serviceAccountName: node-feature-discovery-master
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      enableServiceLinks: false
      containers:
        - name: master
          image: {{ include "helm_lib_module_image" (list . "nodeFeatureDiscovery") }}
          imagePullPolicy: IfNotPresent
          {{- include "helm_lib_module_container_security_context_read_only_root_filesystem" . | nindent 10 }}
          command:
            - "/nfd-master"
          startupProbe:
            grpc:
              port: 8082
            failureThreshold: 30
          livenessProbe:
            grpc:
              port: 8082
          readinessProbe:
            grpc:
              port: 8082
            failureThreshold: 10
          ports:
          - containerPort: 8081
            name: metrics
          - containerPort: 8082
            name: health
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          resources:
            requests:
              {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 14 }}
          {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
              cpu: 100m
              memory: 128Mi
          {{- end }}
          args:
            - "-enable-leader-election"
            - "-feature-gates=NodeFeatureGroupAPI=false"
            - "-metrics=8081"
            - "-grpc-health=8082"
          volumeMounts:
            - name: nfd-master-conf
              mountPath: "/etc/kubernetes/node-feature-discovery"
              readOnly: true
      volumes:
        - name: nfd-master-conf
          configMap:
            name: node-feature-discovery-master-conf
            items:
              - key: nfd-master.conf
                path: nfd-master.conf
{{- end }}
