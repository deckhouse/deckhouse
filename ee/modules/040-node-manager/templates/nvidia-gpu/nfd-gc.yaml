{{- if include "nvidia_gpu_enabled" . }}
  {{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: node-feature-discovery-gc
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "gc")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: node-feature-discovery-gc
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: gc
      minAllowed:
        cpu: 10m
        memory: 64Mi
      maxAllowed:
        cpu: 100m
        memory: 128Mi
  {{- end }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: node-feature-discovery-gc
  namespace: d8-cloud-instance-manager
    {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "gc")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      role: gc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-feature-discovery-gc
  namespace: d8-cloud-instance-manager
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "role" "gc")) | nindent 2 }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      role: gc
  template:
    metadata:
      labels:
        role: gc
    spec:
      {{- include "helm_lib_module_pod_security_context_run_as_user_deckhouse" . | nindent 6 }}
      {{- include "helm_lib_priority_class" (tuple . "cluster-medium") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "helm_lib_node_selector" (tuple . "any-node") | nindent 6 }}
      serviceAccountName: node-feature-discovery-gc
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: gc
        image: {{ include "helm_lib_module_image" (list . "nodeFeatureDiscovery") }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command:
          - "/nfd-gc"
        args:
          - "-gc-interval=1h"
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
        {{- if not ( .Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            cpu: 10m
            memory: 128Mi
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ "ALL" ]
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        ports:
          - name: metrics
            containerPort: 8081
{{- end }}
