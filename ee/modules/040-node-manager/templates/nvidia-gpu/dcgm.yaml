{{- if include "nvidia_gpu_enabled" . }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nvidia-dcgm
  namespace: d8-nvidia-gpu
    {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "component" "nvidia-dcgm")) | nindent 2 }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      role: master
{{- if (.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nvidia-dcgm
  namespace: d8-nvidia-gpu
  {{- include "helm_lib_module_labels" (list . (dict "app" "nvidia-gpu" "component" "nvidia-dcgm")) | nindent 2 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: DaemonSet
    name: nvidia-dcgm
  updatePolicy:
    updateMode: "InPlaceOrRecreate"
  resourcePolicy:
    containerPolicies:
    - containerName: nvidia-dcgm
      minAllowed:
        cpu: 100m
        memory: 128Mi
      maxAllowed:
        cpu: 500m
        memory: 512Mi
{{- end }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nvidia-dcgm
  name: nvidia-dcgm
  namespace: d8-nvidia-gpu
spec:
  selector:
    matchLabels:
      app: nvidia-dcgm
  template:
    metadata:
      labels:
        app: nvidia-dcgm
    spec:
      {{- include "helm_lib_priority_class" (tuple . "system-cluster-critical") | nindent 6 }}
      {{- include "helm_lib_tolerations" (tuple . "any-node") | nindent 6 }}
      {{- include "nvidia_node_selector" (tuple . "any" "") | nindent 6 }}
      {{- include "helm_lib_module_pod_security_context_run_as_user_root" . | nindent 6 }}
      # serviceAccountName: nvidia-dcgm
      containers:
      - image: {{ include "helm_lib_module_image" (list . "nvidiaDcgm") }}
        name: nvidia-dcgm
        command: ["/usr/bin/nv-hostengine"]
        args:
          - "-n"
          - "-b"
          - "0.0.0.0"
          - "--log-level"
          - "NONE"
          - "-f"
          - "-"
        resources:
          requests:
            {{- include "helm_lib_module_ephemeral_storage_only_logs" . | nindent 12 }}
        {{- if not ( $.Values.global.enabledModules | has "vertical-pod-autoscaler") }}
            cpu: 200m
            memory: 512Mi
        {{- end }}
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DISABLE_REQUIRE
          value: "true"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility,compat32"
        securityContext:
          privileged: true
        ports:
        - name: "dcgm"
          containerPort: 5555
        volumeMounts:
          - name: run-nvidia
            mountPath: /run/nvidia
            mountPropagation: HostToContainer
      volumes:
        - name: run-nvidia
          hostPath:
            path: "/run/nvidia"
            type: Directory
{{- end }}
