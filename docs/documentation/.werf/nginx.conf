user nginx;
worker_processes auto;

error_log /dev/stderr warn;
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json_combined escape=json '{ "time_local": "$time_local", '
        '"host": "$host", '
        '"remote_addr": "$remote_addr", '
        '"remote_user": "$remote_user", '
        '"request": "$request", '
        '"status": "$status", '
        '"body_bytes_sent": "$body_bytes_sent", '
        '"request_time": "$request_time", '
        '"http_referrer": "$http_referer", '
        '"http_user_agent": "$http_user_agent" }';

    keepalive_timeout  65;

    gzip off;

    map $uri $lang {
        "~^/ru/"      "ru";
        "~^/en/"      "en";
        default       "en";
    }

    server {
        listen       80;
        server_name  _;

        root   /app;
        index  index.html index.htm README.html readme.html;
        error_page 403 404 /$lang/404.html;

        charset utf-8;
        access_log     /dev/stdout json_combined;

        location = /healthz {
            access_log  off;
            add_header Content-Type text/plain;
            return 200;
        }

        location /link_test_report.txt {
          deny all;
        }

        location ~* ^(/(ru|en))?/documentation/(v[\d]+[^\/]*|latest)/(presentations|assets|images|js|css)/(.+)$ {
            try_files /$4/$5 /$4/$5/ =404;
        }

        location ~* ^(/(ru|en))?/documentation/(v[\d]+[^\/]*|latest)/compare(/(ru|en))?/(.+)$ {
            try_files /compare/$6 /compare/$6/ =404;
        }

        location ~* ^(/(ru|en))?/documentation/(v[\d]+[^\/]*|latest)/(robots.txt|sitemap.xml|search-index.json)$ {
            try_files /$4 =404;
        }

        rewrite ^/(.+)/010-priority-class$ /$1/001-priority-class/ permanent;
        rewrite ^/(.+)/010-priority-class(/.*)$ /$1/001-priority-class$2 permanent;
        rewrite ^/(.+)/020-deckhouse$ /$1/002-deckhouse/$2 permanent;
        rewrite ^/(.+)/020-deckhouse(/.*)$ /$1/002-deckhouse$2 permanent;
        location ~* ^(/(ru|en))?/documentation/(v[\d]+[^\/]*|latest)/(.+)?$ {
            try_files $1/$4 $1/$4/index.html $1/$4/ =404;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
