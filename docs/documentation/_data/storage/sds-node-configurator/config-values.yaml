x-config-version: 2
type: object
required: []
properties:
  disableDs:
    type: boolean
    default: false
    description: Disable sds-node-configurator daemonset
  logLevel:
    type: string
    enum:
      - ERROR
      - WARN
      - INFO
      - DEBUG
      - TRACE
    description: Module log level
    default: INFO
  enableThinProvisioning:
    type: boolean
    default: false
    description: Allow thin LVM volumes usage
