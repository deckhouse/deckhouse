type: object
properties:
  logLevel:
    description: Уровень логирования модуля.
  nodeSelector:
    description: |
      Указывает, на каких нодах могут использоваться ресурсы СХД. Работает аналогично параметру `spec.nodeSelector` в Kubernetes Pods.
      Если параметр опущен, ресурсы могут быть примонтированы на любой ноде кластера с ОС Linux
