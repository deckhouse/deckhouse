type: object
required:
  - cephfsEnabled
  - rbdEnabled
properties:
  cephfsEnabled:
    type: boolean
    default: true
    description: CephFS driver state.
  rbdEnabled:
    type: boolean
    default: true
    description: RBD driver state.
  logLevel:
    type: string
    enum:
      - ERROR
      - WARN
      - INFO
      - DEBUG
      - TRACE
    description: Module log level.
    default: DEBUG

