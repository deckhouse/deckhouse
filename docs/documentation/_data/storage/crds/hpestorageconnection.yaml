apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hpestorageconnections.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-hpe
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: hpestorageconnections
    singular: hpestorageconnection
    kind: HPEStorageConnection
    shortNames:
      - hsconn
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            HPE storage connection parameters.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - controlPlane
              properties:
                controlPlane:
                  description: |
                    Properties of control plane connection for HPE storage.
                  type: object
                  properties:
                    backendAddress:
                      description: |
                        HPE storage address
                      type: string
                    username:
                      description: |
                        HPE storage username
                      type: string
                    password:
                      description: |
                        HPE storage password, base64 encoded
                      type: string
                    serviceName:
                      description: |
                        HPE service name
                      type: string
                    servicePort:
                      description: |
                        HPE service port
                      type: string
            status:
              type: object
              description: |
                Displays current information about the resources managed by the HPEClusterConnection custom resource.
              properties:
                phase:
                  type: string
                  description: |
                    The current state of resources managed by the HPEClusterConnection custom resource. Might be:
                    - `Failed`: The controller received incorrect resource configuration or some errors occurred during the operation.
                    - `Created`: Everything went fine.
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the resources managed by the HPEClusterConnection custom resource.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource
