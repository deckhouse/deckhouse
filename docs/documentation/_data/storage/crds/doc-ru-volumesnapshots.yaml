spec:
  versions:
    - name: v1
      schema:
        openAPIV3Schema:
          description: |
            Определяет запрос пользователя на создание снапшота тома в определенный момент времени или привязку к существующему снапшоту.
          properties:
            apiVersion:
              description: |
                Версионированная схема этого представления объекта.
                Серверы должны преобразовывать распознанные схемы к последнему внутреннему значению и
                могут отклонять нераспознанные значения.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            kind:
              description: |
                Строковое значение, представляющее REST-ресурс, который представляет данный объект.
                Серверы могут выводить это из конечной точки, на которую клиент отправляет запросы.
                Не может быть обновлено.
                В CamelCase.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            spec:
              description: |
                Желаемые характеристики снапшота, запрошенного пользователем. Подробнее: https://kubernetes.io/docs/concepts/storage/volume-snapshots#volumesnapshots
                Обязательное поле.
              properties:
                source:
                  description: |
                    Указывает, откуда будет создан снапшот. Это поле неизменяемо после создания. Обязательное поле.
                  properties:
                    persistentVolumeClaimName:
                      description: |
                        Имя объекта PersistentVolumeClaim, представляющего том, от которого должен быть создан снапшот. 
                        Этот PVC предполагается находящимся в том же пространстве имен, что и объект VolumeSnapshot. 
                        Это поле должно быть установлено, если снапшот не существует и его нужно создать. 
                        Это поле неизменяемо.
                    volumeSnapshotContentName:
                      description: |
                        Имя существующего объекта VolumeSnapshotContent, представляющего существующий снапшот тома. 
                        Это поле должно быть установлено, если снапшот уже существует и нуждается только в представлении в Kubernetes. 
                        Это поле неизменяемо.
                volumeSnapshotClassName:
                  description: |
                    Имя VolumeSnapshotClass, запрошенного VolumeSnapshot. 
                    VolumeSnapshotClassName может быть оставлен nil, чтобы указать, что должен использоваться SnapshotClass по умолчанию. 
                    Данный кластер может иметь несколько Volume SnapshotClasses по умолчанию: один по умолчанию для каждого CSI Driver. 
                    Если VolumeSnapshot не указывает SnapshotClass, VolumeSnapshotSource будет проверен, чтобы выяснить, 
                    какой связанный CSI Driver, и будет использован VolumeSnapshotClass по умолчанию, связанный с этим CSI Driver. 
                    Если для данного CSI Driver существует более одного VolumeSnapshotClass и более одного отмечены как 
                    по умолчанию, CreateSnapshot завершится неудачей и сгенерирует событие. Пустая строка не допускается для этого поля.
            status:
              description: |
                Текущая информация о снапшоте. Потребители должны проверить успешность привязки между VolumeSnapshot и 
                \VolumeSnapshotContent объектами (проверив, что оба VolumeSnapshot и VolumeSnapshotContent указывают 
                друг на друга) перед использованием этого объекта.
              properties:
                boundVolumeSnapshotContentName:
                  description: |
                    Имя объекта VolumeSnapshotContent, к которому этот объект VolumeSnapshot намерен привязаться. 
                    Если не указано, это означает, что объект VolumeSnapshot еще не был успешно привязан к объекту VolumeSnapshotContent. 
                    ПРИМЕЧАНИЕ: Чтобы избежать возможных проблем с безопасностью, потребители должны проверить успешность привязки между 
                    VolumeSnapshot и VolumeSnapshotContent объектами (проверив, что оба VolumeSnapshot и VolumeSnapshotContent указывают 
                    друг на друга) перед использованием этого объекта.
                creationTime:
                  description: |
                    Временная метка, когда был сделан снапшот в определенный момент времени основной системой хранения. 
                    В случае динамического создания снапшота это поле будет заполнено контроллером снапшотов значением "creation_time", 
                    возвращенным из CSI "CreateSnapshot" gRPC вызова. Для существующего снапшота это поле будет заполнено 
                    значением "creation_time", возвращенным из CSI "ListSnapshots" gRPC вызова, если драйвер поддерживает это. 
                    Если не указано, это может означать, что время создания снапшота неизвестно.
                error:
                  description: |
                    Последняя наблюдаемая ошибка во время создания снапшота, если таковая имеется. Это поле может быть полезно 
                    для контроллеров верхнего уровня (например, контроллера приложения) для принятия решения о том, должны ли 
                    они продолжать ждать создания снапшота на основе типа сообщенной ошибки. Контроллер снапшотов будет повторять 
                    попытки при возникновении ошибки во время создания снапшота. При успехе это поле ошибки будет очищено.
                  properties:
                    message:
                      description: |
                        Строка, детализирующая встреченную ошибку во время создания снапшота, если указано. 
                        ПРИМЕЧАНИЕ: message может быть залогирован, и он не должен содержать конфиденциальную информацию.
                    time:
                      description: |
                        Временная метка, когда была встречена ошибка.
                readyToUse:
                  description: |
                    Указывает, готов ли снапшот к использованию для восстановления тома. В случае динамического создания 
                    снапшота это поле будет заполнено контроллером снапшотов значением `ready_to_use`, возвращенным из 
                    CSI "CreateSnapshot" gRPC вызова. Для существующего снапшота это поле будет заполнено значением `ready_to_use`, 
                    возвращенным из CSI "ListSnapshots" gRPC вызова, если драйвер поддерживает это, в противном случае 
                    это поле будет установлено в "True". Если не указано, это означает, что готовность снапшота неизвестна.
                restoreSize:
                  description: |
                    Минимальный размер тома, необходимый для создания тома из этого снапшота. В случае динамического создания 
                    снапшота это поле будет заполнено контроллером снапшотов значением `size_bytes`, возвращенным из 
                    CSI `CreateSnapshot` gRPC вызова. Для существующего снапшота это поле будет заполнено значением `size_bytes`, 
                    возвращенным из CSI `ListSnapshots` gRPC вызова, если драйвер поддерживает это. При восстановлении тома из 
                    этого снапшота размер тома НЕ ДОЛЖЕН быть меньше `restoreSize`, если он указан, в противном случае 
                    восстановление завершится неудачей. Если не указано, это означает, что размер неизвестен.
                volumeGroupSnapshotName:
                  description: |
                    Имя VolumeGroupSnapshot, частью которого является этот VolumeSnapshot.
