spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Настройки подключения к СХД HPE.
          properties:
            spec:
              properties:
                controlPlane:
                  description: |
                    Настройки подключения control plane.
                  properties:
                    address:
                      description: |
                        Адрес для подключения.
                    username:
                      description: |
                        Имя пользователя для подключения.
                    password:
                      description: |
                        Пароль для подключения в base64.
                    serviceName:
                      description: |
                        Имя сервиса HPE.
                    servicePort:
                      description: |
                        Номер порта HPE.
            status:
              description: |
                Отображает текущую информацию о StorageClass.
              properties:
                phase:
                  description: |
                    Текущее состояние StorageClass. Может принимать следующие значения:
                    - `Failed` — контроллер получил некорректную конфигурацию ресурса или возникли ошибки в процессе выполнения операции.
                    - `Created` — все прошло успешно.
                reason:
                  description: |
                    Дополнительная информация о текущем состоянии StorageClass.
