spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            ReplicatedStoragePool — это Kubernetes Custom Resource, который определяет конфигурацию для Linstor Storage-pools.
          properties:
            spec:
              properties:
                type:
                  description: |
                    Определяет тип томов. Может быть:
                    - `LVM` — для Thick томов;
                    - `LVMThin` — для Thin томов.
                lvmVolumeGroups:
                  description: |
                    Массив имен ресурсов LVMVolumeGroup, чьи Volume Groups/Thin-pools будут использованы для выделения
                    необходимого пространства.
                    
                    > Обратите внимание, что каждый ресурс LVMVolumeGroup должен иметь тот же тип Thin/Thick,
                    что указан в поле 'Spec.Type' текущего ресурса.
                  items:
                    properties:
                      name:
                        description: |
                          Имя выбранного ресурса LVMVolumeGroup.
                      thinPoolName:
                        description: |
                          Имя выбранного Thin-pool в рамках указанного LVMVolumeGroup. Обязательное поле если вы создаёте ReplicatedStoragePool с типом LVMThin.
            status:
              properties:
                phase:
                  description: |
                    Текущее состояние ресурса ReplicatedStoragePool. Может быть:
                    - `Completed` — если контроллер получил корректную конфигурацию ресурса и конфигурация Storage-pools в Linstor обновлена;
                    - `Updating` — если контроллер получил корректную конфигурацию ресурса и конфигурация Storage-pools в Linstor обновляется;
                    - `Failed` — если контроллер получил некорректную конфигурацию ресурса или во время операции возникла ошибка.
                reason:
                  description: |
                    Дополнительная информация о текущем состоянии ресурса.