apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: yadrostorageclasses.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-yadro
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: yadrostorageclasses
    singular: yadrostorageclass
    kind: YadroStorageClass
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            YadroStorageClass is a Kubernetes Custom Resource that defines a configuration for a Kubernetes Storage class.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - fsType
                - pool
                - storageConnectionName
                - reclaimPolicy
              properties:
                storageConnectionName:
                  description: |
                    Name of the YadroStorageConnection custom resource.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                pool:
                  description: |
                    Name of the pool.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                fsType:
                  description: |
                    The filesystem type of the storage class. Might be:
                    - xfs
                    - ext4
                  type: string
                  enum:
                    - xfs
                    - ext4
                reclaimPolicy:
                  description: |
                    The storage class's reclaim policy. Might be:
                    - Delete (If the Persistent Volume Claim is deleted, deletes the Persistent Volume and its associated storage as well)
                    - Retain (If the Persistent Volume Claim is deleted, remains the Persistent Volume and its associated storage)
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  enum:
                    - Delete
                    - Retain
            status:
              type: object
              description: |
                Displays current information about the Storage Class.
              properties:
                phase:
                  type: string
                  description: |
                    The Storage class current state. Might be: 
                    - Failed (if the controller received incorrect resource configuration or some errors occurred during the operation)
                    - Created (if everything went fine)
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the current state of the Storage Class.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource
