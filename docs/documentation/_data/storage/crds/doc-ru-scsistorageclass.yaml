spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |-
            SCSIStorageClass — это пользовательский ресурс Kubernetes, который определяет конфигурацию класса хранилища Kubernetes.
          properties:
            spec:
              description: |
                Определяет конфигурацию класса хранилища Kubernetes.
              properties:
                scsiDeviceSelector:
                  description: |
                    Селектор для выбора ресурсов SCSIDevice, которые будут использоваться для предоставления PV через драйвер CSI.
                    Только объекты SCSIDevice, соответствующие критериям ниже, будут доступны для выбора драйвером CSI для этого StorageClass.
                  properties:
                    matchLabels:
                      description: |
                        Карта пар «ключ-значение», которые должны точно совпадать с метками на SCSIDevice.
                        Устройства, у которых отсутствуют все указанные метки с точными значениями, будут исключены.
                    matchExpressions:
                      description: |
                        Массив условий селектора меток. Каждое условие определяет ключ, оператор и необязательный список значений. Устройство SCSIDevice должно удовлетворять этим условиям для выбора.
                      items:
                        properties:
                          key:
                            description: |
                              Ключ метки, к которому применяется селектор.
                          operator:
                            description: |
                              Оператор, применяемый к ключу.
                          values:
                            description: |
                              Список строковых значений. Требуется для операторов In или NotIn, игнорируется для Exists или DoesNotExist.
                reclaimPolicy:
                  description: |
                    Политика возврата определяет стратегию обработки SCSI-устройства после удаления PersistentVolume.
                volumeCleanup:
                  description: |
                    VolumeCleanup определяет политику очистки SCSI-устройства при удалении PersistentVolume. Если не указано, очистка не выполняется:

                    - `Discard` — отправляет команду SCSI TRIM или discard на устройство, помечая блоки как свободные без обязательного перезаписывания данных.
                      Обычно быстрее, но может не гарантировать безопасное удаление данных.
                    - `RandomFillSinglePass` — перезаписывает все устройство случайными данными за один проход.
                      Не рекомендуется для SSD, так как сокращает срок службы накопителя.
                    - `RandomFillThreePass` — перезаписывает устройство случайными данными в три отдельных прохода.
                      Не рекомендуется для SSD, так как сокращает срок службы накопителя.
