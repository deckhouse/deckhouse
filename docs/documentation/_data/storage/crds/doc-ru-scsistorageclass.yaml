spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет конфигурацию для Kubernetes Storage class.
          properties:
            spec:
              description: |
                Определяет конфигурацию Kubernetes Storage class.
              properties:
                scsiDeviceSelector:
                  description: |
                    Селектор для выбора ресурсов SCSIDevice, которые будут использоваться для провижининга PV CSI драйвером.
                    Только те SCSIDevice, которые удовлетворяют критериям, определенным ниже, будут выбраны CSI драйвером для данного StorageClass.
                  properties:
                    matchLabels:
                      description: |
                        Карта пар ключ-значение, которые должны точно совпадать с метками на SCSIDevice.
                        Устройства, не имеющие всех указанных меток с точными значениями, будут исключены.
                    matchExpressions:
                      description: |
                        Массив требований селектора меток. Каждое требование задаёт ключ, оператор и опциональный список значений.
                        SCSIDevice должен соответствовать этим условиям для выбора.
                      items:
                        properties:
                          key:
                            description: Ключ метки, к которому применяется селектор.
                          operator:
                            description: Оператор для применения к ключу.
                          values:
                            description: |
                              Список строковых значений. Требуется для операторов In или NotIn, игнорируется для Exists или DoesNotExist.
                reclaimPolicy:
                  description: |
                    Политика восстановления определяет политику для восстановления SCSI устройства при удалении PersistentVolume.
                volumeCleanup:
                  description: |
                    Определяет политику очистки SCSI устройства при удалении PersistentVolume. Если опущено, очистка выполняться не будет. Может принимать следующие значения:
                    - `Discard` — отправляет SCSI TRIM или команду discard на устройство, помечая блоки как свободные без обязательной перезаписи данных. Эта опция обычно быстрее, но может не безопасно стирать данные.
                    - `RandomFillSinglePass` — перезаписывает всё устройство случайными данными за один проход. Эта опция не рекомендуется для твердотельных накопителей, так как сокращает срок службы диска.
                    - `RandomFillThreePass` — перезаписывает устройство случайными данными за три отдельных прохода. Эта опция не рекомендуется для твердотельных накопителей, так как сокращает срок службы диска.
            status:
              description: |
                Отображает текущую информацию о Storage Class.
              properties:
                phase:
                  description: |
                    Текущее состояние Storage class. Может принимать следующие значения:
                    - `Failed` — если контроллер получил некорректную конфигурацию ресурса или возникли ошибки в процессе выполнения операции.
                    - `Created` — если всё прошло успешно.
                reason:
                  description: |
                    Дополнительная информация о текущем состоянии StorageClass.
