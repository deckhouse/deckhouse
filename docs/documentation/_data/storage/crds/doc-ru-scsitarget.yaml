spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет конфигурацию для SCSI-цели.
          properties:
            spec:
              description: Определяет желаемое состояние цели.
              properties:
                deviceTemplate:
                  description: Определяет метаданные для динамически создаваемых устройств.
                  properties:
                    metadata:
                      description: Указывает метаданные, которые должны быть применены к устройствам.
                      properties:
                        labels:
                          description: Определяют пары ключ-значение, которые могут использоваться для выбора устройств.
                fibreChannel:
                  description: Определяет конфигурацию для Fibre Channel цели.
                  properties:
                    WWNs:
                      description: Определяет список World Wide Names для Fibre Channel цели.
                iSCSI:
                  description: Определяет конфигурацию для iSCSI цели.
                  properties:
                    auth:
                      description: Указывает детали аутентификации для доступа к iSCSI цели.
                      properties:
                        login:
                          description: Определяет имя пользователя, используемое для аутентификации с iSCSI целью.
                        password:
                          description: Определяет пароль, используемый для аутентификации с iSCSI целью.
                    iqn:
                      description: Определяет iSCSI Qualified Name цели.
                    portals:
                      description: Определяет список адресов порталов (IP:порт) для доступа к iSCSI цели.
            status:
              description: Представляет наблюдаемое состояние цели.
              properties:
                conflictMessage:
                  description: Содержит информацию о конфликтах меток, если они есть.
