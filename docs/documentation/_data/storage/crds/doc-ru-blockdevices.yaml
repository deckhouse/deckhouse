spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Ресурс отображает актуальную информацию о доступных блочных устройствах на узлах, которые могут быть использованы контроллером sds-node-configurator для операций в LVM.
            
            > Ресурс создается и обслуживается только контроллером. Ручное изменение ресурса запрещено.
          properties:
            status:
              properties:
                type:
                  description: |
                    Тип устройства (диск, раздел, RAID и другие).
                fsType:
                  description: |
                    Тип файловой системы устройства.
                nodeName:
                  description: |                    
                    Имя Kubernetes-узла, на котором находится устройство.
                consumable:
                  description: |                    
                    Флаг, определяющий, может ли данное устройство быть использовано контроллером для создания LVM Physical Volume.
                pvUUID:
                  description: |                    
                    LVM Physical Volume UUID.
                                        
                    > Опционально: присутствует только если устройство используется как LVM Physical Volume.
                vgUUID:
                  description: |
                    UUID LVM Volume Group, к которой принадлежит данное устройство в качестве Physical Volume.

                    > Опционально: присутствует только если устройство используется как Physical Volume и включено в Volume Group.
                partUUID:
                  description: |
                    UUID раздела.

                    > Опционально: присутствует только если устройство является разделом.
                lvmVolumeGroupName:
                  description: |
                    Имя ресурса LVMVolumeGroup.
                    
                    > Опционально: присутствует только если устройство используется как Physical Volume, включено в Volume Group и указано в ресурсе LVMVolumeGroup.
                actualVGNameOnTheNode:
                  description: |
                    Фактическое имя LVM Volume Group на узле, в которую включено устройство.
                    
                    > Опционально: присутствует только если устройство используется как Physical Volume и включено в Volume Group.
                wwn:
                  description: |
                    Уникальный идентификатор устройства WWN (World Wide Name).
                    
                    > Опционально: может отсутствовать, если WWN для данного типа дисков не поддерживается производителем.
                serial:
                  description: |
                    Уникальный серийный номер устройства.
                path:
                  description: |
                    Путь устройства на узле (/dev/sda).
                size:
                  description: |
                    Размер устройства.
                model:
                  description: |
                    Модель устройства.
                    
                    > Опционально: может отсутствовать, если для данного типа дисков не поддерживается производителем.
                rota:
                  description: |
                    Тип носителя устройства. Может быть:
                    - `true` - для HDD;
                    - `false` - для SSD.
                hotPlug:
                  description: |
                    Тип подключения устройства. Может быть:
                    - `true` - если устройство было подключено как съемное;
                    - `false` - в иных случаях.
                machineId:
                  description: |
                    Уникальный идентификатор машины, на которой располагается устройство (обычно хранится в /etc/machine-id).
      additionalPrinterColumns:
        - jsonPath: .status.nodeName
          name: Node
          description: Узел, на котором находится блочное устройство.
        - jsonPath: .status.consumable
          name: Consumable
          description: Определяет, может ли текущее блочное устройство быть использовано sds-node-configurator.
        - jsonPath: .status.size
          name: Size
          description: Размер включенного устройства.
        - jsonPath: .status.path
          name: Path
          description: Фактический путь устройства (имя).
        - jsonPath: .status.actualVGNameOnTheNode
          name: VG
          description: Volume Group, в которой находится блочное устройство.
        - jsonPath: .status.lvmVolumeGroupName
          name: LVMVolumeGroup
          description: Ресурс LVMVolumeGroup, в котором находится блочное устройство.
        - jsonPath: .metadata.creationTimestamp
          name: Age
          description: Возраст данного ресурса.