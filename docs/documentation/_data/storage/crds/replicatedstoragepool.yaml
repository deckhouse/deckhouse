apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: replicatedstoragepools.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: storage
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: replicatedstoragepools
    singular: replicatedstoragepool
    kind: ReplicatedStoragePool
    shortNames:
      - rsp
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            ReplicatedStoragePool is a Kubernetes Custom Resource that defines a configuration for LINSTOR Storage-pools.
          required:
            - spec
          properties:
            spec:
              type: object
              description: |
                Defines desired rules for LINSTOR's Storage-pools.
              required:
                - type
                - lvmVolumeGroups
              properties:
                type:
                  type: string
                  description: |
                    Defines the volumes type:
                    - LVM (for thick).
                    - LVMThin (for thin).
                  enum:
                    - LVM
                    - LVMThin
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                lvmVolumeGroups:
                  type: array
                  description: |
                    An array of names of LVMVolumeGroup resources, whose Volume Groups/thin pools will be used to allocate the required space.

                    > Note that every LVMVolumeGroup resource has to have the same type thin/thick as it is in current resource's 'Spec.Type' field.
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: |
                          Selected LVMVolumeGroup resource's name.
                        minLength: 1
                        pattern: '^[a-z0-9]([a-z0-9-.]{0,251}[a-z0-9])?$'
                      thinPoolName:
                        type: string
                        description: |
                          Selected thin pool name.
            status:
              type: object
              description: |
                Displays current information about the state of the LINSTOR storage pool.
              properties:
                phase:
                  type: string
                  description: |
                    The actual ReplicatedStoragePool resource's state:
                    - Completed (if the controller received correct resource configuration and LINSTOR Storage-pools configuration is up-to-date).
                    - Updating (if the controller received correct resource configuration and LINSTOR Storage-pools configuration needs to be updated).
                    - Failed (if the controller received incorrect resource configuration or an error occurs during the operation).
                  enum:
                    - Updating
                    - Failed
                    - Completed
                reason:
                  type: string
                  description: |
                    The additional information about the resource's current state.
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .spec.type
          name: Type
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource
