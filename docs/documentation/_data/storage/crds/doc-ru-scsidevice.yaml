spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |-
            SCSIDevice определяет конфигурацию для одного SCSI-устройства.
            Этот объект используется для управления SCSI-устройствами и их хранилищем на узлах Kubernetes.
          properties:
            apiVersion:
              description: |-
                APIVersion определяет версионную схему этого объекта.
                Серверы должны конвертировать распознанные схемы в последнюю внутреннюю версию и могут отклонять нераспознанные значения.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            kind:
              description: |-
                Kind — это строковое значение, представляющее REST-ресурс, который описывает этот объект.
                Серверы могут определять его на основе конечной точки, к которой клиент отправляет запросы.
                Не может быть изменено. Записывается в CamelCase.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
