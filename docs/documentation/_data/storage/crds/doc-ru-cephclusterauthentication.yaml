spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Параметры аутентификации кластера Ceph.
          properties:
            spec:
              properties:
                userID:
                  description: |
                    Имя пользователя без префикса `client.`.
                userKey:
                  description: |
                    Авторизационный ключ Ceph, соответствующий `userID`.
            status:
              description: |
                Отображает текущую информацию о ресурсах, управляемых пользовательским ресурсом CephClusterAuthentication.
              properties:
                phase:
                  description: |
                    Текущее состояние ресурсов, управляемых ресурсом CephClusterAuthentication. Возможные состояния: 
                    - `Failed` — если контроллер получил некорректную конфигурацию ресурса или возникли ошибки в процессе выполнения операции.
                    - `Created` — если все прошло успешно.
                reason:
                  description: |
                    Дополнительная информация о ресурсах, управляемых ресурсом CephClusterAuthentication.