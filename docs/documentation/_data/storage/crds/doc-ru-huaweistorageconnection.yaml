spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Настройки подключения к СХД Huawei.
          properties:
            spec:
              properties:
                storageType:
                  description: |
                    Тип СХД Huawei.
                pools:
                  description: |
                    Список пулов хранения на СХД Huawei.
                urls:
                  description: |
                    Адреса управления СХД Huawei.
                login:
                  description: |
                    Имя пользователя для подключения к СХД Huawei.
                password:
                  description: |
                    Пароль пользователя для подключения к СХД Huawei.
                protocol:
                  description: |
                    Протокол подключения к СХД Huawei. Может принимать следующие значения:
                    - `ISCSI` — протокол iSCSI.
                    - `FC` — протокол Fibre Channel.
                    - `ROCE` — протокол RDMA over Converged Ethernet.
                    - `FC-NVME` — протокол Fibre Channel NVMe.
                    - `NFS` — протокол Network File System.
                    - `DPC` — протокол Direct Protocol Connection.
                    - `SCSI` — протокол Small Computer System Interface.
                portals:
                  description: |
                    Адреса порталов СХД Huawei.
                maxClientThreads:
                  description: |
                    Максимальное количество клиентских подключений.
            status:
              description: |
                Отображает текущую информацию о ресурсах, управляемых пользовательским ресурсом HuaweiStorageConnection.
              properties:
                phase:
                  description: |
                    Текущее состояние ресурсов, управляемых пользовательским ресурсом HuaweiStorageConnection. Может принимать следующие значения:
                    - `Failed` — если контроллер получил некорректную конфигурацию ресурсов или возникли ошибки в процессе выполнения операции.
                    - `Created` — если все прошло успешно.
                reason:
                  description: |
                    Дополнительная информация о ресурсах, управляемых пользовательским ресурсом HuaweiStorageConnection.
