spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет конфигурацию для Kubernetes Storage class.
          properties:
            spec:
              description: |
                Определяет конфигурацию StorageClass.
              properties:
                fsType:
                  description: |
                    Тип файловой системы.
                pool:
                  description: |
                    Имя пула на СХД.
                reclaimPolicy:
                  description: |
                    Режим поведения при удалении PVC. Может принимать следующие значения:
                    - `Delete` — при удалении PVC будет удален PV и данные;
                    - `Retain` — при удалении PVC не будут удалены PV и данные.
                storageConnectionName:
                  description: |
                    Имя ресурса HuaweiStorageConnection.
            status:
              description: |
                Отображает текущую информацию о StorageClass.
              properties:
                phase:
                  description: |
                    Текущее состояние StorageClass. Может принимать следующие значения:
                    - `Failed` — если контроллер получил некорректную конфигурацию ресурса или возникли ошибки в процессе выполнения операции;
                    - `Created` — если все прошло успешно.
                reason:
                  description: |
                    Дополнительная информация о текущем состоянии StorageClass.
