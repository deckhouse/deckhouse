apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: huaweistorageconnections.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-huawei
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: huaweistorageconnections
    singular: huaweistorageconnection
    kind: HuaweiStorageConnection
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            Huawei storage connection parameters.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - storageType
                - pools
                - urls
                - login
                - password
                - protocol
                - maxClientThreads
              properties:
                storageType:
                  type: string
                  description: |
                    Type of Huawei storage system.
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: "The storageType field is immutable."
                  enum:
                    - OceanStorSAN
                    - OceanStorNAS
                    - OceanStorDtree
                    - FusionStorageSAN
                    - FusionStorageNAS
                pools:
                  type: array
                  description: |
                    List of storage pools on the Huawei storage system.
                  items:
                    type: string
                urls:
                  type: array
                  description: |
                    Management addresses for the Huawei storage system.
                  items:
                    type: string
                login:
                  type: string
                  description: |
                    Username for connecting to the Huawei storage system.
                password:
                  type: string
                  description: |
                    Password for connecting to the Huawei storage system.
                protocol:
                  type: string
                  description: |
                    Connection protocol to the Huawei storage system. Might be:
                    - `ISCSI` — iSCSI protocol.
                    - `FC` — Fibre Channel protocol.
                    - `ROCE` — RDMA over Converged Ethernet protocol.
                    - `FC-NVME` — Fibre Channel NVMe protocol.
                    - `NFS` — Network File System protocol.
                    - `DPC` — Direct Protocol Connection.
                    - `SCSI` — Small Computer System Interface protocol.
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: "The protocol field is immutable."
                  enum:
                    - ISCSI
                    - FC
                    - ROCE
                    - FC-NVME
                    - NFS
                    - DPC
                    - SCSI
                portals:
                  type: array
                  description: |
                    Portal addresses of the Huawei storage system.
                  items:
                    type: string
                maxClientThreads:
                  type: integer
                  description: |
                    Maximum number of client connections.
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: "The maxClientThreads field is immutable."
            status:
              type: object
              description: |
                Displays current information about the resources managed by the HuaweiStorageConnection custom resource.
              properties:
                phase:
                  type: string
                  description: |
                    The current state of resources managed by the HuaweiStorageConnection custom resource. Might be:
                    - `Failed` — if the controller received incorrect resource configuration or some errors occurred during the operation.
                    - `Created` — if everything went fine.
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the resources managed by the HuaweiStorageConnection custom resource.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource
