apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hpestorageclasses.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-hpe
    backup.deckhouse.io/cluster-config: "true"
spec:
  group: storage.deckhouse.io
  scope: Cluster
  names:
    plural: hpestorageclasses
    singular: hpestorageclass
    kind: HPEStorageClass
    shortNames:
      - hsc
  preserveUnknownFields: false
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: |
            HPEStorageClass is a Kubernetes Custom Resource that defines a configuration for a Kubernetes Storage class.
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - accessProtocol
                - fsType
                - pool
                - storageConnectionName
                - reclaimPolicy
              properties:
                accessProtocol:
                  description: |
                    SAN access protocol.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  enum:
                    - iscsi
                    - fc
                storageConnectionName:
                  description: |
                    Name of the HPEStorageConnection custom resource.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                pool:
                  description: |
                    Name of the pool.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                cpg:
                  description: |
                    Name of the cpg.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  minLength: 1
                fsType:
                  description: |
                    The filesystem type of the storage class.
                  type: string
                  enum:
                    - xfs
                    - ext4
                reclaimPolicy:
                  description: |
                    The storage class's reclaim policy.
                    - `Delete`: If the Persistent Volume Claim is deleted, deletes the Persistent Volume and its associated storage as well.
                    - `Retain`: If the Persistent Volume Claim is deleted, remains the Persistent Volume and its associated storage.
                  type: string
                  x-kubernetes-validations:
                    - rule: self == oldSelf
                      message: Value is immutable.
                  enum:
                    - Delete
                    - Retain
            status:
              type: object
              description: |
                Displays current information about the Storage Class.
              properties:
                phase:
                  type: string
                  description: |
                    The Storage class current state:
                    - `Failed`: If the controller received incorrect resource configuration or some errors occurred during the operation.
                    - `Created`: If everything went fine.
                  enum:
                    - Failed
                    - Created
                reason:
                  type: string
                  description: |
                    Additional information about the current state of the Storage Class.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .status.reason
          name: Reason
          type: string
          priority: 1
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: The age of this resource.
