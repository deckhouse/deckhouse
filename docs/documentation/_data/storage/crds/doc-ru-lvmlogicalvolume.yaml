spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          type: object
          description: |
            LVMLogicalVolume ресурс описывает, где будет выделено место при создании PV.
          properties:
            spec:
              properties:
                actualLVNameOnTheNode:
                  type: string
                  description: |
                    Имя LV на узле.
                type:
                  description: |
                    Тип LV.
                size:
                  description: |
                    Желаемый размер LV. Может быть указан как в численном, так и процентном отношении к общему размеру VG или thin-пула (для thin-пула общий размер - это реальный размер пула, умноженный на allocationLimit).

                    > Обратите внимание, что при указании размера в процентах LV будет автоматически расширена при расширении VG, расширении thin-пула или увеличения поля AllocationLimit для thin-пула.
                lvmVolumeGroupName:
                  description: |
                    Имя LVMVolumeGroup ресурса, VG которого будет использовано для создания LV.
                thin:
                  description: |
                    Описывает используемый thin-пул. Указывается только при thin LV.
                  properties:
                    poolName:
                      description: |
                        Имя используемого thin-пула.
                thick:
                  description: |
                    Описывает настройки используемого thick LV.
                  properties:
                    contiguous:
                      description: |
                        Если true, логический том будет создан с флагом contiguous. Примечание: Этот флаг следует использовать с осторожностью, так как он может привести к невозможности создания LV, не смотря на наличие свободного пространства.
                    volumeCleanup:
                      description: |
                        Метод очистки тома после удаления PV.
                        Если параметр не задан, после удаления PV данные могут удалиться, либо остаться. Гарантий удаления или неудаления нет:
                        - `RandomFillSinglePass` - том будет перезаписан случайными данными один раз перед удалением. Использовать эту опцию не рекомендуется для твердотельных накопителей, так как она уменьшает ресурс накопителя.
                        - `RandomFillThreePass` - том будет перезаписан случайными данными три раза перед удалением. Использовать эту опцию не рекомендуется для твердотельных накопителей, так как она уменьшает ресурс накопителя.
                        - `Discard` - все блоки тома будут отмечены как свободные с использованием системного вызова `discard` перед удалением. Эта опция имеет смысл только для твердотельных накопителей.
            status:
              description: |
                Описывает состояние ресурса.
              properties:
                phase:
                  description: |
                    Текущая фаза ресурса.
                reason:
                  description: |
                    Причина выставленной фазы.
                actualSize:
                  description: |
                    Актуальный размер LV на узле.
                contiguous:
                  description: |
                    Создан ли логический том с флагом contiguous.
      subresources:
        status: {}
      additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
          description: Текущий статус ресурса.
        - jsonPath: .spec.lvmVolumeGroupName
          name: LVMVolumeGroup
          type: string
          description: Выбранный ресурс LVMVolumeGroup.
        - jsonPath: .spec.thin.poolName
          name: ThinPool
          type: string
          description: Выбранный thin-пул в LVMVolumeGroup. Может быть пустым, если LVMVolumeGroup является thick.
        - jsonPath: .status.actualSize
          name: Size
          type: string
          description: Фактический размер LVMLogicalVolume.
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
          description: Возраст этого ресурса.
