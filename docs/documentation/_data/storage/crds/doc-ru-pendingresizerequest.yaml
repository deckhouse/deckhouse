---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: pendingresizerequests.storage.deckhouse.io
  labels:
    heritage: deckhouse
    module: csi-scsi-generic
spec:
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |
            Определяет схему для API pendingresizerequests.
          properties:
            apiVersion:
              description: |-
                APIVersion определяет версионированную схему этого представления объекта.
                Серверы должны преобразовывать распознанные схемы в последнее внутреннее значение и
                могут отклонять нераспознанные значения.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            kind:
              description: |-
                Kind — это строковое значение, представляющее REST-ресурс, который представляет этот объект.
                Серверы могут выводить это из конечной точки, на которую клиент отправляет запросы.
                Не может быть обновлен.
                В CamelCase.
                Подробнее: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            spec:
              description: Определяет желаемое состояние PendingResizeRequest.
              properties:
                pvcName:
                  description: Имя PVC, для которого запрашивается изменение размера.
                requestedSize:
                  description: |-
                    Новый запрашиваемый размер для PVC. Представляется в виде строки, совместимой с resource.Quantity.
                scsiTargets:
                  description: Представляет несколько SCSI-целей, связанных с устройством.
                  items:
                    description: |-
                      Представляет обработанные данные о SCSI-цели, включая детали, специфичные для протокола (iSCSI или FC), LUN, размер и статус.
                    properties:
                      fibreChannel:
                        description: Содержит конфигурацию, специфичную для Fibre Channel, если применимо.
                        properties:
                          WWNs:
                            description: Список World Wide Names для цели Fibre Channel.
                      iscsi:
                        description: Содержит конфигурацию, специфичную для iSCSI, если применимо.
                        properties:
                          auth:
                            description: Указывает детали аутентификации для доступа к iSCSI-цели.
                            properties:
                              login:
                                description: Имя пользователя, используемое для аутентификации с iSCSI-целью.
                              password:
                                description: Пароль, используемый для аутентификации с iSCSI-целью.
                          iqn:
                            description: Определяет iSCSI Qualified Name цели.
                          portals:
                            description: Список адресов порталов (IP:порт) для доступа к iSCSI-цели.
                      lun:
                        description: Logical Unit Number для цели.
                      name:
                        description: Человекочитаемое имя для цели.
                      size:
                        description: Размер цели как Quantity (например, "1Gi").
                      status:
                        description: Текущее состояние цели (например, Bound, Available, Failed).
                wwid:
                  description: |-
                    World Wide Identifier SCSI-устройства. Это уникально идентифицирует устройство.
