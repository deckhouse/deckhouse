cilium-hubble:
    - version: 2
dashboard:
    - version: 2
    - version: 3
descheduler:
    - version: 2
      description:
        en: Delete `settings`.
        ru: Удалите `settings`.
extended-monitoring:
    - version: 2
      description:
        ru: Если поле `.imageAvailability.skipRegistryCertVerification` установлено в `true`, установите поле `.imageAvailability.registry.tlsConfig.insecureSkipVerify=true`. После этого удалите поле `.imageAvailability.skipRegistryCertVerification` из объекта. Если объект `.imageAvailability` пуст, удалите его целиком.
        en: If the `skipRegistryCertVerification` field is set to `true`, manually add `insecureSkipVerify=true` in the registry's TLS configuration. Afterward, delete the `skipRegistryCertVerification` field. If the `imageAvailability` object becomes empty, delete the entire object.
istio:
    - version: 2
metallb:
    - version: 2
node-manager:
    - version: 2
      description:
        en: Delete `allowedKubernetesVersions` and `allowedBundles`.
        ru: Удалите `allowedKubernetesVersions` и `allowedBundles`.
openvpn:
    - version: 2
prometheus:
    - version: 2
      description:
        ru: Удалите `.auth.password` и `.auth`, если он пуст.
        en: Remove `.auth.password` and `.auth` if it's empty.
upmeter:
    - version: 2
    - version: 3
user-authn:
    - version: 2
      description:
        en: Replace `publishAPI.enable` with `publishAPI.enabled`.
        ru: Замените `publishAPI.enable` на `publishAPI.enabled`.
