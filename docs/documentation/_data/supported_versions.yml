osDistributions:
  altlinux:
    name: ALT Linux
    url: https://www.altlinux.org/
    ru_support: 'true'
    en_support: 'false'
  astra:
    name: Astra Linux Special Edition
    url: https://astralinux.ru/products/astra-linux-special-edition/
    ru_support: 'true'
    en_support: 'false'
    note_content:
      ru: |
        В версии <b>1.8</b> рекомендуется использовать ядро <b>linux-image-6.1-debug</b><br>
        С остальными ядрами могут быть проблемы с поддержкой модулей:<br>
        <table>
          <thead>
            <tr>
              <th>Kernel Image</th>
              <th>cilium</th>
              <th>runtime-audit-engine</th>
              <th>btf</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>linux-image-6.1</td>
              <td>✓</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>linux-image-6.1-debug</td>
              <td>✓</td>
              <td>✓</td>
              <td>✓</td>
            </tr>
            <tr>
              <td>linux-image-6.6</td>
              <td>✓</td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>linux-image-6.6-debug</td>
              <td></td>
              <td></td>
              <td>✓</td>
            </tr>
          </tbody>
        </table>
  centos:
    name: CentOS
    url: https://www.centos.org/download/
    note_content:
      ru: |
        <b>CentOS Linux 8</b> не поддерживается разработчиками дистрибутива и с 31 мая 2024 года является EOL.<br>
        <b>CentOS Linux 7</b> не поддерживается разработчиками дистрибутива и с 30 июня 2024 года является EOL.
      en: |
        <b>CentOS Linux 8</b> is not supported by the developers of the distribution and has been EOL since May 31, 2024.<br>
        <b>CentOS Linux 7</b> is not supported by the developers of the distribution and has been EOL since June 30, 2024.
  debian:
    name: Debian
    url: https://www.debian.org/download
    note_content:
      ru: <b>Debian 10</b> не поддерживается разработчиками дистрибутива и c 30 июня 2024 является EOL.
      en: <b>Debian 10</b> is not supported by the developers of the distribution and has been EOL since June 30, 2024.
  opensuse:
    name: openSUSE
    url: https://get.opensuse.org/
  rocky:
    name: Rocky Linux
    url: https://rockylinux.org/download
    note_content:
      ru: Для <b>Rocky 8</b> прекращена активная поддержка разработчиками дистрибутива (продолжается только поддержка безопасности) и c 31 мая 2024 дистрибутив является EOL.
      en: For <b>Rocky 8</b>, active support by the distribution developers has been discontinued (only security support continues) and since May 31, 2024, the distribution is EOL.
  ubuntu:
    name: Ubuntu
    url: https://ubuntu.com/download/server
    note_content:
      ru: <b>Ubuntu 18.04</b> не поддерживается разработчиками дистрибутива и c 31 мая 2023 является EOL.
      en: <b>Ubuntu 18.04</b> is not supported by the developers of the distribution and has been EOL since May 31, 2023.
  '_redos':
    name: 'РЕД ОС'
    url: https://redos.red-soft.ru/product/server/
    ru_support: 'true'
    en_support: 'false'
  '_rosa':
    name: 'РОСА Сервер'
    url: https://rosa.ru
    ru_support: 'true'
    en_support: 'false'
    note_content:
      ru: 'Невозможна работа модуля runtime-audit-engine (из-за отсутствия поддержки ядром BPF Type Format (BTF)). Для <strong>РОСА «КОБАЛЬТ» Сервер</strong> рекомендуется установка ядра не ниже версии <b>5.15.33</b> (пакет <b>kernel-ml</b>).'
  '_mosos-arbat':
    name: 'МОС ОС'
    url: https://os.mos.ru/
    ru_support: 'true'
    en_support: 'false'

k8s_statuses:
  end-of-life:
    en: The version is not recommended for use. It is planned for removal in future releases.
    ru: Версия не рекомендуется для использования. Запланирована для удаления в будущих релизах.
  intermediate:
    en: An intermediate version that is only available to perform rolling Kubernetes updates.
    ru: Промежуточная версия, доступная только для плавных обновлений Kubernetes.
  available:
    en: Production-ready fully supported version.
    ru: Поддерживаемая версия, готовая для использования в production-окружениях.
  preview:
    en: Early access version, which is not suitable for production environments.
    ru: Версия с ранним доступом, которая не подходит для использования в production-окружениях.

