services:
  documentation:
    image: $WERF_WEBSITE_DOCS_WEB_DOCKER_IMAGE_NAME
    container_name: documentation
    environment:
      WERF_LOG_VERBOSE: "on"
    networks:
      - deckhouse
    entrypoint: [ "nginx", "-e", "/dev/stderr", "-g", "daemon off;" ]

networks:
  deckhouse:
    external: true
