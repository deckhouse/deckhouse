<!-- Tippy.js - library to tooltip-->
<script type="text/javascript">
$(document).ready(function () {
    tippy('[data-tippy-content]', {
        interactive: true,
        interactiveDebounce: 75,
        maxWidth: 600,
        theme: 'custom',
        allowHTML: true,
        arrow: false,
      });
});
</script>
