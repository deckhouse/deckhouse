image: web-backend-srv
fromImage: builder/golang-alpine
final: false
shell:
  install:
  - cd /go/src/app
  - go mod download
  setup:
  - cd /go/src/app
  - go build -ldflags "-w -s" -v -o /go/src/app/server /go/src/app/cmd/v-router
git:
  - url: https://github.com/flant/web-router.git
    tag: v1.0.14
    add: /
    to: /go/src/app
    stageDependencies:
      install: 'go.mod'
      setup: '**/*'
---
image: web-backend
imageSpec:
  config:
    workingDir: "/app"
fromImage: builder/alpine-3.20
shell:
  install:
  - apk add --no-cache curl jq
import:
  - image: web-backend-srv
    add: /go/src/app/server
    to: /app/server
    before: setup
  - image: web-static
    add: /app/_site
    to: /app/root
    before: setup
    includePaths:
    - en/includes/
    - ru/includes/
---
{{- $_ := set $context "ModuleName" "docs" }}
{{- $_ := set $context "ImageName" "web" }}
{{- $_ := set $context "BuildModules" true }}
{{ tpl (.Files.Get (printf "%sdocs/documentation/werf-web-static.inc.yaml" .ModulePath)) $context }}
---
image: web-frontend
imageSpec:
  config:
    workingDir: "/app"
fromImage: builder/alpine-3.20
shell:
  beforeSetup:
  - apk add --no-cache nginx
  setup:
  - |
      cat <<"EOD" > /etc/nginx/nginx.conf
      {{- .Files.Get ".werf/nginx.conf" | nindent 6 }}
      EOD
import:
- image: {{ .ModuleName }}/{{ .ImageName }}/static
  add: /app/_site/en/modules
  to: /app/en/embedded-modules
  before: setup
- image: {{ .ModuleName }}/{{ .ImageName }}/static
  add: /app/_site/ru/modules
  to: /app/ru/embedded-modules
  before: setup
- image: web-static
  add: /app/_site
  to: /app
  before: setup
  owner: nginx
  group: nginx
  excludePaths:
  - en/includes/
  - ru/includes/
