{{- $_ := set $context "ModuleName" "docs" }}
{{- $_ := set $context "ImageName" "builder" }}
{{- $_ := set $context "ModulePath" "../../" }}
{{- $_ := set $context "GOPROXY" "https://proxy.golang.org/" }}
{{ tpl (.Files.Get "werf-docs-builder.inc.yaml") $context }}
