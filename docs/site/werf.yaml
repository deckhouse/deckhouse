project: deckhouse-web
configVersion: 1
cleanup:
  keepPolicies:
  - references:
      tag: /.*/
  - references:
      branch: /.*/
    imagesPerReference:
      last: 2
  - references:
      branch: main
    imagesPerReference:
      last: 10
gitWorktree:
  forceShallowClone: true

---
artifact: web-static
from: {{ env "BASE_JEKYLL" }}
fromCacheVersion: 20210702
ansible:
  install:
    - shell: |
        apk add rsync
        gem update bundler
    - name: "Install Dependencies"
      shell: bundle install
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data/site/
  beforeSetup:
    - name: "Build static files"
      shell: |
        export JEKYLL_ENV=production
        mkdir -m 777 -p /app/_site/
        jekyll build -d /app/_site/ --config _config.yml
      args:
        executable: /bin/bash
        chdir: /srv/jekyll-data/site/
git:
- add: /docs/site
  to: /srv/jekyll-data/site
  owner: jekyll
  group: jekyll
  excludePaths:
  - '**/*.sh'
  - LOCAL_DEV.md
  - werf*.yaml
  - docker-compose*.yml
  - .werf
  - .helm
  - backend
  - Makefile
  stageDependencies:
    install: ['Gemfile','Gemfile.lock']
    beforeSetup: '**/*'
---
artifact: web-backend-srv
from: {{ env "BASE_GOLANG_16_ALPINE" }}
fromCacheVersion: 20210701
ansible:
  install:
    - name: Download dependencies
      shell: |
        go mod tidy
      args:
        executable: /bin/sh
        chdir: /go/src/app
  setup:
    - name: Build apis
      shell: |
        go build -ldflags "-w -s" -v -o /go/src/app/server /go/src/app/cmd/v-router
      args:
        executable: /bin/sh
        chdir: /go/src/app
git:
  - url: https://github.com/flant/web-router.git
    tag: v1.0.11
    add: /
    to: /go/src/app
    stageDependencies:
      install: 'go.mod'
      setup: '**/*'
---
image: web-backend
docker:
  WORKDIR: /app
from: {{ env "BASE_ALPINE" }}
ansible:
  install:
    - shell: apk add curl jq
import:
  - artifact: web-backend-srv
    add: /go/src/app/server
    to: /app/server
    before: setup
  - artifact: web-static
    add: /app/_site
    to: /app/root
    before: setup
