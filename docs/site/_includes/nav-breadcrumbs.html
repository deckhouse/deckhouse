<div class="breadcrumbs-container">
  <div class="breadcrumbs__left">
    <ol class="breadcrumbs">
      <li class="breadcrumbs__item">{{ site.data.i18n.common.documentation[page.lang] }}</li>
    </ol>
  </div>
  <div class="breadcrumbs__right">
    <ol class="breadcrumbs">
      <!--#include virtual="/includes/group-menu.html" -->
      {% include nav-breadcrumbs-pagepath.html %}
    </ol>
  </div>

  {% if page.search_bage_enabled %}
  <!--start search-->
  <div class="search">
      <form action='{{ "search.html" | prepend: '/documentation/' | prepend: page.product_code | true_relative_url }}' method="get">
      <input type="text" class="search__input" id="search-box" name="query" placeholder="{{ site.data.i18n.common.search_placeholder_text[page.lang] }}">
      </form>
  </div>
  <!--end search-->
  {% endif %}
</div>
