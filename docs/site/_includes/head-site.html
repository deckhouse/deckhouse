<script>
  $(document).ready(function() {
    tippy('[title]', {
      content(reference) {
        const title = reference.getAttribute('title');
        reference.removeAttribute('title');
        return title;
      },
      maxWidth: 400,
      allowHTML: true,
      theme: 'light',
      arrow: '<svg width="14" height="10" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 9L13 1L1 1L7 9Z" fill="#EFF3F9"/><path d="M13 1L7 9L1 1" stroke="#C4CAD4" stroke-linecap="round"/></svg>',
    });

  });
</script>
<script type="text/javascript">
  $(document).ready(function () {
    tippy('[data-tippy-content]', {
      interactive: true,
      interactiveDebounce: 75,
      placement: 'left-start',
      maxWidth: 700,
      theme: 'light-large',
      allowHTML: true,
      arrow: '<svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9 7L1 1L1 13L9 7Z" fill="#EFF3F9"/><path d="M1 1L9 7L1 13" stroke="#C4CAD4" stroke-linecap="round"/></svg>',
    });
  });
</script>

<script>
    $(document).ready(function() {
        // Initialize navgoco with default options
        $("#mysidebar").navgoco({
            caretHtml: '',
            accordion: false,
            openClass: 'active', // open
            save: false, // leave false or nav highlighting doesn't work right
            cookie: {
                name: 'navgoco',
                expires: false,
                path: '/'
            },
            slide: {
                duration: 400,
                easing: 'swing'
            }
        });

        $("#collapseAll").click(function(e) {
            e.preventDefault();
            $("#mysidebar").navgoco('toggle', false);
        });

        $("#expandAll").click(function(e) {
            e.preventDefault();
            $("#mysidebar").navgoco('toggle', true);
        });

    });
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $(document).ready(function() {
        $("#tg-sb-link").click(function() {
            $("#tg-sb-sidebar").toggle();
            $("#tg-sb-content").toggleClass('col-md-9');
            $("#tg-sb-content").toggleClass('col-md-12');
            $("#tg-sb-icon").toggleClass('fa-toggle-on');
            $("#tg-sb-icon").toggleClass('fa-toggle-off');
        });
    });
</script>
{% if page.datatable == true %}
<!-- Include the standard DataTables bits -->
<!-- asset jquery.dataTables.css -->
<!-- asset jquery.dataTables.min.js -->
<!-- First, this walks through the tables that occur between ...-begin
     and ...-end and add the "datatable" class to them.
     Then it invokes DataTable's standard initializer
     Credit here: http://www.beardedhacker.com/blog/2015/08/28/add-class-attribute-to-markdown-table/
  -->
<script>
  $(document).ready(function(){
      $('div.datatable-begin').nextUntil('div.datatable-end', 'table').addClass('display');
      $('table.display').DataTable( {
          paging: true,
          stateSave: true,
          searching: true
      });
   });
</script>
{% endif %}
<script type="text/javascript">
    $(document).ready(function () {
        $('[data-slick]').slick({
        infinite: true,
        slidesToShow: 3,
        autoplaySpeed: 5000,
        variableWidth: true,
        centerMode: true,
        initialSlide: 1,
        responsive: [{
            breakpoint: 1500,
            settings: {
                initialSlide: 0,
                slidesToShow: 1
            }
        }]
        });
    });
</script>
