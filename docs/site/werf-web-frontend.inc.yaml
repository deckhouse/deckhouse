{{- if or (eq $.Env "development") (eq $.Env "local") }}
fromImage: builder/alpine-3.22
{{- else }}
fromImage: base/nginx
imageSpec:
  config:
    workingDir: "/app"
    entrypoint: [ "/usr/sbin/nginx", "-g", "daemon off;" ]
{{- end }}
shell:
{{- if or (eq $.Env "development") (eq $.Env "local") }}
  beforeInstall:
  - apk add --no-cache nginx
git:
- add: /{{ .ModulePath }}docs/site/.werf/channels-convert.sh
  to: /scripts/channels-convert.sh
{{- end }}
import:
- image: web-frontend-artifact
  add: /app/_site
  to: /app
  before: setup
  excludePaths:
  - en/includes/
  - ru/includes/
{{- if or (eq $.Env "development") (eq $.Env "local") }}
- image: tools/jq
  add: /usr/bin/jq
  to: /usr/bin/jq
  before: setup
- image: tools/yq
  add: /usr/bin/yq
  to: /usr/bin/yq
  before: setup
- image: {{ .ModuleName }}/modules-embedded/static-artifact
