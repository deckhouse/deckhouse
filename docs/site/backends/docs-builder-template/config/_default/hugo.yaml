
cleanDestinationDir: true

sectionPagesMenu: main

# Language settings
defaultContentLanguage: 'en'
defaultContentLanguageInSubdir: false

uglyURLs: true
#relativeURLs: true

params:
  display_toc: true

markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    hl_inline: false
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: native
    tabWidth: 4


# "404" "home" "page" "robotsTXT" "RSS" "section" "sitemap" "taxonomy" "term"
disableKinds:
- "404"
- home
- robotsTXT
- RSS
#- section
- sitemap
- taxonomy
- term

languages:
  en:
    disabled: false
    languageDirection: ""
    languageName: ""
    title: Deckhouse modules
    weight: 0
    baseURL: https://deckhouse.io
    params:
      description: "Kubernetes is flexibly and rapidly expanded by Deckhouse modules."
  ru:
    disabled: false
    languageDirection: ""
    languageName: ""
    weight: 1
    title: Модули Deckhouse
    baseURL: https://deckhouse.ru
    params:
      description: "Kubernetes гибко и быстро расширяется модулями Deckhouse."
