
cleanDestinationDir: true

sectionPagesMenu: main

# Language settings
defaultContentLanguage: 'en'
defaultContentLanguageInSubdir: false
#contentDir: "content/en"

uglyURLs: true
#relativeURLs: true

params:
  display_toc: true

markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: false
      xhtml: false


# "page", "home", "section", "taxonomy", "term", "RSS", "sitemap", "robotsTXT", "404".
disableKinds:
- RSS
- "404"
- home
- taxonomy
- term
#- section

languages:
  en:
    disabled: false
    languageDirection: ""
    languageName: ""
    title: Modules
    weight: 0
    baseURL: /others/modules/
  ru:
    disabled: false
    languageDirection: ""
    languageName: ""
    weight: 1
    title: Модули
    baseURL: /others/modules/
