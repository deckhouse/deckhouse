topnav_title: Deckhouse
site_title: Deckhouse
company_name:
  en: Flant
  ru: Флант
company_url:
  en: https://flant.com
  ru: https://flant.ru
url: https://deckhouse.io
canonical_url_prefix: /documentation/v1
site_description:
  en: "Deckhouse. An operator which creates homogeneous Kubernetes clusters anywhere and fully manages them. Manages all necessary addons to provide observability, security and service mesh."
  ru: "Deckhouse. An operator which creates homogeneous Kubernetes clusters anywhere and fully manages them. Manages all necessary addons to provide observability, security and service mesh."
github_repo_path: /deckhouse/deckhouse
versionType: FE

assets:
  precompile: ['**/*.*']

social_links:
  ru:
    telegram: https://t.me/deckhouse
  en:
    telegram: https://t.me/deckhouse

output: web

exclude:
- .idea/
- .gitignore
- vendor
- Gemfile.lock
- Gemfile
- backend
- '*.sh'
- '*.yml'
- '*.yaml'
- docker-compose.yml
- modules_make_data
- modules_menu_skip

highlighter: rouge
feedback_disable: true

plugins:
  - jekyll-assets
  - jekyll-regex-replace
  - jekyll_include_plugin

markdown: kramdown
kramdown:
 input: GFM
 auto_ids: true
 hard_wrap: false
 syntax_highlighter: rouge
 parse_block_html: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false
      searchable: true
      sitemap_include: true
      topnav: topnav
      output: web
      sidebar: main
      multilang: true
      comparable: true
      lang: en
  - scope:
      path: "pages/includes"
      type: "pages"
    values:
      mode: "ssi"
      searchable: false
      sitemap_include: false
      layout: none
  - scope:
      path: "modules_ru"
      type: "pages"
    values:
      lang: ru
  - scope:
      path: "*/030-cloud-provider-openstack"
      type: "pages"
    values:
      versionType: ee
  - scope:
      path: "*/030-cloud-provider-vsphere"
      type: "pages"
    values:
      versionType: ee
  - scope:
      path: "*/340-extended-monitoring"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/350-node-local-dns"
      type: "pages"
    values:
      versionType: ee
  - scope:
      path: "*/380-metallb"
      type: "pages"
    values:
      versionType: ee
  - scope:
      path: "*/450-keepalived"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/450-network-gateway"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/600-namespace-configurator"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/500-basic-auth"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/600-secret-copier"
      type: "pages"
    values:
      versionType: experimental
  - scope:
      path: "*/500-openvpn"
      type: "pages"
    values:
      versionType: experimental

timezone: Europe/Moscow
