user  nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 500;
    multi_accept on;
    use epoll;
}

http {
    proxy_cache_path /cache keys_zone=dcache:10m max_size=200m inactive=30d;

    log_format json_combined escape=json '{ "time_local": "$time_local", '
     '"host": "$host", '
     '"remote_addr": "$remote_addr", '
     '"remote_user": "$remote_user", '
     '"request": "$request", '
     '"status": "$status", '
     '"body_bytes_sent": "$body_bytes_sent", '
     '"request_time": "$request_time", '
     '"http_referrer": "$http_referer", '
     '"http_user_agent": "$http_user_agent" }';

    ssi on;
    gzip off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    error_log /dev/stderr debug;
    rewrite_log on;

    map $host $lang {
        hostnames;
        ".deckhouse.ru"   "ru";
        # for test environments
        ".deckhouse.ru.*" "ru";
        "ru.localhost"    "ru";
        default           "en";
    }

    map $host $proxyhost {
        hostnames;
        "ru.localhost"    "deckhouse.ru";
        default           "deckhouse.io";
    }

    # Map channel names to versions using generated channels.conf
    map $channel_name $channel_version {
        default "latest";
        include /app/channels-data/channels.conf;
    }

    server {
        root   /app;
        index  readme.html index.html;
        error_page 403 404 /$lang/404.html;

        charset utf-8;
        listen 80;
        server_name _;

        set_real_ip_from  0.0.0.0/0;
        access_log       /dev/stdout json_combined;
        error_log        /dev/stderr info;

        set $channel_name "latest";

        rewrite /products/kubernetes-platform/documentation/((?!(v[0-9]|v[0-9]+\.[0-9]+|alpha|beta|early-access|stable|rock-solid|latest)).*)$ /products/kubernetes-platform/documentation/latest/$1 redirect;
        rewrite ^(.*)/documentation(/(v[0-9]+|v[0-9]+\.[0-9]+|latest))?/deckhouse-overview.html$ /products/kubernetes-platform/documentation$2/admin/configuration/ redirect;
        rewrite ^/documentation/(.*)$ /products/kubernetes-platform/documentation/$1 redirect;
        rewrite ^/gs/(.*)$ /products/kubernetes-platform/gs/$1 redirect;
        #rewrite ^/modules/(.*)$ /products/kubernetes-platform/modules/$1 redirect;
        rewrite ^/guides/(.*)$ /products/kubernetes-platform/guides/$1 redirect;
        rewrite ^/(ru|en)/(.*)?$ /$2 permanent;
        rewrite ^/ru/terms-of-service\.html /ru/security-policy.html permanent;
        rewrite ^/ru/cookie-policy\.html /ru/security-policy.html permanent;
        rewrite ^/ru/privacy-policy\.html /ru/security-policy.html permanent;
        rewrite ^/en/security-policy\.html /en/privacy-policy.html permanent;
        #rewrite ^/modules/([^0-9./]+)/?$ /modules/$1/stable/ permanent;

        location / {
            try_files /$lang/$uri /$lang/$uri/index.html /$lang/$uri/ $uri $uri/index.html $uri/ @proxy_to_deckhouse_io;
        }

        location @proxy_to_deckhouse_io {
            proxy_redirect    off;
            proxy_set_header  Host              $proxyhost;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  X-Original-URI    $request_uri;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_pass https://deckhouse.ru;
        }

        location ~* ^(/images|/js|/assets|/gs|/presentations|/guides|/license_request_expired.html|/license_request_success.html) {
            try_files /$lang/$uri /$lang/$uri/index.html /$lang/$uri/ $uri $uri/index.html $uri/ =404;
        }

        location ~* ^/modules/$  {
            try_files /modules-from-source/$lang/modules/index.html =404;
        }

        location ~* ^/modules/search.html$  {
            try_files /modules-from-source/$lang/modules/search.html =404;
        }

        location ~* ^/modules/search-embedded-modules-index.json$  {
            try_files /embedded-modules/$lang/search-embedded-modules-index.json =404;
        }

        location ~* ^/modules/search-external-modules-index.json$  {
            try_files /modules-from-source/$lang/search-external-modules-index.json =404;
        }

        #location ~* ^/modules/([^/]+)/(?!(v[0-9]+\.[0-9]+|alpha|beta|early-access|stable|rock-solid|latest).*)$  {
        location ~* ^/modules/([^/]+)/((?!v[0-9]+\.[0-9]+|alpha|beta|early-access|stable|rock-solid|latest).*)$ {
            set $embedded_modules_path "/embedded-modules/$lang/modules/$1";
            set $modules_from_source_path "/modules-from-source/$lang/modules/$1";

            try_files
              ${modules_from_source_path}/stable/$2
              ${modules_from_source_path}/early-access/$2
              ${modules_from_source_path}/beta/$2
              ${modules_from_source_path}/alpha/$2
              ${modules_from_source_path}/stable/readme.html
              ${modules_from_source_path}/early-access/readme.html
              ${modules_from_source_path}/beta/readme.html
              ${modules_from_source_path}/alpha/readme.html
              ${embedded_modules_path}/$2
              ${embedded_modules_path}/index.html
              =404;
        }

        location ~* ^/modules/([^/]+)/((v[0-9]+\.[0-9]+|alpha|beta|early-access|stable|rock-solid|latest)/)(.*)$  {
            set $embedded_modules_path "/embedded-modules/$lang/modules/$1";
            set $modules_from_source_path "/modules-from-source/$lang/modules/$1";

            try_files
              ${modules_from_source_path}/$2/$4
              ${modules_from_source_path}/$2/readme.html
              ${embedded_modules_path}/$4
              ${embedded_modules_path}/index.html
              =404;
        }

        location ~* ^/products/kubernetes-platform/((gs|guides)/(.*))$  {
            try_files /$lang/$1 /$lang/$1/index.html /$lang/$1/ =404;
        }

        location = /products/kubernetes-platform/documentation/sitemap.xml {
            try_files /$lang/sitemap.xml =404;
        }

        location /downloads/deckhouse-cli-trdl {
            return 302 /products/kubernetes-platform/documentation/v1/deckhouse-cli/;
        }

        location ~* ^/downloads/deckhouse-cli-trdl/(.*)  {
            rewrite ^/downloads/deckhouse-cli-trdl/(.*)$ /$1  break;

            proxy_cache             dcache;
            proxy_cache_key         $uri;
            proxy_cache_methods     GET;
            proxy_set_header        X-Real-IP         $remote_addr;
            proxy_set_header        X-Original-URI    $request_uri;
            proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_buffer_size       16k;
            proxy_buffers           4 16k;
            proxy_ignore_headers    Set-Cookie;
            proxy_ignore_headers    Cache-Control;
            proxy_intercept_errors  on;

            error_page              301 302 307 = @handle_redirects;
            proxy_pass              https://tuf.deckhouse.ru;
        }

        # DKP documentation version
        location ~* ^/products/kubernetes-platform/documentation/((v[0-9]|v[0-9]\.[0-9]+|latest)/)?(.*)$  {
            set $doc_path "$3";
            root /app/dkp-docs;
            try_files /$lang/${doc_path} /$lang/${doc_path}/index.html /$lang/${doc_path}/ /${doc_path} /${doc_path}/index.html /${doc_path}/ =404;
        }

        # DVP documentation
        location ~* ^/products/(virtualization-platform/(documentation|guides|modules|gs|reference)/.*)$  {
            try_files /$lang/$1 /$lang/$1/index.html /$lang/$1/ $1 $1/index.html $1/ =404;
        }

        # Stronghold documentation
        location ~* ^/products/(stronghold/(documentation|guides|modules|gs|reference)/.*)$  {
            try_files /$lang/$1 /$lang/$1/index.html /$lang/$1/ $1 $1/index.html $1/ =404;
        }

        # Code documentation
        location ~* ^/products/(code/(documentation|reference)/.*)$  {
            try_files /$lang/$1 /$lang/$1/index.html /$lang/$1/ $1 $1/index.html $1/ =404;
        }

        # Redirect for installer
        location /downloads/installer   {
            rewrite ^/downloads/installer/latest/(?<filename>.+)$ /v0.4.0/$filename  break;
            rewrite ^ /get  break;

            proxy_cache             dcache;
            proxy_cache_key         $uri;
            proxy_cache_methods     GET;
            proxy_set_header        X-Real-IP         $remote_addr;
            proxy_set_header        X-Original-URI    $request_uri;
            proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_buffer_size       16k;
            proxy_buffers           4 16k;
            proxy_ignore_headers    Set-Cookie;
            proxy_ignore_headers    Cache-Control;
            proxy_intercept_errors  on;

            error_page              301 302 307 = @handle_redirects;
            proxy_pass              http://installer.ui.foxtrot-dev.ru;
        }

        location /includes {
            proxy_redirect    off;
            proxy_set_header  Host              $host;
            proxy_set_header  X-Real-IP         $remote_addr;
            proxy_set_header  X-Original-URI    $request_uri;
            proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

            proxy_pass http://router:8080;
        }
    }
}
