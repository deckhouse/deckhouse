get-a-report:
  header:
    ru:
      title: "Получите отчет о&nbsp;соответствии рекомендациям PCI&nbsp;SSC"
      text: "Документ ориентирован на&nbsp;компании, которые используют платежные системы на&nbsp;базе контейнеров, и&nbsp;помогает защитить эти системы от&nbsp;актуальных угроз. Мы&nbsp;выяснили, насколько Deckhouse соответствует критериям PCI&nbsp;SSC."
    en:
      title: "Get the PCI SSC Compliance Report"
      text: "The document is aimed at companies that use container-based payment systems. It contains a list of common threats along with the best practices and measures we put in place to address them. Find out the extent to which Deckhouse meets the PCI SSC criteria!"
  success-message:
    ru:
      title: "Спасибо"
      text: "Файл загрузится автоматически. Если этого не&nbsp;произошло, нажмите кнопку «Скачать»."
    en:
      title: "Thank you"
      text: "The file is loaded automatically. If it doesn't, click the «Download» button."
  error-message:
    ru:
      title: "Ошибка"
      text: "Что-то пошло не так"
    en:
      title: "Error"
      text: "Something went wrong..."
  download-file:
    ru:
      file-name: "Deckhouse_PCI_SSC_requirements_ru.pdf"
    en:
      file-name: "Deckhouse_PCI_SSC_requirements.pdf"
