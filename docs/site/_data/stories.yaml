en:
  - id: "g-plans"
    flag: "US"
    business: "A platform for customized nutrition plans."
    challenge: "G-Plans had previously used Kubernetes under kOps. Auto de-scaling was a must to control the costs of cloud infrastructure. Having been dragged down by unexpected downtimes, it demanded the increased stability that Kubernetes clusters could provide."
    solution: "G-Plans has moved services to Kubernetes clusters created with the help of Deckhouse Platform, taking full advantage of our autoscaling module, and increasing its services’ stability by minimizing downtime to the desired SLA level (99.96)."
  - id: "3commas"
    flag: "CA"
    business: "Smart trading terminal and auto trading bots for cryptocurrency exchanges, designed to increase profits while reducing risk and minimizing losses for traders."
    challenge: "3Commas had deployed all of its microservices on VMs but it was held back by a lack of scalability and robustness in the event of rapid traffic influxes."
    solution: "3Commas selected Deckhouse as the most convenient NoOps Kubernetes platform, harnessing the benefits of autoscaling to accommodate their constantly growing business."
  - id: "simple-texting"
    flag: "US"
    business: "An all-in-one text messaging service."
    challenge: "All of SimpleTexting’s services were based on virtual machines and had to ensure that high loads could be supported without any hiccups."
    solution: "SimpleTexting selected Deckhouse as the most convenient NoOps Kubernetes platform, in particular enjoying the advantages of autoscaling as traffic continues to spike."
  - id: "tripster"
    flag: "CY"
    business: "Travel services."
    challenge: "Tripster had been deploying their clusters on bare metal. The main challenge was to control deployment, update it, and monitor performance."
    solution: "Tripster onboarded Deckhouse Platform and saved itself the enormous amount of effort it had previously spent on managing bare metal clusters. Furthermore, it increased observability via ready-to-use alerting and dashboards."
  - id: "lalafo"
    flag: "EE"
    business: "Classifieds in the Central Asia region."
    challenge: "Lalafo had never used Kubernetes before, but they were having trouble handling high loads and were in search of a failover solution, so they decided to give it a shot."
    solution: "The Deckhouse clusters in lalafo have ensured the functionality of the failover structure which utilizes the full power of Istio to organize a service mesh."
  - id: "leroy-merlin"
    flag: "FR"
    business: "DIY retailer (home improvement and gardening)."
    challenge: "The retailer had a bunch of Kubernetes clusters hosted in various data centers and clouds. The challenge was to find a cost-effective way to manage its infrastructure."
    solution: "Leroy Merlin Russia has selected Deckhouse Platform as a tool to manage all their clusters in 4 different data centers and clouds (OpenStack, vSphere, Yandex Cloud). Ever since it was put into implementation, the customer has benefitted from enormous observability and single-window control."
ru:
  - id: "vse-instrumenty"
    flag: "RU"
    business: "Крупнейший онлайн-гипермаркет в сфере DIY в России (более 300 000 товаров для дома, дачи, ремонта и строительства)."
    challenge: "Рост бизнеса требовал построения отказоустойчивой инфраструктуры, чтобы обеспечить бесперебойную работу сайта и внутренних систем необходимых для обслуживания клиентов интернет-магазина."
    solution: "Все Инструменты растут кратно каждый год, что требует отказоустойчивой инфраструктуры. Сейчас заказчик имеет 7 кластеров под управлением Deckhouse, который обеспечивает связность кластеров в мульти-ЦОД-окружении, гарантируя сверхнадежную отказоустойчивость."
  - id: "leroy-merlin"
    flag: "FR"
    business: "Мировая сеть гипермаркетов в сфере DIY (товары для дома и садоводства)."
    challenge: "У ритейлера было несколько кластеров Kubernetes, размещенных в различных облачных провайдерах и центрах обработки данных. Задача заключалась в том, чтобы управлять этой инфраструктурой с минимальными затратами."
    solution: "Leroy Merlin Russia выбрал платформу Deckhouse в качестве инструмента для управления всеми своими кластерами в 4 разных дата-центрах и облаках (OpenStack, vSphere, Yandex Cloud). После внедрения заказчик значительно повысил наблюдаемость и контроль над своей инфраструктурой через единое окно."
  - id: "lentochka"
    flag: "RU"
    business: "Сервис от компании «ЛЕНТА» по экспресс-доставке продуктов."
    challenge: "Изначально приложение функционировало на серверах и не было отказоустойчивым, из-за чего часто возникали простои."
    solution: "Компания «Флант» помогла приложению «переехать» в Kubernetes, где кластеры находятся под управлением платформы Deckhouse. Приложение стало отказоустойчивым и, что самое главное, масштабируемым. В момент отправки push-уведомлений о предстоящих акциях приложение больше не боится моментального возрастания трафика и позволяет всем желающим клиентам пользоваться сервисом так же, как и в периоды стандартной нагрузки."
  - id: "mindbox"
    flag: "RU"
    business: "SaaS-платформа управления клиентскими данными для автоматизации маркетинга."
    challenge: "Бизнес потребовал от инфраструктуры повышения надежности и реализации динамического масштабирования. При этом сервисы, которые наиболее требовательны к скорости работы с данными, не могли быть переведены в облако."
    solution: "Для сервисов без возможности миграции в облако мы развернули Managed Kubernetes под управлением Deckhouse поверх bare metal-серверов заказчика в режиме High Availability. Так был получен отказоустойчивый K8s-кластер с поддержкой 24/7 и минимальной задержкой доступа к данным. Подготовка и добавление в кластер новых узлов осуществляется одной командой, что максимально упростило масштабирование."
  - id: "cupis"
    flag: "RU"
    business: "ЕДИНЫЙ ЦУПИС — финтех-компания, ориентированная на высокотехнологичные проекты любой сложности в платежной сфере."
    challenge: "Стояла задача по проведению технического аудита существующего решения по развертыванию k8s на собственных серверах внутри компании, а также развитие и модернизация существующей системы с повышенными требованиями к надежности системы с SLA 99,99."
    solution: "Помогли развернуть Managed Kubernetes под управлением Deckhouse. Объединили четыре кластера в единый service mesh на базе Istio (Multicluster), тем самым организовали геораспределённую отказоустойчивую архитектуру и усилили безопасность приложений средствами взаимной аутентификации (Mutual TLS). Предоставили необходимые консультации для проведения сертификации кластеров под управлением Deckhouse по стандартам PCI DSS."
