          ce: partly
          ee: partly
        restriction_message:
          ce:
            en: |
              Available with <a target='_blank' href='https://deckhouse.io/products/kubernetes-platform/pricing/'>restrictions</a>
            ru: |
              Доступно <a target='_blank' href='https://deckhouse.ru/products/kubernetes-platform/pricing/'>с ограничениями</a>
          ee:
            en: |
              The storage must <a target='_blank' href='https://deckhouse.io/products/kubernetes-platform/?dkp-scheme=data-storage#blocks'>support snapshots</a>
            ru: |
              Хранилище должно <a target='_blank' href='https://deckhouse.ru/products/kubernetes-platform/?dkp-scheme=data-storage#blocks'>поддерживать снимки</a>
