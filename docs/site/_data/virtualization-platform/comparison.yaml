          ce: supported
          ee: supported
  - title:
      ru: Возможности управления
      en: Management capabilities
    features:
      - title:
          ru: Веб-интерфейс администратора
          en: Administrator web interface
        editions:
          ce: partly
          ee: supported
        restriction_message:
          ce:
            en: "In read only mode"
            ru: "В режиме только для чтения"
      - title:
          ru: Управление через CLI и доступ через API
          en: Management through CLI and access via API
        editions:
          ce: supported
          ee: supported
