---
image: {{ .ModuleName }}/{{ .ImageName }}
{{ if ne .ModuleName "docs" }}
fromImage: common/distroless
{{ else }}
fromImage: builder/scratch
{{ end }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-artifact
  add: /src/docs-builder
  to: /app/server
  before: setup
imageSpec:
  config:
    workingDir: "/app"
    entrypoint: [ "/app/server" ]
git:
  - add: /{{ .ModulePath }}docs/site/backends/docs-builder-template
    to: /app/hugo
{{ if ne .ModuleName "docs" }}
{{- include "image mount points" . | nindent 2 }}
    excludePaths:
    - config/production/
  - add: /{{ .ModulePath }}modules/{{ .ModulePriority }}-{{ .ModuleName }}/images/{{ .ImageName }}/modules-docs/hugo.yaml
    to: /app/hugo/config/production/hugo.yaml
{{ end }}

---
image: {{ .ModuleName }}/{{ .ImageName }}-artifact
fromImage: builder/golang-alpine
final: false
mount:
{{ include "mount points for golang builds" . }}
{{ if ne .ModuleName "docs" }}
import:
- image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
  add: /src
  to: /src
  before: install
{{ end }}
secrets:
- id: GOPROXY
  value: {{ .GOPROXY }}
shell:
  install:
  - cd /src
  - export CGO_ENABLED=0 GOOS=linux GOARCH=amd64
  - GOPROXY=$(cat /run/secrets/GOPROXY) go mod download
  - go build -ldflags '-s -w' .
  - chown -R 64535:64535 /src
  - chmod 0700 /src/docs-builder
{{ if ne .ModuleName "docs" }}
---
image: {{ .ModuleName }}/{{ .ImageName }}-src-artifact
fromImage: common/src-artifact
final: false
shell:
  install:
  - cd /src
{{ end }}
git:
- add: /{{ .ModulePath }}docs/site/backends/docs-builder
  to: /src
  includePaths:
  - '**/*.go'
  - '**/*.mod'
  - '**/*.sum'
  stageDependencies:
    install:
    - '**/*'
