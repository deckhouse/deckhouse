priorityClassName:
  _default: develop
  production: production-medium
  web-production: production-medium

observability:
  enable:
    _default: false
    web-production: true
    web-stage: true

  podMonitor:
    # if it true - create podMonitor resource
    # if it false - create service with label "prometheus.deckhouse.io/custom-target"
    enable:
      _default: true

    # podMonitor will be deployed to namespace d8-monitoring
    # if there is multiple releases of modules-watcher, using the same name may cause errors
    nameTemplate: 
      _default: registry-modules-watcher-{{ .Release.Namespace }}
      web-production: registry-modules-watcher

ingressClass:
  _default: nginx
  prod-25: nginx

certificateClusterIssuer:
  _default: letsencrypt
  prod-25: letsencrypt-nginx

moduleWatcher:
  registries:
    _default:
      - dev-registry.deckhouse.io/sys/deckhouse-oss/modules
      - registry.flant.com/team/foxtrot/docs-example
    web-production:
      - registry.deckhouse.io/deckhouse/fe/modules
  scanInterval:
    _default: 15s
    web-production: 5m
  logLevel:
    _default: debug
    web-production: info

docsBuilder:
  highAvailability:
    _default: false
    web-production: true

resources:
  requests:
    memory:
      _default: 32M
      web-production: 150M

vrouter:
  defaultGroup: "v1"
  defaultChannel:
    web-production: "stable"
    web-stage: "latest"
    _default: "latest"
  showLatestChannel: "true"
  i18nType: "separate-domain"
  locationVersions: "/products/kubernetes-platform/documentation"
  logLevel:
    web-stage: trace
    _default: debug
    web-production: info
  pathStatic:
    _default: root
  pathChannelsFile:
    _default: /app/release-channels/channels.yaml
  pathTpls:
    _default: /includes
  urlValidation:
    _default: false
    web-production: true

