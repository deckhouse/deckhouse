priorityClassName:
  _default: develop
  production: production-medium
  web-production: production-medium

ingressClass:
  _default: nginx
  prod-sel: nginx-tfprod

certificateClusterIssuer:
  _default: letsencrypt
  prod-sel: letsencrypt-nginx-tfprod

moduleWatcher:
  registries:
    _default:
      - registry.deckhouse.io/deckhouse/fe/modules
      - registry.flant.com/team/foxtrot/docs-example
    prod-sel:
      - registry.deckhouse.io/deckhouse/fe/modules
  scanInterval:
    _default: 15s
    prod-sel: 5m
  logLevel:
    _default: 1
    prod-sel: 4

resources:
  requests:
    memory:
      _default: 32M
      web-production: 64M

vrouter:
  defaultGroup: "v1"
  defaultChannel:
    web-production: "stable"
    web-stage: "latest"
    _default: "latest"
  showLatestChannel: "true"
  i18nType: "separate-domain"
  logLevel:
    web-stage: trace
    _default: debug
    web-production: info
  pathStatic:
    _default: root
  pathChannelsFile:
    _default: /app/release-channels/channels.yaml
  pathTpls:
    _default: /includes
  urlValidation:
    _default: false
    web-production: true

