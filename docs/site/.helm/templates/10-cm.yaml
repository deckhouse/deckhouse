{{- if and (ne .Values.web.env "web-production") (ne .Values.web.env "web-stage")  }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: release-channels-data
data:
  channels.yaml: |
    {{- $.Files.Get "channels.yaml" | nindent 4 }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: doc-s3-ca-bundle
data:
  ca.yaml: |
    {{ pluck .Values.werf.env .Values.s3.ca_bundle | first | default .Values.s3.ca_bundle._default | nindent 4 }}
