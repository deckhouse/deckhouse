{{- $_ := set . "Version" ( splitList "/" .Values.global.doc_version | last ) }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    "werf.io/replicas-on-creation": "1"
  labels:
    service: frontend
    app.kubernetes.io/part-of: deckhouse-docs
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
    spec:
      imagePullSecrets:
        - name: deckhouse-registry-site
      priorityClassName: {{ pluck .Values.werf.env .Values.priorityClassName | first | default .Values.priorityClassName._default }}
      serviceAccountName: docs-builder
      containers:
        - name: frontend
          command: ["nginx", "-g", "daemon off;"]
          image: {{ index .Values.werf.image "web-frontend" }}
          {{- include "resources" . | nindent 10 }}
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          lifecycle:
            preStop:
              exec:
                command: ["/usr/sbin/nginx", "-s", "quit"]
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            {{- include "startup_probe" . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            {{- include "liveness_probe" . | indent 12 }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            {{- include "readiness_probe" . | indent 12 }}
          volumeMounts:
            - mountPath: /app/en/modules
              name: modules-docs-en
            - mountPath: /app/ru/modules
              name: modules-docs-ru
            - mountPath: /cache
              name: download-cache
        - name: builder
          command:
            - "/app/server"
            - "-highAvailability={{pluck .Values.werf.env .Values.docsBuilder.highAvailability | first | default .Values.docsBuilder.highAvailability._default}}"
          image: {{ index .Values.werf.image "docs/builder" }}
          {{- include "resources" . | nindent 10 }}
          env:
            - name: HUGO_ENVIRONMENT
              value: production
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: CLUSTER_DOMAIN
              value: "cluster.local"
          ports:
          - containerPort: 8081
            name: http
            protocol: TCP
          - containerPort: 9090
            name: http-metrics
            protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: 8081
            {{- include "startup_probe" . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            {{- include "liveness_probe" . | indent 12 }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            {{- include "readiness_probe" . | indent 12 }}
          volumeMounts:
            - mountPath: "/mount/public/en/modules"
              name: modules-docs-en
            - mountPath: "/mount/public/ru/modules"
              name: modules-docs-ru
        - name: backend
          command: ["/app/server"]
          image: {{ index .Values.werf.image "web-backend" }}
          {{- include "resources" . | nindent 10 }}
          ports:
            - containerPort: 8082
              name: http
              protocol: TCP
          env:
            - name: VROUTER_DOMAIN_MAP
              value: {{ .Values.global.domain_map | quote }}
            {{- include "vrouter_envs" . | nindent 12 }}
          startupProbe:
            httpGet:
              path: /healthz
              port: 8082
            {{- include "startup_probe" . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            {{- include "liveness_probe" . | indent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            {{- include "readiness_probe" . | indent 12 }}
          volumeMounts:
            - name: release-channels
              mountPath: /app/release-channels
      volumes:
        - name: modules-docs-en
          emptyDir: {}
        - name: modules-docs-ru
          emptyDir: {}
        - name: download-cache
          emptyDir: {}
        - name: release-channels
          configMap:
            name: release-channels-data
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    prometheus.deckhouse.io/custom-target: registry-modules-watcher-frontend
spec:
  clusterIP: None
  selector:
    service: frontend
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  - name: http-metrics
    port: 9090
    protocol: TCP
    targetPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  clusterIP: None
  selector:
    service: frontend
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8082
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: frontend
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: frontend
  updatePolicy:
    updateMode: "Auto"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      service: frontend