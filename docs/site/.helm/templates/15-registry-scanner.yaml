---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry-modules-watcher
  annotations:
    "werf.io/replicas-on-creation": "1"
  labels:
    service: registry-modules-watcher
spec:
  replicas: 1
  minReadySeconds: 5
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      service: registry-modules-watcher
  template:
    metadata:
      labels:
        service: registry-modules-watcher
    spec:
      imagePullSecrets:
        - name: deckhouse-registry-site
      priorityClassName: {{ pluck .Values.werf.env .Values.priorityClassName | first | default .Values.priorityClassName._default }}
      serviceAccountName: docs-builder
      containers:
        - name: registry-modules-watcher
          command:
            - /app/registry-modules-watcher
            - --watch-registries=setme
            - --scan-interval=30s
          image: {{ index .Values.werf.image "registry-modules-watcher" }}
          {{- include "resources" . | nindent 10 }}
---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: registry-modules-watcher
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: registry-modules-watcher
  updatePolicy:
    updateMode: "Auto"
