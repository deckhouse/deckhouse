---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ $.Chart.Name }}-{{ .Lang }}-cert
  annotations:
    werf.io/fail-mode: IgnoreAndContinueDeployProcess
    werf.io/track-termination-mode: NonBlocking
spec:
  certificateOwnerRef: false
  secretName: tls-{{ .URL }}
  issuerRef:
    kind: ClusterIssuer
    name: {{ pluck $.Values.web.env $.Values.certificateClusterIssuer | first | default $.Values.certificateClusterIssuer._default }}
  commonName: {{ .URL }}
  dnsNames:
  - {{ .URL }}
{{- end }}
---
apiVersion: deckhouse.io/v1
kind: DexAuthenticator
metadata:
  name: {{ $.Chart.Name }}-{{ .Lang }}
spec:
  applicationDomain: {{ .URL }}
  sendAuthorizationHeader: false
{{- if and (eq .Lang "en") (or (eq $.Values.web.env "web-stage") (eq $.Values.web.env "web-test")) }}
  applicationIngressCertificateSecretName: {{ pluck $.Values.web.env $.Values.wildCertificateStageSecret | first }}
{{- else }}
  applicationIngressCertificateSecretName: tls-{{ .URL }}
{{- end }}
  applicationIngressClassName: {{ pluck $.Values.web.dc_name $.Values.ingressClass | first | default $.Values.ingressClass._default | quote }}
  keepUsersLoggedInFor: "720h"
{{- end }}
---
{{ end -}}
