properties:
  earlyOomEnabled:
    description: |
      Флаг отключения early OOM killer для случаев, когда его работа создает проблемы в нормальной работе узлов.
  instancePrefix:
    description: |
      Префикс, который следует использовать при создании инстансов в облачном провайдере.

      Значение по умолчанию может вычисляться из данных структуры `ClusterConfiguration`, если кластер был установлен установщиком Deckhouse.
  mcmEmergencyBrake:
    description: |
      Флаг отключения `machine-controller-manager` для случаев, когда вносятся потенциально опасные изменения.

      > **Внимание!** Используйте только при полном осознании, зачем это делается.
  allowedBundles:
    description: |
      Список доступных версий ОС.

      Используется для уменьшения размера Helm-релиза.
  allowedKubernetesVersions:
    description: |
      Список доступных версий Kubernetes.

      Используется для уменьшения размера Helm-релиза.
